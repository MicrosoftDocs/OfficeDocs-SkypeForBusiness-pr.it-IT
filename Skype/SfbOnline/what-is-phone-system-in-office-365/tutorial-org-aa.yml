><span class=\"sxs-lookup\"><span data-stu-id=\"00967-158\">555-0191</span></span>   |<span data-ttu-id=\"00967-159\">Boris Averyanov</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-159\">Boris  Averyanov</span></span>   |<span data-ttu-id=\"00967-160\">si</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-160\">investigator</span></span>  |  |\n|<span data-ttu-id=\"00967-161\">555-0192</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-161\">555-0192</span></span>   |<span data-ttu-id=\"00967-162\">Julie Wolfe</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-162\">Julie  Wolfe</span></span>       |<span data-ttu-id=\"00967-163\">ricezione e pianificazione</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-163\">reception and scheduling</span></span> | <span data-ttu-id=\"00967-164\">Anche operatore durante le ore lavorative</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-164\">Also Operator during business hours</span></span>  |\n|<span data-ttu-id=\"00967-165\">555-0193</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-165\">555-0193</span></span>   |<span data-ttu-id=\"00967-166\">Jakob Roth</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-166\">Jakob  Roth</span></span>        |<span data-ttu-id=\"00967-167\">fatturazione</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-167\">billing</span></span>  |  |\n|<span data-ttu-id=\"00967-168\">555-0194</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-168\">555-0194</span></span>   |<span data-ttu-id=\"00967-169\">Laura Heinrich</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-169\">Laura  Heinrich</span></span>    |<span data-ttu-id=\"00967-170\">fatturazione</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-170\">billing</span></span>  |  |\n|<span data-ttu-id=\"00967-171\">555-0195</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-171\">555-0195</span></span>   |<span data-ttu-id=\"00967-172\">Franco Piccio</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-172\">Franco Piccio</span></span>      |<span data-ttu-id=\"00967-173\">record</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-173\">records</span></span>  |  |\n| | | | |  |\n\n\n### <a name=\"q-why-are-the-customers-calling\"></a><span data-ttu-id=\"00967-174\">D: perché siano chiamando i clienti?</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-174\">Q: Why are the customers calling?</span></span>\n<span data-ttu-id=\"00967-175\">L'operatore automatico deve soddisfare le esigenze dei clienti e le esigenze dei clienti più frequenti devono ottenere indirizzate prima.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-175\">Your Auto Attendant should address the needs of the customers, and the most frequent customer needs should get addressed first.</span></span> <span data-ttu-id=\"00967-176\">Poiché Julie Wolfe funge dall'operatore di office fino a quando non viene implementato il sistema di operatore automatico ' ultimo deve essere nella posizione ottimale per indicare il cliente deve generare le chiamate.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-176\">Since Julie Wolfe is acting as the Operator for the office until the Auto Attendant system is implemented she should be in the best position to tell you what customer needs generate calls.</span></span> \n\n<span data-ttu-id=\"00967-177\">Chiedere a conservare un record per Ottiene l'azienda di una settimana delle chiamate e gli utenti consente di trasferire le chiamate a in risposta alle richieste dei clienti.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-177\">Ask her to keep a record for one week of the calls the business gets, and which users she transfers the calls to in response to customer inquiries.</span></span> <span data-ttu-id=\"00967-178\">Ecco cosa ha segnalato con:</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-178\">Here’s what she reports back with:</span></span>\n\n|<span data-ttu-id=\"00967-179\">Problema chiamante</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-179\">Caller issue</span></span> | <span data-ttu-id=\"00967-180\">numero di chiamate</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-180\"># of calls</span></span>  | <span data-ttu-id=\"00967-181\">Azione di operatore</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-181\">Operator action</span></span> |\n|:--          |:--          |:--              |\n|<span data-ttu-id=\"00967-182\">La pianificazione, riprogrammando/annullamento appuntamenti</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-182\">Scheduling/rescheduling/cancelling appointments</span></span>    |<span data-ttu-id=\"00967-183\">45</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-183\">45</span></span>|    <span data-ttu-id=\"00967-184\">Nessun trasferimento receptionist gestisce la chiamata</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-184\">No transfer, receptionist handles the call</span></span>|\n|<span data-ttu-id=\"00967-185\">Domande sulla fatturazione</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-185\">Billing questions</span></span>                                  |<span data-ttu-id=\"00967-186\">22</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-186\">22</span></span>|    <span data-ttu-id=\"00967-187\">Trasferire Jakob o Laura fatturazione</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-187\">Transfer to Jakob or Laura in billing</span></span> | \n|<span data-ttu-id=\"00967-188\">Richiesta di informazioni sulle ore e sede aziendale</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-188\">Inquiry about hours and business location</span></span>          |<span data-ttu-id=\"00967-189\">20</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-189\">20</span></span>|    <span data-ttu-id=\"00967-190\">Nessun trasferimento receptionist gestisce la chiamata</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-190\">No transfer, receptionist handles the call</span></span>|\n|<span data-ttu-id=\"00967-191\">Desidera parlare con una del contratto</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-191\">Want to speak to one of the lawyers</span></span>                |<span data-ttu-id=\"00967-192\">15</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-192\">15</span></span>|    <span data-ttu-id=\"00967-193\">Trasferire avvocato richiesto</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-193\">Transfer to the lawyer requested</span></span>|\n|<span data-ttu-id=\"00967-194\">Desidera parlare con gestione di office</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-194\">Want to speak to the office manager</span></span>                |<span data-ttu-id=\"00967-195\">12</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-195\">12</span></span>|    <span data-ttu-id=\"00967-196\">Trasferimento di gestione di office</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-196\">Transfer to the office manager</span></span> |\n|<span data-ttu-id=\"00967-197\">Desidera parlare con una del paralegals</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-197\">Want to speak to one of the paralegals</span></span>           |<span data-ttu-id=\"00967-198\">10</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-198\">10</span></span>|  <span data-ttu-id=\"00967-199\">Trasferire paralegal richiesto</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-199\">Transfer to the paralegal requested</span></span>|\n|<span data-ttu-id=\"00967-200\">Desidera parlare con si</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-200\">Want to speak to the investigator</span></span>                  | <span data-ttu-id=\"00967-201\">6</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-201\">6</span></span>|    <span data-ttu-id=\"00967-202\">Trasferire si</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-202\">Transfer to the investigator</span></span> |\n|<span data-ttu-id=\"00967-203\">Richiedere una copia dei record</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-203\">Requesting a copy of records</span></span>                       | <span data-ttu-id=\"00967-204\">4</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-204\">4</span></span>|    <span data-ttu-id=\"00967-205\">Trasferire addetto record</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-205\">Transfer to the records clerk</span></span> |\n| | | |\n\n### <a name=\"q-what-special-considerations-does-each-job-function-in-the-office-have\"></a><span data-ttu-id=\"00967-206\">D: quali considerazioni speciali dispone di ogni funzione lavorativa in ufficio?</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-206\">Q: What special considerations does each job function in the office have?</span></span>\n<span data-ttu-id=\"00967-207\">Avere alcune discussioni con persone in ognuna delle funzioni di processo in office su hanno bisogno di operatore automatico.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-207\">Have some discussions with people in each of the job functions in the office about what they need from the Auto Attendant.</span></span> <span data-ttu-id=\"00967-208\">Nel nostro office small è stato effettuato Cancella il punto seguente:</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-208\">In our small office the following point was made clear:</span></span>\n- <span data-ttu-id=\"00967-209\">Domande sulla fatturazione possono essere gestite da uno degli addetti.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-209\">Billing questions can be handled by either of the clerks.</span></span> <span data-ttu-id=\"00967-210\">Dato che, è possibile creare una coda di chiamata con entrambi i numeri di cui verranno inviato la chiamata a qualsiasi riga non è già in uso o a un numero casuale di quel gruppo se entrambi sono libero.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-210\">Given that, it’s okay to create a call queue with both of their numbers that will send the call to whichever line is not already busy, or to a random number in that group if both are free.</span></span> \n\n### <a name=\"q-what-language-requirements-do-the-customers-have\"></a><span data-ttu-id=\"00967-211\">D: quali i requisiti della lingua sono necessario che i clienti?</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-211\">Q: What language requirements do the customers have?</span></span>\n<span data-ttu-id=\"00967-212\">Che richiede Julie Wolfe, è scoprire che si sono solo due i chiamanti in un'intera settimana per cui inglese detenere una seconda lingua.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-212\">Asking Julie Wolfe, we discover that there were only two callers in the whole week for whom English seemed to be a second language.</span></span> <span data-ttu-id=\"00967-213\">Agisce sufficiente in lingua inglese per rendere le indagini e non sembrano utilizzano la stessa lingua nativa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-213\">They functioned well enough in English to make their enquiries, and they didn’t seem to speak the same native language.</span></span> <span data-ttu-id=\"00967-214\">Conferma con i partner commerciali, i legali hanno, la necessità per i messaggi o più lingue non è stata individuata come una priorità.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-214\">Confirming this with the business partners, the lawyers, the need for bilingual or multilingual prompts was not seen as a priority.</span></span>\n\n### <a name=\"q-what-are-the-business-hours-non-business-hours-and-holidays\"></a><span data-ttu-id=\"00967-215\">D: che cosa sono l'orario di ufficio, orario non di ufficio e giorni festivi?</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-215\">Q: What are the business hours, non-business hours and holidays?</span></span>\n<span data-ttu-id=\"00967-216\">È possibile distinti messaggi di saluto iniziale di orari d'ufficio, fuori orario d'ufficio, nei fine settimana, festività e così via.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-216\">You may want distinct initial greetings for business hours, after-hours, weekends, holidays, and so on.</span></span>\n\n### <a name=\"q-for-each-of-the-job-functions-in-the-office-what-issues-do-they-handle-for-customers\"></a><span data-ttu-id=\"00967-217\">D: per ognuna delle funzioni processo in ufficio, quali problemi di gestione per i clienti?</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-217\">Q: For each of the job functions in the office, what issues do they handle for customers?</span></span>\n<span data-ttu-id=\"00967-218\">È possibile notare subito problemi vari lavoratori di office, che in genere gestire.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-218\">You may be surprised by what issues the various office workers usually handle.</span></span> <span data-ttu-id=\"00967-219\">Ad esempio, è possibile che Julie receptionist può rispondere alle domande molti potrebbe disporre si presuppone che deve essere instradate alla fatturazione reparto o Valeria gestione di office.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-219\">For example, it’s possible that Julie the receptionist can answer many questions you might have assumed should be routed to the billing department or Valeria the office manager.</span></span>\n"
- title: <span data-ttu-id="00967-220">La progettazione</span><span class="sxs-lookup"><span data-stu-id="00967-220">The design</span></span>
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a><span data-ttu-id=\"00967-221\">Linee guida generali</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-221\">General guidelines</span></span>\n<span data-ttu-id=\"00967-222\">Prima di esaminare il nostro esempio specifico, verrà presentata brevemente alcune linee guida sulla progettazione più generale e nozioni di base.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-222\">Before we look at our specific example, let’s look briefly at some more general design guidelines and basics.</span></span>  \n\n#### <a name=\"do\"></a><span data-ttu-id=\"00967-223\">Eseguire:</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-223\">Do:</span></span>\n1.  <span data-ttu-id=\"00967-224\">È consigliabile disporre di messaggi di saluto iniziale alternativi per le chiamate effettuate di fuori orario di ufficio o in giorni festivi oppure nei fine settimana.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-224\">It's a good idea to have alternate initial greetings for calls taken outside business hours, or on holidays or weekends.</span></span>\n2.  <span data-ttu-id=\"00967-225\">Inserire le opzioni utilizzate con maggiore frequenza più presto possibile nel primo gruppo di opzioni di menu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-225\">Put your most frequently used options as early as possible in the first set of menu options.</span></span> <span data-ttu-id=\"00967-226\">Se possibile, riservare zero nel primo menu per il trasferimento a un operatore live e parlare prima negli script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-226\">If possible, reserve zero in the first menu for a transfer to a live Operator, and mention it first in the scripts.</span></span> \n3.  <span data-ttu-id=\"00967-227\">Hanno il menu ripetere almeno una volta se non è selezionato e se non è ancora presente una selezione, trasferire la chiamata a un operatore live anziché disconnect chiamata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-227\">Have the menu repeat at least once if nothing is selected, and if there still isn't a selection, transfer the call to a live Operator rather than having the call disconnect.</span></span> <span data-ttu-id=\"00967-228\">Per impostazione predefinita, sistema telefonico verranno riprodotti i menu per tre volte, significa che se viene configurato un operatore all'operatore verrà trasferire la chiamata o se nessun operatore è configurato il sistema verrà Disconnetti.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-228\">By default, Phone System will replay the menu three times, then if an Operator is configured the call will transfer to the Operator or if no Operator is configured the system will hang up.</span></span> <span data-ttu-id=\"00967-229\">Dato che, è importante configurare un operatore per il sistema di operatore automatico.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-229\">Given that, it's important to configure an Operator for your Auto Attendant system.</span></span>\n4.  <span data-ttu-id=\"00967-230\">Utilizzare in più lingue richieste, ma mettere la lingua secondaria o le lingue alla fine del primo gruppo di opzioni.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-230\">Use multilingual prompts, but put the secondary language or languages at the end of the first set of options.</span></span> <span data-ttu-id=\"00967-231\">È necessario creare un insieme separato di annidati operatori per la lingua secondaria.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-231\">You’ll need to create a separate set of nested Attendants for the secondary language.</span></span>\n5.  <span data-ttu-id=\"00967-232\">Richiedere alcuni minuti al diagramma di flusso opzioni che si desidera creare e verificare che non si opportunità per gli utenti accedano intorno a cerchi nel menu opzione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-232\">Take a few extra minutes to flow chart the options you want to create, and make sure you aren't creating opportunities for users to go around in circles in the option menus.</span></span> <span data-ttu-id=\"00967-233\">In teoria dovrebbe essere possibili per la connessione alla propria casella vocale in tre menu o di una persona o meno.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-233\">It should ideally be possible to get connected to a person or their voicemail in three menus or less.</span></span>\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"00967-234\">Non:</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-234\">Don't:</span></span>\n1.  <span data-ttu-id=\"00967-235\">Creare un operatore automatico annidati con più di 5 scelte.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-235\">Create a nested Auto Attendant with more than 5 choices.</span></span> <span data-ttu-id=\"00967-236\">In tal caso, sarà probabilmente confondere i chiamanti e forzarli a ripetere il menu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-236\">If you do, you'll likely confuse your callers and force them to repeat the menu.</span></span>\n2.  <span data-ttu-id=\"00967-237\">Utilizzare chiavi o i numeri di opzione di menu riservato come opzioni di menu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-237\">Use reserved menu option numbers or keys as menu options.</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"00967-238\">Le chiavi \\* (ripetere il) e \\# (indietro) sono riservate dal sistema e non può essere riassegnata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-238\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"00967-239\">Se è abilitato il riconoscimento vocale, quando si preme \\* corrisponderà con \"Ripeti\" e \\# corrisponderà con i comandi vocali \"Nuovo\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-239\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n\n## <a name=\"do-a-design-mockup\"></a><span data-ttu-id=\"00967-240\">Eseguire un modello di progettazione</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-240\">Do a design mockup</span></span> \n\n<span data-ttu-id=\"00967-241\">Per effettuare la progettazione iniziale, è necessario un modo semplice e flessibile per il funzionamento delle iterazioni and strutture degli utenti e gli operatori automatici.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-241\">To do the initial design, you'll need a flexible and easy way to work out hierachies and structures of users and Auto Attendants.</span></span> <span data-ttu-id=\"00967-242\">Ecco un esercizio che in qualsiasi parete vuota o una lavagna, è possibile eseguire utilizzando diversi colori della penna e alcuni le note o schede e nastro:</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-242\">Here’s an exercise you can do on any blank wall or whiteboard, using several colors of pen and some sticky notes or index cards and tape:</span></span>\n1.  <span data-ttu-id=\"00967-243\">Per ogni persona con un account di posta vocale nell'azienda, scrivere il proprio nome e il numero di telefono nella sezione note o scheda indice 3x5.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-243\">For each person with a voicemail account in the business, write their name and phone number on a sticky note or 3x 5 index card.</span></span> <span data-ttu-id=\"00967-244\">Potrebbe essere necessario note diversi per il dipendente che sarà l'operatore.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-244\">You may need several notes for the employee who will be the Operator.</span></span> <span data-ttu-id=\"00967-245\">Se si dispone di numerosi colori della nota disponibile, potrebbe essere utili per distinguere gli utenti e gli operatori automatici immediatamente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-245\">If you have several colors of note available, it might help to distinguish users and Auto Attendants at a glance.</span></span>\n2.  <span data-ttu-id=\"00967-246\">Contrassegnare una nota come l'operatore automatico di principale, che include un messaggio di saluto iniziale di orari d'ufficio, un messaggio di saluto orari e un menu principale.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-246\">Mark one note as the Main Auto Attendant, which will include a business hours initial greeting, an after hours greeting, and a main menu.</span></span> <span data-ttu-id=\"00967-247\">Probabilmente sarà inoltre opportuno un operatore automatico per rappresentare le ore lavorative e la posizione di registrazione (se si è scelto di utilizzare uno) e gli operatori automatici aggiuntivi come necessarie a risolvere le esigenze dei chiamanti.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-247\">You'll probably also want  an Auto Attendant to represent the hours and location recording (if you’re choosing to use one), and additional Auto Attendants as needed to cover the needs of your callers.</span></span> <span data-ttu-id=\"00967-248\">Se possibile, utilizzare un colore diverso della nota per rappresentare gli operatori automatici.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-248\">If possible, use a different color of note to represent Auto Attendants.</span></span>\n3.  <span data-ttu-id=\"00967-249\">Inserire la nota di operatore automatico principale sulla quantità di spazio di discussioni, se una delle opzioni principali passare direttamente a un singolo dipendente posizionare le note a destra della nota che rappresenta l'operatore.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-249\">Place the main Auto Attendant note on your board space, if any of the top options go directly to a single employee put their note to the right of the note representing the attendant.</span></span> \n4.  <span data-ttu-id=\"00967-250\">È improbabile che tutte le opzioni occupi un'il menu dell'operatore automatico principale, pertanto considerare quali operatori aggiuntivi potrebbero essere necessari e come possibile annidare sotto l'operatore principale.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-250\">It’s unlikely all the options will fit on a the Main Auto Attendant menu, so think about which additional attendants might be needed and how they might nest under the main attendant.</span></span>  \n5.  <span data-ttu-id=\"00967-251\">Se si dispone di un'opzione che rimanda a una coda di chiamata, creare una nota utilizzando un terzo colore, inserirli inferiore e destro dell'operatore che si connette alla coda di chiamata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-251\">If you have an option that leads to a call queue, create a note using a third color, place it below and to the right of the Attendant that connects to the Call Queue.</span></span>\n<span data-ttu-id=\"00967-252\">Inserire le note che rappresentano gli utenti nella coda a destra della nota che rappresenta la coda o di sopra di essa (qualunque sia il più chiaro a un utente).</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-252\">Place notes representing the users in the queue to the right of the note representing the queue, or over the top of it (whichever is clearer to you).</span></span>\n\n<span data-ttu-id=\"00967-253\">Ecco un diagramma che rappresenta un modo per l'implementazione di esempio:</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-253\">Here’s a diagram representing one way to implement our example:</span></span>\n\n![Diagramma dell'ufficio legale AA](../images/AA-LawyerOfficeExample.png)\n\n<span data-ttu-id=\"00967-255\">Nell'esempio di diagramma tiene chiamata clienti dell'ufficio e non per i motivi gli account e non suggerimenti.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-255\">The example in the diagram takes into account the reasons the office's customers call, and the do and don't recommendations.</span></span> <span data-ttu-id=\"00967-256\">Anche in office small, della complessità di un operatore automatico può aumentare rapidamente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-256\">Even in a small office, the complexity of an Auto Attendant can grow quickly.</span></span>   <span data-ttu-id=\"00967-257\">È possibile notare quanto segue sulla progettazione scelto di seguito:</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-257\">You might notice the following things about the design chosen here:</span></span>\n\n- <span data-ttu-id=\"00967-258\">La causa più comune per la chiamata era di pianificare appuntamenti, in modo che sia stato elencato per primo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-258\">The most common reason for calling was to schedule appointments, so it was listed first.</span></span> <span data-ttu-id=\"00967-259\">Altri motivi per cui chiamare viene assegnati come opzioni in senso decrescente del loro utilizzo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-259\">The other reasons to call are given as options in descending order of their use.</span></span>\n- <span data-ttu-id=\"00967-260\">Sono in genere opzioni 3 e 4 per ogni menu in questo esempio.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-260\">There are usually 3-4 options per menu in this example.</span></span> <span data-ttu-id=\"00967-261\">Mentre sistema telefonico supporta i menu Opzioni fino a 9, la maggior parte degli utenti saranno in grado di tenere traccia delle opzioni superiori a 5 senza confusione e dover ripetere il menu, che comporta il tempo prezioso e li annoys.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-261\">While Phone System supports menus with up to 9 options, most users won't be able to keep track of more than 5 options without getting confused and needing to repeat the menu, which wastes their time and annoys them.</span></span> \n- <span data-ttu-id=\"00967-262\">I legale, paralegals e i menu fatturazione probabilmente possono essere sostituiti da chiamare code.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-262\">The lawyer, paralegals, and billing menus can arguably be replaced with Call Queues.</span></span> <span data-ttu-id=\"00967-263\">Il motivo principale che è stato utilizzato un operatore automatico è mantenere la nostra implementazione dedicata a operatori automatici.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-263\">The main reason we've used an Auto Attendant is to keep our implementation focused on Auto Attendants.</span></span> <span data-ttu-id=\"00967-264\">Implementazioni effettive utilizza le code di chiamata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-264\">Actual implementations would probably use Call Queues.</span></span>  <span data-ttu-id=\"00967-265\">Per ulteriori informazioni sulla chiamata code, vedere [creare una coda di chiamata di sistema telefonico](/MicrosoftTeams/create-a-phone-system-call-queue.md) .</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-265\">See [Create a Phone System call queue](/MicrosoftTeams/create-a-phone-system-call-queue.md) for more about Call Queues.</span></span> \n- <span data-ttu-id=\"00967-266\">Eventuale, ottiene corrispondenti a tutti i dipendenti con un'opzione di operatore automatico di questo tipo di progetto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-266\">Eventually, every employee gets matched with an Auto Attendant option in this design.</span></span> <span data-ttu-id=\"00967-267\">Ciò potrebbe non essere scelgono di eseguire, è possibile un sistema molto più semplice con un numero inferiore di opzioni.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-267\">This might not be what you choose to do, you may want a much simpler system with fewer options.</span></span> <span data-ttu-id=\"00967-268\">Se tale semplicità è importante, è possibile pianificare abilitare l'opzione di **accesso esterno in base al nome** e rimuovere una o più degli operatori automatici annidati indicanti al dipendenti specifici in base al nome.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-268\">If that simplicity is important, you can plan to enable the **Dial by Name** option and remove one or more of the nested Auto Attendants that mention specific employees by name.</span></span>\n- <span data-ttu-id=\"00967-269\">Nell'esempio si presuppone che dopo l'orario di chiamanti verranno visualizzato un messaggio informarle nell'azienda è chiuso e quindi viene disattivato solo loro la possibilità di lasciare un messaggio all'operatore.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-269\">The example assumes that after hours, callers will get a message letting them know the business is closed, then only leaves them the option to leave a message to the operator.</span></span> <span data-ttu-id=\"00967-270\">È possibile decidere invece di inviare le chiamate fuori orario d'ufficio all'albero menu nello stato normale, se si preferisce.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-270\">You could decide instead to send after-hours calls to the normal menu tree, if you'd prefer.</span></span> \n\n<span data-ttu-id=\"00967-271\">In questo esempio leggermente più semplice viene illustrato come utilizzare le code di chiamata e dei menu leggermente superiore, pertanto che necessitano di operatori automatici di un numero inferiore:</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-271\">This slightly simpler example shows the use of Call Queues and slightly longer menus, therefore needing fewer Auto Attendants:</span></span>\n\n![Diagramma dell'ufficio legale AA](../images/AA-LawyerOffice-CallQueues.png)\n\n<span data-ttu-id=\"00967-273\">In questo esempio, è possibile si presuppone è stata attivata l'opzione di **accesso esterno in base al nome** e si prevede che i chiamanti conoscono il nome della persona o è corretta con parlare con chiunque nella categoria processo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-273\">In this example, we can assume we've enabled the **Dial by Name** option and it's expected that callers either know the name of the person or they're okay with talking to anyone in that job category.</span></span> <span data-ttu-id=\"00967-274\">Poiché si tratta di una variante facoltativo, le fasi successive assumerà che implementazione il primo diagramma.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-274\">Since this is an optional variation, the later stages will assume we're implementing the first diagram.</span></span> \n\n<span data-ttu-id=\"00967-275\">Se si dispone di Visio, è possibile utilizzare che per visualizzare la progettazione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-275\">If you have Visio, you could use that to visualize your design.</span></span> <span data-ttu-id=\"00967-276\">Il file di Visio che contiene i diagrammi precedenti è disponibile per [il download](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/AA-LawyerOfficeExample.vsdx?raw=true).</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-276\">The Visio file containing the diagrams above is available for [download](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/AA-LawyerOfficeExample.vsdx?raw=true).</span></span> \n"
- title: <span data-ttu-id="00967-277">Scrittura di script</span><span class="sxs-lookup"><span data-stu-id="00967-277">Writing the scripts</span></span>
  durationInMinutes: 3
  content: "### <a name=\"writing-better-auto-attendant-scripts\"></a><span data-ttu-id=\"00967-278\">Creazione di script di operatore automatico migliore</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-278\">Writing better Auto Attendant scripts</span></span> \n<span data-ttu-id=\"00967-279\">Script operatore automatico possono stabilire o interrompere l'impronta sul clienti o i chiamanti.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-279\">Your auto-attendant script can make or break the impression left on your customers or callers.</span></span> <span data-ttu-id=\"00967-280\">Pianificare con attenzione, scrivere estrazione e prendere in considerazione averlo professionale.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-280\">Plan it carefully, write it out, and consider having it professionally recorded.</span></span> <span data-ttu-id=\"00967-281\">L'obiettivo consiste nel connettere il chiamante a una persona live nel modo più efficace possibile.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-281\">The goal is to connect the caller to a live person as efficiently as possible.</span></span>\n<span data-ttu-id=\"00967-282\">Porsi alcune di queste linee guida per la scrittura di finestra di dialogo di script:</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-282\">Think about some of these guidelines when writing the script dialog:</span></span>\n\n#### <a name=\"do\"></a><span data-ttu-id=\"00967-283\">Eseguire:</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-283\">Do:</span></span>\n1.  <span data-ttu-id=\"00967-284\">Saluti salutare e grazie al chiamante per essere contattati.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-284\">Greet and thank the caller for contacting you.</span></span> <span data-ttu-id=\"00967-285\">Mantieni questo breve non più di tre frasi e in 30 secondi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-285\">Keep this short, no more than three sentences and under 30 seconds.</span></span> <span data-ttu-id=\"00967-286\">Se il sito web sono disponibili opzioni self-service, ricordare, ma in caso contrario presente e opzioni presto senza improvvisi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-286\">If your web site offers self-service options, mention it but otherwise present choices and options as soon as possible without being abrupt.</span></span> \n2.  <span data-ttu-id=\"00967-287\">Utilizzare in più lingue richieste, ma mettere la lingua secondaria o le lingue alla fine del primo gruppo di opzioni.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-287\">Use multilingual prompts, but put the secondary language or languages at the end of the first set of options.</span></span>\n3.  <span data-ttu-id=\"00967-288\">Presentare l'opzione e quindi il numero per premere (\"per le vendite, premere 3\").</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-288\">Present the option, then the number to press (\"For Sales, press 3\").</span></span> <span data-ttu-id=\"00967-289\">Quando il chiamante sente l'opzione desiderati, la loro attenzione immediatamente incentrate, in modo che sia il tempo necessario per indicare quali verranno visualizzati di disponibili.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-289\">When the caller hears the option they want, their attention immediately focuses, so that's the time to tell them what will get them there.</span></span>\n4.  <span data-ttu-id=\"00967-290\">Verificare che la voce per le richieste di lascia impression desiderata ed è chiaramente comprensibili.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-290\">Make sure the voice for the prompts leaves the impression you want and is clearly understandable.</span></span>  <span data-ttu-id=\"00967-291\">Sistema telefonico è integrato nel motore di sintesi vocale che offre la possibilità di immettere il testo finale e stabilire manualmente se comunica impression desiderato.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-291\">Phone System has a built in text to speech engine which gives you the option of entering your final text and deciding for yourself whether it's conveying the impression you want.</span></span> <span data-ttu-id=\"00967-292\">In caso contrario, la registrazione di un messaggio audio è supportata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-292\">If not, recording an audio prompt is fully supported.</span></span> <span data-ttu-id=\"00967-293\">Se la voce mumbles, suoni condescending o con altri problemi, tenere alla ricerca.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-293\">If the voice mumbles, sounds condescending, or has other issues, keep looking.</span></span>\n5.  <span data-ttu-id=\"00967-294\">Menzione significativa modificato per la struttura di opzione in questo caso, ma non la parte del messaggio di saluto attivo per più di un mese.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-294\">Mention significant changes to your option structure when that happens, but don't leave that part of the greeting active for more than a month.</span></span> <span data-ttu-id=\"00967-295\">Se aggiornamenti frequenti e si prevede che ad esempio, la maggior parte dei casi, sufficiente omettere dello script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-295\">If you have frequent updates and expect that to be the case most of the time, just omit it from the script.</span></span>\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"00967-296\">Non:</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-296\">Don't:</span></span>\n1.  <span data-ttu-id=\"00967-297\">Ignorati il messaggio di saluto iniziale con le ore di funzionamento o l'indirizzo dell'ufficio.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-297\">Clutter the initial greeting with hours of operation or your business address.</span></span> <span data-ttu-id=\"00967-298\">Rendere disponibili tali come una scelta nel primo menu se è spesso richiesto informazioni ma mantenere semplice ed efficace iniziale messaggio di saluto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-298\">Make those available as a choice in the first menu if it's frequently requested information, but keep the initial greeting short and sweet.</span></span>\n2.  <span data-ttu-id=\"00967-299\">Ad esempio, oppure utilizzare altre pleasantries via.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-299\">Say please or use other pleasantries over and over.</span></span> <span data-ttu-id=\"00967-300\">È possibile ottenere solo i chiamanti per l'opzione o persona che necessari come modo più efficace possibile.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-300\">Just get the callers to the option or person they need as efficiently as possible.</span></span>\n3.  <span data-ttu-id=\"00967-301\">Includere \"http:\\/\\/www\\.\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-301\">Include \"http:\\/\\/www\\.\"</span></span> <span data-ttu-id=\"00967-302\">Quando si menzione di un indirizzo web.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-302\">when mentioning a web address.</span></span> <span data-ttu-id=\"00967-303\">È semplicemente un utilizzo scadente del tempo di script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-303\">It's just a poor use of script time.</span></span>\n4.  <span data-ttu-id=\"00967-304\">Utilizzare le abbreviazioni come St per via e numero civico o autorità di certificazione per la California.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-304\">Use abbreviations like St for street or CA for California.</span></span> <span data-ttu-id=\"00967-305\">Scriverle nello script e pronunciando la parola intera nella registrazione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-305\">Spell them out in the script and say the whole word in the recording.</span></span> <span data-ttu-id=\"00967-306\">Motori di sintesi vocale da testo non sono in genere anche con le abbreviazioni.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-306\">Text to speech engines don't usually do well with abbreviations.</span></span>\n5.  <span data-ttu-id=\"00967-307\">Includono informazioni sulle vendite negli script, verrà disturbare i chiamanti.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-307\">Include sales information in the scripts, you'll annoy your callers.</span></span> <span data-ttu-id=\"00967-308\">Fare in modo che la forza di vendita che questo tipo di operazione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-308\">Let your sales force take care of that sort of thing.</span></span>\n\n<span data-ttu-id=\"00967-309\">E infine, se la società dispone di un slogan, pensa due volte incluso nello script affatto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-309\">And finally, if your company has a slogan, think twice about including it in the script at all.</span></span> <span data-ttu-id=\"00967-310\">Rischio è che i chiamanti sono ascoltare in precedenza se si sta effettuando la chiamata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-310\">Chances are your callers have heard it before if they're calling you.</span></span> <span data-ttu-id=\"00967-311\">Se viene incluso, inserirlo in un punto qualsiasi permette di utilizzare l'esperienza di operatore automatico al termine, come durante il trasferimento a linea da tavolo o segreteria telefonica di un singolo utente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-311\">If you do include it, put it somewhere it brings the Auto Attendant experience to a close, like when transferring to an individual's desk line or voicemail.</span></span> <span data-ttu-id=\"00967-312\">Se dopo aver acquisito una slogan o slogan per un lungo periodo molti i clienti di conoscere, potrebbe essere o potrebbero non essere più incluso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-312\">If you’ve had a slogan or tag line for a long time that many of your customers know, it might or might not be worth including.</span></span> <span data-ttu-id=\"00967-313\">La regola\"finale\" qui consiste nel connettere il chiamante a una persona nel modo più efficace possibile.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-313\">The \"golden rule\" here is to connect the caller to a person as efficiently as possible.</span></span>\n\n### <a name=\"sample-auto-attendant-scripts\"></a><span data-ttu-id=\"00967-314\">Esempi di script di operatore automatico</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-314\">Sample Auto Attendant scripts</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"00967-315\">Le chiavi \\* (ripetere il) e \\# (indietro) sono riservate dal sistema e non può essere riassegnata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-315\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"00967-316\">Se è abilitato il riconoscimento vocale, quando si preme \\* corrisponderà con \"Ripeti\" e \\# corrisponderà con i comandi vocali \"Nuovo\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-316\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n<span data-ttu-id=\"00967-317\">Questi script riflettano la struttura che è selezionate in precedenza e le linee guida consigliate per la creazione di script di operatore automatico.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-317\">These scripts reflect the design we chose earlier, and the suggested guidelines for writing Auto Attendant scripts.</span></span> \n\n#### <a name=\"script-1-company-greeting\"></a><span data-ttu-id=\"00967-318\">Script 1: società messaggio di saluto</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-318\">Script 1: company greeting</span></span>\n<span data-ttu-id=\"00967-319\">Grazie per la chiamata VanArsdel, Ltd. In qualsiasi momento, è possibile premere zero per trasferire all'operatore, premere star ripetere il menu o premere cancelletto per tornare al menu precedente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-319\">Thanks for calling VanArsdel, Ltd. At any time you can press zero to transfer to the Operator, press star to repeat the menu, or press pound to return to the previous menu.</span></span>\n\n<span data-ttu-id=\"00967-320\">(Facoltativo, se l'accesso esterno in base al nome verrà abilitata) Se si conosce il nome della persona che si sta chiamando, ad esempio il proprio nome in qualsiasi momento e verrà trasferita a loro.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-320\">(Optional, if Dial by Name will be enabled) If you know the name of the person you're calling, say their name at any time and you'll be transferred to them.</span></span>\n\n#### <a name=\"script-2-after-hours-greeting\"></a><span data-ttu-id=\"00967-321\">Nello script 2: messaggio di saluto fuori orario d'ufficio</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-321\">Script 2: after-hours greeting</span></span>\n<span data-ttu-id=\"00967-322\">Grazie per la chiamata VanArsdel, Ltd.  State stiamo chiuse il momento, premere zero e lasciare un messaggio con questo operatore.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-322\">Thanks for calling VanArsdel, Ltd.  We’re closed at this time, press zero and leave a message with our Operator.</span></span> <span data-ttu-id=\"00967-323\">Sarai contattato quando si torna a office.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-323\">We’ll call you back when we return to the office.</span></span> \n\n#### <a name=\"script-3-main-menu\"></a><span data-ttu-id=\"00967-324\">Script 3: menu principale</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-324\">Script 3: main menu</span></span>\n<span data-ttu-id=\"00967-325\">Per la pianificazione, premere 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-325\">For scheduling, press 1.</span></span>\n<span data-ttu-id=\"00967-326\">Per la fatturazione, premere 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-326\">For billing questions, press 2.</span></span>\n<span data-ttu-id=\"00967-327\">Per le ore e posizione, premere 3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-327\">For hours and location, press 3.</span></span>\n<span data-ttu-id=\"00967-328\">Per ulteriori opzioni, premere 4.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-328\">For more options, press 4.</span></span>\n\n<span data-ttu-id=\"00967-329\">*Le opzioni disponibili non citate: zero, \\*, e \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-329\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n#### <a name=\"script-4-billing\"></a><span data-ttu-id=\"00967-330\">Lo script 4: fatturazione</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-330\">Script 4: billing</span></span>\n<span data-ttu-id=\"00967-331\">Per parlare con Jakob Roth, premere 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-331\">To speak to Jakob Roth, press 1.</span></span>\n<span data-ttu-id=\"00967-332\">Per parlare con Laura Heinrich, premere 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-332\">To speak to Laura Heinrich, press 2.</span></span>\n\n<span data-ttu-id=\"00967-333\">*Le opzioni disponibili non citate: zero, \\*, e \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-333\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n <span data-ttu-id=\"00967-334\">Questo script può essere omesso se è stata riprogettata utilizzando le code di chiamata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-334\">This script could be omitted if you redesigned using Call Queues.</span></span>\n\n#### <a name=\"script-5-hours-and-location\"></a><span data-ttu-id=\"00967-335\">Dello script 5: ore e il percorso</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-335\">Script 5: hours and Location</span></span>\n<span data-ttu-id=\"00967-336\">Siamo aperte per la business da 8:30 am a 5:30 pm, martedì alla domenica.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-336\">We are open for business from 8:30am to 5:30 pm, Tuesday through Saturday.</span></span> <span data-ttu-id=\"00967-337\">Questo indirizzo è 1234 verde Street parte centrale avenue, Pennsylvania Planktown, direttamente sotto salone città.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-337\">Our address is 1234 Green Street near Central avenue, Planktown Pennsylvania, directly across from City Hall.</span></span>\n\n<span data-ttu-id=\"00967-338\">Le opzioni disponibili non citate: zero, \\* e #.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-338\">Available options not mentioned: zero, \\*, and #.</span></span>\n\n#### <a name=\"script-6-more-menu-options\"></a><span data-ttu-id=\"00967-339\">Script 6: altre opzioni di menu</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-339\">Script 6: more menu options</span></span>\n<span data-ttu-id=\"00967-340\">Per parlare con una del contratto, premere 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-340\">To speak to one of the lawyers, press 1.</span></span>\n<span data-ttu-id=\"00967-341\">Per parlare con gestione di office, premere 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-341\">To speak to the office manager, press 2.</span></span> <span data-ttu-id=\"00967-342\">Per parlare con una del paralegals, premere 3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-342\">To speak to one of the paralegals, press 3.</span></span>\n<span data-ttu-id=\"00967-343\">Per ulteriori opzioni, premere 4.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-343\">For other options, press 4.</span></span>\n\n<span data-ttu-id=\"00967-344\">*Le opzioni disponibili non citate: zero, \\*, e \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-344\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n#### <a name=\"script-7-lawyer-menu\"></a><span data-ttu-id=\"00967-345\">Script 7: menu avvocato</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-345\">Script 7: lawyer menu</span></span>\n<span data-ttu-id=\"00967-346\">Per parlare con Olga Gerasimova, premere 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-346\">To speak to Olga Gerasimova, press 1.</span></span>\n<span data-ttu-id=\"00967-347\">Per parlare con per Manuela Carstens, premere 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-347\">To speak to for Manuela Carstens, press 2.</span></span>\n<span data-ttu-id=\"00967-348\">Per parlare con per Andrey Alexeeva, premere 3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-348\">To speak to for Andrey Alexeeva, press 3.</span></span>\n\n<span data-ttu-id=\"00967-349\">*Le opzioni disponibili non citate: zero, \\*, e \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-349\">*Available options not mentioned: zero, \\*, and \\#.*</span></span> \n\n<span data-ttu-id=\"00967-350\">Questo script può essere omesso se è stata riprogettata utilizzando le code di chiamata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-350\">This script could be omitted if you redesigned using Call Queues.</span></span>\n\n####    <a name=\"script-8-paralegal-menu\"></a><span data-ttu-id=\"00967-351\">Script 8: menu paralegal</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-351\">Script 8: paralegal menu</span></span>\n<span data-ttu-id=\"00967-352\">Per parlare con Lena Ehrle, premere 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-352\">To speak to Lena Ehrle, press 1.</span></span>\n<span data-ttu-id=\"00967-353\">Per parlare con Svetlana Uvarova, premere 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-353\">To speak to Svetlana Uvarova, press 2.</span></span>\n<span data-ttu-id=\"00967-354\">Per parlare con Sofia Krause, premere 3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-354\">To speak to Sofia Krause, press 3.</span></span> <span data-ttu-id=\"00967-355\">Per parlare con Mariya Artemyeva, premere 4.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-355\">To speak to Mariya Artemyeva, press 4.</span></span>\n<span data-ttu-id=\"00967-356\">Per parlare con Dariya Polyakova, premere 5.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-356\">To speak to Dariya Polyakova, press 5.</span></span>\n<span data-ttu-id=\"00967-357\">Per parlare con Milana Nikolaeva, premere 6.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-357\">To speak to Milana Nikolaeva, press 6.</span></span>\n\n<span data-ttu-id=\"00967-358\">*Le opzioni disponibili non citate: zero, \\*, e \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-358\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n <span data-ttu-id=\"00967-359\">Questo script può essere omesso se è stata riprogettata utilizzando le code di chiamata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-359\">This script could be omitted if you redesigned using Call Queues.</span></span>\n\n####    <a name=\"script-9-additional-menu-options\"></a><span data-ttu-id=\"00967-360\">Nello script 9: altre opzioni di menu</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-360\">Script 9: additional menu options</span></span>\n<span data-ttu-id=\"00967-361\">Per parlare con il nostro si, premere 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-361\">To speak to our investigator, press 1.</span></span>\n<span data-ttu-id=\"00967-362\">Per richiedere una copia dei record, premere 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-362\">To request a copy of your records, press 2.</span></span>\n\n<span data-ttu-id=\"00967-363\">*Le opzioni disponibili non citate: zero, \\*, e \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-363\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n"
- title: <span data-ttu-id="00967-364">L'implementazione di operatori automatici</span><span class="sxs-lookup"><span data-stu-id="00967-364">Implementing Auto Attendants</span></span>
  durationInMinutes: 7
  content: "\n<span data-ttu-id=\"00967-365\">Nelle tabelle seguenti vengono presentate le informazioni necessarie per implementare la struttura del diagramma precedente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-365\">The information needed to implement the design in the earlier diagram is presented in the tables that follow.</span></span>\n<span data-ttu-id=\"00967-366\">L'implementazione utilizza funzionalità di sintesi vocale per gli script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-366\">The implementation uses text-to-speech for the scripts.</span></span> <span data-ttu-id=\"00967-367\">Sistema telefonico è integrato nel motore di sintesi vocale da testo in modo che è la possibilità di immettere il testo finale e stabilire manualmente se fornisce l'impronta desiderato.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-367\">Phone System has a built in text to speech engine so you the option of entering your final text and deciding for yourself whether it conveys the impression you want.</span></span> <span data-ttu-id=\"00967-368\">In caso contrario, è all'utente se si desidera registrare il proprio richieste [Registratore di suoni](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) in Windows o hanno un artista Voice over professional utilizzare gli script per registrare i file con estensione wav.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-368\">If not, it's up to you whether to record your own prompts using [Sound Recorder](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) in Windows or have a professional voice-over artist use your scripts to record .wav files.</span></span>\n\n<span data-ttu-id=\"00967-369\">Come accennato in precedenza, l'implementazione può comportare facilmente le code di chiamata, che può essere utilizzato al posto legale, paralegal e fatturazione gli operatori automatici riportata di seguito.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-369\">As mentioned earlier, your implementation could easily involve Call Queues, which could be used in place of the lawyer, paralegal, and billing Auto Attendants below.</span></span> <span data-ttu-id=\"00967-370\">Una coda di chiamata potrebbe trasferire la chiamata a tutti i legali hanno disponibili, paralegals e addetti fatturazione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-370\">A Call Queue would transfer the call to any of the available lawyers, paralegals, or billing clerks.</span></span> <span data-ttu-id=\"00967-371\">Per ulteriori informazioni sulla chiamata code, vedere [creare una coda di chiamata di sistema telefonico](/MicrosoftTeams/create-a-phone-system-call-queue.md) .</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-371\">See [Create a Phone System call queue](/MicrosoftTeams/create-a-phone-system-call-queue.md) for more about Call Queues.</span></span> <span data-ttu-id=\"00967-372\">Se si sceglie di eseguire questa operazione, sarà necessario creare una coda valida chiamata prima di creare un menu di operatore automatico che fa riferimento alla coda di chiamata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-372\">If you choose to do this, you'll need to create a valid Call Queue before creating an Auto Attendant menu that refers to the Call Queue.</span></span>\n\n<span data-ttu-id=\"00967-373\">L'account deve disporre di privilegi di amministratore: nell' **interfaccia di amministrazione di Microsoft Team**, fare clic su **Portale Legacy** , quindi selezionare **il routing delle chiamate** > **gli operatori automatici**, fare clic su **Aggiungi nuovo**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-373\">Your account must have Admin priveleges: in the **Microsoft Teams admin center**, click **Legacy Portal** then select **Call routing** > **Auto attendants**, then click **Add new**.</span></span>\n<span data-ttu-id=\"00967-374\">Nella tabella seguente mostra i valori da immettere le schermate dell'interfaccia utente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-374\">The following tables show values to enter in the user interface screens.</span></span> <span data-ttu-id=\"00967-375\">Ogni tabella rappresenta una schermata dell'interfaccia utente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-375\">Each table represents a user interface screen.</span></span>\n\n<span data-ttu-id=\"00967-376\">Creare gli operatori automatici seguenti nell'ordine seguente e impostare le informazioni generali, quindi dopo gli operatori automatici principale e annidati sono tutti create, edit a impostare gli orari d'ufficio gestione delle chiamate.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-376\">Create the following Auto Attendants in the following order and set their general information, then once the main and nested Auto Attendants are all created, edit them to set the Business hours call handling.</span></span> <span data-ttu-id=\"00967-377\">Un operatore automatico di annidati deve esistere quando si collegano a esso in Opzioni di menu dell'operatore automatico diversa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-377\">A nested Auto Attendant needs to already exist when you link to it in another Auto Attendant's menu choices.</span></span> \n\n- <a name=\"main-vanarsdel-ltd\"></a><span data-ttu-id=\"00967-378\">Principale (VanArsdel, Ltd.)</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-378\">Main (VanArsdel, Ltd.)</span></span>\n  - \n\n\n\n\n### <a name=\"main-auto-attendant\"></a><span data-ttu-id=\"00967-379\">Operatore automatico principale</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-379\">Main Auto Attendant</span></span>\n\n![Nuovo operatore automatico di pagina 1.](../images/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\n<span data-ttu-id=\"00967-381\">**Modifica informazioni generali** del menu principale</span><span class=\"sxs-lookup\"><span dat