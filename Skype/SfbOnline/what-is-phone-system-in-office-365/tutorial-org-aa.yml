a-stu-id=\"00967-129\">Olga Gerasimova</span></span>    |<span data-ttu-id=\"00967-130\">legale</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-130\">lawyer</span></span>    | |\n|<span data-ttu-id=\"00967-131\">555-0182</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-131\">555-0182</span></span>   |<span data-ttu-id=\"00967-132\">Manuela Carstens</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-132\">Manuela    Carstens</span></span>|   <span data-ttu-id=\"00967-133\">legale</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-133\">lawyer</span></span>   | |    \n|<span data-ttu-id=\"00967-134\">555-0183</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-134\">555-0183</span></span>   |<span data-ttu-id=\"00967-135\">Andrey Alexeeva</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-135\">Andrey Alexeeva</span></span>    |<span data-ttu-id=\"00967-136\">legale</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-136\">lawyer</span></span>    | |  \n|<span data-ttu-id=\"00967-137\">555-0184</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-137\">555-0184</span></span>   |<span data-ttu-id=\"00967-138\">Lena Ehrle</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-138\">Lena   Ehrle</span></span>       |<span data-ttu-id=\"00967-139\">Praticante</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-139\">paralegal</span></span> | |\n|<span data-ttu-id=\"00967-140\">555-0185</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-140\">555-0185</span></span>   |<span data-ttu-id=\"00967-141\">Svetlana Uvarova</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-141\">Svetlana   Uvarova</span></span> |<span data-ttu-id=\"00967-142\">Praticante</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-142\">paralegal</span></span> | |\n|<span data-ttu-id=\"00967-143\">555-0186</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-143\">555-0186</span></span>   |<span data-t