- durationInMinutes: 2
  content: "\n[Team di Microsoft](/MicrosoftTeams/Teams-overview.md) e [Skype per le aziende](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) fanno entrambi parte di Office 365 che forniscono chat, le conversazioni telefoniche, segreteria telefonica, riunioni, i file e applicazioni tra in un unico sito. Entrambe vengano utilizzare [**Sistema telefonico**](/MicrosoftTeams/what-is-phone-system-in-office-365) per abilitare il controllo delle chiamate e le funzionalità di PBX nel cloud di Office 365. \n\nSistema telefonico consente di sostituire il sistema PBX esistente con un [set di caratteristiche](/MicrosoftTeams/here-s-what-you-get-with-phone-system) che includono segreteria telefonica e [gli operatori automatici](/microsoftteams/what-are-phone-system-auto-attendants), quali persone let chiamare un'azienda passare un sistema di menu per ottenere informazioni utili per il reparto destro, persona, o la Operatore. Gli operatori automatici possono essere utilizzati con team o Skype per le aziende. Per creare un sistema di operatore automatico per l'organizzazione mediante il Skype per interfaccia di amministrazione di Business.\n\nSe viene chiesto di impostare un operatore automatico, in questo articolo sono contenute informazioni utili per la pianificazione e l'implementazione di operatori automatici per un ipotetico small business. Non è una soluzione adatta, ma è un punto di partenza ottimale. \n\n## <a name=\"before-you-begin\"></a>Prima di iniziare\n\nSi presuppone che è già stata effettuata la seguente: \n- [Configurare il sistema telefonico all'interno dell'organizzazione](/MicrosoftTeams/setting-up-your-phone-system.md) con una [Chiamata a pianificare](/MicrosoftTeams/calling-plan-landing-page) per fornire i numeri di telefono per gli utenti.\n- [Configurazione di sistema telefonico segreteria telefonica](/MicrosoftTeams/set-up-phone-system-voicemail.md) \n- Rivisto [che cosa sono gli operatori automatici di sistema Phone?](/MicrosoftTeams/what-are-phone-system-auto-attendants.md) per ottenere una migliore comprensione delle caratteristiche sistema telefonico in grado di interagire con un operatore automatico.\n\nInoltre, sarà lieti di individuazione che può essere eseguita la maggior parte della parte relativa alla pianificazione e progettazione utilizzando una lavagna o schede: definizione di un piano valido non è tecnicamente complesse.\n"
- title: Valutare le esigenze aziendali
  durationInMinutes: 4
  content: "\nVanArsdel, Ltd. è un ufficio legale città piccole con un totale di 15 dipendenti, ognuno dei quali dispone già di Office 365 e una casella di posta vocale sistema telefonico e tre i legali hanno.    \n\nValutazione dei requisiti potrebbe includere quanto segue:\n\n### <a name=\"q-who-are-the-people-in-the-business\"></a>D: che sono le persone nell'organizzazione?\nDi seguito è riportato un riepilogo dei dipendenti: \n\n|Numero telefonico  |Nome             |Ruolo            |Note|\n|:--      |:--              |:--       |:--  |\n|555-0181   |Disponibile con packaging Gerasimova    |legale    | |\n|555-0182   |Manuela Carstens|   legale   | |    \n|555-0183   |Andrey Alexeeva    |legale    | |  \n|555-0184   |Lena Ehrle       |Praticante | |\n|555-0185   |Svetlana Uvarova |Praticante | |\n|555-0186   |Sofia Krause      |Praticante | |\n|555-0187   |Mariya Artemyeva   |Praticante | |\n|555-0188   |Dariya Polyakova   |Praticante | |\n|555-0189   |Milana Nikolaeva   |Praticante | |\n|555-0190   |Valeria Pisani  |gestione di Office |  |\n|555-0191   |Boris Averyanov   |si  |  |\n|555-0192   |Julie Wolfe       |ricezione e pianificazione | Anche operatore durante le ore lavorative  |\n|555-0193   |Jakob Roth        |fatturazione  |  |\n|555-0194   |Laura Heinrich    |fatturazione  |  |\n|555-0195   |Franco Piccio    |record  |  |\n| | | | |  |\n\n\n### <a name=\"q-why-are-the-customers-calling\"></a>D: perché siano chiamando i clienti?\nL'operatore automatico deve soddisfare le esigenze dei clienti e le esigenze dei clienti più frequenti devono ottenere indirizzate prima. Poiché Julie Wolfe funge dall'operatore di office fino a quando non viene implementato il sistema di operatore automatico ' ultimo deve essere nella posizione ottimale per indicare il cliente deve generare le chiamate. \n\nChiedere a conservare un record per Ottiene l'azienda di una settimana delle chiamate e gli utenti consente di trasferire le chiamate a in risposta alle richieste dei clienti. Ecco cosa ha segnalato con:\n\n|Problema chiamante | numero di chiamate  | Azione di operatore |\n|:--          |:--          |:--              |\n|La pianificazione, riprogrammando/annullamento appuntamenti    |45|    Nessun trasferimento receptionist gestisce la chiamata|\n|Domande sulla fatturazione                                  |22|    Trasferire Jakob o Laura fatturazione | \n|Richiesta di informazioni sulle ore e sede aziendale          |20|    Nessun trasferimento receptionist gestisce la chiamata|\n|Desidera parlare con una del contratto                |15|    Trasferire avvocato richiesto|\n|Desidera parlare con gestione di office                |12|    Trasferimento di gestione di office |\n|Desidera parlare con una del paralegals           |10|  Trasferire paralegal richiesto|\n|Desidera parlare con si                  | 6|    Trasferire si |\n|Richiedere una copia dei record                       | 4|    Trasferire addetto record |\n| | | |\n\n### <a name=\"q-what-special-considerations-does-each-job-function-in-the-office-have\"></a>D: quali considerazioni speciali dispone di ogni funzione lavorativa in ufficio?\nAvere alcune discussioni con persone in ognuna delle funzioni di processo in office su hanno bisogno di operatore automatico. Nel nostro office small è stato effettuato Cancella il punto seguente:\n- Domande sulla fatturazione possono essere gestite da uno degli addetti. Dato che, è possibile creare una coda di chiamata con entrambi i numeri di cui verranno inviato la chiamata a qualsiasi riga non è già in uso o a un numero casuale di quel gruppo se entrambi sono libero. \n\n### <a name=\"q-what-language-requirements-do-the-customers-have\"></a>D: quali i requisiti della lingua sono necessario che i clienti?\nChe richiede Julie Wolfe, è scoprire che si sono solo due i chiamanti in un'intera settimana per cui inglese detenere una seconda lingua. Agisce sufficiente in lingua inglese per rendere le indagini e non sembrano utilizzano la stessa lingua nativa. Conferma con i partner commerciali, i legali hanno, la necessità per i messaggi o più lingue non è stata individuata come una priorità.\n\n### <a name=\"q-what-are-the-business-hours-non-business-hours-and-holidays\"></a>D: che cosa sono l'orario di ufficio, orario non di ufficio e giorni festivi?\nÈ possibile distinti messaggi di saluto iniziale di orari d'ufficio, fuori orario d'ufficio, nei fine settimana, festività e così via.\n\n### <a name=\"q-for-each-of-the-job-functions-in-the-office-what-issues-do-they-handle-for-customers\"></a>D: per ognuna delle funzioni processo in ufficio, quali problemi di gestione per i clienti?\nÈ possibile notare subito problemi vari lavoratori di office, che in genere gestire. Ad esempio, è possibile che Julie receptionist può rispondere alle domande molti potrebbe disporre si presuppone che deve essere instradate alla fatturazione reparto o Valeria gestione di office.\n"
- title: La progettazione
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a>Linee guida generali\nPrima di esaminare il nostro esempio specifico, verrà presentata brevemente alcune linee guida sulla progettazione più generale e nozioni di base.  \n\n#### <a name=\"do\"></a>Eseguire:\n1.  È consigliabile disporre di messaggi di saluto iniziale alternativi per le chiamate effettuate di fuori orario di ufficio o in giorni festivi oppure nei fine settimana.\n2.  Inserire le opzioni utilizzate con maggiore frequenza più presto possibile nel primo gruppo di opzioni di menu. Se possibile, riservare zero nel primo menu per il trasferimento a un operatore live e parlare prima negli script. \n3.  Hanno il menu ripetere almeno una volta se non è selezionato e se non è ancora presente una selezione, trasferire la chiamata a un operatore live anziché disconnect chiamata. Per impostazione predefinita, sistema telefonico verranno riprodotti i menu per tre volte, significa che se viene configurato un operatore all'operatore verrà trasferire la chiamata o se nessun operatore è configurato il sistema verrà Disconnetti. Dato che, è importante configurare un operatore per il sistema di operatore automatico.\n4.  Utilizzare in più lingue richieste, ma mettere la lingua secondaria o le lingue alla fine del primo gruppo di opzioni. È necessario creare un insieme separato di annidati operatori per la lingua secondaria.\n5.  Richiedere alcuni minuti al diagramma di flusso opzioni che si desidera creare e verificare che non si opportunità per gli utenti accedano intorno a cerchi nel menu opzione. In teoria dovrebbe essere possibili per la connessione alla propria casella vocale in tre menu o di una persona o meno.\n\n#### <a name=\"dont\"></a>Non:\n1.  Creare un operatore automatico annidati con più di 5 scelte. In tal caso, sarà probabilmente confondere i chiamanti e forzarli a ripetere il menu.\n2.  Utilizzare chiavi o i numeri di opzione di menu riservato come opzioni di menu.\n\n> [!Important]\n> Le chiavi \\* (ripetere il) e \\# (indietro) sono riservate dal sistema e non può essere riassegnata. Se è abilitato il riconoscimento vocale, quando si preme \\* corrisponderà con \"Ripeti\" e \\# corrisponderà con i comandi vocali \"Nuovo\".\n\n\n## <a name=\"do-a-design-mockup\"></a>Eseguire un modello di progettazione \n\nPer effettuare la progettazione iniziale, è necessario un modo semplice e flessibile per il funzionamento delle iterazioni and strutture degli utenti e gli operatori automatici. Ecco un esercizio che in qualsiasi parete vuota o una lavagna, è possibile eseguire utilizzando diversi colori della penna e alcuni le note o schede e nastro:\n1.  Per ogni persona con un account di posta vocale nell'azienda, scrivere il proprio nome e il numero di telefono nella sezione note o scheda indice 3x5. Potrebbe essere necessario note diversi per il dipendente che sarà l'operatore. Se si dispone di numerosi colori della nota disponibile, potrebbe essere utili per distinguere gli utenti e gli operatori automatici immediatamente.\n2.  Contrassegnare una nota come l'operatore automatico di principale, che include un messaggio di saluto iniziale di orari d'ufficio, un messaggio di saluto orari e un menu principale. Probabilmente sarà inoltre opportuno un operatore automatico per rappresentare le ore lavorative e la posizione di registrazione (se si è scelto di utilizzare uno) e gli operatori automatici aggiuntivi come necessarie a risolvere le esigenze dei chiamanti. Se possibile, utilizzare un colore diverso della nota per rappresentare gli operatori automatici.\n3.  Inserire la nota di operatore automatico principale sulla quantità di spazio di discussioni, se una delle opzioni principali passare direttamente a un singolo dipendente posizionare le note a destra della nota che rappresenta l'operatore. \n4.  È improbabile che tutte le opzioni occupi un'il menu dell'operatore automatico principale, pertanto considerare quali operatori aggiuntivi potrebbero essere necessari e come possibile annidare sotto l'operatore principale.  \n5.  Se si dispone di un'opzione che rimanda a una coda di chiamata, creare una nota utilizzando un terzo colore, inserirli inferiore e destro dell'operatore che si connette alla coda di chiamata.\nInserire le note che rappresentano gli utenti nella coda a destra della nota che rappresenta la coda o di sopra di essa (qualunque sia il più chiaro a un utente).\n\nEcco un diagramma che rappresenta un modo per l'implementazione di esempio:\n\n![Diagramma dell'ufficio legale AA](../images/AA-LawyerOfficeExample.png)\n\nNell'esempio di diagramma tiene chiamata clienti dell'ufficio e non per i motivi gli account e non suggerimenti. Anche in office small, della complessità di un operatore automatico può aumentare rapidamente.   È possibile notare quanto segue sulla progettazione scelto di seguito:\n\n- La causa più comune per la chiamata era di pianificare appuntamenti, in modo che sia stato elencato per primo. Altri motivi per cui chiamare viene assegnati come opzioni in senso decrescente del loro utilizzo.\n- Sono in genere opzioni 3 e 4 per ogni menu in questo esempio. Mentre sistema telefonico supporta i menu Opzioni fino a 9, la maggior parte degli utenti saranno in grado di tenere traccia delle opzioni superiori a 5 senza confusione e dover ripetere il menu, che comporta il tempo prezioso e li annoys. \n- I legale, paralegals e i menu fatturazione probabilmente possono essere sostituiti da chiamare code. Il motivo principale che è stato utilizzato un operatore automatico è mantenere la nostra implementazione dedicata a operatori automatici. Implementazioni effettive utilizza le code di chiamata.  Per ulteriori informazioni sulla chiamata code, vedere [creare una coda di chiamata di sistema telefonico](/MicrosoftTeams/create-a-phone-system-call-queue.md) . \n- Eventuale, ottiene corrispondenti a tutti i dipendenti con un'opzione di operatore automatico di questo tipo di progetto. Ciò potrebbe non essere scelgono di eseguire, è possibile un sistema molto più semplice con un numero inferiore di opzioni. Se tale semplicità è importante, è possibile pianificare abilitare l'opzione di **accesso esterno in base al nome** e rimuovere una o più degli operatori automatici annidati indicanti al dipendenti specifici in base al nome.\n- Nell'esempio si presuppone che dopo l'orario di chiamanti verranno visualizzato un messaggio informarle nell'azienda è chiuso e quindi viene disattivato solo loro la possibilità di lasciare un messaggio all'operatore. È possibile decidere invece di inviare le chiamate fuori orario d'ufficio all'albero menu nello stato normale, se si preferisce. \n\nIn questo esempio leggermente più semplice viene illustrato come utilizzare le code di chiamata e dei menu leggermente superiore, pertanto che necessitano di operatori automatici di un numero inferiore:\n\n![Diagramma dell'ufficio legale AA](../images/AA-LawyerOffice-CallQueues.png)\n\nIn questo esempio, è possibile si presuppone è stata attivata l'opzione di **accesso esterno in base al nome** e si prevede che i chiamanti conoscono il nome della persona o è corretta con parlare con chiunque nella categoria processo. Poiché si tratta di una variante facoltativo, le fasi successive assumerà che implementazione il primo diagramma. \n"
- title: Scrittura di script
  durationInMinutes: 3
  content: "### <a name=\"writing-better-auto-attendant-scripts\"></a>Creazione di script di operatore automatico migliore \nScript operatore automatico possono stabilire o interrompere l'impronta sul clienti o i chiamanti. Pianificare con attenzione, scrivere estrazione e prendere in considerazione averlo professionale. L'obiettivo consiste nel connettere il chiamante a una persona live nel modo più efficace possibile.\nPorsi alcune di queste linee guida per la scrittura di finestra di dialogo di script:\n\n#### <a name=\"do\"></a>Eseguire:\n1.  Saluti salutare e grazie al chiamante per essere contattati. Mantieni questo breve non più di tre frasi e in 30 secondi. Se il sito web sono disponibili opzioni self-service, ricordare, ma in caso contrario presente e opzioni presto senza improvvisi. \n2.  Utilizzare in più lingue richieste, ma mettere la lingua secondaria o le lingue alla fine del primo gruppo di opzioni.\n3.  Presentare l'opzione e quindi il numero per premere (\"per le vendite, premere 3\"). Quando il chiamante sente l'opzione desiderati, la loro attenzione immediatamente incentrate, in modo che sia il tempo necessario per indicare quali verranno visualizzati di disponibili.\n4.  Verificare che la voce per le richieste di lascia impression desiderata ed è chiaramente comprensibili.  Sistema telefonico è integrato nel motore di sintesi vocale che offre la possibilità di immettere il testo finale e stabilire manualmente se comunica impression desiderato. In caso contrario, la registrazione di un messaggio audio è supportata. Se la voce mumbles, suoni condescending o con altri problemi, tenere alla ricerca.\n5.  Menzione significativa modificato per la struttura di opzione in questo caso, ma non la parte del messaggio di saluto attivo per più di un mese. Se aggiornamenti frequenti e si prevede che ad esempio, la maggior parte dei casi, sufficiente omettere dello script.\n\n#### <a name=\"dont\"></a>Non:\n1.  Ignorati il messaggio di saluto iniziale con le ore di funzionamento o l'indirizzo dell'ufficio. Rendere disponibili tali come una scelta nel primo menu se è spesso richiesto informazioni ma mantenere semplice ed efficace iniziale messaggio di saluto.\n2.  Ad esempio, oppure utilizzare altre pleasantries via. È possibile ottenere solo i chiamanti per l'opzione o persona che necessari come modo più efficace possibile.\n3.  Includere \"http:\\/\\/www\\.\" Quando si menzione di un indirizzo web. È semplicemente un utilizzo scadente del tempo di script.\n4.  Utilizzare le abbreviazioni come St per via e numero civico o autorità di certificazione per la California. Scriverle nello script e pronunciando la parola intera nella registrazione. Motori di sintesi vocale da testo non sono in genere anche con le abbreviazioni.\n5.  Includono informazioni sulle vendite negli script, verrà disturbare i chiamanti. Fare in modo che la forza di vendita che questo tipo di operazione.\n\nE infine, se la società dispone di un slogan, pensa due volte incluso nello script affatto. Rischio è che i chiamanti sono ascoltare in precedenza se si sta effettuando la chiamata. Se viene incluso, inserirlo in un punto qualsiasi permette di utilizzare l'esperienza di operatore automatico al termine, come durante il trasferimento a linea da tavolo o segreteria telefonica di un singolo utente. Se dopo aver acquisito una slogan o slogan per un lungo periodo molti i clienti di conoscere, potrebbe essere o potrebbero non essere più incluso. La regola\"finale\" qui consiste nel connettere il chiamante a una persona nel modo più efficace possibile.\n\n### <a name=\"sample-auto-attendant-scripts\"></a>Esempi di script di operatore automatico\n\n> [!Important]\n> Le chiavi \\* (ripetere il) e \\# (indietro) sono riservate dal sistema e non può essere riassegnata. Se è abilitato il riconoscimento vocale, quando si preme \\* corrisponderà con \"Ripeti\" e \\# corrisponderà con i comandi vocali \"Nuovo\".\n\nQuesti script riflettano la struttura che è selezionate in precedenza e le linee guida consigliate per la creazione di script di operatore automatico. \n\n#### <a name=\"script-1-company-greeting\"></a>Script 1: società messaggio di saluto\nGrazie per la chiamata VanArsdel, Ltd. In qualsiasi momento, è possibile premere zero per trasferire all'operatore, premere star ripetere il menu o premere cancelletto per tornare al menu precedente.\n\n(Facoltativo, se l'accesso esterno in base al nome verrà abilitata) Se si conosce il nome della persona che si sta chiamando, ad esempio il proprio nome in qualsiasi momento e verrà trasferita a loro.\n\n#### <a name=\"script-2-after-hours-greeting\"></a>Nello script 2: messaggio di saluto fuori orario d'ufficio\nGrazie per la chiamata VanArsdel, Ltd.  State stiamo chiuse il momento, premere zero e lasciare un messaggio con questo operatore. Sarai contattato quando si torna a office. \n\n#### <a name=\"script-3-main-menu\"></a>Script 3: menu principale\nPer la pianificazione, premere 1.\nPer la fatturazione, premere 2.\nPer le ore e posizione, premere 3.\nPer ulteriori opzioni, premere 4.\n\n*Le opzioni disponibili non citate: zero, \\*, e \\#.*\n\n#### <a name=\"script-4-billing\"></a>Lo script 4: fatturazione\nPer parlare con Jakob Roth, premere 1.\nPer parlare con Laura Heinrich, premere 2.\n\n*Le opzioni disponibili non citate: zero, \\*, e \\#.*\n\n Questo script può essere omesso se è stata riprogettata utilizzando le code di chiamata.\n\n#### <a name=\"script-5-hours-and-location\"></a>Dello script 5: ore e il percorso\nSiamo aperte per la business da 8:30 am a 5:30 pm, martedì alla domenica. Questo indirizzo è 1234 verde Street parte centrale avenue, Pennsylvania Planktown, direttamente sotto salone città.\n\nLe opzioni disponibili non citate: zero, * e #.\n\n#### <a name=\"script-6-more-menu-options\"></a>Script 6: altre opzioni di menu\nPer parlare con una del contratto, premere 1.\nPer parlare con gestione di office, premere 2. Per parlare con una del paralegals, premere 3.\nPer ulteriori opzioni, premere 4.\n\n*Le opzioni disponibili non citate: zero, \\*, e \\#.*\n\n#### <a name=\"script-7-lawyer-menu\"></a>Script 7: menu avvocato\nPer parlare con Olga Gerasimova, premere 1.\nPer parlare con per Manuela Carstens, premere 2.\nPer parlare con per Andrey Alexeeva, premere 3.\n\n*Le opzioni disponibili non citate: zero, \\*, e \\#.* \n\nQuesto script può essere omesso se è stata riprogettata utilizzando le code di chiamata.\n\n####    <a name=\"script-8-paralegal-menu\"></a>Script 8: menu paralegal\nPer parlare con Lena Ehrle, premere 1.\nPer parlare con Svetlana Uvarova, premere 2.\nPer parlare con Sofia Krause, premere 3. Per parlare con Mariya Artemyeva, premere 4.\nPer parlare con Dariya Polyakova, premere 5.\nPer parlare con Milana Nikolaeva, premere 6.\n\n*Le opzioni disponibili non citate: zero, \\*, e \\#.*\n\n Questo script può essere omesso se è stata riprogettata utilizzando le code di chiamata.\n\n####    <a name=\"script-9-additional-menu-options\"></a>Nello script 9: altre opzioni di menu\nPer parlare con il nostro si, premere 1.\nPer richiedere una copia dei record, premere 2.\n\n*Le opzioni disponibili non citate: zero, \\*, e \\#.*\n"
- title: L'implementazione di operatori automatici
  durationInMinutes: 7
  content: "\nNelle tabelle seguenti vengono presentate le informazioni necessarie per implementare la struttura del diagramma precedente.\nL'implementazione utilizza funzionalità di sintesi vocale per gli script. Sistema telefonico è integrato nel motore di sintesi vocale da testo in modo che è la possibilità di immettere il testo finale e stabilire manualmente se fornisce l'impronta desiderato. In caso contrario, è all'utente se si desidera registrare il proprio richieste [Registratore di suoni](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) in Windows o hanno un artista Voice over professional utilizzare gli script per registrare i file con estensione wav.\n\nCome accennato in precedenza, l'implementazione può comportare facilmente le code di chiamata, che può essere utilizzato al posto legale, paralegal e fatturazione gli operatori automatici riportata di seguito. Una coda di chiamata potrebbe trasferire la chiamata a tutti i legali hanno disponibili, paralegals e addetti fatturazione. Per ulteriori informazioni sulla chiamata code, vedere [creare una coda di chiamata di sistema telefonico](/MicrosoftTeams/create-a-phone-system-call-queue.md) . Se si sceglie di eseguire questa operazione, sarà necessario creare una coda valida chiamata prima di creare un menu di operatore automatico che fa riferimento alla coda di chiamata.\n\nL'account deve disporre di privilegi di amministratore: nell' **interfaccia di amministrazione di Microsoft Team**, fare clic su **Portale Legacy** , quindi selezionare **il routing delle chiamate** > **gli operatori automatici**, fare clic su **Aggiungi nuovo**.\nNella tabella seguente mostra i valori da immettere le schermate dell'interfaccia utente. Ogni tabella rappresenta una schermata dell'interfaccia utente.\n\nCreare gli operatori automatici seguenti nell'ordine seguente e impostare le informazioni generali, quindi dopo gli operatori automatici principale e annidati sono tutti create, edit a impostare gli orari d'ufficio gestione delle chiamate. Un operatore automatico di annidati deve esistere quando si collegano a esso in Opzioni di menu dell'operatore automatico diversa. \n\n- <a name=\"main-vanarsdel-ltd\"></a>Principale (VanArsdel, Ltd.)\n  - \n\n\n\n\n### <a name=\"main-auto-attendant\"></a>Operatore automatico principale\n\n![Nuovo operatore automatico di pagina 1.](../images/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\n**Modifica informazioni generali** del menu principale\n\n|   Opzione   | Impostazione      |\n|:---  |:---   |\n| ![Numero 1](../images/sfbcallout1.png) Nome  |   VanArsdel, Ltd.   |  \n| ![Numero 2](../images/sfbcallout2.png) Numero di telefono   |555-0170  |\n| ![Numero 3](../images/sfbcallout3.png) Fuso orario  | (UTC-04:00) Ora legale orientale (USA e Canada &) |\n| ![Numero 4](../images/sfbcallout4.png) Lingua   | Inglese (Stati Uniti)  |\n| ![Numero 5](../images/sfbcallout5.png) Riconoscimento vocale | Abilitata |\n| ![Numero 6](../images/sfbcallout6.png) Operatore   | Persona nell'azienda: Julie Wolfe |\n|  |  | \n \nSolo il menu principale, *VanArsdel,* Ltd. è necessario che un numero di telefono assegnato o un messaggio di saluto della società.  \n\nAbilitazione di **riconoscimento vocale** consentirà comandi vocali per un determinato menu. Consentirà inoltre ai chiamanti di pronunciare \"Operatore\" e ottenere trasferita direttamente all'operatore.\n\n![Ore di operatore automatico nuovo dell'operazione.](../images/61769547-cdb4-45c0-af5a-3d6e0731fbc6.png)\n\n**Selezionare ore di funzionamento** del menu principale del\n\n|   Opzione   | Impostazione      |\n|:--- | :--- |\n| ![Numero 1](../images/sfbcallout1.png) 24/7-personalizzato| Personalizzato  |\n| ![Numero 2](../images/sfbcallout2.png) Selezione|  8:30 am a 5:30 pm, dal lunedì al venerdì  |\n\nIl valore predefinito per questa schermata è 24/7. \n   \n\n![Business hours call handling.](../images/2a33b1f7-d362-47a7-bf32-ef702bc878e8.png)\n\n**Gestione delle chiamate di orari d'ufficio** per menu principale\n\n|   Opzione   | Impostazione      |\n|:---  |:---  |\n| ![Numero 1](../images/sfbcallout1.png) Messaggio di saluto della società   | Creare un messaggio di saluto personalizzato gt _ ai chiamanti possano rispondere: copia e Incolla lo Script 1 precedente  |\n| ![Numero 3](../images/sfbcallout3.png) Cosa succede alle chiamate dopo il messaggio di saluto?  | Riproduci dal menu Opzioni prompt dei comandi e prompt del menu: creare una richiesta personalizzata <br/>I chiamanti possano rispondere: Script 3 precedente |\n| ![Numero 4](../images/sfbcallout4.png) Cercare in base al nome  | Abilitata   |\n| ![Numero 5](../images/sfbcallout5.png) Modificare le opzioni di Menu  |**1:** Immettere il nome dell'opzione: pianificazione <br/>Invia a: persona nell'azienda: **Julie Wolfe** <br/>**2:** Immettere il nome dell'opzione: fatturazione <br/>Invia a: annidate operatore automatico **di fatturazione** <br/>**3:** Immettere il nome dell'opzione: ore <br/>Invia a: annidate operatore automatico **Hours&Location** |\n|  |   |\n\nIl messaggio di saluto della società in genere solo deve essere impostata su menu principale, con un operatore automatico annidati desideriamo passano direttamente al prompt dei comandi personalizzata.\n\n\n**Dopo l'orario di gestione delle chiamate** per la schermata di gestione dei menu principale ore dopo la chiamata è molto simile alla schermata di gestione delle chiamate di orari d'ufficio.\n\n|   Opzione   | Impostazione|\n|:---  | :---  |\n| ![Numero 1](../images/sfbcallout1.png) Messaggio di saluto della società   | Creare un messaggio di saluto personalizzato, i chiamanti possano rispondere: copia e Incolla lo Script 2 sopra riportato |\n| ![Numero 3](../images/sfbcallout3.png) Cosa succede alle chiamate dopo il messaggio di saluto?| Reindirizzare chiamate Invia a: persona nell'azienda: **Julie Wolfe**. <br/> Le chiamate verranno inoltrate alla segreteria telefonica quando non prelevati.  |\n|  |   |\n\nDurante l'installazione le ore successive di gestione delle chiamate per l'operatore automatico principale, è possibile scegliere di creare le stesse opzioni di menu utilizzate nella schermata di gestione delle chiamate di orari d'ufficio. In questo modo consentirebbe ore successive ai chiamanti di passare i menu ai chiamanti di orari d'ufficio. Si tratta di preferenza approccio scelto.\n\nImpostare un **festività** e **comporre ambito** necessità e salvare l'operatore automatico di principale.\n\n### <a name=\"nested-auto-attendants\"></a>Operatori automatici annidati\n\nAnnidati gli operatori automatici in genere non dispongono di una messaggio di saluto della società o i numeri di telefono associati ed è ottenere accessibile solo come stabilito nell'operatore automatico di principale.\n\nImpostare le informazioni di carattere generale per gli operatori automatici annidati con nomi diversi, ma lo stesso fuso orario, lingua, il riconoscimento vocale e le impostazioni di operatore. \n\nImpostare la chiamata di orari d'ufficio gestione come indicato per ogni operatore automatico. È possibile lasciare gli orari d'ufficio per un operatore automatico annidati impostato sul valore predefinito, 24/7.\n\nÈ anche possibile scegliere di lasciare le festività e le impostazioni di ambito impostate sui valori predefiniti per gli operatori automatici annidati di connessioni.\n\n\n**Annidate operatore automatico: Fatturazione (annidata nel menu principale)**\n\nGestione delle impostazioni per l'operatore automatico delle chiamate orari d'ufficio:\n\n|   Opzione   | Impostazione|\n|:---  |:---  |\n| ![Numero 1](../images/sfbcallout1.png) Messaggio di saluto della società   | Nessuno |\n| ![Numero 3](../images/sfbcallout3.png) Cosa succede alle chiamate dopo il messaggio di saluto?| Riproduci dal menu Opzioni prompt dei comandi e prompt del menu: creare una richiesta personalizzata<br/> I chiamanti possano rispondere: copia e Incolla lo Script 4 sopra riportati |\n| ![Numero 5](../images/sfbcallout5.png) Modificare le opzioni di Menu  |**1:** Immettere il nome dell'opzione: Jakob  <br/>Invia a: persona nell'azienda: Jakob Roth <br/>**2:** Immettere il nome dell'opzione: Laura<br/>Invia a: persona nell'azienda: **Laura Heinrich** |\n|  | *Questo operatore automatico possono essere sostituito con una coda di chiamata*  |\n| |  |\n\n**Operatore automatico annidati: Hours&Location (annidati nel menu principale)**\n\nGestione delle impostazioni per l'operatore automatico delle chiamate orari d'ufficio:\n\nÈ possibile inserire le ore e messaggio posizione all'interno della società messaggio di saluto e utilizzato dopo che il messaggio di saluto ripetere il prompt principale e configurare le stesse opzioni nel menu principale.\n\n|   Opzione   | Impostazione|\n|:---  |:---  |\n| Nome |  Hours&Location| \n| ![Numero 1](../images/sfbcallout1.png) Messaggio di saluto della società   | Nessuno |\n| ![Numero 3](../images/sfbcallout3.png) Cosa succede alle chiamate dopo il messaggio di saluto?  |Riproduci dal menu Opzioni prompt dei comandi e prompt del menu: creare una richiesta personalizzata<br/> <br/>I chiamanti possano rispondere: copia e Incolla lo Script 5 precedente \n|  |   |\n\n**Operatore automatico annidati: MoreOptions (annidati in Menu principale)**     \n\nGestione delle impostazioni per l'operatore automatico delle chiamate orari d'ufficio:\n\n|   Opzione   | Impostazione|\n|:---  |:---  |\n| ![Numero 1](../images/sfbcallout1.png) Messaggio di saluto della società   | Nessuno  |\n| ![Numero 3](../images/sfbcallout3.png) Cosa succede alle chiamate dopo il messaggio di saluto?  | Riproduci dal menu Opzioni prompt dei comandi e prompt del menu: creare una richiesta personalizzata <br/>  <br/> I chiamanti possano rispondere: copia e Incolla lo Script 6 precedente  |\n| ![Numero 5](../images/sfbcallout5.png) Modificare le opzioni di Menu  |Selezionare **1** per i legali hanno  <br/>Il trasferimento: Auto Attendant **i legali hanno** <br/>Selezionare **2** immettere il nome dell'opzione: OfficeManager <br/>Invia a: persona nell'azienda: Valeria Pisani <br/>**3:** Immettere il nome dell'opzione: Paralegals Invia a: annidate operatore automatico **paralegals** <br/>**4:** Immettere il nome dell'opzione: OtherOptions Invia a: annidate operatore automatico **StillMoreOptions**  |\n|  |   |\n\n**Annidati operatore automatico: I legali hanno (annidati in altre opzioni)**\n\nGestione delle impostazioni per l'operatore automatico delle chiamate orari d'ufficio:\n\n|   Opzione   | Impostazione|\n|:---  |:---  |\n| ![Numero 1](../images/sfbcallout1.png) Messaggio di saluto della società   | Nessuno  |\n| ![Numero 3](../images/sfbcallout3.png) Cosa succede alle chiamate dopo il messaggio di saluto?  | Riproduci dal menu Opzioni prompt dei comandi e prompt del menu: creare una richiesta personalizzata <br/> <br/>I chiamanti possano rispondere: copia e Incolla lo Script 7 sopra riportati |\n| ![Numero 5](../images/sfbcallout5.png) Modificare le opzioni di Menu |    Selezionare **1** per *disponibile con packaging* <br/>Il trasferimento: persona nell'azienda: Olga Gerasimova <br/>Selezionare**2** per *Manuela* <br/>Invia a: persona nell'azienda: Manuela Carstens <br/>Selezionare **3** per *Andrey* <br/>Il trasferimento: persona nell'azienda: Andrey Alexeeva  |\n|  | *Questo operatore automatico possono essere sostituito con una coda di chiamata*  |\n|  |   |\n\n**Operatore automatico annidati: Paralegals (annidati in altre opzioni)**\n\nGestione delle impostazioni per l'operatore automatico delle chiamate orari d'ufficio:\n\n|   Opzione   | Impostazione|\n|:---  |:---  |\n| ![Numero 1](../images/sfbcallout1.png) Messaggio di saluto della società   | Nessuno |\n| ![Numero 3](../images/sfbcallout3.png) Cosa succede alle chiamate dopo il messaggio di saluto?  | Riproduci dal menu Opzioni prompt dei comandi e prompt del menu: creare una richiesta personalizzata <br/> I chiamanti possano rispondere: copia e Incolla lo Script 8 precedente  | \n| ![Numero 5](../images/sfbcallout5.png) Modificare le opzioni di Menu  | Selezionare **1** per *Lena* <br/> Il trasferimento: persona nell'azienda: Lena Ehrle <br/> Selezionare **2** per *Svetlana* <br/>Il trasferimento: persona nell'azienda: Svetlana Uvarova <br/> Selezionare **3** per *Sofia* <br/>Il trasferimento: persona nell'azienda: Sofia Krause <br/> Selezionare **4** per *Mariya*<br/>Il trasferimento: persona nell'azienda: Mariya Artemyeva <br/> Selezionare **5** per *Dariya*<br/>Il trasferimento: persona nell'azienda: Dariya Polyakova <br/> Selezionare **6** per *Milana*<br/>Il trasferimento: persona nell'azienda: Milana Nikolaeva|\n|  | *Questo operatore automatico possono essere sostituito con una coda di chiamata*  |\n|  |   |\n\n**Operatore automatico annidati: StillMoreOptions (annidati in altre opzioni)**\n\nGestione delle impostazioni per l'operatore automatico delle chiamate orari d'ufficio:\n\n|   Opzione   | Impostazione|\n|:---  |:---  |\n| ![Numero 1](../images/sfbcallout1.png) Messaggio di saluto della società   |Nessuno  |\n| ![Numero 3](../images/sfbcallout3.png) Cosa succede alle chiamate dopo il messaggio di saluto?  |Riproduci dal menu Opzioni prompt dei comandi e prompt del menu: creare una richiesta personalizzata <br/> I chiamanti possano rispondere: copia e Incolla lo Script 9 precedente  |\n| ![Numero 5](../images/sfbcallout5.png) \n|Modificare le opzioni di Menu  | Selezionare **1** per *si*<br/> Il trasferimento: persona nell'azienda: Boris Averyanov <br/> Selezionare **2** per i *record*<br/> Il trasferimento: persona nell'azienda: Franco Piccio  |\n|  |   |\n\nPer ulteriori dettagli sulle opzioni disponibili in questi schermi, vedere i dettagli di implementazione dettagliate per gli operatori automatici di sistema di telefono nella [creazione di un operatore automatico](/MicrosoftTeams/set-up-a-phone-system-auto-attendant.md) . \n\n\n### <a name=\"editing-and-testing-auto-attendants\"></a>Modifica e testare gli operatori automatici\n\nDopo aver salvato l'operatore automatico, verrà elencata nella pagina **Gli operatori automatici** del centro di amministrazione. In questo modo è possibile visualizzare rapidamente alcune opzioni sono state impostate.\n\nIl modo migliore per testare l'implementazione consiste nel chiamare il numero configurato per un operatore automatico e fare clic su Opzioni per passare a ciascuno degli operatori automatici che appena creata. È possibile effettuare una chiamata di prova per l'operatore automatico di anche rapidamente con il **pulsante Test** nel riquadro azioni. Se si desidera apportare modifiche a un operatore automatico, selezionare l'operatore automatico e quindi nel riquadro azioni fare clic su **Modifica**."
