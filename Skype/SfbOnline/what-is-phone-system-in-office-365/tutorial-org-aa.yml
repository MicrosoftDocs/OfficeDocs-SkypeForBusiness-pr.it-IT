  content: "\n<span data-ttu-id=\"00967-104\">[Team di Microsoft](/MicrosoftTeams/Teams-overview.md) e [Skype per le aziende](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) fanno entrambi parte di Office 365 che forniscono chat, le conversazioni telefoniche, segreteria telefonica, riunioni, i file e applicazioni tra in un unico sito.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-104\">[Microsoft Teams](/MicrosoftTeams/Teams-overview.md) and [Skype for Business](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) are both part of Office 365 that provide chat, phone conversations, voicemail, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"00967-105\">Entrambi richiedono licenze [**Sistema telefonico**](/MicrosoftTeams/what-is-phone-system-in-office-365) per abilitare il controllo delle chiamate e le funzionalità di PBX nel cloud di Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-105\">They both require [**Phone System**](/MicrosoftTeams/what-is-phone-system-in-office-365) licenses to enable call control and PBX capabilities in the Office 365 cloud.</span></span> <span data-ttu-id=\"00967-106\">La licenza è disponibile come componente aggiuntivo o come parte delle licenze Enterprise E5.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-106\">The license is available as an add-on or as part of the Enterprise E5 licenses.</span></span> <span data-ttu-id=\"00967-107\">Dettagli sulle licenze sono [Skype per la gestione delle licenze di componente aggiuntivo Business](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-107\">Licensing details are at [Skype for Business add-on licensing](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md).</span></span> \n\n<span data-ttu-id=\"00967-108\">Una licenza di sistema telefonico consente di sostituire il sistema PBX esistente con un [set di caratteristiche](/MicrosoftTeams/here-s-what-you-get-with-phone-system) che includono segreteria telefonica e [gli operatori automatici](/microsoftteams/what-are-phone-system-auto-attendants), quali persone let chiamare un'azienda passare un sistema di menu per ottenere informazioni utili per il reparto destro, persona, o l'operatore.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-108\">A Phone System license allows you to replace your existing PBX system with a [set of features](/MicrosoftTeams/here-s-what-you-get-with-phone-system) that include voicemail and [Auto attendants](/microsoftteams/what-are-phone-system-auto-attendants), which let people who call your business navigate a menu system to get them to the right department, person, or the Operator.</span></span> <span data-ttu-id=\"00967-109\">Gli operatori automatici possono essere utilizzati con team o Skype per le aziende.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-109\">Auto Attendants can be used with either Teams or Skype for Business.</span></span> <span data-ttu-id=\"00967-110\">Per creare un sistema di operatore automatico per l'organizzazione mediante il Skype per interfaccia di amministrazione di Business.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-110\">You create an Auto Attendant system for your organization using the Skype for Business admin center.</span></span>\n\n<span data-ttu-id=\"00967-111\">Se viene chiesto di impostare un operatore automatico, in questo articolo fornisce un'illustrazione della pianificazione e l'implementazione di operatori automatici per un ipotetico small business.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-111\">If you are asked to set up an Auto Attendant, this article provides an illustration of planning and implementing Auto Attendants for a hypothetical small business.</span></span> <span data-ttu-id=\"00967-112\">Non è una soluzione adatta, ma è un punto di partenza ottimale.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-112\">It's not a one-size-fits-all solution, but it is a good starting point.</span></span> \n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"00967-113\">Prima di iniziare</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-113\">Before you begin</span></span>\n\n<span data-ttu-id=\"00967-114\">Si presuppone che è già stata effettuata la seguente:</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-114\">We assume you've already done the following:</span></span> \n- <span data-ttu-id=\"00967-115\">[Configurare il sistema telefonico all'interno dell'organizzazione](/MicrosoftTeams/setting-up-your-phone-system.md) con una [Chiamata a pianificare](/MicrosoftTeams/calling-plan-landing-page) per fornire i numeri di telefono per gli utenti.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-115\">[Set up Phone System in your organization](/MicrosoftTeams/setting-up-your-phone-system.md) with a [Calling Plan](/MicrosoftTeams/calling-plan-landing-page) to provide phone numbers to your users.</span></span>\n- [<span data-ttu-id=\"00967-116\">Configurazione di sistema telefonico segreteria telefonica</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-116\">Set up Phone System voicemail</span></span>](/MicrosoftTeams/set-up-phone-system-voicemail.md) \n- <span data-ttu-id=\"00967-117\">Rivisto [che cosa sono gli operatori automatici di sistema Phone?](/MicrosoftTeams/what-are-phone-system-auto-attendants.md) per ottenere una migliore comprensione delle caratteristiche sistema telefonico in grado di interagire con un operatore automatico.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-117\">Reviewed [What are Phone System Auto Attendants?](/MicrosoftTeams/what-are-phone-system-auto-attendants.md) to get a better understanding of the Phone System features that can interact with an Auto Attendant.</span></span>\n\n<span data-ttu-id=\"00967-118\">Inoltre, sarà lieti di individuazione che può essere eseguita la maggior parte della parte relativa alla pianificazione e progettazione utilizzando una lavagna o schede: definizione di un piano valido non è tecnicamente complesse.</span><span class=\"sxs-lookup\"><span data-stu-id=\"00967-118\">Also, you'll be pleased to discover that most of the planning and design portion can be done using a white board or index cards: having a good plan isn't technically demanding.</span></span>\n"
