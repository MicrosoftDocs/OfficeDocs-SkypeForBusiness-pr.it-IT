- durationInMinutes: 2
  content: "\n[Team di Microsoft](/MicrosoftTeams/Teams-overview.md) e [Skype per le aziende](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) fanno entrambi parte di Office 365 che forniscono chat, le conversazioni telefoniche, segreteria telefonica, riunioni, i file e applicazioni tra in un unico sito. Entrambi richiedono [licenze **Sistema telefonico** ](/MicrosoftTeams/what-is-phone-system-in-office-365) abilitare il controllo delle chiamate e le funzionalità di PBX nel cloud di Office 365. La licenza di sistema phone è inclusa la licenza Enterprise E5 oppure è possibile aggiungere a una licenza Enterprise E3. Dettagli sulle licenze sono [Skype per la gestione delle licenze di componente aggiuntivo Business](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md). \n\nUna licenza di sistema telefonico consente di sostituire il sistema PBX esistente con un [set di caratteristiche](/MicrosoftTeams/here-s-what-you-get-with-phone-system) che includono le code di chiamata, quale route persone chiamare la propria attività a uno dell'azienda chiamare gli agenti che può quindi richieste di assistenza clienti riempimento oppure inserire in sales ordini. Le code di chiamata possono essere utilizzate con team o Skype for Business. Viene creata una coda di chiamata per l'organizzazione mediante l'interfaccia di amministrazione di Microsoft Teams. Account della risorsa della coda di chiamata può essere assegnato un numero di telefono o una coda di chiamata può essere la scelta di opzione per un operatore automatico senza un numero di telefono associato direttamente.\n\nSe viene chiesto di impostare una coda di chiamata, in questo articolo fornisce un'illustrazione della pianificazione e l'implementazione di uno semplificato per un ipotetico business.  \n\n## <a name=\"before-you-begin\"></a>Prima di iniziare\n\nSi presuppone che è già stata effettuata la seguente: \n- [Configurare il sistema telefonico all'interno dell'organizzazione](/MicrosoftTeams/setting-up-your-phone-system.md) con una [Chiamata a pianificare](/MicrosoftTeams/calling-plan-landing-page) per fornire i numeri di telefono per gli utenti.\n- [Configurazione di sistema telefonico segreteria telefonica](/MicrosoftTeams/set-up-phone-system-voicemail.md) \n- Rivisto [che cosa sono gli operatori automatici e chiamare code?](/MicrosoftTeams/answer-auto-attendant-and-call-queue-calls.md) per ottenere una migliore comprensione delle caratteristiche sistema telefonico in grado di interagire con una coda di chiamata.\n"
- title: Valutare le esigenze aziendali
  durationInMinutes: 4
  content: "\nContoso Pizza è una catena di recapito pizza regionali piccole con venti percorsi e si desidera convertire il loro funzionamento per l'utilizzo di un centro chiamata virtuale. Desiderano loro agenti di chiamata per eseguire l'accesso al client Desktop team ed eseguire gli ordini con sistema per la creazione di ordine esistente dell'azienda. Essi piace l'idea possibilità di espandere o comprimere in base alle esigenze senza dover investire nello spazio di office per il servizio clienti. \n\nValutazione dei requisiti per questa azienda può includere quanto segue:\n\n### <a name=\"how-many-call-agents-will-you-assign-to-the-queue\"></a>Il numero degli agenti di chiamata verrà assegnare alla coda. \nL'azienda dispone di 25 chiamata agenti centri di chiamata esistente. Sono in genere 12-20 agenti attivi contemporaneamente. \n\n### <a name=\"how-is-their-existing-system-set-up-and-what-changes-if-any-do-they-want-to-make\"></a>Il sistema esistente configurazione e quali modifiche se tutti gli utenti desiderano effettuare? \nHanno un sistema di operatore automatico di office società e non esiste un'opzione in tale sistema che esegue il routing al retail ordinamento, ma si connette solo due chiamate come giorno non lavorativo. Hanno infatti un numero 1-800 per posizionare gli ordini per il recapito e advertise frequentemente. Il servizio di coda di chiamata legacy fornisce un nodo di operatore automatico singolo davanti alla coda di chiamata per offrire un'esperienza di diversi chiamante durante le ore lavorative e esterno orari d'ufficio.\n\n### <a name=\"will-the-call-center-be-active-24-hours-a-day-or-have-business-hours\"></a>Servizio clienti sarà attive 24 ore al giorno o sono orari d'ufficio?\nLa coda deve essere in uso da am 11 di 11:30 pm, sette giorni la settimana. \n\n## <a name=\"do-they-want-distinct-initial-greetings-for-business-hours-after-hours-weekends-holidays-and-so-on\"></a>Desiderano distinti messaggi di saluto iniziale di orari d'ufficio, fuori orario d'ufficio, nei fine settimana, festività e così via.\nSi noti che la frequenza di chiamata di fuori proprio orario di ufficio è molto ridotta. Utilizzo di messaggi di saluto speciale è facoltativo.\n\n### <a name=\"how-are-the-agents-compensated\"></a>Come vengono indennizzo agenti?\nGli agenti vengono pagati ora per e le prestazioni viene tenuta traccia nel sistema di ordinamento. Gli agenti ottenere touchy se non esiste un percezione Guida preferito dal distribuzione della coda di chiamate che un agente.\n\n### <a name=\"what-is-the-usual-size-of-the-call-queue-in-the-existing-call-center\"></a>Che cos'è in genere la dimensione della coda di chiamata nell'interfaccia di chiamata esistente?\nIn base all'ora possono variare da 5 a 30. I tempi di attesa sono noti come fino a 3 minuti più il tempo e 5 minuti al picco. \n\n### <a name=\"do-they-already-have-preferences-for-on-hold-music\"></a>Sono ancora stati dalle preferenze per la musica di attesa?\nSi desidera che musica personalizzata.\n"
- title: La progettazione
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a>Linee guida generali\nPrima di esaminare il nostro esempio specifico, verrà presentata brevemente alcune linee guida sulla progettazione più generale e nozioni di base. \n\nUna coda di chiamata telefonica sistema è un numero limitato di opzioni. Le principali decisioni da prendere per la coda sono: \n\n    - Se si desidera assegnare un numero direttamente alla coda o per i chiamanti collegare prima a un operatore automatico. I chiamanti sono improbabile realizzare la differenza.\n    - Se si desidera immettere un messaggio di saluto iniziale come parte della coda di chiamata (se connettono inizialmente a un operatore automatico, probabilmente non necessario)\n    - che cosa attesa musica da utilizzare\n    - come distribuire le chiamate tra gli agenti disponibili\n\n#### <a name=\"do\"></a>Eseguire:\n1.  Tenere il numero di chiamate per i chiamanti più brevi tempo di attesa di chiamata e della coda.\n2.  Disporre alternativo saluto iniziale per le chiamate effettuate esterno orari d'ufficio o in giorni festivi oppure nei fine settimana quando gli agenti non saranno disponibili. Ciò comporta inserire un operatore automatico singolo davanti alla coda di chiamata.\n3.  Creare una coda chiamata come facile da individuare possibile quando il numero di ordinamento si connette a un operatore automatico prima. \n4.  Conoscere i clienti e vengono fornite in modo errato musica di attesa che soddisfano gli stessi interessi, o almeno non essere in conflitto con il modello desiderato.\n\n\n#### <a name=\"dont\"></a>Non:\n1.  Passo dimezzato altri prodotti o vendita mentre sono in attesa i chiamanti in attesa.  \n2.  Consentire ai chiamanti attendere più più necessario per parlare con un agente.\n\n> [!Important]\n> Le chiavi \\* (ripetere il) e \\# (indietro) sono riservate dal sistema e non può essere riassegnata. Se è abilitato il riconoscimento vocale, quando si preme \\* corrisponderà con \"Ripeti\" e \\# corrisponderà con i comandi vocali \"Nuovo\".\n\n\n## <a name=\"do-a-design-mockup\"></a>Eseguire un modello di progettazione \nPer implementazioni allineato al centro nella coda chiamata come esempio, si verrà hanno un numero di telefono assegnato all'account di risorsa della coda chiamata o hanno il numero di telefono assegnato all'account della risorsa dell'operatore automatico.\n\n*Chiamare coda con operatore automatico di alcun*\n![coda chiamata pizza](../images/CQ-Pizza-CallCenter.png)  \n\n*Queue con operatore automatico di chiamata*\n![pizza chiamata-operatore](../images/AA-CQ.png)\n\nPer una progettazione iniziale più complessa con più annidati operatori automatici, vedere esercitazione gli operatori automatici.\n\n\n\nSe si dispone di Visio, è possibile utilizzare che per visualizzare la progettazione. Il file di Visio che contiene i diagrammi precedenti è disponibile per [il download](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/CQ-Pizza-CallCenter.vsdx?raw=true). \n"
- title: Scrivere lo script.
  durationInMinutes: 3
  content: "### <a name=\"writing-better--scripts\"></a>Creazione di script migliore \nGli script di messaggi in uscita possono stabilire o interrompere l'impronta sul clienti o i chiamanti. Pianificare con attenzione, scrivere estrazione e prendere in considerazione averlo professionale. L'obiettivo consiste nel connettere il chiamante a una persona live nel modo più efficace possibile.\nPorsi alcune di queste linee guida per la scrittura di finestra di dialogo di script:\n\n#### <a name=\"do\"></a>Eseguire:\n1.  Saluti salutare e grazie al chiamante per essere contattati. Mantieni questo breve non più di tre frasi e in 30 secondi. Se il sito web sono disponibili opzioni self-service, ricordare, ma in caso contrario presente e opzioni presto senza improvvisi. \n2.  Utilizzare in più lingue richieste, ma mettere la lingua secondaria o le lingue alla fine del primo gruppo di opzioni.\n3.  Verificare che la voce per le richieste di lascia impression desiderata ed è chiaramente comprensibili.  Sistema telefonico è integrato nel motore di sintesi vocale che offre la possibilità di immettere il testo finale e stabilire manualmente se comunica impression desiderato. In caso contrario, la registrazione di un messaggio audio è supportata. Se la voce mumbles, suoni condescending o con altri problemi, tenere alla ricerca.\n4.  Menzione significativa modificato per la struttura di opzione in questo caso, ma non la parte del messaggio di saluto attivo per più di un mese. Se aggiornamenti frequenti e si prevede che ad esempio, la maggior parte dei casi, sufficiente omettere dello script.\n\n#### <a name=\"dont\"></a>Non:\n1.  Ignorati formula di apertura, mantenere semplice ed efficace iniziale messaggio di saluto.\n2.  Ad esempio, oppure utilizzare altre pleasantries via. È possibile ottenere solo i chiamanti per l'opzione o persona che necessari come modo più efficace possibile.\n3.  Includere \"http:\\/\\/www\\.\" Quando si menzione di un indirizzo web. È semplicemente un utilizzo scadente del tempo di script.\n4.  Utilizzare le abbreviazioni come St per via e numero civico o autorità di certificazione per la California. Scriverle nello script e pronunciando la parola intera nella registrazione. Motori di sintesi vocale da testo non sono in genere anche con le abbreviazioni.\n5.  Includono informazioni sulle vendite negli script, verrà disturbare i chiamanti. Fare in modo che la forza di vendita che questo tipo di operazione.\n\nE infine, se la società dispone di un slogan, pensa due volte incluso nello script affatto. Rischio è che i chiamanti sono ascoltare in precedenza se si sta effettuando la chiamata. Se viene incluso, inserirlo in un punto qualsiasi permette di utilizzare l'esperienza di operatore automatico al termine, come durante il trasferimento a linea da tavolo o segreteria telefonica di un singolo utente. Se dopo aver acquisito una slogan o slogan per un lungo periodo molti i clienti di conoscere, potrebbe essere o potrebbero non essere più incluso. La regola\"finale\" qui consiste nel connettere il chiamante a una persona nel modo più efficace possibile.\n\n### <a name=\"sample-greeting-scripts\"></a>Esempi di script di messaggio di saluto\n\n> [!Important]\n> Le chiavi \\* (ripetere il) e \\# (indietro) sono riservate dal sistema e non può essere riassegnata. Se è abilitato il riconoscimento vocale, quando si preme \\* corrisponderà con \"Ripeti\" e \\# corrisponderà con i comandi vocali \"Nuovo\".\n\nQuesti script riflettono le strutture illustrate in precedenza e le linee guida consigliate per la creazione di script. \n\n#### <a name=\"auto-attendant-script-1-business-hours-greeting\"></a>Script operatore automatico 1: orario di ufficio messaggio di saluto\nGrazie per chiamata Contoso Pizza. Per restare in linea e non avrà l'ordine successivo agente disponibile.\n\n#### <a name=\"auto-attendant-script-2-after-hours-greeting\"></a>Auto Attendant nello Script 2: messaggio di saluto notturno\nGrazie per chiamata Contoso Pizza.   È stiamo chiusa attualmente, per richiamare tra 11 am e 11:30 pm a pizza hot piping aggiornati ordine! \n\n#### <a name=\"script-3-call-queue-greeting-call-queue-without-auto-attendant\"></a>Script 3: Messaggio di saluto chiamata coda (coda di chiamata senza l'operatore automatico)\nGrazie per chiamata Contoso Pizza. Se si sta chiamando tra 11 am e 11:30 pm restare in linea e non avrà l'ordine successivo agente disponibile. Se si sta chiamando di fuori orario di ufficio, chiamare il più presto.\n"
- title: L'implementazione di una coda di chiamata (con o senza gli operatori automatici)
  durationInMinutes: 7
  content: "\nNelle tabelle seguenti vengono presentate le informazioni necessarie per implementare la struttura del diagramma precedente.\nL'implementazione utilizza funzionalità di sintesi vocale per gli script. Sistema telefonico è integrato nel motore di sintesi vocale da testo in modo che è la possibilità di immettere il testo finale e stabilire manualmente se fornisce l'impronta desiderato. In caso contrario, è all'utente se si desidera registrare il proprio richieste [Registratore di suoni](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) in Windows o hanno un artista Voice over professional utilizzare gli script per registrare i file con estensione wav.\n  \nL'account deve disporre dei privilegi di amministratore: nell' **interfaccia di amministrazione di Microsoft Team**, fare clic su **Portale Legacy** , quindi selezionare **il routing delle chiamate** > **Code di chiamata**, quindi fare clic su **Aggiungi nuovo**.\nNella tabella seguente mostra i valori da immettere nella schermata di interfaccia utente.\n\nÈ necessario creare gli account delle risorse per tutti gli operatori automatici e le code di chiamata. Per informazioni dettagliate sulla creazione di un account della risorsa, vedere [gestire gli account delle risorse nel team di Microsoft](/MicrosoftTeams/manage-resource-accounts.md) .\nSarà inoltre necessario creare un gruppo di Office 365 in modo specifico per gli agenti di chiamata.\n\nConfigurare le seguenti operazioni in Office 365, nell'ordine indicato:\n\n-  uno o più [account per le risorse](/microsoftteams/manage-resource-accounts) \n-  Office 365, [Gruppo di agenti di chiamata](https://docs.microsoft.com/office365/admin/create-groups/create-groups?view=o365-worldwide)  \n-  Ordinamento di coda di chiamata\n-  Contoso Pizza ordinamento riga (operatore automatico facoltativo)\n-  Contoso Pizza Overflow operatore (operatore automatico facoltativo)\n   \n### <a name=\"call-queue-implementation-without-auto-attendant\"></a>Implementazione di coda di chiamata, senza operatore automatico\n\nNell' **interfaccia di amministrazione di Microsoft Team**, fare clic su **segreteria** > **code di chiamata**, quindi fare clic su **Aggiungi nuovo +**:\n\n| Opzione | Impostazione |\n|:---    |:---     |\n| ![Numero 1](../images/sfbcallout1.png) Nome della coda | Contoso Pizza ordinamento  |\n| ![Numero 2](../images/sfbcallout2.png) Nome dell'account risorsa | Ordinamento WIT (il numero di telefono viene assegnato per l'account della risorsa)  |\n| ![Numero 3](../images/sfbcallout3.png) Messaggio di saluto   | Riprodurre un File Audio (registrazione di Script 3)  |\n| ![Numero 4](../images/sfbcallout4.png) Musica di attesa  | caricare un MP #, fino a 5 MB di file WMA o WAV.  |\n| ![Numero 5](../images/sfbcallout5.png) Agenti di chiamata <br> Metodo di routing <br> Non consentire agente <br> Ora avviso agente   | Gli agenti di chiamata è necessario essere definito come un gruppo di utenti di Office 365. Cercare e selezionare il gruppo che appena creato  <br> Round Robin <br> In <br> 10 secondi |\n| ![Numero 6](../images/sfbcallout6.png) Numero massimo di chiamate in coda <br> Quando viene raggiunto il numero massimo di chiamate    | 50 <br> Disconnetti |\n| ![Numero 7](../images/sfbcallout6.png) Tempo massimo di attesa <br> Quando timeout di chiamata | 20 minuti<br> Disconnetti |\n|  |  | \n\nCoda di chiamata è più semplice da implementare, ma che è a un costo: \n- Sintesi vocale da testo non sarà in grado di offrire un messaggio in uscita che è necessario registrarlo. \n- Se il tempo di attesa o lunghezza coda chiamata raggiunge massimo, non è possibile per scusiamo e mettere la chiamata nuovamente nella coda. Il chiamante viene improvvisamente disconnesso, che è in realtà non ciò che si desidera eseguire una chiamata.\n\n\n### <a name=\"call-queue-implementation-with-auto-attendant\"></a>Implementazione di coda di chiamata, con operatore automatico\n\nNell' **interfaccia di amministrazione di Microsoft Team**, fare clic su **segreteria** > **code di chiamata**, quindi fare clic su **Aggiungi nuovo +**:\n\n| Opzione | Impostazione |\n|:---    |:---     |\n| ![Numero 1](../images/sfbcallout1.png) Nome della coda | Contoso Pizza ordinamento  |\n| ![Numero 2](../images/sfbcallout2.png) Nome dell'account risorsa | Ordinamento WIT (il numero di telefono viene assegnato per l'account della risorsa operatore automatico)  |\n| ![Numero 3](../images/sfbcallout3.png) Messaggio di saluto   | Nessun messaggio di saluto |\n| ![Numero 4](../images/sfbcallout4.png) Musica di attesa  | caricare un MP #, fino a 5 MB di file WMA o WAV.  |\n| ![Numero 5](../images/sfbcallout5.png) Agenti di chiamata <br> Metodo di routing <br> Non consentire agente <br> Ora avviso agente   | Gli agenti di chiamata è necessario essere definito come un gruppo di utenti di Office 365. Cercare e selezionare il gruppo che appena creato  <br> Round Robin <br> In <br> 10 secondi |\n| ![Numero 6](../images/sfbcallout6.png) Numero massimo di chiamate in coda <br> Quando viene raggiunto il numero massimo di chiamate    | 50 <br> Disconnetti |\n| ![Numero 7](../images/sfbcallout6.png) Tempo massimo di attesa <br> Quando timeout di chiamata | 20 minuti<br> Disconnetti |\n|  |  | \n\n\n### <a name=\"ordering-auto-attendant-optional\"></a>Operatore automatico di ordinamento (facoltativo)\n\n![Nuovo operatore automatico di pagina 1.](../images/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\nCreare un account della risorsa per l'operatore automatico e quindi iniziare a creare l'operatore automatico. \n\n**Modifica informazioni generali** del menu principale\n\n|   Opzione   | Impostazione      |\n|:---  |:---   |\n| ![Numero 1](../images/sfbcallout1.png) Nome  |   Contoso Pizza ordinamento   |   \n| ![Numero 2](../images/sfbcallout2.png) Account della risorsa |   |\n| ![Numero 3](../images/sfbcallout3.png) Fuso orario  | (UTC-04:00) Ora legale orientale (USA e Canada &) |\n| ![Numero 4](../images/sfbcallout4.png) Lingua   | Inglese (Stati Uniti)  |\n| ![Numero 5](../images/sfbcallout5.png) Riconoscimento vocale | Abilitata |\n|  |  | \n \nSolo il menu principale, denominato *Contoso Pizza* richiede un numero di telefono assegnato o un messaggio di saluto della società.  \n\n\n\n![Ore di operatore automatico nuovo dell'operazione.](../images/61769547-cdb4-45c0-af5a-3d6e0731fbc6.png)\n\n**Selezionare ore di funzionamento** del menu principale del\n\n|   Opzione   | Impostazione      |\n|:--- | :--- |\n| ![Numero 1](../images/sfbcallout1.png) 24/7-personalizzato| Personalizzato  |\n| ![Numero 2](../images/sfbcallout2.png) Selezione|  11:00 am a 11:30 pm, lunedì domenica  |\n\nIl valore predefinito per questa schermata è 24/7. \n\n![Business hours call handling.](../images/2a33b1f7-d362-47a7-bf32-ef702bc878e8.png)\n\n**Gestione delle chiamate di orari d'ufficio** per menu principale\n\n|   Opzione   | Impostazione      |\n|:---  |:---  |\n| ![Numero 1](../images/sfbcallout1.png) Messaggio di saluto della società   | Creare un messaggio di saluto personalizzato gt _ ai chiamanti possano rispondere: copia e Incolla lo Script 1 precedente  |\n| ![Numero 3](../images/sfbcallout3.png) Cosa succede alle chiamate dopo il messaggio di saluto?  | Reindirizzare una chiamata a  |\n| ![Numero 4](../images/sfbcallout4.png) Cercare in base al nome  | Abilitata   |\n| ![Numero 5](../images/sfbcallout5.png) Modificare le opzioni di Menu  |**1:** Immettere il nome dell'opzione: pianificazione <br/>Invia a: persona nell'azienda: **Julie Wolfe** <br/>**2:** Immettere il nome dell'opzione: fatturazione <br/>Invia a: annidate operatore automatico **di fatturazione** <br/>**3:** Immettere il nome dell'opzione: ore <br/>Invia a: annidate operatore automatico **Hours&Location** |\n|  |   |\n\nIl messaggio di saluto della società in genere solo deve essere impostata su menu principale.\n\n\n**Dopo l'orario di gestione delle chiamate** per la schermata di gestione dei menu principale ore dopo la chiamata è molto simile alla schermata di gestione delle chiamate di orari d'ufficio.\n\n|   Opzione   | Impostazione|\n|:---  | :---  |\n| ![Numero 1](../images/sfbcallout1.png) Messaggio di saluto della società   | Creare un messaggio di saluto personalizzato, i chiamanti possano rispondere: copia e Incolla lo Script 2 sopra riportato |\n| ![Numero 3](../images/sfbcallout3.png) Cosa succede alle chiamate dopo il messaggio di saluto?| Reindirizzare chiamate Invia a: persona nell'azienda: **Julie Wolfe**. <br/> Le chiamate verranno inoltrate alla segreteria telefonica quando non prelevati.  |\n|  |   |\n\nDurante l'installazione le ore successive di gestione delle chiamate per l'operatore automatico principale, è possibile scegliere di creare le stesse opzioni di menu utilizzate nella schermata di gestione delle chiamate di orari d'ufficio. In questo modo consentirebbe ore successive ai chiamanti di passare i menu ai chiamanti di orari d'ufficio. Si tratta di preferenza approccio scelto.\n\nImpostare un **festività** e **comporre ambito** necessità e salvare l'operatore automatico di principale.\n\n\nPer ulteriori dettagli sulle opzioni disponibili in questi schermi, vedere i dettagli di implementazione dettagliate per gli operatori automatici di sistema di telefono nella [creazione di un operatore automatico](/MicrosoftTeams/set-up-a-phone-system-auto-attendant.md) . \n\n\n\n\n### <a name=\"editing-and-testing-call-queues\"></a>La modifica e il testing delle code di chiamata\n\nDopo aver salvato la coda di chiamata, verrà elencata nella pagina **Chiamata code** del centro di amministrazione. In questo modo è possibile visualizzare rapidamente alcune opzioni sono state impostate.\n\nIl modo migliore per testare l'implementazione consiste nel chiamare il numero configurato per la coda di chiamata. È possibile effettuare una chiamata di prova per l'operatore automatico di anche rapidamente con il **pulsante Test** nel riquadro azioni. Se si desidera apportare modifiche a una coda di chiamata, selezionare la coda di chiamata e quindi nel riquadro azioni fare clic su **Modifica**."
