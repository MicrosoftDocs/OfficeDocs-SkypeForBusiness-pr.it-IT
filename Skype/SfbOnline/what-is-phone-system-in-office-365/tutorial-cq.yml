- durationInMinutes: 2
  content: "\n[Microsoft teams](/MicrosoftTeams/Teams-overview.md) e [Skype for business](https://support.office.com/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) sono entrambi parte di Office 365 che consentono di comunicare in un'unica posizione la chat, le conversazioni telefoniche, la segreteria telefonica, le riunioni, i file e le app. Entrambi richiedono licenze per il [**sistema telefonico**](/MicrosoftTeams/what-is-phone-system-in-office-365) per abilitare le funzionalità di controllo delle chiamate e PBX nel cloud di Office 365. La licenza per il sistema telefonico è inclusa nella licenza Enterprise E5 oppure può essere aggiunta a una licenza Enterprise E3. I dettagli delle licenze sono relativi alle [licenze per i componenti aggiuntivi Skype for business](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md). \n\nUna licenza per il sistema telefonico consente di sostituire il sistema PBX esistente con un [set di funzionalità](/MicrosoftTeams/here-s-what-you-get-with-phone-system) che includono code di chiamata, che instradano le persone che chiamano l'azienda a uno degli agenti di chiamata della società che possono quindi riempire le richieste di assistenza clienti o inserire ordini di vendita. Le code di chiamata possono essere usate sia con teams che con Skype for business. Per creare una coda di chiamata per l'organizzazione, è possibile usare l'interfaccia di amministrazione di Microsoft teams e collegarla a un *account di risorse*. A un account di risorsa collegata della coda di chiamata può essere assegnato un numero di telefono o una coda di chiamata può essere un'opzione alternativa per un operatore automatico, un numero di telefono associato direttamente è facoltativo.\n\nSe viene chiesto di configurare una coda di chiamata, in questo articolo viene illustrata la pianificazione e l'implementazione di uno semplificato per un'attività ipotetica.  \n\n## <a name=\"before-you-begin\"></a>Prima di iniziare\n\nSupponiamo che tu abbia già eseguito le operazioni seguenti: \n- [Configurare il sistema telefonico nell'organizzazione](/MicrosoftTeams/setting-up-your-phone-system)\n- [Configurare la segreteria telefonica del sistema telefonico](/MicrosoftTeams/set-up-phone-system-voicemail)\n- [Quali sono gli operatori automatici e le code di chiamata?](/MicrosoftTeams/answer-auto-attendant-and-call-queue-calls) per comprendere meglio le caratteristiche del sistema telefonico che possono interagire con una coda di chiamata.\n"
- title: Valutare le esigenze aziendali
  durationInMinutes: 4
  content: "\nContoso pizza è una piccola catena di consegne di pizze regionali con venti posizioni e vuole convertire l'operazione per l'uso di un call center virtuale. Vogliono che i loro agenti di chiamata accedano al client desktop di teams e prendano gli ordini usando l'attuale sistema di acquisizione ordini della società. L'attrazione più grande per gli utenti è la possibilità di espandersi o contrarsi in base alle esigenze senza dover investire nello spazio di Office per il Call Center. \n\nUna valutazione delle esigenze per questa società può includere le domande seguenti:\n\n### <a name=\"how-many-call-agents-will-you-assign-to-the-queue\"></a>Quanti agenti di chiamata verranno assegnati alla coda? \nLa società ha 25 agenti di chiamata nel proprio Call Center esistente. In genere gli agenti di 12-20 sono attivi in una sola volta. \n\n### <a name=\"how-is-their-existing-system-set-up-and-what-changes-if-any-do-they-want-to-make\"></a>In che modo è configurato il sistema esistente e quali sono le modifiche desiderate da apportare? \nHanno un sistema di operatore automatico per l'ufficio della società e c'è un'opzione nel sistema che si indirizza all'ordinamento al dettaglio, ma connette solo una o due chiamate al giorno. Hanno un numero di 1-800 per l'immissione di ordini per il recapito e lo pubblicizzano pesantemente. Il servizio code di chiamata legacy fornisce un singolo nodo operatore automatico davanti alla coda delle chiamate per offrire un'esperienza chiamante diversa durante le ore lavorative e fuori dall'orario di ufficio.\n\n### <a name=\"will-the-call-center-be-active-24-hours-a-day-or-have-business-hours\"></a>Il Call Center sarà attivo 24 ore al giorno o avrà orari di ufficio?\nLa coda deve essere in uso dalle 11 alle 11:30 PM, sette giorni alla settimana. \n\n### <a name=\"do-they-want-distinct-initial-greetings-for-business-hours-after-hours-weekends-holidays-and-so-on\"></a>Desiderano un saluto iniziale distinto per le ore lavorative, le ore successive, i fine settimana, le festività e così via.\nSanno già che il tasso di chiamata al di fuori delle ore lavorative è molto basso. L'uso di un saluto speciale è facoltativo.\n\n### <a name=\"how-are-the-agents-compensated\"></a>Come vengono compensati gli agenti?\nGli agenti vengono pagati su base oraria oltre a un bonus sulle prestazioni e le relative prestazioni vengono registrate nel sistema di ordinamento. C'era una volta la percezione che un agente stesse ottenendo favorito dalla distribuzione delle chiamate della coda e che vorrebbe evitare una ripetizione di tale impressione.\n\n### <a name=\"what-is-the-usual-size-of-the-call-queue-in-the-existing-call-center\"></a>Qual è la dimensione usuale della coda di chiamata nel centro chiamate esistente?\nA seconda dell'ora, può variare da 5 a 30. I tempi di attesa sono noti per essere fino a 3 minuti la maggior parte del tempo e 5 minuti al massimo. \n\n### <a name=\"do-they-already-have-preferences-for-on-hold-music\"></a>Le preferenze per la musica in attesa sono già disponibili?\nVogliono avere musica personalizzata. \n"
- title: Progettazione
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a>Linee guida generali\nPrima di esaminare il nostro esempio specifico, esaminiamo brevemente alcune linee guida e nozioni di base sulla progettazione più generali. \n\nUna coda di chiamata Cloud include un numero limitato di opzioni. Le decisioni principali da prendere per la coda sono: \n\n- Se assegnare un numero direttamente alla coda o avere chiamanti che si connettono prima a un operatore automatico. È improbabile che i chiamanti si rendano conto della differenza.\n- Se avere un saluto iniziale come parte della coda di chiamata (se ci si connette inizialmente a un operatore automatico, in grado di dare un saluto iniziale)\n- cosa tenere la musica da usare\n- come distribuire le chiamate tra gli agenti disponibili\n\n#### <a name=\"do\"></a>Eseguire\n- Mantieni il numero di chiamate in coda e il tempo di attesa delle chiamate per i chiamanti il più breve possibile.\n- Avere un saluto iniziale alternativo per le chiamate effettuate al di fuori degli orari lavorativi o durante le festività o i fine settimana quando gli agenti non saranno disponibili. Si tratterà di inserire un singolo operatore automatico davanti alla coda di chiamata.\n- Impostare la coda di chiamata come facile da trovare quando il numero di ordinazione si connette prima a un operatore automatico. \n- Conosci i tuoi clienti e fornisci musica in attesa che corrispondano ai loro interessi, o almeno non si scontrano male con i loro gusti.\n\n\n#### <a name=\"dont\"></a>Non:\n- Pitch altri prodotti o upsell mentre i chiamanti attendono il blocco.  \n- Fare in modo che i chiamanti attendano più del necessario per comunicare con un agente.\n\n> [!Important]\n> I tasti \\* (Repeat) e \\# (back) sono riservati dal sistema e non possono essere riassegnati. Se il riconoscimento vocale è abilitato, \\* la pressione corrisponderà a \"REPEAT\" e \\# corrisponderà ai comandi vocali \"back\".\n\n\n## <a name=\"do-a-design-mockup\"></a>Creare un modello di progettazione \nPer le implementazioni incentrate su una coda di chiamata, ad esempio, verrà assegnato un numero di telefono all'account delle risorse della coda di chiamata o il numero di telefono verrà assegnato all'account delle risorse di un operatore automatico.\n\n*Coda di chiamata senza operatore automatico*\n\n![coda di chiamata per pizza](../images/CQ-Pizza-CallCenter.png)  \n\n*Coda di chiamata con operatore automatico*\n\n![Pizza Call que-operatore automatico](../images/AA-CQ.png)\n\nÈ possibile usare Visio per visualizzare la struttura. Il file di Visio contenente i diagrammi descritti sopra è disponibile per il [download](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/CQ-Pizza-CallCenter.vsdx?raw=true). In alternativa, gli operatori automatici e i diagrammi delle code di chiamata possono essere pianificati usando le note adesive o le schede indice.\n\nPer una progettazione iniziale più complessa con più operatori automatici annidati, fare riferimento all'esercitazione operatore automatico.\n"
- title: Scrittura dello script
  durationInMinutes: 3
  content: "### <a name=\"writing-better--scripts\"></a>Scrittura di script migliori \nGli script dei messaggi in uscita possono creare o interrompere l'impronta a sinistra per i clienti o i chiamanti. Pianificali con attenzione, scrivili e Considerali registrati professionalmente. L'obiettivo è quello di connettere il chiamante a una persona dal vivo nel modo più efficiente possibile.\nQuando si scrive la finestra di dialogo script, pensare ad alcune di queste linee guida:\n\n#### <a name=\"do\"></a>Eseguire\n1.  Saluta e ringrazia il chiamante per aver contattato l'utente. Tieni questo breve, non più di tre frasi e in 30 secondi. Se il sito Web offre opzioni in modalità self-service, menzionarlo, ma altrimenti presentare scelte e opzioni il prima possibile senza essere brusco. \n2.  È consigliabile usare le richieste multilingue, ma inserire la lingua o le lingue secondarie alla fine del primo set di opzioni.\n3.  Verificare che la voce per le richieste lasci l'impressione desiderata ed è chiaramente comprensibile.  Il sistema telefonico ha un motore di sintesi vocale incorporato che offre l'opzione di immettere il testo finale e decidere autonomamente se si vuole trasmettere l'impressione desiderata. In caso contrario, l'uso di una richiesta audio preregistrata è completamente supportato. Se il messaggio selezionato borbotta, suona condiscendente o ha altri problemi, continua a cercare.\n4.  Menzionare le modifiche significative alla struttura dell'opzione quando ciò accade, ma non lasciare attiva la parte del messaggio di saluto per più di un mese. Se si hanno aggiornamenti frequenti e si prevede che il caso sia il più delle volte, è sufficiente ometterlo dallo script.\n\n#### <a name=\"dont\"></a>Non:\n1.  Intralciare il saluto iniziale, tenere il saluto iniziale breve e dolce.\n2.  Dire per cortesia o usare altri convenevoli più e più. Basta ottenere i chiamanti per l'opzione o la persona di cui hanno bisogno nel modo più efficiente possibile.\n3.  Includi \"http: \\/ \\/ www \\. \" Quando menzioni un indirizzo Web. È solo un uso scadente del tempo di script.\n4.  Usare abbreviazioni come St per Street o CA per California. Scriverle nello script e dire l'intera parola nella registrazione. I motori di sintesi vocale di solito non fanno bene con le abbreviazioni.\n5.  Includi informazioni sulle vendite negli script, infastidirai i chiamanti. Che la forza vendita si occupi di questo genere di cose.\n\nInfine, se la tua azienda ha uno slogan, pensaci due volte su come includerlo nello script. È probabile che i chiamanti l'abbiano già sentita prima, se la chiamano. Se lo Includi, inseriscilo da qualche parte che porta l'esperienza del chiamante al termine, come per il trasferimento alla segreteria telefonica di un singolo utente. Se l'utente ha avuto uno slogan o una linea di tag per un lungo periodo di tempo che molti clienti sanno, potrebbe anche non valere la pena di includere. La \"regola d'oro\" consiste nel connettere il chiamante a una persona nel modo più efficiente possibile.\n\n### <a name=\"sample-greeting-scripts\"></a>Script di saluto di esempio\n\n> [!Important]\n> I tasti \\* (Repeat) e \\# (back) sono riservati dal sistema e non possono essere riassegnati. Se il riconoscimento vocale è abilitato, \\* la pressione corrisponderà a \"REPEAT\" e \\# corrisponderà ai comandi vocali \"back\".\n\nQuesti script riflettono i disegni illustrati in precedenza e le linee guida suggerite per la scrittura di script. \n\n#### <a name=\"call-queue-script-1-call-queue-greeting-call-queue-without-auto-attendant\"></a>Script coda di chiamata 1: messaggio di saluto coda di chiamata (coda di chiamata senza operatore automatico)\n\n\"Grazie per aver chiamato la pizza di contoso. Se si sta chiamando tra le 11:00 e le 11:30 PM, rimanere in linea e il prossimo agente disponibile prenderà l'ordine. Se si sta chiamando all'esterno dell'orario di ufficio, richiamare presto. \"\n\n\n\n#### <a name=\"auto-attendant-script-1-business-hours-greeting\"></a>Script operatore automatico 1: saluto orari di ufficio\n\n\"Grazie per aver chiamato la pizza di contoso. Resta in linea e il prossimo agente disponibile prenderà l'ordine. \"\n\n#### <a name=\"auto-attendant-script-2-after-hours-greeting\"></a>Script operatore automatico 2: saluto dopo le ore\n\n\"Grazie per aver chiamato la pizza di contoso.   Al momento siamo chiusi, richiamateci tra le 11 e le 23.30 per ordinare una nuova pizza bollente!\n\n\nTieni presente che non è disponibile uno script per offrire opzioni per la tastiera del telefono o un messaggio di saluto per la coda di chiamata. Il chiamante verrà consegnato dall'operatore automatico alla coda di chiamata senza che siano disponibili altre opzioni.\n"
- title: Implementazione di una coda di chiamata
  durationInMinutes: 7
  content: "\nLe informazioni necessarie per implementare la struttura nel diagramma precedente vengono presentate nelle tabelle seguenti.\nL'implementazione usa la sintesi vocale per gli script. Il sistema telefonico ha un motore di sintesi vocale incorporato in modo da poter immettere il testo finale e decidere autonomamente se si vuole trasmettere l'impressione desiderata. In caso contrario, spetta a te decidere se registrare le tue richieste usando il software di registrazione o avere un professionista che usa gli script per registrare file WAV.\n  \nL'account usato per questa attività deve avere privilegi di amministratore. Le tabelle seguenti mostrano i valori da immettere nella schermata dell'interfaccia utente.\n\nÈ necessario creare gli account delle risorse per tutti gli operatori automatici e le code di chiamata. Per informazioni dettagliate sulla creazione di un account di risorse, vedere [gestire gli account risorse in Microsoft teams](/MicrosoftTeams/manage-resource-accounts.md) .\nDovrai anche creare un gruppo di Office 365 specifico per gli agenti di chiamata.\n\nConfigurare le operazioni seguenti in Office 365, in questo ordine:\n\n-  Uno o più [account di risorse](/microsoftteams/manage-resource-accounts) \n-  Gruppo chiama agente [Office 365](https://docs.microsoft.com/office365/admin/create-groups/create-groups?view=o365-worldwide)  \n-  Coda di chiamata per l'ordinamento\n-  Linea ordini pizza Contoso (operatore automatico facoltativo)\n-  Operatore di overflow della pizza di Contoso (operatore automatico facoltativo)\n   \n### <a name=\"simple-call-queue-implementation-without-auto-attendant\"></a>Implementazione semplice della coda di chiamata, senza operatore automatico\n\nCreare un account delle risorse per l'operatore automatico, quindi iniziare a creare l'operatore automatico. Aspettarsi un ritardo di pochi minuti dopo la creazione dell'account delle risorse prima che diventi disponibile come selezione.\n\nNell'interfaccia di **amministrazione di Microsoft teams**, fare clic su code di **Voice**  >  **chiamata**vocale, quindi fare clic su **+ Aggiungi nuovo**:\n\n| | Opzione| Impostazione |\n|:---   |:--- |:---     |\n| ![Numero 1](../images/sfbcallout1.png)| Nome coda di chiamata | Ordinamento della pizza di contoso  |\n| ![Numero 2](../images/sfbcallout2.png)| Account risorse  | CQ-Ordering (il numero di telefono viene assegnato all'account delle risorse)  |\n| ![Numero 3](../images/sfbcallout3.png)| Saluto  | Riprodurre un file audio (registrazione dello script 3)  |\n| ![Numero 4](../images/sfbcallout4.png)| Musica in attesa | caricare un file MP3, WMA o WAV fino a 5 MB di dimensioni maggiori.  |\n| ![Numero 5](../images/sfbcallout5.png)| Agenti di chiamata <br> Metodo di routing <br> Agente opt-out <br> Tempo di avviso agente  | Gli agenti di chiamata devono essere definiti come un gruppo di utenti di Office 365. Cercare e selezionare il gruppo creato  <br> Round Robin <br> Nella <br> 10 secondi |\n| ![Numero 6](../images/sfbcallout6.png)| Numero massimo di chiamate in coda <br> Quando viene raggiunto il numero massimo di chiamate   | 50 <br> Disconnetti |\n| ![Numero 7](../images/sfbcallout6.png)| Tempo massimo di attesa <br> Timeout chiamata    | 20 minuti<br> Disconnetti |\n|  |  | \n\nLa coda di chiamata è la più semplice da implementare, ma la semplicità ha un costo: \n- Il testo in sintesi vocale non sarà in grado di specificare un messaggio in uscita, sarà necessario registrarlo. \n- Se la lunghezza della coda di chiamata o il tempo di attesa delle chiamate raggiunge il massimo, non c'è modo per chiedere un ritardo e rimettere la chiamata nella coda. Il chiamante viene bruscamente appeso, che in realtà non è quello che si vuole che avvenga in una chiamata.\n\n\n### <a name=\"call-queue-implementation-with-auto-attendant\"></a>Implementazione della coda di chiamata con operatore automatico\n\nNell'interfaccia di **amministrazione di Microsoft teams**, fare clic su code di **Voice**  >  **chiamata**vocale, quindi fare clic su **+ nuova coda di chiamata**:\n\n| |Opzione | Impostazione |\n|:---    |:---     |:---|\n| ![Numero 1](../images/sfbcallout1.png)| Nome coda | <br> Ordinamento della pizza di contoso  |\n| ![Numero 2](../images/sfbcallout2.png)| Nome dell'account delle risorse | CQ-Ordering (il numero di telefono viene assegnato all'account di risorse dell'operatore automatico)  |\n| ![Numero 3](../images/sfbcallout3.png)| Saluto  | Nessun saluto |\n| ![Numero 4](../images/sfbcallout4.png)| Musica in attesa | caricare un file MP3, WMA o WAV fino a 5 MB.  |\n| ![Numero 5](../images/sfbcallout5.png)| Agenti di chiamata <br> Metodo di routing <br> Agente opt-out <br> Tempo di avviso agente  | Gli agenti di chiamata devono essere definiti come un gruppo di utenti di Office 365. Cercare e selezionare il gruppo creato  <br> Round Robin <br> Nella <br> 10 secondi |\n| ![Numero 6](../images/sfbcallout6.png)| Numero massimo di chiamate in coda <br> Quando viene raggiunto il numero massimo di chiamate   | 50 <br> Disconnetti |\n| ![Numero 7](../images/sfbcallout7.png)| Tempo massimo di attesa <br> Timeout chiamata    | 20 minuti<br> Disconnetti |\n|  |  | \n\nAl termine, premere **Salva** . In questo esempio, il messaggio di saluto che il chiamante sente viene implementato nell'operatore automatico, quindi non è necessario nella coda di chiamata.\n\n#### <a name=\"ordering-auto-attendant\"></a>Ordinare l'operatore automatico \n\n![Nuovo operatore automatico pagina 1](../images/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\nCreare un account delle risorse per l'operatore automatico, quindi iniziare a creare l'operatore automatico. Aspettarsi un ritardo di pochi minuti dopo la creazione dell'account delle risorse prima che diventi disponibile come selezione.\n\n**Modificare le informazioni generali** per il menu principale\n\n|  | Opzione   | Impostazione      |\n|:---  |:---   | :---|\n| ![Numero 1](../images/sfbcallout1.png)| Nome  |   Menu principale di Contoso pizza   |     \n| ![Numero 2](../images/sfbcallout2.png)| Account risorse | MainMenu (assegnare il numero di servizio a questo account di risorse)  |\n| ![Numero 3](../images/sfbcallout3.png)| Fuso orario | (UTC-04:00) Ora legale orientale (Stati Uniti & Canada) |\n| ![Numero 4](../images/sfbcallout4.png)| Lingua  | Inglese (Stati Uniti)  |\n| ![Numero 5](../images/sfbcallout5.png)| Operatore  | Nessuno |\n| ![Numero 6](../images/sfbcallout6.png) |Abilitare gli input vocali   | Abilitata |\n|  |  | \n \nSolo il menu principale, denominato *Contoso pizza* , richiede un account delle risorse con un numero di telefono assegnato o un messaggio di saluto aziendale.  \n\nPer continuare, premere **Avanti**.\n\n![Nuove ore di funzionamento dell'operatore automatico.](../images/61769547-cdb4-45c0-af5a-3d6e0731fbc6.png)\n\n**Selezionare orari di ufficio** per il menu principale\n\n| |  Opzione   | Impostazione      |\n|:--- | :--- | :--- |\n| ![Numero 1](../images/sfbcallout1.png)| 24/7-personalizzato| Personalizzato  |\n| ![Numero 2](../images/sfbcallout2.png)| Selezione|  11:00-23.30, domenica-sabato  |\n|||\n\nIl valore predefinito per questa schermata è 24/7.  Per continuare, premere **Avanti**.\n\n![Gestione delle chiamate in orario di ufficio. ](../images/2a33b1f7-d362-47a7-bf32-ef702bc878e8.png)\n ![ Gestione delle chiamate in orario di ufficio continua. ](../images/2a33b1f7-d362-47a7-bf32-ef702bc878e8b.png) \n **Gestione delle chiamate in orario di ufficio** per il menu principale\n\n| |Opzione | Impostazione |\n|:---  |:---  | :--- |\n| ![Numero 1](../images/sfbcallout1.png)| Messaggio di saluto aziendale  | Creare un messaggio di saluto personalizzato > i chiamanti si sente: copiare/incollare lo script 1 sopra  |\n| ![Numero 3](../images/sfbcallout3.png)| Azioni   |  Reindirizza chiamata, reindirizza all' **app vocale**, Cerca l'account delle risorse collegato alla coda di chiamata per l'ordinamento della pizza contoso |\n| ![Numero 4](../images/sfbcallout4.png)| Chiamata per nome  |  Disattiva   |\n| ![Numero 5](../images/sfbcallout5.png)| Opzioni del menu Riproduci | Lascia non selezionato |\n|  |   |\n\n Per continuare, premere **Avanti**.\n\n\n**Dopo le ore di gestione** delle chiamate per il menu principale, la schermata di gestione delle chiamate dopo le ore è molto simile alla schermata Gestione chiamate orari di ufficio.\n\n| |  Opzione   | Impostazione|\n|:---  | :---  | :--- |\n| ![Numero 1](../images/sfbcallout1.png)| Saluto  | Creare un saluto personalizzato, i chiamanti si sente: copia/incolla script 2 sopra |\n| ![Numero 3](../images/sfbcallout3.png)| Azioni | Disconnetti  |\n|  |   |\n\nDurante la configurazione della gestione delle chiamate dopo ore per l'operatore automatico principale, è possibile scegliere di creare le stesse opzioni di menu usate nella schermata Gestione chiamate orari di ufficio. Questa operazione consentirebbe ai chiamanti di after hours di spostarsi nello stesso menu dei chiamanti delle ore lavorative. È una questione di preferenza l'approccio scelto.\n\nConfigurare le **festività** e l' **ambito del dial** come si vede in forma e salvare l'operatore automatico principale.\n\n\nPer informazioni dettagliate sulle opzioni disponibili in queste schermate, vedere i dettagli di implementazione dettagliata per gli operatori automatici di cloud in [creazione di un operatore automatico](/MicrosoftTeams/set-up-a-phone-system-auto-attendant.md) . \n\n\n\n\n### <a name=\"editing-and-testing-call-queues\"></a>Modifica e test delle code di chiamata\n\nDopo aver salvato la coda di chiamata, questa verrà elencata nella pagina **code di chiamata** dell'interfaccia di amministrazione. In questo modo potrai vedere rapidamente alcune delle opzioni configurate.\n\nIl modo migliore per testare l'implementazione consiste nel chiamare il numero configurato per la coda di chiamata. È anche possibile inserire rapidamente una chiamata di test all'operatore automatico usando il **pulsante test** nel riquadro azioni. Per apportare modifiche a una coda di chiamata, selezionare la coda di chiamata e quindi fare clic su **modifica**nel riquadro azioni."
