- durationInMinutes: 2
  content: "\n<span data-ttu-id=\"c05c0-104\">[Team di Microsoft](/MicrosoftTeams/Teams-overview.md) e [Skype per le aziende](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) fanno entrambi parte di Office 365 che forniscono chat, le conversazioni telefoniche, segreteria telefonica, riunioni, i file e applicazioni tra in un unico sito.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-104\">[Microsoft Teams](/MicrosoftTeams/Teams-overview.md) and [Skype for Business](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) are both part of Office 365 that provide chat, phone conversations, voicemail, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"c05c0-105\">Entrambi richiedono [**licenze sistema telefonico**](/MicrosoftTeams/what-is-phone-system-in-office-365) abilitare il controllo delle chiamate e le funzionalità di PBX nel cloud di Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-105\">They both require [**Phone System licenses**](/MicrosoftTeams/what-is-phone-system-in-office-365) to enable call control and PBX capabilities in the Office 365 cloud.</span></span> <span data-ttu-id=\"c05c0-106\">La licenza di sistema phone è inclusa la licenza Enterprise E5 oppure è possibile aggiungere a una licenza Enterprise E3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-106\">The phone system license is included with the Enterprise E5 license, or it can be added to an Enterprise E3 license.</span></span> <span data-ttu-id=\"c05c0-107\">Dettagli sulle licenze sono [Skype per la gestione delle licenze di componente aggiuntivo Business](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-107\">Licensing details are at [Skype for Business add-on licensing](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md).</span></span> \n\n<span data-ttu-id=\"c05c0-108\">Una licenza di sistema telefonico consente di sostituire il sistema PBX esistente con un [set di caratteristiche](/MicrosoftTeams/here-s-what-you-get-with-phone-system) che includono le code di chiamata, quale route persone chiamare la propria attività a uno dell'azienda chiamare gli agenti che può quindi richieste di assistenza clienti riempimento oppure inserire in sales ordini.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-108\">A Phone System license allows you to replace your existing PBX system with a [set of features](/MicrosoftTeams/here-s-what-you-get-with-phone-system) that include call queues, which route people who call your business to one of your company's call agents that can then fill customer service requests or put in sales orders.</span></span> <span data-ttu-id=\"c05c0-109\">Le code di chiamata possono essere utilizzate con team o Skype for Business.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-109\">Call queues can be used with either Teams or Skype for Business.</span></span> <span data-ttu-id=\"c05c0-110\">Viene creata una coda di chiamata per l'organizzazione mediante l'interfaccia di amministrazione di Microsoft Teams e il relativo collegamento con un *account della risorsa*.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-110\">You create a call queue for your organization using the Microsoft Teams admin center and linking it with a *resource account*.</span></span> <span data-ttu-id=\"c05c0-111\">Account della risorsa collegati della coda di chiamata può essere assegnato un numero di telefono o una coda di chiamata può essere la scelta dell'opzione di un operatore automatico, un numero di telefono direttamente associata è facoltativo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-111\">A call queue's linked resource account can either be assigned a phone number or a call queue can be an option choice for an auto attendant, a directly associated phone number is optional.</span></span>\n\n<span data-ttu-id=\"c05c0-112\">Se viene chiesto di impostare una coda di chiamata, in questo articolo fornisce un'illustrazione della pianificazione e l'implementazione di uno semplificato per un ipotetico business.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-112\">If you are asked to set up a call queue, this article provides an illustration of planning and implementing a simplified one for a hypothetical business.</span></span>  \n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"c05c0-113\">Prima di iniziare</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-113\">Before you begin</span></span>\n\n<span data-ttu-id=\"c05c0-114\">Si presuppone che è già stata effettuata la seguente:</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-114\">We assume you've already done the following:</span></span> \n- <span data-ttu-id=\"c05c0-115\">[Configurare il sistema telefonico all'interno dell'organizzazione](/MicrosoftTeams/setting-up-your-phone-system.md) con una [Chiamata a pianificare](/MicrosoftTeams/calling-plan-landing-page) per fornire i numeri di telefono per gli utenti.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-115\">[Set up Phone System in your organization](/MicrosoftTeams/setting-up-your-phone-system.md) with a [Calling Plan](/MicrosoftTeams/calling-plan-landing-page) to provide phone numbers to your users.</span></span>\n- [<span data-ttu-id=\"c05c0-116\">Configurazione di sistema telefonico segreteria telefonica</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-116\">Set up Phone System voicemail</span></span>](/MicrosoftTeams/set-up-phone-system-voicemail.md) \n- <span data-ttu-id=\"c05c0-117\">Rivisto [che cosa sono gli operatori automatici e chiamare code?](/MicrosoftTeams/answer-auto-attendant-and-call-queue-calls.md) per ottenere una migliore comprensione delle caratteristiche sistema telefonico in grado di interagire con una coda di chiamata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-117\">Reviewed  [What are auto attendants and call queues?](/MicrosoftTeams/answer-auto-attendant-and-call-queue-calls.md) to get a better understanding of the Phone System features that can interact with a call queue.</span></span>\n"
- title: <span data-ttu-id="c05c0-118">Valutare le esigenze aziendali</span><span class="sxs-lookup"><span data-stu-id="c05c0-118">Assess business needs</span></span>
  durationInMinutes: 4
  content: "\n<span data-ttu-id=\"c05c0-119\">Contoso Pizza è una catena di recapito pizza regionali piccole con venti percorsi e si desidera convertire il loro funzionamento per l'utilizzo di un centro chiamata virtuale.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-119\">Contoso Pizza is a small regional pizza delivery chain with twenty locations, and they want to convert their operation to use a virtual call center.</span></span> <span data-ttu-id=\"c05c0-120\">Desiderano loro agenti di chiamata per eseguire l'accesso al client Desktop team ed eseguire gli ordini con sistema per la creazione di ordine esistente dell'azienda.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-120\">They want their call agents to log in to the Teams Desktop client and take orders using the company's existing order-taking system.</span></span> <span data-ttu-id=\"c05c0-121\">Attrazione più importante per gli è la possibilità di espandere o comprimere in base alle esigenze senza dover investire nello spazio di office per il servizio clienti.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-121\">The biggest attraction for them is being able to expand or contract as needed without having to invest in office space for the call center.</span></span> \n\n<span data-ttu-id=\"c05c0-122\">Valutazione dei requisiti per questa azienda può includere quanto segue:</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-122\">A needs assessment for this company might include the following questions:</span></span>\n\n### <a name=\"how-many-call-agents-will-you-assign-to-the-queue\"></a><span data-ttu-id=\"c05c0-123\">Il numero degli agenti di chiamata verrà assegnare alla coda.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-123\">How many call agents will you assign to the queue?</span></span> \n<span data-ttu-id=\"c05c0-124\">L'azienda dispone di 25 chiamata agenti centri di chiamata esistente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-124\">The company has 25 call agents in their existing call center.</span></span> <span data-ttu-id=\"c05c0-125\">Sono in genere 12-20 agenti attivi contemporaneamente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-125\">There are typically 12-20 agents active at one time.</span></span> \n\n### <a name=\"how-is-their-existing-system-set-up-and-what-changes-if-any-do-they-want-to-make\"></a><span data-ttu-id=\"c05c0-126\">Il sistema esistente configurazione e quali modifiche se tutti gli utenti desiderano effettuare?</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-126\">How is their existing system set up, and what changes if any do they want to make?</span></span> \n<span data-ttu-id=\"c05c0-127\">Hanno un sistema di operatore automatico di office società e non esiste un'opzione in tale sistema che esegue il routing al retail ordinamento, ma si connette solo due chiamate come giorno non lavorativo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-127\">They have an auto attendant system for the company office, and there is an option in that system that routes to retail ordering, but it only connects one or two calls a day.</span></span> <span data-ttu-id=\"c05c0-128\">Hanno infatti un numero 1-800 per posizionare gli ordini per il recapito e advertise frequentemente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-128\">They have a 1-800 number for placing orders for delivery and advertise it heavily.</span></span> <span data-ttu-id=\"c05c0-129\">Il servizio di coda di chiamata legacy fornisce un nodo di operatore automatico singolo davanti alla coda di chiamata per offrire un'esperienza di diversi chiamante durante le ore lavorative e esterno orari d'ufficio.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-129\">Their legacy call queue service provides a single auto attendant node in front of the call queue to provide a different caller experience during business hours vs. outside business hours.</span></span>\n\n### <a name=\"will-the-call-center-be-active-24-hours-a-day-or-have-business-hours\"></a><span data-ttu-id=\"c05c0-130\">Servizio clienti sarà attive 24 ore al giorno o sono orari d'ufficio?</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-130\">Will the call center be active 24 hours a day, or have business hours?</span></span>\n<span data-ttu-id=\"c05c0-131\">La coda deve essere in uso da am 11 di 11:30 pm, sette giorni la settimana.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-131\">The queue needs to be in use from 11am to 11:30 pm, seven days a week.</span></span> \n\n### <a name=\"do-they-want-distinct-initial-greetings-for-business-hours-after-hours-weekends-holidays-and-so-on\"></a><span data-ttu-id=\"c05c0-132\">Desiderano distinti messaggi di saluto iniziale di orari d'ufficio, fuori orario d'ufficio, nei fine settimana, festività e così via.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-132\">Do they want distinct initial greetings for business hours, after-hours, weekends, holidays, and so on.</span></span>\n<span data-ttu-id=\"c05c0-133\">Si noti che la frequenza di chiamata di fuori proprio orario di ufficio è molto ridotta.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-133\">They already know that the call rate outside of their business hours is very low.</span></span> <span data-ttu-id=\"c05c0-134\">Utilizzo di messaggi di saluto speciale è facoltativo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-134\">Using special greetings is optional.</span></span>\n\n### <a name=\"how-are-the-agents-compensated\"></a><span data-ttu-id=\"c05c0-135\">Come vengono indennizzo agenti?</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-135\">How are the agents compensated?</span></span>\n<span data-ttu-id=\"c05c0-136\">Gli agenti sono pagati per ora per oltre un vantaggio delle prestazioni e le prestazioni viene tenuta traccia nel sistema di ordinamento.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-136\">The agents are paid on an hourly basis plus a performance bonus, and their performance is tracked in the ordering system.</span></span> <span data-ttu-id=\"c05c0-137\">Una volta si è verificato un percezione che un agente è stata Guida preferito per la distribuzione della coda di chiamate e si desidera evitare di ripetere di tale impronta.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-137\">There was once a perception that one agent was getting favored by the queue's distribution of calls, and they would like to avoid a repeat of that impression.</span></span>\n\n### <a name=\"what-is-the-usual-size-of-the-call-queue-in-the-existing-call-center\"></a><span data-ttu-id=\"c05c0-138\">Che cos'è in genere la dimensione della coda di chiamata nell'interfaccia di chiamata esistente?</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-138\">What is the usual size of the call queue in the existing call center?</span></span>\n<span data-ttu-id=\"c05c0-139\">In base all'ora possono variare da 5 a 30.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-139\">Depending on the hour, it can vary from 5 to 30.</span></span> <span data-ttu-id=\"c05c0-140\">I tempi di attesa sono noti come fino a 3 minuti più il tempo e 5 minuti al picco.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-140\">Wait times are known to be up to 3 minutes most of the time, and 5 minutes at peak.</span></span> \n\n### <a name=\"do-they-already-have-preferences-for-on-hold-music\"></a><span data-ttu-id=\"c05c0-141\">Sono ancora stati dalle preferenze per la musica di attesa?</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-141\">Do they already have preferences for on-hold music?</span></span>\n<span data-ttu-id=\"c05c0-142\">Si desidera che musica personalizzata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-142\">They want to have custom music.</span></span> \n"
- title: <span data-ttu-id="c05c0-143">La progettazione</span><span class="sxs-lookup"><span data-stu-id="c05c0-143">The design</span></span>
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a><span data-ttu-id=\"c05c0-144\">Linee guida generali</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-144\">General guidelines</span></span>\n<span data-ttu-id=\"c05c0-145\">Prima di esaminare il nostro esempio specifico, verrà presentata brevemente alcune linee guida sulla progettazione più generale e nozioni di base.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-145\">Before we look at our specific example, let’s look briefly at some more general design guidelines and basics.</span></span> \n\n<span data-ttu-id=\"c05c0-146\">Una coda di chiamata Cloud ha un numero limitato di opzioni.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-146\">A Cloud call queue has a limited number of options.</span></span> <span data-ttu-id=\"c05c0-147\">Le principali decisioni da prendere per la coda sono:</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-147\">The main decisions to make for the queue are:</span></span> \n\n- <span data-ttu-id=\"c05c0-148\">Se si desidera assegnare un numero direttamente alla coda o per i chiamanti collegare prima a un operatore automatico.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-148\">Whether to assign a number directly to the queue, or to have callers connect to an auto attendant first.</span></span> <span data-ttu-id=\"c05c0-149\">I chiamanti sono improbabile realizzare la differenza.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-149\">Callers are unlikely to realize the difference.</span></span>\n- <span data-ttu-id=\"c05c0-150\">Se si desidera immettere un messaggio di saluto iniziale come parte della coda di chiamata (se connettono inizialmente a un operatore automatico in grado di fornire un messaggio di saluto iniziale)</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-150\">Whether to have an initial greeting  as part of the call queue (if you do connect initially to an auto attendant, that can provide an initial greeting)</span></span>\n- <span data-ttu-id=\"c05c0-151\">che cosa attesa musica da utilizzare</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-151\">what hold music to use</span></span>\n- <span data-ttu-id=\"c05c0-152\">come distribuire le chiamate tra gli agenti disponibili</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-152\">how to distribute the calls among the available agents</span></span>\n\n#### <a name=\"do\"></a><span data-ttu-id=\"c05c0-153\">Eseguire:</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-153\">Do:</span></span>\n- <span data-ttu-id=\"c05c0-154\">Tenere il numero di chiamate per i chiamanti più brevi tempo di attesa di chiamata e della coda.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-154\">Keep the number of calls in queue and call wait time for callers as short as possible.</span></span>\n- <span data-ttu-id=\"c05c0-155\">Disporre alternativo saluto iniziale per le chiamate effettuate esterno orari d'ufficio o in giorni festivi oppure nei fine settimana quando gli agenti non saranno disponibili.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-155\">Have alternate initial greetings for calls taken outside business hours, or on holidays or weekends when agents won't be available.</span></span> <span data-ttu-id=\"c05c0-156\">Ciò comporta inserire un operatore automatico singolo davanti alla coda di chiamata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-156\">This will involve putting a single auto attendant in front of the call queue.</span></span>\n- <span data-ttu-id=\"c05c0-157\">Creare una coda chiamata come facile da individuare possibile quando il numero di ordinamento si connette a un operatore automatico prima.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-157\">Make the call queue as easy to find as possible when your ordering number connects to an auto attendant first.</span></span> \n- <span data-ttu-id=\"c05c0-158\">Conoscere i clienti e vengono fornite in modo errato musica di attesa che soddisfano gli stessi interessi, o almeno non essere in conflitto con il modello desiderato.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-158\">Know your customers and provide hold music that will match their interests, or at least not clash badly with their tastes.</span></span>\n\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"c05c0-159\">Non:</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-159\">Don't:</span></span>\n- <span data-ttu-id=\"c05c0-160\">Passo dimezzato altri prodotti o vendita mentre sono in attesa i chiamanti in attesa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-160\">Pitch other products or upsell while callers are waiting on hold.</span></span>  \n- <span data-ttu-id=\"c05c0-161\">Consentire ai chiamanti attendere più più necessario per parlare con un agente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-161\">Make callers wait any longer than necessary to talk to an agent.</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"c05c0-162\">Le chiavi \\* (ripetere il) e \\# (indietro) sono riservate dal sistema e non può essere riassegnata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-162\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"c05c0-163\">Se è abilitato il riconoscimento vocale, quando si preme \\* corrisponderà con \"Ripeti\" e \\# corrisponderà con i comandi vocali \"Nuovo\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-163\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n\n## <a name=\"do-a-design-mockup\"></a><span data-ttu-id=\"c05c0-164\">Eseguire un modello di progettazione</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-164\">Do a design mockup</span></span> \n<span data-ttu-id=\"c05c0-165\">Per implementazioni allineato al centro nella coda chiamata come esempio, si verrà hanno un numero di telefono assegnato all'account di risorsa della coda chiamata o hanno il numero di telefono assegnato all'account della risorsa dell'operatore automatico.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-165\">For implementations centered on a call queue like our example, we'll either have a phone number assigned to the call queue's resource account, or have the phone number assigned to an auto attendant's resource account.</span></span>\n\n<span data-ttu-id=\"c05c0-166\">*Coda di chiamata con alcun operatore automatico*</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-166\">*Call Queue with no Auto Attendant*</span></span>\n\n![coda di chiamata pizza](../images/CQ-Pizza-CallCenter.png)  \n\n<span data-ttu-id=\"c05c0-168\">*Coda di chiamata con operatore automatico*</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-168\">*Call Queue with Auto Attendant*</span></span>\n\n![pizza chiamata-operatore](../images/AA-CQ.png)\n\n<span data-ttu-id=\"c05c0-170\">È possibile utilizzare Visio per visualizzare la progettazione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-170\">You could use Visio to visualize your design.</span></span> <span data-ttu-id=\"c05c0-171\">Il file di Visio che contiene i diagrammi precedenti è disponibile per [il download](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/CQ-Pizza-CallCenter.vsdx?raw=true).</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-171\">The Visio file containing the diagrams above is available for [download](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/CQ-Pizza-CallCenter.vsdx?raw=true).</span></span> <span data-ttu-id=\"c05c0-172\">In alternativa, coda di chiamata e operatore automatico di diagrammi possono essere pianificati con le note o schede.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-172\">Alternately, Auto Attendant and Call Queue diagrams can be planned using sticky notes or index cards.</span></span>\n\n<span data-ttu-id=\"c05c0-173\">Per una progettazione iniziale più complessa con più annidati operatori automatici, vedere esercitazione gli operatori automatici.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-173\">For a more complex initial design with multiple nested auto attendants, refer to the Auto Attendants tutorial.</span></span>\n"
- title: <span data-ttu-id="c05c0-174">Scrivere lo script.</span><span class="sxs-lookup"><span data-stu-id="c05c0-174">Writing the script</span></span>
  durationInMinutes: 3
  content: "### <a name=\"writing-better--scripts\"></a><span data-ttu-id=\"c05c0-175\">Creazione di script migliore</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-175\">Writing better  scripts</span></span> \n<span data-ttu-id=\"c05c0-176\">Gli script di messaggi in uscita possono stabilire o interrompere l'impronta sul clienti o i chiamanti.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-176\">Your outgoing message scripts can make or break the impression left on your customers or callers.</span></span> <span data-ttu-id=\"c05c0-177\">Pianificarle con attenzione, scrivere tali moduli e fare in modo professionale che.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-177\">Plan them carefully, write them out, and consider having them professionally recorded.</span></span> <span data-ttu-id=\"c05c0-178\">L'obiettivo consiste nel connettere il chiamante a una persona live nel modo più efficace possibile.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-178\">The goal is to connect the caller to a live person as efficiently as possible.</span></span>\n<span data-ttu-id=\"c05c0-179\">Porsi alcune di queste linee guida per la scrittura di finestra di dialogo di script:</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-179\">Think about some of these guidelines when writing the script dialog:</span></span>\n\n#### <a name=\"do\"></a><span data-ttu-id=\"c05c0-180\">Eseguire:</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-180\">Do:</span></span>\n1.  <span data-ttu-id=\"c05c0-181\">Saluti salutare e grazie al chiamante per essere contattati.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-181\">Greet and thank the caller for contacting you.</span></span> <span data-ttu-id=\"c05c0-182\">Mantieni questo breve non più di tre frasi e in 30 secondi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-182\">Keep this short, no more than three sentences and under 30 seconds.</span></span> <span data-ttu-id=\"c05c0-183\">Se il sito web sono disponibili opzioni self-service, ricordare, ma in caso contrario presente e opzioni presto senza improvvisi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-183\">If your web site offers self-service options, mention it but otherwise present choices and options as soon as possible without being abrupt.</span></span> \n2.  <span data-ttu-id=\"c05c0-184\">È consigliabile utilizzare istruzioni in più lingue, ma mettere la lingua secondaria o le lingue alla fine del primo gruppo di opzioni.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-184\">Consider using multilingual prompts, but put the secondary language or languages at the end of the first set of options.</span></span>\n3.  <span data-ttu-id=\"c05c0-185\">Verificare che la voce per le richieste di lascia impression desiderata ed è chiaramente comprensibili.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-185\">Make sure the voice for the prompts leaves the impression you want and is clearly understandable.</span></span>  <span data-ttu-id=\"c05c0-186\">Sistema telefonico è integrato nel motore di sintesi vocale che offre la possibilità di immettere il testo finale e stabilire manualmente se comunica impression desiderato.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-186\">Phone System has a built in text to speech engine which gives you the option of entering your final text and deciding for yourself whether it's conveying the impression you want.</span></span> <span data-ttu-id=\"c05c0-187\">In caso contrario, l'utilizzo di un messaggio audio preregistrato completamente è supportato.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-187\">If not, using a pre-recorded audio prompt is fully supported.</span></span> <span data-ttu-id=\"c05c0-188\">Se i comandi vocali messaggio selezionato mumbles, suoni condescending o con altri problemi, tenere alla ricerca.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-188\">If your selected message voice mumbles, sounds condescending, or has other issues, keep looking.</span></span>\n4.  <span data-ttu-id=\"c05c0-189\">Menzione significativa modificato per la struttura di opzione in questo caso, ma non la parte del messaggio di saluto attivo per più di un mese.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-189\">Mention significant changes to your option structure when that happens, but don't leave that part of the greeting active for more than a month.</span></span> <span data-ttu-id=\"c05c0-190\">Se aggiornamenti frequenti e si prevede che ad esempio, la maggior parte dei casi, sufficiente omettere dello script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-190\">If you have frequent updates and expect that to be the case most of the time, just omit it from the script.</span></span>\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"c05c0-191\">Non:</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-191\">Don't:</span></span>\n1.  <span data-ttu-id=\"c05c0-192\">Ignorati formula di apertura, mantenere semplice ed efficace iniziale messaggio di saluto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-192\">Clutter the initial greeting, keep the initial greeting short and sweet.</span></span>\n2.  <span data-ttu-id=\"c05c0-193\">Ad esempio, oppure utilizzare altre pleasantries via.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-193\">Say please or use other pleasantries over and over.</span></span> <span data-ttu-id=\"c05c0-194\">È possibile ottenere solo i chiamanti per l'opzione o persona che necessari come modo più efficace possibile.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-194\">Just get the callers to the option or person they need as efficiently as possible.</span></span>\n3.  <span data-ttu-id=\"c05c0-195\">Includere \"http:\\/\\/www\\.\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-195\">Include \"http:\\/\\/www\\.\"</span></span> <span data-ttu-id=\"c05c0-196\">Quando si menzione di un indirizzo web.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-196\">when mentioning a web address.</span></span> <span data-ttu-id=\"c05c0-197\">È semplicemente un utilizzo scadente del tempo di script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-197\">It's just a poor use of script time.</span></span>\n4.  <span data-ttu-id=\"c05c0-198\">Utilizzare le abbreviazioni come St per via e numero civico o autorità di certificazione per la California.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-198\">Use abbreviations like St for street or CA for California.</span></span> <span data-ttu-id=\"c05c0-199\">Scriverle nello script e pronunciando la parola intera nella registrazione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-199\">Spell them out in the script and say the whole word in the recording.</span></span> <span data-ttu-id=\"c05c0-200\">Motori di sintesi vocale da testo non sono in genere anche con le abbreviazioni.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-200\">Text to speech engines don't usually do well with abbreviations.</span></span>\n5.  <span data-ttu-id=\"c05c0-201\">Includono informazioni sulle vendite negli script, verrà disturbare i chiamanti.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-201\">Include sales information in the scripts, you'll annoy your callers.</span></span> <span data-ttu-id=\"c05c0-202\">Fare in modo che la forza di vendita che questo tipo di operazione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-202\">Let your sales force take care of that sort of thing.</span></span>\n\n<span data-ttu-id=\"c05c0-203\">E infine, se la società dispone di un slogan, pensa due volte incluso nello script affatto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-203\">And finally, if your company has a slogan, think twice about including it in the script at all.</span></span> <span data-ttu-id=\"c05c0-204\">Rischio è che i chiamanti sono ascoltare in precedenza se si sta effettuando la chiamata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-204\">Chances are your callers have heard it before if they're calling you.</span></span> <span data-ttu-id=\"c05c0-205\">Se viene incluso, inserirlo in un punto qualsiasi permette di utilizzare l'esperienza del chiamante al termine, come durante il trasferimento a linea da tavolo o segreteria telefonica di un singolo utente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-205\">If you do include it, put it somewhere it brings the caller's experience to a close, like when transferring to an individual's desk line or voicemail.</span></span> <span data-ttu-id=\"c05c0-206\">Se dopo aver acquisito una slogan o slogan per un lungo periodo molti i clienti di conoscere, potrebbe essere o potrebbero non essere più incluso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-206\">If you’ve had a slogan or tag line for a long time that many of your customers know, it might or might not be worth including.</span></span> <span data-ttu-id=\"c05c0-207\">La regola\"finale\" qui consiste nel connettere il chiamante a una persona nel modo più efficace possibile.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-207\">The \"golden rule\" here is to connect the caller to a person as efficiently as possible.</span></span>\n\n### <a name=\"sample-greeting-scripts\"></a><span data-ttu-id=\"c05c0-208\">Esempi di script di messaggio di saluto</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-208\">Sample greeting scripts</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"c05c0-209\">Le chiavi \\* (ripetere il) e \\# (indietro) sono riservate dal sistema e non può essere riassegnata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-209\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"c05c0-210\">Se è abilitato il riconoscimento vocale, quando si preme \\* corrisponderà con \"Ripeti\" e \\# corrisponderà con i comandi vocali \"Nuovo\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-210\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n<span data-ttu-id=\"c05c0-211\">Questi script riflettono le strutture illustrate in precedenza e le linee guida consigliate per la creazione di script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-211\">These scripts reflect the designs shown earlier, and the suggested guidelines for writing scripts.</span></span> \n\n#### <a name=\"call-queue-script-1-call-queue-greeting-call-queue-without-auto-attendant\"></a><span data-ttu-id=\"c05c0-212\">Chiamata coda Script 1: Messaggio di saluto chiamata coda (coda di chiamata senza l'operatore automatico)</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-212\">Call Queue Script 1: Call queue greeting (call queue without auto attendant)</span></span>\n\n<span data-ttu-id=\"c05c0-213\">\"Grazie per chiamata Contoso Pizza.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-213\">\"Thanks for calling Contoso Pizza.</span></span> <span data-ttu-id=\"c05c0-214\">Se si sta chiamando tra 11 am e 11:30 pm restare in linea e non avrà l'ordine successivo agente disponibile.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-214\">If you're calling between 11 am and 11:30 pm please stay on the line and the next available agent will take your order.</span></span> <span data-ttu-id=\"c05c0-215\">Se si sta chiamando di fuori orario di ufficio, chiamare il più presto.\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-215\">If you're calling outside business hours, please call back soon.\"</span></span>\n\n\n\n#### <a name=\"auto-attendant-script-1-business-hours-greeting\"></a><span data-ttu-id=\"c05c0-216\">Script operatore automatico 1: orario di ufficio messaggio di saluto</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-216\">Auto Attendant Script 1: business hours greeting</span></span>\n\n<span data-ttu-id=\"c05c0-217\">\"Grazie per chiamata Contoso Pizza.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-217\">\"Thanks for calling Contoso Pizza.</span></span> <span data-ttu-id=\"c05c0-218\">Per restare in linea e successivo agente disponibile avrà l'ordine\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-218\">Please stay on the line and the next available agent will take your order.\"</span></span>\n\n#### <a name=\"auto-attendant-script-2-after-hours-greeting\"></a><span data-ttu-id=\"c05c0-219\">Auto Attendant nello Script 2: messaggio di saluto notturno</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-219\">Auto Attendant Script 2: after-hours greeting</span></span>\n\n<span data-ttu-id=\"c05c0-220\">\"Grazie per chiamata Contoso Pizza.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-220\">\"Thanks for calling Contoso Pizza.</span></span>   <span data-ttu-id=\"c05c0-221\">È stiamo chiusa attualmente, per richiamare tra 11 am e 11:30 pm a order pizza hot piping aggiornati!\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-221\">We’re closed at this time, please call back between 11am and 11:30pm to order fresh piping hot pizza!\"</span></span>\n\n\n<span data-ttu-id=\"c05c0-222\">Si noti che non è uno script per offrire opzioni tastiera del telefono o un messaggio di saluto per la coda di chiamata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-222\">Note that we don't have a script to offer phone keypad options, or a greeting for the call queue.</span></span> <span data-ttu-id=\"c05c0-223\">Il chiamante verrà gestito dall'operatore automatico alla coda di chiamata senza altre opzioni disponibili.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-223\">The caller will be handed from the auto attendant to the call queue without other options being offered.</span></span>\n"
- title: <span data-ttu-id="c05c0-224">L'implementazione di una coda di chiamata</span><span class="sxs-lookup"><span data-stu-id="c05c0-224">Implementing a call queue</span></span>
  durationInMinutes: 7
  content: "\n<span data-ttu-id=\"c05c0-225\">Nelle tabelle seguenti vengono presentate le informazioni necessarie per implementare la struttura del diagramma precedente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-225\">The information needed to implement the design in the earlier diagram is presented in the tables that follow.</span></span>\n<span data-ttu-id=\"c05c0-226\">L'implementazione utilizza funzionalità di sintesi vocale per gli script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-226\">The implementation uses text-to-speech for the scripts.</span></span> <span data-ttu-id=\"c05c0-227\">Sistema telefonico è integrato nel motore di sintesi vocale da testo in modo che è la possibilità di immettere il testo finale e stabilire manualmente se fornisce l'impronta desiderato.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-227\">Phone System has a built in text to speech engine so you the option of entering your final text and deciding for yourself whether it conveys the impression you want.</span></span> <span data-ttu-id=\"c05c0-228\">In caso contrario, è all'utente se si desidera registrare il proprio richieste [Registratore di suoni](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) in Windows o hanno un artista Voice over professional utilizzare gli script per registrare i file con estensione wav.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-228\">If not, it's up to you whether to record your own prompts using [Sound Recorder](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) in Windows or have a professional voice-over artist use your scripts to record .wav files.</span></span>\n  \n<span data-ttu-id=\"c05c0-229\">L'account utilizzato per questa attività è necessario disporre dei privilegi di amministratore.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-229\">The account used for this task must have Admin privileges.</span></span> <span data-ttu-id=\"c05c0-230\">Nella tabella seguente mostra i valori da immettere nella schermata di interfaccia utente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-230\">The following tables show values to enter in the user interface screen.</span></span>\n\n<span data-ttu-id=\"c05c0-231\">È necessario creare gli account delle risorse per tutti gli operatori automatici e le code di chiamata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-231\">You'll need to create resource accounts for all Auto Attendants and Call Queues.</span></span> <span data-ttu-id=\"c05c0-232\">Per informazioni dettagliate sulla creazione di un account della risorsa, vedere [gestire gli account delle risorse nel team di Microsoft](/MicrosoftTeams/manage-resource-accounts.md) .</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-232\">See [Manage resource accounts in Microsoft Teams](/MicrosoftTeams/manage-resource-accounts.md) for details on creating a resource account.</span></span>\n<span data-ttu-id=\"c05c0-233\">Sarà inoltre necessario creare un gruppo di Office 365 in modo specifico per gli agenti di chiamata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-233\">You'll also need to create an O365 Group specifically for your call agents.</span></span>\n\n<span data-ttu-id=\"c05c0-234\">Configurare le seguenti operazioni in Office 365, nell'ordine indicato:</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-234\">Set up the following in O365, in this order:</span></span>\n\n-  <span data-ttu-id=\"c05c0-235\">Uno o più [account per le risorse](/microsoftteams/manage-resource-accounts)</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-235\">One or more [resource accounts](/microsoftteams/manage-resource-accounts)</span></span> \n-  <span data-ttu-id=\"c05c0-236\">Chiamata di agenti [Gruppo di Office 365](https://docs.microsoft.com/office365/admin/create-groups/create-groups?view=o365-worldwide)</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-236\">Call Agent [O365 Group](https://docs.microsoft.com/office365/admin/create-groups/create-groups?view=o365-worldwide)</span></span>  \n-  <span data-ttu-id=\"c05c0-237\">Ordinamento di coda di chiamata</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-237\">Ordering call queue</span></span>\n-  <span data-ttu-id=\"c05c0-238\">Contoso Pizza ordinamento riga (operatore automatico facoltativo)</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-238\">Contoso Pizza ordering line (optional auto attendant)</span></span>\n-  <span data-ttu-id=\"c05c0-239\">Contoso Pizza Overflow operatore (operatore automatico facoltativo)</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-239\">Contoso Pizza Overflow Attendant (optional auto attendant)</span></span>\n   \n### <a name=\"simple-call-queue-implementation-without-auto-attendant\"></a><span data-ttu-id=\"c05c0-240\">Implementazione di coda chiamata semplice, senza operatore automatico</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-240\">Simple call queue implementation, without auto attendant</span></span>\n\n<span data-ttu-id=\"c05c0-241\">Creare un account della risorsa per l'operatore automatico e quindi iniziare a creare l'operatore automatico.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-241\">Create a resource account for the auto attendant, then start creating the auto attendant.</span></span> <span data-ttu-id=\"c05c0-242\">Prevede un ritardo di pochi minuti dopo aver creato l'account della risorsa prima che saranno disponibili come una selezione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-242\">Expect a delay of a few minutes after creating the resource account before it becomes available as a selection.</span></span>\n\n<span data-ttu-id=\"c05c0-243\">Nell' **interfaccia di amministrazione di Microsoft Team**, fare clic su **segreteria** > **code di chiamata**, quindi fare clic su **Aggiungi nuovo +**:</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-243\">In the **Microsoft Teams admin center**, click on **Voice** > **Call queues**, then click **+ Add new**:</span></span>\n\n| | <span data-ttu-id=\"c05c0-244\">Opzione</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-244\">Option</span></span>| <span data-ttu-id=\"c05c0-245\">Impostazione</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-245\">Setting</span></span> |\n|:---   |:--- |:---     |\n| ![Numero 1](../images/sfbcallout1.png)| <span data-ttu-id=\"c05c0-247\">Nome della coda di chiamata</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-247\">Call queue name</span></span> | <span data-ttu-id=\"c05c0-248\">Contoso Pizza ordinamento</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-248\">Contoso Pizza Ordering</span></span>  |\n| ![Numero 2](../images/sfbcallout2.png)| <span data-ttu-id=\"c05c0-250\">Account della risorsa</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-250\">Resource account</span></span>  | <span data-ttu-id=\"c05c0-251\">Ordinamento WIT (il numero di telefono viene assegnato per l'account della risorsa)</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-251\">CQ-ordering (the phone number is assigned to the resource account)</span></span>  |\n| ![Numero 3](../images/sfbcallout3.png)| <span data-ttu-id=\"c05c0-253\">Messaggio di saluto</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-253\">Greeting</span></span>  | <span data-ttu-id=\"c05c0-254\">Riprodurre un File Audio (registrazione di Script 3)</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-254\">Play an Audio File (recording of Script 3)</span></span>  |\n| ![Numero 4](../images/sfbcallout4.png)| <span data-ttu-id=\"c05c0-256\">Musica di attesa</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-256\">Music on hold</span></span> | <span data-ttu-id=\"c05c0-257\">caricare un MP3, WMA o WAV file grandi fino a 5 MB.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-257\">upload an MP3, WMA, or WAV file up to 5 MB large.</span></span>  |\n| ![Numero 5](../images/sfbcallout5.png)| <span data-ttu-id=\"c05c0-259\">Agenti di chiamata</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-259\">Call Agents</span></span> <br> <span data-ttu-id=\"c05c0-260\">Metodo di routing</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-260\">Routing Method</span></span> <br> <span data-ttu-id=\"c05c0-261\">Non consentire agente</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-261\">Agent Opt Out</span></span> <br> <span data-ttu-id=\"c05c0-262\">Ora avviso agente</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-262\">Agent alert time</span></span>  | <span data-ttu-id=\"c05c0-263\">Gli agenti di chiamata è necessario essere definito come un gruppo di utenti di Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-263\">The call agents need to be defined as a group of O365 users.</span></span> <span data-ttu-id=\"c05c0-264\">Cercare e selezionare il gruppo che appena creato</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-264\">Search for and select the group you created</span></span>  <br> <span data-ttu-id=\"c05c0-265\">Round Robin</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-265\">Round Robin</span></span> <br> <span data-ttu-id=\"c05c0-266\">In</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-266\">On</span></span> <br> <span data-ttu-id=\"c05c0-267\">10 secondi</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-267\">10 seconds</span></span> |\n| ![Numero 6](../images/sfbcallout6.png)| <span data-ttu-id=\"c05c0-269\">Numero massimo di chiamate in coda</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-269\">Maximum calls in queue</span></span> <br> <span data-ttu-id=\"c05c0-270\">Quando viene raggiunto il numero massimo di chiamate</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-270\">When the maximum number of calls is reached</span></span>   | <span data-ttu-id=\"c05c0-271\">50</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-271\">50</span></span> <br> <span data-ttu-id=\"c05c0-272\">Disconnetti</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-272\">Disconnect</span></span> |\n| ![Numero 7](../images/sfbcallout6.png)| <span data-ttu-id=\"c05c0-274\">Tempo massimo di attesa</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-274\">Maximum wait time</span></span> <br> <span data-ttu-id=\"c05c0-275\">Quando timeout di chiamata</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-275\">When call times out</span></span>    | <span data-ttu-id=\"c05c0-276\">20 minuti</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-276\">20 minutes</span></span><br> <span data-ttu-id=\"c05c0-277\">Disconnetti</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-277\">Disconnect</span></span> |\n|  |  | \n\n<span data-ttu-id=\"c05c0-278\">Coda di chiamata è più semplice da implementare, ma che semplicità ha un costo:</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-278\">This Call Queue is the simplest to implement, but that simplicity has a cost:</span></span> \n- <span data-ttu-id=\"c05c0-279\">Sintesi vocale da testo non sarà in grado di offrire un messaggio in uscita, è necessario registrarlo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-279\">Text to speech won't be able to provide an outgoing message, you'll have to record it.</span></span> \n- <span data-ttu-id=\"c05c0-280\">Se il tempo di attesa chiamata telefonica o lunghezza del coda raggiunge massimo, non è possibile per scusiamo per un ritardo e mettere la chiamata nuovamente nella coda.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-280\">If the call queue length or call wait time reaches maximum, there's no way to apologize for a delay and put the call back in the queue.</span></span> <span data-ttu-id=\"c05c0-281\">Il chiamante viene improvvisamente disconnesso, che è in realtà non ciò che si desidera eseguire una chiamata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-281\">The caller is abruptly hung up on, which is really not what we want to happen to a call.</span></span>\n\n\n### <a name=\"call-queue-implementation-with-auto-attendant\"></a><span data-ttu-id=\"c05c0-282\">Implementazione di coda di chiamata, con operatore automatico</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-282\">Call Queue implementation, with auto attendant</span></span>\n\n<span data-ttu-id=\"c05c0-283\">Nell' **interfaccia di amministrazione di Microsoft Team**, fare clic su **segreteria** > **code di chiamata**, quindi fare clic su **+ Nuovo chiamare coda**:</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-283\">In the **Microsoft Teams admin center**, click on **Voice** > **Call queues**, then click **+ New call queue**:</span></span>\n\n| |<span data-ttu-id=\"c05c0-284\">Opzione</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-284\">Option</span></span> | <span data-ttu-id=\"c05c0-285\">Impostazione</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-285\">Setting</span></span> |\n|:---    |:---     |:---|\n| ![Numero 1](../images/sfbcallout1.png)| <span data-ttu-id=\"c05c0-287\">Nome della coda</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-287\">Queue Name</span></span> | <br> <span data-ttu-id=\"c05c0-288\">Contoso Pizza ordinamento</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-288\">Contoso Pizza Ordering</span></span>  |\n| ![Numero 2](../images/sfbcallout2.png)| <span data-ttu-id=\"c05c0-290\">Nome dell'account risorsa</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-290\">Resource account name</span></span> | <span data-ttu-id=\"c05c0-291\">Ordinamento WIT (il numero di telefono viene assegnato per l'account della risorsa operatore automatico)</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-291\">CQ-ordering (the phone number is assigned to the Auto Attendant resource account)</span></span>  |\n| ![Numero 3](../images/sfbcallout3.png)| <span data-ttu-id=\"c05c0-293\">Messaggio di saluto</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-293\">Greeting</span></span>  | <span data-ttu-id=\"c05c0-294\">Nessun messaggio di saluto</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-294\">No Greeting</span></span> |\n| ![Numero 4](../images/sfbcallout4.png)| <span data-ttu-id=\"c05c0-296\">Musica di attesa</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-296\">Music on hold</span></span> | <span data-ttu-id=\"c05c0-297\">caricare un MP3, WMA o WAV file fino a 5 MB.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-297\">upload an MP3, WMA, or WAV file up to 5 MB.</span></span>  |\n| ![Numero 5](../images/sfbcallout5.png)| <span data-ttu-id=\"c05c0-299\">Agenti di chiamata</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-299\">Call Agents</span></span> <br> <span data-ttu-id=\"c05c0-300\">Metodo di routing</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-300\">Routing Method</span></span> <br> <span data-ttu-id=\"c05c0-301\">Non consentire agente</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-301\">Agent Opt Out</span></span> <br> <span data-ttu-id=\"c05c0-302\">Ora avviso agente</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-302\">Agent alert time</span></span>  | <span data-ttu-id=\"c05c0-303\">Gli agenti di chiamata è necessario essere definito come un gruppo di utenti di Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-303\">The call agents need to be defined as a group of O365 users.</span></span> <span data-ttu-id=\"c05c0-304\">Cercare e selezionare il gruppo che appena creato</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-304\">Search for and select the group you created</span></span>  <br> <span data-ttu-id=\"c05c0-305\">Round Robin</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-305\">Round Robin</span></span> <br> <span data-ttu-id=\"c05c0-306\">In</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-306\">On</span></span> <br> <span data-ttu-id=\"c05c0-307\">10 secondi</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-307\">10 seconds</span></span> |\n| ![Numero 6](../images/sfbcallout6.png)| <span data-ttu-id=\"c05c0-309\">Numero massimo di chiamate in coda</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-309\">Maximum calls in queue</span></span> <br> <span data-ttu-id=\"c05c0-310\">Quando viene raggiunto il numero massimo di chiamate</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-310\">When the maximum number of calls is reached</span></span>   | <span data-ttu-id=\"c05c0-311\">50</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-311\">50</span></span> <br> <span data-ttu-id=\"c05c0-312\">Disconnetti</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-312\">Disconnect</span></span> |\n| ![Numero 7](../images/sfbcallout7.png)| <span data-ttu-id=\"c05c0-314\">Tempo massimo di attesa</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-314\">Maximum wait time</span></span> <br> <span data-ttu-id=\"c05c0-315\">Quando timeout di chiamata</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-315\">When call times out</span></span>    | <span data-ttu-id=\"c05c0-316\">20 minuti</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-316\">20 minutes</span></span><br> <span data-ttu-id=\"c05c0-317\">Disconnetti</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-317\">Disconnect</span></span> |\n|  |  | \n\n<span data-ttu-id=\"c05c0-318\">Al termine, premere **Salva** .</span><span class=\"sxs-lookup\"><span data-stu-id=\"c05c0-318\">Press **Save** when you're done.</span></span> <span data-ttu-id=\"c05c0-319\">In questo esempio il messaggio di saluto che il chiamante sente viene implementato nell'operatore automatico, pertanto non è necessario nella coda di chi