- durationInMinutes: 2
  content: "\n<span data-ttu-id=\"60427-104\">[Microsoft teams](/MicrosoftTeams/Teams-overview.md) e [Skype for business](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) sono entrambi parte di Office 365 che consentono di comunicare in un'unica posizione la chat, le conversazioni telefoniche, la segreteria telefonica, le riunioni, i file e le app.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-104\">[Microsoft Teams](/MicrosoftTeams/Teams-overview.md) and [Skype for Business](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) are both part of Office 365 that provide chat, phone conversations, voicemail, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"60427-105\">Entrambi richiedono licenze per il [**sistema telefonico**](/MicrosoftTeams/what-is-phone-system-in-office-365) per abilitare le funzionalità di controllo delle chiamate e PBX nel cloud di Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-105\">They both require [**Phone System licenses**](/MicrosoftTeams/what-is-phone-system-in-office-365) to enable call control and PBX capabilities in the Office 365 cloud.</span></span> <span data-ttu-id=\"60427-106\">La licenza per il sistema telefonico è inclusa nella licenza Enterprise E5 oppure può essere aggiunta a una licenza Enterprise E3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-106\">The phone system license is included with the Enterprise E5 license, or it can be added to an Enterprise E3 license.</span></span> <span data-ttu-id=\"60427-107\">I dettagli delle licenze sono relativi alle [licenze per i componenti aggiuntivi Skype for business](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-107\">Licensing details are at [Skype for Business add-on licensing](../skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing.md).</span></span> \n\n<span data-ttu-id=\"60427-108\">Una licenza per il sistema telefonico consente di sostituire il sistema PBX esistente con un [set di funzionalità](/MicrosoftTeams/here-s-what-you-get-with-phone-system) che includono code di chiamata, che instradano le persone che chiamano l'azienda a uno degli agenti di chiamata della società che possono quindi riempire le richieste di assistenza clienti o inserire le vendite ordini.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-108\">A Phone System license allows you to replace your existing PBX system with a [set of features](/MicrosoftTeams/here-s-what-you-get-with-phone-system) that include call queues, which route people who call your business to one of your company's call agents that can then fill customer service requests or put in sales orders.</span></span> <span data-ttu-id=\"60427-109\">Le code di chiamata possono essere usate sia con teams che con Skype for business.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-109\">Call queues can be used with either Teams or Skype for Business.</span></span> <span data-ttu-id=\"60427-110\">Per creare una coda di chiamata per l'organizzazione, è possibile usare l'interfaccia di amministrazione di Microsoft teams e collegarla a un *account di risorse*.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-110\">You create a call queue for your organization using the Microsoft Teams admin center and linking it with a *resource account*.</span></span> <span data-ttu-id=\"60427-111\">A un account di risorsa collegata della coda di chiamata può essere assegnato un numero di telefono o una coda di chiamata può essere un'opzione alternativa per un operatore automatico, un numero di telefono associato direttamente è facoltativo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-111\">A call queue's linked resource account can either be assigned a phone number or a call queue can be an option choice for an auto attendant, a directly associated phone number is optional.</span></span>\n\n<span data-ttu-id=\"60427-112\">Se viene chiesto di configurare una coda di chiamata, in questo articolo viene illustrata la pianificazione e l'implementazione di uno semplificato per un'attività ipotetica.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-112\">If you are asked to set up a call queue, this article provides an illustration of planning and implementing a simplified one for a hypothetical business.</span></span>  \n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"60427-113\">Prima di iniziare</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-113\">Before you begin</span></span>\n\n<span data-ttu-id=\"60427-114\">Supponiamo che tu abbia già eseguito le operazioni seguenti:</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-114\">We assume you've already done the following:</span></span> \n- [<span data-ttu-id=\"60427-115\">Configurare il sistema telefonico nell'organizzazione</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-115\">Set up Phone System in your organization</span></span>](/MicrosoftTeams/setting-up-your-phone-system)\n- [<span data-ttu-id=\"60427-116\">Configurare la segreteria telefonica del sistema telefonico</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-116\">Set up Phone System voicemail</span></span>](/MicrosoftTeams/set-up-phone-system-voicemail)\n- <span data-ttu-id=\"60427-117\">[Quali sono gli operatori automatici e le code di chiamata?](/MicrosoftTeams/answer-auto-attendant-and-call-queue-calls) per comprendere meglio le caratteristiche del sistema telefonico che possono interagire con una coda di chiamata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-117\">Reviewed  [What are auto attendants and call queues?](/MicrosoftTeams/answer-auto-attendant-and-call-queue-calls) to get a better understanding of the Phone System features that can interact with a call queue.</span></span>\n"
- title: <span data-ttu-id="60427-118">Valutare le esigenze aziendali</span><span class="sxs-lookup"><span data-stu-id="60427-118">Assess business needs</span></span>
  durationInMinutes: 4
  content: "\n<span data-ttu-id=\"60427-119\">Contoso pizza è una piccola catena di consegne di pizze regionali con venti posizioni e vuole convertire l'operazione per l'uso di un call center virtuale.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-119\">Contoso Pizza is a small regional pizza delivery chain with twenty locations, and they want to convert their operation to use a virtual call center.</span></span> <span data-ttu-id=\"60427-120\">Vogliono che i loro agenti di chiamata accedano al client desktop di teams e prendano gli ordini usando l'attuale sistema di acquisizione ordini della società.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-120\">They want their call agents to log in to the Teams Desktop client and take orders using the company's existing order-taking system.</span></span> <span data-ttu-id=\"60427-121\">L'attrazione più grande per gli utenti è la possibilità di espandersi o contrarsi in base alle esigenze senza dover investire nello spazio di Office per il Call Center.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-121\">The biggest attraction for them is being able to expand or contract as needed without having to invest in office space for the call center.</span></span> \n\n<span data-ttu-id=\"60427-122\">Una valutazione delle esigenze per questa società può includere le domande seguenti:</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-122\">A needs assessment for this company might include the following questions:</span></span>\n\n### <a name=\"how-many-call-agents-will-you-assign-to-the-queue\"></a><span data-ttu-id=\"60427-123\">Quanti agenti di chiamata verranno assegnati alla coda?</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-123\">How many call agents will you assign to the queue?</span></span> \n<span data-ttu-id=\"60427-124\">La società ha 25 agenti di chiamata nel proprio Call Center esistente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-124\">The company has 25 call agents in their existing call center.</span></span> <span data-ttu-id=\"60427-125\">In genere gli agenti di 12-20 sono attivi in una sola volta.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-125\">There are typically 12-20 agents active at one time.</span></span> \n\n### <a name=\"how-is-their-existing-system-set-up-and-what-changes-if-any-do-they-want-to-make\"></a><span data-ttu-id=\"60427-126\">In che modo è configurato il sistema esistente e quali sono le modifiche desiderate da apportare?</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-126\">How is their existing system set up, and what changes if any do they want to make?</span></span> \n<span data-ttu-id=\"60427-127\">Hanno un sistema di operatore automatico per l'ufficio della società e c'è un'opzione nel sistema che si indirizza all'ordinamento al dettaglio, ma connette solo una o due chiamate al giorno.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-127\">They have an auto attendant system for the company office, and there is an option in that system that routes to retail ordering, but it only connects one or two calls a day.</span></span> <span data-ttu-id=\"60427-128\">Hanno un numero di 1-800 per l'immissione di ordini per il recapito e lo pubblicizzano pesantemente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-128\">They have a 1-800 number for placing orders for delivery and advertise it heavily.</span></span> <span data-ttu-id=\"60427-129\">Il servizio code di chiamata legacy fornisce un singolo nodo operatore automatico davanti alla coda delle chiamate per offrire un'esperienza chiamante diversa durante le ore lavorative e fuori dall'orario di ufficio.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-129\">Their legacy call queue service provides a single auto attendant node in front of the call queue to provide a different caller experience during business hours vs. outside business hours.</span></span>\n\n### <a name=\"will-the-call-center-be-active-24-hours-a-day-or-have-business-hours\"></a><span data-ttu-id=\"60427-130\">Il Call Center sarà attivo 24 ore al giorno o avrà orari di ufficio?</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-130\">Will the call center be active 24 hours a day, or have business hours?</span></span>\n<span data-ttu-id=\"60427-131\">La coda deve essere in uso dalle 11 alle 11:30 PM, sette giorni alla settimana.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-131\">The queue needs to be in use from 11am to 11:30 pm, seven days a week.</span></span> \n\n### <a name=\"do-they-want-distinct-initial-greetings-for-business-hours-after-hours-weekends-holidays-and-so-on\"></a><span data-ttu-id=\"60427-132\">Desiderano un saluto iniziale distinto per le ore lavorative, le ore successive, i fine settimana, le festività e così via.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-132\">Do they want distinct initial greetings for business hours, after-hours, weekends, holidays, and so on.</span></span>\n<span data-ttu-id=\"60427-133\">Sanno già che il tasso di chiamata al di fuori delle ore lavorative è molto basso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-133\">They already know that the call rate outside of their business hours is very low.</span></span> <span data-ttu-id=\"60427-134\">L'uso di un saluto speciale è facoltativo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-134\">Using special greetings is optional.</span></span>\n\n### <a name=\"how-are-the-agents-compensated\"></a><span data-ttu-id=\"60427-135\">Come vengono compensati gli agenti?</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-135\">How are the agents compensated?</span></span>\n<span data-ttu-id=\"60427-136\">Gli agenti vengono pagati su base oraria oltre a un bonus sulle prestazioni e le relative prestazioni vengono registrate nel sistema di ordinamento.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-136\">The agents are paid on an hourly basis plus a performance bonus, and their performance is tracked in the ordering system.</span></span> <span data-ttu-id=\"60427-137\">C'era una volta la percezione che un agente stesse ottenendo favorito dalla distribuzione delle chiamate della coda e che vorrebbe evitare una ripetizione di tale impressione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-137\">There was once a perception that one agent was getting favored by the queue's distribution of calls, and they would like to avoid a repeat of that impression.</span></span>\n\n### <a name=\"what-is-the-usual-size-of-the-call-queue-in-the-existing-call-center\"></a><span data-ttu-id=\"60427-138\">Qual è la dimensione usuale della coda di chiamata nel centro chiamate esistente?</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-138\">What is the usual size of the call queue in the existing call center?</span></span>\n<span data-ttu-id=\"60427-139\">A seconda dell'ora, può variare da 5 a 30.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-139\">Depending on the hour, it can vary from 5 to 30.</span></span> <span data-ttu-id=\"60427-140\">I tempi di attesa sono noti per essere fino a 3 minuti la maggior parte del tempo e 5 minuti al massimo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-140\">Wait times are known to be up to 3 minutes most of the time, and 5 minutes at peak.</span></span> \n\n### <a name=\"do-they-already-have-preferences-for-on-hold-music\"></a><span data-ttu-id=\"60427-141\">Le preferenze per la musica in attesa sono già disponibili?</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-141\">Do they already have preferences for on-hold music?</span></span>\n<span data-ttu-id=\"60427-142\">Vogliono avere musica personalizzata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-142\">They want to have custom music.</span></span> \n"
- title: <span data-ttu-id="60427-143">Progettazione</span><span class="sxs-lookup"><span data-stu-id="60427-143">The design</span></span>
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a><span data-ttu-id=\"60427-144\">Linee guida generali</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-144\">General guidelines</span></span>\n<span data-ttu-id=\"60427-145\">Prima di esaminare il nostro esempio specifico, esaminiamo brevemente alcune linee guida e nozioni di base sulla progettazione più generali.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-145\">Before we look at our specific example, let’s look briefly at some more general design guidelines and basics.</span></span> \n\n<span data-ttu-id=\"60427-146\">Una coda di chiamata Cloud include un numero limitato di opzioni.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-146\">A Cloud call queue has a limited number of options.</span></span> <span data-ttu-id=\"60427-147\">Le decisioni principali da prendere per la coda sono:</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-147\">The main decisions to make for the queue are:</span></span> \n\n- <span data-ttu-id=\"60427-148\">Se assegnare un numero direttamente alla coda o avere chiamanti che si connettono prima a un operatore automatico.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-148\">Whether to assign a number directly to the queue, or to have callers connect to an auto attendant first.</span></span> <span data-ttu-id=\"60427-149\">È improbabile che i chiamanti si rendano conto della differenza.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-149\">Callers are unlikely to realize the difference.</span></span>\n- <span data-ttu-id=\"60427-150\">Se avere un saluto iniziale come parte della coda di chiamata (se ci si connette inizialmente a un operatore automatico, in grado di dare un saluto iniziale)</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-150\">Whether to have an initial greeting  as part of the call queue (if you do connect initially to an auto attendant, that can provide an initial greeting)</span></span>\n- <span data-ttu-id=\"60427-151\">cosa tenere la musica da usare</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-151\">what hold music to use</span></span>\n- <span data-ttu-id=\"60427-152\">come distribuire le chiamate tra gli agenti disponibili</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-152\">how to distribute the calls among the available agents</span></span>\n\n#### <a name=\"do\"></a><span data-ttu-id=\"60427-153\">Eseguire</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-153\">Do:</span></span>\n- <span data-ttu-id=\"60427-154\">Mantieni il numero di chiamate in coda e il tempo di attesa delle chiamate per i chiamanti il più breve possibile.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-154\">Keep the number of calls in queue and call wait time for callers as short as possible.</span></span>\n- <span data-ttu-id=\"60427-155\">Avere un saluto iniziale alternativo per le chiamate effettuate al di fuori degli orari lavorativi o durante le festività o i fine settimana quando gli agenti non saranno disponibili.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-155\">Have alternate initial greetings for calls taken outside business hours, or on holidays or weekends when agents won't be available.</span></span> <span data-ttu-id=\"60427-156\">Si tratterà di inserire un singolo operatore automatico davanti alla coda di chiamata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-156\">This will involve putting a single auto attendant in front of the call queue.</span></span>\n- <span data-ttu-id=\"60427-157\">Impostare la coda di chiamata come facile da trovare quando il numero di ordinazione si connette prima a un operatore automatico.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-157\">Make the call queue as easy to find as possible when your ordering number connects to an auto attendant first.</span></span> \n- <span data-ttu-id=\"60427-158\">Conosci i tuoi clienti e fornisci musica in attesa che corrispondano ai loro interessi, o almeno non si scontrano male con i loro gusti.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-158\">Know your customers and provide hold music that will match their interests, or at least not clash badly with their tastes.</span></span>\n\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"60427-159\">Non:</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-159\">Don't:</span></span>\n- <span data-ttu-id=\"60427-160\">Pitch altri prodotti o upsell mentre i chiamanti attendono il blocco.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-160\">Pitch other products or upsell while callers are waiting on hold.</span></span>  \n- <span data-ttu-id=\"60427-161\">Fare in modo che i chiamanti attendano più del necessario per comunicare con un agente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-161\">Make callers wait any longer than necessary to talk to an agent.</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"60427-162\">I tasti \\* (Repeat) e \\# (back) sono riservati dal sistema e non possono essere riassegnati.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-162\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"60427-163\">Se il riconoscimento vocale è abilitato, \\* la pressione corrisponderà a \"Repeat \\# \" e corrisponderà ai comandi vocali \"back\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-163\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n\n## <a name=\"do-a-design-mockup\"></a><span data-ttu-id=\"60427-164\">Creare un modello di progettazione</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-164\">Do a design mockup</span></span> \n<span data-ttu-id=\"60427-165\">Per le implementazioni incentrate su una coda di chiamata, ad esempio, verrà assegnato un numero di telefono all'account delle risorse della coda di chiamata o il numero di telefono verrà assegnato all'account delle risorse di un operatore automatico.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-165\">For implementations centered on a call queue like our example, we'll either have a phone number assigned to the call queue's resource account, or have the phone number assigned to an auto attendant's resource account.</span></span>\n\n<span data-ttu-id=\"60427-166\">*Coda di chiamata senza operatore automatico*</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-166\">*Call Queue with no Auto Attendant*</span></span>\n\n![coda di chiamata per pizza](../images/CQ-Pizza-CallCenter.png)  \n\n<span data-ttu-id=\"60427-168\">*Coda di chiamata con operatore automatico*</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-168\">*Call Queue with Auto Attendant*</span></span>\n\n![Pizza Call que-operatore automatico](../images/AA-CQ.png)\n\n<span data-ttu-id=\"60427-170\">È possibile usare Visio per visualizzare la struttura.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-170\">You could use Visio to visualize your design.</span></span> <span data-ttu-id=\"60427-171\">Il file di Visio contenente i diagrammi descritti sopra è disponibile per il [download](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/CQ-Pizza-CallCenter.vsdx?raw=true).</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-171\">The Visio file containing the diagrams above is available for [download](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/CQ-Pizza-CallCenter.vsdx?raw=true).</span></span> <span data-ttu-id=\"60427-172\">In alternativa, gli operatori automatici e i diagrammi delle code di chiamata possono essere pianificati usando le note adesive o le schede indice.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-172\">Alternately, Auto Attendant and Call Queue diagrams can be planned using sticky notes or index cards.</span></span>\n\n<span data-ttu-id=\"60427-173\">Per una progettazione iniziale più complessa con più operatori automatici annidati, fare riferimento all'esercitazione operatore automatico.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-173\">For a more complex initial design with multiple nested auto attendants, refer to the Auto Attendants tutorial.</span></span>\n"
- title: <span data-ttu-id="60427-174">Scrittura dello script</span><span class="sxs-lookup"><span data-stu-id="60427-174">Writing the script</span></span>
  durationInMinutes: 3
  content: "### <a name=\"writing-better--scripts\"></a><span data-ttu-id=\"60427-175\">Scrittura di script migliori</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-175\">Writing better  scripts</span></span> \n<span data-ttu-id=\"60427-176\">Gli script dei messaggi in uscita possono creare o interrompere l'impronta a sinistra per i clienti o i chiamanti.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-176\">Your outgoing message scripts can make or break the impression left on your customers or callers.</span></span> <span data-ttu-id=\"60427-177\">Pianificali con attenzione, scrivili e Considerali registrati professionalmente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-177\">Plan them carefully, write them out, and consider having them professionally recorded.</span></span> <span data-ttu-id=\"60427-178\">L'obiettivo è quello di connettere il chiamante a una persona dal vivo nel modo più efficiente possibile.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-178\">The goal is to connect the caller to a live person as efficiently as possible.</span></span>\n<span data-ttu-id=\"60427-179\">Quando si scrive la finestra di dialogo script, pensare ad alcune di queste linee guida:</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-179\">Think about some of these guidelines when writing the script dialog:</span></span>\n\n#### <a name=\"do\"></a><span data-ttu-id=\"60427-180\">Eseguire</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-180\">Do:</span></span>\n1.  <span data-ttu-id=\"60427-181\">Saluta e ringrazia il chiamante per aver contattato l'utente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-181\">Greet and thank the caller for contacting you.</span></span> <span data-ttu-id=\"60427-182\">Tieni questo breve, non più di tre frasi e in 30 secondi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-182\">Keep this short, no more than three sentences and under 30 seconds.</span></span> <span data-ttu-id=\"60427-183\">Se il sito Web offre opzioni in modalità self-service, menzionarlo, ma altrimenti presentare scelte e opzioni il prima possibile senza essere brusco.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-183\">If your web site offers self-service options, mention it but otherwise present choices and options as soon as possible without being abrupt.</span></span> \n2.  <span data-ttu-id=\"60427-184\">È consigliabile usare le richieste multilingue, ma inserire la lingua o le lingue secondarie alla fine del primo set di opzioni.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-184\">Consider using multilingual prompts, but put the secondary language or languages at the end of the first set of options.</span></span>\n3.  <span data-ttu-id=\"60427-185\">Verificare che la voce per le richieste lasci l'impressione desiderata ed è chiaramente comprensibile.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-185\">Make sure the voice for the prompts leaves the impression you want and is clearly understandable.</span></span>  <span data-ttu-id=\"60427-186\">Il sistema telefonico ha un motore di sintesi vocale incorporato che offre l'opzione di immettere il testo finale e decidere autonomamente se si vuole trasmettere l'impressione desiderata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-186\">Phone System has a built in text to speech engine which gives you the option of entering your final text and deciding for yourself whether it's conveying the impression you want.</span></span> <span data-ttu-id=\"60427-187\">In caso contrario, l'uso di una richiesta audio preregistrata è completamente supportato.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-187\">If not, using a pre-recorded audio prompt is fully supported.</span></span> <span data-ttu-id=\"60427-188\">Se il messaggio selezionato borbotta, suona condiscendente o ha altri problemi, continua a cercare.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-188\">If your selected message voice mumbles, sounds condescending, or has other issues, keep looking.</span></span>\n4.  <span data-ttu-id=\"60427-189\">Menzionare le modifiche significative alla struttura dell'opzione quando ciò accade, ma non lasciare attiva la parte del messaggio di saluto per più di un mese.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-189\">Mention significant changes to your option structure when that happens, but don't leave that part of the greeting active for more than a month.</span></span> <span data-ttu-id=\"60427-190\">Se si hanno aggiornamenti frequenti e si prevede che il caso sia il più delle volte, è sufficiente ometterlo dallo script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-190\">If you have frequent updates and expect that to be the case most of the time, just omit it from the script.</span></span>\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"60427-191\">Non:</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-191\">Don't:</span></span>\n1.  <span data-ttu-id=\"60427-192\">Intralciare il saluto iniziale, tenere il saluto iniziale breve e dolce.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-192\">Clutter the initial greeting, keep the initial greeting short and sweet.</span></span>\n2.  <span data-ttu-id=\"60427-193\">Dire per cortesia o usare altri convenevoli più e più.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-193\">Say please or use other pleasantries over and over.</span></span> <span data-ttu-id=\"60427-194\">Basta ottenere i chiamanti per l'opzione o la persona di cui hanno bisogno nel modo più efficiente possibile.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-194\">Just get the callers to the option or person they need as efficiently as possible.</span></span>\n3.  <span data-ttu-id=\"60427-195\">Includi \"http\\/\\/:\\.www\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-195\">Include \"http:\\/\\/www\\.\"</span></span> <span data-ttu-id=\"60427-196\">Quando menzioni un indirizzo Web.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-196\">when mentioning a web address.</span></span> <span data-ttu-id=\"60427-197\">È solo un uso scadente del tempo di script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-197\">It's just a poor use of script time.</span></span>\n4.  <span data-ttu-id=\"60427-198\">Usare abbreviazioni come St per Street o CA per California.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-198\">Use abbreviations like St for street or CA for California.</span></span> <span data-ttu-id=\"60427-199\">Scriverle nello script e dire l'intera parola nella registrazione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-199\">Spell them out in the script and say the whole word in the recording.</span></span> <span data-ttu-id=\"60427-200\">I motori di sintesi vocale di solito non fanno bene con le abbreviazioni.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-200\">Text to speech engines don't usually do well with abbreviations.</span></span>\n5.  <span data-ttu-id=\"60427-201\">Includi informazioni sulle vendite negli script, infastidirai i chiamanti.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-201\">Include sales information in the scripts, you'll annoy your callers.</span></span> <span data-ttu-id=\"60427-202\">Che la forza vendita si occupi di questo genere di cose.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-202\">Let your sales force take care of that sort of thing.</span></span>\n\n<span data-ttu-id=\"60427-203\">Infine, se la tua azienda ha uno slogan, pensaci due volte su come includerlo nello script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-203\">And finally, if your company has a slogan, think twice about including it in the script at all.</span></span> <span data-ttu-id=\"60427-204\">È probabile che i chiamanti l'abbiano già sentita prima, se la chiamano.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-204\">Chances are your callers have heard it before if they're calling you.</span></span> <span data-ttu-id=\"60427-205\">Se lo Includi, inseriscilo da qualche parte che porta l'esperienza del chiamante al termine, come per il trasferimento alla segreteria telefonica di un singolo utente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-205\">If you do include it, put it somewhere it brings the caller's experience to a close, like when transferring to an individual's desk line or voicemail.</span></span> <span data-ttu-id=\"60427-206\">Se l'utente ha avuto uno slogan o una linea di tag per un lungo periodo di tempo che molti clienti sanno, potrebbe anche non valere la pena di includere.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-206\">If you’ve had a slogan or tag line for a long time that many of your customers know, it might or might not be worth including.</span></span> <span data-ttu-id=\"60427-207\">La \"regola d'oro\" consiste nel connettere il chiamante a una persona nel modo più efficiente possibile.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-207\">The \"golden rule\" here is to connect the caller to a person as efficiently as possible.</span></span>\n\n### <a name=\"sample-greeting-scripts\"></a><span data-ttu-id=\"60427-208\">Script di saluto di esempio</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-208\">Sample greeting scripts</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"60427-209\">I tasti \\* (Repeat) e \\# (back) sono riservati dal sistema e non possono essere riassegnati.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-209\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"60427-210\">Se il riconoscimento vocale è abilitato, \\* la pressione corrisponderà a \"Repeat \\# \" e corrisponderà ai comandi vocali \"back\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-210\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n<span data-ttu-id=\"60427-211\">Questi script riflettono i disegni illustrati in precedenza e le linee guida suggerite per la scrittura di script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-211\">These scripts reflect the designs shown earlier, and the suggested guidelines for writing scripts.</span></span> \n\n#### <a name=\"call-queue-script-1-call-queue-greeting-call-queue-without-auto-attendant\"></a><span data-ttu-id=\"60427-212\">Script coda di chiamata 1: messaggio di saluto coda di chiamata (coda di chiamata senza operatore automatico)</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-212\">Call Queue Script 1: Call queue greeting (call queue without auto attendant)</span></span>\n\n<span data-ttu-id=\"60427-213\">\"Grazie per aver chiamato la pizza di contoso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-213\">\"Thanks for calling Contoso Pizza.</span></span> <span data-ttu-id=\"60427-214\">Se si sta chiamando tra le 11:00 e le 11:30 PM, rimanere in linea e il prossimo agente disponibile prenderà l'ordine.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-214\">If you're calling between 11 am and 11:30 pm please stay on the line and the next available agent will take your order.</span></span> <span data-ttu-id=\"60427-215\">Se si sta chiamando all'esterno dell'orario di ufficio, richiamare presto. \"</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-215\">If you're calling outside business hours, please call back soon.\"</span></span>\n\n\n\n#### <a name=\"auto-attendant-script-1-business-hours-greeting\"></a><span data-ttu-id=\"60427-216\">Script operatore automatico 1: saluto orari di ufficio</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-216\">Auto Attendant Script 1: business hours greeting</span></span>\n\n<span data-ttu-id=\"60427-217\">\"Grazie per aver chiamato la pizza di contoso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-217\">\"Thanks for calling Contoso Pizza.</span></span> <span data-ttu-id=\"60427-218\">Resta in linea e il prossimo agente disponibile prenderà l'ordine. \"</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-218\">Please stay on the line and the next available agent will take your order.\"</span></span>\n\n#### <a name=\"auto-attendant-script-2-after-hours-greeting\"></a><span data-ttu-id=\"60427-219\">Script operatore automatico 2: saluto dopo le ore</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-219\">Auto Attendant Script 2: after-hours greeting</span></span>\n\n<span data-ttu-id=\"60427-220\">\"Grazie per aver chiamato la pizza di contoso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-220\">\"Thanks for calling Contoso Pizza.</span></span>   <span data-ttu-id=\"60427-221\">Al momento siamo chiusi, richiamateci tra le 11 e le 23.30 per ordinare una nuova pizza bollente!</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-221\">We’re closed at this time, please call back between 11am and 11:30pm to order fresh piping hot pizza!\"</span></span>\n\n\n<span data-ttu-id=\"60427-222\">Tieni presente che non è disponibile uno script per offrire opzioni per la tastiera del telefono o un messaggio di saluto per la coda di chiamata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-222\">Note that we don't have a script to offer phone keypad options, or a greeting for the call queue.</span></span> <span data-ttu-id=\"60427-223\">Il chiamante verrà consegnato dall'operatore automatico alla coda di chiamata senza che siano disponibili altre opzioni.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-223\">The caller will be handed from the auto attendant to the call queue without other options being offered.</span></span>\n"
- title: <span data-ttu-id="60427-224">Implementazione di una coda di chiamata</span><span class="sxs-lookup"><span data-stu-id="60427-224">Implementing a call queue</span></span>
  durationInMinutes: 7
  content: "\n<span data-ttu-id=\"60427-225\">Le informazioni necessarie per implementare la struttura nel diagramma precedente vengono presentate nelle tabelle seguenti.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-225\">The information needed to implement the design in the earlier diagram is presented in the tables that follow.</span></span>\n<span data-ttu-id=\"60427-226\">L'implementazione usa la sintesi vocale per gli script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-226\">The implementation uses text-to-speech for the scripts.</span></span> <span data-ttu-id=\"60427-227\">Il sistema telefonico ha un motore di sintesi vocale incorporato in modo da poter immettere il testo finale e decidere autonomamente se si vuole trasmettere l'impressione desiderata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-227\">Phone System has a built in text to speech engine so you the option of entering your final text and deciding for yourself whether it conveys the impression you want.</span></span> <span data-ttu-id=\"60427-228\">In caso contrario, spetta a te decidere se registrare le tue richieste usando il registratore di [suoni](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) in Windows o avere un artista professionista che usa gli script per registrare file WAV.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-228\">If not, it's up to you whether to record your own prompts using [Sound Recorder](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) in Windows or have a professional voice-over artist use your scripts to record .wav files.</span></span>\n  \n<span data-ttu-id=\"60427-229\">L'account usato per questa attività deve avere privilegi di amministratore.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-229\">The account used for this task must have Admin privileges.</span></span> <span data-ttu-id=\"60427-230\">Le tabelle seguenti mostrano i valori da immettere nella schermata dell'interfaccia utente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-230\">The following tables show values to enter in the user interface screen.</span></span>\n\n<span data-ttu-id=\"60427-231\">È necessario creare gli account delle risorse per tutti gli operatori automatici e le code di chiamata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-231\">You'll need to create resource accounts for all Auto Attendants and Call Queues.</span></span> <span data-ttu-id=\"60427-232\">Per informazioni dettagliate sulla creazione di un account di risorse, vedere [gestire gli account risorse in Microsoft teams](/MicrosoftTeams/manage-resource-accounts.md) .</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-232\">See [Manage resource accounts in Microsoft Teams](/MicrosoftTeams/manage-resource-accounts.md) for details on creating a resource account.</span></span>\n<span data-ttu-id=\"60427-233\">Dovrai anche creare un gruppo di Office 365 specifico per gli agenti di chiamata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-233\">You'll also need to create an O365 Group specifically for your call agents.</span></span>\n\n<span data-ttu-id=\"60427-234\">Configurare le operazioni seguenti in Office 365, in questo ordine:</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-234\">Set up the following in O365, in this order:</span></span>\n\n-  <span data-ttu-id=\"60427-235\">Uno o più [account di risorse](/microsoftteams/manage-resource-accounts)</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-235\">One or more [resource accounts](/microsoftteams/manage-resource-accounts)</span></span> \n-  <span data-ttu-id=\"60427-236\">Gruppo chiama agente [Office 365](https://docs.microsoft.com/office365/admin/create-groups/create-groups?view=o365-worldwide)</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-236\">Call Agent [O365 Group](https://docs.microsoft.com/office365/admin/create-groups/create-groups?view=o365-worldwide)</span></span>  \n-  <span data-ttu-id=\"60427-237\">Coda di chiamata per l'ordinamento</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-237\">Ordering call queue</span></span>\n-  <span data-ttu-id=\"60427-238\">Linea ordini pizza Contoso (operatore automatico facoltativo)</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-238\">Contoso Pizza ordering line (optional auto attendant)</span></span>\n-  <span data-ttu-id=\"60427-239\">Operatore di overflow della pizza di Contoso (operatore automatico facoltativo)</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-239\">Contoso Pizza Overflow Attendant (optional auto attendant)</span></span>\n   \n### <a name=\"simple-call-queue-implementation-without-auto-attendant\"></a><span data-ttu-id=\"60427-240\">Implementazione semplice della coda di chiamata, senza operatore automatico</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-240\">Simple call queue implementation, without auto attendant</span></span>\n\n<span data-ttu-id=\"60427-241\">Creare un account delle risorse per l'operatore automatico, quindi iniziare a creare l'operatore automatico.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-241\">Create a resource account for the auto attendant, then start creating the auto attendant.</span></span> <span data-ttu-id=\"60427-242\">Aspettarsi un ritardo di pochi minuti dopo la creazione dell'account delle risorse prima che diventi disponibile come selezione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-242\">Expect a delay of a few minutes after creating the resource account before it becomes available as a selection.</span></span>\n\n<span data-ttu-id=\"60427-243\">Nell'interfaccia **di amministrazione di Microsoft teams**, fare clic su code di**chiamata** **vocale** > , quindi fare clic su **+ Aggiungi nuovo**:</span><span class=\"sxs-lookup\"><span data-stu-id=\"60427-243\">In the **Microsoft Teams admin center**, click on **Voi