sections:
- name: Ritiro di Skype for Business Online
  questions:
  - question: Esiste una scadenza precisa entro la quale i clienti devono passare da Skype for Business Online a Teams?
    answer: >
      Sì. [Skype for Business Online verrà ritirato](skype-for-business-online-retirement.md) il 31 luglio 2021, a quel punto non sarà più accessibile. Invitiamo i clienti di Skype for Business Online a iniziare subito a usare Teams e a pianificare gli aggiornamenti, in modo da avere tutto il tempo necessario per completare l'aggiornamento prima della data di ritiro.
  - question: Perché Skype for Business online si ritira?
    answer: >
      Dalla sua introduzione, Skype for Business Online è stato uno strumento prezioso per milioni di persone in tutto il mondo. Combinando messaggistica istantanea, chiamate e video in un'unica applicazione, Skype for Business Online ha stabilito nuove possibilità per le comunicazioni aziendali. Microsoft Teams è il prossimo capitolo di questa visione.


      Le funzionalità di Microsoft Teams vanno oltre quelle di Skype for Business Online. Combinando chat, video, chiamate, collaborazione di documenti e integrazione delle applicazioni in un'unica esperienza, Teams un modo completamente nuovo di lavorare. L'innovazione e lo sviluppo continui della piattaforma Teams gli utenti beneficiano di prestazioni, funzionalità, flessibilità e sicurezza più avanzate.


      Teams non è solo un aggiornamento per Skype for Business Online, ma è un potente strumento che consente a aziende, scuole e organizzazioni di diventare più agile e migliorare l'efficienza dei flussi di lavoro chiave. Per altre informazioni sui potenziali vantaggi di Teams per l'organizzazione, vedere il white paper di Forrester, [The Total Economic Impact™ of Microsoft Teams](https://www.microsoft.com/microsoft-365/blog/wp-content/uploads/sites/2/2019/04/Total-Economic-Impact-Microsoft-Teams.pdf?rtc=1).
  - question: Cosa significa questo per i Skype for Business clienti?
    answer: >
      Dopo Skype for Business online si ritira il 31 luglio 2021, il servizio non sarà più accessibile. Fino ad allora, i clienti Skype for Business online non riceveranno alcuna modifica nel servizio. A partire dal 1° settembre 2019, tutti i nuovi clienti Microsoft 365 sono stati onboarded direttamente Teams per chat, riunioni e chiamate.


      Il tempo necessario per eseguire l'aggiornamento completo a Teams varia in base alle caratteristiche univoche dell'organizzazione, tra cui il numero di utenti, la complessità tecnica e l'adattabilità interna da modificare. È consigliabile iniziare l'aggiornamento a Teams oggi. Avviando l'aggiornamento oggi, si ha molto tempo per completarlo prima della data di ritiro. A partire da agosto, Microsoft fornirà un processo di aggiornamento assistito che ti aiuterà a spostare gli utenti rimanenti Skype for Business Online in Teams solo.


      Teams è disponibile nella maggior parte dei piani Microsoft 365 Business e Enterprise e gli investimenti esistenti per le licenze vengono Teams. Le capacità che oggi sono carichi di lavoro Premium in Skype for Business Online continueranno a essere carichi di lavoro Premium in Teams. Ad esempio, se sono state acquistate audioconferenze autonome o come parte di E5 con Skype for Business, le audioconferenze verranno abilitate in Teams.


      I Skype consumer service e Skype for Business Server non sono interessati dal ritiro di Skype for Business Online.


      [Leggere le domande frequenti sul](FAQ-journey.yml) processo di aggiornamento a Teams e sulla roadmap Teams funzionalità.
  - question: I clienti locali Skype for Business Server devono eseguire l'aggiornamento a Microsoft Teams quando Skype for Business Online si ritira?
    answer: "No. Il ritiro Skype for Business online non influisce sugli utenti ospitati in locale. Anche se incoraggiamo tutti i clienti a sfruttare le funzionalità espanse e le offerte di Microsoft Teams per le prestazioni, alcuni clienti di Skype for Business Server potrebbero dover usare il prodotto autonomo o come parte di una configurazione ibrida con Microsoft Teams. Fare riferimento al sito [Microsoft Lifecycle Policy](https://docs.microsoft.com/lifecycle/products/?terms=skype%20for%20business%20server) per le date di supporto per le versioni di Skype for Business Server. \n"
  - question: Cosa sta facendo Microsoft per aiutare i clienti ad eseguire l'aggiornamento a Teams?
    answer: >
      È consigliabile iniziare l'aggiornamento da Skype for Business Online a Teams oggi. Avviando l'aggiornamento oggi, si ha molto tempo per completarlo prima della data di ritiro.


      Sfruttare le risorse disponibili per pianificare la distribuzione Teams e l'aggiornamento da Skype for Business:


      - [Teams documentazione relativa alla distribuzione e all'aggiornamento:](upgrade-start-here.md) indicazioni tecniche gratuite per gli amministratori IT.


      - [Teams](./upgrade-workshops-landing-page.yml) workshop di pianificazione degli aggiornamenti: laboratori gratuiti di pianificazione interattiva degli aggiornamenti, in cui si riceveranno indicazioni, procedure consigliate e risorse progettate per pianificare e implementare l'aggiornamento a Teams.


      - [Aggiornamenti assistiti da Skype for Business Online](upgrade-assisted.md) a Microsoft Teams : programma automatizzato che consente di eseguire i passaggi tecnici per l'aggiornamento degli utenti di Skype for Business Online a Teams.


      - [FastTrack per Microsoft 365-](https://www.microsoft.com/fasttrack/microsoft-365) Teams di distribuzione disponibile per i piani idonei.


      - [Teams formazione in tempo reale:](./instructor-led-training-teams-landing-page.yml) corsi di formazione online gratuiti progettati per far entrare in funzione l'organizzazione con Teams.


      - [Teams chalk talks](./chalk-talks-landing-page.yml) : laboratori online gratuiti per professionisti IT e decisori che condividono le procedure consigliate per alcuni degli scenari più popolari e accattivanti in Teams.


      - [Partner Microsoft:](https://www.microsoft.com/solution-providers/home) i provider di soluzioni Microsoft possono aiutarti a sfruttare al meglio Teams.


      - [Microsoft Teams blog:](https://techcommunity.microsoft.com/t5/microsoft-teams-blog/bg-p/MicrosoftTeamsBlog) ottenere le ultime novità Teams nuove funzionalità, le risorse di adozione e utilizzo, Teams dispositivi mobili e l'integrazione con altre applicazioni di produttività aziendale.


      Se si è un cliente Skype for Business Online, iniziare a pianificare l'aggiornamento a Teams oggi. Siamo entusiasti che l'utente sperimenti le sue potenti funzionalità di comunicazione e collaborazione e ci impegniamo a collaborare lungo il percorso.
  - question: Cosa succede dopo il ritiro Skype for Business online?
    answer: >
      Microsoft fornirà aggiornamenti assistiti per gli utenti Skype for Business online non in Teams modalità Solo al momento del ritiro. I clienti riceveranno notifiche sia nell'interfaccia di amministrazione di Teams che nel Centro messaggi di Microsoft 365, 90 giorni prima della data di aggiornamento pianificata per consentire la preparazione tecnica e dell'utente.


      Al termine dell'aggiornamento assistito, tutti gli utenti online saranno in Teams modalità Solo assistenza. Gli utenti in Teams modalità Solo in arrivo ricevono chat e chiamate in arrivo e pianificano riunioni in Teams. Gli utenti in Teams modalità Solo messaggi non saranno in grado di avviare chat o chiamate o pianificare riunioni in Skype for Business Online. Teams Solo gli utenti potranno comunque partecipare alle riunioni Skype for Business pianificate dagli utenti che usano ancora Skype for Business Server.


      Per altre informazioni, vedere [Aggiornamenti assistiti da Skype for Business Online a Microsoft Teams](upgrade-assisted.md).
  - question: Se Riunione Skype Broadcast andrà in ritiro contemporaneamente a Skype for Business online?
    answer: "Sì. Teams Eventi live è la soluzione successore di Riunione Skype Broadcast.    \n"
  - question: Cosa possono aspettarsi le organizzazioni con configurazioni ibride (Skype for Business online e locali Skype for Business Server) quando Skype for Business Online si ritira?
    answer: >
      I clienti ibridi con configurazioni online e locali saranno necessari per aggiornare gli utenti online da Skype for Business Online a Microsoft Teams entro la data di ritiro del 31 luglio 2021.

      Microsoft fornirà aggiornamenti assistiti per aggiornare gli utenti di Skype for Business Online alla modalità Teams solo dopo la data di ritiro.


      Le organizzazioni con una configurazione ibrida possono continuare a usare Skype for Business e Teams affiancate fino a quando non sono pronte per passare alla modalità Teams Solo utenti. Dopo la Skype for Business di ritiro online, quando un Skype for Business Server utente viene spostato nel cloud, l'utente sarà in Teams modalità Solo utenti.


      Per altre informazioni, vedere [Coesistenza con Skype for Business](coexistence-chat-calls-presence.md) e [Coesistenza e interoperabilità di Microsoft Teams e Skype for Business](teams-and-skypeforbusiness-coexistence-and-interoperability.md).
  - question: In che modo il ritiro di Skype for Business Online influisce sulle organizzazioni con configurazioni Skype for Business ibride per la connettività PSTN (Public Switched Telephone Network) locale e le funzionalità di Sistema telefonico online?
    answer: >
      Alcune organizzazioni hanno diviso gli utenti tra gli utenti ospitati in locale per la connettività PSTN e ospitati online per Sistema telefonico funzionalità. Una volta terminato l'accesso a Skype for Business Online, le organizzazioni dovranno aggiornare gli utenti online a Microsoft Teams e connettere la rete di telefonia locale a Teams tramite Routing [diretto.](./direct-routing-landing-page.md)


      I clienti con abbonamenti idonei sono invitati a usare [FastTrack](https://www.microsoft.com/fasttrack?rtc=1) per assistenza nell'onboarding di Teams.
  - question: I clienti in tutti i cloud saranno soggetti ad aggiornamenti assistiti da Microsoft al ritiro di Skype for Business Online?
    answer: >
      Alcuni ambienti cloud, ad esempio GCC High, DoD, 21Vianet e Microsoft Cloud Germany, richiedono esperienze di aggiornamento uniche e non verranno inclusi negli aggiornamenti assistiti da Microsoft a Teams al ritiro di Skype for Business Online.
  - question: Qual è il futuro di Skype for Business Server?
    answer: >
      Riconosciamo che i clienti potrebbero dover usare Skype for Business Server per alcuni utenti o aree geografiche a causa delle loro esigenze. In questi casi, le organizzazioni possono adottare Teams insieme a Skype for Business Server per promuovere il lavoro in team e la collaborazione. L'ultima versione di Skype for Business Server 2019 è stata rilasciata a ottobre 2018 con il supporto Mainstream pianificato fino al 9 gennaio 2024.
  - question: Cosa significa questo per il servizio Skype consumer?
    answer: >
      Il ritiro di Skype for Business Online non inciderà sul servizio Skype consumer.
  - question: Cosa significa questo per i clienti Microsoft 365 clienti?
    answer: "Abbiamo inserito il set chiave di funzionalità Skype for Business Online in Teams funzionalità nuove e innovative per voce, video e riunioni. Incoraggiamo tutti Microsoft 365 clienti a iniziare a usare Teams oggi, in modo indipendente o affiancato con Skype for Business Server.\n       \n"
  - question: Come si ottengono Teams licenze per l'organizzazione?
    answer: >
      Teams è disponibile in molte delle Microsoft 365 suite. Le capacità che oggi sono carichi di lavoro Premium in Skype for Business Online continueranno a essere carichi di lavoro Premium in Teams. Gli investimenti esistenti in materia di licenze effettuati dai clienti vengono mantenuti in Teams. Ad esempio, se un cliente ha acquistato Audioconferenza come prodotto autonomo o come parte di E5 con Skype for Business, Audioconferenza sarà abilitato in Teams così com'è disponibile oggi.
  - question: Cosa succede ai clienti con servizi di audioconferenza di terze parti una volta ritirato Skype for Business Online?
    answer: "Riteniamo che la migliore esperienza di audioconferenza per i clienti Teams tramite i servizi di audioconferenza. Per questo motivo, non è in programma di supportare provider di servizi di audioconferenza di terze parti in Teams. Il supporto per l'integrazione di provider di servizi di audioconferenza di terze parti in Skype for Business Online terminerà il 31 luglio 2021, insieme a Skype for Business Online.\n         \n"
- name: Eseguire l'aggiornamento a Teams
  questions:
  - question: Quanto tempo è necessario per aggiornare l'organizzazione a Teams?
    answer: >
      Il percorso percorso da Skype for Business a Teams varia in base alle caratteristiche dell'organizzazione, ad esempio la complessità tecnica, l'attitudine al cambiamento, le integrazioni personalizzate di applicazioni e flussi di lavoro e così via. Per agevolare la pianificazione e l'esecuzione, sono state sviluppate indicazioni complete sull'aggiornamento basate su un framework collaudato, progettato per aiutare i clienti a orientarsi tra gli elementi tecnici e organizzativi del cambiamento. Iniziare il percorso familiarizzando con il [framework per il successo dell'aggiornamento](upgrade-framework.md) e le risorse associate che fungono da base per procedere nel percorso da Skype for Business a Teams.
  - question: Esiste un percorso di aggiornamento consigliato per Skype for Business?
    answer: >
      Si consiglia di pianificare il percorso da Skype for Business a Teams sfruttando le indicazioni e le risorse di pianificazione alla pagina [aka.ms/SkypetoTeams](upgrade-start-here.md) e di partecipare a un [workshop gratuiti di pianificazione dell'aggiornamento](upgrade-workshops-landing-page.yml) per identificare e implementare il percorso di aggiornamento più adatto alle esigenze dell'organizzazione.
  - question: Dove è possibile trovare altre informazioni sulle modalità di coesistenza nell'interfaccia di amministrazione di Microsoft Teams?
    answer: "Nell'interfaccia di amministrazione di Microsoft Teams sono presenti opzioni per la modalità di coesistenza, che consentono di gestire il percorso da Skype for Business a Teams nel modo migliore per l'organizzazione. Leggere altre informazioni sulle [modalità di coesistenza e aggiornamento](teams-and-skypeforbusiness-coexistence-and-interoperability.md).\n      \n"
  - question: Microsoft sta pianificando aggiornamenti assistiti?
    answer: >
      Sì. Skype for Business I clienti online potrebbero essere pianificati per gli aggiornamenti assistiti Microsoft Teams. Questo programma è stato progettato per aiutare i clienti con gli elementi tecnici dell'aggiornamento di un tenant di Skype for Business Online a Teams solo. I clienti pianificati per gli aggiornamenti assistiti riceveranno notifiche sia nell'interfaccia di amministrazione di Teams che nel Centro messaggi di Microsoft 365 90 giorni prima della data di aggiornamento per consentire la preparazione tecnica e dell'utente.  Per altre informazioni, vedere [Aggiornamenti assistiti da Skype for Business Online a Microsoft Teams](upgrade-assisted.md).
  - question: Cosa occorre fare per prepararsi all'aggiornamento?
    answer: >
      Un aggiornamento corretto includerà la convalida dell'idoneità tecnica e di quella degli utenti. Anche se si determina che l'organizzazione non è pronta per l'aggiornamento a Teams, si può comunque iniziare subito il processo di pianificazione. Inoltre, si può iniziare a comprendere il valore di Teams abilitandolo insieme a Skype for Business. È possibile iniziare il [percorso da Skype a Teams](./upgrade-start-here.md) oggi stesso.


      Microsoft offre anche workshop interattivi dal vivo in cui vengono condivise linee guida, procedure consigliate e risorse progettate per avviare la pianificazione e l'implementazione dell'aggiornamento. [Informazioni sui workshop di pianificazione dell'aggiornamento](./upgrade-workshops-landing-page.yml).
  - question: L'organizzazione sta già usando Teams insieme a Skype for Business. È possibile disabilitare semplicemente Skype for Business?
    answer: >
      No, è preferibile passare agli utenti alla modalità Solo Teams per completare l'aggiornamento a Teams. Se l'organizzazione è pronta per l'aggiornamento a Teams, è bene comunicare agli utenti cosa sta succedendo e concedere loro il tempo per abituarsi gradualmente a Teams. Questo contribuirà a garantire un'esperienza di aggiornamento positiva e a ridurre le chiamate all'help desk. Per modelli di comunicazione di esempio, scaricare il [kit per il successo dell'aggiornamento](https://aka.ms/UpgradeSuccessKit).
  - question: A chi ci si può rivolgere per domande sul processo di aggiornamento?
    answer: >
      Per domande relative all'aggiornamento, rivolgersi ai punti di contatto correnti, che possono includere il proprio partner o team degli account Microsoft oppure [FastTrack](https://www.microsoft.com/fasttrack?rtc=1). In alternativa, è possibile aprire un ticket di assistenza facendo clic sul pulsante **Serve aiuto?** nell'[interfaccia di amministrazione di Microsoft Teams](https://admin.teams.microsoft.com/).


      ![Pulsante Serve aiuto?](media/need-help-button.png)
  - question: Occorre aggiornare tutti gli utenti del tenant insieme oppure si può scegliere di aggiornare alcuni utenti per volta?
    answer: >
      È possibile eseguire l'aggiornamento a Teams nel modo più adatto alle proprie esigenze, che si tratti di singoli utenti, gruppi di utenti o dell'intera organizzazione. Per individuare l'approccio ottimale per la propria organizzazione, esaminare le varie [modalità di coesistenza e aggiornamento](teams-and-skypeforbusiness-coexistence-and-interoperability.md) che è possibile abilitare.
  - question: Cosa succede dopo l'aggiornamento degli utenti?
    answer: >
      Dopo l'aggiornamento degli utenti a Teams (modalità **Solo Teams**):


      - L'uso del client di Skype for Business verrà disabilitato, perché tutte le chat e le chiamate passeranno a Teams. Questo client continuerà a essere usato per le riunioni di Skype for Business programmate in precedenza. Se questo client desktop viene disinstallato, gli utenti verranno reindirizzati in modo da accedere alle riunioni di Skype for Business programmate in precedenza tramite Skype for Business Web App.


      - Le riunioni di Skype for Business programmate prima dell'aggiornamento funzioneranno come previsto, ma tutte le nuove riunioni verranno programmate in Teams. Se gli utenti provano ad accedere a Skype for Business, riceveranno dal client la notifica dell'avvenuto aggiornamento a Teams. Gli utenti dovranno disinstallare manualmente il client di Skype for Business nel dispositivo mobile.
  - question: Dopo l'attivazione della notifica sull'aggiornamento nel client, gli utenti potranno continuare a usare Skype for Business?
    answer: >
      Sì, la notifica sull'aggiornamento avvertirà semplicemente gli utenti che Skype for Business sarà aggiornato a Teams, invitandoli a iniziare a usare Teams se non lo hanno già fatto. È consigliabile integrare questa notifica con una campagna informativa (messaggi di posta elettronica, domande frequenti, preparazione dell'help desk, poster/segnaletica) per comunicare altri dettagli specifici dell'organizzazione, ad esempio tempi previsti per l'aggiornamento, inviti all'azione per l'utente, accesso alla formazione e così via. Per i modelli di comunicazione, scaricare il [kit per il successo dell'aggiornamento](https://aka.ms/UpgradeSuccessKit).
  - question: Quali sono le implicazioni in termini di licenze? In che modo i clienti pagheranno per funzionalità come audioconferenze e chiamate in Teams?
    answer: >
      Teams è disponibile nelle famiglie di prodotti Microsoft 365 e Office 365. Le capacità che oggi sono carichi di lavoro Premium in Skype for Business Online continueranno a essere carichi di lavoro Premium in Teams. Gli investimenti esistenti in materia di licenze effettuati dai clienti vengono mantenuti in Teams. Ad esempio, se un cliente ha acquistato Audioconferenza come prodotto autonomo o come parte di E5 con Skype for Business, Audioconferenza sarà abilitato in Teams così com'è disponibile oggi.
  - question: Quali sono le indicazioni per i clienti già distribuiti in Sistema telefonico (Cloud PBX) in Skype for Business Online?
    answer: "Le chiamate in Microsoft Teams sono pronte per tutte le esigenze di comunicazione. Incoraggiamo tutti Microsoft 365 clienti a iniziare a usare Teams il più presto possibile. L Teams consente di assicurarsi che tutti i carichi di lavoro critici siano abilitati per Teams prima del ritiro del servizio Skype for Business Online.           \n"
  - question: Quali sono le indicazioni per i clienti che usano VoIP aziendale e che vogliono passare a Teams e usare le funzionalità per le chiamate?
    answer: >
      I clienti interessati a trasferire il proprio servizio di telefonia in Teams ora possono farlo con la disponibilità generale di [Instradamento diretto](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Direct-Routing-is-now-Generally-Available/ba-p/210359). Instradamento diretto e piani di chiamata sono le due opzioni disponibili per il segnale di linea in Microsoft Teams.
  - question: La copertura di Audioconferenza in Teams è diversa in Skype for Business?
    answer: >
      Non ci saranno variazioni nella copertura di Audioconferenza come conseguenza della disponibilità in Teams. L'attuale copertura di oltre 90 e oltre 400 città continuerà a essere mantenuta in entrambi i prodotti. Per l'elenco corrente, vedere [Disponibilità di Audioconferenza e piani di chiamata per Paese e area geografica](./country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans.md).
  - question: L'ultima generazione di Skype Room Systems v2 supporterà le riunioni in Teams?
    answer: >
      Abbiamo ridenobrato Skype Room Systems a Microsoft Teams Rooms che supporta completamente le riunioni Microsoft Teams e offre un percorso di migrazione semplice da Skype for Business a Teams abilitando semplicemente Teams nel dispositivo. Oltre alla possibilità per gli utenti di identificare il Microsoft Teams Rooms nelle vicinanze con il rilevamento della prossimità, le riunioni di Teams possono essere unite con un supporto a doppio schermo con un solo clic, Microsoft Whiteboard e continuiamo a portare funzionalità innovative come una videocamera con contenuto con acquisizione intelligente.
- name: Generale
  questions:
  - question: Saranno supportate opportunità di sviluppo di terze parti in Teams?
    answer: >
      Sì, l'integrazione di app è uno dei principali vantaggi dell'adozione di Teams. Attualmente sono supportati bot, connettori ed estensioni di terze parti in Teams. Inoltre, nell'App Store di Microsoft Teams è disponibile un ampio ecosistema di componenti aggiuntivi.
  - question: Teams è disponibile in Microsoft 365 Education?
    answer: >
      Teams è disponibile con tutte le licenze di Microsoft 365 Education, ossia Microsoft A1, A3 e A5.
  - question: Teams è disponibile nel Government Community Cloud (GCC)?
    answer: "Sì, Teams è disponibile nel Government Community Cloud (GCC) degli Stati Uniti. Per altre informazioni, vedere [Pianificare le distribuzioni di Microsoft 365 GCC](./plan-for-government-gcc.md).\n  \n"
  - question: Qual è il piano per le funzionalità voce online di Microsoft?
    answer: >
      Il cuore della nostra soluzione di telefonia è Sistema telefonico, attualmente disponibile. I clienti possono anche aggiungere un piano per chiamate di Microsoft, che offre il supporto completo per le chiamate, tra cui acquisizione e assegnazione di numeri direttamente in Microsoft 365. I clienti che vogliono mantenere le linee telefoniche dell'impianto di telecomunicazioni esistente possono usare Instradamento diretto, incluso in Sistema telefonico. È possibile combinare le funzionalità in base alle esigenze dell'organizzazione per implementare una soluzione di telefonia completa.
  - question: Quali API e SDK saranno resi disponibili per Teams?
    answer: >
      Visitare la [Piattaforma per sviluppatori di Microsoft Teams](/microsoftteams/platform/) per informazioni sulle API e gli SDK disponibili.
  - question: Quali sono i vantaggi dell'infrastruttura di back-end di Teams?
    answer: >
      Teams è stato creato per il cloud sulla base di un'architettura a microservizi altamente scalabile, che è efficiente in termini di consumo di larghezza di banda, offre funzioni di telemetria più robuste e permette di eseguire le operazioni di manutenzione e aggiornamento con interruzioni minime. Per gli utenti, questo si traduce in tempi di accesso alle riunioni più rapidi e in un'esperienza nel browser migliore senza dover scaricare plug-in. Con questa infrastruttura moderna è semplice iniziare a usare Servizi cognitivi Microsoft, che include funzionalità di trascrizione, traduzione, riconoscimento vocale e Machine Learning in grado di rendere la comunicazione e la collaborazione più facili ed efficienti.
  - question: In che modo i clienti sapranno quando le funzionalità di Skype for Business saranno disponibili in Teams?
    answer: >
      Vedere la [Roadmap di Microsoft 365](https://aka.ms/O365Roadmap).
  - question: È previsto il supporto dell'interoperabilità video per le riunioni di Teams?
    answer: I [dispositivi della sala riunioni](https://products.office.com/microsoft-teams/across-devices) sono essenziali nella nostra visione dell'ambiente di lavoro moderno. I [servizi di interoperabilità video cloud](./cloud-video-interop.md) per il supporto delle riunioni di Teams con i sistemi VTC esistenti è disponibile tramite i nostri partner Pexip, Polycom e Blue Jeans.
