title: Domande frequenti - Aggiornamento da Skype for Business a Microsoft Teams
summary: ''
sections:
- name: Ritiro di Skype for Business Online
  questions:
  - question: Esiste una scadenza precisa entro la quale i clienti devono passare da Skype for Business Online a Teams?
    answer: >
      Sì. [Skype for Business Online si è ritirato](skype-for-business-online-retirement.md) il 31 luglio 2021. Invitiamo Skype for Business clienti online a iniziare a usare Teams come servizio di comunicazione e collaborazione in Microsoft 365.
  - question: Perché Skype for Business Online è stato ritirato?
    answer: >
      Dalla sua introduzione, Skype for Business Online è stato uno strumento prezioso per milioni di persone in tutto il mondo. Combinando messaggistica istantanea, chiamate e video in un'unica applicazione, Skype for Business Online ha stabilito nuove possibilità per le comunicazioni aziendali. Microsoft Teams è il prossimo capitolo di questa visione.


      Le funzionalità di Microsoft Teams vanno oltre quelle di Skype for Business Online. Combinando chat, video, chiamate, collaborazione su documenti e integrazione di applicazioni in un'unica esperienza, Teams consente un modo di lavorare completamente news. E l'innovazione e lo sviluppo costante della piattaforma significa che gli utenti di Teams beneficiano di prestazioni, funzionalità, flessibilità e sicurezza più avanzate.


      Teams non è solo un aggiornamento da Skype for Business Online, è uno strumento potente che consente ad aziende, istituti di istruzione e organizzazioni di diventare più agile e migliorare l'efficienza dei flussi di lavoro chiave. Scopri di più sui potenziali vantaggi di Teams per la tua organizzazione nel white paper Forrester, [L'impatto™ economico totale di Microsoft Teams](https://www.microsoft.com/microsoft-365/blog/wp-content/uploads/sites/2/2019/04/Total-Economic-Impact-Microsoft-Teams.pdf?rtc=1).
  - question: Che cosa significa questo per Skype for Business clienti?
    answer: >
      Il tempo necessario per completare l'aggiornamento a Teams varierà in base alle caratteristiche uniche dell'organizzazione, tra cui il numero di utenti, la complessità tecnica e l'adattabilità interna al cambiamento. È consigliabile iniziare subito l'aggiornamento a Teams. Iniziando oggi stesso l'aggiornamento, avrai tutto il tempo per completarlo prima della data di ritiro. A partire da agosto, Microsoft fornirà un processo di aggiornamento assistito che consente di spostare gli eventuali utenti Skype for Business online rimanenti in Solo Teams.


      Teams è disponibile nella maggior parte dei piani Microsoft 365 Business ed Enterprise e gli investimenti in licenze esistenti vengono riportati a Teams. Le capacità che oggi sono carichi di lavoro Premium in Skype for Business Online continueranno a essere carichi di lavoro Premium in Teams. Ad esempio, se hai acquistato audioconferenza autonomo o come parte di E5 con Skype for Business, le audioconferenze saranno abilitate in Teams.


      Il servizio consumer Skype e Skype for Business Server non sono interessati dal ritiro di Skype for Business Online.


      [Leggi le domande frequenti](FAQ-journey.yml) sul processo di aggiornamento a Teams e sulla roadmap delle funzionalità di Teams.
  - question: I clienti di Skype for Business Server locali devono eseguire l'aggiornamento a Microsoft Teams quando Skype for Business Online viene ritirato?
    answer: "No. Il ritiro di Skype for Business Online non influisce sugli utenti ospitati localmente. Anche se invitiamo tutti i clienti a sfruttare le funzionalità e le prestazioni offerte da Microsoft Teams, alcuni clienti Skype for Business Server potrebbero dover usare il prodotto autonomo o come parte di una configurazione ibrida con Microsoft Teams. Fai riferimento al sito [Criteri relativi al ciclo di vita Microsoft](https://learn.microsoft.com/lifecycle/products/?terms=skype%20for%20business%20server) per le date di supporto per le versioni di Skype for Business Server. \n"
  - question: Cosa succede dopo il ritiro di Skype for Business Online?
    answer: >
      Microsoft fornirà aggiornamenti assistiti per gli utenti di Skype for Business Online non in modalità solo teams al ritiro. I clienti riceveranno notifiche sia nell'interfaccia di amministrazione di Teams che nel Centro messaggi di Microsoft 365, 30 giorni prima della data di aggiornamento pianificata per consentire la preparazione tecnica e degli utenti.


      Al termine dell'aggiornamento assistito, tutti gli utenti online saranno in modalità Solo Teams. Gli utenti in modalità Solo Teams ricevono chat e chiamate in arrivo e pianificano riunioni in Teams. Gli utenti in modalità Solo Teams non potranno avviare chat o chiamate o pianificare riunioni in Skype for Business online. Solo gli utenti di Teams potranno comunque partecipare a Skype for Business riunioni pianificate dagli utenti che usano ancora Skype for Business Server.


      Per altre informazioni, vedere [Aggiornamenti assistiti da Skype for Business Online a Microsoft Teams](upgrade-assisted.md).
  - question: Riunione Skype Broadcast verrà ritirato contemporaneamente a Skype for Business online?
    answer: "Sì. Teams Live Events è la soluzione successore per Riunione Skype Broadcast.    \n"
  - question: Cosa possono aspettarsi le organizzazioni con configurazioni ibride (Skype for Business Online e Skype for Business Server locale) quando Skype for Business Online viene ritirato?
    answer: "\nCon il ritiro di Skype for Business Online, i clienti ibridi con configurazioni online e locali devono aggiornare gli utenti online da Skype for Business Online a Microsoft Teams. Microsoft fornirà aggiornamenti assistiti per consentire agli utenti rimanenti Skype for Business online di eseguire l'aggiornamento alla modalità Solo teams.\n\nMicrosoft fornirà aggiornamenti assistiti per consentire agli utenti rimanenti Skype for Business online di eseguire l'aggiornamento alla modalità Solo teams dopo la data di ritiro.\n\nLe organizzazioni con una configurazione ibrida possono continuare a usare Skype for Business e Teams affiancati fino a quando non sono pronte a passare alla modalità Solo Teams. Dopo la data di ritiro di Skype for Business Online, quando un utente Skype for Business Server viene spostato nel cloud, quell'utente sarà in modalità Solo Teams.\n\nPer altre informazioni, vedere [Coesistenza con Skype for Business](coexistence-chat-calls-presence.md) e [Coesistenza e interoperabilità di Microsoft Teams e Skype for Business](teams-and-skypeforbusiness-coexistence-and-interoperability.md).\n"
  - question: In che modo il ritiro di Skype for Business Online interesserà le organizzazioni con configurazioni di Skype for Business ibride per la connettività PSTN (Public Switched Telephone Network) locale e le funzionalità di Sistema telefonico online?
    answer: >
      Alcune organizzazioni hanno suddiviso gli utenti tra l'ambiente locale per la connettività PSTN e le funzionalità homed online per Sistema telefonico. Una volta terminato l'accesso a Skype for Business Online, le organizzazioni dovranno aggiornare gli utenti online a Microsoft Teams e connettere la rete di telefonia locale a Teams tramite [direct routing](./direct-routing-landing-page.md).


      I clienti con abbonamenti idonei sono invitati a usare [FastTrack](https://www.microsoft.com/fasttrack?rtc=1) per assistenza nell'onboarding di Teams.
  - question: Qual è il futuro di Skype for Business Server?
    answer: >
      Microsoft riconosce che i clienti potrebbero dover usare Skype for Business Server per alcuni utenti o aree geografiche a causa dei loro requisiti. In questi casi, le organizzazioni possono adottare Teams insieme a Skype for Business Server per promuovere il lavoro in team e la collaborazione. L'ultima versione di Skype for Business Server 2019 è stata rilasciata a ottobre 2018 con il supporto Mainstream pianificato fino al 9 gennaio 2024.
  - question: Che cosa significa questo per il servizio consumer Skype?
    answer: >
      Il ritiro di Skype for Business Online non influirà sul servizio consumer Skype.
  - question: Cosa significa questo per gli attuali clienti di Microsoft 365?
    answer: "Abbiamo introdotto il set chiave di funzionalità di Skype for Business Online in Teams insieme a funzionalità nuove e innovative per voce, video e riunioni. Consigliamo a tutti i clienti di Microsoft 365 di iniziare a usare Teams oggi stesso, in modo indipendente o affiancato con Skype for Business Server.\n       \n"
  - question: Come si ottengono le licenze di Teams per l'organizzazione?
    answer: >
      Teams è disponibile in molte famiglie di prodotti microsoft 365. Le capacità che oggi sono carichi di lavoro Premium in Skype for Business Online continueranno a essere carichi di lavoro Premium in Teams. Gli investimenti esistenti in materia di licenze effettuati dai clienti vengono mantenuti in Teams. Ad esempio, se un cliente ha acquistato Audioconferenza come prodotto autonomo o come parte di E5 con Skype for Business, Audioconferenza sarà abilitato in Teams così com'è disponibile oggi.
  - question: Cosa succede ai clienti con audioconferenze di terze parti ora che Skype for Business Online è stato ritirato?
    answer: "Riteniamo che la migliore esperienza di audioconferenza per i clienti che usano Teams sia tramite i nostri servizi di audioconferenza. Per questo motivo, non abbiamo in programma di supportare provider di servizi di audioconferenza di terze parti in Teams. Il supporto per l'integrazione di provider di servizi di audioconferenza di terze parti in Skype for Business Online è terminato il 31 luglio 2021, insieme a Skype for Business Online\n         \n"
- name: Eseguire l'aggiornamento a Teams
  questions:
  - question: Quanto tempo è necessario per aggiornare l'organizzazione a Teams?
    answer: >
      Il percorso percorso da Skype for Business a Teams varia in base alle caratteristiche dell'organizzazione, ad esempio complessità tecnica, attitudine al cambiamento, integrazioni personalizzate di applicazioni e flussi di lavoro e così via. Per agevolare la pianificazione e l'esecuzione, sono state sviluppate indicazioni complete sull'aggiornamento basate su un framework collaudato, progettato per aiutare i clienti a orientarsi tra gli elementi tecnici e organizzativi del cambiamento. Iniziare il percorso familiarizzando con il [framework per il successo dell'aggiornamento](upgrade-framework.md) e le risorse associate che fungono da base per procedere nel percorso da Skype for Business a Teams.
  - question: Esiste un percorso di aggiornamento consigliato per Skype for Business?
    answer: >
      Si consiglia di pianificare il percorso da Skype for Business a Teams sfruttando le indicazioni e le risorse di pianificazione alla pagina [aka.ms/SkypetoTeams](upgrade-start-here.md) e di partecipare a un [workshop gratuiti di pianificazione dell'aggiornamento](upgrade-workshops-landing-page.yml) per identificare e implementare il percorso di aggiornamento più adatto alle esigenze dell'organizzazione.
  - question: Dove è possibile trovare altre informazioni sulle modalità di coesistenza nell'interfaccia di amministrazione di Microsoft Teams?
    answer: "Nell'interfaccia di amministrazione di Microsoft Teams sono presenti opzioni per la modalità di coesistenza, che consentono di gestire il percorso da Skype for Business a Teams nel modo migliore per l'organizzazione. Leggere altre informazioni sulle [modalità di coesistenza e aggiornamento](teams-and-skypeforbusiness-coexistence-and-interoperability.md).\n      \n"
  - question: Microsoft pianifica gli aggiornamenti assistiti?
    answer: >
      Sì. Skype for Business clienti online possono essere pianificati per gli aggiornamenti assistiti a Microsoft Teams. Questo programma è stato progettato per aiutare i clienti con gli elementi tecnici dell'aggiornamento di un tenant di Skype for Business Online a Teams Only. I clienti pianificati per gli aggiornamenti assistiti riceveranno notifiche sia nell'interfaccia di amministrazione di Teams che nel Centro messaggi di Microsoft 365 30 giorni prima della data di aggiornamento per consentire il tempo per la preparazione tecnica e degli utenti. Per altre informazioni, vedere [Aggiornamenti assistiti da Skype for Business Online a Microsoft Teams](upgrade-assisted.md).
  - question: Cosa occorre fare per prepararsi all'aggiornamento?
    answer: >
      Un aggiornamento corretto includerà la convalida dell'idoneità tecnica e di quella degli utenti. Anche se si determina che l'organizzazione non è pronta per l'aggiornamento a Teams, si può comunque iniziare subito il processo di pianificazione. Inoltre, si può iniziare a comprendere il valore di Teams abilitandolo insieme a Skype for Business. È possibile iniziare il [percorso da Skype a Teams](./upgrade-start-here.md) oggi stesso.


      Microsoft offre anche workshop interattivi dal vivo in cui vengono condivise linee guida, procedure consigliate e risorse progettate per avviare la pianificazione e l'implementazione dell'aggiornamento. [Informazioni sui workshop di pianificazione dell'aggiornamento](./upgrade-workshops-landing-page.yml).
  - question: L'organizzazione sta già usando Teams insieme a Skype for Business. È possibile disabilitare semplicemente Skype for Business?
    answer: >
      No, è preferibile passare agli utenti alla modalità Solo Teams per completare l'aggiornamento a Teams. Se l'organizzazione è pronta per l'aggiornamento a Teams, è bene comunicare agli utenti cosa sta succedendo e concedere loro il tempo per abituarsi gradualmente a Teams. Questo contribuirà a garantire un'esperienza di aggiornamento positiva e a ridurre le chiamate all'help desk. Per modelli di comunicazione di esempio, scaricare il [kit per il successo dell'aggiornamento](https://aka.ms/UpgradeSuccessKit).
  - question: A chi ci si può rivolgere per domande sul processo di aggiornamento?
    answer: >
      Per domande relative all'aggiornamento, rivolgersi ai punti di contatto correnti, che possono includere il proprio partner o team degli account Microsoft oppure [FastTrack](https://www.microsoft.com/fasttrack?rtc=1). In alternativa, è possibile aprire un ticket di assistenza facendo clic sul pulsante **Serve aiuto?** nell'[interfaccia di amministrazione di Microsoft Teams](https://admin.teams.microsoft.com/).


      ![Pulsante Serve aiuto?](media/need-help-button.png)
  - question: Occorre aggiornare tutti gli utenti del tenant insieme oppure si può scegliere di aggiornare alcuni utenti per volta?
    answer: >
      È possibile eseguire l'aggiornamento a Teams nel modo più adatto alle proprie esigenze, che si tratti di singoli utenti, gruppi di utenti o dell'intera organizzazione. Per individuare l'approccio ottimale per la propria organizzazione, esaminare le varie [modalità di coesistenza e aggiornamento](teams-and-skypeforbusiness-coexistence-and-interoperability.md) che è possibile abilitare.
  - question: Cosa succede dopo l'aggiornamento degli utenti?
    answer: >
      Dopo l'aggiornamento degli utenti a Teams (modalità **Solo Teams**):


      - L'uso del client di Skype for Business verrà disabilitato, perché tutte le chat e le chiamate passeranno a Teams. Questo client continuerà a essere usato per le riunioni di Skype for Business programmate in precedenza. Se questo client desktop viene disinstallato, gli utenti verranno reindirizzati in modo da accedere alle riunioni di Skype for Business programmate in precedenza tramite Skype for Business Web App.


      - Le riunioni di Skype for Business programmate prima dell'aggiornamento funzioneranno come previsto, ma tutte le nuove riunioni verranno programmate in Teams. Se gli utenti provano ad accedere a Skype for Business, riceveranno dal client la notifica dell'avvenuto aggiornamento a Teams. Gli utenti dovranno disinstallare manualmente il client di Skype for Business nel dispositivo mobile.
  - question: Dopo l'attivazione della notifica sull'aggiornamento nel client, gli utenti potranno continuare a usare Skype for Business?
    answer: >
      Sì, la notifica sull'aggiornamento avvertirà semplicemente gli utenti che Skype for Business sarà aggiornato a Teams, invitandoli a iniziare a usare Teams se non lo hanno già fatto. È consigliabile integrare questa notifica con una campagna informativa (messaggi di posta elettronica, domande frequenti, preparazione dell'help desk, poster/segnaletica) per comunicare altri dettagli specifici dell'organizzazione, ad esempio tempi previsti per l'aggiornamento, inviti all'azione per l'utente, accesso alla formazione e così via. Per i modelli di comunicazione, scaricare il [kit per il successo dell'aggiornamento](https://aka.ms/UpgradeSuccessKit).
  - question: Quali sono le implicazioni in termini di licenze? In che modo i clienti pagheranno per funzionalità come le audioconferenze e le chiamate in Teams?
    answer: >
      Teams è disponibile nelle famiglie di prodotti Microsoft 365 e Office 365. Le capacità che oggi sono carichi di lavoro Premium in Skype for Business Online continueranno a essere carichi di lavoro Premium in Teams. Gli investimenti esistenti in materia di licenze effettuati dai clienti vengono mantenuti in Teams. Ad esempio, se un cliente ha acquistato Audioconferenza come prodotto autonomo o come parte di E5 con Skype for Business, Audioconferenza sarà abilitato in Teams così com'è disponibile oggi.
  - question: Quali sono le indicazioni per i clienti già distribuiti in Sistema telefonico (Cloud PBX) in Skype for Business Online?
    answer: "Le chiamate in Microsoft Teams sono pronte per tutte le esigenze di comunicazione. Consigliamo a tutti i clienti di Microsoft 365 di iniziare a usare Teams il prima possibile. L'uso di Teams garantisce che tutti i carichi di lavoro critici siano abilitati per Teams prima del ritiro del servizio online Skype for Business.           \n"
  - question: Quali sono le indicazioni per i clienti che usano VoIP aziendale e che vogliono passare a Teams e usare le funzionalità per le chiamate?
    answer: >
      I clienti interessati a trasferire il proprio servizio di telefonia in Teams ora possono farlo con la disponibilità generale di [Instradamento diretto](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/Direct-Routing-is-now-Generally-Available/ba-p/210359). Instradamento diretto e piani di chiamata sono le due opzioni disponibili per il segnale di linea in Microsoft Teams.
  - question: La copertura di Audioconferenza in Teams è diversa in Skype for Business?
    answer: >
      Non ci saranno variazioni nella copertura di Audioconferenza come conseguenza della disponibilità in Teams. L'attuale copertura di oltre 90 e oltre 400 città continuerà a essere mantenuta in entrambi i prodotti. Per l'elenco corrente, vedere [Disponibilità di Audioconferenza e piani di chiamata per Paese e area geografica](./country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans.md).
  - question: L'ultima generazione di Skype Room Systems v2 supporterà le riunioni in Teams?
    answer: >
      Abbiamo rinominato Skype Room Systems per Microsoft Teams Rooms che supporta completamente le riunioni di Microsoft Teams e offre un percorso di migrazione facile da Skype for Business a Teams abilitando semplicemente Teams sul dispositivo. Oltre alla possibilità per gli utenti di identificare i Microsoft Teams Rooms nelle vicinanze con il rilevamento della prossimità, le riunioni di Teams possono essere unite con un solo clic, supporto a doppio schermo, Microsoft Whiteboard e continuiamo a portare funzionalità innovative come una fotocamera contenuto con acquisizione intelligente.
- name: Generale
  questions:
  - question: Saranno supportate opportunità di sviluppo di terze parti in Teams?
    answer: >
      Sì, l'integrazione di app è uno dei principali vantaggi dell'adozione di Teams. Attualmente sono supportati bot, connettori ed estensioni di terze parti in Teams. Inoltre, nell'App Store di Microsoft Teams è disponibile un ampio ecosistema di componenti aggiuntivi.
  - question: Teams è disponibile in Microsoft 365 Education?
    answer: >
      Teams è disponibile con tutte le licenze di Microsoft 365 Education, ossia Microsoft A1, A3 e A5.
  - question: Teams è disponibile nel Government Community Cloud (GCC)?
    answer: "Sì, Teams è disponibile nel Government Community Cloud (GCC) degli Stati Uniti. Per altre informazioni, vedere [Pianificare le distribuzioni di Microsoft 365 GCC](./plan-for-government-gcc.md).\n  \n"
  - question: Qual è il piano per le funzionalità voce online di Microsoft?
    answer: >
      Il cuore della nostra soluzione di telefonia è Sistema telefonico, attualmente disponibile. I clienti possono anche aggiungere un piano per chiamate di Microsoft, che offre il supporto completo per le chiamate, tra cui acquisizione e assegnazione di numeri direttamente in Microsoft 365. I clienti che vogliono mantenere le linee telefoniche dell'impianto di telecomunicazioni esistente possono usare Instradamento diretto, incluso in Sistema telefonico. È possibile combinare le funzionalità in base alle esigenze dell'organizzazione per implementare una soluzione di telefonia completa.
  - question: Quali API e SDK saranno resi disponibili per Teams?
    answer: >
      Visitare la [Piattaforma per sviluppatori di Microsoft Teams](/microsoftteams/platform/) per informazioni sulle API e gli SDK disponibili.
  - question: Quali sono i vantaggi dell'infrastruttura di back-end di Teams?
    answer: >
      Teams è stato creato per il cloud sulla base di un'architettura a microservizi altamente scalabile, che è efficiente in termini di consumo di larghezza di banda, offre funzioni di telemetria più robuste e permette di eseguire le operazioni di manutenzione e aggiornamento con interruzioni minime. Per gli utenti, questo si traduce in tempi di accesso alle riunioni più rapidi e in un'esperienza nel browser migliore senza dover scaricare plug-in. Con questa infrastruttura moderna è semplice iniziare a usare Servizi cognitivi Microsoft, che include funzionalità di trascrizione, traduzione, riconoscimento vocale e Machine Learning in grado di rendere la comunicazione e la collaborazione più facili ed efficienti.
  - question: In che modo i clienti sapranno quando le funzionalità di Skype for Business saranno disponibili in Teams?
    answer: >
      Vedere la [Roadmap di Microsoft 365](https://aka.ms/O365Roadmap).
  - question: È previsto il supporto dell'interoperabilità video per le riunioni di Teams?
    answer: I [dispositivi della sala riunioni](https://products.office.com/microsoft-teams/across-devices) sono essenziali nella nostra visione dell'ambiente di lavoro moderno. I [servizi di interoperabilità video cloud](./cloud-video-interop.md) per il supporto delle riunioni di Teams con i sistemi VTC esistenti è disponibile tramite i nostri partner Pexip, Polycom e Blue Jeans.
