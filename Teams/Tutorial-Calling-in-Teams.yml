amente da Microsoft oppure i numeri di telefono esistenti possono essere trasferiti a Microsoft.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-251\">Subscriber (user) phone numbers can be obtained directly from Microsoft, or existing phone numbers can be transferred (ported) to Microsoft.</span></span>\n\n> [!IMPORTANT]\n> <span data-ttu-id=\"1c86c-252\">La complessità di ottenere o trasferire numeri di telefono varia molto a seconda del paese/area geografica, del vettore, del numero di circuiti coinvolti e di molti altri fattori che contribuiscono.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-252\">The complexity of obtaining or transferring phone numbers varies greatly depending on country/region, carrier, number of circuits involved, and many other contributing factors.</span></span>\n\n<span data-ttu-id=\"1c86c-253\">Oltre a garantire che ogni utente disponga di un numero di telefono univoco, è necessario assegnare un indirizzo di emergenza a ogni numero di telefono, quando si assegna il numero di telefono o la prima volta che viene acquisito, a seconda del paese o dell'area geografica.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-253\">In addition to ensuring that every user has a unique phone number, you must assign an emergency address to each phone number—either when you assign the phone number or when you first acquire it, depending on your country/region.</span></span> <span data-ttu-id=\"1c86c-254\">L'indirizzo di emergenza è necessario per supportare le chiamate ai servizi di emergenza.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-254\">The emergency address is required to support emergency services calling.</span></span> <span data-ttu-id=\"1c86c-255\">Deve essere convalidato per verificare che l'indirizzo sia riconosciuto ed è nel formato corretto per l'uso dei servizi di risposta di emergenza.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-255\">It must be validated to ensure the address is recognized and it’s in the correct format for emergency response services to use.</span></span>\n\n<span data-ttu-id=\"1c86c-256\">Per fornire alle risposte di emergenza informazioni più esatte sulla posizione degli utenti, è possibile definire le posizioni di emergenza e associarle agli indirizzi di emergenza convalidati.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-256\">To give emergency responders more exact information about the location of your users, you can define emergency locations and associate them with validated emergency addresses.</span></span> <span data-ttu-id=\"1c86c-257\">Una posizione di emergenza è in genere un numero di edificio, un piano, un'ala da costruzione o un numero di ufficio in cui si trova l'utente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-257\">An emergency location is typically a building number, floor, building wing, or office number where the user is located.</span></span>\n\n<span data-ttu-id=\"1c86c-258\">**Altre informazioni**</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-258\">**Additional information**</span></span>\n\n-   <span data-ttu-id=\"1c86c-259\">Esaminare i [diversi tipi di numeri di telefono usati per chiamare i piani](https://docs.microsoft.com/MicrosoftTeams/different-kinds-of-phone-numbers-used-for-calling-plans) per conoscere i tipi di numeri di telefono supportati dal sistema telefonico in Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-259\">Review [Different kinds of phone numbers used for Calling Plans](https://docs.microsoft.com/MicrosoftTeams/different-kinds-of-phone-numbers-used-for-calling-plans) to understand about the types of phone numbers supported by Phone System in Office 365.</span></span>\n\n-   <span data-ttu-id=\"1c86c-260\">Rivedere [gestire i numeri di telefono per l'organizzazione](https://docs.microsoft.com/MicrosoftTeams/manage-phone-numbers-for-your-organization/manage-phone-numbers-for-your-organization) per altre informazioni su come ottenere i numeri utente per l'implementazione dei piani di chiamata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-260\">Review [Manage phone numbers for your organization](https://docs.microsoft.com/MicrosoftTeams/manage-phone-numbers-for-your-organization/manage-phone-numbers-for-your-organization) to learn more about obtaining user numbers for Calling Plans implementation.</span></span>\n\n-   <span data-ttu-id=\"1c86c-261\">Per altre informazioni sul trasferimento di numeri di telefono a Microsoft, vedere [trasferire numeri di telefono in Office 365](https://docs.microsoft.com/MicrosoftTeams/transfer-phone-numbers-to-office-365).</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-261\">To learn more about transferring (porting) phone numbers to Microsoft, see [Transfer phone numbers to Office 365](https://docs.microsoft.com/MicrosoftTeams/transfer-phone-numbers-to-office-365).</span></span>\n\n-   <span data-ttu-id=\"1c86c-262\">Per altre informazioni su indirizzi e posizioni di emergenza, vedere [quali sono le posizioni di emergenza, gli indirizzi e il routing delle chiamate?](https://docs.microsoft.com/MicrosoftTeams/what-are-emergency-locations-addresses-and-call-routing)</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-262\">To learn more about emergency address and locations, review [What are emergency locations, addresses and call routing?](https://docs.microsoft.com/MicrosoftTeams/what-are-emergency-locations-addresses-and-call-routing)</span></span>\n\n-   [<span data-ttu-id=\"1c86c-263\">Condizioni per le chiamate di emergenza</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-263\">Emergency calling terms and conditions</span></span>](https://docs.microsoft.com/MicrosoftTeams/emergency-calling-terms-and-conditions)\n\n### <a name=\"voicemail\"></a><span data-ttu-id=\"1c86c-264\">Casella vocale</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-264\">Voicemail</span></span>\n\n<span data-ttu-id=\"1c86c-265\">Cloud voicemail, alimentato da servizi di Azure voicemail, supporta i depositi della segreteria telefonica solo alla cassetta postale di Exchange e non supporta i sistemi di posta elettronica di terze parti.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-265\">Cloud Voicemail, powered by Azure Voicemail services, supports voicemail deposits to Exchange mailbox only and doesn’t support third-party email systems.</span></span>\n\n<span data-ttu-id=\"1c86c-266\">Per impostazione predefinita, cloud Voicemail funziona con Exchange Online; Tuttavia, ha una versione di [Exchange locale e un modello di distribuzione supportati](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) minimi per consentire il recapito dei messaggi della segreteria telefonica alle cassette postali degli utenti nella distribuzione locale di Exchange.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-266\">By default, Cloud Voicemail works with Exchange Online; however, it has a minimum [supported Exchange on-premises version and deployment model](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) to allow delivery of voicemail messages to user mailboxes in the on-premises Exchange deployment.</span></span>\n\n<span data-ttu-id=\"1c86c-267\">Cloud Voicemail include la trascrizione della segreteria telefonica, che è abilitata per tutti gli utenti dell'organizzazione per impostazione predefinita.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-267\">Cloud Voicemail includes voicemail transcription, which is enabled for all users in your organization by default.</span></span> <span data-ttu-id=\"1c86c-268\">La tua azienda potrebbe richiedere la disattivazione della trascrizione della segreteria telefonica per utenti specifici o tutti nell'organizzazione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-268\">Your business might require that you disable voicemail transcription for specific users or everyone throughout the organization.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"1c86c-269\">È stato implementato un meccanismo di fallback in modo che cloud Voicemail possa rinviare i messaggi tramite SMTP, ovvero gli utenti che dispongono di una cassetta postale in un sistema di posta elettronica di terze parti riceveranno i messaggi della segreteria telefonica.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-269\">A fallback mechanism has been implemented so that Cloud Voicemail can resend messages by using SMTP, which means users who have a mailbox on a third-party email system will receive their voicemail messages.</span></span> <span data-ttu-id=\"1c86c-270\">Questo meccanismo non include l'uptime del servizio garantito o altre caratteristiche della segreteria telefonica, ad esempio la modifica del messaggio di saluto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-270\">This mechanism doesn’t include guaranteed service uptime or other voicemail features such as changing voicemail greetings.</span></span>\n\n<span data-ttu-id=\"1c86c-271\">**Altre informazioni**</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-271\">**Additional information**</span></span>\n\n-   <span data-ttu-id=\"1c86c-272\">Rivedere il [supporto di Azure PBX Voicemail per Exchange Server](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) per informazioni su come abilitare Exchange locale per il supporto della segreteria telefonica del sistema telefonico.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-272\">Review [Azure PBX voicemail support for Exchange Server](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) to understand how to enable on-premises Exchange to support Phone System voicemail.</span></span>\n\n### <a name=\"optional-calling-identity\"></a><span data-ttu-id=\"1c86c-273\">Facoltativo: chiamata dell'identità</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-273\">Optional: Calling identity</span></span>\n\n<span data-ttu-id=\"1c86c-274\">Per impostazione predefinita, tutte le chiamate in uscita usano il numero di telefono assegnato per l'identità chiamante.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-274\">By default, all outbound calls use the assigned phone number for the calling identity (Caller ID).</span></span> <span data-ttu-id=\"1c86c-275\">Il destinatario della chiamata può identificare rapidamente il chiamante e decidere se accettare o rifiutare la chiamata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-275\">The recipient of the call can quickly identify the caller and decide whether to accept or reject the call.</span></span>\n\n<span data-ttu-id=\"1c86c-276\">In alcuni casi, esistono motivi commerciali legittimi per visualizzare un numero diverso per mascherare l'identità di un chiamante.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-276\">In some cases, there are legitimate business reasons to display a different number to mask the identity of a caller.</span></span>\n\n> <span data-ttu-id=\"1c86c-277\">**Esempio**</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-277\">**Example**</span></span> <br/><span data-ttu-id=\"1c86c-278\">Contoso usa il sistema telefonico con piani di chiamata per gli utenti.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-278\">Contoso is using Phone System with Calling Plans for their users.</span></span>\n<span data-ttu-id=\"1c86c-279\">Tuttavia, il requisito aziendale richiede che se il receptionist chiama un numero di telefono, l'ID chiamante non deve rappresentare il numero di telefono dell'addetto alla ricezione, ma piuttosto il numero di telefono principale dell'ufficio.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-279\">However, their business requirement demands that if the receptionist calls a phone number, the caller ID shouldn’t represent the phone number of the receptionist but rather the main phone number of the office.</span></span>\n\n<span data-ttu-id=\"1c86c-280\">Altre opzioni sono la possibilità di bloccare completamente la presentazione dell'ID chiamante o di consentire agli utenti di usare l'ID chiamante o di chiamare in modo anonimo anonimizzare.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-280\">Other options are the possibility to block (anonymize) Caller ID presentation altogether, or give users the choice of using their caller ID or calling out anonymously.</span></span>\n\n<span data-ttu-id=\"1c86c-281\">L'ID chiamante può essere bloccato anche per le chiamate in arrivo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-281\">Caller ID can also be blocked for incoming calls.</span></span>\n\n<span data-ttu-id=\"1c86c-282\">**Altre informazioni**</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-282\">**Additional information**</span></span>\n\n-   <span data-ttu-id=\"1c86c-283\">Leggi altre informazioni su come chiamare i controlli Identity da [come può essere usato l'ID chiamante nell'organizzazione](how-can-caller-id-be-used-in-your-organization.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-283\">Learn more about calling identity controls from [How can caller ID be used in your organization](how-can-caller-id-be-used-in-your-organization.md).</span></span>\n\n### <a name=\"optional-dial-plans\"></a><span data-ttu-id=\"1c86c-284\">Facoltativo: dial plan</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-284\">Optional: Dial Plans</span></span>\n\n<span data-ttu-id=\"1c86c-285\">Un dial plan nella caratteristica sistema telefonico di Office 365 controlla il modo in cui gli utenti comunicano numeri di telefono sulla tastiera.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-285\">A Dial Plan in the Phone System feature of Office 365 controls how users dial phone numbers on the dial pad.</span></span> <span data-ttu-id=\"1c86c-286\">La rete PSTN prevede numeri di telefono in un formato specifico che inizia con un segno più (+) seguito da cifre che rappresentano un numero E. 164.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-286\">The PSTN expects phone numbers in a specific format that starts with a plus sign (+) followed by digits that represent an E.164 number.</span></span> <span data-ttu-id=\"1c86c-287\">E. 164 — lo standard per i numeri PSTN — specifica i codici paese.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-287\">E.164—the standard for PSTN numbers—specifies country codes.</span></span>\n\n<span data-ttu-id=\"1c86c-288\">Ovviamente, gli utenti preferiscono non usare questo formato lungo durante la chiamata di numeri di telefono.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-288\">Obviously, users prefer not to use that long format when dialing phone numbers.</span></span>\n<span data-ttu-id=\"1c86c-289\">Soprattutto quando chiamano un numero locale, vogliono procedere senza un codice paese e forse anche senza un prefisso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-289\">Especially when they’re calling a local number, they want to proceed without a country code and maybe even without an area code.</span></span> <span data-ttu-id=\"1c86c-290\">Questo è il luogo in cui sono disponibili i dial plan: è possibile usarli per normalizzare un numero di telefono immesso dall'utente nel formato richiesto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-290\">This is where dial plans come in: you can use them to normalize a user-entered phone number to the required format.</span></span>\n\n> <span data-ttu-id=\"1c86c-291\">**Esempio 1**</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-291\">**Example 1**</span></span> <br/><span data-ttu-id=\"1c86c-292\">Alice vuole chiamare il numero di telefono + 1 311-555-2368.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-292\">Alice wants to call the phone number +1 311-555-2368.</span></span> <span data-ttu-id=\"1c86c-293\">Poiché Alice si trova negli Stati Uniti, in base a Seattle (prefisso 206), deve solo chiamare **311-555-2368**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-293\">Because Alice is in the United States, based out of Seattle (area code 206), she only needs to dial **311-555-2368**.</span></span> <span data-ttu-id=\"1c86c-294\">I team normalizzano questo numero di telefono al numero intero + 1 311-555-2368 prima di instradarlo alla rete PSTN.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-294\">Teams will normalize this phone number to the full number +1 311-555-2368 before routing it to the PSTN.</span></span>\n\n<span data-ttu-id=\"1c86c-295\">Per impostazione predefinita, un comportamento di chiamata generalizzata viene implementato dal dial plan assegnato automaticamente (noto anche come *piano di chiamata di servizio*) in base alla posizione di utilizzo della licenza di ogni singolo utente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-295\">By default, a generalized dialing behavior is implemented by the automatically assigned Dial Plan (also known as a *service dial plan*) based on each individual user’s license usage location.</span></span> <span data-ttu-id=\"1c86c-296\">Questo comportamento di chiamata generalizzata potrebbe non soddisfare i requisiti degli utenti, ad esempio potrebbe richiedere all'utente di chiamare un prefisso per effettuare chiamate locali.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-296\">This generalized dialing behavior might not meet user requirements—for example, it might require the user to dial an area code to make local calls.</span></span> <span data-ttu-id=\"1c86c-297\">In questo caso, è necessario un dial plan personalizzato (noto anche come *dial plan di tenant*), in modo che gli utenti possano chiamare i numeri di telefono nel modo in cui sono abituati, ad esempio omettendo il prefisso per le chiamate locali o usando la chiamata a breve termine per chiamarne altri nella stessa posizione o ufficio.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-297\">In such a case, you’ll need a customized Dial Plan (also known as a *tenant dial plan*) so users can dial phone numbers the way they’re accustomed to, such as omitting the area code for local calls or using short-digit dialing to call other users in the same location or office.</span></span>\n\n> <span data-ttu-id=\"1c86c-298\">**Esempio 2**</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-298\">**Example 2**</span></span> <br/><span data-ttu-id=\"1c86c-299\">Roberto vuole anche chiamare il numero di telefono + 1 311-555-2368.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-299\">Bob also wants to call the phone number +1 311-555-2368.</span></span> <span data-ttu-id=\"1c86c-300\">Roberto non è solo negli Stati Uniti, ma si trova in realtà nel codice di area di 311.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-300\">Bob is not only in the United States, he’s actually located in the 311 area code.</span></span> <span data-ttu-id=\"1c86c-301\">Si aspetta di essere in grado di effettuare la chiamata componendo **555-2368**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-301\">He expects to be able to place the call by dialing **555-2368**.</span></span> <span data-ttu-id=\"1c86c-302\">È possibile configurare i team per gestire il comportamento di chiamata di Roberto e normalizzare il numero di telefono nel formato corretto prima di inviarlo alla rete PSTN.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-302\">You can configure Teams to accommodate Bob’s dialing behavior and normalize the phone number to the correct format before sending it to the PSTN.</span></span>\n\n<span data-ttu-id=\"1c86c-303\">È possibile assegnare diversi dial plan a utenti diversi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-303\">You can assign different dial plans to different users.</span></span> <span data-ttu-id=\"1c86c-304\">In questo modo, puoi creare un'esperienza specifica che corrisponda ai diversi requisiti degli utenti, ad esempio se gli utenti in una determinata posizione desiderano un'esperienza di chiamata diversa dagli utenti in un'altra posizione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-304\">This way, you can create a specific experience matching the different requirements of your users, for example if users in a particular location want a dialing experience that’s different from users in another location.</span></span>\n\n<span data-ttu-id=\"1c86c-305\">**Altre informazioni**</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-305\">**Additional information**</span></span>\n\n-   <span data-ttu-id=\"1c86c-306\">Per un corso di formazione sulla preparazione della sessione sui dial plan, vedere [piani di dial tenant](https://aka.ms/sa-tdp).</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-306\">For a readiness session training on dial plans, go to [Tenant Dial Plans](https://aka.ms/sa-tdp).</span></span> <span data-ttu-id=\"1c86c-307\">Sebbene questo training sia stato creato per Skype for business, si applica anche ai team perché è basato sulla stessa infrastruttura.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-307\">Although this training was created for Skype for Business, it applies to Teams as well because it’s built on the same infrastructure.</span></span>\n"
- title: <span data-ttu-id="1c86c-308">Accogli i</span><span class="sxs-lookup"><span data-stu-id="1c86c-308">Onboard</span></span>
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"1c86c-309\">Per configurare il sistema telefonico con i piani di chiamata in teams, eseguire le operazioni seguenti:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-309\">To set up Phone System with Calling Plans in Teams, follow these steps:</span></span>\n\n1.  <span data-ttu-id=\"1c86c-310\">Abilitare Exchange locale per Azure Voicemail</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-310\">Enable Exchange on-premises for Azure Voicemail</span></span>\n\n1.  <span data-ttu-id=\"1c86c-311\">Convalidare le licenze obbligatorie</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-311\">Validate required licenses</span></span>\n\n1.  <span data-ttu-id=\"1c86c-312\">Assegnare licenze</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-312\">Assign licenses</span></span>\n\n1.  <span data-ttu-id=\"1c86c-313\">Acquisire numeri di telefono</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-313\">Acquire phone numbers</span></span>\n\n1.  <span data-ttu-id=\"1c86c-314\">Configurare indirizzi e posizioni di emergenza</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-314\">Set up emergency addresses and locations</span></span>\n\n1.  <span data-ttu-id=\"1c86c-315\">Assegnare numeri di telefono e indirizzi di emergenza agli utenti</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-315\">Assign phone numbers and emergency addresses to users</span></span>\n\n1.  <span data-ttu-id=\"1c86c-316\">Facoltativo: assegnare le impostazioni di identità delle chiamate agli utenti</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-316\">Optional: Assign Calling Identity settings to users</span></span>\n\n1.  <span data-ttu-id=\"1c86c-317\">Facoltativo: assegnare le impostazioni di dial plan agli utenti</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-317\">Optional: Assign Dial Plan settings to users</span></span>\n\n1.  <span data-ttu-id=\"1c86c-318\">Assegnare i team che chiamano i criteri di interoperabilità</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-318\">Assign Teams Calling interop policy</span></span>\n\n<span data-ttu-id=\"1c86c-319\">Per una procedura dettagliata del processo di onboarding, guardare il video seguente:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-319\">For a walkthrough of the onboarding process, watch the following video:</span></span>\n\n### <a name=\"1-enable-exchange-on-premises-for-azure-voicemail\"></a><span data-ttu-id=\"1c86c-320\">1. abilitare Exchange locale per Azure Voicemail</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-320\">1. Enable Exchange on-premises for Azure Voicemail</span></span>\n\n<span data-ttu-id=\"1c86c-321\">Se alcuni utenti hanno la cassetta postale di Exchange in un server Exchange locale, seguire i passaggi del supporto della [segreteria telefonica di Azure PBX per Exchange Server](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) per consentire l'uso di Azure Voicemail.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-321\">If some of your users have their Exchange mailbox on an Exchange Server on-premises, follow the steps in [Azure PBX voicemail support for Exchange Server](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) to enable it for working with Azure Voicemail.</span></span>\n\n### <a name=\"2-validate-required-licenses\"></a><span data-ttu-id=\"1c86c-322\">2. convalidare le licenze obbligatorie</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-322\">2. Validate required licenses</span></span>\n\n<span data-ttu-id=\"1c86c-323\">Nella fase di visualizzazione dovrebbe essere presente un elenco delle licenze che costituiscono i prerequisiti per l'implementazione del sistema telefonico con i piani di chiamata per l'organizzazione:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-323\">From the Envision phase, you should have a list of the licenses that make up the prerequisites for the implementation of Phone System with Calling Plans for your organization:</span></span>\n\n-   <span data-ttu-id=\"1c86c-324\">Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-324\">Microsoft Teams</span></span>\n\n-   <span data-ttu-id=\"1c86c-325\">Skype for business online (piano 2)</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-325\">Skype for Business Online (Plan 2)</span></span>\n\n-   <span data-ttu-id=\"1c86c-326\">Sistema telefonico</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-326\">Phone System</span></span>\n\n-   <span data-ttu-id=\"1c86c-327\">Piano per chiamate nazionali o piano per chiamate nazionali e internazionali</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-327\">Domestic Calling Plan, or Domestic and International Calling Plan</span></span>\n\n-   <span data-ttu-id=\"1c86c-328\">Crediti per comunicazioni (facoltativo)</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-328\">Communications Credits (optional)</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"1c86c-329\">La licenza per il sistema telefonico può essere ottenuta come parte del piano di sottoscrizione di Office 365 Enterprise E5 o come componente aggiuntivo per Office 365 Enterprise E1 o E3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-329\">Phone System license can be obtained as part of Office 365 Enterprise E5 subscription plan or as an add-in for Office 365 Enterprise E1 or E3.</span></span>\n\n> [!IMPORTANT]\n> <span data-ttu-id=\"1c86c-330\">Se le licenze richieste non sono disponibili, è necessario consultare il team dell'organizzazione responsabile per gli abbonamenti a Office 365 in modo che possano ottenere le licenze necessarie.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-330\">If the required licenses aren’t available, you need to consult the team in your organization responsible for Office 365 subscriptions so that they can procure the required licenses.</span></span>\n\n### <a name=\"3-assign-licenses\"></a><span data-ttu-id=\"1c86c-331\">3. assegnare licenze</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-331\">3. Assign licenses</span></span>\n\n<span data-ttu-id=\"1c86c-332\">Dopo aver confermato che sono disponibili le licenze necessarie (in base al piano di implementazione), è necessario assegnare le licenze agli utenti.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-332\">After you’ve confirmed that the required licenses (based on your implementation plan) are available, you need to assign the licenses to users.</span></span>\n\n<span data-ttu-id=\"1c86c-333\">Seguire le istruzioni in [assegnare le licenze di Skype for business e Microsoft teams](https://docs.microsoft.com/SkypeForBusiness/skype-for-business-and-microsoft-teams-add-on-licensing/assign-skype-for-business-and-microsoft-teams-licenses) per eseguire l'assegnazione di una licenza per singoli o più utenti usando l'interfaccia di amministrazione di Skype for business o una sessione remota di PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-333\">Follow the instructions in [Assign Skype for Business and Microsoft Teams licenses](https://docs.microsoft.com/SkypeForBusiness/skype-for-business-and-microsoft-teams-add-on-licensing/assign-skype-for-business-and-microsoft-teams-licenses) to perform license assignment for individual or multiple users by using the Skype for Business admin center or a remote PowerShell session.</span></span>\n\n### <a name=\"4-acquire-phone-numbers\"></a><span data-ttu-id=\"1c86c-334\">4. acquisire numeri di telefono</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-334\">4. Acquire phone numbers</span></span>\n\n<span data-ttu-id=\"1c86c-335\">La possibilità di ottenere numeri di telefono per un sistema telefonico con l'implementazione di piani di chiamata può essere eseguita in più modi:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-335\">Getting phone numbers for a Phone System with Calling Plans implementation can be accomplished in multiple ways:</span></span>\n\n-   <span data-ttu-id=\"1c86c-336\">Acquisire numeri di telefono usando l'interfaccia di amministrazione di Skype for business (solo Stati Uniti e Regno Unito)</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-336\">Acquire phone numbers by using the Skype for Business admin center (United States and United Kingdom only)</span></span>\n\n-   <span data-ttu-id=\"1c86c-337\">Richiedere numeri di telefono inviando un modulo di richiesta numero di telefono</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-337\">Request phone numbers by submitting a phone number request form</span></span>\n\n-   <span data-ttu-id=\"1c86c-338\">Trasferimento (o porta) di numeri di telefono esistenti a Microsoft</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-338\">Transfer (or port) existing phone numbers to Microsoft</span></span>\n\n### <a name=\"5-set-up-emergency-addresses-and-locations\"></a><span data-ttu-id=\"1c86c-339\">5. configurare indirizzi e posizioni di emergenza</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-339\">5. Set up emergency addresses and locations</span></span>\n\n<span data-ttu-id=\"1c86c-340\">Seguire le istruzioni in [aggiungere o rimuovere un indirizzo di emergenza per l'organizzazione](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/add-or-remove-an-emergency-address-for-your-organization), per configurare gli indirizzi e le posizioni di emergenza.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-340\">Follow the instructions in  [Add or remove an emergency address for your organization](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/add-or-remove-an-emergency-address-for-your-organization), to set up emergency addresses and locations.</span></span> <span data-ttu-id=\"1c86c-341\">Per ulteriori informazioni, vedere</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-341\">For more information, see</span></span>\n\n\n### <a name=\"6-assign-phone-numbers-and-emergency-address-to-users\"></a><span data-ttu-id=\"1c86c-342\">6. assegnare numeri di telefono e indirizzi di emergenza agli utenti</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-342\">6. Assign phone numbers and emergency address to users</span></span>\n\n<span data-ttu-id=\"1c86c-343\">Seguire le istruzioni in [assegnare, modificare o rimuovere un numero di telefono per un utente](/microsoftteams/assign-change-or-remove-a-phone-number-for-a-user), per assegnare numeri di telefono e indirizzi di emergenza agli utenti.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-343\">Follow the instructions in [Assign, change, or remove a phone number for a user](/microsoftteams/assign-change-or-remove-a-phone-number-for-a-user), to assign phone numbers and emergency addresses to users.</span></span>\n\n> [!NOTE]\n> <span data-ttu-id=\"1c86c-344\">Per visualizzare i numeri di telefono assegnati in teams, è necessario aggiornare il numero di telefono dell'utente di Office in Azure Active Directory (Azure AD).</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-344\">For the assigned phone numbers to show up in Teams, you must update the user’s office phone number in Azure Active Directory (Azure AD).</span></span> <span data-ttu-id=\"1c86c-345\">Se l'utente è stato creato direttamente in Office 365 o Azure AD, è possibile modificare questo attributo nell'interfaccia di amministrazione di Microsoft 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-345\">You can edit this attribute in the Microsoft 365 Admin center if the user was created directly in Office 365 or Azure AD).</span></span> <span data-ttu-id=\"1c86c-346\">Se l'utente è sincronizzato da Active Directory locale, è necessario usare Active Directory locale per aggiornare l'attributo numero di telefono di Office.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-346\">If the user is synchronized from on-premises Active Directory, you must use on-premises Active Directory to update the office phone number attribute.</span></span>\n\n### <a name=\"7-optional-assign-calling-identity-settings-to-users\"></a><span data-ttu-id=\"1c86c-347\">7. facoltativo: assegnare le impostazioni di identità delle chiamate agli utenti</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-347\">7. Optional: Assign Calling Identity settings to users</span></span>\n\n<span data-ttu-id=\"1c86c-348\">In base al piano di implementazione, potrebbe essere necessario configurare le impostazioni di identità chiamante per gli utenti.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-348\">Based on your implementation plan, you might need to configure the Calling Identity settings for your users.</span></span> <span data-ttu-id=\"1c86c-349\">Seguire le istruzioni in [impostare l'ID chiamante per un utente](/microsoftteams/set-the-caller-id-for-a-user).</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-349\">Follow the instructions in [Set the Caller ID for a user](/microsoftteams/set-the-caller-id-for-a-user).</span></span>\n\n### <a name=\"8-optional-assign-dial-plan-settings-to-users\"></a><span data-ttu-id=\"1c86c-350\">8. facoltativo: assegnare le impostazioni di dial plan agli utenti</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-350\">8. Optional: Assign Dial Plan settings to users</span></span>\n\n<span data-ttu-id=\"1c86c-351\">A seconda dei requisiti dell'organizzazione e degli utenti, potrebbe essere necessario assegnare piani di chiamata tenant agli utenti.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-351\">Depending on your organization’s and users’ requirements, you might need to assign tenant dial plans to your users.</span></span> <span data-ttu-id=\"1c86c-352\">Seguire le istruzioni in [creare e gestire piani di chiamata](https://docs.microsoft.com/microsoftteams/create-and-manage-dial-plans).</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-352\">Follow the instructions in [Create and manage dial plans](https://docs.microsoft.com/microsoftteams/create-and-manage-dial-plans).</span></span>\n\n### <a name=\"9-assign-the-teams-calling-interop-policy\"></a><span data-ttu-id=\"1c86c-353\">9. assegnare i team che chiamano i criteri di interoperabilità</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-353\">9. Assign the Teams calling interop policy</span></span>\n\n<span data-ttu-id=\"1c86c-354\">Per impostazione predefinita, tutte le chiamate in teams sono impostate su Skype for business senza l'opzione per consentire agli utenti di modificare l'impostazione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-354\">By default, all calling in Teams is set to Skype for Business without the option for users to change the setting.</span></span>\n\n<span data-ttu-id=\"1c86c-355\">Per l'implementazione del sistema telefonico con piani di chiamata in teams, è necessario assegnare i criteri di interoperabilità teams che specificano la chiamata per l'uso di teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-355\">For the implementation of Phone System with Calling Plans in Teams, you need to assign Teams Interop Policy that specifies calling to use Teams.</span></span> <span data-ttu-id=\"1c86c-356\">Il criterio che soddisfa questo requisito è DisallowOverrideCallingTeamsChatTeams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-356\">The policy that meets this requirement is DisallowOverrideCallingTeamsChatTeams.</span></span>\n\n<span data-ttu-id=\"1c86c-357\">Assegnare il criterio precedente agli utenti da abilitare per il sistema telefonico con i piani per le chiamate in teams tramite Grant-CsTeamsInteropPolicy:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-357\">Assign the policy above to users to be enabled for Phone System with Calling Plans in Teams by using the Grant-CsTeamsInteropPolicy:</span></span>\n\n   ```\n   Grant-CsTeamsInteropPolicy -PolicyName tag:DisallowOverrideCallingTeamsChatTeams -Identity user\\@contoso.com\n   ```\n"
- title: <span data-ttu-id="1c86c-358">Esercitazione-gestire i criteri di interoperabilità</span><span class="sxs-lookup"><span data-stu-id="1c86c-358">Exercise - Manage interop policies</span></span>
  durationInMinutes: 30
  content: >
    <span data-ttu-id="1c86c-359">In questo esercizio potrai abilitare un utente per la chiamata in teams.</span><span class="sxs-lookup"><span data-stu-id="1c86c-359">In this exercise, you’ll enable a user for calling in Teams.</span></span> <span data-ttu-id="1c86c-360">Anche se non descriviamo come eseguire tutte le azioni, ti consigliamo di provare alcuni scenari.</span><span class="sxs-lookup"><span data-stu-id="1c86c-360">Although we don’t describe how to perform every action, we recommend some scenarios to try out.</span></span>


    ### <a name="requirements"></a><span data-ttu-id="1c86c-361">Requisiti</span><span class="sxs-lookup"><span data-stu-id="1c86c-361">Requirements</span></span>


    -   <span data-ttu-id="1c86c-362">Un tenant di Office 365 con licenze appropriate per abilitare il sistema telefonico con i piani per le chiamate</span><span class="sxs-lookup"><span data-stu-id="1c86c-362">An Office 365 tenant with appropriate licenses to enable Phone System with Calling Plans</span></span>

        -   <span data-ttu-id="1c86c-363">Ti consigliamo vivamente di usare un tenant di test dedicato.</span><span class="sxs-lookup"><span data-stu-id="1c86c-363">We strongly recommend that you use a dedicated test tenant.</span></span>

        -   <span data-ttu-id="1c86c-364">Se non si dispone di un tenant di prova, è possibile iscriversi a un tenant di valutazione qui: [versione di valutazione di Office 365 Enterprise E5](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span><span class="sxs-lookup"><span data-stu-id="1c86c-364">If you don’t have a test tenant, you can sign up for a trial tenant here: [Office 365 Enterprise E5 Trial](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span></span> <span data-ttu-id="1c86c-365">Tuttavia, i piani di chiamata non sono purtroppo disponibili tramite i tenant di valutazione.</span><span class="sxs-lookup"><span data-stu-id="1c86c-365">However, Calling Plans are unfortunately not available through trial tenants.</span></span>

        -   <span data-ttu-id="1c86c-366">Non eseguire test nell'ambiente di produzione.</span><span class="sxs-lookup"><span data-stu-id="1c86c-366">Don’t run any tests in your production environment.</span></span> <span data-ttu-id="1c86c-367">La modifica delle impostazioni o dei criteri può influire negativamente su tutti gli utenti e può influire sull'esperienza utente.</span><span class="sxs-lookup"><span data-stu-id="1c86c-367">Changing settings or policies might negatively affect all users and might affect their user experience.</span></span>

    -   <span data-ttu-id="1c86c-368">Configurazione del PC per la gestione di Skype for business online</span><span class="sxs-lookup"><span data-stu-id="1c86c-368">Your PC set up for Skype for Business Online management</span></span>

        -   <span data-ttu-id="1c86c-369">Se non è stato installato il modulo connettore Skype for business online, seguire le istruzioni qui: [configurazione del computer per la gestione di Skype for business online](https://technet.microsoft.com/library/dn362839%28v=ocs.15%29.aspx).</span><span class="sxs-lookup"><span data-stu-id="1c86c-369">If you haven’t installed the Skype for Business Online Connector module, follow the instructions here: [Configuring your computer for Skype for Business Online management](https://technet.microsoft.com/library/dn362839%28v=ocs.15%29.aspx).</span></span>

        -   <span data-ttu-id="1c86c-370">Per connettere PowerShell a Skype for business online, seguire queste istruzioni: [connessione a Skype for business online con Windows PowerShell](https://technet.microsoft.com/library/dn362795(v=ocs.15).aspx).</span><span class="sxs-lookup"><span data-stu-id="1c86c-370">To connect PowerShell to Skype for Business Online, follow these instructions: [Connecting to Skype for Business Online by using Windows PowerShell](https://technet.microsoft.com/library/dn362795(v=ocs.15).aspx).</span></span>

    -   <span data-ttu-id="1c86c-371">Almeno due endpoint e un telefono</span><span class="sxs-lookup"><span data-stu-id="1c86c-371">At least two endpoints and a phone</span></span>

        -   <span data-ttu-id="1c86c-372">Possono essere due PC, ma è anche possibile usare il client in un browser o in un telefono cellulare.</span><span class="sxs-lookup"><span data-stu-id="1c86c-372">This can be two PCs, but you can also use the client in a browser or on your mobile phones.</span></span>

        -   <span data-ttu-id="1c86c-373">Per testare le chiamate PSTN, è necessario disporre di un telefono che possa chiamare il paese o l'area geografica in cui si sta testando la chiamata PSTN.</span><span class="sxs-lookup"><span data-stu-id="1c86c-373">To test PSTN calling, you need to have a phone that can call the country or region you’re testing PSTN calling for.</span></span>

    ### <a name="suggested-scenarios-to-test"></a><span data-ttu-id="1c86c-374">Scenari suggeriti per il test</span><span class="sxs-lookup"><span data-stu-id="1c86c-374">Suggested scenarios to test</span></span>


    -   <span data-ttu-id="1c86c-375">Abilitare un utente per il sistema telefonico con i piani di chiamata in teams.</span><span class="sxs-lookup"><span data-stu-id="1c86c-375">Enable a user for Phone System with Calling Plans in Teams.</span></span>


    -   <span data-ttu-id="1c86c-376">Accedere come utente configurato ed esaminare la scheda **chiamate** .</span><span class="sxs-lookup"><span data-stu-id="1c86c-376">Sign in as the configured user, and review the **Calls** tab.</span></span>


    -   <span data-ttu-id="1c86c-377">Chiama un numero PSTN usando formati diversi, ad esempio Componi un numero intero E. 164 con il segno più iniziale o componi un numero senza usare il prefisso nazionale.</span><span class="sxs-lookup"><span data-stu-id="1c86c-377">Call a PSTN number by using different formats (for example, dial a full E.164 number with the leading plus sign or dial a number without using the country code).</span></span>


    -   <span data-ttu-id="1c86c-378">Verificare le caratteristiche degli utenti, ad esempio la modifica del numero per l'inoltro di chiamata, il trasferimento delle chiamate o l'accesso alla segreteria telefonica.</span><span class="sxs-lookup"><span data-stu-id="1c86c-378">Test user features such as changing the number for call forwarding, transferring calls, or accessing voicemail.</span></span>
- title: <span data-ttu-id="1c86c-379">Valore unità</span><span class="sxs-lookup"><span data-stu-id="1c86c-379">Drive Value</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"1c86c-380\">Ora che il sistema telefonico è stato pianificato e implementato correttamente nell'ambiente in uso, è necessario essere certi che venga usato e fornisca un'esperienza utente ottimale.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-380\">Now that you have properly planned and implemented Phone System in your environment, you need to be sure that it’s used and provides a great user experience.</span></span> <span data-ttu-id=\"1c86c-381\">Anche se i dettagli completi supereranno l'ambito di questo corso, vogliamo evidenziare le aree di impegno più importanti:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-381\">Although complete details would exceed the scope of this training, we want to point out the most important areas of engagement:</span></span>\n\n-   <span data-ttu-id=\"1c86c-382\">Gli utenti dell'adozione e della gestione delle modifiche potrebbero semplicemente iniziare a usare il servizio quando glielo offri.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-382\">Adoption and change management Users might simply start using the service when you offer it to them.</span></span> <span data-ttu-id=\"1c86c-383\">O potrebbero non.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-383\">Or they might not.</span></span> <span data-ttu-id=\"1c86c-384\">Di conseguenza, è importante eseguire l'adozione corretta e la gestione delle modifiche.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-384\">Therefore, it’s important to execute proper adoption and change management.</span></span>\n\n-   <span data-ttu-id=\"1c86c-385\">Monitoraggio e utilizzo della guida è consigliabile che uno dei KSIs sia il numero di utenti attivi, per valutare la modalità di accettazione dei team come client telefono.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-385\">Monitoring and driving usage We recommend that one of your KSIs be the number of active users, to help you measure how well Teams is being accepted as a phone client.</span></span>\n\n-   <span data-ttu-id=\"1c86c-386\">Monitoraggio e qualità della Guida</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-386\">Monitoring and driving quality</span></span>\n\n<span data-ttu-id=\"1c86c-387\">La soddisfazione degli utenti è direttamente correlata alla qualità delle chiamate; di conseguenza, è importante monitorare la qualità delle chiamate e migliorarla, se necessario.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-387\">The satisfaction of your users is directly related to the quality of their calls; therefore, it’s important that you monitor call quality and improve it, if necessary.</span></span> <span data-ttu-id=\"1c86c-388\">Per informazioni su come segnalare la qualità delle chiamate, visitare la pagina relativa al training dashboard qualità chiamata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-388\">To understand how to report on call quality, visit the Call Quality Dashboard training.</span></span> <span data-ttu-id=\"1c86c-389\">Anche se questi video sono stati creati per Skype for business, essi si applicano anche ai <https://aka.ms/sof-cqd>team:.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-389\">Although these videos have been built for Skype for Business, they apply to Teams as well: <https://aka.ms/sof-cqd>.</span></span>\n"
- title: <span data-ttu-id="1c86c-390">Passaggi successivi</span><span class="sxs-lookup"><span data-stu-id="1c86c-390">Next steps</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"1c86c-391\">In questo corso sono stati illustrati i seguenti argomenti chiave:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-391\">We covered the following key learnings in this training:</span></span>\n-   <span data-ttu-id=\"1c86c-392\">Che cos'è la chiamata in teams?</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-392\">What is calling in Teams?</span></span>\n\n-   <span data-ttu-id=\"1c86c-393\">Come pianificare la chiamata in teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-393\">How to plan for calling in Teams</span></span>\n\n-   <span data-ttu-id=\"1c86c-394\">Come configurare la chiamata in teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-394\">How to configure calling in Teams</span></span>\n\n<span data-ttu-id=\"1c86c-395\">Per altre informazioni, vedere:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-395\">To learn more, see:</span></span>\n\n-   [<span data-ttu-id=\"1c86c-396\">Sistema telefonico con piani di chiamata</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-396\">Phone System with Calling Plans</span></span>](calling-plan-landing-page.md)\n\n-   [<span data-ttu-id=\"1c86c-397\">Guida introduttiva: configurazione di piani di chiamata in Microsoft Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-397\">Quick start guide: Configuring Calling Plans in Microsoft Teams</span></span>](https://docs.microsoft.com/MicrosoftTeams/configuring-teams-calling-quickstartguide)\n\n<span data-ttu-id=\"1c86c-398\">Passaggi successivi</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-398\">Next steps</span></span>\n\n1.  <span data-ttu-id=\"1c86c-399\">Avviare la distribuzione del sistema telefonico per i team</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-399\">Start your Phone System deployment for Teams</span></span>\n2.  <span data-ttu-id=\"1c86c-400\">Invia commenti e suggerimenti:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-400\">Send us feedback:</span></span>\n    - <span data-ttu-id=\"1c86c-401\">Inserire il post nella sezione commenti nella parte inferiore della pagina.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-401\">Post in the comments section at the bottom of this page.</span></span>\n    - <span data-ttu-id=\"1c86c-402\">Per darci un feedback sui team o condividere le idee per le nuove caratteristiche, visitare [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-402\">To give us your feedback about Teams or share your ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>\n3.  <span data-ttu-id=\"1c86c-403\">Mantenersi aggiornati:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-403\">Stay up to date:</span></span>\n    - <span data-ttu-id=\"1c86c-404\">Seguire il [Blog](https://aka.ms/teamsblog)di teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-404\">Follow the [Teams Blog](https://aka.ms/teamsblog).</span></span>\n    - <span data-ttu-id=\"1c86c-405\">Leggere la [Roadmap](https://aka.ms/O365Roadmap)di teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-405\">Read the [Teams Roadmap](https://aka.ms/O365Roadmap).</span></span>\n    - <span data-ttu-id=\"1c86c-406\">Informazioni sulle caratteristiche più recenti rilasciate nelle [Note sulla versione](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de).</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-406\">Learn about the latest released features in the [Release Notes](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de).</span></span>\n4.  <span data-ttu-id=\"1c86c-407\">Esplorare [altre risorse di formazione ed esercitazioni](https://aka.ms/Teamsacademy).</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-407\">Explore [more training and tutorials](https://aka.ms/Teamsacademy).</span></span>"
