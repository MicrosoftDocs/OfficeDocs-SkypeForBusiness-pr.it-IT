- title: Che cos’è chiamare su Teams?
  durationInMinutes: 15
  content: >
    Preconfigurato, Teams supporta la possibilità per gli utenti di eseguire chiamate VoIP tra client Teams.


    Su Teams ci sono due opzioni capaci di permettere agli utenti di fare, ricevere e trasferire chiamate da e per linee fisse e mobili sulla rete telefonica generale (PSTN):

    - Con Phone System e i Piani di Chiamata Microsoft fornisce agli utenti il numero di telefono e tutti i servizi PSTN

    - Con Direct Connect puoi collegare la tua connettività PSTN esistente a Microsoft Teams via SBC.


    #### <a name="spanactionspan-watch-calling-in-teams-300-minutes"></a><span>**Azione**:</span> Guarda Chiamate su Teams (3:00 minuti)

    > [!Video https://www.youtube.com/embed/9O4p48Mws9U]


    ### <a name="calling-features-in-teams"></a>Funzionalità di chiamata su Teams

    La chiamata su Teams supporta le funzionalità basilari di Phone System, come la ricezione di chiamate o la loro composizione (da nome e numero) tramite una tastiera integrata, le chiamate in attesa o rifiutate, il trasferimento di chiamata e lo squillo simultaneo, la cronologia delle chiamate, la segreteria telefonica e le chiamate di emergenza.


    Altre funzionalità avanzate verranno implementate nel tempo. Per ulteriori informazioni, vedere [Microsoft 365 Roadmap](https://aka.ms/O365Roadmap).


    La chiamate su Teams sono alimentate da Phone System (prima conosciuto come Cloud PBX), lo stesso servizio che su Office 365 offre la possibilità di effettuare chiamate PSTN su Skype per le Aziende Online.


    <span>**Importante**:</span> Si prega di notare che la funzionalità di Phone System impostata per Skype per le Aziende è differente da quella impostata per Teams.


    <span>**Azione**:</span> Per comprendere quali funzionalità sono attualmente disponibili e la sequenza temporale per quelle che sono previste in sviluppo si rimanda alle seguenti risorse:


    - Sulla [roadmap pubblica](https://aka.ms/O365Roadmap), rivedere la slide della “Calling roadmap” per una panoramica sulle sequenze temporali attese per le date di rilascio della funzionalità.

    - Rivedere [Cosa si ottiene con Phone System su Office 365](./here-s-what-you-get-with-phone-system.md) per una descrizione delle funzionalità di Phone System. Si prega di ricordare che, al momento di questo scritto, alcune di queste impostazioni potrebbero essere disponibili solo su Skype per le Aziende.


    ### <a name="emergency-services-calling"></a>Chiamate ai servizi di emergenza.

    È importante comprendere come le chiamate ai servizi di emergenza su Teams funzionino diversamente rispetto a quelle effettuate sui servizi telefonici tradizionali. Devi assicurarti che anche i tuoi utenti comprendano queste differenze. Per esempio, quando loro usano Teams per chiamare i servizi di emergenza (come il 911 negli Stati Uniti), devono essere consapevoli che Teams potrebbe non essere in grado di determinare l’attuale posizione geografica del chiamante.


    <span>**Azione**:</span> Controlla [Termini e condizioni per le chiamate di emergenza](/SkypeForBusiness/legal-and-regulatory/emergency-calling-terms-and-conditions) per informazioni dettagliate sulle chiamate ai Servizi di Emergenza.
- title: Considerazioni per i clienti di Skype per le Aziende Online
  durationInMinutes: 2
  content: >
    Se non stai utilizzando Skype per le Aziende Online, puoi saltare questa sezione. Per coloro i quali hanno familiarità con la funzionalità di chiamata su Skype per le Aziende Online, vorremmo sottolineare alcuni importanti punti.


    - **Piani di Chiamata o Direct Routing per connettersi alla PSTN.**

    Le opzioni per connettere Teams al PSTN sono leggermente differenti che su Skype per le Aziende Online: mentre i Piani di Chiamata (prima conosciuti come Cloud PBX con Connettività PSTN) esistono per entrambi, l’opzione di connettere il PBX o il SIP Trunk esistente a Teams è chiamato “Direct Routing”

    Documentazione dettagliata sul Direct Routing può essere reperita qui: [Phone System Direct Routing](./direct-routing-plan.md)


    - **Le funzionalità sono differenti tra Skype per le Aziende e Microsoft Teams.**

    Si prega di notare che le funzionalità di chiamata su Skype per le Aziende e Microsoft Teams sono differenti. È errato pensare che siccome uno dei client è capace di qualcosa lo sia anche l’altro.


    - **Le chiamate possono essere ricevute sia su Teams che su Skype per le Aziende ma non su entrambi.**

    Configurando gli utenti per il Phone System con i Piani di Chiamata, questi potranno avviare la chiamata sia da Teams che da Skype per le Aziende. Comunque, potranno solo ricevere chiamate su una sola delle applicazioni—per configurare quale applicazione riceverà le chiamate si userà un nuovo criterio, CsTeamsInteropPolicy. Si apprenderà di più sul criterio più avanti nel corso.


    - **Le chiamate possono essere effettuate o da Skype per le Aziende o da Teams, se hai configurato Phone System su Teams.**

    Ad eccezione della suddetta configurazione di CsTeamsInteropPolicy, la configurazione è la stessa sia su Skype per le Aziende che su Teams. Questo significa che se sono state già configurate le chiamate per Skype per le Aziende, gli utenti potranno effettuare chiamate da Teams.
- title: 'Guida pratica '
  durationInMinutes: 3
  content: "Microsoft fornisce una guida pratica che ti porterà attraverso la struttura del percorso utente di Office 365 FastTrack e nelle sue tre fasi—Envision, Onboard, e Drive Value—per aiutarti a programmare, inviare ed effettuare un’implementazione di successo di Phone System con i Piani di Chiamata.\n\nL’obiettivo della guida pratica è di impostare il tuo progetto al successo, non solo dal punto di vista tecnico (cioè una implementazione affidabile e di alta qualità) ma anche assicurando che la soluzione incontri i requisiti dei finanziatori del progetto.\n\nC’è un ciclo di feedback tra la guida pratica e la programmazione tecnica:\n\n- È necessario comprendere le funzionalità e le possibilità di Phone System per capire come questo può supportare la tua azienda nei casi di uso.\n\n- Serve definire i casi di uso dell’azienda per capire come configurare al meglio Phone System.\n\nQuesto significa che potresti dover modificare questa guida pratica per raggiungere i tuoi obiettivi. Sarà richiesto di completare i seguenti compiti:\n\n- Definizione dei casi di uso aziendale per Phone System con i Documenti dei Piani di Chiamata attesi, i risultati aziendali misurabili, inclusi i seguenti:\n\n  - Descrizione dell’attuale processo aziendale\n\n  - Problematiche legate all’attuale processo aziendale\n\n  - Come la tecnologia può servire al superamento di queste problematiche\n\n  - I risultati aziendali attesi e misurabili in caso di superamento di tali problematiche\n\n- Identificazione degli investitori chiave Basandosi sui casi di uso nella tua azienda, crea una lista che comprenda gli investitori inclusi i loro ruoli e la loro descrizione.   Questo ti aiuta a identificare tutti coloro i quali sono coinvolti nel progetto.\n\n- Definisci gli obiettivi ed i risultati chiave (OKR), gli indicatori chiave di successo (KSI) e dei rischi Usa gli OKR ed i KSI per impostare chiaramente gli obiettivi misurando il successo del progetto e rivedili in maniera regolare al fine di misurare i progressi. È importante che gli investitori siano consapevoli e concordi sugli OKR e KSI per lavorare verso un obiettivo comune. Inoltre, è necessario identificare e documentare i rischi dovuti all’innalzamento della conoscenza ed essere preparati a mitigarli se necessario. \n\n- Stima il tuo ambiente e valuta l’adozione di prontezza Dopo aver stabilito i tuoi obiettivi ed aver documentato i tuoi OKR e KSI, stima se la tua organizzazione è pronta ad usare a proprio vantaggio il servizio e se questo può fornire tutte le funzionalità che servono ai tuoi utenti.\n\n> [!NOTE]\n> La stima dell’ambiente include anche la conduzione di una stima della prontezza della tua rete. Non sottostimare l’importanza della rete: la sua qualità condiziona direttamente l’esperienza utente. Pur non avendo mai avuto problemi con la tua rete, una comunicazione in tempo reale potrebbe comportarsi diversamente da altre applicazioni. Specialmente per quanto riguarda il telefono, gli utenti hanno grosse aspettative di alta qualità. Avere problematiche di qualità della rete—specialmente all’inizio di un progetto come questo—potrebbe mettere a rischio l’intero progetto.\n\n- I compiti della mappa operativa Dopo che la soluzione è stata messa in campo, sarà necessario qualcuno che monitori l’uso e la qualità dell’unità.  I compiti della mappa operativa aiutano ad identificare anticipatamente la gente di cui hai bisogno.\n\n- Crea un piano di successo Un piano di successo dà alla squadra del progetto—che può includere FastTrack o un partner di distribuzione—abbastanza informazioni per realizzare gli obiettivi dell’organizzazione con Phone System ed i Piani di Chiamata. Questo dovrebbe contenere le seguenti sezioni:\n\n  - Caso aziendale\n\n  - Prontezza del servizio\n\n  - Piano di adozione\n\n  - Piano operativo\n\n**Informazioni aggiuntive:** Per maggiori dettagli su questa guida e sui modelli utilizzabili nella tua pianificazione vedi [Phone System con i Piani di Chiamata](calling-plan-landing-page.md).\n"
- title: Concezione
  durationInMinutes: 15
  content: "\nPer pianificare l’implementazione delle chiamate su Teams, una serie di decisioni devono essere prese al fine di preparare al meglio la tua organizzazione a soddisfare i requisiti aziendali. Questi includono:\n\n-   Connessione al PSTN\n\n-   Disponibilità del servizio e posizioni dell’utente\n\n-   Licenza Phone System\n\n-   Numeri di telefono e posizioni di emergenza\n\n-   Segreteria telefonica\n\n-   Opzionale: Identità chiamante\n\n-   Opzionale: Piani di digitazione\n\n### <a name=\"connecting-to-the-pstn\"></a>Connessione al PSTN\n\nPer fare e ricevere chiamate alla rete telefonica generale usando Teams, devi avere installato Phone System ed averlo connesso alla rete telefonica generale.\n\n> **Esempio** <br/> Per comprendere meglio come Phone System e la connessione alla rete telefonica generale lavorino insieme, immagina di comprare un telefono cellulare. Il telefono ha funzionalità intriganti (come pulsanti ed applicazioni), ma per effettuare chiamate è necessario un provider che fornisca un numero telefonico attivo e la connettività alla rete telefonica generale.\n\nPhone System è l’equivalente di un telefono cellulare: offre funzionalità come segreteria telefonica ma non fornisce numeri di telefono né permette di effettuare o ricevere chiamate da e per la rete telefonica generale. Per connettere Phone System alla rete telefonica generale—l’equivalente di un contratto con un gestore telefonico—Microsoft offre i Piani di Chiamata, un servizio attraverso cui fornisce un numero telefonico capace di effettuare e ricevere chiamate. \n\nI clienti possono connettersi alla rete telefonica generale tramite [Direct Routing](direct-routing-landing-page.md) o con i [Piani di Chiamata](set-up-calling-plans.md).\n\n### <a name=\"service-availability-and-user-locations\"></a>Disponibilità del servizio e posizioni dell’utente\n\nPhone System è disponibile dov’è disponibile anche Office 365 (per la lista completa dei paesi e delle aree geografiche, vedere [Disponibilità Internazionale](https://products.office.com/business/international-availability)).\nLa disponibilità del servizio dei Piani di Chiamata è leggermente più ristretta. La disponibilità commerciale di Phone System e dei Piani di Chiamata dipende anche dalla località in ci si trova l’organizzazione—e, più importante, in quale paese o area geografica l’organizzazione ha rapporti commerciali con Microsoft ed i suoi partner:\n\n-   I Piani di Chiamata possono essere assegnati ed usati solo ad utenti che si trovino in paesi ove questi siano disponibili.\n\n-   I Piani di Chiamata possono essere acquistati solo se l’indirizzo di fatturazione si trova in paesi o aree geografiche dove Audio Conferencing può essere acquistato.\n\n> **Esempio 1** <br/>L’indirizzo di fatturazione di Contoso è in Austria e la compagnia intende usare Phone system con i Piani di Chiamata per i propri utenti in Germania. I Piani di Chiamata sono disponibili in Germania, ma non in Austria. Comunque, Audio Conferencing può essere acquistato in Austria, quindi Contoso può acquistare le licenze richieste per i propri utenti in Germania.\n\n> **Esempio 2** <br/>Fabrikam Inc. è una compagnia che si trova ad Honk Hong, con alcuni utenti negli Stati Uniti d'America. Il loro indirizzo di fatturazione si trova ad Honk Hong. Microsoft può fornire un numero telefonico per Audio Conferencing a Hong Kong, ma Audio Conferencing non è disponibile all’acquisto in quell’area geografica. Sfortunatamente, questo comporta l’impossibilità da parte di Fabrikam di acquisire i Piani di Chiamata per i propri utenti statunitensi.\n\n<span>**Azione**:</span> Controllare [Paesi ed aree geografiche di disponibilità di Audio Conferencing e dei Piani di Chiamata](./country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans.md) per le seguenti informazioni:\n\n-   Per i paesi in ci si trova l’indirizzo di fatturazione, controllare se Audio Conferencing è disponibile per l’acquisto. Ciò determinerà se è possibile acquistare i Piani di Chiamata in generale.\n\n-   Per ogni paese o area geografica per cui si vuole autorizzare all’utilizzo dei Piani di Chiamata i propri utenti, controllare “Phone System è disponibile per l’acquisto?” per scoprire se i Piani di Chiamata sono disponibili in quel paese o area geografica.\n\n### <a name=\"phone-system-licensing\"></a>Licenza Phone System\n\nUna licenza Phone System è disponibile in quanto parte integrante del piano di sottoscrizione Office 365 E5 o come servizio aggiuntivo ai piani di sottoscrizione Office 365 E1 e Office 365 E3.\n\nI Piani di Chiamata sono una funzionalità aggiuntiva a Phone System su Office 365. Questo significa che la licenza Phone System è un prerequisito per gli utenti al fine di essere abilitati ai Piani di Chiamata.\n\nIn generale, esistono due tipi di elementi aggiuntivi di Piano di Chiamata:\n\n-   Piano di Chiamate nazionali\n\n-   Piano di Chiamate Nazionali ed Internazionali\n\nOgni Piano di Chiamata fornisce una quota di minuti che gli utenti possono utilizzare ogni mese per effettuare chiamate nazionali o internazionali. Il numero di minuti cambia in base al paese. Quando la quota risulta essere esaurita, gli utenti non potranno più effettuare chiamate in uscita—ad eccezione delle chiamate ai Servizi di emergenza—fino al successivo ciclo di fatturazione mensile. \n\nCome preventivabile, il Piano di Chiamate Nazionale costa meno di quello Nazionale ed Internazionale. Di solito, non tutti in un’organizzazione hanno necessità di effettuare chiamate internazionali. È possibile assegnare ad utenti singoli differenti piani di chiamata basati sulle esigenze lavorative dell’utente. Questa flessibilità permette di controllare i costi legati all’implementazione di Phone System con i Piani di Chiamata.\n\nÈ possibile impostare i Communications Credits in modo che gli utenti possano effettuare chiamate anche quando sono terminati i minuti in dotazione senza costringerli ad attendere fino al successivo ciclo di fatturazione mensile. Questo significa che appena la quota assegnata termina, è possibile pagare a consumo. È possibile usare i Communication Credits per permettere agli utenti a cui si è assegnato un piano di chiamate Nazionale di fare chiamate internazionali che saranno addebitate seguendo una “tariffazione al minuto”.\n\n<span>**Azione**:</span>\n\n-   Rivedi la sezione dei Piani di Chiamata su [Disponibilità in paesi ed aree geografiche di Audio Conferencing e dei Piani di Chiamata](./country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans.md) per comprendere la quota di minuti di chiamate in tipo di piano aggiuntivo.\n\n**Informazioni aggiuntive**\n\n-   Scopri di più sule licenze Phone System e Calling Plans su [Paesi ed aree geografiche di disponibilità di Audio Conferencing e Calling Plans](./country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans.md).\n\n-   Scopri di più sugli elementi aggiuntivi dei Calling Plans da [Phone System e Calling Plans](calling-plan-landing-page.md)\n\n-   Scopri di più sui Communications Credits su [Che cosa sono i Communications Credits](./what-are-communications-credits.md)?\n\n### <a name=\"phone-numbers-and-emergency-locations\"></a>Numeri di telefono e posizioni di emergenza\n\nPer l’implementazione di Phone System con i Calling Plans, ogni utente nell’organizzazione deve avere un unico numero di telefono sottoscrivente. Il numero di telefono sottoscrivente può essere ottenuto direttamente da Microsoft, altrimenti può essere trasferito su Microsoft un numero di telefono preesistente (portabilità).\n\n> [!IMPORTANT]\n> La complessità nell’ottenere o trasferire vari numeri di telefono dipende dal paese/area geografica, dal gestore telefonico, dal numero dei circuiti coinvolti e da molti altri fattori contribuenti.\n\nInoltre, per essere sicuri di fornire ad ogni utente un numero di telefono unico, è necessario assegnare un indirizzo di emergenza ad ogni numero di telefono—o quando si assegna il numero di telefono o quando lo si acquista per la prima volta, ciò dipende dal paese/area geografica. L’indirizzo di emergenza è richiesto per supportare le chiamate ai servizi di emergenza. Deve essere convalidato per assicurarsi che l’indirizzo sia riconosciuto e sia nel formato corretto per essere usato dai servizi di risposta all’emergenza. \n\nPer dare agli operatori dei servizi di emergenza informazioni più esatte circa la posizione degli utenti, è possibile definire le località di emergenza associandole con gli indirizzi di emergenza convalidati. La posizione per gli interventi di emergenza può corrispondere di solito al piano, all'ala dell'edificio o al numero dell'ufficio in cui si trova l'utente.\n\n**Informazioni aggiuntive**\n\n-   Rivedi [I differenti tipi di numeri di telefono usati per i Piani di Chiamata](./different-kinds-of-phone-numbers-used-for-calling-plans.md) per comprendere i tipi di numeri di telefono supportati dal Phone System su Office 365.\n\n-   Rivedi [Gestisci i numeri di telefono per la tua organizzazione](./manage-phone-numbers-for-your-organization/manage-phone-numbers-for-your-organization.md) per scoprire di più sull’ottenimento dei numeri degli utenti per l’implementazione dei Piani di Chiamata.\n\n-   Per scoprire di più sul trasferimento di un numero di telefono (portabilità) a Microsoft, vedere [Trasferire i numeri di telefono su Teams](./phone-number-calling-plans/transfer-phone-numbers-to-teams.md).\n\n-   Per ulteriori informazioni su indirizzi e posizioni per gli interventi di emergenza, vedi [Che cosa sono il routing delle chiamate, gli indirizzi e le posizioni per gli interventi di emergenza?](./what-are-emergency-locations-addresses-and-call-routing.md)\n\n-   [Termini e condizioni per le chiamate di emergenza](./emergency-calling-terms-and-conditions.md)\n\n### <a name=\"voicemail\"></a>Segreteria telefonica\n\nCloud Voicemail, alimentato dai servizi di segreteria telefonica Azure, supporta il deposito solamente di Exchange Mailbox e non supporta sistema di caselle email di terze parti.\n\nDi default, Cloud Voicemail lavora con Exchange Online; comunque possiede una minima [versione locale di Exchange supportata ed un modello di distribuzione](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) per permettere l’invio di messaggi di segreteria telefonica alle caselle di posta elettronica nella distribuzione locale di Exchange.\n\nLa Cloud Voicemail include la trascrizione della segreteria telefonica che è abilitata di default per tutti gli utenti dell’organizzazione. La tua attività potrebbe richiedere la disabilitazione della trascrizione della segreteria telefonica per degli utenti specifici o per tutti i membri dell’organizzazione.\n\n> [!NOTE]\n> Un meccanismo di riserva è stato implementato in modo che la Cloud Voicemail possa reinviare i messaggi usando SMTP, ciò significa che gli utenti che possiedono una casella su un sistema email di terze parti possano ricevere i loro messaggi di segreteria telefonica.  Questo meccanismo non include un servizio garantito in tempo o altre funzionalità di segreteria telefonica come il cambio dei saluti di segreteria.\n\n**Informazioni aggiuntive**\n\n-   Rivedi il [l’assistenza della segreteria telefonica Azure PBX per il Server Exchange](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) per comprendere come abilitare Exchange locale per supportare la segreteria telefonica di Phone System.\n\n### <a name=\"optional-calling-identity\"></a>Opzionale: Identità chiamante\n\nDi default, tutte le chiamate in uscita usano il numero di telefono assegnato per l’identità del chiamante (ID chiamante). Il destinatario della chiamata può velocemente identificare e decidere se accettare o rifiutare la chiamata.\n\nIn alcuni casi, ci sono dei motivi legittimi che inducono a mostrare un numero diverso per mascherare l’identità del chiamante.\n\n> **Esempio** <br/>Contoso sta usando Phone System con i Calling Plans per i propri utenti.\nMa il loro requisito aziendale vuole che se il receptionist chiama un numero di telefono, l’ID chiamante non debba essere rappresentato dal numero del receptionist bensì da quello dell’ufficio principale.\n\nUlteriori opzioni sono la possibilità di bloccare (rendere anonima) interamente la presentazione dell’ID chiamante o dare agli utenti la possibilità di scegliere se usare il loro ID chiamante o di chiamare in forma anonima.\n\nL’ID chiamante può essere bloccato anche per le chiamate in entrata.\n\n**Informazioni aggiuntive**\n\n-   Scopri di più sui controlli dell’identità del chiamante su [Come può essere usato l’ID chiamante nella tua organizzazione](how-can-caller-id-be-used-in-your-organization.md).\n\n### <a name=\"optional-dial-plans\"></a>Opzionale: Piani di Digitazione\n\nUn Piano di Digitazione nella funzionalità Phone System di Office 365 controlla come l’utente compone i Numeri di telefono sulla tastiera. Il PSTN si aspetta i numeri di telefono in un formato specifico che inizia con un segno più (+) seguito da cifre che rappresentano un numero E.164. E.164—lo standard per i numeri PSTN—specifica i codici paese.\n\nOvviamente gli utenti preferiscono non usare quel formato lungo quando digitano i numeri di telefono.\nSpecialmente quando stanno chiamando un numero locale, vogliono procedere senza il codice paese e, addirittura, senza il codice area. Ecco dove entrano in campo i piani di digitazione: è possibile usarli per normalizzare un numero di telefono di un utente salvato al formato richiesto.\n\n> **Esempio 1** <br/>Alice vuole chiamare il numero di telefono +1 311-555-2368. Poiché Alice è negli Stati Uniti d’America, fuori Seattle (area codice area 206), le basterà digitare **311-555-2368**. Teams normalizzerà questo numero di telefono al numero di telefono completo +1 311-555-2368 prima del routing al PSTN.\n\nDi default, un comportamento legato alla digitazione è implementato dal Dial plan assegnato automaticamente (anche conosciuto come *servizio dial plan*) basato sulla licenza in uso nella località di ogni singolo utente. Questo comportamento legato alla digitazione potrebbe non combaciare con i requisiti dell’utente—questi, ad esempio, potrebbe richiedere che l’utente digiti il codice area per fare chiamate locali. In questi casi, è necessario personalizzare il Dial Plan (anche conosciuto come *dial plan del tenant*) in modo che gli utenti possano digitare i numeri di telefono nel modo in cui sono abituati a fare, omettendo il codice area per le chiamate locali o usando i numeri rapidi per chiamare altri utenti nello stesso luogo o ufficio.\n\n> **Esempio 2** <br/>Anche Bob vuole chiamare il numero di telefono +1 311-555-2368. Bob non solo si trova negli Stati Uniti d’America, ma è attualmente anche nell’area avente il codice 311.  Si aspetta di poter effettuare la chiamata digitando **555-2368**. È possibile configurare Teams in modo da acconsentire il comportamento legato alla digitazione di Bob e normalizzare il numero di telefono al formato corretto prima di mandarlo al PSTN.\n\nÈ possibile assegnare dial plan differenti a utenti differenti. In questo modo si potrà creare un’esperienza specifica che incontri i diversi requisiti degli utenti, per esempio se un utente in una località particolare desidera un’esperienza di digitazione diversa dagli utenti di un’altra località.\n\n**Informazioni aggiuntive**\n\n-   Per una sessione di training sui piani di digitazione vai su [Tenant dei Piani di Digitazione](https://aka.ms/sa-tdp). Anche se questo corso è stato creato per Skype per le Aziende, si applica anche a Teams poiché è costruito sulla medesima infrastruttura.\n"
- title: Onboard
  durationInMinutes: 20
  content: "\nPer impostare Phone System con i Piani di Chiamata, seguire i seguenti passi:\n\n1.  Abilita Exchange locale per la segreteria telefonica Azure\n\n1.  Convalida le licenze richieste\n\n1.  Assegna le licenze\n\n1.  Ottieni i numeri di telefono\n\n1.  Imposta gli indirizzi e le località di emergenza\n\n1.  Assegna i numeri di telefono e gli indirizzi di emergenza agli utenti\n\n1.  Opzionale: Assegna le impostazioni sull’identità del chiamante agli utenti\n\n1.  Opzionale: Assegna le impostazioni sui Piani di Digitazione agli utenti\n\n1.  Assegna alle Chiamate Teams il criterio interop\n\nPer una spiegazione dettagliata del processo di onboarding, guardare il seguente video:\n\n### <a name=\"1-enable-exchange-on-premises-for-azure-voicemail\"></a>1. Abilita Exchange locale per la Segreteria Telefonica di Azure\n\nSe alcuni degli utenti hanno le loro caselle di poste elettronica su un Server Exchange locale, sarà necessario seguire i seguenti passi su [Assistenza alla segreteria telefonica per i Server Exchange](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) per abilitarlo a lavorare con la Segreteria Telefonica di Azure.\n\n### <a name=\"2-validate-required-licenses\"></a>2. Convalida le licenze richieste\n\nDalla fase Envision, si dovrebbe avere una lista di licenze che riuniscono i prerequisiti per l’implementazione di Phone System con i Piani di Chiamata per la tua organizzazione:\n\n-   Microsoft Teams\n\n-   Skype per le Aziende Online (piano 2)\n\n-   Phone System\n\n-   Piano di Chiamate Nazionale o Piano di Chiamate Nazionale ed Internazionale.\n\n-   Communications Credits (opzionale)\n\n> [!NOTE]\n> La licenza Phone System può essere ottenuta come parte del piano di sottoscrizione di Office 365 Enterprise E5 o come componente aggiuntivo per Office 365 Enterprise E1 o E3.\n\n> [!IMPORTANT]\n> Se le licenze richieste non risultano essere disponibili, è necessario contattare il team che nella tua organizzazione è responsabile della sottoscrizione di Office 365 in modo che procuri le licenze richieste.\n\n### <a name=\"3-assign-licenses\"></a>3. Assegna le licenze\n\nDopo la conferma che le licenze richieste (sulla base del tuo piano di implementazione) risultano disponibili, è necessario assegnarle agli utenti.\n\nSeguire le istruzioni su [Assegnare le licenze Skype per le Aziende e Microsoft Teams](/SkypeForBusiness/skype-for-business-and-microsoft-teams-add-on-licensing/assign-skype-for-business-and-microsoft-teams-licenses) per assegnare le licenze per utenti singoli o multipli usando il centro amministrativo di Skype per le Aziende o una sessione remota di PowerShell.\n\n### <a name=\"4-acquire-phone-numbers\"></a>4. Acquisisci i numeri di telefono\n\nLa ricezione di numeri di telefono per un Phone System con l’implementazione dei Piani di Chiamata può essere portata a termine in molti modi:\n\n-   Acquisisci i numeri di telefono usando il centro amministrativo di Skype per le Aziende (solo per Stati Uniti d’America e Regno Unito)\n\n-   Richiedere i numeri di telefono inviando un formulario di richiesta del numero di telefono\n\n-   Trasferimento (o portabilità) di un numero di telefono esistente su Microsoft\n\n### <a name=\"5-set-up-emergency-addresses-and-locations\"></a>5. Imposta gli indirizzi e le località di emergenza\n\nSegui le istruzioni su [Aggiungi o rimuovi gli indirizzi di emergenza per la tua organizzazione](/SkypeForBusiness/what-are-calling-plans-in-office-365/add-or-remove-an-emergency-address-for-your-organization), per impostare le località e gli indirizzi di emergenza. Per ulteriori informazioni, vedere\n\n\n### <a name=\"6-assign-phone-numbers-and-emergency-address-to-users\"></a>6. Assegnare numeri di telefono e indirizzi di emergenza agli utenti\n\nSegui le istruzioni su [Assegna, cambia, o rimuovi un numero di telefono ad un utente](./assign-change-or-remove-a-phone-number-for-a-user.md), per assegnare i numeri di telefono e gli indirizzi di emergenza agli utenti.\n\n> [!NOTE]\n> Per i numeri di telefono assegnati per essere mostrati su Teams, è necessario aggiornare il numero di telefono dell’ufficio dell’utente su Azure Active Directory (Azure AD). È possibile modificare questo attributo nel Centro Amministrativo Microsoft 365 se l’utente è stato creato direttamente su Office 365 o Azure AD). Se l’utente è sincronizzato da una Active Directory locale, è necessario usare una Active Directory locale per aggiornare l’attributo del numero di telefono dell’ufficio.\n\n### <a name=\"7-optional-assign-calling-identity-settings-to-users\"></a>7. Opzionale: Assegna le impostazioni sull’identità del chiamante agli utenti\n\nIn base al proprio piano di implementazione, potrebbe essere necessario configurare le impostazioni dell’Identità del Chiamante per i propri utenti. Segui le istruzioni su [Imposta l’ID chiamante di un utente](./set-the-caller-id-for-a-user.md).\n\n### <a name=\"8-optional-assign-dial-plan-settings-to-users\"></a>8. Opzionale: Assegna le impostazioni sui Piani di Digitazione agli utenti\n\nSulla base dei requisiti dell’organizzazione e degli utenti, potrebbe essere necessario assegnare dei piani di digitazione del tenant ai propri utenti.  Segui le istruzioni su [Crea e gestisci i piani di digitazione](./create-and-manage-dial-plans.md).\n\n### <a name=\"9-assign-the-teams-calling-interop-policy\"></a>9.Assegna alle Chiamate Teams il criterio interop\n\nDi default, tutte le chiamate su Teams sono impostate per Skype per le Aziende senza, per gli utenti, l’opzione di poter cambiare l’impostazione.\n\nPer l’implementazione di Phone System con i Piani di Chiamata su Teams, è necessario assegnare il Criterio Interop Teams che specifica di usare Teams per le chiamate. Il criterio che soddisfa questo requisito è DisallowOverrideCallingTeamsChatTeams.\n\nAssegna il criterio sopra agli utenti per essere abilitati a Phone System con i Piani di Chiamata su Teams usando il criterio Grant-CsTeamsInteropPolicy:\n\n   ```\n   Grant-CsTeamsInteropPolicy -PolicyName tag:DisallowOverrideCallingTeamsChatTeams -Identity user\\@contoso.com\n   ```\n"
- title: Esercizio - Gestisci i criteri interop
  durationInMinutes: 30
  content: "In questo esercizio, sarà abilitato un utente alle chiamate su Teams. Anche se non verrà descritto come eseguire ogni singola azione, è consigliabile provare alcuni scenari.\n\n### <a name=\"requirements\"></a>Requisiti\n\n-   Un’organizzazione Office 365 con licenze appropriate per abilitare Phone System con i Piani di Chiamata\n\n    -   È fortemente consigliabile usare un tenant dedicato per il test.\n\n    -   Se non si dispone di un tenant per il test, è possibile iscriversi per una versione di valutazione su [Versione di valutazione Office 365 Enterprise E5](https://go.microsoft.com/fwlink/p/?LinkID=698279). Comunque, i Piani di Chiamata sono sfortunatamente indisponibili per i tenant con versioni di prova. \n\n    -   Non eseguire alcun test nell'ambiente di produzione. La modifica di impostazioni o criteri potrebbe avere un impatto negativo su tutti gli utenti e potrebbe influire sull'esperienza utente.\n\n-   Le impostazioni per PC per la gestione di Skype per le Aziende Online\n\n    -   Se non è installato il modulo Connettore di Skype per le Aziende Online, si prega di seguire le seguenti istruzioni: [Configurazione del computer per la gestione di Skype per le Aziende Online](/SkypeForBusiness/set-up-your-computer-for-windows-powershell/set-up-your-computer-for-windows-powershell).\n\n    -   Per connettere PowerShell a Skype per le Aziende Online, è necessario seguire le seguenti istruzioni: [Connessione a Skype per le Aziende Online tramite Windows PowerShell](/SkypeForBusiness/set-up-your-computer-for-windows-powershell/set-up-your-computer-for-windows-powershell).\n\n-   Almeno due endpoint ed un telefono\n\n    -   Può trattarsi di due PC, ma è anche possibile usare il client su un browser del telefono cellulare.\n\n    -   Per testare le chiamate PSTN, è necessario possedere un telefono che possa chiamare il paese o l’area geografica per cui si intende testare le chiamate PSTN.\n\n### <a name=\"suggested-scenarios-to-test\"></a>Scenari consigliati da testare\n\n-   Abilitare un utente a Phone System con i Piani di Chiamata su Teams.\n\n-   Accedi come utente configurato e rivedi la scheda **Chiamate**.\n\n-   Chiama un numero PSTN usando un formato differente (per esempio, digitare un numero E. 164 guidato dal segno più o digita un numero senza usare il codice paese).\n\n-   Testa le funzionalità utente come il cambio del numero dell’inoltro di chiamata, del trasferimento di chiamata o l’accesso alla segreteria telefonica. \n"
- title: Valore Unità
  durationInMinutes: 1
  content: "\nAdesso che Phone System è stato programmato ed implementato correttamente nel tuo ambiente, è necessario che tu sia sicuro che sia usato e che fornisca una fantastica esperienza utente. Sebbene i dettagli completi potrebbero andare oltre lo scopo di questo corso; vorremmo le aree più importanti di coinvolgimento:\n\n-   Adozione e cambio di gestione Gli utenti potrebbero semplicemente iniziare ad usare il servizio appena viene messo loro a disposizione. Oppure no. Pertanto, è importante eseguire un’appropriata gestione di adozione e modifica.\n\n-   Uso del monitoraggio e del driving Raccomandiamo che uno dei KSI sia il numero di un utente attivo, per aiutarti a misurare come Teams sia accettato come client telefonico.\n\n-   Qualità del monitoraggio e del driving\n\nLa soddisfazione dei tuoi utenti è strettamente correlata alla qualità delle loro chiamate; di conseguenza è importante per te monitorare la qualità delle chiamate e migliorarla se necessario. Per capire come relazionarsi con la qualità delle chiamate, visita il corso Call Quality Dashboard. Nonostante questi video siano stati fatti per Skype per le Aziende, si attagliano comunque a Teams: <https://aka.ms/sof-cqd>. \n"
- title: Passaggi successivi
  durationInMinutes: 1
  content: "\nIn questa formazione sono stati illustrati i seguenti elementi chiave:\n-   Che cos’è chiamare su Teams?\n\n-   Come programmare le chiamare su Teams.\n\n-   Come configurare le chiamate su Teams\n\nPer altre informazioni, vedere:\n\n-   [Phone System e Piani di Chiamata](calling-plan-landing-page.md)\n\n-   [Guida introduttiva: Configurazione dei piani di chiamata su Microsoft Teams](./configuring-teams-calling-quickstartguide.md)\n\nPassaggi successivi\n\n1.  Avvia la distribuzione del tuo Phone System per Teams\n2.  Inviare un feedback:\n    - pubblicare nella sezione commenti di questa esercitazione nella parte inferiore di questa pagina\n    - Per inviare commenti e suggerimenti su Teams o condividere le proprie idee per le nuove funzionalità, visitare il portale Teams [Feedback](https://feedbackportal.microsoft.com/feedback/forum/ad198462-1c1c-ec11-b6e7-0022481f8472).\n3.  Rimanere aggiornati:\n    - seguire il [blog di Teams](https://aka.ms/teamsblog)\n    - leggere la [roadmap di Teams](https://aka.ms/O365Roadmap)\n    - Scopri di più sulle funzionalità più recenti rilasciate in [Note sulla versione](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de).\n4.  Esplorare [più formazioni ed esercitazioni](/microsoftteams/ITAdmin-readiness#technical-training)."
