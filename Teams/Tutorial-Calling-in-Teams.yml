- title: Che cos'è la chiamata in teams?
  durationInMinutes: 15
  content: >
    Fuori dalla scatola, teams supporta la possibilità per gli utenti di effettuare chiamate VoIP (Voice over IP) dal client teams al client teams.


    In teams sono disponibili due opzioni per consentire agli utenti di effettuare, ricevere e trasferire chiamate da e verso fissi e telefoni cellulari nella rete PSTN (Public Switched Telephone Network):

    - Con il sistema telefonico con i piani di chiamata Microsoft fornisce il numero di telefono agli utenti e a tutti i servizi PSTN

    - Con Direct Connect è possibile connettere la connettività PSTN esistente tramite un SBC (Session boarder controller) a Microsoft teams.


    #### <a name="span-stylecolorredactionspan-watch-calling-in-teams-300-minutes"></a><span style="color:red"> **Azione**:</span> Guarda le chiamate in teams (3:00 minuti)

    > [!Video https://www.youtube.com/embed/9O4p48Mws9U]


    ### <a name="calling-features-in-teams"></a>Funzionalità di chiamata in teams

    La chiamata in teams supporta le funzionalità di base del sistema telefonico, ad esempio la chiamata e l'avvio (per nome e numero) con la tastiera integrata, la chiamata in attesa e il recupero, l'inoltro di chiamata e lo squillo simultaneo, la cronologia delle chiamate, la segreteria telefonica e le chiamate di emergenza.


    Le funzionalità più avanzate verranno aggiunte nel tempo. Per altre informazioni, vedere [Roadmap di Microsoft 365](https://aka.ms/O365Roadmap).


    La chiamata in teams è alimentata da un sistema telefonico (in precedenza noto come cloud PBX), lo stesso servizio in Office 365 che consente le funzionalità di chiamata PSTN in Skype for business online.


    <span style="color:red"> **Importante**:</span> Tieni presente che il set di funzionalità del sistema telefonico per Skype for business è diverso dal set di funzionalità del sistema telefonico per i team.


    <span style="color:red"> **Azione**:</span> Per informazioni sulle caratteristiche attualmente disponibili e sulle sequenze temporali per le caratteristiche che prevediamo di sviluppare, vedere le risorse seguenti:


    - Nella Guida di [orientamento pubblica](https://aka.ms/O365Roadmap)esaminare la diapositiva "chiamata roadmap" per una panoramica delle sequenze temporali previste per le date di rilascio delle caratteristiche.

    - Recensione [Ecco cosa si ottiene con il sistema telefonico in Office 365](https://docs.microsoft.com/MicrosoftTeams/here-s-what-you-get-with-phone-system) per una descrizione delle caratteristiche del sistema telefonico. Tieni presente che in questa scrittura alcune di queste funzionalità potrebbero essere disponibili solo per Skype for business.


    ### <a name="emergency-services-calling"></a>Chiamate di servizi di emergenza

    È importante capire in che modo la caratteristica chiamata servizi di emergenza funziona in modo diverso nei team rispetto ai servizi telefonici tradizionali. È necessario assicurarsi che gli utenti capiscano anche queste differenze. Ad esempio, quando usano team per chiamare i servizi di emergenza (ad esempio 911 negli Stati Uniti), gli utenti devono tenere presente che i team potrebbero non essere in grado di determinare la posizione effettiva del chiamante.


    <span style="color:red">**Azione**:</span> rivedere i [termini e le condizioni](https://docs.microsoft.com/SkypeForBusiness/legal-and-regulatory/emergency-calling-terms-and-conditions) per le chiamate di emergenza per informazioni dettagliate sulle chiamate ai servizi di emergenza.
- title: Considerazioni sui clienti di Skype for business online
  durationInMinutes: 2
  content: >
    Se non si usa Skype for business online, è possibile ignorare questa sezione. Per coloro che hanno familiarità con la funzionalità chiamante in Skype for business online, vogliamo evidenziare alcuni punti importanti.


    - **Chiamata di piani o routing diretto per la connessione alla rete PSTN.**

    Le opzioni per connettere i team alla rete PSTN sono leggermente diverse rispetto a Skype for business online: durante la chiamata di piani (in precedenza noti come cloud PBX con connettività PSTN), esistono per entrambi, l'opzione per connettere il PBX esistente o il trunk SIP a teams è denominata " Routing diretto ".

    La documentazione dettagliata sul routing diretto può essere trovata qui: [sistema telefonico Direct routing](https://docs.microsoft.com/microsoftteams/direct-routing-plan)


    - **Le caratteristiche sono diverse tra Skype for business e Microsoft teams.**

    Tieni presente che le funzionalità di chiamata in Skype for business e Microsoft teams sono diverse. Non supporre che solo perché uno dei client è capace di qualcosa, anche l'altro client può farlo.


    - **Le chiamate possono essere ricevute sia in teams che in Skype for business, ma non entrambe.**

    Se si configurano gli utenti per il sistema telefonico con i piani di chiamata, è possibile avviare chiamate da entrambi i team o Skype for business. Tuttavia, possono ricevere chiamate solo su una delle applicazioni, per configurare l'applicazione che riceve le chiamate, si usa un nuovo criterio, CsTeamsInteropPolicy. Ulteriori informazioni sui criteri più avanti in questo corso di formazione.


    - **Le chiamate possono essere effettuate da Skype for business o teams, se il sistema telefonico è stato configurato in teams.**

    Fatta eccezione per la configurazione precedente di CsTeamsInteropPolicy, la configurazione è la stessa in Skype for business e teams. Questo significa che se hai già configurato la chiamata per Skype for business, gli utenti potranno effettuare chiamate da teams.
- title: Guida pratica
  durationInMinutes: 3
  content: >
    Microsoft fornisce indicazioni pratiche che consentono di pianificare, distribuire e gestire un sistema telefonico di successo con i piani di lavoro di Office 365 FastTrack e le sue tre fasi, ovvero immaginare, onboard e value Drive. implementazione.


    L'obiettivo delle linee guida pratiche è quello di impostare il progetto per il successo, non solo da un punto di vista tecnico, ovvero offrendo un'implementazione affidabile e di alta qualità, ma anche assicurandosi che la soluzione soddisfi i requisiti degli stakeholder del progetto.


    Esiste un ciclo di feedback tra guida pratica e pianificazione tecnica:


    - È necessario comprendere le caratteristiche e le funzionalità del sistema telefonico per capire come supportare i casi di utilizzo aziendale.


    - È necessario definire i casi di utilizzo aziendale per capire come configurare i sistemi telefonici in modo ottimale.


    Questo significa che potrebbe essere necessario modificare questa guida pratica per soddisfare gli obiettivi. Verrà richiesto di completare le attività seguenti:


    - Definire i casi di utilizzo aziendale per il sistema telefonico con i piani di chiamata previsto, i risultati aziendali misurabili, inclusi i seguenti:

      - Descrizione del processo aziendale corrente

      - Problemi con il processo aziendale esistente

      - Come la tecnologia può aiutare a superare queste sfide

      - I risultati aziendali previsti e misurabili se queste sfide vengono superate

    - Identificare le parti interessate chiave in base ai casi di utilizzo aziendale, creare un elenco completo delle parti interessate, inclusi i ruoli e le descrizioni. Questo consente di identificare tutti gli utenti coinvolti nel progetto.


    - Definire gli obiettivi e i risultati chiave (OKRs), gli indicatori di successo chiave (KSIs) e i rischi usano OKRs e KSIs per impostare obiettivi chiari per misurare il successo del progetto e rivederli regolarmente per misurare lo stato di avanzamento. È importante che gli stakeholder siano a conoscenza e accettino che OKRs e KSIs lavorino per un obiettivo comune. È inoltre necessario identificare e documentare i rischi per aumentare la consapevolezza e prepararsi a ridurli in base alle esigenze.


    - Valutare l'ambiente e valutare la conformità con l'adozione quando si sa cosa si vuole ottenere e si è documentato il proprio OKRs e KSIs, valutare se l'organizzazione è pronta a sfruttare il servizio e se può garantire tutte le funzionalità necessarie agli utenti.


    > [!NOTE]

    > La valutazione dell'ambiente include anche una valutazione della conformità per la rete. Non sottovalutare l'importanza del networking: la qualità della rete interessa direttamente l'esperienza utente. Anche se non hai mai avuto problemi con la tua rete, le comunicazioni in tempo reale potrebbero comportarsi in modo diverso rispetto alle altre applicazioni. Soprattutto per quanto riguarda la telefonia, gli utenti hanno grandi aspettative per una qualità elevata. La presenza di problemi di qualità della rete, in particolare all'inizio di un progetto come questo, potrebbe portare a rischio l'intero progetto.


    - Mappare i ruoli operativi dopo il rollforward della soluzione, è necessario che qualcuno controlli e guidi l'uso e la qualità. Mapping dei ruoli operativi in anticipo consente di identificare le persone necessarie.


    - Creare un piano di successo il piano di successo offre al team di progetto, che può includere FastTrack o un partner di distribuzione, informazioni sufficienti per realizzare gli obiettivi dell'organizzazione con il sistema telefonico con i piani di chiamata. Dovrebbe contenere le sezioni seguenti:

      - Business case

      - Disponibilità del servizio

      - Piano di adozione

      - Piano operativo

    **Altre informazioni:** Per altre informazioni su queste linee guida e i modelli che è possibile usare nella pianificazione, vedere [sistema telefonico con piani di chiamata](calling-plan-landing-page.md).
- title: Immaginare
  durationInMinutes: 15
  content: "\nPer pianificare l'implementazione della chiamata in teams, è necessario prendere una serie di decisioni per preparare meglio l'organizzazione per soddisfare i requisiti aziendali. Questi includono:\n\n-   Connessione alla rete PSTN\n\n-   Disponibilità del servizio e posizioni degli utenti\n\n-   Licenze per sistemi telefonici\n\n-   Numeri di telefono e posizioni di emergenza\n\n-   Segreteria telefonica\n\n-   Facoltativo: chiamata dell'identità\n\n-   Facoltativo: dial plan\n\n### <a name=\"connecting-to-the-pstn\"></a>Connessione alla rete PSTN\n\nPer consentire agli utenti di effettuare e ricevere chiamate alla rete PSTN tramite teams, è necessario disporre di un sistema telefonico installato ed è necessario connettere il sistema telefonico alla rete PSTN.\n\n> **Esempio** <br/> Per capire meglio il modo in cui il sistema telefonico e la connessione alla rete PSTN lavorano insieme, Immaginate di acquistare un telefono cellulare. Il telefono ha caratteristiche interessanti (ad esempio pulsanti e app), ma per effettuare chiamate è necessario disporre di un piano di chiamata con un provider di telefono, che fornisce un numero di telefono effettivo e offre connettività alla rete PSTN.\n\nIl sistema telefonico è l'equivalente del telefono cellulare: offre funzionalità come la segreteria telefonica, ma non fornisce né un numero di telefono né consente di inserire o ricevere telefonate da o verso la rete PSTN. Per connettere il sistema telefonico alla rete PSTN, ovvero l'equivalente di un contratto con un provider di telefonia, Microsoft offre piani per chiamate, in cui Microsoft fornisce a ogni utente un numero di telefono che può inserire e ricevere chiamate.\n\nAttualmente i piani di chiamata sono l'unico modo per connettere il sistema telefonico alla rete PSTN.\nIn futuro avrai la possibilità di connettere qualsiasi ambiente telefonico esistente che hai in locale per i team.\n\n### <a name=\"service-availability-and-user-locations\"></a>Disponibilità del servizio e posizioni degli utenti\n\nIl sistema telefonico è disponibile in cui è disponibile Office 365 (per l'elenco completo dei paesi e delle aree geografiche, vedere [disponibilità internazionale](https://products.office.com/business/international-availability)).\nLa disponibilità del servizio piani di chiamata è leggermente più limitata. La disponibilità commerciale del sistema telefonico e dei piani di chiamata dipende anche dalla posizione in cui si basa l'organizzazione e, cosa più importante, in quale paese o area geografica l'organizzazione ha una relazione commerciale con Microsoft e i suoi partner:\n\n-   I piani di chiamata possono essere assegnati e usati solo per gli utenti che si trovano in paesi in cui sono disponibili piani di chiamata.\n\n-   I piani per le chiamate possono essere acquistati solo se l'indirizzo di fatturazione si trova in un paese o in un'area geografica in cui è possibile acquistare servizi di audioconferenza.\n\n> **Esempio 1** <br/>L'indirizzo di fatturazione di Contoso è in Austria e la società vuole usare il sistema telefonico con i piani di chiamata per gli utenti in Germania. Anche se i piani per le chiamate sono disponibili in Germania, non sono disponibili in Austria. Tuttavia, le conferenze audio possono essere acquistate in Austria, quindi Contoso può acquistare le licenze necessarie per gli utenti in Germania.\n\n> **Esempio 2** <br/>Fabrikam, Inc., è una società con sede a Hong Kong, con alcuni utenti negli Stati Uniti. L'indirizzo di fatturazione è a Hong Kong. Anche se Microsoft può specificare un numero di telefono per i servizi di audioconferenza in Hong Kong, l'audioconferenza non è disponibile per l'acquisto in quella regione. Questo significa che Fabrikam non sarà in grado di acquisire piani per le chiamate per gli utenti con sede negli USA.\n\n<span style=\"color:red\">**Azione**:</span> rivedere la [disponibilità di paesi e aree geografiche per i piani di audioconferenza e chiamate](/microsoftteams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans) per le informazioni seguenti:\n\n-   Per il paese in cui si trova l'indirizzo di fatturazione, verificare se la funzionalità di audioconferenza è disponibile per l'acquisto. Questo determinerà se è possibile acquistare qualsiasi piano di chiamata.\n\n-   Per ogni paese o area geografica in cui si vuole che gli utenti leverage i piani di chiamata, selezionare \"è disponibile il sistema telefonico per l'acquisto?\" per sapere se i piani di chiamata sono disponibili in tale paese o area geografica.\n\n### <a name=\"phone-system-licensing\"></a>Licenze per sistemi telefonici\n\nUna licenza per il sistema telefonico è disponibile come parte dei piani di abbonamento a Office 365 E5 oppure come servizio componente aggiuntivo per i piani di abbonamento a Office 365 E1 o Office 365 E3.\n\nI piani di chiamata sono un componente aggiuntivo della funzionalità di sistema telefonico in Office 365. Ciò significa che la licenza di sistema telefonico è il presupposto per consentire agli utenti di essere abilitati per i piani di chiamata.\n\nIn generale, esistono due tipi di componenti aggiuntivi per i piani di chiamata:\n\n-   Piano per chiamate nazionali\n\n-   Piano per chiamate internazionali e nazionali\n\nOgni tipo di piano chiamante offre un'allocazione per i minuti di chiamata che gli utenti possono usare per mese, per effettuare chiamate nazionali o chiamate internazionali. Il numero di minuti varia in base al paese. Dopo aver esaurito l'allocazione, gli utenti non saranno in grado di effettuare chiamate in uscita, ad eccezione della chiamata ai servizi di emergenza, fino al ciclo di fatturazione del mese successivo.\n\nCome ci si potrebbe aspettare, un piano per le chiamate nazionali costa meno del piano di chiamate internazionali e nazionali. In genere, non tutti gli utenti di un'organizzazione devono effettuare chiamate internazionali. È possibile assegnare singoli utenti a piani di chiamata diversi in base ai requisiti aziendali dell'utente. Questa flessibilità consente di controllare i costi del sistema telefonico con l'implementazione dei piani di chiamata.\n\nPuoi configurare i crediti per le comunicazioni in modo che gli utenti possano effettuare chiamate anche dopo aver usato i loro minuti, senza dover attendere il ciclo di fatturazione del mese successivo. Ciò significa che non appena l'allocazione viene esaurita, è possibile pagare in base al consumo. È anche possibile usare i crediti per le comunicazioni per consentire agli utenti che hanno ricevuto un piano per chiamate nazionali di effettuare telefonate internazionali, che vengono quindi addebitate usando un modello \"pay-per-minute\".\n\n<span style=\"color:red\">**Azione**:</span>\n\n-   Esaminare la sezione piani per le chiamate nella disponibilità per i servizi di [audioconferenza e](https://docs.microsoft.com/MicrosoftTeams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans) per le chiamate per informazioni sull'allocazione dei minuti di chiamata per ogni tipo di componente aggiuntivo piano chiamante.\n\n**Altre informazioni**\n\n-   Leggi altre informazioni sulle licenze per il sistema telefonico e i piani di chiamata dalla [disponibilità per i servizi di audioconferenza e per i piani di chiamata](https://docs.microsoft.com/MicrosoftTeams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans).\n\n-   Altre informazioni sui componenti aggiuntivi per il piano chiamante dal [sistema telefonico e i piani](calling-plan-landing-page.md) per le chiamate\n\n-   Altre informazioni sui crediti per le comunicazioni da [quali sono i crediti](https://docs.microsoft.com/MicrosoftTeams/what-are-communications-credits)per le comunicazioni?\n\n### <a name=\"phone-numbers-and-emergency-locations\"></a>Numeri di telefono e posizioni di emergenza\n\nPer il sistema telefonico con l'implementazione di piani di chiamata, ogni utente dell'organizzazione deve avere un numero di telefono univoco del Sottoscrittore (utente). I numeri di telefono dell'abbonato (utente) possono essere ottenuti direttamente da Microsoft oppure i numeri di telefono esistenti possono essere trasferiti a Microsoft.\n\n> [!IMPORTANT]\n> La complessità di ottenere o trasferire numeri di telefono varia molto a seconda del paese/area geografica, del vettore, del numero di circuiti coinvolti e di molti altri fattori che contribuiscono.\n\nOltre a garantire che ogni utente disponga di un numero di telefono univoco, è necessario assegnare un indirizzo di emergenza a ogni numero di telefono, quando si assegna il numero di telefono o la prima volta che viene acquisito, a seconda del paese o dell'area geografica. L'indirizzo di emergenza è necessario per supportare le chiamate ai servizi di emergenza. Deve essere convalidato per verificare che l'indirizzo sia riconosciuto ed è nel formato corretto per l'uso dei servizi di risposta di emergenza.\n\nPer fornire alle risposte di emergenza informazioni più esatte sulla posizione degli utenti, è possibile definire le posizioni di emergenza e associarle agli indirizzi di emergenza convalidati. Una posizione di emergenza è in genere un numero di edificio, un piano, un'ala da costruzione o un numero di ufficio in cui si trova l'utente.\n\n**Altre informazioni**\n\n-   Esaminare i [diversi tipi di numeri di telefono usati per chiamare i piani](https://docs.microsoft.com/MicrosoftTeams/different-kinds-of-phone-numbers-used-for-calling-plans) per conoscere i tipi di numeri di telefono supportati dal sistema telefonico in Office 365.\n\n-   Rivedere [gestire i numeri di telefono per l'organizzazione](https://docs.microsoft.com/MicrosoftTeams/manage-phone-numbers-for-your-organization/manage-phone-numbers-for-your-organization) per altre informazioni su come ottenere i numeri utente per l'implementazione dei piani di chiamata.\n\n-   Per altre informazioni sul trasferimento di numeri di telefono a Microsoft, vedere [trasferire numeri di telefono in teams](https://docs.microsoft.com/MicrosoftTeams/phone-number-calling-plans/transfer-phone-numbers-to-teams).\n\n-   Per altre informazioni su indirizzi e posizioni di emergenza, vedere [quali sono le posizioni di emergenza, gli indirizzi e il routing delle chiamate?](https://docs.microsoft.com/MicrosoftTeams/what-are-emergency-locations-addresses-and-call-routing)\n\n-   [Condizioni per le chiamate di emergenza](https://docs.microsoft.com/MicrosoftTeams/emergency-calling-terms-and-conditions)\n\n### <a name=\"voicemail\"></a>Segreteria telefonica\n\nCloud voicemail, alimentato da servizi di Azure voicemail, supporta i depositi della segreteria telefonica solo alla cassetta postale di Exchange e non supporta i sistemi di posta elettronica di terze parti.\n\nPer impostazione predefinita, cloud Voicemail funziona con Exchange Online; Tuttavia, ha una versione di [Exchange locale e un modello di distribuzione supportati](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) minimi per consentire il recapito dei messaggi della segreteria telefonica alle cassette postali degli utenti nella distribuzione locale di Exchange.\n\nCloud Voicemail include la trascrizione della segreteria telefonica, che è abilitata per tutti gli utenti dell'organizzazione per impostazione predefinita. La tua azienda potrebbe richiedere la disattivazione della trascrizione della segreteria telefonica per utenti specifici o tutti nell'organizzazione.\n\n> [!NOTE]\n> È stato implementato un meccanismo di fallback in modo che cloud Voicemail possa rinviare i messaggi tramite SMTP, ovvero gli utenti che dispongono di una cassetta postale in un sistema di posta elettronica di terze parti riceveranno i messaggi della segreteria telefonica. Questo meccanismo non include l'uptime del servizio garantito o altre caratteristiche della segreteria telefonica, ad esempio la modifica del messaggio di saluto.\n\n**Altre informazioni**\n\n-   Rivedere il [supporto di Azure PBX Voicemail per Exchange Server](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) per informazioni su come abilitare Exchange locale per il supporto della segreteria telefonica del sistema telefonico.\n\n### <a name=\"optional-calling-identity\"></a>Facoltativo: chiamata dell'identità\n\nPer impostazione predefinita, tutte le chiamate in uscita usano il numero di telefono assegnato per l'identità chiamante. Il destinatario della chiamata può identificare rapidamente il chiamante e decidere se accettare o rifiutare la chiamata.\n\nIn alcuni casi, esistono motivi commerciali legittimi per visualizzare un numero diverso per mascherare l'identità di un chiamante.\n\n> **Esempio** <br/>Contoso usa il sistema telefonico con piani di chiamata per gli utenti.\nTuttavia, il requisito aziendale richiede che se il receptionist chiama un numero di telefono, l'ID chiamante non deve rappresentare il numero di telefono dell'addetto alla ricezione, ma piuttosto il numero di telefono principale dell'ufficio.\n\nAltre opzioni sono la possibilità di bloccare completamente la presentazione dell'ID chiamante o di consentire agli utenti di usare l'ID chiamante o di chiamare in modo anonimo anonimizzare.\n\nL'ID chiamante può essere bloccato anche per le chiamate in arrivo.\n\n**Altre informazioni**\n\n-   Leggi altre informazioni su come chiamare i controlli Identity da [come può essere usato l'ID chiamante nell'organizzazione](how-can-caller-id-be-used-in-your-organization.md).\n\n### <a name=\"optional-dial-plans\"></a>Facoltativo: dial plan\n\nUn dial plan nella caratteristica sistema telefonico di Office 365 controlla il modo in cui gli utenti comunicano numeri di telefono sulla tastiera. La rete PSTN prevede numeri di telefono in un formato specifico che inizia con un segno più (+) seguito da cifre che rappresentano un numero E. 164. E. 164 — lo standard per i numeri PSTN — specifica i codici paese.\n\nOvviamente, gli utenti preferiscono non usare questo formato lungo durante la chiamata di numeri di telefono.\nSoprattutto quando chiamano un numero locale, vogliono procedere senza un codice paese e forse anche senza un prefisso. Questo è il luogo in cui sono disponibili i dial plan: è possibile usarli per normalizzare un numero di telefono immesso dall'utente nel formato richiesto.\n\n> **Esempio 1** <br/>Alice vuole chiamare il numero di telefono + 1 311-555-2368. Poiché Alice si trova negli Stati Uniti, in base a Seattle (prefisso 206), deve solo chiamare **311-555-2368**. I team normalizzano questo numero di telefono al numero intero + 1 311-555-2368 prima di instradarlo alla rete PSTN.\n\nPer impostazione predefinita, un comportamento di chiamata generalizzata viene implementato dal dial plan assegnato automaticamente (noto anche come *piano di chiamata di servizio*) in base alla posizione di utilizzo della licenza di ogni singolo utente. Questo comportamento di chiamata generalizzata potrebbe non soddisfare i requisiti degli utenti, ad esempio potrebbe richiedere all'utente di chiamare un prefisso per effettuare chiamate locali. In questo caso, è necessario un dial plan personalizzato (noto anche come *dial plan di tenant*), in modo che gli utenti possano chiamare i numeri di telefono nel modo in cui sono abituati, ad esempio omettendo il prefisso per le chiamate locali o usando la chiamata a breve termine per chiamarne altri nella stessa posizione o ufficio.\n\n> **Esempio 2** <br/>Roberto vuole anche chiamare il numero di telefono + 1 311-555-2368. Roberto non è solo negli Stati Uniti, ma si trova in realtà nel codice di area di 311. Si aspetta di essere in grado di effettuare la chiamata componendo **555-2368**. È possibile configurare i team per gestire il comportamento di chiamata di Roberto e normalizzare il numero di telefono nel formato corretto prima di inviarlo alla rete PSTN.\n\nÈ possibile assegnare diversi dial plan a utenti diversi. In questo modo, puoi creare un'esperienza specifica che corrisponda ai diversi requisiti degli utenti, ad esempio se gli utenti in una determinata posizione desiderano un'esperienza di chiamata diversa dagli utenti in un'altra posizione.\n\n**Altre informazioni**\n\n-   Per un corso di formazione sulla preparazione della sessione sui dial plan, vedere [piani di dial tenant](https://aka.ms/sa-tdp). Sebbene questo training sia stato creato per Skype for business, si applica anche ai team perché è basato sulla stessa infrastruttura.\n"
- title: Accogli i
  durationInMinutes: 20
  content: "\nPer configurare il sistema telefonico con i piani di chiamata in teams, eseguire le operazioni seguenti:\n\n1.  Abilitare Exchange locale per Azure Voicemail\n\n1.  Convalidare le licenze obbligatorie\n\n1.  Assegnare licenze\n\n1.  Acquisire numeri di telefono\n\n1.  Configurare indirizzi e posizioni di emergenza\n\n1.  Assegnare numeri di telefono e indirizzi di emergenza agli utenti\n\n1.  Facoltativo: assegnare le impostazioni di identità delle chiamate agli utenti\n\n1.  Facoltativo: assegnare le impostazioni di dial plan agli utenti\n\n1.  Assegnare i team che chiamano i criteri di interoperabilità\n\nPer una procedura dettagliata del processo di onboarding, guardare il video seguente:\n\n### <a name=\"1-enable-exchange-on-premises-for-azure-voicemail\"></a>1. abilitare Exchange locale per Azure Voicemail\n\nSe alcuni utenti hanno la cassetta postale di Exchange in un server Exchange locale, seguire i passaggi del supporto della [segreteria telefonica di Azure PBX per Exchange Server](https://support.microsoft.com/help/3195158/customer-issues-between-exum-and-azure-voicemail) per consentire l'uso di Azure Voicemail.\n\n### <a name=\"2-validate-required-licenses\"></a>2. convalidare le licenze obbligatorie\n\nNella fase di visualizzazione dovrebbe essere presente un elenco delle licenze che costituiscono i prerequisiti per l'implementazione del sistema telefonico con i piani di chiamata per l'organizzazione:\n\n-   Microsoft Teams\n\n-   Skype for business online (piano 2)\n\n-   Sistema telefonico\n\n-   Piano per chiamate nazionali o piano per chiamate nazionali e internazionali\n\n-   Crediti per comunicazioni (facoltativo)\n\n> [!NOTE]\n> La licenza per il sistema telefonico può essere ottenuta come parte del piano di sottoscrizione di Office 365 Enterprise E5 o come componente aggiuntivo per Office 365 Enterprise E1 o E3.\n\n> [!IMPORTANT]\n> Se le licenze richieste non sono disponibili, è necessario consultare il team dell'organizzazione responsabile per gli abbonamenti a Office 365 in modo che possano ottenere le licenze necessarie.\n\n### <a name=\"3-assign-licenses\"></a>3. assegnare licenze\n\nDopo aver confermato che sono disponibili le licenze necessarie (in base al piano di implementazione), è necessario assegnare le licenze agli utenti.\n\nSeguire le istruzioni in [assegnare le licenze di Skype for business e Microsoft teams](https://docs.microsoft.com/SkypeForBusiness/skype-for-business-and-microsoft-teams-add-on-licensing/assign-skype-for-business-and-microsoft-teams-licenses) per eseguire l'assegnazione di una licenza per singoli o più utenti usando l'interfaccia di amministrazione di Skype for business o una sessione remota di PowerShell.\n\n### <a name=\"4-acquire-phone-numbers\"></a>4. acquisire numeri di telefono\n\nLa possibilità di ottenere numeri di telefono per un sistema telefonico con l'implementazione di piani di chiamata può essere eseguita in più modi:\n\n-   Acquisire numeri di telefono usando l'interfaccia di amministrazione di Skype for business (solo Stati Uniti e Regno Unito)\n\n-   Richiedere numeri di telefono inviando un modulo di richiesta numero di telefono\n\n-   Trasferimento (o porta) di numeri di telefono esistenti a Microsoft\n\n### <a name=\"5-set-up-emergency-addresses-and-locations\"></a>5. configurare indirizzi e posizioni di emergenza\n\nSeguire le istruzioni in [aggiungere o rimuovere un indirizzo di emergenza per l'organizzazione](https://docs.microsoft.com/SkypeForBusiness/what-are-calling-plans-in-office-365/add-or-remove-an-emergency-address-for-your-organization), per configurare gli indirizzi e le posizioni di emergenza. Per ulteriori informazioni, vedere\n\n\n### <a name=\"6-assign-phone-numbers-and-emergency-address-to-users\"></a>6. assegnare numeri di telefono e indirizzi di emergenza agli utenti\n\nSeguire le istruzioni in [assegnare, modificare o rimuovere un numero di telefono per un utente](/microsoftteams/assign-change-or-remove-a-phone-number-for-a-user), per assegnare numeri di telefono e indirizzi di emergenza agli utenti.\n\n> [!NOTE]\n> Per visualizzare i numeri di telefono assegnati in teams, è necessario aggiornare il numero di telefono dell'utente di Office in Azure Active Directory (Azure AD). Se l'utente è stato creato direttamente in Office 365 o Azure AD, è possibile modificare questo attributo nell'interfaccia di amministrazione di Microsoft 365. Se l'utente è sincronizzato da Active Directory locale, è necessario usare Active Directory locale per aggiornare l'attributo numero di telefono di Office.\n\n### <a name=\"7-optional-assign-calling-identity-settings-to-users\"></a>7. facoltativo: assegnare le impostazioni di identità delle chiamate agli utenti\n\nIn base al piano di implementazione, potrebbe essere necessario configurare le impostazioni di identità chiamante per gli utenti. Seguire le istruzioni in [impostare l'ID chiamante per un utente](/microsoftteams/set-the-caller-id-for-a-user).\n\n### <a name=\"8-optional-assign-dial-plan-settings-to-users\"></a>8. facoltativo: assegnare le impostazioni di dial plan agli utenti\n\nA seconda dei requisiti dell'organizzazione e degli utenti, potrebbe essere necessario assegnare piani di chiamata tenant agli utenti. Seguire le istruzioni in [creare e gestire piani di chiamata](https://docs.microsoft.com/microsoftteams/create-and-manage-dial-plans).\n\n### <a name=\"9-assign-the-teams-calling-interop-policy\"></a>9. assegnare i team che chiamano i criteri di interoperabilità\n\nPer impostazione predefinita, tutte le chiamate in teams sono impostate su Skype for business senza l'opzione per consentire agli utenti di modificare l'impostazione.\n\nPer l'implementazione del sistema telefonico con piani di chiamata in teams, è necessario assegnare i criteri di interoperabilità teams che specificano la chiamata per l'uso di teams. Il criterio che soddisfa questo requisito è DisallowOverrideCallingTeamsChatTeams.\n\nAssegnare il criterio precedente agli utenti da abilitare per il sistema telefonico con i piani per le chiamate in teams tramite Grant-CsTeamsInteropPolicy:\n\n   ```\n   Grant-CsTeamsInteropPolicy -PolicyName tag:DisallowOverrideCallingTeamsChatTeams -Identity user\\@contoso.com\n   ```\n"
- title: Esercitazione-gestire i criteri di interoperabilità
  durationInMinutes: 30
  content: >
    In questo esercizio potrai abilitare un utente per la chiamata in teams. Anche se non descriviamo come eseguire tutte le azioni, ti consigliamo di provare alcuni scenari.


    ### <a name="requirements"></a>Requisiti


    -   Un tenant di Office 365 con licenze appropriate per abilitare il sistema telefonico con i piani per le chiamate

        -   Ti consigliamo vivamente di usare un tenant di test dedicato.

        -   Se non si dispone di un tenant di prova, è possibile iscriversi a un tenant di valutazione qui: [versione di valutazione di Office 365 Enterprise E5](https://go.microsoft.com/fwlink/p/?LinkID=698279). Tuttavia, i piani di chiamata non sono purtroppo disponibili tramite i tenant di valutazione.

        -   Non eseguire test nell'ambiente di produzione. La modifica delle impostazioni o dei criteri può influire negativamente su tutti gli utenti e può influire sull'esperienza utente.

    -   Configurazione del PC per la gestione di Skype for business online

        -   Se non è stato installato il modulo connettore Skype for business online, seguire le istruzioni qui: [configurazione del computer per la gestione di Skype for business online](https://technet.microsoft.com/library/dn362839%28v=ocs.15%29.aspx).

        -   Per connettere PowerShell a Skype for business online, seguire queste istruzioni: [connessione a Skype for business online con Windows PowerShell](https://technet.microsoft.com/library/dn362795(v=ocs.15).aspx).

    -   Almeno due endpoint e un telefono

        -   Possono essere due PC, ma è anche possibile usare il client in un browser o in un telefono cellulare.

        -   Per testare le chiamate PSTN, è necessario disporre di un telefono che possa chiamare il paese o l'area geografica in cui si sta testando la chiamata PSTN.

    ### <a name="suggested-scenarios-to-test"></a>Scenari suggeriti per il test


    -   Abilitare un utente per il sistema telefonico con i piani di chiamata in teams.


    -   Accedere come utente configurato ed esaminare la scheda **chiamate** .


    -   Chiama un numero PSTN usando formati diversi, ad esempio Componi un numero intero E. 164 con il segno più iniziale o componi un numero senza usare il prefisso nazionale.


    -   Verificare le caratteristiche degli utenti, ad esempio la modifica del numero per l'inoltro di chiamata, il trasferimento delle chiamate o l'accesso alla segreteria telefonica.
- title: Valore unità
  durationInMinutes: 1
  content: "\nOra che il sistema telefonico è stato pianificato e implementato correttamente nell'ambiente in uso, è necessario essere certi che venga usato e fornisca un'esperienza utente ottimale. Anche se i dettagli completi supereranno l'ambito di questo corso, vogliamo evidenziare le aree di impegno più importanti:\n\n-   Gli utenti dell'adozione e della gestione delle modifiche potrebbero semplicemente iniziare a usare il servizio quando glielo offri. O potrebbero non. Di conseguenza, è importante eseguire l'adozione corretta e la gestione delle modifiche.\n\n-   Monitoraggio e utilizzo della guida è consigliabile che uno dei KSIs sia il numero di utenti attivi, per valutare la modalità di accettazione dei team come client telefono.\n\n-   Monitoraggio e qualità della Guida\n\nLa soddisfazione degli utenti è direttamente correlata alla qualità delle chiamate; di conseguenza, è importante monitorare la qualità delle chiamate e migliorarla, se necessario. Per informazioni su come segnalare la qualità delle chiamate, visitare la pagina relativa al training dashboard qualità chiamata. Anche se questi video sono stati creati per Skype for business, essi si applicano anche ai <https://aka.ms/sof-cqd>team:.\n"
- title: Passaggi successivi
  durationInMinutes: 1
  content: "\nIn questo corso sono stati illustrati i seguenti argomenti chiave:\n-   Che cos'è la chiamata in teams?\n\n-   Come pianificare la chiamata in teams\n\n-   Come configurare la chiamata in teams\n\nPer altre informazioni, vedere:\n\n-   [Sistema telefonico con piani di chiamata](calling-plan-landing-page.md)\n\n-   [Guida introduttiva: configurazione di piani di chiamata in Microsoft Teams](https://docs.microsoft.com/MicrosoftTeams/configuring-teams-calling-quickstartguide)\n\nPassaggi successivi\n\n1.  Avviare la distribuzione del sistema telefonico per i team\n2.  Invia commenti e suggerimenti:\n    - Inserire il post nella sezione commenti nella parte inferiore della pagina.\n    - Per darci un feedback sui team o condividere le idee per le nuove caratteristiche, visitare [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).\n3.  Mantenersi aggiornati:\n    - Seguire il [Blog di teams](https://aka.ms/teamsblog).\n    - Leggere la [Roadmap di teams](https://aka.ms/O365Roadmap).\n    - Informazioni sulle caratteristiche più recenti rilasciate nelle [Note sulla versione](https://support.office.com/article/what-s-new-in-microsoft-teams-d7092a6d-c896-424c-b362-a472d5f105de).\n4.  Esplorare [altre risorse di formazione ed esercitazioni](https://aka.ms/Teamsacademy)."
