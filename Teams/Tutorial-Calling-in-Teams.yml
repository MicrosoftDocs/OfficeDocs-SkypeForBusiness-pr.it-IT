  content: >
    <span data-ttu-id="1c86c-104">In questo corso vengono introdotte le funzionalità di chiamata in teams, che vengono alimentate dalla funzionalità di sistema telefonico in Office 365.</span><span class="sxs-lookup"><span data-stu-id="1c86c-104">In this training, we introduce calling capabilities in Teams, which are powered by the Phone System feature in Office 365.</span></span> <span data-ttu-id="1c86c-105">Spiegheremo la pianificazione tecnica necessaria per implementare il sistema telefonico, come configurarlo e come monitorare l'utilizzo e la qualità delle chiamate nell'implementazione.</span><span class="sxs-lookup"><span data-stu-id="1c86c-105">We’ll explain the technical planning that’s required to implement Phone System, how to configure it, and how to monitor usage and call quality in your implementation.</span></span>


    <span data-ttu-id="1c86c-106">Questo corso di formazione è per te, se sei:</span><span class="sxs-lookup"><span data-stu-id="1c86c-106">This training is for you if you're:</span></span>


    - <span data-ttu-id="1c86c-107">Un professionista IT.</span><span class="sxs-lookup"><span data-stu-id="1c86c-107">An IT pro.</span></span>


    - <span data-ttu-id="1c86c-108">Responsabile della pianificazione, della distribuzione o della gestione dei team.</span><span class="sxs-lookup"><span data-stu-id="1c86c-108">Responsible for planning, deploying, or managing Teams.</span></span>


    - <span data-ttu-id="1c86c-109">Pianificazione dell'introduzione di funzionalità di chiamata nella distribuzione di teams.</span><span class="sxs-lookup"><span data-stu-id="1c86c-109">Planning to introduce calling capabilities in your Teams deployment.</span></span>


    <span data-ttu-id="1c86c-110">Imparerai:</span><span class="sxs-lookup"><span data-stu-id="1c86c-110">You’ll learn:</span></span>


    - <span data-ttu-id="1c86c-111">Che cos'è la chiamata in teams?</span><span class="sxs-lookup"><span data-stu-id="1c86c-111">What is calling in Teams?</span></span>


    - <span data-ttu-id="1c86c-112">Come pianificare la chiamata in teams.</span><span class="sxs-lookup"><span data-stu-id="1c86c-112">How to plan for calling in Teams.</span></span>


    - <span data-ttu-id="1c86c-113">Come configurare la chiamata in teams.</span><span class="sxs-lookup"><span data-stu-id="1c86c-113">How to configure calling in Teams.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    <span data-ttu-id="1c86c-114">In caso di domande o commenti su questo corso, per cortesia:</span><span class="sxs-lookup"><span data-stu-id="1c86c-114">If you have any questions or feedback about this training, please:</span></span>


    - <span data-ttu-id="1c86c-115">Post nella sezione commenti nella parte inferiore della pagina "passaggi successivi" di questa esercitazione</a></span><span class="sxs-lookup"><span data-stu-id="1c86c-115">Post in the comments section at the bottom of the 'next steps' page of this tutorial</a></span></span>


    <span data-ttu-id="1c86c-116">Per darci feedback sui prodotti in teams, ad esempio idee per le nuove caratteristiche, visita [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class="sxs-lookup"><span data-stu-id="1c86c-116">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>
- title: <span data-ttu-id="1c86c-117">Che cos'è la chiamata in teams?</span><span class="sxs-lookup"><span data-stu-id="1c86c-117">What is calling in Teams?</span></span>
  durationInMinutes: 15
  content: >
    <span data-ttu-id="1c86c-118">Fuori dalla scatola, teams supporta la possibilità per gli utenti di effettuare chiamate VoIP (Voice over IP) dal client teams al client teams.</span><span class="sxs-lookup"><span data-stu-id="1c86c-118">Out of the box, Teams supports the ability for users to make voice over IP (VoIP) calls from Teams client to Teams client.</span></span>


    <span data-ttu-id="1c86c-119">In teams sono disponibili due opzioni per consentire agli utenti di effettuare, ricevere e trasferire chiamate da e verso fissi e telefoni cellulari nella rete PSTN (Public Switched Telephone Network):</span><span class="sxs-lookup"><span data-stu-id="1c86c-119">In Teams, there are two options to enable users to make, receive, and transfer calls to and from landlines and mobile phones on the public switched telephone network (PSTN):</span></span>

    - <span data-ttu-id="1c86c-120">Con il sistema telefonico con i piani di chiamata Microsoft fornisce il numero di telefono agli utenti e a tutti i servizi PSTN</span><span class="sxs-lookup"><span data-stu-id="1c86c-120">With Phone System with Calling Plans Microsoft provides the phone number to your users and all PSTN services</span></span>

    - <span data-ttu-id="1c86c-121">Con Direct Connect è possibile connettere la connettività PSTN esistente tramite un SBC (Session boarder controller) a Microsoft teams.</span><span class="sxs-lookup"><span data-stu-id="1c86c-121">With Direct Connect you can connect your existing PSTN connectivity via an SBC (Session Boarder Controller) to Microsoft Teams.</span></span>


    #### <a name="span-stylecolorredactionspan-watch-calling-in-teams-300-minutes"></a><span data-ttu-id="1c86c-122"><span style="color:red"> **Azione**:</span> Guarda le chiamate in teams (3:00 minuti)</span><span class="sxs-lookup"><span data-stu-id="1c86c-122"><span style="color:red">**Action**:</span> Watch Calling in Teams (3:00 minutes)</span></span>

    > [!Video https://www.youtube.com/embed/9O4p48Mws9U]


    ### <a name="calling-features-in-teams"></a><span data-ttu-id="1c86c-123">Funzionalità di chiamata in teams</span><span class="sxs-lookup"><span data-stu-id="1c86c-123">Calling features in Teams</span></span>

    <span data-ttu-id="1c86c-124">La chiamata in teams supporta le funzionalità di base del sistema telefonico, ad esempio la chiamata e l'avvio (per nome e numero) con la tastiera integrata, la chiamata in attesa e il recupero, l'inoltro di chiamata e lo squillo simultaneo, la cronologia delle chiamate, la segreteria telefonica e le chiamate di emergenza.</span><span class="sxs-lookup"><span data-stu-id="1c86c-124">Calling in Teams supports basic Phone System features, such as call answering and initiating (by name and number) with integrated dial pad, call holding and retrieving, call forwarding and simultaneous ringing, call history, voicemail, and emergency calling.</span></span>


    <span data-ttu-id="1c86c-125">Le funzionalità più avanzate verranno aggiunte nel tempo.</span><span class="sxs-lookup"><span data-stu-id="1c86c-125">More advanced features will be added over time.</span></span> <span data-ttu-id="1c86c-126">Per altre informazioni, vedere [Roadmap di Microsoft 365](https://aka.ms/O365Roadmap).</span><span class="sxs-lookup"><span data-stu-id="1c86c-126">For more information, see [Microsoft 365 Roadmap](https://aka.ms/O365Roadmap).</span></span>


    <span data-ttu-id="1c86c-127">La chiamata in teams è alimentata da un sistema telefonico (in precedenza noto come cloud PBX), lo stesso servizio in Office 365 che consente le funzionalità di chiamata PSTN in Skype for business online.</span><span class="sxs-lookup"><span data-stu-id="1c86c-127">Calling in Teams is powered by Phone System (formerly known as Cloud PBX), the same service in Office 365 that enables PSTN calling capabilities in Skype for Business Online.</span></span>


    <span data-ttu-id="1c86c-128"><span style="color:red"> **Importante**:</span> Tieni presente che il set di funzionalità del sistema telefonico per Skype for business è diverso dal set di funzionalità del sistema telefonico per i team.</span><span class="sxs-lookup"><span data-stu-id="1c86c-128"><span style="color:red">**Important**:</span> Note that the Phone System feature set for Skype for Business is different from the Phone System feature set for Teams.</span></span>


    <span data-ttu-id="1c86c-129"><span style="color:red"> **Azione**:</span> Per informazioni sulle caratteristiche attualmente disponibili e sulle sequenze temporali per le caratteristiche che prevediamo di sviluppare, vedere le risorse seguenti:</span><span class="sxs-lookup"><span data-stu-id="1c86c-129"><span style="color:red">**Action**:</span> To understand which features are currently available and the timelines for features that we expect to develop, see the following resources:</span></span>


    - <span data-ttu-id="1c86c-130">Nella Guida di [orientamento pubblica](https://aka.ms/O365Roadmap)esaminare la diapositiva "chiamata roadmap" per una panoramica delle sequenze temporali previste per le date di rilascio delle caratteristiche.</span><span class="sxs-lookup"><span data-stu-id="1c86c-130">On the [public roadmap](https://aka.ms/O365Roadmap), review the “Calling roadmap” slide for an overview of the expected timelines for feature release dates.</span></span>

    - <span data-ttu-id="1c86c-131">Recensione [Ecco cosa si ottiene con il sistema telefonico in Office 365](https://docs.microsoft.com/MicrosoftTeams/here-s-what-you-get-with-phone-system) per una descrizione delle caratteristiche del sistema telefonico.</span><span class="sxs-lookup"><span data-stu-id="1c86c-131">Review [Here’s what you get with Phone System in Office 365](https://docs.microsoft.com/MicrosoftTeams/here-s-what-you-get-with-phone-system) for a description of Phone System features.</span></span> <span data-ttu-id="1c86c-132">Tieni presente che in questa scrittura alcune di queste funzionalità potrebbero essere disponibili solo per Skype for business.</span><span class="sxs-lookup"><span data-stu-id="1c86c-132">Keep in mind that at this writing, some of these features might only be available for Skype for Business.</span></span>


    ### <a name="emergency-services-calling"></a><span data-ttu-id="1c86c-133">Chiamate di servizi di emergenza</span><span class="sxs-lookup"><span data-stu-id="1c86c-133">Emergency Services calling</span></span>

    <span data-ttu-id="1c86c-134">È importante capire in che modo la caratteristica chiamata servizi di emergenza funziona in modo diverso nei team rispetto ai servizi telefonici tradizionali.</span><span class="sxs-lookup"><span data-stu-id="1c86c-134">It’s important that you understand how the Emergency Services calling feature operates differently in Teams than in traditional telephone services.</span></span> <span data-ttu-id="1c86c-135">È necessario assicurarsi che gli utenti capiscano anche queste differenze.</span><span class="sxs-lookup"><span data-stu-id="1c86c-135">You must make sure your users also understand those differences.</span></span> <span data-ttu-id="1c86c-136">Ad esempio, quando usano team per chiamare i servizi di emergenza (ad esempio 911 negli Stati Uniti), gli utenti devono tenere presente che i team potrebbero non essere in grado di determinare la posizione effettiva del chiamante.</span><span class="sxs-lookup"><span data-stu-id="1c86c-136">For example, when they use Teams to call emergency services (such as 911 in the United States), users need to be aware that Teams might not be able to determine the actual location of the caller.</span></span>


    <span data-ttu-id="1c86c-137"><span style="color:red">**Azione**:</span> rivedere i [termini e le condizioni](https://docs.microsoft.com/SkypeForBusiness/legal-and-regulatory/emergency-calling-terms-and-conditions) per le chiamate di emergenza per informazioni dettagliate sulle chiamate ai servizi di emergenza.</span><span class="sxs-lookup"><span data-stu-id="1c86c-137"><span style="color:red">**Action**:</span> Review [Emergency calling terms and conditions](https://docs.microsoft.com/SkypeForBusiness/legal-and-regulatory/emergency-calling-terms-and-conditions) for detailed information about Emergency Services calling.</span></span>
- title: <span data-ttu-id="1c86c-138">Considerazioni sui clienti di Skype for business online</span><span class="sxs-lookup"><span data-stu-id="1c86c-138">Considerations for Skype for Business Online customers</span></span>
  durationInMinutes: 2
  content: >
    <span data-ttu-id="1c86c-139">Se non si usa Skype for business online, è possibile ignorare questa sezione.</span><span class="sxs-lookup"><span data-stu-id="1c86c-139">If you aren’t using Skype for Business Online, you can skip this section.</span></span> <span data-ttu-id="1c86c-140">Per coloro che hanno familiarità con la funzionalità chiamante in Skype for business online, vogliamo evidenziare alcuni punti importanti.</span><span class="sxs-lookup"><span data-stu-id="1c86c-140">For those who are familiar with the calling feature in Skype for Business Online, we want to highlight some important points.</span></span>


    - <span data-ttu-id="1c86c-141">**Chiamata di piani o routing diretto per la connessione alla rete PSTN.**</span><span class="sxs-lookup"><span data-stu-id="1c86c-141">**Calling Plans or Direct Routing to connect to the PSTN.**</span></span>

    <span data-ttu-id="1c86c-142">Le opzioni per connettere i team alla rete PSTN sono leggermente diverse rispetto a Skype for business online: durante la chiamata di piani (in precedenza noti come cloud PBX con connettività PSTN), esistono per entrambi, l'opzione per connettere il PBX esistente o il trunk SIP a teams è denominata " Routing diretto ".</span><span class="sxs-lookup"><span data-stu-id="1c86c-142">The options to connect Teams to the PSTN are a little bit different than in Skype for Business Online: While Calling Plans (formerly known as Cloud PBX with PSTN Connectivity), exist for both, the option for connecting your existing PBX or SIP Trunk to Teams is called "Direct Routing".</span></span>

    <span data-ttu-id="1c86c-143">La documentazione dettagliata sul routing diretto può essere trovata qui: [sistema telefonico Direct routing](https://docs.microsoft.com/microsoftteams/direct-routing-plan)</span><span class="sxs-lookup"><span data-stu-id="1c86c-143">Detailed documentation on Direct Routing can be found here: [Phone System Direct Routing](https://docs.microsoft.com/microsoftteams/direct-routing-plan)</span></span>


    - <span data-ttu-id="1c86c-144">**Le caratteristiche sono diverse tra Skype for business e Microsoft teams.**</span><span class="sxs-lookup"><span data-stu-id="1c86c-144">**Features are different between Skype for Business and Microsoft Teams.**</span></span>

    <span data-ttu-id="1c86c-145">Tieni presente che le funzionalità di chiamata in Skype for business e Microsoft teams sono diverse.</span><span class="sxs-lookup"><span data-stu-id="1c86c-145">Note that the calling features in Skype for Business and Microsoft Teams are different.</span></span> <span data-ttu-id="1c86c-146">Non supporre che solo perché uno dei client è capace di qualcosa, anche l'altro client può farlo.</span><span class="sxs-lookup"><span data-stu-id="1c86c-146">Don’t assume that just because one of the clients is capable of something, the other client can do it as well.</span></span>


    - <span data-ttu-id="1c86c-147">**Le chiamate possono essere ricevute sia in teams che in Skype for business, ma non entrambe.**</span><span class="sxs-lookup"><span data-stu-id="1c86c-147">**Calls can be received either in Teams or Skype for Business, but not both.**</span></span>

    <span data-ttu-id="1c86c-148">Se si configurano gli utenti per il sistema telefonico con i piani di chiamata, è possibile avviare chiamate da entrambi i team o Skype for business.</span><span class="sxs-lookup"><span data-stu-id="1c86c-148">If you configure your users for Phone System with Calling Plans, they can initiate calls from either Teams or Skype for Business.</span></span> <span data-ttu-id="1c86c-149">Tuttavia, possono ricevere chiamate solo su una delle applicazioni, per configurare l'applicazione che riceve le chiamate, si usa un nuovo criterio, CsTeamsInteropPolicy.</span><span class="sxs-lookup"><span data-stu-id="1c86c-149">However, they can only receive calls on one of the applications—to configure which application receives calls, you use a new policy, CsTeamsInteropPolicy.</span></span> <span data-ttu-id="1c86c-150">Ulteriori informazioni sui criteri più avanti in questo corso di formazione.</span><span class="sxs-lookup"><span data-stu-id="1c86c-150">You’ll learn more about the policy later in this training.</span></span>


    - <span data-ttu-id="1c86c-151">**Le chiamate possono essere effettuate da Skype for business o teams, se il sistema telefonico è stato configurato in teams.**</span><span class="sxs-lookup"><span data-stu-id="1c86c-151">**Calls can be made either from Skype for Business or Teams, if you’ve configured Phone System in Teams.**</span></span>

    <span data-ttu-id="1c86c-152">Fatta eccezione per la configurazione precedente di CsTeamsInteropPolicy, la configurazione è la stessa in Skype for business e teams.</span><span class="sxs-lookup"><span data-stu-id="1c86c-152">Except for the aforementioned configuration of the CsTeamsInteropPolicy, the configuration is the same in Skype for Business and Teams.</span></span> <span data-ttu-id="1c86c-153">Questo significa che se hai già configurato la chiamata per Skype for business, gli utenti potranno effettuare chiamate da teams.</span><span class="sxs-lookup"><span data-stu-id="1c86c-153">This means that if you’ve already configured calling for Skype for Business, your users will be able to place calls from Teams.</span></span>
- title: <span data-ttu-id="1c86c-154">Guida pratica</span><span class="sxs-lookup"><span data-stu-id="1c86c-154">Practical guidance</span></span>
  durationInMinutes: 3
  content: >
    <span data-ttu-id="1c86c-155">Microsoft fornisce indicazioni pratiche che consentono di pianificare, distribuire e gestire un sistema telefonico di successo con i piani di lavoro di Office 365 FastTrack e le sue tre fasi, ovvero immaginare, onboard e value Drive. implementazione.</span><span class="sxs-lookup"><span data-stu-id="1c86c-155">Microsoft provides practical guidance that takes you through the Office 365 FastTrack customer journey framework and its three phases—Envision, Onboard, and Drive Value—to help you plan, deliver, and operate a successful Phone System with Calling Plans implementation.</span></span>


    <span data-ttu-id="1c86c-156">L'obiettivo delle linee guida pratiche è quello di impostare il progetto per il successo, non solo da un punto di vista tecnico, ovvero offrendo un'implementazione affidabile e di alta qualità, ma anche assicurandosi che la soluzione soddisfi i requisiti degli stakeholder del progetto.</span><span class="sxs-lookup"><span data-stu-id="1c86c-156">The goal of the practical guidance is to set your project up for success, not only from a technical perspective (that is, delivering a reliable, high-quality implementation) but also making sure that the solution meets the requirements of the project stakeholders.</span></span>


    <span data-ttu-id="1c86c-157">Esiste un ciclo di feedback tra guida pratica e pianificazione tecnica:</span><span class="sxs-lookup"><span data-stu-id="1c86c-157">There’s a feedback loop between practical guidance and technical planning:</span></span>


    - <span data-ttu-id="1c86c-158">È necessario comprendere le caratteristiche e le funzionalità del sistema telefonico per capire come supportare i casi di utilizzo aziendale.</span><span class="sxs-lookup"><span data-stu-id="1c86c-158">You need to understand the features and capabilities of Phone System to understand how it can support your business use cases.</span></span>


    - <span data-ttu-id="1c86c-159">È necessario definire i casi di utilizzo aziendale per capire come configurare i sistemi telefonici in modo ottimale.</span><span class="sxs-lookup"><span data-stu-id="1c86c-159">You need to define your business use cases to understand how to best configure Phone Systems.</span></span>


    <span data-ttu-id="1c86c-160">Questo significa che potrebbe essere necessario modificare questa guida pratica per soddisfare gli obiettivi.</span><span class="sxs-lookup"><span data-stu-id="1c86c-160">This means you might have to adjust this practical guidance to meet your objectives.</span></span> <span data-ttu-id="1c86c-161">Verrà richiesto di completare le attività seguenti:</span><span class="sxs-lookup"><span data-stu-id="1c86c-161">You’ll be asked to complete the following tasks:</span></span>


    - <span data-ttu-id="1c86c-162">Definire i casi di utilizzo aziendale per il sistema telefonico con i piani di chiamata previsto, i risultati aziendali misurabili, inclusi i seguenti:</span><span class="sxs-lookup"><span data-stu-id="1c86c-162">Define business use cases for Phone System with Calling Plans Document expected, measurable business outcomes, including the following:</span></span>

      - <span data-ttu-id="1c86c-163">Descrizione del processo aziendale corrente</span><span class="sxs-lookup"><span data-stu-id="1c86c-163">Description of your current business process</span></span>

      - <span data-ttu-id="1c86c-164">Problemi con il processo aziendale esistente</span><span class="sxs-lookup"><span data-stu-id="1c86c-164">Challenges with your existing business process</span></span>

      - <span data-ttu-id="1c86c-165">Come la tecnologia può aiutare a superare queste sfide</span><span class="sxs-lookup"><span data-stu-id="1c86c-165">How technology can help overcome these challenges</span></span>

      - <span data-ttu-id="1c86c-166">I risultati aziendali previsti e misurabili se queste sfide vengono superate</span><span class="sxs-lookup"><span data-stu-id="1c86c-166">The expected, measurable business outcomes if these challenges are overcome</span></span>

    - <span data-ttu-id="1c86c-167">Identificare le parti interessate chiave in base ai casi di utilizzo aziendale, creare un elenco completo delle parti interessate, inclusi i ruoli e le descrizioni.</span><span class="sxs-lookup"><span data-stu-id="1c86c-167">Identify key stakeholders Based on your business use cases, create a comprehensive list of stakeholders, including roles and descriptions.</span></span> <span data-ttu-id="1c86c-168">Questo consente di identificare tutti gli utenti coinvolti nel progetto.</span><span class="sxs-lookup"><span data-stu-id="1c86c-168">This helps you identify everyone involved in the project.</span></span>


    - <span data-ttu-id="1c86c-169">Definire gli obiettivi e i risultati chiave (OKRs), gli indicatori di successo chiave (KSIs) e i rischi usano OKRs e KSIs per impostare obiettivi chiari per misurare il successo del progetto e rivederli regolarmente per misurare lo stato di avanzamento.</span><span class="sxs-lookup"><span data-stu-id="1c86c-169">Define objectives and key results (OKRs), key success indicators (KSIs), and risks Use OKRs and KSIs to set clear goals for measuring the success of the project, and review them regularly to measure progress.</span></span> <span data-ttu-id="1c86c-170">È importante che gli stakeholder siano a conoscenza e accettino che OKRs e KSIs lavorino per un obiettivo comune.</span><span class="sxs-lookup"><span data-stu-id="1c86c-170">It’s important that the stakeholders are aware of and agree to the OKRs and KSIs to work toward a common goal.</span></span> <span data-ttu-id="1c86c-171">È inoltre necessario identificare e documentare i rischi per aumentare la consapevolezza e prepararsi a ridurli in base alle esigenze.</span><span class="sxs-lookup"><span data-stu-id="1c86c-171">In addition, you need to identify and document risks to raise awareness, and be prepared to mitigate them as needed.</span></span>


    - <span data-ttu-id="1c86c-172">Valutare l'ambiente e valutare la conformità con l'adozione quando si sa cosa si vuole ottenere e si è documentato il proprio OKRs e KSIs, valutare se l'organizzazione è pronta a sfruttare il servizio e se può garantire tutte le funzionalità necessarie agli utenti.</span><span class="sxs-lookup"><span data-stu-id="1c86c-172">Assess your environment and evaluate adoption readiness After you know what you want to achieve and have documented your OKRs and KSIs, assess whether your organization is ready to leverage the service and whether it can provide all the features your users need.</span></span>


    > [!NOTE]

    > <span data-ttu-id="1c86c-173">La valutazione dell'ambiente include anche una valutazione della conformità per la rete.</span><span class="sxs-lookup"><span data-stu-id="1c86c-173">Assessing the environment also includes conducting a readiness assessment for your network.</span></span> <span data-ttu-id="1c86c-174">Non sottovalutare l'importanza del networking: la qualità della rete interessa direttamente l'esperienza utente.</span><span class="sxs-lookup"><span data-stu-id="1c86c-174">Don’t underestimate the importance of networking: network quality directly affects the user experience.</span></span> <span data-ttu-id="1c86c-175">Anche se non hai mai avuto problemi con la tua rete, le comunicazioni in tempo reale potrebbero comportarsi in modo diverso rispetto alle altre applicazioni.</span><span class="sxs-lookup"><span data-stu-id="1c86c-175">Even if you’ve never had problems with your network, real-time communication might behave differently from other applications.</span></span> <span data-ttu-id="1c86c-176">Soprattutto per quanto riguarda la telefonia, gli utenti hanno grandi aspettative per una qualità elevata.</span><span class="sxs-lookup"><span data-stu-id="1c86c-176">Especially when it comes to telephony, users have high expectations for great quality.</span></span> <span data-ttu-id="1c86c-177">La presenza di problemi di qualità della rete, in particolare all'inizio di un progetto come questo, potrebbe portare a rischio l'intero progetto.</span><span class="sxs-lookup"><span data-stu-id="1c86c-177">Having network quality challenges—especially in the beginning of a project like this—might put the whole project at risk.</span></span>


    - <span data-ttu-id="1c86c-178">Mappare i ruoli operativi dopo il rollforward della soluzione, è necessario che qualcuno controlli e guidi l'uso e la qualità.</span><span class="sxs-lookup"><span data-stu-id="1c86c-178">Map operational roles After the solution is rolled out, you’ll need someone to monitor and drive usage and quality.</span></span> <span data-ttu-id="1c86c-179">Mapping dei ruoli operativi in anticipo consente di identificare le persone necessarie.</span><span class="sxs-lookup"><span data-stu-id="1c86c-179">Mapping operational roles upfront helps you to identify the people you’ll need.</span></span>


    - <span data-ttu-id="1c86c-180">Creare un piano di successo il piano di successo offre al team di progetto, che può includere FastTrack o un partner di distribuzione, informazioni sufficienti per realizzare gli obiettivi dell'organizzazione con il sistema telefonico con i piani di chiamata.</span><span class="sxs-lookup"><span data-stu-id="1c86c-180">Create a success plan The success plan gives the project team—which can include FastTrack or a deployment partner—enough information to realize the organization’s goals with Phone System with Calling Plans.</span></span> <span data-ttu-id="1c86c-181">Dovrebbe contenere le sezioni seguenti:</span><span class="sxs-lookup"><span data-stu-id="1c86c-181">It should contain the following sections:</span></span>

      - <span data-ttu-id="1c86c-182">Business case</span><span class="sxs-lookup"><span data-stu-id="1c86c-182">Business case</span></span>

      - <span data-ttu-id="1c86c-183">Disponibilità del servizio</span><span class="sxs-lookup"><span data-stu-id="1c86c-183">Service readiness</span></span>

      - <span data-ttu-id="1c86c-184">Piano di adozione</span><span class="sxs-lookup"><span data-stu-id="1c86c-184">Adoption plan</span></span>

      - <span data-ttu-id="1c86c-185">Piano operativo</span><span class="sxs-lookup"><span data-stu-id="1c86c-185">Operational plan</span></span>

    <span data-ttu-id="1c86c-186">**Altre informazioni:** Per altre informazioni su queste linee guida e i modelli che è possibile usare nella pianificazione, vedere [sistema telefonico con piani di chiamata](calling-plan-landing-page.md).</span><span class="sxs-lookup"><span data-stu-id="1c86c-186">**Additional information:** For more details about this practical guidance and templates you can use in your planning, see [Phone System with Calling Plans](calling-plan-landing-page.md).</span></span>
- title: <span data-ttu-id="1c86c-187">Immaginare</span><span class="sxs-lookup"><span data-stu-id="1c86c-187">Envision</span></span>
  durationInMinutes: 15
  content: "\n<span data-ttu-id=\"1c86c-188\">Per pianificare l'implementazione della chiamata in teams, è necessario prendere una serie di decisioni per preparare meglio l'organizzazione per soddisfare i requisiti aziendali.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-188\">To plan for the implementation of calling in Teams, a series of decisions must be made to better prepare your organization to meet business requirements.</span></span> <span data-ttu-id=\"1c86c-189\">Questi includono:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-189\">These include:</span></span>\n\n-   <span data-ttu-id=\"1c86c-190\">Connessione alla rete PSTN</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-190\">Connecting to the PSTN</span></span>\n\n-   <span data-ttu-id=\"1c86c-191\">Disponibilità del servizio e posizioni degli utenti</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-191\">Service availability and user locations</span></span>\n\n-   <span data-ttu-id=\"1c86c-192\">Licenze per sistemi telefonici</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-192\">Phone System licensing</span></span>\n\n-   <span data-ttu-id=\"1c86c-193\">Numeri di telefono e posizioni di emergenza</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-193\">Phone numbers and emergency locations</span></span>\n\n-   <span data-ttu-id=\"1c86c-194\">Casella vocale</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-194\">Voicemail</span></span>\n\n-   <span data-ttu-id=\"1c86c-195\">Facoltativo: chiamata dell'identità</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-195\">Optional: Calling identity</span></span>\n\n-   <span data-ttu-id=\"1c86c-196\">Facoltativo: dial plan</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-196\">Optional: Dial plans</span></span>\n\n### <a name=\"connecting-to-the-pstn\"></a><span data-ttu-id=\"1c86c-197\">Connessione alla rete PSTN</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-197\">Connecting to the PSTN</span></span>\n\n<span data-ttu-id=\"1c86c-198\">Per consentire agli utenti di effettuare e ricevere chiamate alla rete PSTN tramite teams, è necessario disporre di un sistema telefonico installato ed è necessario connettere il sistema telefonico alla rete PSTN.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-198\">In order for users to place and receive calls to the PSTN by using Teams, you need to have installed Phone System and you need to connect phone system to the PSTN.</span></span>\n\n> <span data-ttu-id=\"1c86c-199\">**Esempio**</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-199\">**Example**</span></span> <br/> <span data-ttu-id=\"1c86c-200\">Per capire meglio il modo in cui il sistema telefonico e la connessione alla rete PSTN lavorano insieme, Immaginate di acquistare un telefono cellulare.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-200\">To better understand how Phone System and the connection to the PSTN work together, imagine you’re buying a mobile phone.</span></span> <span data-ttu-id=\"1c86c-201\">Il telefono ha caratteristiche interessanti (ad esempio pulsanti e app), ma per effettuare chiamate è necessario disporre di un piano di chiamata con un provider di telefono, che fornisce un numero di telefono effettivo e offre connettività alla rete PSTN.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-201\">The phone has nice features (such as buttons and apps), but to make calls you’ll need to have a call plan with a phone provider, who gives you an actual phone number and provides connectivity to the PSTN.</span></span>\n\n<span data-ttu-id=\"1c86c-202\">Il sistema telefonico è l'equivalente del telefono cellulare: offre funzionalità come la segreteria telefonica, ma non fornisce né un numero di telefono né consente di inserire o ricevere telefonate da o verso la rete PSTN.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-202\">Phone System is the equivalent of the mobile phone: it provides you with functionality such as voicemail, but neither gives you a phone number nor lets you place or receive phone calls to or from the PSTN.</span></span> <span data-ttu-id=\"1c86c-203\">Per connettere il sistema telefonico alla rete PSTN, ovvero l'equivalente di un contratto con un provider di telefonia, Microsoft offre piani per chiamate, in cui Microsoft fornisce a ogni utente un numero di telefono che può inserire e ricevere chiamate.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-203\">For connecting Phone System to the PSTN—the equivalent of a contract with a phone provider—Microsoft offers Calling Plans, in which Microsoft provides each user a phone number that can place and receive calls.</span></span>\n\n<span data-ttu-id=\"1c86c-204\">Attualmente i piani di chiamata sono l'unico modo per connettere il sistema telefonico alla rete PSTN.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-204\">Currently, Calling Plans are the only way to connect Phone System to the PSTN.</span></span>\n<span data-ttu-id=\"1c86c-205\">In futuro avrai la possibilità di connettere qualsiasi ambiente telefonico esistente che hai in locale per i team.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-205\">In the future, you’ll have the option to connect any existing telephone environment that you have on-premises to Teams.</span></span>\n\n### <a name=\"service-availability-and-user-locations\"></a><span data-ttu-id=\"1c86c-206\">Disponibilità del servizio e posizioni degli utenti</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-206\">Service availability and user locations</span></span>\n\n<span data-ttu-id=\"1c86c-207\">Il sistema telefonico è disponibile in cui è disponibile Office 365 (per l'elenco completo dei paesi e delle aree geografiche, vedere [disponibilità internazionale](https://products.office.com/business/international-availability)).</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-207\">Phone System is available where Office 365 is available (for the complete list of countries and regions, see [International availability](https://products.office.com/business/international-availability)).</span></span>\n<span data-ttu-id=\"1c86c-208\">La disponibilità del servizio piani di chiamata è leggermente più limitata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-208\">The availability of the Calling Plans service is a little more restricted.</span></span> <span data-ttu-id=\"1c86c-209\">La disponibilità commerciale del sistema telefonico e dei piani di chiamata dipende anche dalla posizione in cui si basa l'organizzazione e, cosa più importante, in quale paese o area geografica l'organizzazione ha una relazione commerciale con Microsoft e i suoi partner:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-209\">The commercial availability of Phone System and Calling Plans also depends on where your organization is based—and, more importantly, in which country or region your organization has a commercial relationship with Microsoft and its partners:</span></span>\n\n-   <span data-ttu-id=\"1c86c-210\">I piani di chiamata possono essere assegnati e usati solo per gli utenti che si trovano in paesi in cui sono disponibili piani di chiamata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-210\">Calling Plans can be assigned and used only for users located in countries where calling plans are available.</span></span>\n\n-   <span data-ttu-id=\"1c86c-211\">I piani per le chiamate possono essere acquistati solo se l'indirizzo di fatturazione si trova in un paese o in un'area geografica in cui è possibile acquistare servizi di audioconferenza.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-211\">Calling Plans can only be purchased if your billing address is located in a country or region where Audio Conferencing can be purchased.</span></span>\n\n> <span data-ttu-id=\"1c86c-212\">**Esempio 1**</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-212\">**Example 1**</span></span> <br/><span data-ttu-id=\"1c86c-213\">L'indirizzo di fatturazione di Contoso è in Austria e la società vuole usare il sistema telefonico con i piani di chiamata per gli utenti in Germania.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-213\">Contoso’s billing address is in Austria, and the company wants to use Phone System with Calling Plans for their users in Germany.</span></span> <span data-ttu-id=\"1c86c-214\">Anche se i piani per le chiamate sono disponibili in Germania, non sono disponibili in Austria.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-214\">Although the Calling Plans are available in Germany, they aren’t available in Austria.</span></span> <span data-ttu-id=\"1c86c-215\">Tuttavia, le conferenze audio possono essere acquistate in Austria, quindi Contoso può acquistare le licenze necessarie per gli utenti in Germania.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-215\">However, Audio Conferencing can be purchased in Austria, so Contoso can buy the required licenses for their users in Germany.</span></span>\n\n> <span data-ttu-id=\"1c86c-216\">**Esempio 2**</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-216\">**Example 2**</span></span> <br/><span data-ttu-id=\"1c86c-217\">Fabrikam, Inc., è una società con sede a Hong Kong, con alcuni utenti negli Stati Uniti.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-217\">Fabrikam, Inc. is a company based out of Hong Kong, with some users in the United States.</span></span> <span data-ttu-id=\"1c86c-218\">L'indirizzo di fatturazione è a Hong Kong.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-218\">Their billing address is in Hong Kong.</span></span> <span data-ttu-id=\"1c86c-219\">Anche se Microsoft può specificare un numero di telefono per i servizi di audioconferenza in Hong Kong, l'audioconferenza non è disponibile per l'acquisto in quella regione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-219\">Although Microsoft can provide a phone number for Audio Conferencing in Hong Kong, Audio Conferencing isn’t available for purchase in that region.</span></span> <span data-ttu-id=\"1c86c-220\">Questo significa che Fabrikam non sarà in grado di acquisire piani per le chiamate per gli utenti con sede negli USA.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-220\">Unfortunately, this means that Fabrikam won’t be able to acquire Calling Plans for their US-based users.</span></span>\n\n<span data-ttu-id=\"1c86c-221\"><span style=\"color:red\">**Azione**:</span> rivedere la [disponibilità di paesi e aree geografiche per i piani di audioconferenza e chiamate](/microsoftteams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans) per le informazioni seguenti:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-221\"><span style=\"color:red\">**Action**:</span> Review [Country and region availability for Audio Conferencing and Calling Plans](/microsoftteams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans) for the following information:</span></span>\n\n-   <span data-ttu-id=\"1c86c-222\">Per il paese in cui si trova l'indirizzo di fatturazione, verificare se la funzionalità di audioconferenza è disponibile per l'acquisto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-222\">For the country where your billing address is located, check whether Audio Conferencing is available for purchase.</span></span> <span data-ttu-id=\"1c86c-223\">Questo determinerà se è possibile acquistare qualsiasi piano di chiamata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-223\">This will determine whether you can buy any Calling Plans at all.</span></span>\n\n-   <span data-ttu-id=\"1c86c-224\">Per ogni paese o area geografica in cui si vuole che gli utenti leverage i piani di chiamata, selezionare \"è disponibile il sistema telefonico per l'acquisto?\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-224\">For every country or region where you want users to leverage Calling Plans, check “Is Phone System available for purchase?”</span></span> <span data-ttu-id=\"1c86c-225\">per sapere se i piani di chiamata sono disponibili in tale paese o area geografica.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-225\">to learn whether Calling Plans are available in that country or region.</span></span>\n\n### <a name=\"phone-system-licensing\"></a><span data-ttu-id=\"1c86c-226\">Licenze per sistemi telefonici</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-226\">Phone System licensing</span></span>\n\n<span data-ttu-id=\"1c86c-227\">Una licenza per il sistema telefonico è disponibile come parte dei piani di abbonamento a Office 365 E5 oppure come servizio componente aggiuntivo per i piani di abbonamento a Office 365 E1 o Office 365 E3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-227\">A Phone System license is available as part of Office 365 E5 subscription plans, or as an add-on service to Office 365 E1 or Office 365 E3 subscription plans.</span></span>\n\n<span data-ttu-id=\"1c86c-228\">I piani di chiamata sono un componente aggiuntivo della funzionalità di sistema telefonico in Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-228\">Calling Plans is an add-in to the Phone System feature in Office 365.</span></span> <span data-ttu-id=\"1c86c-229\">Ciò significa che la licenza di sistema telefonico è il presupposto per consentire agli utenti di essere abilitati per i piani di chiamata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-229\">This means that a Phone System license is the prerequisite for users to be enabled for Calling Plans.</span></span>\n\n<span data-ttu-id=\"1c86c-230\">In generale, esistono due tipi di componenti aggiuntivi per i piani di chiamata:</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-230\">In general, there are two types of Calling Plan add-ins:</span></span>\n\n-   <span data-ttu-id=\"1c86c-231\">Piano per chiamate nazionali</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-231\">Domestic Calling Plan</span></span>\n\n-   <span data-ttu-id=\"1c86c-232\">Piano per chiamate internazionali e nazionali</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-232\">International and Domestic Calling Plan</span></span>\n\n<span data-ttu-id=\"1c86c-233\">Ogni tipo di piano chiamante offre un'allocazione per i minuti di chiamata che gli utenti possono usare per mese, per effettuare chiamate nazionali o chiamate internazionali.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-233\">Each Calling Plan type provides an allocation for calling minutes that users can use per month, either to make domestic calls or international calls.</span></span> <span data-ttu-id=\"1c86c-234\">Il numero di minuti varia in base al paese.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-234\">The number of minutes varies by country.</span></span> <span data-ttu-id=\"1c86c-235\">Dopo aver esaurito l'allocazione, gli utenti non saranno in grado di effettuare chiamate in uscita, ad eccezione della chiamata ai servizi di emergenza, fino al ciclo di fatturazione del mese successivo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-235\">After their allocation is exhausted, users won’t be able to make outbound calls—except for Emergency Services calling—until the next month’s billing cycle.</span></span>\n\n<span data-ttu-id=\"1c86c-236\">Come ci si potrebbe aspettare, un piano per le chiamate nazionali costa meno del piano di chiamate internazionali e nazionali.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-236\">As you might expect, a Domestic Calling Plan costs less than the International and Domestic Calling Plan.</span></span> <span data-ttu-id=\"1c86c-237\">In genere, non tutti gli utenti di un'organizzazione devono effettuare chiamate internazionali.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-237\">Typically, not everyone in an organization needs to make international calls.</span></span> <span data-ttu-id=\"1c86c-238\">È possibile assegnare singoli utenti a piani di chiamata diversi in base ai requisiti aziendali dell'utente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-238\">You can assign individual users to different calling plans based on the user’s business requirements.</span></span> <span data-ttu-id=\"1c86c-239\">Questa flessibilità consente di controllare i costi del sistema telefonico con l'implementazione dei piani di chiamata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-239\">This flexibility can help you control the costs of your Phone System with Calling Plans implementation.</span></span>\n\n<span data-ttu-id=\"1c86c-240\">Puoi configurare i crediti per le comunicazioni in modo che gli utenti possano effettuare chiamate anche dopo aver usato i loro minuti, senza dover attendere il ciclo di fatturazione del mese successivo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-240\">You can set up Communications Credits so that users can make calls even after they’ve used up their minutes, without their having to wait until the next month’s billing cycle.</span></span> <span data-ttu-id=\"1c86c-241\">Ciò significa che non appena l'allocazione viene esaurita, è possibile pagare in base al consumo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-241\">This means that as soon as your allocation is exhausted, you can pay based on your consumption.</span></span> <span data-ttu-id=\"1c86c-242\">È anche possibile usare i crediti per le comunicazioni per consentire agli utenti che hanno ricevuto un piano per chiamate nazionali di effettuare telefonate internazionali, che vengono quindi addebitate usando un modello \"pay-per-minute\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-242\">You can also use Communications Credits to let users who have been assigned to a Domestic Calling Plan make international calls, which are then charged by using a “pay-per-minute” model.</span></span>\n\n<span data-ttu-id=\"1c86c-243\"><span style=\"color:red\">**Azione**:</span></span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-243\"><span style=\"color:red\">**Action**:</span></span></span>\n\n-   <span data-ttu-id=\"1c86c-244\">Esaminare la sezione piani per le chiamate nella disponibilità per i servizi di [audioconferenza e](https://docs.microsoft.com/MicrosoftTeams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans) per le chiamate per informazioni sull'allocazione dei minuti di chiamata per ogni tipo di componente aggiuntivo piano chiamante.</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-244\">Review the Calling Plans section in [Country and region availability for Audio Conferencing and Calling Plans](https://docs.microsoft.com/MicrosoftTeams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans) to understand the calling minutes allocation for each Calling Plan add-in type.</span></span>\n\n<span data-ttu-id=\"1c86c-245\">**Altre informazioni**</span><span class=\"sxs-lookup\"><span data-stu-id=\"1c86c-245\">**Additional information**</span></span>\n\n-   <span data-ttu-id=\"1c86c-246\">Leggi altre informazioni sulle licenze per il sistema telefonico e i piani di chiamata dalla [disponibilità per i servizi di audioconferenza e per i piani di chiamata](https://docs.microsoft.com/MicrosoftTeams/country-and-region-availability-for-audio-conferencing-and-calling-plans/country-and-region-availability-for-audio-conferencing-and-calling-plans).</span><span class=\"