- durationInMinutes: 1
  content: >
    <span data-ttu-id="4e219-104">In questo corso di formazione introduciamo servizi di audioconferenza in Microsoft teams: la possibilità di partecipare a una riunione di team da un telefono normale e di effettuare chiamate in uscita da una riunione a un numero di telefono.</span><span class="sxs-lookup"><span data-stu-id="4e219-104">In this training, we introduce Audio Conferencing in Microsoft Teams—the ability to join a Teams meeting from a regular phone and dial out from a meeting to a phone number.</span></span> <span data-ttu-id="4e219-105">Verranno illustrate le funzionalità dei servizi di audioconferenza in teams oltre ai requisiti e alle considerazioni sulla pianificazione per i team.</span><span class="sxs-lookup"><span data-stu-id="4e219-105">We’ll cover the capabilities of Audio Conferencing in Teams in addition to requirements and planning considerations for Teams.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    <span data-ttu-id="4e219-106">Questo corso di formazione è per te, se sei:</span><span class="sxs-lookup"><span data-stu-id="4e219-106">This training is for you if you’re:</span></span>

    -   <span data-ttu-id="4e219-107">Un professionista IT.</span><span class="sxs-lookup"><span data-stu-id="4e219-107">An IT pro.</span></span>

    -   <span data-ttu-id="4e219-108">Responsabile della pianificazione, della distribuzione o della gestione dei team.</span><span class="sxs-lookup"><span data-stu-id="4e219-108">Responsible for planning, deploying, or managing Teams.</span></span>

    -   <span data-ttu-id="4e219-109">Considerando la pianificazione, la distribuzione o la gestione di servizi di audioconferenza in teams.</span><span class="sxs-lookup"><span data-stu-id="4e219-109">Considering planning, deploying, or managing Audio Conferencing in Teams.</span></span>


    <span data-ttu-id="4e219-110">Tratteremo le sezioni seguenti:</span><span class="sxs-lookup"><span data-stu-id="4e219-110">We’ll cover the following sections:</span></span>

    -   <span data-ttu-id="4e219-111">Requisiti per i servizi di audioconferenza</span><span class="sxs-lookup"><span data-stu-id="4e219-111">Audio Conferencing requirements</span></span>

    -   <span data-ttu-id="4e219-112">Passaggi per la pianificazione</span><span class="sxs-lookup"><span data-stu-id="4e219-112">Planning steps</span></span>

    -   <span data-ttu-id="4e219-113">Report</span><span class="sxs-lookup"><span data-stu-id="4e219-113">Reporting</span></span>


    <span data-ttu-id="4e219-114">I servizi di audioconferenza aggiungono funzionalità e funzionalità alle riunioni in teams.</span><span class="sxs-lookup"><span data-stu-id="4e219-114">Audio Conferencing adds features and functionality to meetings in Teams.</span></span> <span data-ttu-id="4e219-115">Prima di questa esercitazione è consigliabile completare le [riunioni in Microsoft teams](https://aka.ms/tr-meetings) .</span><span class="sxs-lookup"><span data-stu-id="4e219-115">We recommend that you complete [Meetings in Microsoft Teams](https://aka.ms/tr-meetings) before this tutorial.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    <span data-ttu-id="4e219-116">In caso di domande o commenti su questo corso, per cortesia:</span><span class="sxs-lookup"><span data-stu-id="4e219-116">If you have any questions or feedback about this training, please:</span></span>


    -   <span data-ttu-id="4e219-117">Post nella sezione commenti nella parte inferiore della pagina "passaggi successivi" di questa esercitazione</span><span class="sxs-lookup"><span data-stu-id="4e219-117">Post in the comments section at the bottom of the “Next steps” page of this tutorial</span></span>


    <span data-ttu-id="4e219-118">Per darci feedback sui prodotti in teams, ad esempio idee per le nuove caratteristiche, visita [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class="sxs-lookup"><span data-stu-id="4e219-118">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>
- title: <span data-ttu-id="4e219-119">Servizi di conferenza audio in teams</span><span class="sxs-lookup"><span data-stu-id="4e219-119">Audio Conferencing in Teams</span></span>
  durationInMinutes: 12
  content: "\n<span data-ttu-id=\"4e219-120\">Con i servizi di audioconferenza, i partecipanti usano un normale telefono per partecipare alle riunioni di teams, tramite la chiamata alla riunione dal telefono o tramite la funzionalità di accesso esterno all'interno della riunione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-120\">With Audio Conferencing, participants use a regular phone to take part in Teams meetings—either by dialing in to the meeting from their phone or by using dial-out functionality from within the meeting.</span></span> <span data-ttu-id=\"4e219-121\">Per altre informazioni sui servizi di audioconferenza, vedere le risorse seguenti:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-121\">Review the following resources to learn more about Audio Conferencing:</span></span>\n-   <span data-ttu-id=\"4e219-122\">[Funzionalità di conferenza audio](https://products.office.com/skype-for-business/audio-conferencing#Features) (tempo di lettura stimato 1 minuto)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-122\">[Audio Conferencing features](https://products.office.com/skype-for-business/audio-conferencing#Features) (estimated reading time 1 minute)</span></span>\n-   <span data-ttu-id=\"4e219-123\">[9 suggerimenti per la riunione con Microsoft teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) (il tempo di lettura stimato per \"\\#1-partecipare a una riunione tramite audioconferenza\" è di 1 minuto; altro se si legge l'intero articolo)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-123\">[9 tips for meeting with Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) (estimated reading time for “\\#1 - Join a meeting via Audio Conferencing” is 1 minute; more if you read the whole article)</span></span>\n-   <span data-ttu-id=\"4e219-124\">[Domande frequenti](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions) sui servizi di audioconferenza (tempo di lettura stimato 7 minuti)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-124\">[Audio Conferencing common questions](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions) (estimated reading time 7 minutes)</span></span>\n-   <span data-ttu-id=\"4e219-125\">[Chiamata in uscita da una riunione in modo che gli altri utenti possano](https://docs.microsoft.com/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it) accedervi (tempo di lettura stimato 2 minuti)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-125\">[Dialing out from a meeting so other people can join it](https://docs.microsoft.com/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it) (estimated reading time 2 minutes)</span></span>\n"
- title: '<span data-ttu-id="4e219-126">Scenario: audioconferenza</span><span class="sxs-lookup"><span data-stu-id="4e219-126">Scenario – Audio Conferencing</span></span>'
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"4e219-127\">Garth lavora presso Contoso, una società con più uffici.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-127\">Garth works at Contoso, a company that has multiple offices.</span></span> <span data-ttu-id=\"4e219-128\">Garth deve spesso connettersi con altre persone in altre posizioni di Office e, poiché spesso lavora da casa o esce per strada, è un grande fan delle riunioni di teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-128\">Garth frequently needs to connect with people in other office locations, and because he often works from home or goes out on the road, he’s a huge fan of Teams meetings.</span></span> <span data-ttu-id=\"4e219-129\">Quando Garth Invia un invito a una riunione, aggiunge automaticamente informazioni per i servizi di audioconferenza.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-129\">When Garth sends out a meeting invitation, it automatically adds information for Audio Conferencing.</span></span> <span data-ttu-id=\"4e219-130\">Ciò rende possibili gli scenari seguenti:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-130\">This makes the following scenarios possible:</span></span>\n-   <span data-ttu-id=\"4e219-131\">Alice vuole partecipare alla riunione di Garth, ma è in viaggio e non ha accesso a una rete affidabile.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-131\">Alice wants to attend Garth’s meeting but she’s on the road and has no access to a reliable network.</span></span> <span data-ttu-id=\"4e219-132\">Di conseguenza, si unisce alla riunione usando le coordinate di accesso esterno dell'invito alla riunione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-132\">Therefore, she joins the meeting by using the dial-in coordinates from the meeting invitation.</span></span> <span data-ttu-id=\"4e219-133\">Durante il processo di accesso esterno, usa il PIN per l'autenticazione, quindi viene riconosciuta dal sistema come \"Alice\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-133\">During the dial-in process, she uses her PIN to authenticate, so she’s recognized by the system as “Alice.”</span></span>\n-   <span data-ttu-id=\"4e219-134\">Roberto, che attualmente si trova in un hotel, partecipa alla riunione usando il client Teams nel PC.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-134\">Bob, who’s currently at a hotel, joins the meeting by using the Teams client on his PC.</span></span> <span data-ttu-id=\"4e219-135\">Purtroppo, la qualità audio tramite la connessione Internet nell'hotel non è ottima, quindi Bob effettua il proprio numero di telefono dalla riunione per partecipare tramite la rete PSTN (Public Switched Telephone Network).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-135\">Unfortunately, the audio quality over the internet connection in the hotel isn’t great, So Bob dials out to his own phone number from the meeting to join via the public switched telephone network (PSTN).</span></span>\n-   <span data-ttu-id=\"4e219-136\">Se i partecipanti alla riunione decidono durante la chiamata di aggiungere utenti a un numero di telefono diverso, possono semplicemente effettuare la chiamata al numero di telefono e far entrare altre persone nella riunione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-136\">If the meeting participants decide during the call that they want to add users at a different phone number, they can just dial out to the phone number and bring additional people into the meeting.</span></span>\n-   <span data-ttu-id=\"4e219-137\">Altri utenti possono anche partecipare dal client Teams nel PC, nel Mac o nel dispositivo mobile.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-137\">Other users can also join from the Teams client on their PC, Mac, or mobile device.</span></span>\n"
- title: <span data-ttu-id="4e219-138">Considerazioni per i clienti di Skype for business</span><span class="sxs-lookup"><span data-stu-id="4e219-138">Considerations for Skype for Business customers</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"4e219-139\">Se si sta già usando Skype for business, è necessario tenere presente quanto segue:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-139\">If you’re already using Skype for Business, you’ll need to consider the following:</span></span>\n\n###<a name=\"skype-for-business-serverhomed-users\"></a><span data-ttu-id=\"4e219-140\">Utenti di Skype for Business Server-homed</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-140\">Skype for Business Server–homed users</span></span>\n<span data-ttu-id=\"4e219-141\">Se si usa Skype for Business Server, le riunioni di Team pianificate dagli utenti residenti in Skype for business locale non includeranno le coordinate della riunione PSTN.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-141\">If you’re using Skype for Business Server, Teams meetings scheduled by users who are homed on Skype for Business on-premises will not include PSTN meeting coordinates.</span></span> <span data-ttu-id=\"4e219-142\">(Questo documento è documentato nella risoluzione dei problemi relativi ai servizi di [audioconferenza e noti](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues)).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-142\">(This is documented in [Audio Conferencing troubleshooting and known issues](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues).)</span></span>\n\n###<a name=\"skype-for-business-onlinehomed-users\"></a><span data-ttu-id=\"4e219-143\">Utenti di Skype for business online-homed</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-143\">Skype for Business Online–homed users</span></span>\n<span data-ttu-id=\"4e219-144\">Se gli utenti sono ospitati in Skype for business online e sono già abilitati per i servizi di audioconferenza, verranno automaticamente abilitati per i servizi di audioconferenza in teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-144\">If users are homed in Skype for Business Online and are already enabled for Audio Conferencing, they’ll automatically be enabled for Audio Conferencing in Teams.</span></span> <span data-ttu-id=\"4e219-145\">Il PIN che usano per l'autenticazione nelle riunioni quando effettuano la chiamata sarà lo stesso per Skype for business e teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-145\">The PIN they use for authenticating in meetings when they dial in will be the same for Skype for Business and Teams.</span></span>\n"
- title: <span data-ttu-id="4e219-146">Prevedere servizi di audioconferenza</span><span class="sxs-lookup"><span data-stu-id="4e219-146">Envision Audio Conferencing</span></span>
  durationInMinutes: 48
  content: "\n<span data-ttu-id=\"4e219-147\">La guida pratica illustra in dettaglio le informazioni necessarie per pianificare e implementare correttamente i servizi di audioconferenza.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-147\">The practical guidance covers in detail what’s required to plan and successfully implement Audio Conferencing.</span></span> <span data-ttu-id=\"4e219-148\">Esaminare gli articoli seguenti per comprendere questi passaggi di pianificazione tecnica:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-148\">Review the following articles to understand these technical planning steps:</span></span>\n\n-   <span data-ttu-id=\"4e219-149\">[Definire il mio successo-](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-audio-conferencing) audioconferenza (tempo di lettura stimato 11 minuti)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-149\">[Define my success - Audio Conferencing](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-audio-conferencing) (estimated reading time 11 minutes)</span></span>\n-   <span data-ttu-id=\"4e219-150\">[Prendere le decisioni di servizio-servizi di audioconferenza](https://docs.microsoft.com/MicrosoftTeams/2-envision-make-my-service-decisions-audio-conferencing) (tempo di lettura stimato 12 minuti)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-150\">[Make my service decisions - Audio Conferencing](https://docs.microsoft.com/MicrosoftTeams/2-envision-make-my-service-decisions-audio-conferencing) (estimated reading time 12 minutes)</span></span>\n-   <span data-ttu-id=\"4e219-151\">[Valutare l'ambiente personale](https://docs.microsoft.com/MicrosoftTeams/3-envision-evaluate-my-environment) (tempo di lettura stimato 12 minuti)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-151\">[Evaluate my environment](https://docs.microsoft.com/MicrosoftTeams/3-envision-evaluate-my-environment) (estimated reading time 12 minutes)</span></span>\n-   <span data-ttu-id=\"4e219-152\">[Pianificare la gestione dei servizi](https://docs.microsoft.com/MicrosoftTeams/4-envision-plan-my-service-management) (tempo di lettura stimato 5 minuti)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-152\">[Plan my service management](https://docs.microsoft.com/MicrosoftTeams/4-envision-plan-my-service-management) (estimated reading time 5 minutes)</span></span>\n-   <span data-ttu-id=\"4e219-153\">[Pianificare l'esperienza degli utenti](https://docs.microsoft.com/MicrosoftTeams/5-envision-plan-my-users-experience) (tempo di lettura stimato 5 minuti)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-153\">[Plan my users’ experience](https://docs.microsoft.com/MicrosoftTeams/5-envision-plan-my-users-experience) (estimated reading time 5 minutes)</span></span>\n-   <span data-ttu-id=\"4e219-154\">[Documentare il piano di successo](https://docs.microsoft.com/MicrosoftTeams/6-envision-document-my-success-plan) (tempo di lettura stimato 6 minuti)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-154\">[Document my success plan](https://docs.microsoft.com/MicrosoftTeams/6-envision-document-my-success-plan) (estimated reading time 6 minutes)</span></span>\n"
- title: <span data-ttu-id="4e219-155">Conferenze audio onboard</span><span class="sxs-lookup"><span data-stu-id="4e219-155">Onboard Audio Conferencing</span></span>
  durationInMinutes: 13
  content: "\n<span data-ttu-id=\"4e219-156\">Come previsto, l'onboarding è coperto dalle indicazioni pratiche.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-156\">Just like envisioning, onboarding is covered in the practical guidance.</span></span> <span data-ttu-id=\"4e219-157\">Esaminare gli articoli seguenti per informazioni su come gli utenti onboard per i servizi di audioconferenza:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-157\">Review the following articles to understand how to onboard users for Audio Conferencing:</span></span>\n\n-   <span data-ttu-id=\"4e219-158\">[Preparare il servizio](https://docs.microsoft.com/MicrosoftTeams/1-onboard-prepare-my-service) (tempo di lettura stimato 6 minuti)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-158\">[Prepare my service](https://docs.microsoft.com/MicrosoftTeams/1-onboard-prepare-my-service) (estimated reading time 6 minutes)</span></span>\n-   <span data-ttu-id=\"4e219-159\">[Preparare gli utenti](https://docs.microsoft.com/MicrosoftTeams/2-onboard-prepare-my-users) (tempo di lettura stimato 2 minuti)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-159\">[Prepare my users](https://docs.microsoft.com/MicrosoftTeams/2-onboard-prepare-my-users) (estimated reading time 2 minutes)</span></span>\n-   <span data-ttu-id=\"4e219-160\">[Distribuire il servizio personale](https://docs.microsoft.com/MicrosoftTeams/3-onboard-deploy-my-service) (tempo di lettura stimato 3 minuti)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-160\">[Deploy my service](https://docs.microsoft.com/MicrosoftTeams/3-onboard-deploy-my-service) (estimated reading time 3 minutes)</span></span>\n-   <span data-ttu-id=\"4e219-161\">[Risoluzione dei problemi relativi a servizi di audioconferenza e problemi noti](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues) (il tempo di lettura stimato per il contenuto specifico per i team è di 2 minuti)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-161\">[Audio Conferencing troubleshooting and known issues](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues) (estimated reading time for Teams-specific content is 2 minutes)</span></span>\n"
- title: '<span data-ttu-id="4e219-162">Esercitazione: configurare i servizi di audioconferenza</span><span class="sxs-lookup"><span data-stu-id="4e219-162">Exercise – Configure Audio Conferencing</span></span>'
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"4e219-163\">In questo esercizio avrai la possibilità di testare i servizi di audioconferenza in teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-163\">In this exercise, you’ll have the chance to test Audio Conferencing in Teams.</span></span>\n<span data-ttu-id=\"4e219-164\">Anche se non descriviamo come eseguire tutte le azioni, ti consigliamo di provare alcuni scenari.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-164\">Although we don’t describe how to perform every action, we recommend some scenarios to try out.</span></span>\n\n###<a name=\"requirements\"></a><span data-ttu-id=\"4e219-165\">Requisiti</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-165\">Requirements</span></span>\n-   <span data-ttu-id=\"4e219-166\">Un tenant di Office 365 con licenze appropriate per l'uso di Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-166\">An Office 365 tenant with appropriate licenses to use Teams</span></span>\n    -   <span data-ttu-id=\"4e219-167\">Ti consigliamo vivamente di usare un tenant di test dedicato.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-167\">We strongly recommend that you use a dedicated test tenant.</span></span>\n    -   <span data-ttu-id=\"4e219-168\">Se non si dispone di un tenant di prova, è possibile iscriversi a un tenant di valutazione alla [versione di valutazione di Office 365 Enterprise E5](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-168\">If you don’t have a test tenant, you can sign up for a trial tenant at [Office 365 Enterprise E5 Trial](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span></span>\n    -   <span data-ttu-id=\"4e219-169\">Non eseguire test nell'ambiente di produzione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-169\">Don’t run any tests in your production environment.</span></span> <span data-ttu-id=\"4e219-170\">La modifica delle impostazioni o dei criteri può avere un impatto negativo su tutti gli utenti e può influire sull'esperienza utente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-170\">Changing settings or policies might have a negative impact on all users and might affect their user experience.</span></span>\n-   <span data-ttu-id=\"4e219-171\">Almeno due endpoint</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-171\">At least two endpoints</span></span>\n    -   <span data-ttu-id=\"4e219-172\">Possono essere due PC, ma è anche possibile usare il client sul telefono cellulare.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-172\">This can be two PCs, but you can also use the client on your mobile phone.</span></span>\n    -   <span data-ttu-id=\"4e219-173\">Un telefono in grado di accedere alle riunioni e di effettuare chiamate</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-173\">A phone that can dial in to meetings and be dialed out to</span></span>\n\n###<a name=\"suggested-scenarios-to-test\"></a><span data-ttu-id=\"4e219-174\">Scenari suggeriti per il test</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-174\">Suggested scenarios to test</span></span>\n-   <span data-ttu-id=\"4e219-175\">Consentire agli utenti di servizi di audioconferenza.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-175\">Enable users for Audio Conferencing.</span></span>\n-   <span data-ttu-id=\"4e219-176\">Impostare diversi numeri di Bridge per conferenze per utenti diversi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-176\">Set different conference bridge numbers for different users.</span></span>\n-   <span data-ttu-id=\"4e219-177\">Modificare il numero del Bridge di conferenza predefinito per il tenant.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-177\">Change the default conference bridge number for the tenant.</span></span>\n-   <span data-ttu-id=\"4e219-178\">Modificare le impostazioni per il numero del Bridge di conferenza (lingue diverse).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-178\">Change settings for the conference bridge number (different languages).</span></span>\n-   <span data-ttu-id=\"4e219-179\">Modificare le impostazioni globali per i Bridge di conferenza (notifiche di entrata e di uscita della riunione, lunghezza del PIN, notifiche tramite posta elettronica).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-179\">Change global settings for conference bridges (meeting entry and exit notifications, PIN length, email notifications).</span></span>\n-   <span data-ttu-id=\"4e219-180\">Osservare il messaggio di posta elettronica inviato agli utenti.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-180\">Observe the email being sent out to users.</span></span>\n-   <span data-ttu-id=\"4e219-181\">Pianificare le riunioni dei team e rivedere l'invito alla riunione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-181\">Schedule Teams meetings, and review the meeting invitation.</span></span>\n-   <span data-ttu-id=\"4e219-182\">Partecipare a una riunione da un telefono.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-182\">Join a meeting from a phone.</span></span>\n-   <span data-ttu-id=\"4e219-183\">Effettuare una chiamata esterna da una riunione a un telefono.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-183\">Dial out from a meeting to a phone.</span></span>\n-   <span data-ttu-id=\"4e219-184\">Usare i controlli a più frequenze a doppio tono durante una riunione per disattivare e riattivare l'audio di un telefono.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-184\">Use dual-tone multi-frequency controls while in a meeting to mute and unmute a phone.</span></span>\n"
- title: <span data-ttu-id="4e219-185">Valore unità</span><span class="sxs-lookup"><span data-stu-id="4e219-185">Drive value</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"4e219-186\">Da una prospettiva di creazione di report sono presenti due aree da esaminare:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-186\">From a reporting perspective, you have two areas to look at:</span></span>\n-   <span data-ttu-id=\"4e219-187\">Utilizzo: quante riunioni avvengono?</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-187\">Usage: How many meetings take place?</span></span>\n-   <span data-ttu-id=\"4e219-188\">Qualità: qual è la qualità delle riunioni?</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-188\">Quality: What is the quality of the meetings?</span></span>\n\n<span data-ttu-id=\"4e219-189\">È consigliabile monitorare attentamente entrambe le aree:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-189\">You should carefully monitor both areas:</span></span>\n-   <span data-ttu-id=\"4e219-190\">L'utilizzo ridotto indica che gli utenti, per un motivo o un altro, non usano il prodotto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-190\">Low usage means that users, for one reason or another, aren’t using the product.</span></span> <span data-ttu-id=\"4e219-191\">È possibile determinare i motivi solo analizzando ulteriormente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-191\">You can only determine the reasons by investigating further.</span></span>\n    <span data-ttu-id=\"4e219-192\">I motivi possono variare dalla percezione che le riunioni non siano a corto di requisiti per gli utenti, per mancanza di consapevolezza o formazione, per problemi di qualità.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-192\">Reasons can range from the perception that meetings are falling short of user requirements, to a lack of awareness or training, to quality problems.</span></span>\n-   <span data-ttu-id=\"4e219-193\">La qualità bassa, invece, indica che sono presenti problemi di connettività tra gli utenti e Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-193\">Low quality, on the other hand, means that there are issues with connectivity between users and Office 365.</span></span> <span data-ttu-id=\"4e219-194\">La qualità bassa può portare a un'esperienza utente errata e a un uso più basso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-194\">Low quality can lead to bad user experience and lower usage.</span></span> <span data-ttu-id=\"4e219-195\">Vedere i [report di Office 365 nell'interfaccia di amministrazione-attività degli utenti di Microsoft teams](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (tempo di lettura stimato 5 minuti) per altre informazioni sui report sull'utilizzo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-195\">Refer to [Office 365 Reports in the Admin Center - Microsoft Teams user activity](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (estimated reading time 5 minutes) to learn more about the usage reports.</span></span>\n\n<span data-ttu-id=\"4e219-196\">La gestione della qualità esula dall'ambito di questo corso di formazione, ma Vedi il materiale di formazione seguente:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-196\">Managing quality is outside of the scope of this training, but see the following training material:</span></span>\n\n-   [<span data-ttu-id=\"4e219-197\">Gestire il servizio personale</span><span class=\"sxs-lookup\"><span data-stu-id=\"4e219-197\">Operate my service</span></span>](https://docs.microsoft.com/MicrosoftTeams/1-drive-value-operate-my-service)\n"
- title: <span data-ttu-id="4e219-198">Passaggi successivi</span><span class="sxs-lookup"><span data-stu-id="4e219-198">Next steps</span></span>
  durationInMinutes: 1
  content: >-
    <span data-ttu-id="4e219-199">In questo corso sono stati illustrati i seguenti argomenti chiave:</span><span class="sxs-lookup"><span data-stu-id="4e219-199">We covered the following key learnings in this training:</span></span>

    -   <span data-ttu-id="4e219-200">Servizi di conferenza audio in teams</span><span class="sxs-lookup"><span data-stu-id="4e219-200">Audio Conferencing in Teams</span></span>

