- durationInMinutes: 1
  content: "In questa formazione presentiamo l'audioconferenza in Microsoft Teams, la possibilità di partecipare a una riunione di Teams da un telefono normale e di effettuare chiamate in uscita da una riunione a un numero di telefono. Le funzionalità delle audioconferenze in Teams verranno trattate in aggiunta ai requisiti e alla pianificazione di Teams.\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]\n\nQuesta formazione è rivolta ai:\n-   Professionisti IT.\n-   Responsabili della progettazione, distribuzione o gestione di Teams.\n-   Considerare l'intenzione di pianificare, distribuire o gestire le audioconferenze in Teams.\n\nNelle seguenti sezioni verranno trattati:\n-   Requisiti per le audioconferenze\n-   Passaggi per la pianificazione\n-   Reporting\n\nL'audioconferenza aggiunge funzionalità e funzionalità alle riunioni in Teams. È consigliabile completare le [riunioni in Microsoft Teams](https://aka.ms/tr-meetings) prima di questa esercitazione.\n\n[!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]\n\nPer qualsiasi domanda o feedback su questo corso si prega di:\n\n-   Inserire un post nella sezione Commenti in fondo alla pagina \"Passaggi successivi\" di questa esercitazione\n\nVisitare la pagina [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public) per inviare feedback di prodotto su Teams, ad esempio idee per nuove funzionalità. \n"
- title: Audioconferenza in Teams
  durationInMinutes: 12
  content: "\nCon le audioconferenze, i partecipanti usano un normale telefono per partecipare alle riunioni di Teams, componendo il numero dal proprio telefono o utilizzando la funzionalità di chiamata in uscita dall'interno della riunione. Per altre informazioni sulle audioconferenze, vedere le risorse seguenti:\n-   [Funzionalità di audioconferenza](https://products.office.com/skype-for-business/audio-conferencing#Features) (tempo di lettura stimato di 1 minuto)\n-   [9 suggerimenti per](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) la riunione con Microsoft Teams (il tempo di lettura stimato per \" 1 - Partecipare a una riunione tramite audioconferenza\" è 1 minuto; altro se leggi \\# l'intero articolo)\n-   [Domande comuni sulle audioconferenze](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions) (tempo di lettura stimato 7 minuti)\n-   [Chiamata in uscita da una riunione in modo che altri utenti possano parteciparvi](https://docs.microsoft.com/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it) (tempo di lettura stimato 2 minuti)\n"
- title: Scenario - Audioconferenza
  durationInMinutes: 1
  content: "\nLodova lavora presso Contoso, una società con più uffici. Lodova ha spesso bisogno di connettersi con persone in altri uffici e poiché spesso lavora da casa o va in viaggio, è un grande fan delle riunioni di Teams. Quando Lodovio invia una convocazione di riunione, vengono aggiunte automaticamente le informazioni per le audioconferenze. In questo modo sono possibili gli scenari seguenti:\n-   Alice vuole partecipare alla riunione di Lodova, ma è fuori strada e non ha accesso a una rete affidabile. Partecipa quindi alla riunione usando le coordinate dell'invito alla riunione. Durante il processo di accesso esterno, usa il suo PIN per eseguire l'autenticazione, quindi viene riconosciuta dal sistema come \"Alice\".\n-   Bob, che è attualmente in un hotel, partecipa alla riunione usando il client Teams sul suo PC. Purtroppo la qualità audio sulla connessione Internet dell'hotel non è eccellente, quindi Bob chiama il proprio numero di telefono dalla riunione per partecipare tramite la rete PSTN (Public Switched Telephone Network).\n-   Se durante la chiamata i partecipanti alla riunione decidono di aggiungere utenti a un numero di telefono diverso, possono chiamare in uscita il numero di telefono e aggiungere altre persone alla riunione.\n-   Altri utenti possono anche partecipare dal client Teams sul proprio PC, Mac o dispositivo mobile.\n\nIn Teams, gli organizzatori delle riunioni possono terminare una riunione per tutti i partecipanti. Questa opzione è utile in scenari come il seguente:\n\n-   i docenti possono garantire che gli studenti non rimangano in una riunione senza sorveglianza al termine della lezione.\n-   per le riunioni registrate, come i webinar, gli organizzatori delle riunioni possono garantire che la registrazione termini alla fine della riunione.\n-   Terminare una riunione per tutti i partecipanti consente di ridurre l'utilizzo e la fatturazione della rete PSTN dell'organizzazione. \n\nAd esempio, al termine della riunione, Gianni può fare clic su **Termina riunione** direttamente dalla riunione in Teams così da terminarla e rimuovere tutti i partecipanti.\n"
- title: Considerazioni per i clienti Skype for Business
  durationInMinutes: 1
  content: "\nSe già si usa Skype for Business, è necessario considerare quanto segue:\n\n### <a name=\"skype-for-business-serverhomed-users\"></a>Utenti ospitati di Skype for Business Server\n\nSe si usa Skype for Business Server, le riunioni di Teams pianificate da utenti ospitati su Skype for Business locale non includono le coordinate delle riunioni PSTN. Se hai assegnato licenze per i servizi di audioconferenza a questi utenti prima del 1° marzo 2019, potresti dover annullare l'assegnazione di queste licenze, attendere 2 ore e quindi riassegnare le coordinate delle riunioni PSTN agli utenti.\n\n### <a name=\"skype-for-business-onlinehomed-users\"></a>Utenti ospitati in Skype for Business online\n\nSe gli utenti sono ospitati in Skype for Business online e sono già abilitati per le audioconferenze, verranno automaticamente abilitati per le audioconferenze in Teams. Il PIN utilizzato per l'autenticazione nelle riunioni quando si chiama sarà lo stesso per Skype for Business e Teams.\n"
- title: Suddivisione delle audioconferenze
  durationInMinutes: 48
  content: "\nLe indicazioni pratiche illustrano in dettaglio cosa è necessario per pianificare e implementare correttamente le audioconferenze. Per informazioni sui passaggi della pianificazione tecnica, vedere gli articoli seguenti:\n\n-   [Definisci il mio successo - Audioconferenza](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-audio-conferencing) (tempo di lettura stimato 11 minuti)\n-   [Prendere le decisioni relative al servizio - Audioconferenza](https://docs.microsoft.com/MicrosoftTeams/2-envision-make-my-service-decisions-audio-conferencing) (tempo di lettura stimato 12 minuti)\n-   [Valutare l'ambiente](https://docs.microsoft.com/MicrosoftTeams/3-envision-evaluate-my-environment) (tempo di lettura stimato per 12 minuti)\n-   [Pianificare la gestione dei servizi](https://docs.microsoft.com/MicrosoftTeams/4-envision-plan-my-service-management) (tempo di lettura stimato per 5 minuti)\n-   [Pianificare l'esperienza degli utenti](https://docs.microsoft.com/MicrosoftTeams/5-envision-plan-my-users-experience) (tempo di lettura stimato per 5 minuti)\n-   [Documentare il piano di successo](https://docs.microsoft.com/MicrosoftTeams/6-envision-document-my-success-plan) (tempo di lettura stimato 6 minuti)\n"
- title: Audioconferenza a bordo
  durationInMinutes: 13
  content: "\nCome previsto, l'onboarding è coperto dalle indicazioni pratiche. Per informazioni su come aggiungere utenti alle audioconferenze, vedere gli articoli seguenti:\n\n-   [Preparare il servizio](https://docs.microsoft.com/MicrosoftTeams/1-onboard-prepare-my-service) (tempo di lettura stimato per 6 minuti)\n-   [Preparare gli utenti](https://docs.microsoft.com/MicrosoftTeams/2-onboard-prepare-my-users) (tempo di lettura stimato 2 minuti)\n-   [Distribuire il servizio](https://docs.microsoft.com/MicrosoftTeams/3-onboard-deploy-my-service) (tempo di lettura stimato 3 minuti)\n-   [Risoluzione dei problemi e problemi noti relativi ai servizi di audioconferenza](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues) (il tempo di lettura stimato per il contenuto specifico di Teams è di 2 minuti)\n"
- title: Esercizio – Configurare le audioconferenze
  durationInMinutes: 20
  content: "\nIn questo esercizio avrai la possibilità di testare i servizi di audioconferenza in Teams.\nAnche se non verrà descritto come eseguire ogni singola azione, è consigliabile provare alcuni scenari.\n\n### <a name=\"requirements\"></a>Requisiti\n-   Un'organizzazione con Office 365 che ha licenze appropriate per l'uso di Teams\n    -   È consigliabile usare un tenant dedicato per il test.\n    -   Se non si dispone di un tenant per il test, è possibile iscriversi per una versione di valutazione su [Versione di valutazione Office 365 Enterprise E5](https://go.microsoft.com/fwlink/p/?LinkID=698279).\n    -   Non eseguire alcun test nell'ambiente di produzione. La modifica di impostazioni o criteri potrebbe avere un impatto negativo su tutti gli utenti e può influire sull'esperienza utente.\n-   Almeno due endpoint\n    -   Può trattarsi di due PC, ma è anche possibile usare il client sul telefono cellulare.\n    -   Un telefono in grado di chiamare le riunioni ed effettuare chiamate in uscita per\n\n### <a name=\"suggested-scenarios-to-test\"></a>Scenari consigliati da testare\n-   Abilitare gli utenti per le audioconferenze.\n-   Impostare numeri di bridge di conferenza diversi per utenti diversi.\n-   Modificare il numero di bridge di conferenza predefinito per il tenant.\n-   Modificare le impostazioni per il numero di bridge di conferenza (lingue diverse).\n-   Modificare le impostazioni globali per i bridge di conferenza (notifiche di accesso e uscita da una riunione, lunghezza del PIN e notifiche di posta elettronica).\n-   Osservare il messaggio di posta elettronica inviato agli utenti.\n-   Pianificare riunioni di Teams ed esaminare l'invito alla riunione.\n-   Partecipare a una riunione da un telefono.\n-   Effettuare chiamate in uscita da una riunione a un telefono.\n-   Usare i controlli multi-frequenza a due toni durante una riunione per disattivare e riattivare l'audio di un telefono.\n-   Terminare la riunione per tutti gli utenti. \n"
- title: Valore unità
  durationInMinutes: 1
  content: "\nDal punto di vista gerarchia, è possibile esaminare due aree:\n-   Uso: quante riunioni si svolgono?\n-   Qualità: qual è la qualità delle riunioni?\n\nControllare con attenzione entrambe le aree:\n-   Un basso uso indica che, per qualche ragione, gli utenti non usano il prodotto. È possibile determinare i motivi solo esaminando ulteriormente.\n    Le ragioni possono essere di varia natura, dalla percezione che le riunioni non soddisfino le esigenze degli utenti, alla mancanza di conoscenza o formazione, fino a problemi di qualità.\n-   D’altro canto, una bassa qualità indica che sono presenti problemi di connettività tra gli utenti e Office 365. Una bassa qualità può comportare un'esperienza negativa dell'utente e un minor uso. Per altre informazioni sull’uso dei report vedere [Report di Microsoft 365 nell'interfaccia di amministrazione: attività utente di Microsoft Teams](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524)(tempo stimato per 5 minuti).\n\nLa gestione della qualità non è parte di questa formazione. Tuttavia è possibile consultare il seguente materiale di riferimento:\n\n-   [Gestire il servizio](https://docs.microsoft.com/MicrosoftTeams/1-drive-value-operate-my-service)\n"
