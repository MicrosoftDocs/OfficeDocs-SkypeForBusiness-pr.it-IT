    2.  <span data-ttu-id="4e219-205">Invia commenti e suggerimenti:</span><span class="sxs-lookup"><span data-stu-id="4e219-205">Send us feedback:</span></span>
        - <span data-ttu-id="4e219-206">Inserire il post nella sezione commenti nella parte inferiore della pagina.</span><span class="sxs-lookup"><span data-stu-id="4e219-206">Post in the comments section at the bottom of this page.</span></span>
        - <span data-ttu-id="4e219-207">Per darci feedback sul prodotto teams o per richiedere una nuova funzionalità, passa a [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class="sxs-lookup"><span data-stu-id="4e219-207">To give us Teams product feedback or to request a new feature, go to [Teams UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>
    3.  <span data-ttu-id="4e219-208">Mantenersi aggiornati:</span><span class="sxs-lookup"><span data-stu-id="4e219-208">Stay up to date:</span></span>
