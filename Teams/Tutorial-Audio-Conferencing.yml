  - title: Audioconferenza in Teams
    durationInMinutes: 12
    content: |

      Con le audioconferenze, i partecipanti usano un normale telefono per partecipare alle riunioni di Teams, tramite l'accesso esterno alla riunione dal telefono dell'utente o la funzionalità di chiamata in uscita dall'interno della riunione. Per altre informazioni sulle audioconferenze, vedere le risorse seguenti:
      -   [Funzionalità di audioconferenza](https://products.office.com/skype-for-business/audio-conferencing#Features) (tempo di lettura stimato 1 minuto)
      -   [9](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) suggerimenti per la riunione con Microsoft Teams (il tempo di lettura stimato per " 1 - Partecipare a una riunione tramite audioconferenza" è di 1 minuto; altro se si legge \# l'intero articolo)
      -   [Domande frequenti sui servizi di audioconferenza](/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions) (tempo di lettura stimato 7 minuti)
      -   [Chiamata in uscita da una riunione in modo che altri utenti possano parteciparvi](/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it) (tempo di lettura stimato 2 minuti)
  - title: Scenario - Audioconferenze
    durationInMinutes: 1
    content: |

      Garth lavora presso Contoso, una società con più uffici. Garth ha spesso bisogno di connettersi con persone in altri uffici e, poiché spesso lavora da casa o esce per strada, è un grande fan delle riunioni Teams lavoro. Quando Garth invia un invito alla riunione, aggiunge automaticamente informazioni per le audioconferenze. In questo modo è possibile eseguire gli scenari seguenti:
      -   Alice vuole partecipare alla riunione di Garth, ma è in viaggio e non ha accesso a una rete affidabile. Pertanto, partecipa alla riunione usando le coordinate di accesso remoto dell'invito alla riunione. Durante il processo di accesso esterno, usa il PIN per l'autenticazione, quindi viene riconosciuta dal sistema come "Alice".
      -   Luca, che attualmente si trova in un hotel, partecipa alla riunione usando il client Teams sul PC. Purtroppo, la qualità audio tramite la connessione Internet dell'hotel non è eccezionale, quindi Luca chiama il proprio numero di telefono dalla riunione per partecipare tramite la rete PSTN (Public Switched Telephone Network).
      -   Se i partecipanti alla riunione decidono durante la chiamata di voler aggiungere utenti a un numero di telefono diverso, possono semplicemente chiamare il numero di telefono e portare altre persone alla riunione.
      -   Altri utenti possono anche partecipare dal client Teams sul PC, mac o dispositivo mobile.

      In Teams, gli organizzatori delle riunioni possono terminare una riunione per tutti i partecipanti. Questa opzione è utile in scenari come il seguente:

      -   i docenti possono garantire che gli studenti non rimangano in una riunione senza sorveglianza al termine della lezione.
      -   per le riunioni registrate, come i webinar, gli organizzatori delle riunioni possono garantire che la registrazione termini alla fine della riunione.
      -   Terminare una riunione per tutti i partecipanti può contribuire a ridurre l'utilizzo e la fatturazione PSTN dell'organizzazione. 

      Ad esempio, al termine della riunione, Gianni può fare clic su **Termina riunione** direttamente dalla riunione in Teams così da terminarla e rimuovere tutti i partecipanti.
  - title: Considerazioni per i Skype for Business clienti
    durationInMinutes: 1
    content: |

      Se si usa già Skype for Business, è necessario considerare quanto segue:

      ### <a name="skype-for-business-serverhomed-users"></a>Skype for Business Server utenti ospitati

      Se si usa un Skype for Business Server, le Teams pianificate dagli utenti ospitati in Skype for Business locale non includeranno le coordinate delle riunioni PSTN. Se sono state assegnate licenze di audioconferenza a questi utenti prima del 1° marzo 2019, potrebbe essere necessario annullare l'assegnazione di queste licenze, attendere 2 ore e riassegnarle perché gli utenti vedano le coordinate delle riunioni PSTN.

      ### <a name="skype-for-business-onlinehomed-users"></a>Skype for Business Utenti ospitati online

      Se gli utenti sono ospitati in Skype for Business Online e sono già abilitati per le audioconferenze, verranno abilitati automaticamente per le audioconferenze in Teams. Il PIN che usano per l'autenticazione nelle riunioni al momento dell'accesso sarà lo stesso per Skype for Business e Teams.
