- durationInMinutes: 1
  content: >
    In questo corso di formazione presentiamo Audioconferenza in Microsoft Teams: la possibilità di partecipare a una riunione Teams da un telefono normale e di effettuare chiamate in uscita da una riunione a un numero di telefono. Verranno trattato le funzionalità di Audioconferenza in Teams oltre a considerazioni relative a requisiti e pianificazione per Teams.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    Questa formazione è rivolta ai:

    -   Professionisti IT.

    -   Responsabili della progettazione, distribuzione o gestione di Teams.

    -   Considerare la pianificazione, la distribuzione o la gestione di Audioconferenza in Teams.


    Verranno illustrate le sezioni seguenti:

    -   requisiti di Audioconferenza

    -   Passaggi di pianificazione

    -   Reporting


    Audioconferenza aggiunge caratteristiche e funzionalità alle riunioni in Teams. È consigliabile completare [le riunioni in Microsoft Teams](./tutorial-meetings-in-teams.yml) prima di questa esercitazione.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    Per qualsiasi domanda o feedback su questo corso si prega di:


    -   Pubblica nella sezione commenti in fondo alla pagina "Passaggi successivi" di questa esercitazione


    Per inviare feedback sui prodotti relativi a Teams, ad esempio idee per nuove funzionalità, visitare il [portale di Teams Feedback](https://feedbackportal.microsoft.com/feedback/forum/ad198462-1c1c-ec11-b6e7-0022481f8472).
- title: Audioconferenza in Teams
  durationInMinutes: 12
  content: "\nCon Audioconferenza, i partecipanti usano un telefono normale per partecipare a Teams riunioni, effettuando l'accesso alla riunione tramite telefono o utilizzando la funzionalità di accesso in uscita dall'interno della riunione. Per altre informazioni su Audioconferenza, vedere le risorse seguenti:\n-   [Audioconferenza caratteristiche](https://products.office.com/skype-for-business/audio-conferencing#Features) (tempo di lettura stimato 1 minuto)\n-   [9 suggerimenti per una riunione con Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) (tempo di lettura stimato per \"\\#1 - Partecipare a una riunione tramite Audioconferenza\" è di 1 minuto; se leggi l'intero articolo)\n-   [Audioconferenza domande comuni](/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions) (tempo di lettura stimato di 7 minuti)\n-   [Chiamata in uscita da una riunione in modo che altre persone possano parteciparvi](/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it) (tempo di lettura stimato 2 minuti)\n"
- title: Scenario - Audioconferenza
  durationInMinutes: 1
  content: "\nGarth lavora presso Contoso, una società con più uffici. Garth ha spesso bisogno di entrare in contatto con persone in altri uffici e, poiché spesso lavora da casa o va in viaggio, è un grande fan delle riunioni di Teams. Quando Lodovico invia un invito a una riunione, aggiunge automaticamente le informazioni per Audioconferenza. In questo modo è possibile eseguire gli scenari seguenti:\n-   Alice vuole partecipare alla riunione di Garth, ma è in viaggio e non ha accesso a una rete affidabile. Pertanto, partecipa alla riunione usando le coordinate di accesso dall'invito alla riunione. Durante il processo di accesso, usa il PIN per l'autenticazione, quindi viene riconosciuta dal sistema come \"Alice\".\n-   Bob, che attualmente si trova in un hotel, partecipa alla riunione usando il client Teams sul suo PC. Purtroppo, la qualità dell'audio tramite connessione Internet nell'hotel non è eccezionale, quindi Bob telefona al proprio numero di telefono dalla riunione per partecipare tramite la rete PSTN (Public Switched Telephone Network).\n-   Se durante la chiamata i partecipanti alla riunione decidono di aggiungere utenti con un numero di telefono diverso, possono semplicemente chiamare il numero di telefono e portare altre persone alla riunione.\n-   Altri utenti possono partecipare anche dal client Teams nel PC, nel Mac o nel dispositivo mobile.\n\nIn Teams, gli organizzatori delle riunioni possono terminare una riunione per tutti i partecipanti. Questa opzione è utile in scenari come il seguente:\n\n-   i docenti possono garantire che gli studenti non rimangano in una riunione senza sorveglianza al termine della lezione.\n-   per le riunioni registrate, come i webinar, gli organizzatori delle riunioni possono garantire che la registrazione termini alla fine della riunione.\n-   Terminare una riunione per tutti i partecipanti può contribuire a ridurre l'utilizzo e la fatturazione di PSTN dell'organizzazione. \n\nAd esempio, al termine della riunione, Gianni può fare clic su **Termina riunione** direttamente dalla riunione in Teams così da terminarla e rimuovere tutti i partecipanti.\n"
- title: Considerazioni per Skype for Business clienti
  durationInMinutes: 1
  content: "\nSe si usa già Skype for Business, è necessario considerare quanto segue:\n\n### <a name=\"skype-for-business-serverhomed-users\"></a>Skype for Business Server utenti privati\n\nSe si usa Skype for Business Server, Teams riunioni pianificate da utenti ospitati in Skype for Business locale non includeranno le coordinate delle riunioni PSTN. Se sono state assegnate licenze di Audioconferenza a questi utenti prima del 1° marzo 2019, potrebbe essere necessario annullare l'assegnazione delle licenze, attendere 2 ore e riassegnare gli utenti per visualizzare le coordinate della riunione PSTN.\n\n### <a name=\"skype-for-business-onlinehomed-users\"></a>Skype for Business utenti ospitati online\n\nSe gli utenti sono ospitati in Skype for Business Online e sono già abilitati per Audioconferenza, verranno automaticamente abilitati per Audioconferenza in Teams. Il PIN usato per l'autenticazione nelle riunioni quando eseguono l'accesso è lo stesso per Skype for Business e Teams.\n"
