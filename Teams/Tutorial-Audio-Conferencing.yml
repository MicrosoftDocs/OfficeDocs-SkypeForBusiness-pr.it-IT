- durationInMinutes: 1
  content: >
    In questo corso di formazione introduciamo servizi di audioconferenza in Microsoft teams: la possibilità di partecipare a una riunione di team da un telefono normale e di effettuare chiamate in uscita da una riunione a un numero di telefono. Verranno illustrate le funzionalità dei servizi di audioconferenza in teams oltre ai requisiti e alle considerazioni sulla pianificazione per i team.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    Questo corso di formazione è per te, se sei:

    -   Un professionista IT.

    -   Responsabile della pianificazione, della distribuzione o della gestione dei team.

    -   Considerando la pianificazione, la distribuzione o la gestione di servizi di audioconferenza in teams.


    Tratteremo le sezioni seguenti:

    -   Requisiti per i servizi di audioconferenza

    -   Passaggi per la pianificazione

    -   Report


    I servizi di audioconferenza aggiungono funzionalità e funzionalità alle riunioni in teams. Prima di questa esercitazione è consigliabile completare le [riunioni in Microsoft teams](https://aka.ms/tr-meetings) .


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    In caso di domande o commenti su questo corso, per cortesia:


    -   Post nella sezione commenti nella parte inferiore della pagina "passaggi successivi" di questa esercitazione


    Per darci feedback sui prodotti in teams, ad esempio idee per le nuove caratteristiche, visita [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).
- title: Servizi di conferenza audio in teams
  durationInMinutes: 12
  content: "\nCon i servizi di audioconferenza, i partecipanti usano un normale telefono per partecipare alle riunioni di teams, tramite la chiamata alla riunione dal telefono o tramite la funzionalità di accesso esterno all'interno della riunione. Per altre informazioni sui servizi di audioconferenza, vedere le risorse seguenti:\n-   [Funzionalità di conferenza audio](https://products.office.com/skype-for-business/audio-conferencing#Features) (tempo di lettura stimato 1 minuto)\n-   [9 suggerimenti per la riunione con Microsoft teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) (il tempo di lettura stimato per \"\\#1-partecipare a una riunione tramite audioconferenza\" è di 1 minuto; altro se si legge l'intero articolo)\n-   [Domande frequenti](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-common-questions) sui servizi di audioconferenza (tempo di lettura stimato 7 minuti)\n-   [Chiamata in uscita da una riunione in modo che gli altri utenti possano](https://docs.microsoft.com/SkypeForBusiness/audio-conferencing-in-office-365/dialing-out-from-a-meeting-so-other-people-can-join-it) accedervi (tempo di lettura stimato 2 minuti)\n"
- title: 'Scenario: audioconferenza'
  durationInMinutes: 1
  content: "\nGarth lavora presso Contoso, una società con più uffici. Garth deve spesso connettersi con altre persone in altre posizioni di Office e, poiché spesso lavora da casa o esce per strada, è un grande fan delle riunioni di teams. Quando Garth Invia un invito a una riunione, aggiunge automaticamente informazioni per i servizi di audioconferenza. Ciò rende possibili gli scenari seguenti:\n-   Alice vuole partecipare alla riunione di Garth, ma è in viaggio e non ha accesso a una rete affidabile. Di conseguenza, si unisce alla riunione usando le coordinate di accesso esterno dell'invito alla riunione. Durante il processo di accesso esterno, usa il PIN per l'autenticazione, quindi viene riconosciuta dal sistema come \"Alice\".\n-   Roberto, che attualmente si trova in un hotel, partecipa alla riunione usando il client Teams nel PC. Purtroppo, la qualità audio tramite la connessione Internet nell'hotel non è ottima, quindi Bob effettua il proprio numero di telefono dalla riunione per partecipare tramite la rete PSTN (Public Switched Telephone Network).\n-   Se i partecipanti alla riunione decidono durante la chiamata di aggiungere utenti a un numero di telefono diverso, possono semplicemente effettuare la chiamata al numero di telefono e far entrare altre persone nella riunione.\n-   Altri utenti possono anche partecipare dal client Teams nel PC, nel Mac o nel dispositivo mobile.\n"
- title: Considerazioni per i clienti di Skype for business
  durationInMinutes: 1
  content: "\nSe si sta già usando Skype for business, è necessario tenere presente quanto segue:\n\n### <a name=\"skype-for-business-serverhomed-users\"></a>Utenti di Skype for Business Server-homed\n\nSe si usa Skype for Business Server, le riunioni di Team pianificate dagli utenti residenti in Skype for business locale non includeranno le coordinate della riunione PSTN. Se sono state assegnate licenze per i servizi di audioconferenza a questi utenti prima del 1 ° marzo 2019, potrebbe essere necessario annullare l'assegnazione di queste licenze, attendere 2 ore e quindi riassegnarle agli utenti per visualizzare le coordinate della riunione PSTN.\n\n### <a name=\"skype-for-business-onlinehomed-users\"></a>Utenti di Skype for business online-homed\n\nSe gli utenti sono ospitati in Skype for business online e sono già abilitati per i servizi di audioconferenza, verranno automaticamente abilitati per i servizi di audioconferenza in teams. Il PIN che usano per l'autenticazione nelle riunioni quando effettuano la chiamata sarà lo stesso per Skype for business e teams.\n"
- title: Prevedere servizi di audioconferenza
  durationInMinutes: 48
  content: "\nLa guida pratica illustra in dettaglio le informazioni necessarie per pianificare e implementare correttamente i servizi di audioconferenza. Esaminare gli articoli seguenti per comprendere questi passaggi di pianificazione tecnica:\n\n-   [Definire il mio successo-](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-audio-conferencing) audioconferenza (tempo di lettura stimato 11 minuti)\n-   [Prendere le decisioni di servizio-servizi di audioconferenza](https://docs.microsoft.com/MicrosoftTeams/2-envision-make-my-service-decisions-audio-conferencing) (tempo di lettura stimato 12 minuti)\n-   [Valutare l'ambiente personale](https://docs.microsoft.com/MicrosoftTeams/3-envision-evaluate-my-environment) (tempo di lettura stimato 12 minuti)\n-   [Pianificare la gestione dei servizi](https://docs.microsoft.com/MicrosoftTeams/4-envision-plan-my-service-management) (tempo di lettura stimato 5 minuti)\n-   [Pianificare l'esperienza degli utenti](https://docs.microsoft.com/MicrosoftTeams/5-envision-plan-my-users-experience) (tempo di lettura stimato 5 minuti)\n-   [Documentare il piano di successo](https://docs.microsoft.com/MicrosoftTeams/6-envision-document-my-success-plan) (tempo di lettura stimato 6 minuti)\n"
- title: Conferenze audio onboard
  durationInMinutes: 13
  content: "\nCome previsto, l'onboarding è coperto dalle indicazioni pratiche. Esaminare gli articoli seguenti per informazioni su come gli utenti onboard per i servizi di audioconferenza:\n\n-   [Preparare il servizio](https://docs.microsoft.com/MicrosoftTeams/1-onboard-prepare-my-service) (tempo di lettura stimato 6 minuti)\n-   [Preparare gli utenti](https://docs.microsoft.com/MicrosoftTeams/2-onboard-prepare-my-users) (tempo di lettura stimato 2 minuti)\n-   [Distribuire il servizio personale](https://docs.microsoft.com/MicrosoftTeams/3-onboard-deploy-my-service) (tempo di lettura stimato 3 minuti)\n-   [Risoluzione dei problemi relativi a servizi di audioconferenza e problemi noti](https://docs.microsoft.com/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues) (il tempo di lettura stimato per il contenuto specifico per i team è di 2 minuti)\n"
- title: 'Esercitazione: configurare i servizi di audioconferenza'
  durationInMinutes: 20
  content: "\nIn questo esercizio avrai la possibilità di testare i servizi di audioconferenza in teams.\nAnche se non descriviamo come eseguire tutte le azioni, ti consigliamo di provare alcuni scenari.\n\n### <a name=\"requirements\"></a>Requisiti\n-   Un tenant di Office 365 con licenze appropriate per l'uso di Teams\n    -   Ti consigliamo vivamente di usare un tenant di test dedicato.\n    -   Se non si dispone di un tenant di prova, è possibile iscriversi a un tenant di valutazione alla [versione di valutazione di Office 365 Enterprise E5](https://go.microsoft.com/fwlink/p/?LinkID=698279).\n    -   Non eseguire test nell'ambiente di produzione. La modifica delle impostazioni o dei criteri può avere un impatto negativo su tutti gli utenti e può influire sull'esperienza utente.\n-   Almeno due endpoint\n    -   Possono essere due PC, ma è anche possibile usare il client sul telefono cellulare.\n    -   Un telefono in grado di accedere alle riunioni e di effettuare chiamate\n\n### <a name=\"suggested-scenarios-to-test\"></a>Scenari suggeriti per il test\n-   Consentire agli utenti di servizi di audioconferenza.\n-   Impostare diversi numeri di Bridge per conferenze per utenti diversi.\n-   Modificare il numero del Bridge di conferenza predefinito per il tenant.\n-   Modificare le impostazioni per il numero del Bridge di conferenza (lingue diverse).\n-   Modificare le impostazioni globali per i Bridge di conferenza (notifiche di entrata e di uscita della riunione, lunghezza del PIN, notifiche tramite posta elettronica).\n-   Osservare il messaggio di posta elettronica inviato agli utenti.\n-   Pianificare le riunioni dei team e rivedere l'invito alla riunione.\n-   Partecipare a una riunione da un telefono.\n-   Effettuare una chiamata esterna da una riunione a un telefono.\n-   Usare i controlli a più frequenze a doppio tono durante una riunione per disattivare e riattivare l'audio di un telefono.\n"
- title: Valore unità
  durationInMinutes: 1
  content: "\nDa una prospettiva di creazione di report sono presenti due aree da esaminare:\n-   Utilizzo: quante riunioni avvengono?\n-   Qualità: qual è la qualità delle riunioni?\n\nÈ consigliabile monitorare attentamente entrambe le aree:\n-   L'utilizzo ridotto indica che gli utenti, per un motivo o un altro, non usano il prodotto. È possibile determinare i motivi solo analizzando ulteriormente.\n    I motivi possono variare dalla percezione che le riunioni non siano a corto di requisiti per gli utenti, per mancanza di consapevolezza o formazione, per problemi di qualità.\n-   La qualità bassa, invece, indica che sono presenti problemi di connettività tra gli utenti e Office 365. La qualità bassa può portare a un'esperienza utente errata e a un uso più basso. Vedere i [report di Office 365 nell'interfaccia di amministrazione-attività degli utenti di Microsoft teams](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (tempo di lettura stimato 5 minuti) per altre informazioni sui report sull'utilizzo.\n\nLa gestione della qualità esula dall'ambito di questo corso di formazione, ma Vedi il materiale di formazione seguente:\n\n-   [Gestire il servizio personale](https://docs.microsoft.com/MicrosoftTeams/1-drive-value-operate-my-service)\n"
