  - title: Esercizio – Configurare le audioconferenze
    durationInMinutes: 20
    content: |

      In questo esercizio sarà possibile testare le audioconferenze in Teams.
      Anche se non verrà descritto come eseguire ogni singola azione, è consigliabile provare alcuni scenari.

      ### <a name="requirements"></a>Requisiti
      -   Un'organizzazione con Office 365 che ha licenze appropriate per l'uso di Teams
          -   È consigliabile usare un tenant dedicato per il test.
          -   Se non si dispone di un tenant per il test, è possibile iscriversi per una versione di valutazione su [Versione di valutazione Office 365 Enterprise E5](https://go.microsoft.com/fwlink/p/?LinkID=698279).
          -   Non eseguire alcun test nell'ambiente di produzione. La modifica di impostazioni o criteri potrebbe avere un impatto negativo su tutti gli utenti e può influire sull'esperienza utente.
      -   Almeno due endpoint
          -   Può trattarsi di due PC, ma è anche possibile usare il client sul telefono cellulare.
          -   Un telefono che può accedere alle riunioni ed essere chiamato per

      ### <a name="suggested-scenarios-to-test"></a>Scenari consigliati da testare
      -   Abilitare gli utenti per le audioconferenze.
      -   Impostare numeri di bridge di conferenza diversi per utenti diversi.
      -   Modificare il numero di bridge di conferenza predefinito per il tenant.
      -   Modificare le impostazioni per il numero del bridge di conferenza (lingue diverse).
      -   Modificare le impostazioni globali per i bridge di conferenza (notifiche di entrata e uscita della riunione, lunghezza del PIN, notifiche tramite posta elettronica).
      -   Osservare il messaggio di posta elettronica inviato agli utenti.
      -   Pianificare Teams riunioni ed esaminare l'invito alla riunione.
      -   Partecipare a una riunione da un telefono.
      -   Effettuare chiamate in uscita da una riunione a un telefono.
      -   Usare i controlli multifrequenza a due toni durante una riunione per disattivare e riattivare l'audio di un telefono.
      -   Terminare la riunione per tutti gli utenti. 
  - title: Valore unità
    durationInMinutes: 1
    content: |

      Dal punto di vista dei rapporti, sono disponibili due aree da esaminare:
      -   Uso: quante riunioni si svolgono?
      -   Qualità: qual è la qualità delle riunioni?

      Controllare con attenzione entrambe le aree:
      -   Un basso uso indica che, per qualche ragione, gli utenti non usano il prodotto. È possibile determinare i motivi solo esaminando ulteriormente.
          Le ragioni possono essere di varia natura, dalla percezione che le riunioni non soddisfino le esigenze degli utenti, alla mancanza di conoscenza o formazione, fino a problemi di qualità.
      -   D’altro canto, una bassa qualità indica che sono presenti problemi di connettività tra gli utenti e Office 365. Una bassa qualità può comportare un'esperienza negativa dell'utente e un minor uso. Per altre informazioni sull’uso dei report vedere [Report di Microsoft 365 nell'interfaccia di amministrazione: attività utente di Microsoft Teams](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524)(tempo stimato per 5 minuti).

      La gestione della qualità non è parte di questa formazione. Tuttavia è possibile consultare il seguente materiale di riferimento:

      -   [Gestire il servizio](./1-drive-value-operate-my-service.md)
