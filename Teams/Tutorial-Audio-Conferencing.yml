  durationInMinutes: 48
  content: "\nLa guida pratica illustra in dettaglio i requisiti per pianificare e implementare con successo Audioconferenza. Per informazioni su questi passaggi tecnici di pianificazione, vedere gli articoli seguenti:\n\n-   [Definire il mio successo - Audioconferenza](https://docs.microsoft.com/MicrosoftTeams/1-envision-define-my-success-cloud-voice) (tempo di lettura stimato di 11 minuti)\n-   [Prendere le decisioni relative al servizio - Audioconferenza](./deploy-audio-conferencing-teams-landing-page.md) (tempo di lettura stimato 12 minuti)\n-   [Valutare l'ambiente](./3-envision-evaluate-my-environment.md) (tempo di lettura stimato di 12 minuti)\n-   [Pianificare la gestione dei servizi](./4-envision-plan-my-service-management.md) (tempo di lettura stimato di 5 minuti)\n-   [Pianificare l'esperienza degli utenti](./5-envision-plan-my-users-experience.md) (tempo di lettura stimato di 5 minuti)\n-   [Documentare il piano di successo](./6-envision-document-my-success-plan.md) (tempo di lettura stimato di 6 minuti)\n"
- title: Onboard Audioconferenza
  durationInMinutes: 13
  content: "\nProprio come immaginato, l'onboarding è coperto dalla guida pratica. Per informazioni su come eseguire l'onboarding degli utenti per Audioconferenza, vedere gli articoli seguenti:\n\n-   [Preparare il servizio](./1-onboard-prepare-my-service.md) (tempo di lettura stimato di 6 minuti)\n-   [Preparare gli utenti](./2-onboard-prepare-my-users.md) (tempo di lettura stimato di 2 minuti)\n-   [Distribuire il servizio](./3-onboard-deploy-my-service.md) (tempo di lettura stimato di 3 minuti)\n-   [Audioconferenza risoluzione dei problemi e problemi noti](/skypeforbusiness/audio-conferencing-in-office-365/audio-conferencing-troubleshooting-and-known-issues) (il tempo di lettura stimato per Teams contenuto specifico è di 2 minuti)\n"
- title: 'Esercizio : configurare Audioconferenza'
  durationInMinutes: 20
  content: "\nIn questo esercizio, avrai la possibilità di testare Audioconferenza in Teams.\nAnche se non viene descritto come eseguire ogni azione, è consigliabile provare alcuni scenari.\n\n### <a name=\"requirements\"></a>Requisiti\n-   Un'organizzazione con Office 365 che ha licenze appropriate per l'uso di Teams\n    -   È consigliabile usare un tenant dedicato per il test.\n    -   Se non si ha un tenant di test, è possibile iscriversi per ottenere un tenant di valutazione alla [versione di valutazione di Office 365 Enterprise E5](https://go.microsoft.com/fwlink/p/?LinkID=698279).\n    -   Non eseguire test nell'ambiente di produzione. La modifica di impostazioni o criteri potrebbe avere un impatto negativo su tutti gli utenti e può influire sull'esperienza utente.\n-   Almeno due endpoint\n    -   Può trattarsi di due PC, ma è anche possibile usare il client sul telefono cellulare.\n    -   Un telefono che può accedere alle riunioni ed essere chiamata in uscita per\n\n### <a name=\"suggested-scenarios-to-test\"></a>Scenari consigliati da testare\n-   Abilitare gli utenti per Audioconferenza.\n-   Impostare numeri di bridge conferenza diversi per utenti diversi.\n-   Modificare il numero di bridge conferenza predefinito per il tenant.\n-   Modificare le impostazioni per il numero di bridge conferenza (lingue diverse).\n-   Modificare le impostazioni globali per i bridge delle conferenze (notifiche di accesso e uscita da una riunione, lunghezza del PIN, notifiche tramite posta elettronica).\n-   Osserva l'e-mail inviata agli utenti.\n-   Pianificare Teams riunioni ed esaminare l'invito alla riunione.\n-   Partecipa a una riunione da un telefono.\n-   Effettuare chiamate in uscita da una riunione a un telefono.\n-   Usa i controlli multifrequenza a due toni durante una riunione per disattivare e riattivare l'audio di un telefono.\n-   Terminare la riunione per tutti gli utenti. \n"
- title: Valore unità
  durationInMinutes: 1
  content: "\nDal punto di vista dei report, sono disponibili due aree da considerare:\n-   Uso: quante riunioni si svolgono?\n-   Qualità: qual è la qualità delle riunioni?\n\nControllare con attenzione entrambe le aree:\n-   Un utilizzo limitato indica che gli utenti, per un motivo o per un altro, non usano il prodotto. È possibile determinare i motivi solo analizzando ulteriormente.\n    Le ragioni possono essere di varia natura, dalla percezione che le riunioni non soddisfino le esigenze degli utenti, alla mancanza di conoscenza o formazione, fino a problemi di qualità.\n-   D’altro canto, una bassa qualità indica che sono presenti problemi di connettività tra gli utenti e Office 365. Una bassa qualità può comportare un'esperienza negativa dell'utente e un minor uso. Per altre informazioni sull’uso dei report vedere [Report di Microsoft 365 nell'interfaccia di amministrazione: attività utente di Microsoft Teams](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524)(tempo stimato per 5 minuti).\n\nLa gestione della qualità non è parte di questa formazione. Tuttavia è possibile consultare il seguente materiale di riferimento:\n\n-   [Gestire il servizio](./1-drive-value-operate-my-service.md)\n"
