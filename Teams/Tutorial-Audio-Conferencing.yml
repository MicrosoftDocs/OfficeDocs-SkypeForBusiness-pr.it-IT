  - durationInMinutes: 1
    content: |
      In questo corso di formazione viene introdotto l'audioconferenza in Microsoft Teams, ovvero la possibilità di partecipare a una riunione Teams da un normale telefono e di effettuare chiamate in uscita da una riunione a un numero di telefono. Verranno trattate le funzionalità di audioconferenza in Teams oltre ai requisiti e alle considerazioni di pianificazione per Teams.

      [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]

      Questa formazione è rivolta ai:
      -   Professionisti IT.
      -   Responsabili della progettazione, distribuzione o gestione di Teams.
      -   Valutare la pianificazione, la distribuzione o la gestione delle audioconferenze in Teams.

      Nelle seguenti sezioni verranno trattati:
      -   Requisiti per le audioconferenze
      -   Passaggi di pianificazione
      -   Reporting

      Audioconferenza aggiunge funzionalità e funzionalità alle riunioni in Teams. È consigliabile completare le [riunioni in Microsoft Teams](./tutorial-meetings-in-teams.yml) prima di questa esercitazione.

      [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]

      Per qualsiasi domanda o feedback su questo corso si prega di:

      -   Inserire un post nella sezione commenti nella parte inferiore della pagina "Passaggi successivi" di questa esercitazione

