- durationInMinutes: 1
  content: >
    In questa formazione verranno presentate le riunioni in Microsoft Teams. Verranno trattato le funzionalità delle riunioni in Teams, oltre a considerazioni sui requisiti e sulla pianificazione per Teams.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    Questa formazione è rivolta ai:

    -   professionisti IT

    -   responsabili della pianificazione, distribuzione o gestione di Teams

    -   coloro che sono interessati alle riunioni in Teams


    Verranno illustrate le sezioni seguenti:

    -   riunioni e tipi di riunioni in Teams

    -   requisiti per le riunioni

    -   Creazione di report


    Ciò che segue non rientra in questa formazione:

    -   le riunioni possono includere una funzionalità tramite la quale è possibile partecipare alle riunioni da una normale linea telefonica. Tale funzionalità, chiamata Audioconferenza, non verrà trattata.


