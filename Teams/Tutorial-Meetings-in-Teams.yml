- title: Riunioni in Teams
  durationInMinutes: 16
  content: "\nPer comprendere come funzionano le riunioni in Teams, vedere quanto segue:\n-   \"Organizzare riunioni\" in [Riunioni e chiamate](https://support.office.com/article/Meetings-and-calls-d92432d5-dd0f-4d17-8f69-06096b6b48a8) (tempo di lettura stimato 6 minuti)\n\n-   [Riunione immediata](https://support.office.com/article/Video-Meet-now-26e06837-853d-4df1-a729-06bf700d4ecf) video (1:45 minuti)\n\n-   [Riunioni programmate](https://support.office.com/article/Video-Scheduled-meetings-ba44d0fd-da3c-4541-a3eb-a868f5e2b137) video (1:45 minuti)\n\n-   [9 suggerimenti per le riunioni con Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) per informazioni sulla sala di attesa, su come partecipare alle riunioni in modo anonimo e altro ancora (tempo di lettura stimato 6 minuti).\n"
- title: Scenario - tipi di riunione
  durationInMinutes: 1
  content: "\nGianni lavora per Contoso, un'azienda con più sedi. Deve connettersi periodicamente con persone che si trovano in altri uffici:\n\n-  Il suo team di progetto si incontra ogni lunedì per un'ora. Poiché hanno già un canale dedicato per il progetto in Microsoft Teams, Gianni programma una \"Riunione di canale\" per una normale sincronizzazione. Questo ha molteplici vantaggi per Gianni e il suo team:\n   -   tutti i membri del team vengono invitati automaticamente.\n   -   qualsiasi discussione sulla riunione avvenuta prima, dopo o durante la riunione viene inclusa nella discussione di canale.\n   -   la riunione e la discussione è visibile a tutti i membri del team.\n   -   attivazione sottotitoli in tempo reale per riunioni ed eventi live. Infatti, attivano i sottotitoli per gli eventi live. Dette funzionalità aumentano l’inclusione, la produttività e la comprensione.\n-   Garth deve anche eseguire la sincronizzazione con le singole persone, ma non vuole che queste riunioni siano visibili agli altri. A questo scopo, pianifica una riunione privata.\n    Le riunioni private consentono a Gianni di avviare una chat prima che la riunione abbia inizio. Questa esperienza di pre-riunione consente di rendere la riunione più efficace, poiché in questo modo Gianni può condividere materiale in anticipo o discutere l'agenda con i membri chiave del team. La stessa chat è disponibile anche durante la riunione per prendere note e può essere usata in seguito per eventuali follow-up.\n-   A volte il team ha discussioni animate sul canale e Gianni fa in modo che prendano decisioni veloci. Lui stabilisce, mentre tutti stanno digitando, che una videochiamata potrebbe essere il modo più efficace per comunicare. In questa situazione, Gianni programma una riunione ad hoc selezionando **Riunione immediata** nella conversazione corrente.\n\nIn Teams, gli organizzatori delle riunioni possono terminare una riunione per tutti i partecipanti. Questa opzione è utile in scenari come il seguente:\n\n-   i docenti possono garantire che gli studenti non rimangano in una riunione senza sorveglianza al termine della lezione.\n-   per le riunioni registrate, come i webinar, gli organizzatori delle riunioni possono garantire che la registrazione termini alla fine della riunione.\n\nAd esempio, al termine della riunione, Gianni può fare clic su **Termina riunione** direttamente dalla riunione in Teams così da terminarla e rimuovere tutti i partecipanti.\n"
- title: Client delle riunioni
  durationInMinutes: 5
  content: "\nÈ possibile partecipare alle riunioni da diversi clienti. Rivedere [Ottenere client per Microsoft Teams](./get-clients.md) (tempo di lettura stimato 3 minuti) per informazioni su quali piattaforme è disponibile Teams.\n\nInoltre, grazie alla funzionalità Audioconferenza, i partecipanti possono partecipare tramite telefono connettendosi o disconnettendosi telefonicamente alla riunione.\nMaggiori dettagli sull’Audioconferenza verranno trattati in un’altra formazione dedicata.\n\nIn Outlook per Windows è possibile usare componenti aggiuntivi per pianificare le riunioni direttamente dal calendario. Rivedere [Usare il componente aggiuntivo Riunione di Teams in Outlook](./teams-add-in-for-outlook.md) (tempo stimato di lettura 2 minuti).\n"
- title: Requisiti e considerazioni per le riunioni
  durationInMinutes: 4
  content: "\n### <a name=\"licensing\"></a>Licenze\nSebbene sia possibile tenere riunioni senza licenze aggiuntive, infatti tutto ciò di cui si ha bisogno è una licenza per Microsoft Teams, in altri scenari verranno richieste licenze aggiuntive.\n\nLa funzionalità di Audioconferenza, che consente di partecipare alle riunioni di Teams da un normale telefono, ne richiede una. Questo argomento verrà affrontato in una formazione dedicata specificatamente sull’Audioconferenza.\n\nPer altre informazioni, vedere [Descrizione del servizio Microsoft Teams](/office365/servicedescriptions/teams-service-description).\n\n### <a name=\"bandwidth-and-media-flow\"></a>Larghezza di banda e flussi multimediali\nIn Teams esistono due modi per avviare le comunicazioni in tempo reale:\n-   un utente può chiamare un altro utente direttamente\n-   un utente può creare una riunione (ad hoc o pianificata) per le chiamate. In questo modo gli elementi multimediali (audio, video o condivisione desktop o di applicazione) viaggeranno nel modo più diretto possibile. Se, ad esempio, non esiste un firewall tra due utenti (ad esempio, entrambi si trovano all'interno della stessa rete), il traffico multimediale viaggia direttamente da un utente all'altro. Se un firewall blocca il traffico diretto tra gli utenti, tale traffico viene smistato tramite un relay.\n\nPer le riunioni, tutto il traffico viene inviato prima al servizio di conferenza ospitato in Office 365. Il traffico audio viene raccolto e mescolato prima di essere rispedito. Il traffico video e la condivisione dell'applicazione o desktop vengono ricevuti e distribuiti ai partecipanti.\n\n<strong>Importante:</strong>\nNel corso dell'epidemia da COVID-19, si consiglia agli utenti di partecipare alle riunioni facendo clic sul pulsante <strong>Partecipa alla riunione di Teams</strong> anziché chiamare usando i numeri della conferenza PSTN o usando <strong>Chiamami a</strong>. Ciò è principalmente dovuto alla congestione delle infrastrutture telefoniche dei Paesi colpiti da COVID-19. Evitando le chiamate PSTN, la qualità audio sarà probabilmente migliore. \n\nLa larghezza di banda per la pianificazione non è coperta da questo corso di formazione, ma sarà fondamentale per l'esperienza utente.\n\nPer maggiori info, vedere [Preparare la rete dell'organizzazione per Teams](./prepare-network.md).\n\n### <a name=\"exchange-dependencies\"></a>Dipendenze di Exchange\n\nPer i clienti che usano Exchange Server in locale, potrebbero esserci (a seconda della versione di Exchange Server) alcune limitazioni al momento di creare e visualizzare riunioni dal client Teams, ma anche limitazioni per quanto riguarda la conformità.\nRivedere [Interazione tra Exchange e Microsoft Teams](./exchange-teams-interact.md) (tempo stimato di lettura 3 minuti) per informazioni sulle possibili limitazioni.\n\n### <a name=\"end-meetings-for-all-participants\"></a>Terminare riunioni per tutti i partecipanti\n\nGli organizzatori possono terminare una riunione per tutti i partecipanti in Teams facendo clic su **Termina riunione** direttamente dalla riunione. Questa opzione è utile in scenari come il seguente:\n-   i docenti possono garantire che gli studenti non rimangano in una riunione senza sorveglianza al termine della lezione.\n-   per le riunioni registrate, come i webinar, gli organizzatori delle riunioni possono garantire che la registrazione termini alla fine della riunione.  \n\nPer altre informazioni, vedere [Terminare una riunione di Teams per tutti i partecipanti](https://support.office.com/article/end-a-teams-meeting-for-everyone-in-attendance-5051fa72-8470-4a38-99e4-014535208971).\n\n### <a name=\"change-participant-settings-for-a-meeting\"></a>Modificare le impostazioni dei partecipanti per una riunione\n\nGli organizzatori possono cambiare le impostazioni predefinite dei partecipanti per una riunione specifica in **Opzioni riunione**. Esistono tre modi per selezionare tale opzione:\n-   Passare al Calendario in Teams, selezionare una riunione e quindi scegliere **Opzioni riunione**. \n-   In un invito a una riunione selezionare **Opzioni riunione**.\n-   Selezionare **Mostra partecipanti** per aprire il riquadro **Persone** e quindi scegliere **Gestisci autorizzazioni**. \n\nPer altre informazioni, vedere [Modificare le impostazioni dei partecipanti per una riunione di Teams](https://support.microsoft.com/article/change-participant-settings-for-a-teams-meeting-53261366-dbd5-45f9-aae9-a70e6354f88e).\n"
- title: Opzioni di configurazione delle riunioni
  durationInMinutes: 20
  content: "\nGli amministratori IT possono impostare i criteri e le impostazioni delle riunioni in modo da definire l'esperienza di riunione.\n\n### <a name=\"meeting-policies\"></a>Criteri di riunione\n\nI criteri di riunione di Teams vengono usati per controllare le funzionalità disponibili per i partecipanti alle riunioni programmate dagli utenti nell'organizzazione. Per altre informazioni, vedere [Gestire i criteri di riunione in Teams](meeting-policies-overview.md) (tempo di lettura stimato 16 minuti). \n\n### <a name=\"meeting-settings\"></a>Impostazioni riunione\n\nÈ possibile usare le impostazioni delle riunioni di Teams per controllare se gli utenti anonimi possono partecipare alle riunioni, personalizzare gli inviti alle riunioni e, se si vuole attivare la Qualità del servizio (QoS) bisogna impostare gli intervalli di porte per il traffico in tempo reale. Queste impostazioni si applicano a tutte le riunioni di Teams pianificate dagli utenti nell'organizzazione. Per altre informazioni, vedere [Gestire le impostazioni di riunione in Teams](./meeting-settings-in-teams.md).\n(tempo stimato di lettura 4 minuti).\n"
- title: 'Esercitazione: configurare riunioni'
  durationInMinutes: 20
  content: "\nIn questo esercizio, avrai la possibilità di testare le riunioni in Teams. Anche se non viene descritto come eseguire ogni azione, è consigliabile provare alcuni scenari.\n\n### <a name=\"requirements\"></a>Requisiti\n-   Un'organizzazione con Office 365 che ha licenze appropriate per l'uso di Teams\n    -   È consigliabile usare un tenant dedicato per il test.\n    -   Se non si ha un tenant di test, è possibile iscriversi per ottenere un tenant di valutazione alla [versione di valutazione di Office 365 Enterprise E5](https://go.microsoft.com/fwlink/p/?LinkID=698279).\n    -   Non eseguire test nell'ambiente di produzione. La modifica di impostazioni o criteri potrebbe avere un impatto negativo su tutti gli utenti e può influire sull'esperienza utente.\n-   Almeno due endpoint\n   -   Può trattarsi di due PC, ma è anche possibile usare il client sul telefono cellulare.\n\n### <a name=\"suggested-scenarios-to-test\"></a>Scenari consigliati da testare\n-   Pianificare tipi di riunione diverse dall'interno del client Teams: riunioni di canale, riunioni ad hoc, riunioni private.\n-   Pianificare le riunioni usando il [componente aggiuntivo per Outlook](./teams-add-in-for-outlook.md).\n-   Per le riunioni pianificate, avviare una chat prima dell’inizio, ad esempio per discutere dell'agenda.\n-   Partecipare alle riunioni e verificare diversi scenari e carichi di lavoro: ad esempio, solo audio, video o condivisione desktop.\n-   Partecipare a una riunione da un browser senza accedere al tenant (è consigliabile usare l'esplorazione \"InPrivate\") per vedere cosa significa partecipare a una riunione in forma anonima.\n-   Accedere all'interfaccia di amministrazione di Microsoft Teams e modificare alcune impostazioni per le riunioni (ad esempio, disabilitare la programmazione per le riunioni private). In che modo influisce sull'esperienza utente?\n-   In qualità di organizzatore della riunione, terminare una riunione per tutti i partecipanti.    \n"
- title: Creazione di report
  durationInMinutes: 2
  content: "\nDa un punto di vista della creazione di report ci sono due aree sulle quali focalizzarsi:\n-   Uso: quante riunioni si svolgono?\n-   Qualità: qual è la qualità delle riunioni?\n\nControllare con attenzione entrambe le aree:\n-   Un utilizzo limitato indica che gli utenti, per un motivo o per un altro, non usano il prodotto. È possibile determinare i motivi solo facendo indagini aggiuntive. Le ragioni possono essere di varia natura, dalla percezione che le riunioni non soddisfino le esigenze degli utenti, alla mancanza di conoscenza o formazione, fino a problemi di qualità.\n-   D’altro canto, una bassa qualità indica che sono presenti problemi di connettività tra gli utenti e Office 365. Una bassa qualità può comportare un'esperienza negativa dell'utente e un minor uso.\n    Per altre informazioni sull’uso dei report vedere [Report di Microsoft 365 nell'interfaccia di amministrazione: attività utente di Microsoft Teams](https://docs.microsoft.com/en-us/microsoft-365/admin/activity-reports/microsoft-teams-user-activity-preview?view=o365-worldwide)(tempo stimato per 5 minuti).\n\nLa gestione della qualità non è parte di questa formazione. Tuttavia è possibile consultare il seguente materiale di riferimento:\n\n-   Per informazioni sul ruolo del Campione della qualità, vedere [Ruolo del campione della qualità](./prepare-network.md).\n-   Per informazioni sul Dashboard Qualità della chiamata, vedere [Analizzare la qualità dei contenuti multimediali con DQC](https://aka.ms/sof-cqd).\n"
