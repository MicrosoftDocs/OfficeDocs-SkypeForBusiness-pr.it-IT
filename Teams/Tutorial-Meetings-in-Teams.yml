- durationInMinutes: 1
  content: >
    In questo corso vengono presentate riunioni in Microsoft teams. Verranno illustrate le funzionalità delle riunioni in teams oltre ai requisiti e alle considerazioni sulla pianificazione per i team.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    Questo corso di formazione è per te, se sei:

    -   Un professionista IT

    -   Responsabile della pianificazione, della distribuzione o della gestione dei team

    -   Interessato alle riunioni in teams


    Tratteremo le sezioni seguenti:

    -   Riunioni e tipi di riunione in teams

    -   Requisiti per le riunioni

    -   Reporting


    Le informazioni seguenti non hanno ambito:

    -   Le riunioni possono includere una caratteristica in cui i partecipanti sono in grado di partecipare a riunioni da una normale linea telefonica. Questa caratteristica, denominata audioconferenza, è fuori dall'ambito per la formazione.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    In caso di domande o commenti su questo corso, per cortesia:


    -   Inserire il post nella sezione commenti nella parte inferiore della pagina "passaggi successivi" di questa esercitazione.


    Per darci feedback sui prodotti in teams, ad esempio idee per le nuove caratteristiche, visita [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).
- title: Riunioni in teams
  durationInMinutes: 16
  content: "\nPer informazioni sulle riunioni in teams, vedere le operazioni seguenti:\n-   \"Riunione\" in [riunioni e chiamate](https://support.office.com/article/Meetings-and-calls-d92432d5-dd0f-4d17-8f69-06096b6b48a8) (tempo di lettura stimato 6 minuti)\n\n-   Video di [riunione ora](https://support.office.com/article/Video-Meet-now-26e06837-853d-4df1-a729-06bf700d4ecf) (1:45 minuti)\n\n-   Video delle [riunioni pianificate](https://support.office.com/article/Video-Scheduled-meetings-ba44d0fd-da3c-4541-a3eb-a868f5e2b137) (1:45 minuti)\n\n-   [9 suggerimenti per una riunione con Microsoft teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) per conoscere la sala d'attesa della riunione, partecipare a riunioni in forma anonima e altre informazioni (tempo di lettura stimato 6 minuti)\n"
- title: Tipi di scenario-riunione
  durationInMinutes: 1
  content: "\nGarth lavora per contoso, una società con più uffici. Garth deve connettersi regolarmente alle persone in altri percorsi di Office:\n\n-  Il suo team di progetto si incontra ogni lunedì per un'ora. Dato che hanno già un canale dedicato per il loro progetto in Microsoft teams, Garth pianifica una \"riunione di canale\" per la sincronizzazione regolare. Questo ha più vantaggi per Garth e il suo team:\n   -   Tutti i membri del team vengono invitati automaticamente.\n   -   Tutte le discussioni correlate alla riunione prima, durante o dopo la riunione fanno parte della discussione sul canale.\n   -   La riunione e la discussione sono visibili per tutti i membri del team.\n   -   Attivare i sottotitoli in tempo reale per riunioni ed eventi live. Inoltre, attivano i sottotitoli in eventi dinamici. Dette funzionalità aumentano l’inclusione, la produttività e la comprensione.\n-   Garth deve inoltre eseguire la sincronizzazione con singoli utenti, ma non vuole che queste riunioni siano visibili agli altri. Per questi scopi, Garth pianifica una \"riunione privata\".\n    Le riunioni private permettono a Garth di avviare una chat prima che avvenga la riunione. Questa esperienza di pre-riunione consente di rendere la riunione più efficace perché Garth può condividere il materiale in anticipo o discutere l'agenda con i membri del team chiave. La stessa chat è disponibile anche durante la riunione per acquisire le note e può essere usata in seguito per eventuali follow-up.\n-   A volte il team ha una vivace discussione nel canale e Garth ha bisogno di una rapida decisione. Determina che durante la digitazione di tutti, una videochiamata potrebbe essere il modo più efficace per comunicare. In questa situazione, Garth pianifica una riunione ad hoc selezionando **incontra ora** nella conversazione corrente.\n\nIn teams gli organizzatori della riunione possono terminare una riunione per tutti i partecipanti alla riunione. Questa operazione è utile in scenari come i seguenti:\n\n-   Gli insegnanti possono garantire che gli studenti non rimangano in una riunione senza supervisione dopo il completamento di una classe.\n-   Per le riunioni registrate, ad esempio webinar, gli organizzatori della riunione possono verificare che la registrazione finisca alla fine della riunione.\n\nAd esempio, al termine della riunione, Garth può fare clic su **termina riunione** dall'interno della riunione in teams per terminare l'operazione e rimuovere tutti i partecipanti.\n"
- title: Client della riunione
  durationInMinutes: 5
  content: "\nLe riunioni di partecipazione sono possibili da diversi client. Esaminare [i client Get per Microsoft teams](https://docs.microsoft.com/MicrosoftTeams/get-clients) (tempo di lettura stimato 3 minuti) per capire quali piattaforme sono disponibili per i team.\n\nInoltre, tramite l'uso di servizi di audioconferenza, i partecipanti possono partecipare a riunioni di telefoni regolari tramite la chiamata alla riunione o la chiamata in uscita dalla riunione.\nI dettagli relativi ai servizi di audioconferenza verranno trattati in un corso di formazione dedicato.\n\nIn Outlook per Windows è possibile usare un componente aggiuntivo per pianificare le riunioni direttamente dal calendario. Revisione [usare il componente aggiuntivo riunione teams in Outlook](https://docs.microsoft.com/MicrosoftTeams/teams-add-in-for-outlook) (tempo di lettura stimato 2 minuti).\n"
- title: Requisiti e considerazioni per le riunioni
  durationInMinutes: 4
  content: "\n### <a name=\"licensing\"></a>Licenze\nAnche se è possibile organizzare riunioni senza avere altre licenze, è necessaria solo una licenza per Microsoft teams, ma alcuni scenari richiedono licenze aggiuntive.\n\nI servizi di audioconferenza, che consentono ai partecipanti di partecipare a riunioni di team da un normale telefono, richiedono una licenza aggiuntiva. Questa operazione verrà affrontata in una formazione dedicata ai servizi di audioconferenza.\n\nPer altre informazioni, vedere [Licenze di Office 365 per Microsoft Teams](https://docs.microsoft.com/microsoftteams/office-365-licensing).\n\n### <a name=\"bandwidth-and-media-flow\"></a>Larghezza di banda e flusso multimediale\nIn teams esistono due modi per avviare comunicazioni in tempo reale:\n-   Un utente può chiamare un altro utente direttamente\n-   Un utente può creare una riunione (ad hoc o pianificata) per le chiamate, il supporto (audio, video o condivisione di applicazioni o desktop) viaggia il più direttamente possibile. Se, ad esempio, non c'è un firewall tra due utenti (ad esempio, entrambi seduti all'interno della stessa rete), il traffico multimediale passa direttamente da un utente all'altro. Se un firewall blocca il traffico diretto tra gli utenti, il traffico verrà inviato tramite relè.\n\nPer le riunioni, tutto il traffico viene inviato prima al servizio di conferenza ospitato in Office 365. Il traffico audio viene raccolto e mixato prima di essere rinviato; il traffico video e la condivisione di applicazioni o desktop vengono ricevuti e distribuiti ai partecipanti.\n\n<strong>Importanti!</strong>\nNel corso dell'epidemia di COVID-19, si consiglia agli utenti di partecipare alle riunioni facendo clic sul pulsante <strong>Partecipa alla riunione di Teams</strong> anziché chiamare utilizzando i numeri della conferenza PSTN o utilizzando <strong>Chiamami a</strong>. Ciò è principalmente dovuto alla congestione delle infrastrutture telefoniche dei paesi colpiti da COVID-19. Evitando chiamate PSTN, è probabile che si verifichi una qualità audio migliore. \n\nLa pianificazione della larghezza di banda non è contemplata in questo corso, ma sarà fondamentale per l'esperienza utente.\n\nPer altre informazioni, vedere [preparare la rete dell'organizzazione per Microsoft teams](https://docs.microsoft.com/microsoftteams/prepare-network).\n\n### <a name=\"exchange-dependencies\"></a>Dipendenze di Exchange\n\nPer i clienti che usano Exchange Server locale, è possibile che ci siano (a seconda della versione di Exchange Server) alcune limitazioni quando si tratta di creare e visualizzare riunioni dal client teams, ma anche quando si tratta di conformità.\nEsaminare [la modalità di interazione tra Exchange e Microsoft teams](https://docs.microsoft.com/MicrosoftTeams/exchange-teams-interact) (tempo di lettura stimato 3 minuti) per comprendere le potenziali limitazioni.\n\n### <a name=\"end-meetings-for-all-participants\"></a>Termina riunioni per tutti i partecipanti\n\nGli organizzatori della riunione possono terminare una riunione per tutti i partecipanti facendo clic su **termina riunione** dall'interno della riunione. Questa operazione è utile in scenari come i seguenti:\n-   Gli insegnanti possono garantire che gli studenti non rimangano in una riunione senza supervisione dopo il completamento di una classe.\n-   Per le riunioni registrate, ad esempio webinar, gli organizzatori della riunione possono verificare che la registrazione finisca alla fine della riunione.  \n"
- title: Opzioni di configurazione delle riunioni
  durationInMinutes: 20
  content: "\nGli amministratori IT possono impostare i criteri e le impostazioni delle riunioni per definire l'esperienza di riunione.\n\n### <a name=\"meeting-policies\"></a>Criteri riunione\n\nUsare i criteri riunione teams per controllare le caratteristiche disponibili per i partecipanti alla riunione per le riunioni pianificate dagli utenti dell'organizzazione. Per altre informazioni, vedere [gestire i criteri di riunione in teams](https://docs.microsoft.com/MicrosoftTeams/meeting-policies-in-teams) (tempo di lettura stimato 16 minuti). \n\n### <a name=\"meeting-settings\"></a>Impostazioni riunione\n\nUsare le impostazioni riunioni teams per controllare se gli utenti anonimi possono partecipare a riunioni di Team, personalizzare gli inviti alle riunioni e se si vuole abilitare la qualità del servizio (QoS), impostare gli intervalli di porta per il traffico in tempo reale. Queste impostazioni si applicano a tutte le riunioni di Teams che gli utenti pianificano nell'organizzazione. Per altre informazioni, vedere [gestire le impostazioni delle riunioni in teams](https://docs.microsoft.com/microsoftteams/meeting-settings-in-teams).\n(tempo di lettura stimato 4 minuti).\n"
- title: 'Esercitazione: configurare le riunioni'
  durationInMinutes: 20
  content: "\nIn questo esercizio avrai la possibilità di testare le riunioni in teams. Anche se non descriviamo come eseguire tutte le azioni, ti consigliamo di provare alcuni scenari.\n\n### <a name=\"requirements\"></a>Requisiti\n-   Un'organizzazione di Office 365 con licenze appropriate per l'uso di Teams\n    -   Ti consigliamo vivamente di usare un tenant di test dedicato.\n    -   Se non si dispone di un tenant di prova, è possibile iscriversi a un tenant di valutazione alla [versione di valutazione di Office 365 Enterprise E5](https://go.microsoft.com/fwlink/p/?LinkID=698279).\n    -   Non eseguire test nell'ambiente di produzione. La modifica delle impostazioni o dei criteri può avere un impatto negativo su tutti gli utenti e può influire sull'esperienza utente.\n-   Almeno due endpoint\n   -   Possono essere due PC, ma è anche possibile usare il client sul telefono cellulare.\n\n### <a name=\"suggested-scenarios-to-test\"></a>Scenari suggeriti per il test\n-   Pianificare diversi tipi di riunione dall'interno del client teams: riunioni di canale, riunioni ad hoc, riunioni private.\n-   Pianificare le riunioni tramite il [componente aggiuntivo Outlook](https://docs.microsoft.com/MicrosoftTeams/Teams-add-in-for-Outlook).\n-   Per le riunioni pianificate, avviare una chat prima dell'inizio della riunione (per discutere l'agenda, ad esempio).\n-   Partecipare a riunioni e testare diversi scenari e carichi di lavoro: ad esempio, solo audio, video, condivisione desktop.\n-   Partecipare a una riunione da un browser senza eseguire l'accesso al tenant (è consigliabile usare la funzionalità di esplorazione InPrivate) per vedere come si partecipa a una riunione in forma anonima.\n-   Accedere all'interfaccia di amministrazione di Microsoft teams e modificare alcune delle impostazioni per le riunioni, ad esempio disattivare la pianificazione per le riunioni private. In che modo influisce sull'esperienza utente?\n-   Come organizzatore della riunione, terminare una riunione per tutti i partecipanti.    \n"
- title: Reporting
  durationInMinutes: 2
  content: "\nDa un punto di vista della creazione di report è necessario esaminare due aree:\n-   Utilizzo: quante riunioni avvengono?\n-   Qualità: qual è la qualità delle riunioni?\n\nÈ consigliabile monitorare attentamente entrambe le aree:\n-   L'utilizzo ridotto indica che gli utenti, per un motivo o un altro, non usano il prodotto. Per determinare i motivi, è possibile eseguire ulteriori indagini. I motivi possono variare dalla percezione che le riunioni non siano a corto di requisiti per gli utenti, per mancanza di consapevolezza o formazione, per problemi di qualità.\n-   La qualità bassa, invece, indica che sono presenti problemi di connettività tra gli utenti e Office 365. La qualità bassa può portare a un'esperienza utente errata e a un uso più basso.\n    Vedere i [report di microsoft 365 nell'interfaccia di amministrazione-attività degli utenti di Microsoft teams](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (tempo di lettura stimato 5 minuti) per altre informazioni sui report sull'utilizzo.\n\nLa gestione della qualità esula dall'ambito di questo corso di formazione, ma Vedi il materiale di formazione seguente:\n\n-   Per informazioni sul ruolo del campione di qualità, vedere [ruolo campione di qualità](https://docs.microsoft.com/microsoftteams/prepare-network).\n-   Per informazioni sul dashboard qualità chiamata, vedere [esaminare la qualità multimediale con Call Quality dashboard](https://aka.ms/sof-cqd).\n"
