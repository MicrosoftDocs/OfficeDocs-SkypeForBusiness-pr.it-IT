- durationInMinutes: 1
  content: >
    <span data-ttu-id="90b38-104">In questo corso vengono presentate riunioni in Microsoft teams.</span><span class="sxs-lookup"><span data-stu-id="90b38-104">In this training, we introduce meetings in Microsoft Teams.</span></span> <span data-ttu-id="90b38-105">Verranno illustrate le funzionalità delle riunioni in teams oltre ai requisiti e alle considerazioni sulla pianificazione per i team.</span><span class="sxs-lookup"><span data-stu-id="90b38-105">We’ll cover the capabilities of meetings in Teams in addition to requirements and planning considerations for Teams.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    <span data-ttu-id="90b38-106">Questo corso di formazione è per te, se sei:</span><span class="sxs-lookup"><span data-stu-id="90b38-106">This training is for you if you’re:</span></span>

    -   <span data-ttu-id="90b38-107">Un professionista IT.</span><span class="sxs-lookup"><span data-stu-id="90b38-107">An IT pro.</span></span>

    -   <span data-ttu-id="90b38-108">Responsabile della pianificazione, della distribuzione o della gestione dei team.</span><span class="sxs-lookup"><span data-stu-id="90b38-108">Responsible for planning, deploying, or managing Teams.</span></span>

    -   <span data-ttu-id="90b38-109">Interessato alle riunioni in teams</span><span class="sxs-lookup"><span data-stu-id="90b38-109">Interested in meetings in Teams</span></span>


    <span data-ttu-id="90b38-110">Tratteremo le sezioni seguenti:</span><span class="sxs-lookup"><span data-stu-id="90b38-110">We’ll cover the following sections:</span></span>

    -   <span data-ttu-id="90b38-111">Riunioni e tipi di riunione in teams</span><span class="sxs-lookup"><span data-stu-id="90b38-111">Meetings and meeting types in Teams</span></span>

    -   <span data-ttu-id="90b38-112">Requisiti per le riunioni</span><span class="sxs-lookup"><span data-stu-id="90b38-112">Requirements for meetings</span></span>

    -   <span data-ttu-id="90b38-113">Report</span><span class="sxs-lookup"><span data-stu-id="90b38-113">Reporting</span></span>


    <span data-ttu-id="90b38-114">Le informazioni seguenti non hanno ambito:</span><span class="sxs-lookup"><span data-stu-id="90b38-114">The following information is out of scope:</span></span>

    -   <span data-ttu-id="90b38-115">Le riunioni possono includere una caratteristica in cui i partecipanti sono in grado di partecipare a riunioni da una normale linea telefonica.</span><span class="sxs-lookup"><span data-stu-id="90b38-115">Meetings can include a feature where participants are able to join meetings from a regular phone line.</span></span> <span data-ttu-id="90b38-116">Questa caratteristica, denominata audioconferenza, è fuori dall'ambito per la formazione.</span><span class="sxs-lookup"><span data-stu-id="90b38-116">This feature, called Audio Conferencing, is out of scope for the training.</span></span>


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    <span data-ttu-id="90b38-117">In caso di domande o commenti su questo corso, per cortesia:</span><span class="sxs-lookup"><span data-stu-id="90b38-117">If you have any questions or feedback about this training, please:</span></span>


    -   <span data-ttu-id="90b38-118">Inserire il post nella sezione commenti nella parte inferiore della pagina "passaggi successivi" di questa esercitazione.</span><span class="sxs-lookup"><span data-stu-id="90b38-118">Post in the comments section at the bottom of the “Next steps” page of this tutorial.</span></span>


    <span data-ttu-id="90b38-119">Per darci feedback sui prodotti in teams, ad esempio idee per le nuove caratteristiche, visita [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span><span class="sxs-lookup"><span data-stu-id="90b38-119">To give us product feedback about Teams, such as ideas for new features, please visit [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).</span></span>
- title: <span data-ttu-id="90b38-120">Riunioni in teams</span><span class="sxs-lookup"><span data-stu-id="90b38-120">Meetings in Teams</span></span>
  durationInMinutes: 16
  content: "\n<span data-ttu-id=\"90b38-121\">Per informazioni sulle riunioni in teams, vedere le operazioni seguenti:</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-121\">To understand meetings in Teams, see the following:</span></span>\n-   <span data-ttu-id=\"90b38-122\">\"Riunione\" in [riunioni e chiamate](https://support.office.com/article/Meetings-and-calls-d92432d5-dd0f-4d17-8f69-06096b6b48a8) (tempo di lettura stimato 6 minuti)</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-122\">“Have meetings” in [Meetings and calls](https://support.office.com/article/Meetings-and-calls-d92432d5-dd0f-4d17-8f69-06096b6b48a8) (estimated reading time 6 minutes)</span></span>\n\n-   <span data-ttu-id=\"90b38-123\">Video di [riunione ora](https://support.office.com/article/Video-Meet-now-26e06837-853d-4df1-a729-06bf700d4ecf) (1:45 minuti)</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-123\">[Meet now](https://support.office.com/article/Video-Meet-now-26e06837-853d-4df1-a729-06bf700d4ecf) video (1:45 minutes)</span></span>\n\n-   <span data-ttu-id=\"90b38-124\">Video delle [riunioni pianificate](https://support.office.com/article/Video-Scheduled-meetings-ba44d0fd-da3c-4541-a3eb-a868f5e2b137) (1:45 minuti)</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-124\">[Scheduled meetings](https://support.office.com/article/Video-Scheduled-meetings-ba44d0fd-da3c-4541-a3eb-a868f5e2b137) video (1:45 minutes)</span></span>\n\n-   <span data-ttu-id=\"90b38-125\">[9 suggerimenti per una riunione con Microsoft teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) per conoscere la sala d'attesa della riunione, partecipare a riunioni in forma anonima e altre informazioni (tempo di lettura stimato 6 minuti)</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-125\">[9 tips for meeting with Microsoft Teams](https://techcommunity.microsoft.com/t5/Microsoft-Teams-Blog/9-tips-for-meeting-with-Microsoft-Teams/ba-p/151444) to learn about the meeting lobby, joining meetings anonymously, and more (estimated reading time 6 minutes)</span></span>\n"
- title: <span data-ttu-id="90b38-126">Tipi di scenario-riunione</span><span class="sxs-lookup"><span data-stu-id="90b38-126">Scenario - Meeting types</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"90b38-127\">Garth lavora per contoso, una società con più uffici.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-127\">Garth works for Contoso, a company that has multiple offices.</span></span> <span data-ttu-id=\"90b38-128\">Garth deve connettersi regolarmente alle persone in altri percorsi di Office:</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-128\">Garth needs to connect to people in other office locations on a regular basis:</span></span>\n\n-  <span data-ttu-id=\"90b38-129\">Il suo team di progetto si incontra ogni lunedì per un'ora.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-129\">His project team meets every Monday for an hour.</span></span> <span data-ttu-id=\"90b38-130\">Dato che hanno già un canale dedicato per il loro progetto in Microsoft teams, Garth pianifica una \"riunione di canale\" per la sincronizzazione regolare. Questo ha più vantaggi per Garth e il suo team:</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-130\">Because they already have a dedicated channel for their project in Microsoft Teams, Garth schedules a \"Channel Meeting\" for this regular sync. This has multiple benefits for Garth and his team:</span></span>\n   -   <span data-ttu-id=\"90b38-131\">Tutti i membri del team vengono invitati automaticamente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-131\">All members of the team are automatically invited.</span></span>\n   -   <span data-ttu-id=\"90b38-132\">Tutte le discussioni correlate alla riunione prima, durante o dopo la riunione fanno parte della discussione sul canale.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-132\">Any meeting-related discussions before, during, or after the meeting are part of the channel discussion.</span></span>\n   -   <span data-ttu-id=\"90b38-133\">La riunione e la discussione sono visibili per tutti i membri del team.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-133\">The meeting and the discussion is visible to everyone who is a member of the team.</span></span>\n-   <span data-ttu-id=\"90b38-134\">Garth deve inoltre eseguire la sincronizzazione con singoli utenti, ma non vuole che queste riunioni siano visibili agli altri.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-134\">Garth also needs to sync with individual people but doesn’t want these meetings to be visible to others.</span></span> <span data-ttu-id=\"90b38-135\">Per questi scopi, Garth pianifica una \"riunione privata\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-135\">For these purposes, Garth schedules a \"Private Meeting\".</span></span>\n    <span data-ttu-id=\"90b38-136\">Le riunioni private permettono a Garth di avviare una chat prima che avvenga la riunione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-136\">Private meetings allow Garth to initiate a chat before the meeting takes place.</span></span> <span data-ttu-id=\"90b38-137\">Questa esperienza di pre-riunione consente di rendere la riunione più efficace perché Garth può condividere il materiale in anticipo o discutere l'agenda con i membri del team chiave.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-137\">This pre-meeting experience helps make the meeting more effective because Garth can share material beforehand or discuss the agenda with key team members.</span></span> <span data-ttu-id=\"90b38-138\">La stessa chat è disponibile anche durante la riunione per acquisire le note e può essere usata in seguito per eventuali follow-up.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-138\">The same chat is also available during the meeting to capture notes, and can be used afterward for any follow-ups.</span></span>\n-   <span data-ttu-id=\"90b38-139\">A volte il team ha una vivace discussione nel canale e Garth ha bisogno di una rapida decisione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-139\">Sometimes the team has lively discussions in their channel, and Garth needs them to come to a quick decision.</span></span> <span data-ttu-id=\"90b38-140\">Determina che durante la digitazione di tutti, una videochiamata potrebbe essere il modo più efficace per comunicare.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-140\">He determines that while everyone is typing, a video call might be the more effective way to communicate.</span></span> <span data-ttu-id=\"90b38-141\">In questa situazione, Garth pianifica una riunione ad hoc selezionando **incontra ora** nella conversazione corrente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-141\">In this situation, Garth schedules an ad-hoc meeting by selecting **Meet Now** in the current conversation.</span></span>\n"
- title: <span data-ttu-id="90b38-142">Client della riunione</span><span class="sxs-lookup"><span data-stu-id="90b38-142">Meeting clients</span></span>
  durationInMinutes: 5
  content: "\n<span data-ttu-id=\"90b38-143\">Le riunioni di partecipazione sono possibili da diversi client.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-143\">Joining meetings is possible from a variety of clients.</span></span> <span data-ttu-id=\"90b38-144\">Esaminare [i client Get per Microsoft teams](https://docs.microsoft.com/MicrosoftTeams/get-clients) (tempo di lettura stimato 3 minuti) per capire quali piattaforme sono disponibili per i team.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-144\">Review [Get clients for Microsoft Teams](https://docs.microsoft.com/MicrosoftTeams/get-clients) (estimated reading time 3 minutes) to understand which platforms Teams is available for.</span></span>\n\n<span data-ttu-id=\"90b38-145\">Inoltre, con l'uso di servizi di audioconferenza, partecipa può partecipare a riunioni di telefoni regolari tramite la chiamata alla riunione o la chiamata in uscita dalla riunione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-145\">In addition, by using Audio Conferencing, participates can attend meetings from regular phones by dialing in to the meeting or dialing out from the meeting.</span></span>\n<span data-ttu-id=\"90b38-146\">I dettagli relativi ai servizi di audioconferenza verranno trattati in un corso di formazione dedicato.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-146\">Details about Audio Conferencing will be covered in a dedicated training.</span></span>\n\n<span data-ttu-id=\"90b38-147\">In Outlook per Windows è possibile usare un componente aggiuntivo per pianificare le riunioni direttamente dal calendario.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-147\">In Outlook for Windows, you can use an add-in to schedule meetings directly from your calendar.</span></span> <span data-ttu-id=\"90b38-148\">Revisione [usare il componente aggiuntivo riunione teams in Outlook](https://docs.microsoft.com/MicrosoftTeams/teams-add-in-for-outlook) (tempo di lettura stimato 2 minuti).</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-148\">Review [Use the Teams Meeting add-in in Outlook](https://docs.microsoft.com/MicrosoftTeams/teams-add-in-for-outlook) (estimated reading time 2 minutes).</span></span>\n"
- title: <span data-ttu-id="90b38-149">Requisiti e considerazioni per le riunioni</span><span class="sxs-lookup"><span data-stu-id="90b38-149">Requirements and considerations for meetings</span></span>
  durationInMinutes: 4
  content: "\n### <a name=\"licensing\"></a><span data-ttu-id=\"90b38-150\">Licensing</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-150\">Licensing</span></span>\n<span data-ttu-id=\"90b38-151\">Anche se è possibile organizzare riunioni senza avere altre licenze, è necessaria solo una licenza per Microsoft teams, ma alcuni scenari richiedono licenze aggiuntive.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-151\">Although you can hold meetings without having any additional licenses—all you need is a license for Microsoft Teams—some scenarios do require additional licensing.</span></span>\n\n<span data-ttu-id=\"90b38-152\">I servizi di audioconferenza, che consentono ai partecipanti di partecipare a riunioni di team da un normale telefono, richiedono una licenza aggiuntiva.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-152\">Audio Conferencing, which lets participants join Teams meetings from a regular phone, requires an additional license.</span></span> <span data-ttu-id=\"90b38-153\">Questa operazione verrà affrontata in una formazione dedicata ai servizi di audioconferenza.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-153\">This will be addressed in a dedicated training on Audio Conferencing.</span></span>\n\n<span data-ttu-id=\"90b38-154\">Per altre informazioni, vedere [licenze di Office 365 per Microsoft teams](https://docs.microsoft.com/microsoftteams/office-365-licensing).</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-154\">For more information, see [Office 365 licensing for Microsoft Teams](https://docs.microsoft.com/microsoftteams/office-365-licensing).</span></span>\n\n### <a name=\"bandwidth-and-media-flow\"></a><span data-ttu-id=\"90b38-155\">Larghezza di banda e flusso multimediale</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-155\">Bandwidth and media flow</span></span>\n<span data-ttu-id=\"90b38-156\">In teams esistono due modi per avviare comunicazioni in tempo reale:</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-156\">In Teams, there are two ways to initiate real-time communication:</span></span>\n-   <span data-ttu-id=\"90b38-157\">Un utente può chiamare un altro utente direttamente</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-157\">A user can call another user directly</span></span>\n-   <span data-ttu-id=\"90b38-158\">Un utente può creare una riunione (ad hoc o pianificata) per le chiamate, il supporto (audio, video o condivisione di applicazioni o desktop) viaggia il più direttamente possibile.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-158\">A user can create a meeting (ad hoc or scheduled) For calls, the media (audio, video, or desktop or application sharing) travel as directly as possible.</span></span> <span data-ttu-id=\"90b38-159\">Se, ad esempio, non c'è un firewall tra due utenti (ad esempio, entrambi seduti all'interno della stessa rete), il traffico multimediale passa direttamente da un utente all'altro.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-159\">If, for example, there’s no firewall between two users (for example, both sit inside the same network), media traffic travels directly from one user to the other.</span></span> <span data-ttu-id=\"90b38-160\">Se un firewall blocca il traffico diretto tra gli utenti, il traffico verrà inviato tramite relè.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-160\">If a firewall blocks direct traffic between the users, the traffic will be sent via a relay.</span></span>\n\n<span data-ttu-id=\"90b38-161\">Per le riunioni, tutto il traffico viene inviato prima al servizio di conferenza ospitato in Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-161\">For meetings, all traffic is sent first to the conferencing service that is homed in Office 365.</span></span> <span data-ttu-id=\"90b38-162\">Il traffico audio viene raccolto e mixato prima di essere rinviato; il traffico video e la condivisione di applicazioni o desktop vengono ricevuti e distribuiti ai partecipanti.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-162\">Audio traffic is collected there and mixed before being sent back; video traffic and application or desktop sharing are received and distributed to the attendees.</span></span>\n\n<span data-ttu-id=\"90b38-163\">La pianificazione della larghezza di banda non è contemplata in questo corso, ma sarà fondamentale per l'esperienza utente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-163\">Planning bandwidth isn’t covered in this training, but it will be crucial for the user experience.</span></span>\n\n<span data-ttu-id=\"90b38-164\">Per altre informazioni, vedere [preparare la rete dell'organizzazione per Microsoft teams](https://docs.microsoft.com/microsoftteams/prepare-network).</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-164\">For more information, see [Prepare your organization's network for Microsoft Teams](https://docs.microsoft.com/microsoftteams/prepare-network).</span></span>\n\n### <a name=\"exchange-dependencies\"></a><span data-ttu-id=\"90b38-165\">Dipendenze di Exchange</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-165\">Exchange dependencies</span></span>\n\n<span data-ttu-id=\"90b38-166\">Per i clienti che usano Exchange Server locale, è possibile che ci siano (a seconda della versione di Exchange Server) alcune limitazioni quando si tratta di creare e visualizzare riunioni dal client teams, ma anche quando si tratta di conformità.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-166\">For customers using Exchange Server on-premises, there might be (depending on the version of Exchange Server) some limitations when it comes to creating and viewing meetings from the Teams client, but also when it comes to compliance.</span></span>\n<span data-ttu-id=\"90b38-167\">Esaminare [la modalità di interazione tra Exchange e Microsoft teams](https://docs.microsoft.com/MicrosoftTeams/exchange-teams-interact) (tempo di lettura stimato 3 minuti) per comprendere le potenziali limitazioni.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-167\">Review [How Exchange and Microsoft Teams interact](https://docs.microsoft.com/MicrosoftTeams/exchange-teams-interact) (estimated reading time 3 minutes) to understand potential limitations.</span></span>\n"
- title: <span data-ttu-id="90b38-168">Opzioni di configurazione delle riunioni</span><span class="sxs-lookup"><span data-stu-id="90b38-168">Meeting configuration options</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"90b38-169\">In qualità di amministratore IT puoi abilitare e disabilitare diversi tipi di riunioni oltre a disabilitare le modalità, ad esempio la condivisione di video o dello schermo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-169\">As an IT administrator, you can enable and disable different types of meetings in addition to disabling modalities such as video or screen sharing.</span></span> <span data-ttu-id=\"90b38-170\">Rivedere le [chiamate e le riunioni](https://docs.microsoft.com/MicrosoftTeams/enable-features-office-365#calls-and-meetings) (tempo di lettura stimato 1 minuto) per informazioni sulle opzioni che è possibile configurare da una prospettiva pro it.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-170\">Review [Calls and meetings](https://docs.microsoft.com/MicrosoftTeams/enable-features-office-365#calls-and-meetings) (estimated reading time 1 minute) to learn about the options that can be configured from an IT pro perspective.</span></span> <span data-ttu-id=\"90b38-171\">Questo articolo elenca anche il numero massimo di partecipanti alla riunione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-171\">This article also lists the maximum number of meeting participants.</span></span>\n"
- title: '<span data-ttu-id="90b38-172">Esercitazione: configurare le riunioni</span><span class="sxs-lookup"><span data-stu-id="90b38-172">Exercise - Configure meetings</span></span>'
  durationInMinutes: 20
  content: "\n<span data-ttu-id=\"90b38-173\">In questo esercizio avrai la possibilità di testare le riunioni in teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-173\">In this exercise, you’ll have the chance to test meetings in Teams.</span></span> <span data-ttu-id=\"90b38-174\">Anche se non descriviamo come eseguire tutte le azioni, ti consigliamo di provare alcuni scenari.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-174\">Although we don’t describe how to perform every action, we recommend some scenarios to try out.</span></span>\n\n### <a name=\"requirements\"></a><span data-ttu-id=\"90b38-175\">Requisiti</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-175\">Requirements</span></span>\n-   <span data-ttu-id=\"90b38-176\">Un tenant di Office 365 con licenze appropriate per l'uso di Teams</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-176\">An Office 365 tenant with appropriate licenses to use Teams</span></span>\n    -   <span data-ttu-id=\"90b38-177\">Ti consigliamo vivamente di usare un tenant di test dedicato.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-177\">We strongly recommend that you use a dedicated test tenant.</span></span>\n    -   <span data-ttu-id=\"90b38-178\">Se non si dispone di un tenant di prova, è possibile iscriversi a un tenant di valutazione alla [versione di valutazione di Office 365 Enterprise E5](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-178\">If you don’t have a test tenant, you can sign up for a trial tenant at [Office 365 Enterprise E5 Trial](https://go.microsoft.com/fwlink/p/?LinkID=698279).</span></span>\n    -   <span data-ttu-id=\"90b38-179\">Non eseguire test nell'ambiente di produzione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-179\">Don’t run any tests in your production environment.</span></span> <span data-ttu-id=\"90b38-180\">La modifica delle impostazioni o dei criteri può avere un impatto negativo su tutti gli utenti e può influire sull'esperienza utente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-180\">Changing settings or policies might have a negative impact on all users and might affect their user experience.</span></span>\n-   <span data-ttu-id=\"90b38-181\">Almeno due endpoint</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-181\">At least two endpoints</span></span>\n   -   <span data-ttu-id=\"90b38-182\">Possono essere due PC, ma è anche possibile usare il client sul telefono cellulare.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-182\">This can be two PCs, but you can also use the client on your mobile phone.</span></span>\n\n### <a name=\"suggested-scenarios-to-test\"></a><span data-ttu-id=\"90b38-183\">Scenari suggeriti per il test</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-183\">Suggested scenarios to test</span></span>\n-   <span data-ttu-id=\"90b38-184\">Pianificare diversi tipi di riunione dall'interno del client teams: riunioni di canale, riunioni ad hoc, riunioni private.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-184\">Schedule different meeting types from within the Teams client: Channel meetings, ad-hoc meetings, private meetings.</span></span>\n-   <span data-ttu-id=\"90b38-185\">Pianificare le riunioni tramite il [componente aggiuntivo Outlook](https://docs.microsoft.com/MicrosoftTeams/Teams-add-in-for-Outlook).</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-185\">Schedule meetings by using the [Outlook add-in](https://docs.microsoft.com/MicrosoftTeams/Teams-add-in-for-Outlook).</span></span>\n-   <span data-ttu-id=\"90b38-186\">Per le riunioni pianificate, avviare una chat prima dell'inizio della riunione (per discutere l'agenda, ad esempio).</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-186\">For scheduled meetings, initiate a chat before the meeting begins (to discuss the agenda, for example).</span></span>\n-   <span data-ttu-id=\"90b38-187\">Partecipare a riunioni e testare diversi scenari e carichi di lavoro: ad esempio, solo audio, video, condivisione desktop.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-187\">Join meetings and test different scenarios and workloads: For example, audio only, video, desktop sharing.</span></span>\n-   <span data-ttu-id=\"90b38-188\">Partecipare a una riunione da un browser senza eseguire l'accesso al tenant (è consigliabile usare la funzionalità di esplorazione InPrivate) per vedere come si partecipa a una riunione in forma anonima.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-188\">Join a meeting from a browser without signing in to your tenant (you might want to use “InPrivate” browsing) to see what it’s like to join a meeting anonymously.</span></span>\n-   <span data-ttu-id=\"90b38-189\">Accedere al portale di amministrazione e modificare alcune delle impostazioni per le riunioni, ad esempio disabilitare la programmazione per le riunioni private.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-189\">Sign in to the admin portal and change some of the settings for meetings (for example, disable scheduling for private meetings).</span></span> <span data-ttu-id=\"90b38-190\">In che modo influisce sull'esperienza utente?</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-190\">How does this affect the user experience?</span></span>\n"
- title: <span data-ttu-id="90b38-191">Report</span><span class="sxs-lookup"><span data-stu-id="90b38-191">Reporting</span></span>
  durationInMinutes: 2
  content: "\n<span data-ttu-id=\"90b38-192\">Da un punto di vista della creazione di report è necessario esaminare due aree:</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-192\">From a reporting perspective, there are two areas to look at:</span></span>\n-   <span data-ttu-id=\"90b38-193\">Utilizzo: quante riunioni avvengono?</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-193\">Usage: How many meetings take place?</span></span>\n-   <span data-ttu-id=\"90b38-194\">Qualità: qual è la qualità delle riunioni?</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-194\">Quality: What is the quality of the meetings?</span></span>\n\n<span data-ttu-id=\"90b38-195\">È consigliabile monitorare attentamente entrambe le aree:</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-195\">You should carefully monitor both areas:</span></span>\n-   <span data-ttu-id=\"90b38-196\">L'utilizzo ridotto indica che gli utenti, per un motivo o un altro, non usano il prodotto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-196\">Low usage means that users, for one reason or another, aren’t using the product.</span></span> <span data-ttu-id=\"90b38-197\">Per determinare i motivi, è possibile eseguire ulteriori indagini.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-197\">You can only determine the reasons by doing additional investigation.</span></span> <span data-ttu-id=\"90b38-198\">I motivi possono variare dalla percezione che le riunioni non siano a corto di requisiti per gli utenti, per mancanza di consapevolezza o formazione, per problemi di qualità.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-198\">Reasons can range from the perception that meetings are falling short of user requirements, to a lack of awareness or training, to quality problems.</span></span>\n-   <span data-ttu-id=\"90b38-199\">La qualità bassa, invece, indica che sono presenti problemi di connettività tra gli utenti e Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-199\">Low quality, on the other hand, means that there are issues with connectivity between users and Office 365.</span></span> <span data-ttu-id=\"90b38-200\">La qualità bassa può portare a un'esperienza utente errata e a un uso più basso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-200\">Low quality can lead to bad user experience and lower usage.</span></span>\n    <span data-ttu-id=\"90b38-201\">Vedere i [report di Office 365 nell'interfaccia di amministrazione-attività degli utenti di Microsoft teams](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (tempo di lettura stimato 5 minuti) per altre informazioni sui report sull'utilizzo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-201\">Refer to [Office 365 Reports in the Admin Center - Microsoft Teams user activity](https://support.office.com/article/Office-365-Reports-in-the-Admin-Center-Microsoft-Teams-user-activity-07f67fc4-c0a4-4d3f-ad20-f40c7f6db524) (estimated reading time 5 minutes) to learn more about the usage reports.</span></span>\n\n<span data-ttu-id=\"90b38-202\">La gestione della qualità esula dall'ambito di questo corso di formazione, ma Vedi il materiale di formazione seguente:</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-202\">Managing quality is outside of the scope of this training, but see the following training material:</span></span>\n\n-   <span data-ttu-id=\"90b38-203\">Per informazioni sul ruolo del campione di qualità, vedere [ruolo campione di qualità](https://docs.microsoft.com/microsoftteams/envision-planning-for-service-management-and-quality-complete-guide).</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-203\">For information about the role of Quality Champion, see [Quality champion role](https://docs.microsoft.com/microsoftteams/envision-planning-for-service-management-and-quality-complete-guide).</span></span>\n-   <span data-ttu-id=\"90b38-204\">Per informazioni sul dashboard qualità chiamata, vedere [esaminare la qualità multimediale con Call Quality dashboard](https://aka.ms/sof-cqd).</span><span class=\"sxs-lookup\"><span data-stu-id=\"90b38-204\">For information about the Call Quality Dashboard, see [Investigate Media Quality using CQD](https://aka.ms/sof-cqd).</span></span>\n"
- title: <span data-ttu-id="90b38-205">Passaggi successivi</span><span class="sxs-lookup"><span data-stu-id="90b38-205">Next steps</span></span>
