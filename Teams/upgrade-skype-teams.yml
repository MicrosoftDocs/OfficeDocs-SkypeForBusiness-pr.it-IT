  - items:
    - title: Coinvolgere FastTrack per l'assistenza per la distribuzione
      summary: Quando i progetti di distribuzione di Teams richiedono assistenza più coinvolta, i clienti con abbonamenti idonei possono coinvolgere FastTrack per il supporto.
      url: https://www.microsoft.com/fasttrack
    - title: Trovare un partner Microsoft
      summary: Servono altre indicazioni? I provider di soluzioni Microsoft possono aiutarti a gestire la logistica e la tecnica dell'aggiornamento.
      url: https://www.microsoft.com/solution-providers/home
    - title: Piani e prezzi di Microsoft Teams
      summary: Trova il team di Microsoft Teams giusto per la tua azienda.
      url: https://www.microsoft.com/en-us/microsoft-teams/compare-microsoft-teams-options
