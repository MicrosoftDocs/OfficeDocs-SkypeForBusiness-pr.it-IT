title: Pianificare l'aggiornamento da Skype for Business a Microsoft Teams
summary: 'Microsoft Teams è progettato per aiutare le persone a rimanere in contatto, collaborare senza problemi e semplificare il lavoro in modo sicuro e conforme, tutto in un''unica posizione. Qui sono disponibili indicazioni, formazione e risorse per implementare correttamente l''aggiornamento da Skype for Business a Teams.'
