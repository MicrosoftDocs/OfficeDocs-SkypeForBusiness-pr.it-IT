      text: Williams – Da Skype for Business Server a Teams
    - url: https://customers.microsoft.com/story/765513-trek-retailers-teams
      text: Trek – Da Skype for Business Online a Teams
    - url: https://customers.microsoft.com/story/765520-dentsu-aegis-network-media-entertainment-teams
      text: Rete Denfedeltà Aegis - Skype for Business Online su Teams
    - url: https://customers.microsoft.com/story/764851-berkshire-healthcare-nhs-foundation-trust-health-provider-teams
      text: Berkshire Healthcare - Da Skype for Business Online a Teams
  - title: 'Ignite Session: Progettare il percorso per Teams'
    imageSrc: https://docs.microsoft.com/office/media/icons/walkthrough-map-teams.svg
    summary: Questa sessione di Ignite 2020 consente di trovare l'approccio più adatto per l'implementazione e gli obiettivi di Skype for Business.
    url: https://go.microsoft.com/fwlink/?linkid=2154668
  - title: Upgrade Success Kit
    imageSrc: https://docs.microsoft.com/office/media/icons/success-teams.svg
    summary: Scaricare i materiali per la preparazione degli utenti, inclusi i modelli di comunicazione, i sondaggi degli utenti, i piani di esempio per i progetti e i test pilota.
    url: https://aka.ms/UpgradeSuccessKit
  - title: Documentazione per gli amministratori di Teams
    imageSrc: https://docs.microsoft.com/office/media/icons/document-teams.svg
    summary: Informazioni su come implementare e gestire Teams e preparare gli utenti per nuove esperienze di comunicazione e collaborazione.
    url: https://docs.microsoft.com/MicrosoftTeams/
  - title: Formazione di Teams con istruttore
    imageSrc: https://docs.microsoft.com/office/media/icons/presenter-with-podium.svg
    summary: Corsi di formazione online gratuiti, dal vivo progettati per iniziare a utilizzare Teams.
    url: https://docs.microsoft.com/microsoftteams/instructor-led-training-teams-landing-page
  - title: Espandere gli scenari di Teams
    imageSrc: https://docs.microsoft.com/office/media/icons/best-practices-teams.svg
    summary: I nostri laboratori online Teams Chalk Talks sono progettati per aiutare i professionisti IT a ottenere il massimo da Teams.
    url: http://aka.ms/TeamsChalkTalks
  - title: Ritiro di Skype for Business Online
    imageSrc: https://docs.microsoft.com/office/media/icons/migration-teams.svg
    summary: Prepararsi per il ritiro del servizio Skype for Business Online il 31 luglio 2021 e imparare a pianificare con successo una transizione a Teams.
    url: https://docs.microsoft.com/microsoftteams/skype-for-business-online-retirement
  - title: Blog di Microsoft Teams
    imageSrc: https://docs.microsoft.com/office/media/icons/blog-site-teams.svg
    summary: Impara le procedure consigliate, le notizie e le tendenze direttamente dal team dietro Microsoft Teams.
    url: https://techcommunity.microsoft.com/t5/microsoft-teams-blog/bg-p/MicrosoftTeamsBlog
  - title: Total Economic Impact of Teams
    imageSrc: https://docs.microsoft.com/office/media/icons/trend-graph-teams.svg
    summary: Entra nel report forrester Research che quantifica i miglioramenti delle prestazioni di dipendenti e aziende dopo l'adozione di Teams.
    url: https://www.microsoft.com/microsoft-365/blog/wp-content/uploads/sites/2/2019/04/Total-Economic-Impact-Microsoft-Teams.pdf
additionalContent:
  sections:
  - title: Serve ulteriore assistenza?
  - items:
    - title: Coinvolgere FastTrack per l'assistenza alla distribuzione
      summary: Quando i progetti di distribuzione di Teams richiedono un'assistenza più coinvolta, i clienti con abbonamenti idonei possono richiedere supporto a FastTrack.
      url: https://www.microsoft.com/fasttrack
    - title: Trova un partner Microsoft
      summary: Servono altre indicazioni? I provider di soluzioni Microsoft possono aiutare a gestire la tecnica e la logistica dell'aggiornamento.
      url: https://www.microsoft.com/solution-providers/home
    - title: Piani e prezzi di Microsoft Teams
      summary: Trova Microsoft Teams per la tua azienda.
      url: https://www.microsoft.com/en-us/microsoft-teams/compare-microsoft-teams-options
