additionalContent:
  sections:
  - items:
    - title: Ritiro di Skype for Business Online
      summary: Prepararsi per il 31 luglio 2021 pensionamento del servizio Skype for business online e scoprire come pianificare una transizione efficace ai team.
      url: https://docs.microsoft.com/microsoftteams/skype-for-business-online-retirement
    - title: Tracciare il corso in teams
      summary: Scarica questa infografica divertente e utile che mappa ogni procedura durante il viaggio di aggiornamento del team.
      url: https://download.microsoft.com/download/6/b/f/6bfda7ac-3a2b-4156-9c2f-6dc1878d048f/Chart Your Journey from Skype to Teams Infographic.pdf
    - title: Coinvolgere FastTrack per l'assistenza alla distribuzione
      summary: Quando i progetti di distribuzione dei team richiedono assistenza più complessa, i clienti con abbonamenti idonei possono coinvolgere FastTrack per il supporto.
      url: https://www.microsoft.com/fasttrack
    - title: Trovare un partner Microsoft
      summary: Occorrono indicazioni aggiuntive? I provider di soluzioni Microsoft possono aiutarti a gestire l'aggiornamento tecnico e logistico.
      url: https://www.microsoft.com/solution-providers/home
    - title: Documentazione dell'amministratore di Teams
      summary: Informazioni su come implementare e gestire teams e preparare gli utenti per nuove esperienze di comunicazione e collaborazione.
      url: https://docs.microsoft.com/MicrosoftTeams/
    - title: Formazione per team con istruttori
      summary: Lezioni di formazione gratuite, Live e online progettate per iniziare a usare teams.
      url: https://docs.microsoft.com/microsoftteams/instructor-led-training-teams-landing-page
