title: Pianificare l'aggiornamento da Skype for business a Microsoft Teams
summary: Microsoft teams è progettato per aiutare gli utenti a rimanere connessi, collaborare senza problemi e semplificare il lavoro in modo sicuro e conforme-tutto in un'unica posizione. Qui troverai linee guida, formazione e risorse per implementare un aggiornamento riuscito da Skype for business a teams.
