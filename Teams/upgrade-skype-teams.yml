productDirectory:
  title: Risorse per pianificare un aggiornamento di Teams efficace e oltre
  summary: Un ambiente tecnico integro, un'adozione sostenuta da parte degli utenti e la realizzazione dei propri obiettivi aziendali, tutti iniziano con una pianificazione appropriata.
  items:
  - title: Storie di aggiornamento di Teams
    imageSrc: https://docs.microsoft.com/office/media/icons/users-people.svg
    links:
    - url: https://customers.microsoft.com/story/813525-dsm-discrete-manufacturing-technical-teams
      text: Royal DSM – Da Skype for Business Server a Teams
    - url: https://customers.microsoft.com/story/799203-ikea-retailers-teams
      text: LE REGOLE PIÙ.SE - Da Skype for Business Server a Teams
