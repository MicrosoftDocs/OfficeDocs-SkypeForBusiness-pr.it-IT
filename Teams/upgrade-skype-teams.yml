    url: https://go.microsoft.com/fwlink/?linkid=2154668
  - title: Upgrade Success Kit
    imageSrc: https://learn.microsoft.com/office/media/icons/success-teams.svg
    summary: Scaricare il materiale di preparazione degli utenti, inclusi i modelli di comunicazione, i sondaggi degli utenti e i piani di progetto e di test pilota di esempio.
    url: https://aka.ms/UpgradeSuccessKit
  - title: Documentazione per amministratori di Teams
    imageSrc: https://learn.microsoft.com/office/media/icons/document-teams.svg
    summary: Informazioni su come implementare e gestire Teams e preparare gli utenti per nuove esperienze di comunicazione e collaborazione.
    url: ./index.yml
  - title: Formazione su Teams con docente
    imageSrc: https://learn.microsoft.com/office/media/icons/presenter-with-podium.svg
    summary: Corsi di formazione gratuiti, live e online progettati per essere subito operativi con Teams.
    url: ./instructor-led-training-teams-landing-page.yml
  - title: Espandere gli scenari di Teams
    imageSrc: https://learn.microsoft.com/office/media/icons/best-practices-teams.svg
