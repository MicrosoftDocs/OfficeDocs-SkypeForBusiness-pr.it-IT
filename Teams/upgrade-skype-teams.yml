title: Pianificare l'aggiornamento da Skype for Business a Microsoft Teams
summary: Microsoft Teams è progettato per aiutare le persone a rimanere connesse, collaborare senza problemi e semplificare il lavoro in modo sicuro e conforme, tutto in un'unica posizione. Qui troverai indicazioni, risorse di formazione e risorse per implementare correttamente l'aggiornamento da Skype for Business a Teams.
