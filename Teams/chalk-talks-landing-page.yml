productDirectory:
  summary: Fare clic su qualsiasi titolo del workshop per registrarsi.
  items:
  - title: Quindi... si vogliono effettuare chiamate con i team?
    imageSrc: https://docs.microsoft.com/office/media/icons/headset-teams.svg
    summary: Unisciti a noi per un aspetto approfondito dell'aggiunta di funzionalità di chiamata PSTN alla distribuzione di teams. Insieme, passiamo alla terminologia chiamante, ai concetti chiave e alle configurazioni.
    url: https://microsoftteams.eventbuilder.com/ChalkTalksCalling
  - title: Gestione della qualità audio/video in teams
    imageSrc: https://docs.microsoft.com/office/media/icons/education-tutorial-teams.svg
    summary: Vuoi garantire agli utenti un'esperienza ottimale con riunioni e funzionalità vocali? Verranno illustrati gli strumenti, la creazione di report e le procedure consigliate per gestire la qualità del servizio, dalla creazione di una strategia proattiva per la risoluzione dei problemi comuni.
    url: https://microsoftteams.eventbuilder.com/ChalkTalksQuality
  - title: App in teams Fundamentals
    imageSrc: https://docs.microsoft.com/office/media/icons/cloud-devtest-teams.svg
    summary: Questa sessione fondamentale include le funzionalità di base, tra cui gestione delle app e sicurezza. Informazioni su come integrare i flussi di lavoro, le app di produttività e i servizi che si usano ogni giorno in un'unica esperienza unificata.
    url: https://microsoftteams.eventbuilder.com/ChalkTalksApps
  - title: I flussi di lavoro chiave di sovralimentazione con le app in teams
    imageSrc: https://docs.microsoft.com/office/media/icons/layout-navigation-teams.svg
    summary: Connetti i tuoi sistemi, aumenta l'automazione e distribuisci esperienze migliorate per gli utenti portando le app a cui l'organizzazione si affida in teams.
    url: https://aka.ms/ChalkTalkKeyApps
