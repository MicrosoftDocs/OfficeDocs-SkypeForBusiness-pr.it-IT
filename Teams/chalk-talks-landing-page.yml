  items:
  - title: Allora... vuoi effettuare chiamate con Teams?
    imageSrc: https://docs.microsoft.com/office/media/icons/headset-teams.svg
    summary: Unisciti a noi per un'analisi approfondita dell'aggiunta di funzionalità di chiamata PSTN alla distribuzione di Teams. Insieme, verrà illustrata la terminologia delle chiamate, i concetti chiave e le configurazioni.
    url: https://microsoftteams.eventbuilder.com/ChalkTalksCalling
  - title: Gestione della qualità audio/video in Teams
    imageSrc: https://docs.microsoft.com/office/media/icons/education-tutorial-teams.svg
    summary: Stai cercando di garantire agli utenti esperienze ottimali con le riunioni e le funzionalità vocali? Verranno illustrati gli strumenti, i report e le procedure consigliate per gestire la qualità del servizio, dalla definizione di una strategia proattiva alla risoluzione di problemi comuni.
    url: https://microsoftteams.eventbuilder.com/ChalkTalksQuality
  - title: Nozioni fondamentali delle app in Teams
    imageSrc: https://docs.microsoft.com/office/media/icons/cloud-devtest-teams.svg
    summary: Questa sessione di base illustra le funzionalità di base, tra cui la gestione e la sicurezza delle app. Scopri come integrare i flussi di lavoro, le app per la produttività e i servizi che usi ogni giorno in un'unica esperienza unificata.
    url: https://microsoftteams.eventbuilder.com/ChalkTalksApps
  - title: Sovrapprezzo dei flussi di lavoro principali con le app in Teams
    imageSrc: https://docs.microsoft.com/office/media/icons/layout-navigation-teams.svg
    summary: Connetti i tuoi sistemi, aumenta l'automazione e offri esperienze migliorate agli utenti portando le app su cui l'organizzazione si basa in Teams.
    url: https://aka.ms/ChalkTalkKeyApps
