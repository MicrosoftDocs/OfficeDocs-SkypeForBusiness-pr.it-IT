productDirectory:
  summary: Fare clic su qualsiasi titolo di workshop per iscriversi.
  items:
  - title: Allora... vuoi effettuare chiamate con Teams?
    imageSrc: https://docs.microsoft.com/office/media/icons/headset-teams.svg
    summary: Unisciti a noi per un'analisi approfondita dell'aggiunta di funzionalità di chiamate PSTN alla tua distribuzione di Teams. Insieme, vedremo come chiamare terminologia, concetti chiave e configurazioni.
    url: https://microsoftteams.eventbuilder.com/ChalkTalksCalling
  - title: Gestione della qualità audio/video in Teams
    imageSrc: https://docs.microsoft.com/office/media/icons/education-tutorial-teams.svg
    summary: Si desidera garantire agli utenti un'esperienza ottimale con le riunioni e le funzionalità vocali? Verranno discussi strumenti, creazione di report e procedure consigliate per gestire la qualità del servizio, dalla definizione di una strategia proattiva alla risoluzione di problemi comuni.
    url: https://microsoftteams.eventbuilder.com/ChalkTalksQuality
  - title: App nelle nozioni fondamentali di Teams
    imageSrc: https://docs.microsoft.com/office/media/icons/cloud-devtest-teams.svg
    summary: Questa sessione di base illustra le funzionalità di base, tra cui la gestione e la sicurezza delle app. Informazioni su come integrare flussi di lavoro, app di produttività e servizi di uso quotidiano in un'unica esperienza unificata.
    url: https://microsoftteams.eventbuilder.com/ChalkTalksApps
  - title: Supercharge key workflows with apps in Teams
    imageSrc: https://docs.microsoft.com/office/media/icons/layout-navigation-teams.svg
    summary: Connetti i tuoi sistemi, aumenta l'automazione e offri esperienze migliorate per gli utenti portando le app su cui la tua organizzazione si basa in Teams.
    url: https://aka.ms/ChalkTalkKeyApps
