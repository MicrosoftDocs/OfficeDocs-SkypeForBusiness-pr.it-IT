/span> | <span data-ttu-id=\"4b489-400\">Persona nella tua azienda: Julie Wolfe</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-400\">Person in your company: Julie Wolfe</span></span> |\n|  |  | \n \n<span data-ttu-id=\"4b489-401\">Solo il menu principale denominato *VanArsdel, Ltd.* necessita di un account delle risorse con un numero di telefono assegnato.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-401\">Only the main menu, named *VanArsdel, Ltd.* needs a resource account with an assigned Phone Number.</span></span>  \n\n<span data-ttu-id=\"4b489-402\">L'abilitazione degli **input vocali** consentirà i comandi vocali per un menu specifico.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-402\">Enabling **Voice inputs**  will enable voice commands for a given menu.</span></span> <span data-ttu-id=\"4b489-403\">Consentirà inoltre ai chiamanti di pronunciare \"operator\" e di ricevere un trasferimento diretto all'operatore.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-403\">It will also enable callers to say \"Operator\" and get transferred directly to the Operator.</span></span>\n\n![Screenshot della schermata orari di ufficio con callout](media/61769547-cdb4-45c0-af5a-3d6e0731fbc6.png)\n\n<span data-ttu-id=\"4b489-405\">**Selezionare le ore di funzionamento** per il menu principale</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-405\">**Select hours of operation** for the main menu</span></span>\n\n| <span data-ttu-id=\"4b489-406\">Opzione</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-406\">Option</span></span>   | <span data-ttu-id=\"4b489-407\">Impostazione</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-407\">Setting</span></span> |\n|:--- |:--- |\n| ![Etichetta numero 1, relativa al callout nella schermata precedente](media/sfbcallout1.png) <span data-ttu-id=\"4b489-409\">24/7-personalizzato</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-409\">24/7-Custom</span></sp