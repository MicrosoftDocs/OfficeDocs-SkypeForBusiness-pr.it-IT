- durationInMinutes: 2
  content: "\n[Microsoft teams](/MicrosoftTeams/Teams-overview) e [Skype for business online](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) sono entrambi parte di Office 365 che offre la chat, le conversazioni telefoniche, la segreteria telefonica, le riunioni, i file e le app insieme in un'unica posizione. Entrambi richiedono licenze per il [**sistema telefonico**](/MicrosoftTeams/what-is-phone-system-in-office-365) per abilitare le funzionalità di controllo delle chiamate e PBX nel cloud di Office 365. La licenza è disponibile come componente aggiuntivo o come parte delle licenze Enterprise E5. I dettagli delle licenze sono relativi alle [licenze per i componenti aggiuntivi Skype for business](/skypeforbusiness/skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing). \n\nUna licenza per il sistema telefonico consente di sostituire il sistema PBX esistente con un [set di funzionalità](/MicrosoftTeams/here-s-what-you-get-with-phone-system) che includono la segreteria telefonica, le code di chiamata e gli [operatori automatici](/microsoftteams/what-are-phone-system-auto-attendants), che consentono alle persone che chiamano l'azienda di spostarsi in un sistema di menu per accedervi al reparto di destra , persona o operatore. Gli operatori automatici possono essere usati con teams o Skype for business. Per creare un sistema di operatore automatico per l'organizzazione, è possibile usare l'interfaccia di amministrazione di Skype for business.\n\nSe viene richiesto di configurare un operatore automatico, in questo articolo viene illustrata la pianificazione e l'implementazione di operatori automatici per un'ipotetica piccola impresa. Non si tratta di una soluzione adatta a una sola dimensione, ma è intesa come illustrazione del processo di pensiero che sta dietro la creazione di una struttura funzionante di diversi operatori automatici. \n\n## <a name=\"before-you-begin\"></a>Prima di iniziare\n\nSupponiamo che tu abbia già eseguito le operazioni seguenti: \n- [Configurare il sistema telefonico nell'organizzazione](/MicrosoftTeams/setting-up-your-phone-system) per specificare i numeri di telefono per gli utenti.\n- [Configurare la segreteria telefonica cloud](/MicrosoftTeams/set-up-phone-system-voicemail) \n- [Quali sono gli operatori automatici di cloud?](/MicrosoftTeams/what-are-phone-system-auto-attendants) per comprendere meglio le caratteristiche del sistema telefonico che possono interagire con un operatore automatico.\n\nInoltre, sarai lieto di scoprire che la maggior parte della parte della pianificazione e della progettazione può essere eseguita usando una lavagna bianca o un indice: avere un buon piano non è tecnicamente impegnativo.\n"
- title: Valutare le esigenze aziendali
  durationInMinutes: 4
  content: "\nVanArsdel, Ltd. è un piccolo ufficio legale comunale con tre avvocati e un totale di 15 dipendenti, ognuno dei quali ha già Office 365 e una casella vocale di sistema telefonico.    \n\nLa valutazione delle esigenze può includere le domande seguenti:\n\n### <a name=\"q-who-are-the-people-in-the-business\"></a>D: chi sono gli utenti dell'azienda?\nEcco un riepilogo dei dipendenti: \n\n|Telefono #  |Nome             |Ruolo            |Note|\n|:--      |:--              |:--       |:--  |\n|555-0181   |Olga Gerasimova    |avvocato    | |\n|555-0182   |Manuela Carstens|   avvocato   | |    \n|555-0183   |Andrey Alexeeva    |avvocato    | |  \n|555-0184   |Lena Ehrle       |paralegal | |\n|555-0185   |Svetlana Uvarova |paralegal | |\n|555-0186   |Sofia Krause      |paralegal | |\n|555-0187   |Mariya artemyeva   |paralegal | |\n|555-0188   |Dariya Polyakova   |paralegal | |\n|555-0189   |Milana Nikolaeva   |paralegal | |\n|555-0190   |Valeria Pisani  |Office Manager |  |\n|555-0191   |Boris Averyanov   |investigatore  |  |\n|555-0192   |Giulia Wolfe       |ricezione e pianificazione | Operatore anche durante le ore lavorative  |\n|555-0193   |Jakob Roth        |fatturazione  |  |\n|555-0194   |Laura Enrico    |fatturazione  |  |\n|555-0195   |Franco piccio      |record  |  |\n| | | | |  |\n\n\n### <a name=\"q-why-are-the-customers-calling\"></a>D: perché i clienti chiamano?\nL'operatore automatico deve rispondere alle esigenze dei clienti e le esigenze del cliente più frequenti dovrebbero essere affrontate per prime. Dato che Julie Wolfe funge da operatore per l'ufficio fino a quando non viene implementato il sistema di operatore automatico, dovrebbe essere nella posizione migliore per indicare le esigenze dei clienti che generano chiamate. \n\nChiedile di conservare un record per una settimana delle chiamate ottenute dall'azienda e a quali utenti trasferisce le chiamate in risposta alle richieste del cliente. Ecco le relazioni con cui riporta:\n\n|Problema chiamante | # delle chiamate  | Azione operatore |\n|:--          |:--          |:--              |\n|Pianificazione/ripianificazione/annullamento degli appuntamenti    |45|    Nessun trasferimento, il receptionist gestisce la chiamata|\n|Domande sulla fatturazione                                  |22|    Trasferimento a Jakob o Laura in fatturazione | \n|Richiesta di informazioni su ore e posizione aziendale          |20|    Nessun trasferimento, il receptionist gestisce la chiamata|\n|Si vuole parlare con uno degli avvocati                |15|    Trasferimento all'avvocato richiesto|\n|Si vuole parlare con Office Manager                |12|    Trasferimento a Office Manager |\n|Vuoi parlare con uno dei paralegals             |10|    Trasferimento alla richiesta di paralegal|\n|Si vuole parlare con lo sperimentatore                  | 6|    Trasferimento allo sperimentatore |\n|Richiesta di una copia dei record                       | 4|    Trasferimento all'impiegato record |\n| | | |\n\n### <a name=\"q-what-special-considerations-does-each-job-function-in-the-office-have\"></a>D: quali sono le considerazioni speciali di ogni funzione di lavoro in Office?\nAlcune discussioni con le persone in ognuna delle funzioni del processo in Office sono necessarie per l'operatore automatico. Nel nostro piccolo ufficio il punto seguente è stato chiarito:\n- Le domande di fatturazione possono essere gestite da uno degli impiegati. In questo modo, è possibile creare una coda di chiamata che invierà la chiamata a qualsiasi riga non sia già occupata. \n\n### <a name=\"q-what-language-requirements-do-the-customers-have\"></a>D: quali requisiti linguistici hanno i clienti?\nChiedendo a Julie Wolfe, scopriamo che ci sono solo due chiamanti nell'intera settimana in cui l'inglese sembra essere una seconda lingua. Hanno funzionato abbastanza bene in inglese per ottenere le loro richieste e non sembra che parlino la stessa lingua nativa. Confermando questo problema con i partner commerciali, gli avvocati, la necessità di richieste bilingue o multilingue non è stata considerata una priorità.\n\n### <a name=\"q-what-are-the-business-hours-non-business-hours-and-holidays\"></a>D: quali sono le ore lavorative, le ore non lavorative e le festività?\nPotrebbe essere necessario un saluto iniziale distinto per le ore lavorative, le ore successive, i fine settimana, le festività e così via.\n\n### <a name=\"q-for-each-of-the-job-functions-in-the-office-what-issues-do-they-handle-for-customers\"></a>D: per ognuna delle funzioni del processo in Office, quali problemi vengono gestiti per i clienti?\nSi potrebbe essere sorpresi dai problemi che i vari dipendenti di Office in genere gestiscono. Ad esempio, è possibile che Julie l'addetto alla ricezione possa rispondere a molte domande che potresti avere assunto deve essere indirizzato al reparto fatturazione o a Valeria Office Manager.\n"
- title: Progettazione
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a>Linee guida generali\nPrima di esaminare il nostro esempio specifico, esaminiamo brevemente alcune linee guida e nozioni di base sulla progettazione più generali.  \n\n#### <a name=\"do\"></a>Eseguire\n1.  È consigliabile avere un saluto iniziale alternativo per le chiamate effettuate al di fuori degli orari lavorativi o in vacanza o nei fine settimana.\n2.  Inserire le opzioni di uso più frequente il prima possibile nel primo set di opzioni del menu. Se possibile, riservare zero nel primo menu per un trasferimento a un operatore dinamico e menzionarlo prima negli script. \n3.  Avere il menu Ripeti almeno una volta se non è selezionato nulla e se non c'è ancora una selezione, trasferire la chiamata a un operatore dinamico invece di disconnettere la chiamata. Per impostazione predefinita, il sistema telefonico risuonerà il menu tre volte, quindi se un operatore è configurato, la chiamata verrà trasferita all'operatore o se non è configurato alcun operatore il sistema si bloccherà. Considerato che è importante configurare un operatore per il sistema di operatore automatico.\n4.  Usare le richieste multilingue, ma inserire la lingua o le lingue secondarie alla fine del primo set di opzioni. È necessario creare un set separato di assistenti annidati per la lingua secondaria.\n5.  Per passare alcuni minuti in più al diagramma di flusso, vedere le opzioni da creare e assicurarsi che non si creino opportunità per gli utenti di spostarsi in tondo nei menu opzioni. Idealmente dovrebbe essere possibile connettersi a una persona o alla segreteria telefonica in tre menu o meno.\n\n#### <a name=\"dont\"></a>Non:\n1.  Creare un operatore automatico annidato con più di 5 opzioni. In questo caso, è probabile che i chiamanti vengano confondeti e li costringano a ripetere il menu.\n2.  Usare i numeri o i tasti dell'opzione di menu riservato come opzioni di menu.\n\n> [!Important]\n> I tasti \\* (Repeat) e \\# (back) sono riservati dal sistema e non possono essere riassegnati. Se il riconoscimento vocale è abilitato, \\* la pressione corrisponderà a \"Repeat \\# \" e corrisponderà ai comandi vocali \"back\".\n\n\n## <a name=\"do-a-design-mockup\"></a>Creare un modello di progettazione \n\nPer eseguire la progettazione iniziale, è necessario un modo semplice e flessibile per gestire le hierachies e le strutture degli utenti e degli operatori automatici. Ecco un esercizio che puoi eseguire su qualsiasi muro o lavagna vuota, usando diversi colori di penna e alcune note adesive o schede e un nastro:\n1.  Per ogni persona con un account della segreteria telefonica nell'azienda, scrivere il nome e il numero di telefono in una scheda di indice di Sticky Note o 3x 5. Potrebbe essere necessario più note per il dipendente che sarà l'operatore. Se sono disponibili diversi colori della nota, potrebbe essere utile distinguere gli utenti e gli operatori automatici in sintesi.\n2.  Contrassegnare una nota come operatore automatico principale, che includerà un messaggio di saluto iniziale per le ore lavorative, un saluto dopo le ore e un menu principale. Probabilmente si vuole anche che un operatore automatico rappresenti le ore e la registrazione della posizione (se si sceglie di usarla) e gli operatori automatici aggiuntivi necessari per soddisfare le esigenze dei chiamanti. Se possibile, usare un colore diverso della nota per rappresentare gli operatori automatici.\n3.  Posizionare la nota operatore automatico principale nello spazio della bacheca, se una delle opzioni principali passa direttamente a un singolo dipendente, inserire la nota a destra della nota che rappresenta l'assistente. \n4.  È improbabile che tutte le opzioni siano adatte al menu operatore automatico principale, quindi pensa a quali altri assistenti potrebbero essere necessari e come potrebbero annidarsi sotto l'assistente principale.  \n5.  Se si ha un'opzione che porta a una coda di chiamata, creare una nota usando un terzo colore, posizionarla sotto e a destra dell'operatore che si connette alla coda di chiamata.\nPosizionare le note che rappresentano gli utenti nella coda a destra della nota che rappresenta la coda o sopra la parte superiore (a seconda di quale sia più chiara).\n\nEcco un diagramma che rappresenta un modo per implementare l'esempio:\n\n![Diagramma degli operatori automatici presso un ufficio di avvocati](media/AA-LawyerOfficeExample.png)\n\nL'esempio nel diagramma prende in considerazione i motivi per cui i clienti di Office chiamano e i consigli do e Don ' t. Anche in un piccolo ufficio la complessità di un operatore automatico può crescere rapidamente.   Si potrebbero notare le informazioni seguenti sulla progettazione scelta qui:\n\n- Il motivo più comune per la chiamata è stato pianificare gli appuntamenti, quindi è stato elencato per primo. Gli altri motivi per chiamare vengono assegnati come opzioni in ordine decrescente per l'uso.\n- In questo esempio sono in genere disponibili le opzioni di 3-4 per menu. Mentre il sistema telefonico supporta i menu con un massimo di 9 opzioni, la maggior parte degli utenti non sarà in grado di tenere traccia di più di 5 opzioni senza confondersi e di dover ripetere il menu, che spreca il loro tempo e li infastidisce. \n- L'avvocato, i paralegals e i menu di fatturazione possono essere sostituiti con le code di chiamata. Il motivo principale per cui abbiamo usato un operatore automatico è quello di mantenerne l'implementazione incentrata sugli operatori automatici. Le implementazioni effettive useranno probabilmente code di chiamata.  Per altre informazioni sulle code di chiamata, vedere [creare una coda di chiamata cloud](/MicrosoftTeams/create-a-phone-system-call-queue) . \n- Alla fine, ogni dipendente viene accompagnato da un'opzione operatore automatico in questa struttura. Questo potrebbe non essere quello che scegli di fare, potresti volere un sistema molto più semplice con meno opzioni. Se la semplicità è importante, è possibile pianificare l'abilitazione dell'opzione **chiamata in base al nome** e rimuovere uno o più degli operatori automatici annidati che menzionano specifici dipendenti per nome.\n- L'esempio presuppone che dopo le ore i chiamanti riceveranno un messaggio che informa che l'azienda è chiusa, quindi lascia solo l'opzione per lasciare un messaggio all'operatore. Se preferisci, puoi decidere invece di inviare chiamate after-hours all'albero di menu normale. \n\nQuesto esempio leggermente più semplice Mostra l'uso delle code di chiamata e dei menu leggermente più lunghi, quindi richiedono meno operatori automatici:\n\n![Un altro diagramma di operatori automatici presso un ufficio di avvocati](media/AA-LawyerOffice-CallQueues.png)\n\nIn questo esempio possiamo supporre che sia stata abilitata l'opzione **Componi per nome** ed è previsto che i chiamanti conoscano il nome della persona o che stiano bene a parlare con chiunque nella categoria di lavoro. Poiché si tratta di una variante facoltativa, le fasi successive presuppongono che stiamo implementando il primo diagramma. \n\nSe si ha Visio, è possibile usarlo per visualizzare la struttura. Il file di Visio contenente i diagrammi descritti sopra è disponibile per il [download](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/AA-LawyerOfficeExample.vsdx?raw=true). \n"
- title: Scrittura degli script
  durationInMinutes: 3
  content: "### <a name=\"writing-better-auto-attendant-scripts\"></a>Scrittura di script per gli operatori automatici migliori \nLo script dell'operatore automatico può creare o interrompere l'impronta a sinistra nei clienti o nei chiamanti. Pianificala con attenzione, scrivila e considerala registrata professionalmente. L'obiettivo è quello di connettere il chiamante a una persona dal vivo nel modo più efficiente possibile.\nQuando si scrive la finestra di dialogo script, pensare ad alcune di queste linee guida:\n\n#### <a name=\"do\"></a>Eseguire\n1.  Saluta e ringrazia il chiamante per aver contattato l'utente. Tieni questo breve, non più di tre frasi e in 30 secondi. Se il sito Web offre opzioni in modalità self-service, menzionarlo, ma altrimenti presentare scelte e opzioni il prima possibile senza essere brusco. \n2.  Usare le richieste multilingue, ma inserire la lingua o le lingue secondarie alla fine del primo set di opzioni.\n3.  Presentare l'opzione, quindi il numero da premere (\"per le vendite, premere 3\"). Quando il chiamante sente l'opzione che vuole, la sua attenzione viene immediatamente evidenziata, quindi è il momento di dire loro cosa li otterrà.\n4.  Verificare che la voce per le richieste lasci l'impressione desiderata ed è chiaramente comprensibile.  Il sistema telefonico ha un motore di sintesi vocale incorporato che offre l'opzione di immettere il testo finale e decidere autonomamente se si vuole trasmettere l'impressione desiderata. In caso contrario, la registrazione di una richiesta audio è completamente supportata. Se la voce borbotta, sembra condiscendente o ha altri problemi, continua a cercare.\n5.  Menzionare le modifiche significative alla struttura dell'opzione quando ciò accade, ma non lasciare attiva la parte del messaggio di saluto per più di un mese. Se si hanno aggiornamenti frequenti e si prevede che il caso sia il più delle volte, è sufficiente ometterlo dallo script.\n\n#### <a name=\"dont\"></a>Non:\n1.  Intralciare il messaggio di saluto iniziale con le ore di funzionamento o l'indirizzo aziendale. Impostare le opzioni disponibili nel primo menu se le informazioni sono spesso richieste, ma tenere il messaggio iniziale breve e dolce.\n2.  Dire per cortesia o usare altri convenevoli più e più. Basta ottenere i chiamanti per l'opzione o la persona di cui hanno bisogno nel modo più efficiente possibile.\n3.  Includi \"http\\/\\/:\\.www\" Quando menzioni un indirizzo Web. È solo un uso scadente del tempo di script.\n4.  Usare abbreviazioni come St per Street o CA per California. Scriverle nello script e dire l'intera parola nella registrazione. I motori di sintesi vocale di solito non fanno bene con le abbreviazioni.\n5.  Includi informazioni sulle vendite negli script, infastidirai i chiamanti. Che la forza vendita si occupi di questo genere di cose.\n\nInfine, se la tua azienda ha uno slogan, pensaci due volte su come includerlo nello script. È probabile che i chiamanti l'abbiano già sentita prima, se la chiamano. Se lo Includi, inseriscilo da qualche parte che porta l'esperienza di operatore automatico al termine, come quando si trasferisce alla linea di una scrivania o alla segreteria telefonica di un individuo. Se l'utente ha avuto uno slogan o una linea di tag per un lungo periodo di tempo che molti clienti sanno, potrebbe anche non valere la pena di includere. La \"regola d'oro\" consiste nel connettere il chiamante a una persona nel modo più efficiente possibile.\n\n### <a name=\"sample-auto-attendant-scripts\"></a>Script per gli operatori automatici di esempio\n\n> [!Important]\n> I tasti \\* (Repeat) e \\# (back) sono riservati dal sistema e non possono essere riassegnati. Se il riconoscimento vocale è abilitato, \\* la pressione corrisponderà a \"Repeat \\# \" e corrisponderà ai comandi vocali \"back\".\n\nQuesti script riflettono il progetto scelto in precedenza e le linee guida suggerite per la scrittura di script per gli operatori automatici. \n\n#### <a name=\"script-1-company-greeting\"></a>Script 1: saluto della società\nGrazie per aver chiamato VanArsdel, Ltd. In qualsiasi momento è possibile premere zero per passare all'operatore, premere asterisco per ripetere il menu o premere Pound per tornare al menu precedente.\n\n(Facoltativo, se la chiamata per nome verrà abilitata) Se si conosce il nome della persona che si sta chiamando, pronunciarne il nome in qualsiasi momento e verrà trasferito.\n\n#### <a name=\"script-2-after-hours-greeting\"></a>Script 2: saluto dopo le ore\nGrazie per aver chiamato VanArsdel, Ltd.  Al momento siamo chiusi, premi zero e lasci un messaggio con il nostro operatore. Verrà richiamata quando si torna in Office. \n\n#### <a name=\"script-3-main-menu\"></a>Script 3: menu principale\nPer la programmazione, premere 1.\nPer le domande sulla fatturazione, premere 2.\nPer le ore e la posizione, premere 3.\nPer altre opzioni, premere 4.\n\n*Opzioni disponibili non menzionate: zero \\*, e \\#.*\n\n#### <a name=\"script-4-billing\"></a>Script 4: fatturazione\nPer parlare con Jakob Roth, premere 1.\nPer parlare con Laura Heinrich, premere 2.\n\n*Opzioni disponibili non menzionate: zero \\*, e \\#.*\n\n Questo script può essere omesso se è stato riprogettato usando le code di chiamata.\n\n#### <a name=\"script-5-hours-and-location\"></a>Script 5: orari e posizione\nSiamo aperti per le aziende dalle 8.30 alle 5:30 PM, dal martedì al sabato. Il nostro indirizzo è 1234 Green Street near Central Avenue, Planktown Pennsylvania, direttamente di fronte al Municipio.\n\nOpzioni disponibili non menzionate: zero, * e #.\n\n#### <a name=\"script-6-more-menu-options\"></a>Script 6: altre opzioni del menu\nPer parlare con uno degli avvocati, premere 1.\nPer parlare con Office Manager, premere 2. Per parlare con uno dei paralegals, premere 3.\nPer altre opzioni, premere 4.\n\n*Opzioni disponibili non menzionate: zero \\*, e \\#.*\n\n#### <a name=\"script-7-lawyer-menu\"></a>Script 7: menu avvocati\nPer parlare con Olga Gerasimova, premere 1.\nPer parlare con Manuela Carstens, premere 2.\nPer parlare con Andrey Alexeeva, premere 3.\n\n*Opzioni disponibili non menzionate: zero \\*, e \\#.* \n\nQuesto script può essere omesso se è stato riprogettato usando le code di chiamata.\n\n####    <a name=\"script-8-paralegal-menu\"></a>Script 8: menu paralegal\nPer parlare con Lena Ehrle, premere 1.\nPer parlare con Svetlana Uvarova, premere 2.\nPer parlare con Sofia Krause, premere 3. Per parlare con Mariya artemyeva, premere 4.\nPer parlare con Dariya Polyakova, premere 5.\nPer parlare con Milana Nikolaeva, premere 6.\n\n*Opzioni disponibili non menzionate: zero \\*, e \\#.*\n\n Questo script può essere omesso se è stato riprogettato usando le code di chiamata.\n\n####    <a name=\"script-9-additional-menu-options\"></a>Script 9: opzioni di menu aggiuntive\nPer parlare con il nostro investigatore, premere 1.\nPer richiedere una copia dei record, premere 2.\n\n*Opzioni disponibili non menzionate: zero \\*, e \\#.*\n"
- title: Implementazione di operatori automatici
  durationInMinutes: 7
  content: "\nLe informazioni necessarie per implementare la struttura nel diagramma precedente vengono presentate nelle tabelle seguenti.\nL'implementazione usa la sintesi vocale per gli script. Il sistema telefonico ha un motore di sintesi vocale incorporato in modo da poter immettere il testo finale e decidere autonomamente se si vuole trasmettere l'impressione desiderata. In caso contrario, spetta a te decidere se registrare le tue richieste usando il registratore di [suoni](https://support.microsoft.com/en-us/help/14090/windows-sound-recorder-app-faq) in Windows o avere un artista professionista che usa gli script per registrare file WAV.\n\nCome accennato in precedenza, l'implementazione potrebbe coinvolgere facilmente le code di chiamata, che potrebbero essere usate al posto degli operatori automatici di avvocato, paralegal e Billing. Una coda di chiamata trasferirebbe la chiamata a qualsiasi avvocato, paralegal o addetto alla fatturazione disponibile. Per altre informazioni sulle code di chiamata, vedere [creare una coda di chiamata cloud](/MicrosoftTeams/create-a-phone-system-call-queue) . Se si sceglie di eseguire questa operazione, è necessario creare una coda di chiamata valida prima di creare un menu operatore automatico che faccia riferimento alla coda di chiamata.\n\nL'account deve avere privilegi di amministratore. Nell'interfaccia di **amministrazione di Microsoft teams**fare clic su **voce** e quindi selezionare **operatori automatici**, quindi fare clic su **+ nuovo**. Le tabelle seguenti mostrano i valori da immettere nelle schermate dell'interfaccia utente. Ogni tabella rappresenta una schermata dell'interfaccia utente.\n\nCreare gli operatori automatici seguenti nell'ordine seguente e impostare le relative informazioni generali, dopo aver creato gli operatori automatici principali e annidati, modificarli per impostare la gestione delle chiamate in orario di ufficio. Un operatore automatico annidato deve già esistere quando si collega ad esso nelle opzioni di menu di un altro operatore automatico. \n\n\n### <a name=\"main-auto-attendant\"></a>Operatore automatico principale\n\n![Screenshot della schermata dell'operatore automatico con callout](media/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\n**Modificare le informazioni generali** per il menu principale\n\n|   Opzione   | Impostazione      |\n|:---  |:---   |\n| ![Etichetta numero 1, relativa al callout nella schermata precedente](media/sfbcallout1.png) Nome AA  |   VanArsdel, Ltd.   |    \n| ![Etichetta numero 2, relativa al callout nella schermata precedente](media/sfbcallout2.png) Account risorse    |   |\n| ![Etichetta numero 3, relativa al callout nella schermata precedente](media/sfbcallout3.png) Fuso orario   | (UTC-04:00) Ora legale orientale (Stati Uniti & Canada) |\n| ![Etichetta numero 4, relativa al callout nella schermata precedente](media/sfbcallout4.png) Lingua    | Inglese (Stati Uniti)  |\n| ![Etichetta numero 5, relativa al callout nella schermata precedente](media/sfbcallout5.png) Input vocali    | Abilitata |\n| ![Etichetta numero 6, relativa al callout nella schermata precedente](media/sfbcallout6.png) Operatore    | Persona nella tua azienda: Julie Wolfe |\n|  |  | \n \nSolo il menu principale denominato *VanArsdel, Ltd.* necessita di un account delle risorse con un numero di telefono assegnato.  \n\nL'abilitazione degli **input vocali** consentirà i comandi vocali per un menu specifico. Consentirà inoltre ai chiamanti di pronunciare \"operator\" e di ricevere un trasferimento diretto all'operatore.\n\n![Schermata della schermata orari di ufficio con callout](media/61769547-cdb4-45c0-af5a-3d6e0731fbc6.png)\n\n**Selezionare le ore di funzionamento** per il menu principale\n\n| Opzione   | Impostazione |\n|:--- | :--- |\n| ![Etichetta numero 1, relativa al callout nella schermata precedente](media/sfbcallout1.png) 24/7-personalizzato| Personalizzato  |\n| ![Etichetta numero 2, relativa al callout nella schermata precedente](media/sfbcallout2.png) Selezione|  8.30-17.30, lunedì-venerdì  |\n\nIl valore predefinito per questa schermata è 24/7. \n   \n![Schermata della schermata orari di ufficio con callout](media/61769547-cdb4-45c0-af5a-3d6e0731fbc6.png)\n\n**Gestione delle chiamate in orario di ufficio** per il menu principale\n\n|   Opzione   | Impostazione      |\n|:---  |:---  |\n| ![Etichetta numero 1, relativa al callout nella schermata precedente](media/sfbcallout1.png) Messaggio di saluto aziendale    | Creare un messaggio di saluto personalizzato > i chiamanti si sente: copiare/incollare lo script 1 sopra  |\n| ![Etichetta numero 3, relativa al callout nella schermata precedente](media/sfbcallout3.png) Cosa succede alle chiamate dopo il messaggio di saluto?   | Prompt dei menu Riproduci, prompt dei menu: creare un prompt personalizzato <br/>I chiamanti si sente: script 3 sopra |\n| ![Etichetta numero 4, relativa al callout nella schermata precedente](media/sfbcallout4.png) Chiamata per nome  | Abilitata   |\n| ![Etichetta numero 5, relativa al callout nella schermata precedente](media/sfbcallout5.png) Opzioni del menu modifica   |**1:** Immettere il nome dell'opzione: programmazione <br/>Invia a: persona nella tua azienda: **Julie Wolfe** <br/>**2:** Immettere il nome dell'opzione: fatturazione <br/>Invia a: **fatturazione** di operatore automatico annidato <br/>**3:** Immettere il nome dell'opzione: ore <br/>Invia a: Orari di operatore automatico annidati **&posizione** |\n|  |   |\n\nIl messaggio di saluto aziendale in genere deve essere impostato solo nel menu principale, con un operatore automatico annidato che si vuole scorrere direttamente verso il prompt personalizzato.\n\n\n**Dopo le ore di gestione** delle chiamate per il menu principale, la schermata di gestione delle chiamate dopo le ore è molto simile alla schermata Gestione chiamate orari di ufficio.\n\n|   Opzione   | Impostazione|\n|:---  | :---  |\n| ![Etichetta numero 1, relativa al callout nella schermata precedente](media/sfbcallout1.png) Messaggio di saluto aziendale    | Creare un saluto personalizzato, i chiamanti si sente: copia/incolla script 2 sopra |\n| ![Etichetta numero 3, relativa al callout nella schermata precedente](media/sfbcallout3.png) Cosa succede alle chiamate dopo il messaggio di saluto?|  Reindirizza chiamata-invia a: persona nella tua azienda: **Julie Wolfe**. <br/> La chiamata passa alla segreteria telefonica quando non viene ritirata.  |\n|  |   |\n\nDurante la configurazione della gestione delle chiamate dopo ore per l'operatore automatico principale, è possibile scegliere di creare le stesse opzioni di menu usate nella schermata Gestione chiamate orari di ufficio. Questa operazione consentirebbe ai chiamanti di after hours di spostarsi nello stesso menu dei chiamanti delle ore lavorative. È una questione di preferenza l'approccio scelto.\n\nConfigurare le **festività** e l' **ambito del dial** come si vede in forma e salvare l'operatore automatico principale.\n\n### <a name=\"nested-auto-attendants\"></a>Operatori automatici annidati\n\nGli operatori automatici annidati in genere non hanno numeri di telefono associati o un messaggio di saluto della società e vengono accessibili solo come indicato nell'operatore automatico principale.\n\nConfigurare le informazioni generali per gli operatori automatici annidati usando nomi diversi, ma anche il fuso orario, la lingua, il riconoscimento vocale e le impostazioni degli operatori. \n\nImpostare la gestione delle chiamate in orario di ufficio come indicato per ogni operatore automatico. È possibile abbandonare l'orario di ufficio per un operatore automatico annidato impostato sul valore predefinito 24/7.\n\nPer gli operatori automatici annidati, è anche possibile scegliere di uscire dalle impostazioni per le festività e gli ambiti di chiamata.\n\n\n**Operatore automatico annidato: fatturazione (annidato sotto il menu principale)**\n\nImpostazioni di gestione delle chiamate in orario di ufficio per questo operatore automatico:\n\n|   Opzione   | Impostazione|\n|:---  |:---  |\n| ![Etichetta numero 1, relativa al callout nella schermata precedente](media/sfbcallout1.png) Messaggio di saluto aziendale    | Nessuno |\n| ![Etichetta numero 3, relativa al callout nella schermata precedente](media/sfbcallout3.png) Cosa succede alle chiamate dopo il messaggio di saluto?|  Prompt dei menu Riproduci, prompt dei menu: creare un prompt personalizzato<br/> I chiamanti si sente: copia/incolla script 4 sopra |\n| ![Etichetta numero 5, relativa al callout nella schermata precedente](media/sfbcallout5.png) Opzioni del menu modifica   |**1:** Immettere il nome dell'opzione: Jakob  <br/>Invia a: persona nella tua azienda: Jakob Roth <br/>**2:** Immettere il nome dell'opzione: Laura<br/>Invia a: persona nella tua azienda: **Laura Heinrich** |\n|  | *Questo operatore automatico può essere sostituito con una coda di chiamata*  |\n| |  |\n\n**Operatore automatico annidato: ore&posizione (annidata in menu principale)**\n\nImpostazioni di gestione delle chiamate in orario di ufficio per questo operatore automatico:\n\nÈ possibile inserire le ore e il messaggio di posizione nella pagina di saluto della società, quindi dopo il saluto ripetere il prompt principale e configurare le stesse opzioni usate nel menu principale.\n\n|   Opzione   | Impostazione|\n|:---  |:---  |\n| Nome |  Ore&posizione| \n| ![Etichetta numero 1, relativa al callout nella schermata precedente](media/sfbcallout1.png) Messaggio di saluto aziendale    | Nessuno |\n| ![Etichetta numero 3, relativa al callout nella schermata precedente](media/sfbcallout3.png) Cosa succede alle chiamate dopo il messaggio di saluto?   |Prompt dei menu Riproduci, prompt dei menu: creare un prompt personalizzato<br/> <br/>I chiamanti si sente: copia/incolla script 5 sopra \n|  |   |\n\n**Operatore automatico annidato: MoreOptions (annidato sotto il menu principale)**     \n\nImpostazioni di gestione delle chiamate in orario di ufficio per questo operatore automatico:\n\n|   Opzione   | Impostazione|\n|:---  |:---  |\n| ![Etichetta numero 1, relativa al callout nella schermata precedente](media/sfbcallout1.png) Messaggio di saluto aziendale    | Nessuno  |\n| ![Etichetta numero 3, relativa al callout nella schermata precedente](media/sfbcallout3.png) Cosa succede alle chiamate dopo il messaggio di saluto?   | Prompt dei menu Riproduci, prompt dei menu: creare un prompt personalizzato <br/>  <br/> I chiamanti si sente: copia/incolla script 6 sopra  |\n| ![Etichetta numero 5, relativa al callout nella schermata precedente](media/sfbcallout5.png) Opzioni del menu modifica   |Selezionare **1** per gli avvocati  <br/>Trasferimento a: **avvocati** di operatore automatico <br/>Selezionare **2** immettere il nome dell'opzione: OfficeManager <br/>Invia a: persona nella tua azienda: Valeria Pisani <br/>**3:** Immettere il nome dell'opzione: i paralegals Invia a: assistenti automatici **** annidati <br/>**4:** Immettere il nome dell'opzione: OtherOptions Invia a: operatore automatico annidato **StillMoreOptions**  |\n|  |   |\n\n**Operatore automatico annidato: avvocati (annidato in altre opzioni)**\n\nImpostazioni di gestione delle chiamate in orario di ufficio per questo operatore automatico:\n\n|   Opzione   | Impostazione|\n|:---  |:---  |\n| ![Etichetta numero 1, relativa al callout nella schermata precedente](media/sfbcallout1.png) Messaggio di saluto aziendale    | Nessuno  |\n| ![Etichetta numero 3, relativa al callout nella schermata precedente](media/sfbcallout3.png) Cosa succede alle chiamate dopo il messaggio di saluto?   | Prompt dei menu Riproduci, prompt dei menu: creare un prompt personalizzato <br/> <br/>I chiamanti si sente: copia/incolla script 7 sopra |\n| ![Etichetta numero 5, relativa al callout nella schermata precedente](media/sfbcallout5.png) Opzioni del menu modifica | Selezionare **1** per *Olga* <br/>Trasferimento a: persona nella tua azienda: Olga Gerasimova <br/>Selezionare**2** per *Manuela* <br/>Invia a: persona nella tua azienda: Manuela Carstens <br/>Selezionare **3** per *Andrey* <br/>Trasferimento a: persona nella tua azienda: Andrey Alexeeva  |\n|  | *Questo operatore automatico può essere sostituito con una coda di chiamata*  |\n|  |   |\n\n**Operatore automatico annidato: paralegals (annidato in più opzioni)**\n\nImpostazioni di gestione delle chiamate in orario di ufficio per questo operatore automatico:\n\n|   Opzione   | Impostazione|\n|:---  |:---  |\n| ![Etichetta numero 1, relativa al callout nella schermata precedente](media/sfbcallout1.png) Messaggio di saluto aziendale    | Nessuno |\n| ![Etichetta numero 3, relativa al callout nella schermata precedente](media/sfbcallout3.png) Cosa succede alle chiamate dopo il messaggio di saluto?   | Prompt dei menu Riproduci, prompt dei menu: creare un prompt personalizzato <br/> I chiamanti si sentono: copia/incolla dello script 8 sopra  | \n| ![Etichetta numero 5, relativa al callout nella schermata precedente](media/sfbcallout5.png) Opzioni del menu modifica   | Selezionare **1** per *Lena* <br/> Trasferimento a: persona nella tua azienda: Lena Ehrle <br/> Selezionare **2** per *Svetlana* <br/>Trasferimento a: persona nella propria azienda: Svetlana Uvarova <br/> Selezionare **3** per *Sofia* <br/>Trasferimento a: persona nella tua azienda: Sofia Krause <br/> Selezionare **4** per *Mariya*<br/>Trasferimento a: persona nella tua azienda: Mariya artemyeva <br/> Selezionare **5** per *Dariya*<br/>Trasferimento a: persona nella propria azienda: Dariya Polyakova <br/> Selezionare **6** per *Milana*<br/>Trasferimento a: persona nella propria azienda: MILANA Nikolaeva|\n|  | *Questo operatore automatico può essere sostituito con una coda di chiamata*  |\n|  |   |\n\n**Operatore automatico annidato: StillMoreOptions (annidato in altre opzioni)**\n\nImpostazioni di gestione delle chiamate in orario di ufficio per questo operatore automatico:\n\n|   Opzione   | Impostazione|\n|:---  |:---  |\n| ![Etichetta numero 1, relativa al callout nella schermata precedente](media/sfbcallout1.png) Messaggio di saluto aziendale    |Nessuno  |\n| ![Etichetta numero 3, relativa al callout nella schermata precedente](media/sfbcallout3.png) Cosa succede alle chiamate dopo il messaggio di saluto?   |Prompt dei menu Riproduci, prompt dei menu: creare un prompt personalizzato <br/> I chiamanti si sente: copia/incolla script 9 sopra  |\n| ![Etichetta numero 5, relativa al callout nella schermata precedente](media/sfbcallout5.png) Opzioni del menu modifica   | Selezionare **1** per *ricercatore*<br/> Trasferimento a: persona nella tua azienda: Boris Averyanov <br/> Selezionare **2** per i *record*<br/> Trasferimento a: persona nella tua azienda: franco piccio  |\n|  |   |\n\nPer informazioni dettagliate sulle opzioni disponibili in queste schermate, vedere i dettagli di implementazione dettagliata per gli operatori automatici di cloud in [creazione di un operatore automatico](/MicrosoftTeams/create-a-phone-system-auto-attendant) . \n\n\n### <a name=\"editing-and-testing-auto-attendants\"></a>Modifica e test degli operatori automatici\n\nDopo aver salvato l'operatore automatico, questo verrà elencato nella pagina **operatore automatico** dell'interfaccia di amministrazione. In questo modo potrai vedere rapidamente alcune delle opzioni configurate.\n\nIl modo migliore per testare l'implementazione consiste nel chiamare il numero configurato per un operatore automatico e scegliere le opzioni per passare a ogni operatore automatico appena creato. È anche possibile inserire rapidamente una chiamata di test all'operatore automatico usando il **pulsante test** nel riquadro azioni. Se si vogliono apportare modifiche a un operatore automatico, selezionare l'operatore automatico e quindi nel riquadro azioni fare clic su **modifica**."
