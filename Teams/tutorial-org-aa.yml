  content: "\n<span data-ttu-id=\"4b489-104\">[Microsoft teams](/MicrosoftTeams/Teams-overview) e [Skype for business online](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) sono entrambi parte di Office 365 che offre la chat, le conversazioni telefoniche, la segreteria telefonica, le riunioni, i file e le app insieme in un'unica posizione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-104\">[Microsoft Teams](/MicrosoftTeams/Teams-overview) and [Skype for Business Online](https://support.office.com/en-us/article/Video-What-is-Skype-for-Business-3a21eca4-434d-41f1-ab06-3d4a268573b7) are both part of Office 365 that provide chat, phone conversations, voicemail, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"4b489-105\">Entrambi richiedono licenze per il [**sistema telefonico**](/MicrosoftTeams/what-is-phone-system-in-office-365) per abilitare le funzionalità di controllo delle chiamate e PBX nel cloud di Office 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-105\">They both require [**Phone System**](/MicrosoftTeams/what-is-phone-system-in-office-365) licenses to enable call control and PBX capabilities in the Office 365 cloud.</span></span> <span data-ttu-id=\"4b489-106\">La licenza è disponibile come componente aggiuntivo o come parte delle licenze Enterprise E5.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-106\">The license is available as an add-on or as part of the Enterprise E5 licenses.</span></span> <span data-ttu-id=\"4b489-107\">I dettagli delle licenze sono relativi alle [licenze per i componenti aggiuntivi Skype for business](/skypeforbusiness/skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-107\">Licensing details are at [Skype for Business add-on licensing](/skypeforbusiness/skype-for-business-and-microsoft-teams-add-on-licensing/skype-for-business-and-microsoft-teams-add-on-licensing).</span></span> \n\n<span data-ttu-id=\"4b489-108\">Una licenza per il sistema telefonico consente di sostituire il sistema PBX esistente con un [set di funzionalità](/MicrosoftTeams/here-s-what-you-get-with-phone-system) che includono la segreteria telefonica, le code di chiamata e gli [operatori automatici](/microsoftteams/what-are-phone-system-auto-attendants), che consentono alle persone che chiamano l'azienda di spostarsi in un sistema di menu per accedervi al reparto di destra , persona o operatore.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-108\">A Phone System license allows you to replace your existing PBX system with a [set of features](/MicrosoftTeams/here-s-what-you-get-with-phone-system) that include voicemail, Call Queues, and [Auto Attendants](/microsoftteams/what-are-phone-system-auto-attendants), which let people who call your business navigate a menu system to get them to the right department, person, or the Operator.</span></span> <span data-ttu-id=\"4b489-109\">Gli operatori automatici possono essere usati con teams o Skype for business.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-109\">Auto Attendants can be used with either Teams or Skype for Business.</span></span> <span data-ttu-id=\"4b489-110\">Per creare un sistema di operatore automatico per l'organizzazione, è possibile usare l'interfaccia di amministrazione di Microsoft teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-110\">You create an Auto Attendant system for your organization with the Microsoft Teams admin center.</span></span>\n\n<span data-ttu-id=\"4b489-111\">Se viene chiesto di configurare un operatore automatico, questo articolo fornisce un'illustrazione di un piano, una progettazione e un'illustrazione del processo di implementazione per gli operatori automatici in una piccola impresa ipotetica.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-111\">If you are asked to set up an Auto Attendant, this article provides an illustration of a plan, design, and implementation process illustration for Auto Attendants in a hypothetical small business.</span></span> <span data-ttu-id=\"4b489-112\">Non si tratta di una soluzione con una sola dimensione, bensì del processo di pensiero dietro una struttura funzionante di diversi operatori automatici.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-112\">This is not a one-size-fits-all solution, rather the thought process behind a functioning structure of several auto attendants.</span></span> \n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"4b489-113\">Prima di iniziare</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-113\">Before you begin</span></span>\n\n<span data-ttu-id=\"4b489-114\">Questa esercitazione presuppone che tu abbia già eseguito queste attività:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-114\">This tutorial assumes you've already done these tasks:</span></span> \n- <span data-ttu-id=\"4b489-115\">[Configurare il sistema telefonico nell'organizzazione](/MicrosoftTeams/setting-up-your-phone-system) per specificare i numeri di telefono per gli utenti.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-115\">[Set up Phone System in your organization](/MicrosoftTeams/setting-up-your-phone-system) to provide phone numbers to your users.</span></span>\n- [<span data-ttu-id=\"4b489-116\">Configurare la segreteria telefonica cloud</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-116\">Set up Cloud Voicemail</span></span>](/MicrosoftTeams/set-up-phone-system-voicemail) \n- <span data-ttu-id=\"4b489-117\">[Quali sono gli operatori automatici di cloud?](/MicrosoftTeams/what-are-phone-system-auto-attendants) per comprendere meglio le caratteristiche del sistema telefonico che possono interagire con un operatore automatico.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-117\">Reviewed [What are Cloud Auto Attendants?](/MicrosoftTeams/what-are-phone-system-auto-attendants) to get a better understanding of the Phone System features that can interact with an Auto Attendant.</span></span>\n\n<span data-ttu-id=\"4b489-118\">Inoltre, sarai lieto di scoprire che la maggior parte della parte della pianificazione e della progettazione può essere eseguita usando una lavagna bianca o un indice: avere un buon piano non è tecnicamente impegnativo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-118\">Also, you'll be pleased to discover that most of the planning and design portion can be done using a white board or index cards: having a good plan isn't technically demanding.</span></span>\n"
