</span></span>   |<span data-ttu-id=\"4b489-159\">Boris Averyanov</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-159\">Boris  Averyanov</span></span>   |<span data-ttu-id=\"4b489-160\">investigatore</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-160\">investigator</span></span>  |  |\n|<span data-ttu-id=\"4b489-161\">555-0192</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-161\">555-0192</span></span>   |<span data-ttu-id=\"4b489-162\">Giulia Wolfe</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-162\">Julie  Wolfe</span></span>       |<span data-ttu-id=\"4b489-163\">ricezione e pianificazione</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-163\">reception and scheduling</span></span> | <span data-ttu-id=\"4b489-164\">Operatore anche durante le ore lavorative</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-164\">Also Operator during business hours</span></span>  |\n|<span data-ttu-id=\"4b489-165\">555-0193</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-165\">555-0193</span></span>   |<span data-ttu-id=\"4b489-166\">Jakob Roth</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-166\">Jakob  Roth</span></span>        |<span data-ttu-id=\"4b489-167\">fatturazione</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-167\">billing</span></span>  |  |\n|<span data-ttu-id=\"4b489-168\">555-0194</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-168\">555-0194</span></span>   |<span data-ttu-id=\"4b489-169\">Laura Enrico</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-169\">Laura  Heinrich</span></span>    |<span data-ttu-id=\"4b489-170\">fatturazione</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-170\">billing</span></span>  |  |\n|<span data-ttu-id=\"4b489-171\">555-0195</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-171\">555-0195</span></span>   |<span data-ttu-id=\"4b489-172\">Franco piccio</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-172\">Franco Piccio</span></span>      |<span data-ttu-id=\"4b489-173\">record</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-173\">records</span></span>  |  |\n| | | | |  |\n\n\n### <a name=\"q-why-are-the-customers-calling\"></a><span data-ttu-id=\"4b489-174\">D: perché i clienti chiamano?</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-174\">Q: Why are the customers calling?</span></span>\n<span data-ttu-id=\"4b489-175\">L'operatore automatico deve rispondere alle esigenze dei clienti e le esigenze del cliente più frequenti dovrebbero essere affrontate per prime.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-175\">Your Auto Attendant should address the needs of the customers, and the most frequent customer needs should get addressed first.</span></span> <span data-ttu-id=\"4b489-176\">Dato che Julie Wolfe funge da operatore per l'ufficio fino a quando non viene implementato il sistema di operatore automatico, dovrebbe essere nella posizione migliore per indicare le esigenze dei clienti che generano chiamate.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-176\">Since Julie Wolfe is acting as the Operator for the office until the Auto Attendant system is implemented she should be in the best position to tell you what customer needs generate calls.</span></span> \n\n<span data-ttu-id=\"4b489-177\">Chiedile di conservare un record per una settimana delle chiamate ottenute dall'azienda e a quali utenti trasferisce le chiamate in risposta alle richieste del cliente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-177\">Ask her to keep a record for one week of the calls the business gets, and which users she transfers the calls to in response to customer inquiries.</span></span> <span data-ttu-id=\"4b489-178\">Ecco le relazioni con cui riporta:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-178\">Here’s what she reports back with:</span></span>\n\n|<span data-ttu-id=\"4b489-179\">Problema chiamante</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-179\">Caller issue</span></span> | <span data-ttu-id=\"4b489-180\"># delle chiamate</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-180\"># of calls</span></span>  | <span data-ttu-id=\"4b489-181\">Azione operatore</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-181\">Operator action</span></span> |\n|:--          |:--          |:--              |\n|<span data-ttu-id=\"4b489-182\">Pianificazione/ripianificazione/annullamento degli appuntamenti</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-182\">Scheduling/rescheduling/cancelling appointments</span></span>    |<span data-ttu-id=\"4b489-183\">45</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-183\">45</span></span>|    <span data-ttu-id=\"4b489-184\">Nessun trasferimento, il receptionist gestisce la chiamata</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-184\">No transfer, receptionist handles the call</span></span>|\n|<span data-ttu-id=\"4b489-185\">Domande sulla fatturazione</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-185\">Billing questions</span></span>                                  |<span data-ttu-id=\"4b489-186\">22</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-186\">22</span></span>|    <span data-ttu-id=\"4b489-187\">Trasferimento a Jakob o Laura in fatturazione</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-187\">Transfer to Jakob or Laura in billing</span></span> | \n|<span data-ttu-id=\"4b489-188\">Richiesta di informazioni su ore e posizione aziendale</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-188\">Inquiry about hours and business location</span></span>          |<span data-ttu-id=\"4b489-189\">20</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-189\">20</span></span>|    <span data-ttu-id=\"4b489-190\">Nessun trasferimento, il receptionist gestisce la chiamata</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-190\">No transfer, receptionist handles the call</span></span>|\n|<span data-ttu-id=\"4b489-191\">Si vuole parlare con uno degli avvocati</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-191\">Want to speak to one of the lawyers</span></span>                |<span data-ttu-id=\"4b489-192\">15</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-192\">15</span></span>|    <span data-ttu-id=\"4b489-193\">Trasferimento all'avvocato richiesto</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-193\">Transfer to the lawyer requested</span></span>|\n|<span data-ttu-id=\"4b489-194\">Si vuole parlare con Office Manager</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-194\">Want to speak to the office manager</span></span>                |<span data-ttu-id=\"4b489-195\">12</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-195\">12</span></span>|    <span data-ttu-id=\"4b489-196\">Trasferimento a Office Manager</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-196\">Transfer to the office manager</span></span> |\n|<span data-ttu-id=\"4b489-197\">Vuoi parlare con uno dei paralegals</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-197\">Want to speak to one of the paralegals</span></span>             |<span data-ttu-id=\"4b489-198\">10</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-198\">10</span></span>|    <span data-ttu-id=\"4b489-199\">Trasferimento alla richiesta di paralegal</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-199\">Transfer to the paralegal requested</span></span>|\n|<span data-ttu-id=\"4b489-200\">Si vuole parlare con lo sperimentatore</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-200\">Want to speak to the investigator</span></span>                  | <span data-ttu-id=\"4b489-201\">6</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-201\">6</span></span>|    <span data-ttu-id=\"4b489-202\">Trasferimento allo sperimentatore</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-202\">Transfer to the investigator</span></span> |\n|<span data-ttu-id=\"4b489-203\">Richiesta di una copia dei record</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-203\">Requesting a copy of records</span></span>                       | <span data-ttu-id=\"4b489-204\">4</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-204\">4</span></span>|    <span data-ttu-id=\"4b489-205\">Trasferimento all'impiegato record</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-205\">Transfer to the records clerk</span></span> |\n| | | |\n\n### <a name=\"q-what-special-considerations-does-each-job-function-in-the-office-have\"></a><span data-ttu-id=\"4b489-206\">D: quali sono le considerazioni speciali di ogni funzione di lavoro in Office?</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-206\">Q: What special considerations does each job function in the office have?</span></span>\n<span data-ttu-id=\"4b489-207\">Alcune discussioni con le persone in ognuna delle funzioni del processo in Office sono necessarie per l'operatore automatico.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-207\">Have some discussions with people in each of the job functions in the office about what they need from the Auto Attendant.</span></span> <span data-ttu-id=\"4b489-208\">Nel nostro piccolo ufficio il punto seguente è stato chiarito:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-208\">In our small office the following point was made clear:</span></span>\n- <span data-ttu-id=\"4b489-209\">Le domande di fatturazione possono essere gestite da uno degli impiegati.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-209\">Billing questions can be handled by either of the clerks.</span></span> <span data-ttu-id=\"4b489-210\">In questo modo, è possibile creare una coda di chiamata che invierà la chiamata a qualsiasi riga non sia già occupata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-210\">Given that, it’s okay to create a call queue that will send the call to whichever line is not already busy.</span></span> \n\n### <a name=\"q-what-language-requirements-do-the-customers-have\"></a><span data-ttu-id=\"4b489-211\">D: quali requisiti linguistici hanno i clienti?</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-211\">Q: What language requirements do the customers have?</span></span>\n<span data-ttu-id=\"4b489-212\">Chiedendo a Julie Wolfe, scopriamo che ci sono solo due chiamanti nell'intera settimana in cui l'inglese sembra essere una seconda lingua.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-212\">Asking Julie Wolfe, we discover that there were only two callers in the whole week for whom English seemed to be a second language.</span></span> <span data-ttu-id=\"4b489-213\">Hanno funzionato abbastanza bene in inglese per fare le loro ricerche e non sembra che parlino la stessa lingua nativa.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-213\">They functioned well enough in English to make their inquiries, and they didn’t seem to speak the same native language.</span></span> <span data-ttu-id=\"4b489-214\">Confermando questo problema con i partner commerciali, gli avvocati, la necessità di richieste bilingue o multilingue non è stata considerata una priorità.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-214\">Confirming this with the business partners, the lawyers, the need for bilingual or multilingual prompts was not seen as a priority.</span></span>\n\n### <a name=\"q-what-are-the-business-hours-non-business-hours-and-holidays\"></a><span data-ttu-id=\"4b489-215\">D: quali sono le ore lavorative, le ore non lavorative e le festività?</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-215\">Q: What are the business hours, non-business hours and holidays?</span></span>\n<span data-ttu-id=\"4b489-216\">Potrebbe essere necessario un saluto iniziale distinto per le ore lavorative, le ore successive, i fine settimana, le festività e così via.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-216\">You may want distinct initial greetings for business hours, after-hours, weekends, holidays, and so on.</span></span>\n\n### <a name=\"q-for-each-of-the-job-functions-in-the-office-what-issues-do-they-handle-for-customers\"></a><span data-ttu-id=\"4b489-217\">D: per ognuna delle funzioni del processo in Office, quali problemi vengono gestiti per i clienti?</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-217\">Q: For each of the job functions in the office, what issues do they handle for customers?</span></span>\n<span data-ttu-id=\"4b489-218\">Si potrebbe essere sorpresi dai problemi che i vari dipendenti di Office in genere gestiscono.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-218\">You may be surprised by what issues the various office workers usually handle.</span></span> <span data-ttu-id=\"4b489-219\">Ad esempio, è possibile che Julie l'addetto alla ricezione possa rispondere a molte domande che potresti avere assunto deve essere indirizzato al reparto fatturazione o a Valeria Office Manager.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-219\">For example, it’s possible that Julie the receptionist can answer many questions you might have assumed should be routed to the billing department or Valeria the office manager.</span></span>\n"
- title: <span data-ttu-id="4b489-220">Progettazione</span><span class="sxs-lookup"><span data-stu-id="4b489-220">The design</span></span>
  durationInMinutes: 2
  content: "##  <a name=\"general-guidelines\"></a><span data-ttu-id=\"4b489-221\">Linee guida generali</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-221\">General guidelines</span></span>\n<span data-ttu-id=\"4b489-222\">Prima di esaminare il nostro esempio specifico, esaminiamo brevemente alcune linee guida e nozioni di base sulla progettazione più generali.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-222\">Before we look at our specific example, let’s look briefly at some more general design guidelines and basics.</span></span>  \n\n#### <a name=\"do\"></a><span data-ttu-id=\"4b489-223\">Eseguire</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-223\">Do:</span></span>\n1.  <span data-ttu-id=\"4b489-224\">È consigliabile avere un saluto iniziale alternativo per le chiamate effettuate al di fuori degli orari lavorativi o in vacanza o nei fine settimana.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-224\">It's a good idea to have alternate initial greetings for calls taken outside business hours, or on holidays or weekends.</span></span>\n2.  <span data-ttu-id=\"4b489-225\">Inserire le opzioni di uso più frequente il prima possibile nel primo set di opzioni del menu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-225\">Put your most frequently used options as early as possible in the first set of menu options.</span></span> <span data-ttu-id=\"4b489-226\">Se possibile, riservare zero nel primo menu per un trasferimento a un operatore dinamico e menzionarlo prima negli script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-226\">If possible, reserve zero in the first menu for a transfer to a live Operator, and mention it first in the scripts.</span></span> \n3.  <span data-ttu-id=\"4b489-227\">Avere il menu Ripeti almeno una volta se non è selezionato nulla e se non c'è ancora una selezione, trasferire la chiamata a un operatore dinamico invece di disconnettere la chiamata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-227\">Have the menu repeat at least once if nothing is selected, and if there still isn't a selection, transfer the call to a live Operator rather than having the call disconnect.</span></span> <span data-ttu-id=\"4b489-228\">Per impostazione predefinita, il sistema telefonico risuonerà il menu tre volte, quindi se un operatore è configurato, la chiamata verrà trasferita all'operatore o se non è configurato alcun operatore il sistema si bloccherà.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-228\">By default, Phone System will replay the menu three times, then if an Operator is configured the call will transfer to the Operator or if no Operator is configured the system will hang up.</span></span> <span data-ttu-id=\"4b489-229\">Considerato che è importante configurare un operatore per il sistema di operatore automatico.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-229\">Given that, it's important to configure an Operator for your Auto Attendant system.</span></span>\n4.  <span data-ttu-id=\"4b489-230\">Usare le richieste multilingue, ma inserire la lingua o le lingue secondarie alla fine del primo set di opzioni.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-230\">Use multilingual prompts, but put the secondary language or languages at the end of the first set of options.</span></span> <span data-ttu-id=\"4b489-231\">È necessario creare un set separato di assistenti annidati per la lingua secondaria.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-231\">You’ll need to create a separate set of nested Attendants for the secondary language.</span></span>\n5.  <span data-ttu-id=\"4b489-232\">Per passare alcuni minuti in più al diagramma di flusso, vedere le opzioni da creare e assicurarsi che non si creino opportunità per gli utenti di spostarsi in tondo nei menu opzioni.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-232\">Take a few extra minutes to flow chart the options you want to create, and make sure you aren't creating opportunities for users to go around in circles in the option menus.</span></span> <span data-ttu-id=\"4b489-233\">Idealmente dovrebbe essere possibile connettersi a una persona o alla segreteria telefonica in tre menu o meno.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-233\">It should ideally be possible to get connected to a person or their voicemail in three menus or less.</span></span>\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"4b489-234\">Non:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-234\">Don't:</span></span>\n1.  <span data-ttu-id=\"4b489-235\">Creare un operatore automatico annidato con più di 5 opzioni.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-235\">Create a nested Auto Attendant with more than 5 choices.</span></span> <span data-ttu-id=\"4b489-236\">In questo caso, è probabile che i chiamanti vengano confondeti e li costringano a ripetere il menu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-236\">If you do, you'll likely confuse your callers and force them to repeat the menu.</span></span>\n2.  <span data-ttu-id=\"4b489-237\">Usare i numeri o i tasti dell'opzione di menu riservato come opzioni di menu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-237\">Use reserved menu option numbers or keys as menu options.</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"4b489-238\">I tasti \\* (Repeat) e \\# (back) sono riservati dal sistema e non possono essere riassegnati.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-238\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"4b489-239\">Se il riconoscimento vocale è abilitato, \\* la pressione corrisponderà a \"Repeat \\# \" e corrisponderà ai comandi vocali \"back\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-239\">If speech recognition is enabled, pressing \\* will correspond with \"Repeat\" and \\# will correspond with the \"Back\" voice commands.</span></span>\n\n\n## <a name=\"do-a-design-mockup\"></a><span data-ttu-id=\"4b489-240\">Creare un modello di progettazione</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-240\">Do a design mockup</span></span> \n\n<span data-ttu-id=\"4b489-241\">Per eseguire la progettazione iniziale, è necessario un modo semplice e flessibile per gestire le gerarchie e le strutture degli utenti e degli operatori automatici.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-241\">To do the initial design, you'll need a flexible and easy way to work out hierarchies and structures of users and Auto Attendants.</span></span> <span data-ttu-id=\"4b489-242\">Ecco un esercizio che puoi eseguire su qualsiasi muro o lavagna vuota, usando diversi colori di penna e alcune note adesive o schede e un nastro:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-242\">Here’s an exercise you can do on any blank wall or whiteboard, using several colors of pen and some sticky notes or index cards and tape:</span></span>\n1.  <span data-ttu-id=\"4b489-243\">Per ogni persona con un account della segreteria telefonica nell'azienda, scrivere il nome e il numero di telefono in una scheda di indice di Sticky Note o 3x 5.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-243\">For each person with a voicemail account in the business, write their name and phone number on a sticky note or 3x 5 index card.</span></span> <span data-ttu-id=\"4b489-244\">Potrebbe essere necessario più note per il dipendente che sarà l'operatore.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-244\">You may need several notes for the employee who will be the Operator.</span></span> <span data-ttu-id=\"4b489-245\">Se sono disponibili diversi colori della nota, potrebbe essere utile distinguere gli utenti e gli operatori automatici in sintesi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-245\">If you have several colors of note available, it might help to distinguish users and Auto Attendants at a glance.</span></span>\n2.  <span data-ttu-id=\"4b489-246\">Contrassegnare una nota come operatore automatico principale, che includerà un messaggio di saluto iniziale per le ore lavorative, un saluto dopo le ore e un menu principale.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-246\">Mark one note as the Main Auto Attendant, which will include a business hours initial greeting, an after hours greeting, and a main menu.</span></span> <span data-ttu-id=\"4b489-247\">Probabilmente si vuole anche che un operatore automatico rappresenti le ore e la registrazione della posizione (se si sceglie di usarla) e gli operatori automatici aggiuntivi necessari per soddisfare le esigenze dei chiamanti.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-247\">You'll probably also want  an Auto Attendant to represent the hours and location recording (if you’re choosing to use one), and additional Auto Attendants as needed to cover the needs of your callers.</span></span> <span data-ttu-id=\"4b489-248\">Se possibile, usare un colore diverso della nota per rappresentare gli operatori automatici.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-248\">If possible, use a different color of note to represent Auto Attendants.</span></span>\n3.  <span data-ttu-id=\"4b489-249\">Posizionare la nota operatore automatico principale nello spazio della bacheca, se una delle opzioni principali passa direttamente a un singolo dipendente, inserire la nota a destra della nota che rappresenta l'assistente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-249\">Place the main Auto Attendant note on your board space, if any of the top options go directly to a single employee put their note to the right of the note representing the attendant.</span></span> \n4.  <span data-ttu-id=\"4b489-250\">È improbabile che tutte le opzioni siano adatte al menu principale dell'operatore automatico, quindi pensa a quali altri assistenti potrebbero essere necessari e al modo in cui potrebbero annidarsi sotto l'assistente principale.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-250\">It’s unlikely all the options will fit on the Main Auto Attendant menu, so think about which additional attendants might be needed and how they might nest under the main attendant.</span></span>  \n5.  <span data-ttu-id=\"4b489-251\">Se si ha un'opzione che porta a una coda di chiamata, creare una nota usando un terzo colore, posizionarla sotto e a destra dell'operatore che si connette alla coda di chiamata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-251\">If you have an option that leads to a call queue, create a note using a third color, place it below and to the right of the Attendant that connects to the Call Queue.</span></span>\n<span data-ttu-id=\"4b489-252\">Posizionare le note che rappresentano gli utenti nella coda a destra della nota che rappresenta la coda o sopra la parte superiore (a seconda di quale sia più chiara).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-252\">Place notes representing the users in the queue to the right of the note representing the queue, or over the top of it (whichever is clearer to you).</span></span>\n\n<span data-ttu-id=\"4b489-253\">Ecco un diagramma che rappresenta un modo per implementare l'esempio:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-253\">Here’s a diagram representing one way to implement our example:</span></span>\n\n![Diagramma degli operatori automatici presso un ufficio di avvocati](media/AA-LawyerOfficeExample.png)\n\n<span data-ttu-id=\"4b489-255\">L'esempio nel diagramma prende in considerazione i motivi per cui i clienti di Office chiamano e le raccomandazioni \"fai e non fare\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-255\">The example in the diagram takes into account the reasons the office's customers call, and the \"do and don't\" recommendations.</span></span> <span data-ttu-id=\"4b489-256\">Anche in un piccolo ufficio la complessità di un operatore automatico può crescere rapidamente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-256\">Even in a small office, the complexity of an Auto Attendant can grow quickly.</span></span>   <span data-ttu-id=\"4b489-257\">Si potrebbero notare le informazioni seguenti sulla progettazione scelta qui:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-257\">You might notice the following things about the design chosen here:</span></span>\n\n- <span data-ttu-id=\"4b489-258\">Il motivo più comune per la chiamata è stato pianificare gli appuntamenti, quindi è stato elencato per primo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-258\">The most common reason for calling was to schedule appointments, so it was listed first.</span></span> <span data-ttu-id=\"4b489-259\">Gli altri motivi per chiamare vengono assegnati come opzioni in ordine decrescente per l'uso.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-259\">The other reasons to call are given as options in descending order of their use.</span></span>\n- <span data-ttu-id=\"4b489-260\">In questo esempio sono in genere disponibili le opzioni di 3-4 per menu.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-260\">There are usually 3-4 options per menu in this example.</span></span> <span data-ttu-id=\"4b489-261\">Mentre il sistema telefonico supporta i menu con un massimo di 9 opzioni, la maggior parte degli utenti non sarà in grado di tenere traccia di più di 5 opzioni senza confondersi e di dover ripetere il menu, che spreca il loro tempo e li infastidisce.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-261\">While Phone System supports menus with up to 9 options, most users won't be able to keep track of more than 5 options without getting confused and needing to repeat the menu, which wastes their time and annoys them.</span></span> \n- <span data-ttu-id=\"4b489-262\">L'avvocato, i paralegals e i menu di fatturazione possono essere sostituiti con le code di chiamata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-262\">The lawyer, paralegals, and billing menus can arguably be replaced with Call Queues.</span></span> <span data-ttu-id=\"4b489-263\">Il motivo principale per cui abbiamo usato un operatore automatico è quello di mantenerne l'implementazione incentrata sugli operatori automatici.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-263\">The main reason we've used an Auto Attendant is to keep our implementation focused on Auto Attendants.</span></span> <span data-ttu-id=\"4b489-264\">Le implementazioni effettive useranno probabilmente code di chiamata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-264\">Actual implementations would probably use Call Queues.</span></span>  <span data-ttu-id=\"4b489-265\">Per altre informazioni sulle code di chiamata, vedere [creare una coda di chiamata cloud](/MicrosoftTeams/create-a-phone-system-call-queue) .</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-265\">See [Create a Cloud call queue](/MicrosoftTeams/create-a-phone-system-call-queue) for more about Call Queues.</span></span> \n- <span data-ttu-id=\"4b489-266\">Alla fine, ogni dipendente viene accompagnato da un'opzione operatore automatico in questa struttura.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-266\">Eventually, every employee gets matched with an Auto Attendant option in this design.</span></span> <span data-ttu-id=\"4b489-267\">Questo potrebbe non essere quello che scegli di fare, potresti volere un sistema molto più semplice con meno opzioni.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-267\">This might not be what you choose to do, you may want a much simpler system with fewer options.</span></span> <span data-ttu-id=\"4b489-268\">Se la semplicità è importante, è possibile pianificare l'abilitazione dell'opzione **chiamata in base al nome** e rimuovere uno o più degli operatori automatici annidati che menzionano specifici dipendenti per nome.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-268\">If that simplicity is important, you can plan to enable the **Dial by Name** option and remove one or more of the nested Auto Attendants that mention specific employees by name.</span></span>\n- <span data-ttu-id=\"4b489-269\">L'esempio presuppone che dopo le ore i chiamanti riceveranno un messaggio che informa che l'azienda è chiusa, quindi lascia solo l'opzione per lasciare un messaggio all'operatore.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-269\">The example assumes that after hours, callers will get a message letting them know the business is closed, then only leaves them the option to leave a message to the operator.</span></span> <span data-ttu-id=\"4b489-270\">Se preferisci, puoi decidere invece di inviare chiamate after-hours all'albero di menu normale.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-270\">You could decide instead to send after-hours calls to the normal menu tree, if you'd prefer.</span></span> \n\n<span data-ttu-id=\"4b489-271\">Questo esempio leggermente più semplice Mostra l'uso delle code di chiamata e dei menu leggermente più lunghi, quindi richiedono meno operatori automatici:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-271\">This slightly simpler example shows the use of Call Queues and slightly longer menus, therefore needing fewer Auto Attendants:</span></span>\n\n![Un altro diagramma di operatori automatici presso un ufficio di avvocati](media/AA-LawyerOffice-CallQueues.png)\n\n<span data-ttu-id=\"4b489-273\">In questo esempio possiamo supporre che sia stata abilitata l'opzione **Componi per nome** ed è previsto che i chiamanti conoscano il nome della persona o che stiano bene a parlare con chiunque nella categoria di lavoro.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-273\">In this example, we can assume we've enabled the **Dial by Name** option and it's expected that callers either know the name of the person or they're okay with talking to anyone in that job category.</span></span> <span data-ttu-id=\"4b489-274\">Poiché si tratta di una variante facoltativa, le fasi successive presuppongono che stiamo implementando il primo diagramma.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-274\">Since this is an optional variation, the later stages will assume we're implementing the first diagram.</span></span> \n\n<span data-ttu-id=\"4b489-275\">Se si ha Visio, è possibile usarlo per visualizzare la struttura.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-275\">If you have Visio, you could use that to visualize your design.</span></span> <span data-ttu-id=\"4b489-276\">Il file di Visio contenente i diagrammi descritti sopra è disponibile per il [download](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/AA-LawyerOfficeExample.vsdx?raw=true).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-276\">The Visio file containing the diagrams above is available for [download](https://github.com/MicrosoftDocs/OfficeDocs-SkypeForBusiness/blob/live/Skype/SfbOnline/images/AA-LawyerOfficeExample.vsdx?raw=true).</span></span> \n"
- title: <span data-ttu-id="4b489-277">Scrittura degli script</span><span class="sxs-lookup"><span data-stu-id="4b489-277">Writing the scripts</span></span>
  durationInMinutes: 3
  content: "### <a name=\"writing-better-auto-attendant-scripts\"></a><span data-ttu-id=\"4b489-278\">Scrittura di script per gli operatori automatici migliori</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-278\">Writing better Auto Attendant scripts</span></span> \n<span data-ttu-id=\"4b489-279\">Lo script dell'operatore automatico può creare o interrompere l'impronta a sinistra nei clienti o nei chiamanti.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-279\">Your auto-attendant script can make or break the impression left on your customers or callers.</span></span> <span data-ttu-id=\"4b489-280\">Pianificala con attenzione, scrivila e considerala registrata professionalmente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-280\">Plan it carefully, write it out, and consider having it professionally recorded.</span></span> <span data-ttu-id=\"4b489-281\">L'obiettivo è quello di connettere il chiamante a una persona dal vivo nel modo più efficiente possibile.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-281\">The goal is to connect the caller to a live person as efficiently as possible.</span></span>\n<span data-ttu-id=\"4b489-282\">Quando si scrive la finestra di dialogo script, pensare ad alcune di queste linee guida:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-282\">Think about some of these guidelines when writing the script dialog:</span></span>\n\n#### <a name=\"do\"></a><span data-ttu-id=\"4b489-283\">Eseguire</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-283\">Do:</span></span>\n1.  <span data-ttu-id=\"4b489-284\">Saluta e ringrazia il chiamante per aver contattato l'utente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-284\">Greet and thank the caller for contacting you.</span></span> <span data-ttu-id=\"4b489-285\">Tieni questo breve, non più di tre frasi e in 30 secondi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-285\">Keep this short, no more than three sentences and under 30 seconds.</span></span> <span data-ttu-id=\"4b489-286\">Se il sito Web offre opzioni in modalità self-service, menzionarlo, ma altrimenti presentare scelte e opzioni il prima possibile senza essere brusco.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-286\">If your web site offers self-service options, mention it but otherwise present choices and options as soon as possible without being abrupt.</span></span> \n2.  <span data-ttu-id=\"4b489-287\">Usare le richieste multilingue, ma inserire la lingua o le lingue secondarie alla fine del primo set di opzioni.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-287\">Use multilingual prompts, but put the secondary language or languages at the end of the first set of options.</span></span>\n3.  <span data-ttu-id=\"4b489-288\">Presentare l'opzione, quindi il numero da premere (\"per le vendite, premere 3\").</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-288\">Present the option, then the number to press (\"For Sales, press 3\").</span></span> <span data-ttu-id=\"4b489-289\">Quando il chiamante sente l'opzione che vuole, la sua attenzione viene immediatamente evidenziata, quindi è il momento di dire loro cosa li otterrà.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-289\">When the caller hears the option they want, their attention immediately focuses, so that's the time to tell them what will get them there.</span></span>\n4.  <span data-ttu-id=\"4b489-290\">Verificare che la voce per le richieste lasci l'impressione desiderata ed è chiaramente comprensibile.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-290\">Make sure the voice for the prompts leaves the impression you want and is clearly understandable.</span></span>  <span data-ttu-id=\"4b489-291\">Il sistema telefonico ha un motore di sintesi vocale incorporato che offre l'opzione di immettere il testo finale e decidere autonomamente se si vuole trasmettere l'impressione desiderata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-291\">Phone System has a built-in text to speech engine which gives you the option of entering your final text and deciding for yourself whether it's conveying the impression you want.</span></span> <span data-ttu-id=\"4b489-292\">In caso contrario, la registrazione di una richiesta audio è completamente supportata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-292\">If not, recording an audio prompt is fully supported.</span></span> <span data-ttu-id=\"4b489-293\">Se la voce borbotta, sembra condiscendente o ha altri problemi, continua a cercare.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-293\">If the voice mumbles, sounds condescending, or has other issues, keep looking.</span></span>\n5.  <span data-ttu-id=\"4b489-294\">Menzionare le modifiche significative alla struttura dell'opzione quando ciò accade, ma non lasciare attiva la parte del messaggio di saluto per più di un mese.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-294\">Mention significant changes to your option structure when that happens, but don't leave that part of the greeting active for more than a month.</span></span> <span data-ttu-id=\"4b489-295\">Se si hanno aggiornamenti frequenti e si prevede che il caso sia il più delle volte, è sufficiente ometterlo dallo script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-295\">If you have frequent updates and expect that to be the case most of the time, just omit it from the script.</span></span>\n\n#### <a name=\"dont\"></a><span data-ttu-id=\"4b489-296\">Non:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-296\">Don't:</span></span>\n1.  <span data-ttu-id=\"4b489-297\">Intralciare il messaggio di saluto iniziale con le ore di funzionamento o l'indirizzo aziendale.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-297\">Clutter the initial greeting with hours of operation or your business address.</span></span> <span data-ttu-id=\"4b489-298\">Impostare le opzioni disponibili nel primo menu se le informazioni sono spesso richieste, ma tenere il messaggio iniziale breve e dolce.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-298\">Make those available as a choice in the first menu if it's frequently requested information, but keep the initial greeting short and sweet.</span></span>\n2.  <span data-ttu-id=\"4b489-299\">Dire per cortesia o usare altri convenevoli più e più.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-299\">Say please or use other pleasantries over and over.</span></span> <span data-ttu-id=\"4b489-300\">Basta ottenere i chiamanti per l'opzione o la persona di cui hanno bisogno nel modo più efficiente possibile.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-300\">Just get the callers to the option or person they need as efficiently as possible.</span></span>\n3.  <span data-ttu-id=\"4b489-301\">Includi \"http\\/\\/:\\.www\"</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-301\">Include \"http:\\/\\/www\\.\"</span></span> <span data-ttu-id=\"4b489-302\">Quando menzioni un indirizzo Web.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-302\">when mentioning a web address.</span></span> <span data-ttu-id=\"4b489-303\">È solo un uso scadente del tempo di script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-303\">It's just a poor use of script time.</span></span>\n4.  <span data-ttu-id=\"4b489-304\">Usare abbreviazioni come St per Street o CA per California.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-304\">Use abbreviations like St for street or CA for California.</span></span> <span data-ttu-id=\"4b489-305\">Scriverle nello script e dire l'intera parola nella registrazione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-305\">Spell them out in the script and say the whole word in the recording.</span></span> <span data-ttu-id=\"4b489-306\">I motori di sintesi vocale di solito non fanno bene con le abbreviazioni.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-306\">Text to speech engines don't usually do well with abbreviations.</span></span>\n5.  <span data-ttu-id=\"4b489-307\">Includi informazioni sulle vendite negli script, infastidirai i chiamanti.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-307\">Include sales information in the scripts, you'll annoy your callers.</span></span> <span data-ttu-id=\"4b489-308\">Che la forza vendita si occupi di questo genere di cose.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-308\">Let your sales force take care of that sort of thing.</span></span>\n\n<span data-ttu-id=\"4b489-309\">Infine, se la tua azienda ha uno slogan, pensaci due volte su come includerlo nello script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-309\">And finally, if your company has a slogan, think twice about including it in the script at all.</span></span> <span data-ttu-id=\"4b489-310\">È probabile che i chiamanti abbiano sentito lo slogan prima di chiamarti.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-310\">Chances are your callers have heard the slogan before if they're calling you.</span></span> <span data-ttu-id=\"4b489-311\">Se includi uno slogan, inseriscilo in un punto vicino alla fine dell'esperienza di operatore automatico, ad esempio quando l'operatore automatico trasferisce la chiamata a una segreteria telefonica o a un telefono.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-311\">If you do include a slogan, put it somewhere near the close of the Auto Attendant experience to a close, like when The auto attendant transfers the call to a  desk line or voicemail.</span></span> <span data-ttu-id=\"4b489-312\">Se l'utente ha avuto uno slogan o una linea di tag per un lungo periodo di tempo che molti clienti sanno, potrebbe anche non valere la pena di includere.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-312\">If you’ve had a slogan or tag line for a long time that many of your customers know, it might or might not be worth including.</span></span> <span data-ttu-id=\"4b489-313\">La \"regola d'oro\" consiste nel connettere il chiamante a una persona nel modo più efficiente possibile.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-313\">The \"golden rule\" here is to connect the caller to a person as efficiently as possible.</span></span>\n\n### <a name=\"sample-auto-attendant-scripts\"></a><span data-ttu-id=\"4b489-314\">Script per gli operatori automatici di esempio</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-314\">Sample Auto Attendant scripts</span></span>\n\n> [!Important]\n> <span data-ttu-id=\"4b489-315\">I tasti \\* (Repeat) e \\# (back) sono riservati dal sistema e non possono essere riassegnati.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-315\">The keys \\* (Repeat) and \\# (Back) are reserved by the system and can't be reassigned.</span></span> <span data-ttu-id=\"4b489-316\">Se il riconoscimento vocale è abilitato, \\* la pressione è equivalente a</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-316\">If speech recognition is enabled, pressing \\* is equivalent to</span></span>  \n<span data-ttu-id=\"4b489-317\">\"REPEAT\" ed \\# è equivalente ai comandi vocali \"back\".</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-317\">\"Repeat\" and \\# is equivalent to the \"Back\" voice commands.</span></span>\n\n<span data-ttu-id=\"4b489-318\">Questi script riflettono la progettazione scelta in precedenza e le linee guida suggerite per la scrittura di script per gli operatori automatici.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-318\">These scripts reflect the design chosen earlier, and the suggested guidelines for writing Auto Attendant scripts.</span></span> \n\n#### <a name=\"script-1-company-greeting\"></a><span data-ttu-id=\"4b489-319\">Script 1: saluto della società</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-319\">Script 1: company greeting</span></span>\n<span data-ttu-id=\"4b489-320\">Grazie per aver chiamato VanArsdel, Ltd. In qualsiasi momento è possibile premere zero per passare all'operatore, premere asterisco per ripetere il menu o premere Pound per tornare al menu precedente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-320\">Thanks for calling VanArsdel, Ltd. At any time you can press zero to transfer to the Operator, press star to repeat the menu, or press pound to return to the previous menu.</span></span>\n\n<span data-ttu-id=\"4b489-321\">(Facoltativo, USA se la chiamata per nome è abilitata) Se si conosce il nome della persona che si sta chiamando, pronunciare il proprio nome in qualsiasi momento per trasferire l'estensione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-321\">(Optional, use if Dial by Name is enabled) If you know the name of the person you're calling, say their name at any time to transfer to their extension.</span></span>\n\n#### <a name=\"script-2-after-hours-greeting\"></a><span data-ttu-id=\"4b489-322\">Script 2: saluto dopo le ore</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-322\">Script 2: after-hours greeting</span></span>\n<span data-ttu-id=\"4b489-323\">Grazie per aver chiamato VanArsdel, Ltd.  Al momento siamo chiusi, premi zero e lasci un messaggio con l'operatore.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-323\">Thanks for calling VanArsdel, Ltd.  We’re closed currently, press zero and leave a message with the Operator.</span></span> <span data-ttu-id=\"4b489-324\">Qualcuno ti chiamerà quando l'ufficio è aperto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-324\">Someone will call you back when the office is open.</span></span> \n\n#### <a name=\"script-3-main-menu\"></a><span data-ttu-id=\"4b489-325\">Script 3: menu principale</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-325\">Script 3: main menu</span></span>\n<span data-ttu-id=\"4b489-326\">Per la programmazione, premere 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-326\">For scheduling, press 1.</span></span>\n<span data-ttu-id=\"4b489-327\">Per le domande sulla fatturazione, premere 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-327\">For billing questions, press 2.</span></span>\n<span data-ttu-id=\"4b489-328\">Per le ore e la posizione, premere 3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-328\">For hours and location, press 3.</span></span>\n<span data-ttu-id=\"4b489-329\">Per altre opzioni, premere 4.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-329\">For more options, press 4.</span></span>\n\n<span data-ttu-id=\"4b489-330\">*Opzioni disponibili non menzionate: zero \\*, e \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-330\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n#### <a name=\"script-4-billing\"></a><span data-ttu-id=\"4b489-331\">Script 4: fatturazione</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-331\">Script 4: billing</span></span>\n<span data-ttu-id=\"4b489-332\">Per parlare con Jakob Roth, premere 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-332\">To speak to Jakob Roth, press 1.</span></span>\n<span data-ttu-id=\"4b489-333\">Per parlare con Laura Heinrich, premere 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-333\">To speak to Laura Heinrich, press 2.</span></span>\n\n<span data-ttu-id=\"4b489-334\">*Opzioni disponibili non menzionate: zero \\*, e \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-334\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n <span data-ttu-id=\"4b489-335\">Questo script può essere omesso se è stato riprogettato usando le code di chiamata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-335\">This script could be omitted if you redesigned using Call Queues.</span></span>\n\n#### <a name=\"script-5-hours-and-location\"></a><span data-ttu-id=\"4b489-336\">Script 5: orari e posizione</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-336\">Script 5: hours and Location</span></span>\n<span data-ttu-id=\"4b489-337\">Siamo aperti per le aziende dalle 8.30 alle 5:30 PM, dal martedì al sabato alle 1234 Green Street near Central Avenue, Planktown Pennsylvania, direttamente di fronte al Municipio.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-337\">We are open for business from 8:30am to 5:30 pm, Tuesday through Saturday at 1234 Green Street near Central avenue, Planktown Pennsylvania, directly across from City Hall.</span></span>\n\n<span data-ttu-id=\"4b489-338\">Opzioni disponibili non menzionate: zero, \\* e #.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-338\">Available options not mentioned: zero, \\*, and #.</span></span>\n\n#### <a name=\"script-6-more-menu-options\"></a><span data-ttu-id=\"4b489-339\">Script 6: altre opzioni del menu</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-339\">Script 6: more menu options</span></span>\n<span data-ttu-id=\"4b489-340\">Per parlare con uno degli avvocati, premere 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-340\">To speak to one of the lawyers, press 1.</span></span>\n<span data-ttu-id=\"4b489-341\">Per parlare con Office Manager, premere 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-341\">To speak to the office manager, press 2.</span></span> <span data-ttu-id=\"4b489-342\">Per parlare con uno dei paralegals, premere 3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-342\">To speak to one of the paralegals, press 3.</span></span>\n<span data-ttu-id=\"4b489-343\">Per altre opzioni, premere 4.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-343\">For other options, press 4.</span></span>\n\n<span data-ttu-id=\"4b489-344\">*Opzioni disponibili non menzionate: zero \\*, e \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-344\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n#### <a name=\"script-7-lawyer-menu\"></a><span data-ttu-id=\"4b489-345\">Script 7: menu avvocati</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-345\">Script 7: lawyer menu</span></span>\n<span data-ttu-id=\"4b489-346\">Per parlare con Olga Gerasimova, premere 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-346\">To speak to Olga Gerasimova, press 1.</span></span>\n<span data-ttu-id=\"4b489-347\">Per parlare con Manuela Carstens, premere 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-347\">To speak to for Manuela Carstens, press 2.</span></span>\n<span data-ttu-id=\"4b489-348\">Per parlare con Andrey Alexeeva, premere 3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-348\">To speak to for Andrey Alexeeva, press 3.</span></span>\n\n<span data-ttu-id=\"4b489-349\">*Opzioni disponibili non menzionate: zero \\*, e \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-349\">*Available options not mentioned: zero, \\*, and \\#.*</span></span> \n\n<span data-ttu-id=\"4b489-350\">Questo script può essere omesso se è stato riprogettato usando le code di chiamata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-350\">This script could be omitted if you redesigned using Call Queues.</span></span>\n\n####    <a name=\"script-8-paralegal-menu\"></a><span data-ttu-id=\"4b489-351\">Script 8: menu paralegal</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-351\">Script 8: paralegal menu</span></span>\n<span data-ttu-id=\"4b489-352\">Per parlare con Lena Ehrle, premere 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-352\">To speak to Lena Ehrle, press 1.</span></span>\n<span data-ttu-id=\"4b489-353\">Per parlare con Svetlana Uvarova, premere 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-353\">To speak to Svetlana Uvarova, press 2.</span></span>\n<span data-ttu-id=\"4b489-354\">Per parlare con Sofia Krause, premere 3.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-354\">To speak to Sofia Krause, press 3.</span></span> <span data-ttu-id=\"4b489-355\">Per parlare con Mariya artemyeva, premere 4.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-355\">To speak to Mariya Artemyeva, press 4.</span></span>\n<span data-ttu-id=\"4b489-356\">Per parlare con Dariya Polyakova, premere 5.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-356\">To speak to Dariya Polyakova, press 5.</span></span>\n<span data-ttu-id=\"4b489-357\">Per parlare con Milana Nikolaeva, premere 6.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-357\">To speak to Milana Nikolaeva, press 6.</span></span>\n\n<span data-ttu-id=\"4b489-358\">*Opzioni disponibili non menzionate: zero \\*, e \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-358\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n\n <span data-ttu-id=\"4b489-359\">Questo script può essere omesso se è stato riprogettato usando le code di chiamata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-359\">This script could be omitted if you redesigned using Call Queues.</span></span>\n\n####    <a name=\"script-9-other-menu-options\"></a><span data-ttu-id=\"4b489-360\">Script 9: altre opzioni del menu</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-360\">Script 9: Other menu options</span></span>\n<span data-ttu-id=\"4b489-361\">Per parlare con il nostro investigatore, premere 1.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-361\">To speak to our investigator, press 1.</span></span>\n<span data-ttu-id=\"4b489-362\">Per richiedere una copia dei record, premere 2.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-362\">To request a copy of your records, press 2.</span></span>\n\n<span data-ttu-id=\"4b489-363\">*Opzioni disponibili non menzionate: zero \\*, e \\#.*</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-363\">*Available options not mentioned: zero, \\*, and \\#.*</span></span>\n"
- title: <span data-ttu-id="4b489-364">Implementazione di operatori automatici</span><span class="sxs-lookup"><span data-stu-id="4b489-364">Implementing Auto Attendants</span></span>
  durationInMinutes: 7
  content: "\n<span data-ttu-id=\"4b489-365\">L'implementazione della struttura nel diagramma precedente viene visualizzata nelle tabelle seguenti.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-365\">Implementation of the design in the earlier diagram is presented in the tables that follow.</span></span>\n<span data-ttu-id=\"4b489-366\">Questa implementazione usa la sintesi vocale per gli script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-366\">This implementation uses text-to-speech for the scripts.</span></span> <span data-ttu-id=\"4b489-367\">Il sistema telefonico ha un motore di sintesi vocale incorporato in modo da avere la possibilità di ascoltare il testo finale per determinare se si vuole trasmettere l'impressione desiderata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-367\">Phone System has a built-in text to speech engine so you have the option of listening to your final text to determine whether it conveys the impression you want.</span></span> <span data-ttu-id=\"4b489-368\">In caso contrario, spetta a te decidere se registrare le tue richieste usando il software di registrazione o avere un professionista che usa gli script per registrare file WAV.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-368\">If not, it's up to you whether to record your own prompts using recording software or have a professional voice-over artist use your scripts to record .wav files.</span></span>\n\n<span data-ttu-id=\"4b489-369\">Come accennato in precedenza, l'implementazione potrebbe coinvolgere facilmente le code di chiamata, che potrebbero essere usate al posto degli operatori automatici di avvocato, paralegal e Billing.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-369\">As mentioned earlier, your implementation could easily involve Call Queues, which could be used in place of the lawyer, paralegal, and billing Auto Attendants.</span></span> <span data-ttu-id=\"4b489-370\">Una coda di chiamata trasferirebbe la chiamata a qualsiasi avvocato, paralegal o addetto alla fatturazione disponibile.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-370\">A Call Queue would transfer the call to any of the available lawyers, paralegals, or billing clerks.</span></span> <span data-ttu-id=\"4b489-371\">Per altre informazioni sulle code di chiamata, vedere [creare una coda di chiamata cloud](/MicrosoftTeams/create-a-phone-system-call-queue) .</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-371\">See [Create a Cloud call queue](/MicrosoftTeams/create-a-phone-system-call-queue) for more about Call Queues.</span></span> <span data-ttu-id=\"4b489-372\">Se si sceglie di includere le code di chiamata nella struttura, ricordarsi di creare una coda di chiamata valida prima di creare un menu operatore automatico che fa riferimento alla coda di chiamata.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-372\">If you choose to include Call Queues in your design, remember to create a valid Call Queue before you create an Auto Attendant menu that refers to the Call Queue.</span></span>\n\n<span data-ttu-id=\"4b489-373\">L'account deve avere privilegi di amministratore.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-373\">Your account must have Admin privileges.</span></span> <span data-ttu-id=\"4b489-374\">Nell'interfaccia di **amministrazione di Microsoft teams**fare clic su **voce** e quindi selezionare **operatori automatici**, quindi fare clic su **+ nuovo**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-374\">In the **Microsoft Teams admin center**, click **Voice** then select **Auto Attendants**, then click **+ New**.</span></span> <span data-ttu-id=\"4b489-375\">Le tabelle seguenti mostrano i valori da immettere nelle schermate dell'interfaccia utente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-375\">The following tables show values to enter in the user interface screens.</span></span> <span data-ttu-id=\"4b489-376\">Ogni tabella rappresenta una schermata dell'interfaccia utente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-376\">Each table represents a user interface screen.</span></span>\n\n<span data-ttu-id=\"4b489-377\">Creare gli operatori automatici seguenti nell'ordine seguente e impostare le relative informazioni generali, dopo aver creato gli operatori automatici principali e annidati, modificarli per impostare la gestione delle chiamate in orario di ufficio.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-377\">Create the following Auto Attendants in the following order and set their general information, then once the main and nested Auto Attendants are all created, edit them to set the Business hours call handling.</span></span> <span data-ttu-id=\"4b489-378\">Un operatore automatico annidato deve già esistere quando si collega ad esso nelle opzioni di menu di un altro operatore automatico.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-378\">A nested Auto Attendant must already exist when you link to it in another Auto Attendant's menu choices.</span></span> \n\n\n### <a name=\"main-auto-attendant\"></a><span data-ttu-id=\"4b489-379\">Operatore automatico principale</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-379\">Main Auto Attendant</span></span>\n\n![Screenshot della schermata dell'operatore automatico con callout](media/edacec94-9384-4a87-be0a-5c49a151287e.png)\n\n<span data-ttu-id=\"4b489-381\">**Modificare le informazioni generali** per il menu principale</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-381\">**Edit general info** for the main menu</span></span>\n\n|   <span data-ttu-id=\"4b489-382\">Opzione</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-382\">Option</span></span>   | <span data-ttu-id=\"4b489-383\">Impostazione</span><span class=\"sxs-lookup\"><span data-stu-id=\"4b489-383\">Setting</span></span>      |\n|:---  |:---   |\n| ![Etichetta numero 1, relativa al callout ne