- durationInMinutes: 2
  content: "Lo strumento Network Planner è disponibile nell'interfaccia di amministrazione di Teams. Consente di determinare i requisiti di rete per l'organizzazione. Questo scenario di esempio mostra come usare lo strumento per creare siti, utenti tipo ed eseguire report per una società denominata Contoso. \n\n## <a name=\"before-you-begin\"></a>Prima di iniziare\n\nSi suppone che si conosca già l'interfaccia di amministrazione di Teams e che si abbia familiarità con ciò che è necessario fare per preparare la rete per Teams. Se questo è il primo articolo che è stato visualizzato in Network Planner, è consigliabile seguire prima gli articoli seguenti.\n\n- [Preparare la rete dell'organizzazione per Teams](prepare-network.md)\n- [Usare Network Planner per Microsoft Teams](network-planner.md) \n\n## <a name=\"overview-of-contoso-network\"></a>Panoramica della rete Contoso\n\nContoso ha tre posizioni:\n\n- **Sede centrale di Seattle:** Questa è la posizione principale per Contoso. Ha 1000 dipendenti, di cui solo 25 che chiamano. Il sito è connesso a Internet ed è disponibile una connessione telefonica locale (PSTN). Contoso ha configurato l'instradamento diretto per poter usare la connessione telefonica locale con Teams. \n- **Ufficio Di Ghirlanda:** Questa filiale ha 400 dipendenti e 10 solo chiamate. Il sito usa la connessione alla sede centrale sia per il traffico Internet che per il traffico telefonico (PSTN). L'ufficio è connesso alla sede centrale di Seattle tramite una connessione WAN.\n- **Chicago Office:** Questo ufficio ha 250 dipendenti e 50 solo chiamate. Il sito ha una propria connessione Internet locale, ma non ha una connessione telefonica diretta (PSTN).\n\nIniziamo!\n"
- title: Aggiungere un piano di rete
  durationInMinutes: 2
  content: "Nell'interfaccia di amministrazione di Teams espandere **Le impostazioni a livello di organizzazione** e quindi selezionare Pianificazione **rete.** La prima cosa da fare è creare un piano di rete. \n\n1. Fare **clic su Aggiungi un piano di rete** \n2. Nel riquadro **Nuovo piano di rete** aggiungere un nome e una descrizione per il piano di rete. In questo esempio si userà *Contoso1* come nome del piano e il piano di rete *Contoso* come descrizione.\n3. Fare clic **su Salva**\n\n![Aggiungere un nuovo piano di rete](media/network-planner-new-network-plan.png)\n\nDopo aver salvato il piano di rete, verrà visualizzato nell'elenco dei piani di rete. \n\n![Elenco dei piani di rete](media/network-planner-network-plans.png)\n"
- title: Creare utenti tipo personalizzati
  durationInMinutes: 2
  content: "In questo modo sarà necessario creare i gruppi di utenti tipo necessari per rappresentare gli utenti. Dato che ogni sede ha utenti specializzati che effettuano solo telefonate, è necessario creare quel tipo di persona.\n\n1. Nella pagina Pianificazione rete fare clic sulla **scheda Utenti** tipo e quindi su + Utente **tipo personalizzato.** \n2. Aggiungi un nome e una descrizione per questo utente tipo, per questo esempio lo chiameremo *solo Chiamata.*\n3. Attivare **l'audio** e disattivare tutto il resto in modo che le chiamate sia l'unica autorizzazione attivata.\n4. Fare **clic su** Salva per aggiungere il utente tipo all'elenco.\n\n![Aggiunta di un utente tipo in Pianificazione rete](media/network-planner-add-persona.png)\n"
- title: Aggiungere siti al piano di rete
  durationInMinutes: 5
  content: >
    A questo punto, è necessario aggiungere i tre siti al piano di rete. La tabella seguente riepiloga le caratteristiche dei percorsi di rete di Contoso.


    |Posizione       |Numero totale di dipendenti|Chiamate solo dipendenti|Connessione Internet       |Connessione PSTN                |

    |---------------|-------------------------|----------------------|--------------------------|-------------------------------|

    |Seattle HQ     |1000                     |25                    |Internet locale            |PSTN locale con routing diretto|

    |Ufficio DiRland|400                      |10                    |Connessione Internet remota tramite HQ|PSTN remoto tramite HQ         |

    |Chicago Office  |250                      |50                    |Internet locale            |Nessuna connessione PSTN             |


    1. Fare clic sul piano di rete in Network Planner.

    2. Selezionare la **scheda Siti di rete** e fare clic su Aggiungi sito di **rete.**


    ![Aggiunta di un sito di rete](media/network-planner-add-network-site.png)


    3. Usando la tabella precedente, inserire i dettagli del sito di Seattle HQ.


    ![Dettagli del nuovo sito](media/network-planner-add-network-site-2.png)


    4. Poiché il sito di Seattle HQ ha connessioni Internet e PSTN locali, è necessario specificare correttamente queste caratteristiche.


    ![Impostazioni del nuovo uscita dal sito](media/network-planner-add-network-site-egress.png)


    5. Fare **clic su** Salva per completare l'aggiunta del sito di Seattle HQ.

    6. Creare il sito di Denver con lo stesso processo.

    7. Poiché il sito di Washington sfrutta la connessione a Seattle HQ sia per la connettività Internet che per PSTN, è considerato un sito remoto. Quando si crea il sito Dirlandia, è necessario  specificare che è connesso a WAN e selezionare Remoto sia per il uscita **Internet** che per **il uscita PSTN.**


    ![Impostazioni del uscita da un sito remoto](media/network-planner-add-remote-site-egress.png)
- title: Creare un report
  durationInMinutes: 3
  content: "Dopo aver aggiunto i siti, è possibile creare un report. Verrà definita la distribuzione utente durante la creazione del report.\n\n1. Selezionare la **scheda Report** e quindi fare clic su Avvia **un report.** Verrà aperta la pagina di distribuzione dell'utente. Per iniziare, aggiungere un nome e una descrizione per il report.\n\n![Creazione di un report di Pianificazione rete](media/network-planner-add-report.png)  \n\n2. Quando si avvia un report per la prima volta, il conteggio degli utenti per ogni sito verrà distribuito automaticamente, ad esempio l'80% agli impiegati, il 20% agli utenti in remoto. In questa pagina viene adattato il numero di utenti per ciascun utente in modo che corrisponda alla popolazione degli utenti. Si supponga che Contoso abbia la stessa divisione di 80/20 tra gli impiegati e gli utenti in remoto per ogni sito. Assicurarsi di prendere i chiamanti solo utenti tipo dal numero di utenti in ufficio. La distribuzione risultante dovrebbe avere un aspetto simile a quello illustrato nell'immagine seguente.\n\n![Distribuzione degli utenti tra tipi di utenti tipo diversi per ogni sito](media/network-planner-persona-distribution-2.png)\n"
- title: Analizzare l'output del report
  durationInMinutes: 5
  content: "Dopo aver generato il report, verrà visualizzata una schermata che mostra i requisiti di larghezza di banda sia come valori complessivi che specifici della modalità. Per impostazione predefinita, la larghezza di banda consentita è impostata su 30%. Modificando questo valore e facendo clic **su Esegui report,** è possibile verificare il diverso impatto sulla larghezza di banda della rete. Tutte le aree che necessitano di maggiore larghezza di banda verranno evidenziate in rosso.\n\n![Analisi dei report](media/network-planner-report-output.png)\n\nNetwork planner offre anche suggerimenti basati sull'impatto proiettato di Teams sulla rete. Fare clic sull'icona della visualizzazione consiglio per visualizzare i suggerimenti per ogni sito, se presente. L'immagine seguente mostra un esempio di visualizzazione consiglio.\n\n![Visualizzazione Consiglio](media/network-planner-recommendation-view.png)\n\nQui puoi vedere che attualmente è necessario aumentare la larghezza di banda del sito Disartieni per ottenere le migliori prestazioni da Teams. \n"
