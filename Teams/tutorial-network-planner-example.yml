- durationInMinutes: 2
  content: "Lo strumento Network Planner è disponibile nell'interfaccia di amministrazione di teams. Consente di determinare i requisiti di rete per l'organizzazione. Questo scenario di esempio Mostra come usare lo strumento per creare siti, utenti e report in cui è in corso una società denominata Contoso. \n\n## <a name=\"before-you-begin\"></a>Prima di iniziare\n\nSupponiamo che tu conosca già il tuo modo per aggirare l'interfaccia di amministrazione di teams e hai familiarità con ciò che devi fare per preparare la rete per i team. Se si tratta del primo articolo che si è visto in Network Planner, è consigliabile passare prima di tutto agli articoli seguenti.\n\n- [Preparare la rete dell'organizzazione per Teams](prepare-network.md)\n- [Usare Network Planner per Microsoft Teams](network-planner.md) \n\n## <a name=\"overview-of-contoso-network\"></a>Panoramica della rete contoso\n\nContoso ha tre posizioni:\n\n- **Sede centrale di Seattle:** Questa è la posizione principale per contoso. Ha 1000 dipendenti e 25 di loro stanno chiamando solo. Il sito è connesso a Internet ed esiste una connessione telefonica locale (PSTN). Contoso ha configurato il routing diretto per poter usare la connessione telefonica locale con i team. \n- **Kirkland Office:** Questa filiale ha 400 dipendenti e 10 chiama solo. Il sito usa la connessione alla sede centrale sia per il traffico Internet che per il telefono (PSTN). Questo ufficio è connesso alla sede centrale di Seattle usando una connessione WAN.\n- **Ufficio di Denver:** Questo Office include 250 dipendenti e 50 che chiamano solo. Il sito ha una connessione Internet locale, ma non ha una connessione telefonica diretta (PSTN).\n\nIniziamo!\n"
- title: Aggiungere un piano di rete
  durationInMinutes: 2
  content: "Nell'interfaccia di amministrazione di teams espandere **impostazioni a livello di organizzazione** e quindi selezionare **Network Planner**. La prima cosa che devi fare è creare un piano di rete. \n\n1. Fare clic su **Aggiungi piano di rete** \n2. Nel riquadro **nuovo piano di rete** aggiungere un nome e una descrizione per il piano di rete. Per questo esempio, useremo *Contoso1* come nome del piano e il *piano di rete contoso* sarà la descrizione.\n3. Fare clic su **Salva**\n\n![Aggiungere un nuovo piano di rete](media/network-planner-new-network-plan.png)\n\nDopo aver salvato il piano di rete, questo verrà visualizzato nell'elenco dei piani di rete. \n\n![Elenco dei piani di rete](media/network-planner-network-plans.png)\n"
- title: Creare utenti tipo personalizzati
  durationInMinutes: 2
  content: "Quindi devi creare le persone necessarie per rappresentare gli utenti. Poiché ogni posizione include utenti specializzati che effettueranno solo chiamate telefoniche, è necessario crearne uno.\n\n1. Nella pagina Network Planner fare clic sulla scheda **personas** e quindi su **+ persona personalizzata**. \n2. Aggiungere un nome e una descrizione per questa persona, in questo esempio *chiamiamo solo chiamate.*\n3. Attivare l' **audio** e disattivare tutti gli altri elementi in modo che la chiamata sia l'unica autorizzazione attivata.\n4. Fare clic su **Salva** per aggiungere la persona all'elenco.\n\n![Aggiunta di una persona in Network Planner](media/network-planner-add-persona.png)\n"
- title: Aggiungere siti al piano di rete
  durationInMinutes: 5
  content: >
    A questo punto, è necessario aggiungere i tre siti al piano di rete. Nella tabella seguente sono riepilogate le caratteristiche dei percorsi di rete di contoso.


    |Posizione       |Numero totale di dipendenti|Chiamare solo i dipendenti|Connessione Internet       |Connessione PSTN                |

    |---------------|-------------------------|----------------------|--------------------------|-------------------------------|

    |HQ di Seattle     |1000                     |25                    |Internet locale            |PSTN locale con routing diretto|

    |Kirkland Office|400                      |10                    |Internet remoto tramite HQ|PSTN remoto tramite HQ         |

    |Ufficio di Denver  |250                      |50                    |Internet locale            |Nessuna connessione PSTN             |


    1. Fare clic sul piano di rete in Network Planner.

    2. Selezionare la scheda **siti di rete** e fare clic su **Aggiungi sito di rete**.


    ![Aggiunta di un sito di rete](media/network-planner-add-network-site.png)


    3. Usando la tabella precedente, inserire i dettagli per il sito di Seattle HQ.


    ![Nuovi dettagli del sito](media/network-planner-add-network-site-2.png)


    4. Dato che il sito di Seattle HQ dispone di Internet locale e connessioni PSTN locali, è necessario specificare correttamente queste caratteristiche.


    ![Nuove impostazioni di uscita del sito](media/network-planner-add-network-site-egress.png)


    5. Fare clic su **Salva** per completare l'aggiunta del sito di Seattle HQ.

    6. Creare il sito Denver usando lo stesso processo.

    7. Dato che il sito Kirkland sfrutta la connessione a Seattle HQ sia per Internet che per la connettività PSTN, viene considerato un sito remoto. Quando si crea il sito Kirkland, è necessario specificare che sia connesso a WAN e selezionare *remoto* sia per l' **uscita Internet** che per l' **uscita PSTN**.


    ![Impostazioni di uscita del sito remoto](media/network-planner-add-remote-site-egress.png)
- title: Creare un report
  durationInMinutes: 3
  content: "Ora che i siti sono stati aggiunti, è possibile creare un report. Verrà definita la distribuzione dell'utente durante la creazione del report.\n\n1. Selezionare la scheda **report** e quindi fare clic su **Avvia report**. Verrà aperta la pagina di distribuzione dell'utente. Iniziare aggiungendo un nome e una descrizione per il report.\n\n![Creazione di un report Planner di rete](media/network-planner-add-report.png)  \n\n2. Quando si avvia un report per la prima volta, l'utente conta per ogni sito verrà distribuito automaticamente, ad esempio 80% a dipendenti di Office, il 20% per gli operatori remoti. Questo è il punto in cui è possibile modificare il numero di utenti per ogni persona in base alla popolazione dell'utente. Supponiamo che Contoso abbia lo stesso 80/20 diviso tra i dipendenti di Office e gli operatori remoti per ogni sito. Assicurati di richiedere solo le persone che chiamano il numero di utenti in Office. La distribuzione risultante dovrebbe essere simile all'immagine seguente.\n\n![Distribuzione utente tra diversi utenti per ogni sito](media/network-planner-persona-distribution-2.png)\n"
- title: Analizzare l'output del report
  durationInMinutes: 5
  content: "Dopo aver generato il report, viene visualizzata una schermata che mostra i requisiti di larghezza di banda sia in base a valori specifici della modalità che in generale. Per impostazione predefinita, la larghezza di banda consentita è impostata su 30%. Modificando questo valore e facendo clic su **Esegui report**, è possibile visualizzare il diverso impatto sulla larghezza di banda della rete. Tutte le aree che richiedono maggiore larghezza di banda saranno evidenziate in rosso.\n\n![Analisi report](media/network-planner-report-output.png)\n\nNetwork Planner offre anche suggerimenti basati sull'impatto proiettato dei team nella rete. Fare clic sull'icona della visualizzazione raccomandazione per visualizzare i suggerimenti per ogni sito, se presenti. L'immagine seguente mostra una visualizzazione consigliata di esempio.\n\n![Visualizzazione raccomandazione](media/network-planner-recommendation-view.png)\n\nIn questo caso, è possibile vedere che la larghezza di banda del sito di Kirkland deve essere aumentata per ottenere prestazioni ottimali dai team. \n"
