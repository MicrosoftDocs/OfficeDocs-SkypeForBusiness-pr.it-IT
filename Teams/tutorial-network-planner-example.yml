- durationInMinutes: 2
  content: "Lo strumento Pianificazione rete è disponibile nell'interfaccia di amministrazione di Teams. Consente di determinare i requisiti di rete per l'organizzazione. Questo scenario di esempio mostra come usare lo strumento per creare siti, utenti tipo ed eseguire report per una società denominata Contoso. \n\n## <a name=\"before-you-begin\"></a>Prima di iniziare\n\nSi suppone che l'utente abbia già familiarità con l'interfaccia di amministrazione di Teams e che abbia familiarità con le operazioni da eseguire per preparare la rete per Teams. Se questo è il primo articolo di Network Planner, è consigliabile consultare prima gli articoli seguenti.\n\n- [Preparare la rete dell'organizzazione per Teams](prepare-network.md)\n- [Usare Network Planner per Microsoft Teams](network-planner.md) \n\n## <a name=\"overview-of-contoso-network\"></a>Panoramica della rete Contoso\n\nContoso ha tre posizioni:\n\n- **Sede centrale di Seattle:** Si tratta della posizione principale di Contoso. Ha 1000 dipendenti e 25 di loro chiamano solo. Il sito è connesso a Internet ed è disponibile una connessione telefonica locale (PSTN). Contoso ha configurato direct routing per poter usare la connessione telefonica locale con Teams. \n- **Kirkland Office:** Questa filiale ha 400 dipendenti e 10 stanno chiamando solo. Il sito usa la connessione alla sede centrale sia per il traffico Internet che per quello telefonico (PSTN). Questo ufficio è connesso alla sede centrale di Seattle tramite una connessione WAN.\n- **Denver Office:** Questo ufficio ha 250 dipendenti e 50 stanno chiamando solo. Il sito dispone di una propria connessione Internet locale, ma non dispone di una connessione telefonica diretta (PSTN).\n\nIniziamo!\n"
- title: Aggiungere un piano di rete
  durationInMinutes: 2
  content: "Nell'interfaccia di amministrazione di Teams espandere **Impostazioni a livello di organizzazione** e quindi selezionare **Pianificazione rete**. La prima cosa da fare è creare un piano di rete. \n\n1. Fare clic su **Aggiungi piano di rete** \n2. Nel riquadro **Nuovo piano di rete** aggiungere un nome e una descrizione per il piano di rete. In questo esempio verrà usato *Contoso1* come nome del piano e *il piano di rete Contoso* come descrizione.\n3. Fare clic su **Salva**\n\n![Aggiungere un nuovo piano di rete](media/network-planner-new-network-plan.png)\n\nDopo il salvataggio, il piano di rete verrà visualizzato nell'elenco dei piani di rete. \n\n![Elenco dei piani di rete](media/network-planner-network-plans.png)\n"
- title: Creare utenti tipo personalizzati
  durationInMinutes: 2
  content: "Successivamente è necessario creare i personaggi necessari per rappresentare gli utenti. Dal momento che ogni posizione ha utenti specializzati che effettueranno solo telefonate, è necessario creare tale persona.\n\n1. Nella pagina Pianificazione della rete fare clic sulla scheda **Utenti tipo** e quindi su **+ Persona personalizzata**. \n2. Aggiungi un nome e una descrizione per questo utente tipo, per questo esempio lo chiameremo *solo chiamata*.\n3. Attiva **Audio** e disattiva tutto il resto in modo che la chiamata sia l'unica autorizzazione attivata.\n4. Fare clic su **Salva** per aggiungere l'utente tipo all'elenco.\n\n![Aggiunta di un utente tipo nella pianificazione della rete](media/network-planner-add-persona.png)\n"
- title: Aggiungere siti al piano di rete
  durationInMinutes: 5
  content: "Ora è necessario aggiungere i tre siti al piano di rete. La tabella seguente riepiloga le caratteristiche dei percorsi di rete di Contoso.\n\n|Posizione       |Numero totale di dipendenti|Chiamare solo i dipendenti|Connessione Internet       |Connessione PSTN                |Capacità di collegamento WAN   | Capacità dei collegamenti Internet   |\n|---------------|-------------------------|----------------------|--------------------------|-------------------------------|--------------------|--------------------------|\n|Sede centrale di Seattle     |1000                     |25                    |Internet locale            |PSTN locale tramite routing diretto| 200 Mbps           | 500 Mbps                 |\n|Office Kirkland|400                      |10                    |Internet remoto tramite HQ|Remote PSTN through HQ         | 200 Mbps           | N/D                      |\n|Denver Office  |250                      |50                    |Internet locale            |Nessuna connessione PSTN             | N/D                | 150 Mbps                 |\n\n1. Fare clic sul piano di rete in Network Planner.\n2. Selezionare la scheda **Siti di** rete e fare clic su **Aggiungi sito di rete**.\n\n![Aggiunta di un sito di rete](media/network-planner-add-network-site.png)\n\n3. Usando la tabella precedente, immettere i dettagli per il sito di Seattle HQ. Attivare gli interruttori **ExpressRoute** e **Connesso a WAN** . \n\n![Dettagli del nuovo sito](media/network-planner-add-network-site-2.png)\n\n4. Poiché il sito di Seattle HQ ha connessioni PSTN locali e Internet, è necessario specificare correttamente queste caratteristiche.\n\n![Impostazioni del nuovo punto di uscita del sito](media/network-planner-add-network-site-link-capacity.png)\n\n5. Fare clic su **Salva** per completare l'aggiunta del sito di Seattle HQ.\n6. Creare il sito di Denver utilizzando lo stesso processo. WAN non deve essere abilitato. \n7. Poiché il sito di Kirkland sfrutta la connessione alla sede centrale di Seattle sia per la connettività Internet che PSTN, è considerato un sito remoto. Quando si crea il sito di Kirkland, è necessario specificare che è connesso a WAN e selezionare *Remoto* sia per uscita **Internet** che per uscita **PSTN**.\n\n![Impostazioni di uscita del sito remoto](media/network-planner-add-remote-site-egress-kirkland.png)\n"
- title: Creare un report
  durationInMinutes: 3
  content: "Dopo aver aggiunto i siti, è possibile creare un report. Durante la creazione del report verrà definita la distribuzione degli utenti.\n\n1. Selezionare la scheda **Report** e quindi fare clic su **Avvia report**. Verrà aperta la pagina di distribuzione dell'utente. Per iniziare, aggiungere un nome e una descrizione per il report.\n\n![Creazione di un report di pianificazione della rete](media/network-planner-add-report.png)  \n\n2. Quando si avvia un report per la prima volta, il numero di utenti per ogni sito verrà distribuito automaticamente, ad esempio l'80% agli impiegati, il 20% ai lavoratori remoti. Qui è possibile modificare il numero di utenti per ogni utente tipo in modo che corrisponda alla popolazione degli utenti. Si supponga che Contoso abbia la stessa divisione 80/20 tra gli office worker e i lavoratori remoti per ogni sito. Assicurarsi di rimuovere solo i chiamanti dal numero di utenti in ufficio. La distribuzione risultante dovrebbe essere simile all'immagine seguente.\n\n![Distribuzione degli utenti tra i diversi utenti tipo per ogni sito](media/network-planner-persona-distribution-2.png)\n"
- title: Analizzare l'output del report
  durationInMinutes: 5
  content: "Dopo aver generato il report, verrà visualizzata una schermata che mostra i requisiti di larghezza di banda sia come valori generali che come valori specifici della modalità. Per impostazione predefinita, la larghezza di banda consentita è impostata su 30%. Modificando questo valore e facendo clic su **Esegui report**, è possibile vedere il diverso impatto sulla larghezza di banda della rete. Tutte le aree che richiedono una maggiore larghezza di banda verranno evidenziate in rosso.\n\n![Analisi del report](media/network-planner-contoso-report-output.png)\n\nPlanner di rete offre anche suggerimenti in base all'impatto previsto di Teams sulla rete. Fare clic sull'icona della visualizzazione dei suggerimenti per visualizzare eventuali suggerimenti per ogni sito. L'immagine seguente mostra una visualizzazione consigliata di esempio.\n\n![Visualizzazione Consiglio](media/network-planner-recommendation-view.png)\n\nQui puoi vedere che attualmente la larghezza di banda del sito di Kirkland deve essere aumentata per ottenere le migliori prestazioni da Teams. \n"
