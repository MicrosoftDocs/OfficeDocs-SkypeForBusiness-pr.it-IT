productDirectory:
  items:
  - title: Pianificare l'aggiornamento (iniziare da qui)
    imageSrc: https://docs.microsoft.com/office/media/icons/get-started-teams.svg
    summary: "Sia che si eserciti l'aggiornamento a Teams prima del ritiro di Skype for Business Online (31 luglio 2021) o dello spostamento di scenari dall'ambiente locale Skype for Business a Teams, una transizione riuscita risolve la preparazione tecnica e dell'utente. Scopri il framework comprovato, le procedure consigliate e le risorse progettate per facilitare la transizione a Teams da Skype for Business Online, Skype for Business Server o un ambiente ibrido. Gruppo di destinatari: tutti (sponsor aziendali, amministratori IT, responsabile della preparazione/modifica dell'utente, responsabile del progetto)"
    url: https://microsoftteams.eventbuilder.com/PlanYourUpgrade
  - title: Implementare l'aggiornamento di Teams
    imageSrc: https://docs.microsoft.com/office/media/icons/hybrid-teams.svg
    summary: Unisciti a noi per identificare e preparare l'esecuzione del miglior approccio tecnico per spostare tutti i carichi di lavoro in Teams, in base ai tuoi obiettivi e all'attuale ambiente Skype for Business. La maggior parte dei clienti che hanno completato correttamente le transizioni ha abilitato Teams insieme all'attuale Skype for Business Online, Skype for Business Server o all'implementazione ibrida. Questa sessione condividerà considerazioni chiave e risorse utili per definire la strategia di migrazione migliore per l'organizzazione. Gruppo di destinatari - Amministratori IT
    url: https://microsoftteams.eventbuilder.com/ImplementTeamsUpgrade
