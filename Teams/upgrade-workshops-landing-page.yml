productDirectory:
  items:
  - title: Pianificare l'aggiornamento (iniziare da qui)
    imageSrc: https://docs.microsoft.com/office/media/icons/get-started-teams.svg
    summary: "Sia che si eserciti l'aggiornamento a Teams prima del ritiro di Skype for Business Online (31 luglio 2021) o dello spostamento degli scenari dall'ambiente locale Skype for Business a Teams, una transizione riuscita si rivolge sia alla preparazione tecnica che a quello degli utenti. Scopri la nostra comprovata struttura, le procedure consigliate e le risorse progettate per agevolare la transizione a Teams da Skype for Business Online, Skype for Business Server o un ambiente ibrido. Gruppo di destinatari: tutto (sponsor aziendali, amministratori IT, responsabile conformità/modifica utenti, responsabile del progetto)"
    url: https://microsoftteams.eventbuilder.com/PlanYourUpgrade
  - title: Implementare l'aggiornamento di Teams
    imageSrc: https://docs.microsoft.com/office/media/icons/hybrid-teams.svg
    summary: Unisciti a noi per identificare e preparare l'esecuzione del miglior approccio tecnico per lo spostamento di tutti i carichi di lavoro in Teams, in base ai tuoi obiettivi e all'attuale ambiente di Skype for Business. La maggior parte dei clienti che hanno completato transizioni di successo ha abilitato Teams insieme all'attuale Skype for Business Online, Skype for Business Server o implementazione ibrida. Questa sessione condividerà considerazioni chiave e risorse utili per definire la migliore strategia di migrazione per l'organizzazione. Gruppo di destinatari - Amministratori IT
    url: https://microsoftteams.eventbuilder.com/ImplementTeamsUpgrade
