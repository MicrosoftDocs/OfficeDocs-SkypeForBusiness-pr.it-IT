productDirectory:
  items:
  - title: Pianificare l'aggiornamento (iniziare da qui)
    imageSrc: https://docs.microsoft.com/office/media/icons/get-started-teams.svg
    summary: Indipendentemente dal fatto che si stia eseguendo l'aggiornamento a teams prima del pensionamento di Skype for business online (31 luglio 2021) o degli scenari di spostamento dall'ambiente locale di Skype for business ai team, una transizione corretta consente di risolvere sia la disponibilità tecnica che l'utente. Scoprite il Framework, le procedure consigliate e le risorse progettate per facilitare una transizione efficace ai team da Skype for business online, Skype for Business Server o un ambiente ibrido. Pubblico-tutti (sponsor aziendali, amministratori IT, disponibilità degli utenti/responsabile delle modifiche, lead del progetto)
    url: https://microsoftteams.eventbuilder.com/PlanYourUpgrade
  - title: Implementare l'aggiornamento dei team
    imageSrc: https://docs.microsoft.com/office/media/icons/hybrid-teams.svg
    summary: Unisciti a noi per identificare e preparare l'approccio tecnico migliore per spostare tutti i carichi di lavoro in team, in base agli obiettivi e all'ambiente Skype for business corrente. La maggior parte dei clienti che hanno completato le transizioni con successo ha abilitato teams insieme al loro attuale Skype for business online, Skype for Business Server o implementazione ibrida. Questa sessione condividerà le considerazioni chiave e le risorse utili per definire la strategia di migrazione migliore per l'organizzazione. Amministratori IT del gruppo di destinatari
    url: https://microsoftteams.eventbuilder.com/ImplementTeamsUpgrade
