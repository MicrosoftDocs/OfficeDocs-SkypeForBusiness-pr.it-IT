  - durationInMinutes: 2
    content: |
      In questa formazione verrà illustrato come configurare un progetto pilota efficace per i lavoratori in prima linea in base ai principi agile e a un approccio iterativo. I lavoratori in prima linea sono lavoratori che potrebbero essere operai, specialisti del settore, specialisti del settore sanitario o qualsiasi membro del personale che interagisce regolarmente con i clienti per conto dell'azienda.

      > [!NOTE]
      > Esaminare e completare i [prerequisiti e le](upgrade-plan-journey-prerequisites.md) dipendenze ambientali Teams prima di iniziare questo lavoro.

      [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]

      Questa formazione è rivolta ai:
      -   Professionisti IT.
      -   Responsabile della pianificazione o della distribuzione di Teams per Frontline Workers.

      Nelle seguenti sezioni verranno trattati:
      -   Riunire le persone
      -   Pianificare la logistica pilota
      -   Configurazione del team tecnico e pilota
      -   Comunicare
      -   Misura
      -   Scorrere ed espandere

      Ciò che segue non rientra in questa formazione:
      -   Questo contenuto farà riferimento alla documentazione su come preparare Teams per un pilota di lavoro in prima linea, ma la configurazione Teams generale è esterna all'ambito di questo articolo.

      [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]

      In caso di domande o feedback su questo corso di formazione, è possibile:

      -   pubblicare nella sezione commenti in fondo alla pagina "Passaggi successivi" di questa esercitazione.

      Per inviare feedback sui prodotti Teams, ad esempio idee per le nuove funzionalità, visitare [UserVoice.](https://microsoftteams.uservoice.com/forums/555103-public)
  - title: Riunire le persone
    durationInMinutes: 4
    content: |

      Assemblare un gruppo di persone della tua azienda, dell'IT e delle community in prima linea per fungere da stakeholder e gruppo decisionale per il tuo Teams pilota per i lavoratori in prima linea. Assicurarsi di includere persone provenienti da tutte e tre le community per offrirti le migliori possibilità di successo:

      Identificare quindi la community pilota di fase 1 e assicurarsi che includa i lavoratori effettivi in prima linea nel più piccolo raggruppamento logico per l'organizzazione. Ad esempio, un ristorante, una divisione di un grande magazzino, un negozio, un reparto clinico, un distretto, uno stabilimento, un centro di distribuzione e così via. Il punto chiave è ottimizzare l'ottimizzazione in base alla media dei lavoratori in prima linea che fanno parte di un solo team. I responsabili o gli specialisti possono essere presenti in più di uno:

      ### <a name="best-practice"></a>Procedure consigliate
      È importante includere tutti i ruoli all'interno di quel raggruppamento logico più piccolo, dai manager ai dipendenti part time o stagionali, per scoprire informazioni preziose e abilitare scenari di comunicazione moderni. Il tuo personale più giovane ti sorprenderà! Alcuni scenari preziosi chiave e indesiderati scoperti durante i progetti pilota con clienti di esempio includono:
      -   Aspettative e formazione standardizzate: scattare una foto di una fornello pulita per illustrare al personale della cucina cosa significa pulito. "Se non è così, non è pulito!"

      -   Riduzione della riduzione: scattare una foto di un taccheggiatore noto e informare immediatamente altri dipendenti. Teams i turni futuri potranno vedere questo quadro anche per attenuare i rischi futuri.

      ### <a name="decision-point"></a>Punto di decisione
      Al termine di questa fase, dovrebbe essere possibile rispondere a queste domande:
      -   Who parteciperà al progetto pilota?

      -   Qual è il raggruppamento logico più piccolo per l'organizzazione?
  - title: Pianificare la logistica pilota
    durationInMinutes: 4
    content: |

      Per un progetto pilota di successo per i lavoratori in prima linea, la semplicità è fondamentale. Per la maggior parte dei clienti, questa community in genere non viene fornita alcuna tecnologia di comunicazione o collaborazione supportata dall'azienda, ma probabilmente sta già sfruttando strumenti per i consumatori non supportati per soddisfare alcune esigenze di base. È consigliabile iniziare da dove si trova l'utente e simulare le funzionalità attualmente in uso negli strumenti consumer. Con l'avanzamento del progetto pilota e l'inizio del processo di iterazione, è possibile aumentare l'esperienza.

      ### <a name="not-sure-what-consumer-tools-these-users-are-currently-using"></a>Non si sa quali strumenti consumer stanno attualmente usando questi utenti?
      Nel worker frontline "Pilot in a Box" sono inclusi sondaggi utente di esempio. Usare il sondaggio pre-pilota per eseguire l'inventario di strumenti, funzionalità e scenari.

      ### <a name="chat-configuration-options"></a>Opzioni di configurazione della chat
      All'interno di Chat per dispositivi mobili, puoi avere il normale layout di chat tradizionale per Teams o un layout che include i canali preferiti in Chat. Questa seconda interfaccia utente semplificata è ideale per i lavoratori in prima linea che lavorano in un solo team ed è la procedura consigliata. La configurazione di "Mostra canali preferiti in chat" crea anche l'opportunità di rimuovere il pulsante "Teams" dai criteri di configurazione delle app di lavoro in prima linea per semplificare ulteriormente l'esperienza utente finale senza perdita di funzionalità. Per gli utenti che saranno in più team, non è consigliabile. Fortunatamente, questo può essere configurato in base all'utente e aumentare la ricercatezza in base alle esigenze.

      ### <a name="best-practice"></a>Procedure consigliate
      Configurare la fase 1 dell'esperienza Teams in prima linea per simulare gli strumenti per gli utenti consumer già in uso. È consigliabile avviare il progetto pilota per i lavoratori in prima linea con "Mostra canali preferiti in chat" per comunicazioni semplificate e turni (facoltativo).

      |  Con i turni  |  Senza turni  |
      |---------------|------------------|
      |:::image type="content" source="media/firstline-worker-chat-with-shifts.png" alt-text="Schermata del telefono con l'aggiunta di Turni":::    |:::image type="content" source="media/firstline-worker-chat-without-shifts.png" alt-text="Screenshot della schermata del telefono senza l'aggiunta di Turni":::|

      ### <a name="decision-points"></a>Punti decisionali:

      -  Quali funzionalità saranno disponibili nella fase 1 del progetto pilota per i lavoratori in prima linea?
      -  I dipendenti in prima linea hanno bisogno di turni?
      -  Quale configurazione di chat userai?
  - title: Configurazione del team tecnico e pilota
    durationInMinutes: 25
    content: |

      Se non è ancora stato fatto, completare i prerequisiti tecnici evidenziati all'inizio di questo documento Prerequisiti e dipendenze ambientali per Teams [.](upgrade-plan-journey-prerequisites.md) Comprendere i prerequisiti tecnici e configurare il team pilota iniziale, una pianificazione tecnica efficiente è alla base di un'esperienza utente ottimale. Questo includerà la creazione del team e l'invito dei lavoratori in prima linea identificati.

      ### <a name="configure-and-assign-an-app-setup-policy-and-a-messaging-policy"></a>Configurare e assegnare criteri di configurazione dell'app e criteri di messaggistica

      > [!NOTE]
      > In alternativa alla configurazione e all'assegnazione di singoli criteri, è possibile configurare e assegnare un pacchetto di criteri ai lavoratori in prima linea e ai responsabili in prima linea. Per altre informazioni, vedere la sezione "Configurare e assegnare pacchetti di criteri" più avanti in questo articolo.

      #### <a name="configure-an-app-setup-policy"></a>Configurare i criteri di configurazione dell'app
      Creare criteri di configurazione delle app personalizzati in base alle decisioni del passaggio 2.

      1. Nel riquadro di spostamento sinistro [dell'interfaccia Microsoft Teams di amministrazione](https://admin.teams.microsoft.com/)passare a Teams app > criteri di **configurazione.**
      1. Selezionare **Aggiungi** (è disponibile un criterio FirstLineWorker predefinito che è possibile scegliere di usare invece di creare criteri personalizzati).
      1. Immettere un nome descrittivo per il criterio. Rimuovere e disporre di nuovo le app aggiunte in base allo stato desiderato. Fare **clic su** Aggiungi app per aggiungere applicazioni di terze parti o applicazioni line-of-business personalizzate da includere.

          :::image type="content" source="media/firstline-worker-pinned-apps.png" alt-text="Screenshot di un elenco di app aggiunte":::

      #### <a name="configure-a-messaging-policy"></a>Configurare un criterio di messaggistica
      Creare criteri di messaggistica personalizzati in base alle decisioni del passaggio 2. Se si sceglie di abilitare le notifiche prioritarie, i messaggi vocali o la configurazione "Mostra canali preferiti in chat", sarà necessario configurare un criterio di messaggistica specifico per il worker in prima linea.

      1. Nel riquadro di spostamento sinistro [dell'Microsoft Teams di amministrazione passare](https://admin.teams.microsoft.com/)a Criteri di **messaggistica.**
      1. Selezionare **Aggiungi**.
      1. Immettere un nome descrittivo per il criterio e configurare le impostazioni nel modo desiderato per soddisfare le decisioni del passaggio 2.

      ### <a name="assign-the-app-setup-policy-and-messaging-policy-to-users"></a>Assegnare i criteri di configurazione dell'app e i criteri di messaggistica agli utenti

      #### <a name="using-the-microsoft-teams-admin-center"></a>Utilizzo dell'interfaccia di amministrazione di Microsoft Teams.

      Assegnare i criteri di configurazione dell'app e i criteri di messaggistica agli utenti pilota.

      1. Nel riquadro di spostamento sinistro [dell'Microsoft Teams di amministrazione selezionare](https://admin.teams.microsoft.com/) **Utenti.**

      2. Cercare gli utenti pilota in base al nome.

          :::image type="content" source="media/firstline-worker-users-page.png" alt-text="Screenshot della pagina Utenti nell'interfaccia Teams di amministrazione":::

      3. Fare clic sul nome visualizzato dell'utente per aprire la pagina dei dettagli utente.
      4. Accanto a **Criteri assegnati** selezionare **Modifica.**

          :::image type="content" source="media/firstline-worker-user-details-page.png" alt-text="Screenshot della pagina dei dettagli dell'utente":::

      5. In **Criteri di configurazione dell'app** selezionare il criterio creato per il progetto pilota e quindi fare clic su **Salva.**
      6. In **Criteri di messaggistica** selezionare il criterio creato per il progetto pilota e quindi fare clic su **Salva.**

          :::image type="content" source="media/firstline-worker-edit-user-policies.png" alt-text="Screenshot del riquadro Modifica criteri utente":::

      7. Ripetere questi passaggi per tutti gli utenti pilota.

      #### <a name="assign-a-policy-based-on-group-membership-or-at-scale-through-a-batch-assignment"></a>Assegnare un criterio in base all'appartenenza a un gruppo o su scala tramite un'assegnazione batch

      Se si ha un volume elevato di utenti a cui si vuole assegnare un criterio, è possibile assegnare un criterio a un gruppo di cui gli utenti sono membri o su larga scala tramite un'assegnazione batch o

      ##### <a name="assign-a-policy-to-a-group"></a>Assegnare un criterio a un gruppo

      L'assegnazione dei criteri ai gruppi consente di assegnare un criterio a un gruppo di utenti, ad esempio un gruppo di sicurezza o una lista di distribuzione. L'assegnazione dei criteri viene propagata ai membri del gruppo in base alle regole di precedenza. Quando vengono aggiunti o rimossi membri da un gruppo, le assegnazioni dei criteri ereditate vengono aggiornate di conseguenza. Questo metodo è consigliato per gruppi composti da un massimo di 50.000 utenti, ma funziona anche con i gruppi più grandi.

      Per altre informazioni, vedere [Assegnare un criterio a un gruppo.](assign-policies.md#assign-a-policy-to-a-group)

      ##### <a name="assign-a-policy-to-a-large-set-batch-of-users"></a>Assegnare un criterio a un set di utenti di grandi dimensioni (batch)

      Usare l'assegnazione di criteri batch per assegnare un criterio a set di utenti di grandi dimensioni alla volta. Usare il cmdlet [New-CsBatchPolicyAssignmentOperation](/powershell/module/teams/new-csbatchpolicyassignmentoperation) per inviare un batch di utenti e il pacchetto di criteri da assegnare. Le assegnazioni vengono elaborate come operazione in background e viene generato un ID operazione per ogni batch.

      Un batch può contenere fino a 5.000 utenti. È possibile specificare gli utenti in base all'ID oggetto, all'UPN, all'indirizzo SIP o all'indirizzo di posta elettronica. Per altre informazioni, vedere [Assegnare un criterio a un batch di utenti.](assign-policies.md#assign-a-policy-to-a-batch-of-users)

      ### <a name="configure-and-assign-policy-packages"></a>Configurare e assegnare pacchetti di criteri

      > [!NOTE]
      > In alternativa alla configurazione e all'assegnazione di singoli criteri, è possibile configurare e assegnare un pacchetto di criteri ai lavoratori in prima linea e ai responsabili in prima linea. 

      Un [pacchetto di](manage-policy-packages.md) criteri in Teams è una raccolta di criteri e impostazioni dei criteri predefiniti che è possibile assegnare agli utenti con ruoli simili nell'organizzazione. I pacchetti di criteri semplificano la gestione dei criteri e contribuiscono a garantirne la coerenza.
      È possibile personalizzare le impostazioni dei criteri del pacchetto in base alle esigenze degli utenti. Quando si modificano le impostazioni dei criteri in un pacchetto di criteri, tutti gli utenti assegnati al pacchetto ottengono le impostazioni aggiornate. È possibile gestire i pacchetti dei criteri tramite l'interfaccia di amministrazione di Microsoft Teams o PowerShell.

      I pacchetti di criteri predefiniscono i criteri per gli elementi seguenti, a seconda del pacchetto:
      - Riunioni
      - Eventi live
      - Chiamate
      - Messaggistica
      - Team
      - Configurazione delle app

      Teams attualmente include i pacchetti di criteri seguenti per la forza lavoro in prima linea.

      |Nome del pacchetto nell'interfaccia di amministrazione di Microsoft Teams  |Ideale per|Descrizione |
      |---------|---------|---------|
      |Frontline Manager |Responsabili in prima linea nell'organizzazione|Crea un set di criteri e applica tali impostazioni ai responsabili in prima linea dell'organizzazione. |
      |Operaio in prima linea |Lavoratori in prima linea nell'organizzazione|Crea un set di criteri e applica tali impostazioni ai lavoratori in prima linea dell'organizzazione. |

      :::image type="content" source="media/policy-packages-flw.png" alt-text="Screenshot dei pacchetti di criteri di frontline worker e frontline manager":::

      A ogni singolo criterio viene assegnato il nome del pacchetto di criteri, in modo da poter identificare facilmente i criteri collegati a un determinato pacchetto di criteri. Ad esempio, quando si assegna il pacchetto di criteri di lavoro in prima linea ai lavoratori in prima linea nell'organizzazione, viene creato un criterio denominato Frontline_Worker per ogni criterio nel pacchetto.

      :::image type="content" source="media/policy-packages-flw-firstline-worker.png" alt-text="Screenshot dei criteri nel pacchetto di criteri per i lavoratori in prima linea":::

      #### <a name="view-the-policy-settings-in-the-policy-package"></a>Visualizzare le impostazioni dei criteri nel pacchetto di criteri

      Visualizzare le impostazioni di ogni criterio in un pacchetto di criteri prima di assegnare il pacchetto. Nel riquadro di spostamento sinistro dell'interfaccia di amministrazione di Microsoft Teams selezionare **Pacchetti di criteri**, selezionare il nome del pacchetto e quindi selezionare il nome del criterio.
      Stabilire se i valori predefiniti sono appropriati per la propria organizzazione o se è necessario personalizzarli in modo da renderli più restrittivi o permissivi.

      #### <a name="customize-policy-settings-in-the-policy-package"></a>Personalizzare le impostazioni dei criteri nel pacchetto di criteri

      Personalizzare le impostazioni dei criteri nel pacchetto di criteri in base alle esigenze dell'organizzazione. Le modifiche apportate alle impostazioni dei criteri vengono applicate automaticamente agli utenti ai quali è assegnato il pacchetto. Per modificare le impostazioni di un criterio in un pacchetto di criteri, nell'interfaccia di amministrazione di Microsoft Teams selezionare il pacchetto di criteri, selezionare il nome del criterio da modificare e quindi selezionare **Modifica**.

      È possibile modificare le impostazioni dei criteri in un pacchetto anche dopo l'assegnazione. Per altre informazioni, vedere [Personalizzare i criteri in un pacchetto di criteri](manage-policy-packages.md#customize-policies-in-a-policy-package). 

      #### <a name="assign-the-policy-package"></a>Assegnare il pacchetto di criteri

      Assegnare il pacchetto di criteri agli utenti. Se a un utente è assegnato un criterio e successivamente gli si assegna un criterio diverso, avrà priorità l'assegnazione più recente.

      ##### <a name="using-the-microsoft-teams-admin-center"></a>Utilizzo dell'interfaccia di amministrazione di Microsoft Teams.

      1. Nel riquadro di spostamento sinistro [dell'interfaccia](https://admin.teams.microsoft.com/)di amministrazione di Microsoft Teams , passare a Pacchetti criteri **e** quindi selezionare il pacchetto di criteri da assegnare facendo clic a sinistra del nome del pacchetto.
      2. Scegliere **Gestisci utenti**.
          :::image type="content" source="media/policy-packages-flw-assign.png" alt-text="Screenshot che illustra come assegnare un pacchetto di criteri nell'Teams di amministrazione":::
      3. Nel riquadro **Gestisci utenti** cercare l'utente per nome visualizzato o in base al nome utente, selezionare il nome e poi fare clic su **Aggiungi**. Ripetere questo passaggio per ogni utente pilota che si vuole aggiungere (per un massimo di 20 utenti).
      4. Dopo aver aggiunto gli utenti, fare clic su **Applica.**

      ##### <a name="assign-a-policy-package-based-on-group-membership-or-at-scale-through-a-batch-assignment"></a>Assegnare un pacchetto di criteri in base all'appartenenza ai gruppi o su larga scala tramite un'assegnazione batch

      Se si ha un volume elevato di utenti a cui si vuole assegnare un pacchetto di criteri, è possibile assegnare un pacchetto di criteri su larga scala tramite un'assegnazione batch o a un gruppo di cui gli utenti sono membri.

      ###### <a name="assign-a-policy-package-to-a-group"></a>Assegnare un pacchetto di criteri a un gruppo

      L'assegnazione di pacchetti di criteri ai gruppi consente di assegnare più criteri a un gruppo di utenti, ad esempio un gruppo di sicurezza o una lista di distribuzione. L'assegnazione dei criteri viene propagata ai membri del gruppo in base alle regole di precedenza. Quando vengono aggiunti o rimossi membri da un gruppo, le assegnazioni dei criteri ereditate vengono aggiornate di conseguenza. Questo metodo è consigliato per gruppi composti da un massimo di 50.000 utenti, ma funziona anche con i gruppi più grandi.

      Per altre informazioni, vedere [Assegnare un pacchetto di criteri a un gruppo](assign-policies.md#assign-a-policy-package-to-a-group).

      ###### <a name="assign-a-policy-package-to-a-large-set-batch-of-users"></a>Assegnare un pacchetto di criteri a un set di utenti di grandi dimensioni (batch)

      Usare l'assegnazione pacchetti di criteri per batch per assegnare un pacchetto di criteri a grandi set di utenti per volta. Per inviare un batch di utenti e il pacchetto di criteri da assegnare, usare il cmdlet [New-CsBatchPolicyPackageAssignmentOperation](/powershell/module/teams/new-csbatchpolicypackageassignmentoperation). Le assegnazioni vengono elaborate come operazione in background e viene generato un ID operazione per ogni batch.

      Un batch può contenere fino a 5.000 utenti. È possibile specificare gli utenti in base all'ID oggetto, all'UPN, all'indirizzo SIP o all'indirizzo di posta elettronica. Per altre informazioni, vedere [Assegnare un pacchetto di criteri a un batch di utenti](assign-policies.md#assign-a-policy-package-to-a-batch-of-users).

      ### <a name="set-up-your-pilot-team"></a>Configurare il team pilota
      Configurare il team iniziale per gli utenti pilota identificati nel passaggio 2.
       
      1. Nel riquadro di spostamento sinistro [dell'interfaccia Microsoft Teams di amministrazione](https://admin.teams.microsoft.com/)passare Teams Gestisci   >  **team.** 

      2. Selezionare **Aggiungi** nella pagina Gestisci team.

      3. Completare i campi obbligatori, inclusi il nome del team, la descrizione e selezionare il proprietario del team e il livello di privacy appropriati. Assicurarsi di essere descrittivi nel nome del team e prevedere l'espansione del progetto pilota in diversi team. Selezionare **Applica**.

          :::image type="content" source="media/firstline-worker-create-new-team.png" alt-text="Screenshot del riquadro Aggiungi un nuovo team":::

      4. Selezionare il team creato per aprire la pagina dei dettagli del team.

          :::image type="content" source="media/firstline-worker-team-details-page.png" alt-text="Screenshot della pagina dei dettagli dei team":::

      5. Selezionare **Canali** per visualizzare l'elenco corrente di canali.
      6. Selezionare **Aggiungi canale** per aggiungere altri canali al canale Generale che si pensa siano necessari per il gruppo pilota.

          :::image type="content" source="media/firstline-worker-add-channel.png" alt-text="Screenshot del riquadro Aggiungi canale":::

      ### <a name="decision-point"></a>Punto di decisione

      -  Quanti canali/argomenti di conversazione vuoi per il tuo progetto pilota?
      -  Quali sono gli argomenti più specifici per gli scenari?

      ### <a name="best-practice"></a>Procedure consigliate
      **Mantenere i canali semplici**. È consigliabile evitare la tentazione di creare un canale per ogni possibile argomento di conversazione e invece di mantenere le cose molto semplici. È possibile creare canali nel tempo in base alle esigenze.
        
      :::image type="content" source="media/firstline-worker-channels-tab.png" alt-text="Screenshot della scheda Canali":::

      #### <a name="invite-the-frontline-manager-and-frontline-workers"></a>Invitare il manager in prima linea e i lavoratori in prima linea
      Dopo aver applicato la struttura del team e applicato i criteri utente, è il momento di iniziare a invitare i dipendenti in prima linea.
      1. Nel riquadro di spostamento sinistro [dell'interfaccia Microsoft Teams di amministrazione](https://admin.teams.microsoft.com/)passare Teams Gestisci   >  **team.** 
      2. Cercare il team creato durante la fase "Configurare il team pilota".
      3. Selezionare il team creato per aprire la pagina dei dettagli del team.

          :::image type="content" source="media/firstline-worker-team-details-page.png" alt-text="Screenshot della pagina dei dettagli dei team":::

      4. Selezionare **Aggiungi membri**.
      5. Cercare i nomi dei membri pilota e fare clic su **Salva.**
  - title: Comunicare
    durationInMinutes: 1
    content: |

      Informare i dipendenti in prima linea della loro partecipazione al progetto pilota, gli obiettivi pilota e fornire formazione, se necessario, sulle funzioni di base. Per la maggior parte dei clienti, questa può essere una semplice istruzione per questi utenti di accedere a Google Play o Apple Store nei propri dispositivi mobili personali, scaricare l'applicazione Microsoft Teams ed eseguire l'accesso con le credenziali aziendali. Abbiamo progettato Microsoft Teams con un'interfaccia semplice e facile da usare che la maggior parte dei lavoratori in prima linea dovrebbe trovare intuitiva.

      ### <a name="best-practice"></a>Procedure consigliate
      Non dimenticare di formare i tuoi manager su Turni! Se si desidera includere turni nel progetto pilota, assicurarsi di condurre una sessione di formazione separata con i responsabili su come creare, gestire e pubblicare pianificazioni nel team. Se si desiderano altri materiali di formazione e modelli di comunicazione, è possibile trovarli nel progetto pilota in prima linea in una scatola.
  - title: Misura
    durationInMinutes: 1
    content: |

      L'empowering dei lavoratori in prima linea riguarda più le persone che la tecnologia. Per comprendere l'impatto delle Teams, concentrarsi sull'esperienza dei lavoratori in prima linea. È possibile eseguire un sondaggio prima, durante e dopo il progetto pilota per comprenderne le esigenze, i punti di dolore e le reazioni. Se si itera il progetto pilota e si aggiungono nuove funzionalità nel tempo, questo feedback può aiutare a guidare l'ordine, il ritmo o anche se sono necessarie altre funzionalità. Per aiutarti a valutare il successo del tuo progetto pilota, puoi trovarli nel tuo pilota in prima linea in una scatola.
      ### <a name="best-practice"></a>Procedure consigliate
      **Alleva i tuoi campioni ed evidenzia le tue vittorie.** Premia i dipendenti in prima linea per aver gratificato questi nuovi strumenti e averli utilizzati in modi innovativi correlati ai risultati aziendali per la tua azienda. Questo, al di sopra di tutto, garantirà l'adozione continua di Teams valore per l'azienda.
  - title: Iterazione
    durationInMinutes: 1
    content: |

      Ora che il primo progetto pilota è stato completato con un gruppo iniziale di operatori in prima linea, è il momento di espandersi. È il momento di tornare al passaggio 1 con una delle diverse opzioni di espansione seguenti. È consigliabile usare questo processo tutte le volte che è necessario per ottenere una soluzione, un set di procedure consigliate e la documentazione di formazione per tutti i dipendenti in prima linea.

      -   Espandere il numero di team
          -   Invece di un'unica posizione, è possibile eseguire una sola area geografica? Si vuole un solo team per l'intera area geografica o per i singoli team per ogni posizione?
      -   Espandere le funzionalità disponibili.
         -   C'è stata una caratteristica fondamentale che i lavoratori in prima linea hanno suggerito che i moduli di feedback, come Turni, non sono stati inclusi nel set di funzionalità iniziale?
  - title: Passaggi successivi
    durationInMinutes: 1
    content: |
      In questa formazione sono stati illustrati i seguenti elementi chiave:
      -   Pianificazione di un pilota di lavoro in prima linea in Teams
      -   Configurazione del progetto pilota
      -   Comunicazione, misurazione e iterazione in base all'implementazione pilota

      ### <a name="next-steps"></a>Passaggi successivi

      1.  Continuare a usare Teams per le mutevoli esigenze dei lavoratori in prima linea dell'organizzazione.
