- durationInMinutes: 2
  content: >
    In questa formazione verrà illustrato come configurare un progetto pilota efficace per Firstline Worker in base ai principi agile e a un approccio iterativo. I firstline Worker sono lavoratori in prima linea che possono essere operai, specialisti del settore, specialisti del settore sanitario o qualsiasi membro del personale che interagisce regolarmente con i clienti per conto dell'azienda.


    > [!NOTE]

    > Esaminare e completare i [prerequisiti e le](upgrade-plan-journey-prerequisites.md) dipendenze ambientali Teams prima di iniziare questo lavoro.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    Questa formazione è rivolta ai:

    -   Professionisti IT.

    -   Responsabile della pianificazione o della distribuzione di Teams per i firstline worker.


    Nelle seguenti sezioni verranno trattati:

    -   Riunire le persone

    -   Pianificare la logistica pilota

    -   Configurazione del team tecnico e pilota

    -   Comunicare

    -   Misura

    -   Scorrere ed espandere


    Ciò che segue non rientra in questa formazione:

    -   Questo contenuto farà riferimento alla documentazione su come preparare Teams per un progetto pilota firstline worker, ma la configurazione Teams generale non rientra nell'ambito di questo articolo.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    Per qualsiasi domanda o feedback su questa formazione:


    -   pubblicare nella sezione commenti in fondo alla pagina "Passaggi successivi" di questa esercitazione.


    Per inviare feedback prodotto su Teams, ad esempio idee per nuove funzionalità, visitare la pagina [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).
- title: Riunire le persone
  durationInMinutes: 4
  content: "\nAssemblare un gruppo di persone provenienti dalle community aziendali, IT e Firstline per fungere da stakeholder e gruppo decisionale per il Teams Pilot for Firstline Workers. Assicurarsi di includere persone provenienti da tutte e 3 le community per offrirti le migliori possibilità di successo:\n\nIdentificare quindi la community pilota di fase 1 e assicurarsi che includa i Firstline Worker effettivi nel raggruppamento logico più piccolo per l'organizzazione. Ad esempio, un ristorante, una divisione di un grande magazzino, un negozio, un reparto clinico, un distretto, uno stabilimento, un centro di distribuzione e così via. La chiave è ottimizzare in base alla media dei firstline worker che fanno parte di un solo team. I responsabili o gli specialisti possono essere presenti in più di uno:\n\n### <a name=\"best-practice\"></a>Procedure consigliate\nÈ importante includere tutti i ruoli all'interno di quel raggruppamento logico più piccolo, dai manager ai dipendenti part time o stagionali, per scoprire informazioni preziose e abilitare scenari di comunicazione moderni. Il tuo personale più giovane ti sorprenderà! Alcuni scenari preziosi chiave e indesiderati scoperti durante i progetti pilota con clienti di esempio includono:\n-   Aspettative e formazione standardizzate: scattare una foto di una fornello pulita per illustrare al personale della cucina cosa significa pulito. \"Se non è così, non è pulito!\"\n\n-   Riduzione della riduzione: scattare una foto di un taccheggiatore noto e informare immediatamente altri dipendenti. Teams i turni futuri potranno vedere questo quadro anche per attenuare i rischi futuri.\n\n### <a name=\"decision-point\"></a>Punto decisionale\nAl termine di questa fase, dovrebbe essere possibile rispondere a queste domande:\n-   Who parteciperà al progetto pilota?\n\n-   Qual è il raggruppamento logico più piccolo per l'organizzazione?\n"
- title: Pianificare la logistica pilota
  durationInMinutes: 4
  content: "\nPer un progetto pilota di successo per Firstline Worker, la semplicità è fondamentale. Per la maggior parte dei clienti, questa community in genere non viene fornita alcuna tecnologia di comunicazione o collaborazione supportata dall'azienda, ma probabilmente sta già sfruttando strumenti per i consumatori non supportati per soddisfare alcune esigenze di base. È consigliabile iniziare da dove si trova l'utente e simulare le funzionalità attualmente in uso negli strumenti consumer. Con l'avanzamento del progetto pilota e l'inizio del processo di iterazione, è possibile aumentare l'esperienza.\n\n### <a name=\"not-sure-what-consumer-tools-these-users-are-currently-using\"></a>Non si sa quali strumenti consumer stanno attualmente usando questi utenti?\nI sondaggi utente di esempio sono inclusi in Firstline Worker \"Pilot in a Box\". Usare il sondaggio pre-pilota per eseguire l'inventario di strumenti, funzionalità e scenari.\n\n### <a name=\"chat-configuration-options\"></a>Opzioni di configurazione della chat\nAll'interno di Chat per dispositivi mobili, è possibile avere il normale layout di chat tradizionale per Teams o un layout che include i canali preferiti in Chat. Questa seconda interfaccia utente semplificata è ideale per i firstline worker che lavorano in un solo team ed è la procedura consigliata. La configurazione di \"Mostra canali preferiti in chat\" consente anche di rimuovere il pulsante \"Teams\" dai criteri di configurazione dell'app Firstline Worker per semplificare ulteriormente e semplificare l'esperienza utente finale senza perdita di funzionalità. Per gli utenti che saranno in più team, non è consigliabile. Fortunatamente, questo può essere configurato in base all'utente e aumentare la ricercatezza in base alle esigenze.\n\n### <a name=\"best-practice\"></a>Procedure consigliate\nConfigurare la fase 1 dell'esperienza Teams firstline per simulare gli strumenti per gli utenti consumer già in uso. È consigliabile avviare il progetto pilota per firstline worker con \"Mostra canali preferiti in chat\" per comunicazioni semplificate e turni (facoltativo).\n\n|  Con i turni  |  Senza turni  |\n|---------------|------------------|\n|![Immagine dello schermo del telefono con l'opzione Turni aggiunta in basso.](media/firstline-worker-chat-with-shifts.png)    |![Immagine dello schermo del telefono senza l'opzione Turni aggiunta sulla barra inferiore.](media/firstline-worker-chat-without-shifts.png)|\n\n### <a name=\"decision-points\"></a>Punti decisione:\n\n-  Quali funzionalità saranno disponibili nella fase 1 del progetto pilota per Firstline Worker?\n-  I firstline worker hanno bisogno di turni?\n-  Quale configurazione di chat userai?\n"
- title: Configurazione del team tecnico e pilota
  durationInMinutes: 25
  content: "\nSe non è ancora stato fatto, completare i prerequisiti tecnici evidenziati all'inizio di questo documento Prerequisiti e dipendenze ambientali per Teams [.](upgrade-plan-journey-prerequisites.md) Comprendere i prerequisiti tecnici e configurare il team pilota iniziale, una pianificazione tecnica efficiente è alla base di un'esperienza utente eccezionale. Questo includerà la creazione del team e l'invito ai Firstline Worker identificati.\n\n### <a name=\"configure-and-assign-an-app-setup-policy-and-a-messaging-policy\"></a>Configurare e assegnare criteri di configurazione dell'app e criteri di messaggistica\n\n> [!NOTE]\n> In alternativa alla configurazione e all'assegnazione di singoli criteri, è possibile configurare e assegnare un pacchetto di criteri a Firstline Worker e Firstline Managers. Per altre informazioni, vedere la sezione \"Configurare e assegnare pacchetti di criteri\" più avanti in questo articolo.\n\n#### <a name=\"configure-an-app-setup-policy\"></a>Configurare i criteri di configurazione dell'app\nCreare criteri di configurazione delle app personalizzati in base alle decisioni del passaggio 2.\n\n1. Nel riquadro di spostamento sinistro [dell'interfaccia Microsoft Teams di amministrazione](https://admin.teams.microsoft.com/)passare a Teams app > criteri di **configurazione.**\n1. Selezionare **Aggiungi** (è disponibile un criterio FirstLineWorker predefinito che è possibile scegliere di usare invece di creare criteri personalizzati).\n1. Immettere un nome descrittivo per il criterio. Rimuovere e disporre di nuovo le app aggiunte in base allo stato desiderato. Fare **clic su** Aggiungi app per aggiungere applicazioni di terze parti o applicazioni line-of-business personalizzate da includere.\n\n  ![Elenco di app aggiunte.](media/firstline-worker-pinned-apps.png)\n\n#### <a name=\"configure-a-messaging-policy\"></a>Configurare un criterio di messaggistica\nCreare criteri di messaggistica personalizzati in base alle decisioni del passaggio 2. Se si sceglie di abilitare le notifiche prioritarie, i messaggi vocali o la configurazione \"Mostra canali preferiti in chat\", sarà necessario configurare un criterio di messaggistica specifico di Firstline Worker.\n\n1. Nel riquadro di spostamento sinistro [dell'Microsoft Teams di amministrazione passare](https://admin.teams.microsoft.com/)a Criteri di **messaggistica.**\n1. Selezionare **Aggiungi**.\n1. Immettere un nome descrittivo per il criterio e configurare le impostazioni nel modo desiderato per soddisfare le decisioni del passaggio 2.\n\n### <a name=\"assign-the-app-setup-policy-and-messaging-policy-to-users\"></a>Assegnare i criteri di configurazione dell'app e i criteri di messaggistica agli utenti\n\n#### <a name=\"using-the-microsoft-teams-admin-center\"></a>Utilizzo dell'interfaccia di amministrazione di Microsoft Teams.\n\nAssegnare i criteri di configurazione dell'app e i criteri di messaggistica agli utenti pilota.\n\n1. Nel riquadro di spostamento sinistro [dell'Microsoft Teams di amministrazione selezionare](https://admin.teams.microsoft.com/) **Utenti.**\n\n  ![Teams selezione del menu utente.](media/firstline-worker-users-bar.png)\n\n2. Cercare gli utenti pilota in base al nome.\n\n  ![Teams informazioni utente.](media/firstline-worker-users-page.png)\n\n3. Fare clic sul nome visualizzato dell'utente per aprire la pagina dei dettagli utente.\n4. Accanto a **Criteri assegnati** selezionare **Modifica.**\n\n  ![Teams dettagli utente.](media/firstline-worker-user-details-page.png)\n\n5. In **Criteri di configurazione dell'app** selezionare il criterio creato per il progetto pilota e quindi fare clic su **Salva.**\n6. In **Criteri di messaggistica** selezionare il criterio creato per il progetto pilota e quindi fare clic su **Salva.**\n\n  ![Teams finestra Modifica criteri utente.](media/firstline-worker-edit-user-policies.png)\n\n7. Ripetere questi passaggi per tutti gli utenti pilota.\n\n#### <a name=\"assign-a-policy-based-on-group-membership-or-at-scale-through-a-batch-assignment\"></a>Assegnare un criterio in base all'appartenenza a un gruppo o su scala tramite un'assegnazione batch\n\nSe si ha un volume elevato di utenti a cui si vuole assegnare un criterio, è possibile assegnare un criterio a un gruppo di cui gli utenti sono membri o su larga scala tramite un'assegnazione batch o\n\n##### <a name=\"assign-a-policy-to-a-group\"></a>Assegnare un criterio a un gruppo\n\nL'assegnazione dei criteri ai gruppi consente di assegnare un criterio a un gruppo di utenti, ad esempio un gruppo di sicurezza o una lista di distribuzione. L'assegnazione dei criteri viene propagata ai membri del gruppo in base alle regole di precedenza. Quando vengono aggiunti o rimossi membri da un gruppo, le assegnazioni dei criteri ereditate vengono aggiornate di conseguenza. Questo metodo è consigliato per gruppi composti da un massimo di 50.000 utenti, ma funziona anche con i gruppi più grandi.\n\nPer altre informazioni, vedere [Assegnare un criterio a un gruppo.](assign-policies.md#assign-a-policy-to-a-group)\n\n##### <a name=\"assign-a-policy-to-a-large-set-batch-of-users\"></a>Assegnare un criterio a un set di utenti di grandi dimensioni (batch)\n\nUsare l'assegnazione di criteri batch per assegnare un criterio a set di utenti di grandi dimensioni alla volta. Usare il cmdlet [New-CsBatchPolicyAssignmentOperation](/powershell/module/teams/new-csbatchpolicyassignmentoperation) per inviare un batch di utenti e il pacchetto di criteri da assegnare. Le assegnazioni vengono elaborate come operazione in background e viene generato un ID operazione per ogni batch.\n\nUn batch può contenere fino a 5.000 utenti. È possibile specificare gli utenti in base all'ID oggetto, all'UPN, all'indirizzo SIP o all'indirizzo di posta elettronica. Per altre informazioni, vedere [Assegnare un criterio a un batch di utenti.](assign-policies.md#assign-a-policy-to-a-batch-of-users)\n\n### <a name=\"configure-and-assign-policy-packages\"></a>Configurare e assegnare pacchetti di criteri\n\n> [!NOTE]\n> In alternativa alla configurazione e all'assegnazione di singoli criteri, è possibile configurare e assegnare un pacchetto di criteri a Firstline Worker e Firstline Managers. \n\nUn [pacchetto di](manage-policy-packages.md) criteri in Teams è una raccolta di criteri e impostazioni dei criteri predefiniti che è possibile assegnare agli utenti con ruoli simili nell'organizzazione. I pacchetti di criteri semplificano la gestione dei criteri e contribuiscono a garantirne la coerenza.\nÈ possibile personalizzare le impostazioni dei criteri del pacchetto in base alle esigenze degli utenti. Quando si modificano le impostazioni dei criteri in un pacchetto di criteri, tutti gli utenti assegnati al pacchetto ottengono le impostazioni aggiornate. È possibile gestire i pacchetti dei criteri tramite l'interfaccia di amministrazione di Microsoft Teams o PowerShell.\n\nI pacchetti di criteri predefiniscono i criteri per gli elementi seguenti, a seconda del pacchetto:\n- Riunioni\n- Eventi live\n- Chiamate\n- Messaggistica\n- Team\n- Configurazione delle app\n\nTeams attualmente include i pacchetti di criteri seguenti per Firstline Workforce.\n\n|Nome del pacchetto nell'interfaccia di amministrazione di Microsoft Teams  |Ideale per|Descrizione |\n|---------|---------|---------|\n|Firstline manager |Firstline Manager nell'organizzazione|Crea un set di criteri e applica tali impostazioni ai firstline manager dell'organizzazione. |\n|Firstline worker |Firstline Workers nell'organizzazione|Crea un set di criteri e applica tali impostazioni ai Firstline Worker dell'organizzazione. |\n\n![Screenshot dei pacchetti di criteri Firstline Worker e Firstline Manager](media/policy-packages-flw.png)\n\nA ogni singolo criterio viene assegnato il nome del pacchetto di criteri, in modo da poter identificare facilmente i criteri collegati a un determinato pacchetto di criteri. Ad esempio, quando si assegna il pacchetto di criteri Firstline Worker ai Firstline Worker dell'organizzazione, viene creato un criterio denominato Firstline_Worker per ogni criterio nel pacchetto.\n\n![Screenshot dei criteri nel pacchetto Firstline Worker ](media/policy-packages-flw-firstline-worker.png)\n\n#### <a name=\"view-the-policy-settings-in-the-policy-package\"></a>Visualizzare le impostazioni dei criteri nel pacchetto di criteri\n\nVisualizzare le impostazioni di ogni criterio in un pacchetto di criteri prima di assegnare il pacchetto. Nel riquadro di spostamento sinistro dell'interfaccia di amministrazione di Microsoft Teams selezionare **Pacchetti di criteri**, selezionare il nome del pacchetto e quindi selezionare il nome del criterio.\nStabilire se i valori predefiniti sono appropriati per la propria organizzazione o se è necessario personalizzarli in modo da renderli più restrittivi o permissivi.\n\n#### <a name=\"customize-policy-settings-in-the-policy-package\"></a>Personalizzare le impostazioni dei criteri nel pacchetto di criteri\n\nPersonalizzare le impostazioni dei criteri nel pacchetto di criteri in base alle esigenze dell'organizzazione. Le modifiche apportate alle impostazioni dei criteri vengono applicate automaticamente agli utenti ai quali è assegnato il pacchetto. Per modificare le impostazioni di un criterio in un pacchetto di criteri, nell'interfaccia di amministrazione di Microsoft Teams selezionare il pacchetto di criteri, selezionare il nome del criterio da modificare e quindi selezionare **Modifica**.\n\nÈ possibile modificare le impostazioni dei criteri in un pacchetto anche dopo l'assegnazione. Per altre informazioni, vedere [Personalizzare i criteri in un pacchetto di criteri](manage-policy-packages.md#customize-policies-in-a-policy-package). \n\n#### <a name=\"assign-the-policy-package\"></a>Assegnare il pacchetto di criteri\n\nAssegnare il pacchetto di criteri agli utenti. Se a un utente è assegnato un criterio e successivamente gli si assegna un criterio diverso, avrà priorità l'assegnazione più recente.\n\n##### <a name=\"using-the-microsoft-teams-admin-center\"></a>Utilizzo dell'interfaccia di amministrazione di Microsoft Teams.\n\n1. Nel riquadro di spostamento sinistro [dell'interfaccia](https://admin.teams.microsoft.com/)di amministrazione di Microsoft Teams , passare a Pacchetti criteri **e** quindi selezionare il pacchetto di criteri da assegnare facendo clic a sinistra del nome del pacchetto.\n2. Scegliere **Gestisci utenti**.\n    ![Screenshot che mostra come assegnare un pacchetto di criteri nell'interfaccia di amministrazione](media/policy-packages-flw-assign.png)\n3. Nel riquadro **Gestisci utenti** cercare l'utente per nome visualizzato o in base al nome utente, selezionare il nome e poi fare clic su **Aggiungi**. Ripetere questo passaggio per ogni utente pilota che si vuole aggiungere (per un massimo di 20 utenti).\n4. Dopo aver aggiunto gli utenti, fare clic su **Applica.**\n\n##### <a name=\"assign-a-policy-package-based-on-group-membership-or-at-scale-through-a-batch-assignment\"></a>Assegnare un pacchetto di criteri in base all'appartenenza ai gruppi o su larga scala tramite un'assegnazione batch\n\nSe si ha un volume elevato di utenti a cui si vuole assegnare un pacchetto di criteri, è possibile assegnare un pacchetto di criteri su larga scala tramite un'assegnazione batch o a un gruppo di cui gli utenti sono membri.\n\n###### <a name=\"assign-a-policy-package-to-a-group\"></a>Assegnare un pacchetto di criteri a un gruppo\n\nL'assegnazione di pacchetti di criteri ai gruppi consente di assegnare più criteri a un gruppo di utenti, ad esempio un gruppo di sicurezza o una lista di distribuzione. L'assegnazione dei criteri viene propagata ai membri del gruppo in base alle regole di precedenza. Quando vengono aggiunti o rimossi membri da un gruppo, le assegnazioni dei criteri ereditate vengono aggiornate di conseguenza. Questo metodo è consigliato per gruppi composti da un massimo di 50.000 utenti, ma funziona anche con i gruppi più grandi.\n\nPer altre informazioni, vedere [Assegnare un pacchetto di criteri a un gruppo](assign-policies.md#assign-a-policy-package-to-a-group).\n\n###### <a name=\"assign-a-policy-package-to-a-large-set-batch-of-users\"></a>Assegnare un pacchetto di criteri a un set di utenti di grandi dimensioni (batch)\n\nUsare l'assegnazione pacchetti di criteri per batch per assegnare un pacchetto di criteri a grandi set di utenti per volta. Per inviare un batch di utenti e il pacchetto di criteri da assegnare, usare il cmdlet [New-CsBatchPolicyPackageAssignmentOperation](/powershell/module/teams/new-csbatchpolicypackageassignmentoperation). Le assegnazioni vengono elaborate come operazione in background e viene generato un ID operazione per ogni batch.\n\nUn batch può contenere fino a 5.000 utenti. È possibile specificare gli utenti in base all'ID oggetto, all'UPN, all'indirizzo SIP o all'indirizzo di posta elettronica. Per altre informazioni, vedere [Assegnare un pacchetto di criteri a un batch di utenti](assign-policies.md#assign-a-policy-package-to-a-batch-of-users).\n\n### <a name=\"set-up-your-pilot-team\"></a>Configurare il team pilota\nConfigurare il team iniziale per gli utenti pilota identificati nel passaggio 2.\n \n1. Nel riquadro di spostamento sinistro [dell'interfaccia Microsoft Teams di amministrazione](https://admin.teams.microsoft.com/)passare Teams Gestisci   >  **team.** \n\n2. Selezionare **Aggiungi** nella pagina Gestisci team.\n\n  ![Teams pagina.](media/firstline-worker-teams-page.png)\n\n3. Compilare i campi obbligatori, inclusi il nome del team, la descrizione e selezionare il proprietario del team e il livello di privacy appropriati. Assicurarsi di essere descrittivi nel nome del team e prevedere l'espansione del progetto pilota in più Teams. Selezionare **Crea team**.\n\n  ![Teams Creare un nuovo menu del team.](media/firstline-worker-create-new-team.png)\n\n4. Selezionare il team creato per aprire la **pagina Dettagli** team.\n\n  ![Teams dettagli.](media/firstline-worker-team-details-page.png)\n\n5. Selezionare **Canali** per visualizzare l'elenco corrente di canali.\n6. Selezionare **Aggiungi canale** per aggiungere altri canali al canale Generale che si pensa siano necessari per il gruppo pilota.\n\n  ![Teams di selezione del canale.](media/firstline-worker-add-channel.png)\n\n### <a name=\"decision-point\"></a>Punto decisionale\n\n-  Quanti canali/argomenti di conversazione vuoi per il tuo progetto pilota?\n-  Quali sono gli argomenti più specifici per gli scenari?\n\n### <a name=\"best-practice\"></a>Procedure consigliate\n**Mantenere i canali semplici**. È consigliabile evitare la tentazione di creare un canale per ogni possibile argomento di conversazione e invece di mantenere le cose molto semplici. È possibile creare canali nel tempo in base alle esigenze.\n  \n![Il contenuto della scheda Canali viene visualizzato Teams.](media/firstline-worker-channels-tab.png)\n\n#### <a name=\"invite-the-firstline-manager-and-firstline-workers\"></a>Invitare Firstline Manager e FirstLine Workers\nOra che la struttura del team è stata applicata e che sono stati applicati i criteri utente, è il momento di iniziare a invitare i Firstline Worker.\n1. Nel riquadro di spostamento sinistro [dell'interfaccia Microsoft Teams di amministrazione](https://admin.teams.microsoft.com/)passare Teams Gestisci   >  **team.** \n2. Cercare il team creato durante la fase \"Configurare il team pilota\".\n3. Selezionare il team creato per aprire la pagina dei dettagli del team.\n\n  ![Teams dettagli.](media/firstline-worker-team-details-page.png)\n\n4. Selezionare **Aggiungi membri**.\n5. Cercare i nomi dei membri pilota e fare clic su **Salva.**\n"
- title: Comunicare
  durationInMinutes: 1
  content: "\nInformare i Firstline Worker della loro partecipazione al progetto pilota, degli obiettivi pilota e fornire, se necessario, una formazione sulle funzioni di base. Per la maggior parte dei clienti, questa può essere una semplice istruzione per questi utenti di accedere a Google Play o Apple Store nei propri dispositivi mobili personali, scaricare l'applicazione Microsoft Teams ed eseguire l'accesso con le credenziali aziendali. Abbiamo progettato Microsoft Teams con un'interfaccia semplice e facile da usare che la maggior parte dei Firstline Worker dovrebbe trovare intuitiva.\n\n### <a name=\"best-practice\"></a>Procedure consigliate\nNon dimenticare di formare i tuoi manager su Turni! Se si desidera includere turni nel progetto pilota, assicurarsi di condurre una sessione di formazione separata con i responsabili su come creare, gestire e pubblicare pianificazioni nel team. Se si desiderano altri materiali di formazione e modelli di comunicazione, è possibile trovarli nel progetto pilota Firstline in a Box.\n"
- title: Misura
  durationInMinutes: 1
  content: "\nL'empowering dei Firstline Workers riguarda più le persone che la tecnologia. Per comprendere l'impatto delle Teams, rimanere concentrati sull'esperienza dei Firstline Workers. È possibile eseguire un sondaggio prima, durante e dopo il progetto pilota per comprenderne le esigenze, i punti di dolore e le reazioni. Se si itera il progetto pilota e si aggiungono nuove funzionalità nel tempo, questo feedback può aiutare a guidare l'ordine, il ritmo o anche se sono necessarie altre funzionalità. Per valutare il successo del progetto pilota, è possibile trovarli nel progetto pilota Firstline in a Box.\n### <a name=\"best-practice\"></a>Procedure consigliate\n**Alleva i tuoi campioni ed evidenzia le tue vittorie.** Premia i firstline worker per aver abbracciato questi nuovi strumenti e averli utilizzati in modi innovativi correlati ai risultati aziendali per la tua azienda. Questo, al di sopra di tutto, garantirà l'adozione continua di Teams valore per l'azienda.\n"
- title: Iterazione
  durationInMinutes: 1
  content: "\nDopo aver completato il primo progetto pilota con un gruppo iniziale di firstline worker, è il momento di espandersi. È il momento di tornare al passaggio 1 con una delle diverse opzioni di espansione seguenti. È consigliabile usare questo processo tutte le volte che è necessario per ottenere una soluzione, un set di procedure consigliate e la documentazione di formazione per tutti i Firstline Worker.\n\n-   Espandere il numero di team\n    -   Invece di un'unica posizione, è possibile eseguire una sola area geografica? Si vuole un team per l'intera area geografica o i singoli Teams per ogni posizione?\n-   Espandere le funzionalità disponibili.\n   -   C'è stata una caratteristica chiave che i Firstline Workers hanno suggerito che i moduli di feedback, come Turni, non sono stati inclusi nel set di funzionalità iniziale?\n"
- title: Passaggi successivi
  durationInMinutes: 1
  content: >-
    In questa formazione sono stati illustrati i seguenti elementi chiave:

    -   Pianificazione di un progetto pilota di firstline worker in Teams

    -   Configurazione del progetto pilota

    -   Comunicazione, misurazione e iterazione in base all'implementazione pilota


