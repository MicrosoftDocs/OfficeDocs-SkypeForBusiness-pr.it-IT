- durationInMinutes: 2
  content: >
    In questa formazione verrà illustrato come configurare un progetto pilota efficace per i lavoratori in prima linea in base ai principi agile e a un approccio iterativo. I lavoratori in prima linea sono lavoratori che potrebbero essere operai, specialisti del settore, specialisti del settore sanitario o qualsiasi membro del personale che interagisce regolarmente con i clienti per conto dell'azienda.


    > [!NOTE]

    > Esaminare e completare i [prerequisiti e le dipendenze](upgrade-plan-journey-prerequisites.md) ambientali Teams prima di iniziare questo lavoro.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    Questa formazione è rivolta ai:

    -   Professionisti IT.

    -   Responsabile della pianificazione o della distribuzione di Teams per Frontline Workers.


    Nelle seguenti sezioni verranno trattati:

    -   Riunire le persone

    -   Pianificare la logistica pilota

    -   Configurazione del team tecnico e pilota

    -   Comunicare

    -   Misura

    -   Scorrere ed espandere


    Ciò che segue non rientra in questa formazione:

    -   Questo contenuto farà riferimento alla documentazione su come preparare Teams per un pilota di lavoro in prima linea, ma la configurazione Teams generale non rientra nell'ambito di questo articolo.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    In caso di domande o feedback su questo corso di formazione, è possibile:


    -   pubblicare nella sezione commenti in fondo alla pagina "Passaggi successivi" di questa esercitazione.


    Per inviare feedback sui prodotti Teams, ad esempio idee per le nuove funzionalità, visitare [UserVoice.](https://microsoftteams.uservoice.com/forums/555103-public)
- title: Riunire le persone
  durationInMinutes: 4
  content: "\nRiunise un gruppo di persone della tua azienda, dell'IT e delle community in prima linea per fungere da stakeholder e gruppo decisionale per il tuo Teams pilota per i lavoratori in prima linea. Assicurarsi di includere persone provenienti da tutte e tre le community per offrirti le migliori possibilità di successo:\n\nIdentificare quindi la community pilota di fase 1 e assicurarsi che includa i lavoratori effettivi in prima linea nel più piccolo raggruppamento logico per l'organizzazione. Ad esempio, un ristorante, una divisione di un grande magazzino, un negozio, un reparto clinico, un distretto, uno stabilimento, un centro di distribuzione e così via. Il punto chiave è ottimizzare l'ottimizzazione in base alla media dei lavoratori in prima linea che fanno parte di un solo team. I responsabili o gli specialisti possono essere presenti in più di uno.\n\n### <a name=\"best-practice\"></a>Procedure consigliate\nÈ importante includere tutti i ruoli all'interno di quel raggruppamento logico più piccolo, dai manager ai part time o ai lavoratori stagionali, per scoprire informazioni preziose e abilitare scenari di comunicazione moderni. Il tuo personale più giovane ti sorprenderà! Alcuni scenari preziosi chiave e indesiderati scoperti durante i progetti pilota con clienti di esempio includono:\n-   Aspettative e formazione standardizzate: scattare una foto di una fornello pulita per illustrare al personale della cucina cosa significa pulito. \"Se non è così, non è pulito!\"\n\n-   Riduzione della riduzione: scattare una foto di un taccheggiatore noto e informare immediatamente altri dipendenti. Teams i turni futuri potranno vedere questo quadro anche per attenuare i rischi futuri.\n\n### <a name=\"decision-point\"></a>Punto di decisione\nAl termine di questa fase, dovrebbe essere possibile rispondere a queste domande:\n-   Who parteciperà al progetto pilota?\n\n-   Qual è il raggruppamento logico più piccolo per l'organizzazione?\n"
- title: Pianificare la logistica pilota
  durationInMinutes: 4
  content: "\nPer un progetto pilota di successo per i lavoratori in prima linea, la semplicità è fondamentale. Per la maggior parte dei clienti, questa community in genere non viene fornita alcuna tecnologia di comunicazione o collaborazione supportata dall'azienda, ma probabilmente sta già sfruttando strumenti per i consumatori non supportati per soddisfare alcune esigenze di base. È consigliabile iniziare da dove si trova l'utente e simulare le funzionalità attualmente in uso negli strumenti consumer. Con l'avanzamento del progetto pilota e l'inizio del processo di iterazione, è possibile aumentare l'esperienza.\n\n### <a name=\"not-sure-what-consumer-tools-these-users-are-currently-using\"></a>Non si sa quali strumenti consumer stanno attualmente usando questi utenti?\nNel worker frontline \"Pilot in a Box\" sono inclusi sondaggi utente di esempio. Usare il sondaggio pre-pilota per eseguire l'inventario di strumenti, funzionalità e scenari.\n\n### <a name=\"chat-configuration-options\"></a>Opzioni di configurazione della chat\nAll'interno di Chat per dispositivi mobili, puoi avere il normale layout di chat tradizionale per Teams o un layout che include i canali preferiti in Chat. Questa seconda interfaccia utente semplificata è ideale per i lavoratori in prima linea che lavorano in un solo team ed è la procedura consigliata. La configurazione di \"Mostra canali preferiti in chat\" crea anche l'opportunità di rimuovere il pulsante \"Teams\" dai criteri di configurazione dell'app worker in prima linea per semplificare ulteriormente l'esperienza utente finale senza perdita di funzionalità. Per gli utenti che saranno in più team, non è consigliabile. Fortunatamente, questo può essere configurato in base all'utente e aumentare la ricercatezza in base alle esigenze.\n\n### <a name=\"best-practice\"></a>Procedure consigliate\nConfigurare la fase 1 dell'esperienza Teams in prima linea per simulare gli strumenti consumer già in uso da questi utenti. È consigliabile avviare il progetto pilota per i lavoratori in prima linea con \"Mostra canali preferiti in chat\" per comunicazioni semplificate e turni (facoltativo).\n\n|  Con i turni  |  Senza turni  |\n|---------------|------------------|\n|:::image type=\"content\" source=\"media/firstline-worker-chat-with-shifts.png\" alt-text=\"Schermata del telefono con l'aggiunta di Turni\":::    |:::image type=\"content\" source=\"media/firstline-worker-chat-without-shifts.png\" alt-text=\"Screenshot della schermata del telefono senza l'aggiunta di Turni\":::|\n\n### <a name=\"decision-points\"></a>Punti decisionali:\n\n-  Quali funzionalità saranno disponibili nella fase 1 del progetto pilota per i lavoratori in prima linea?\n-  I dipendenti in prima linea hanno bisogno di turni?\n-  Quale configurazione di chat userai?\n"
- title: Configurazione del team tecnico e pilota
  durationInMinutes: 25
  content: "\nSe non è già stato fatto, completare i prerequisiti tecnici evidenziati all'inizio di Prerequisiti e dipendenze ambientali per Teams [.](upgrade-plan-journey-prerequisites.md) Comprendere i prerequisiti tecnici e configurare il team pilota iniziale, una pianificazione tecnica efficiente è alla base di un'esperienza utente ottimale. Ciò include la creazione del team e l'invito ai lavoratori in prima linea identificati.\n\nPer configurare il progetto pilota, è consigliabile usare l'onboarding guidato Frontline Worker. È anche possibile configurare manualmente il progetto pilota. \n\n### <a name=\"use-the-frontline-worker-onboarding-wizard-to-kick-off-your-pilot-recommended\"></a>Usare l'onboarding guidato Frontline Worker per avviare il progetto pilota (scelta consigliata)\n\nL'onboarding guidato Frontline Worker nel interfaccia di amministrazione di Microsoft 365 semplifica l'onboarding dei lavoratori in prima linea all'organizzazione. Usare la procedura guidata per dare il via al progetto pilota e distribuire rapidamente un'esperienza in Teams personalizzata per la forza lavoro in prima linea.\n\n:::image type=\"content\" source=\"media/flw-quickstart-onboarding-wizard.png\" alt-text=\"Screenshot della pagina dei dettagli dell'esperienza di onboarding frontline Worker nel interfaccia di amministrazione di Microsoft 365\":::\n\nLa procedura guidata configura un team per i dipendenti in prima linea e assegna licenze [e](manage-policy-packages.md) pacchetti di criteri a ogni membro del team. È possibile creare il team da zero o da un modello [di team](get-started-with-teams-templates-in-the-admin-console.md)e quindi aggiungere utenti e assegnare ruoli. Il ruolo determina se la procedura guidata assegna all'utente il pacchetto di criteri Frontline Manager o Frontline Worker.\n\nLa procedura guidata è disponibile per tutte le organizzazioni con almeno una [licenza F.](https://www.microsoft.com/microsoft-365/enterprise/frontline) È possibile eseguire la procedura guidata tutte le volte che è necessario implementare Teams alla forza lavoro in prima linea in posizioni o siti diversi all'interno dell'organizzazione.\n\nPer istruzioni dettagliate, vedere Usare [l'onboarding](flw-onboarding-wizard.md)guidato Frontline Worker per far entrare in funzione la forza lavoro in prima linea.\n\n### <a name=\"manually-configure-your-pilot\"></a>Configurare manualmente il progetto pilota\n\nSe si preferisce configurare manualmente il progetto pilota, seguire questa procedura. \n\n#### <a name=\"configure-and-assign-frontline-manager-and-frontline-worker-policy-packages\"></a>Configurare e assegnare pacchetti di criteri Frontline Manager e Frontline Worker\n\nUn [pacchetto di](manage-policy-packages.md) criteri in Teams è una raccolta di criteri e impostazioni dei criteri predefiniti che è possibile assegnare agli utenti con ruoli uguali o simili nell'organizzazione. I pacchetti di criteri semplificano, semplificano e aiutano a garantire la coerenza durante la gestione dei criteri per la forza lavoro in prima linea. È possibile gestire i pacchetti dei criteri tramite l'interfaccia di amministrazione di Microsoft Teams o PowerShell.\n\nTeams include i pacchetti di criteri Frontline Manager e Frontline Worker. Ogni pacchetto di criteri crea un set di criteri e impostazioni dei criteri che supportano le attività di collaborazione e comunicazione tipiche per quel ruolo. I pacchetti di criteri supportano i tipi di criteri seguenti:\n\n- Criteri di messaggistica\n- Criterio di riunione\n- Criteri di configurazione delle app\n- Criteri di chiamata\n- Criteri per gli eventi live\n\nA ogni singolo criterio viene assegnato il nome del pacchetto di criteri, in modo da poter identificare facilmente i criteri collegati a un determinato pacchetto di criteri. Ad esempio, quando si assegna il pacchetto di criteri di lavoro in prima linea ai lavoratori in prima linea nell'organizzazione, viene creato un criterio denominato Frontline_Worker per ogni criterio nel pacchetto.\n\n:::image type=\"content\" source=\"media/policy-packages-flw-firstline-worker.png\" alt-text=\"Screenshot dei criteri nel pacchetto di criteri per i lavoratori in prima linea\":::\n\n##### <a name=\"view-the-policy-settings-in-the-policy-package\"></a>Visualizzare le impostazioni dei criteri nel pacchetto di criteri\n\nVisualizzare le impostazioni di ogni criterio in un pacchetto di criteri prima di assegnare il pacchetto. Nel riquadro di spostamento a sinistra dell'interfaccia di amministrazione di Microsoft Teams passare a **Pacchetti di criteri**, selezionare il nome del pacchetto poi selezionare il nome del criterio.\n\nStabilire se i valori predefiniti sono appropriati per la propria organizzazione o se è necessario personalizzarli in modo da renderli più restrittivi o permissivi.\n\n##### <a name=\"customize-policy-settings-in-the-policy-package\"></a>Personalizzare le impostazioni dei criteri nel pacchetto di criteri\n\nPersonalizzare le impostazioni dei criteri nel pacchetto di criteri in base alle esigenze dell'organizzazione. Le modifiche apportate alle impostazioni dei criteri vengono applicate automaticamente agli utenti ai quali è assegnato il pacchetto. Per modificare le impostazioni di un criterio in un pacchetto di criteri, nell'interfaccia di amministrazione di Microsoft Teams selezionare il pacchetto di criteri, selezionare il nome del criterio da modificare e quindi selezionare **Modifica**.\n\nÈ possibile modificare le impostazioni dei criteri in un pacchetto anche dopo l'assegnazione. Per altre informazioni, vedere [Personalizzare i criteri in un pacchetto di criteri](manage-policy-packages.md#customize-policies-in-a-policy-package). \n\n##### <a name=\"assign-the-policy-package\"></a>Assegnare il pacchetto di criteri\n\nAssegnare il pacchetto di criteri a dipendenti e responsabili in prima linea. È possibile assegnare un pacchetto di criteri a un singolo utente, a un gruppo o a un batch di utenti. Per istruzioni dettagliate su come assegnare pacchetti di criteri, vedere Assegnare pacchetti di [criteri a utenti e gruppi.](assign-policy-packages.md)\n\nSe a un utente è assegnato un criterio e successivamente gli si assegna un criterio diverso, avrà priorità l'assegnazione più recente.\n\n#### <a name=\"set-up-your-pilot-team\"></a>Configurare il team pilota\nConfigurare il team iniziale per gli utenti pilota identificati.\n \n1. Nel riquadro di spostamento sinistro [dell'Microsoft Teams di amministrazione](https://admin.teams.microsoft.com/)passare a **Teams**  >  **Gestisci team.** \n\n2. Selezionare **Aggiungi** nella pagina Gestisci team.\n\n3. Completare i campi obbligatori, inclusi il nome del team, la descrizione e selezionare il proprietario del team e il livello di privacy appropriati. Assicurarsi di essere descrittivi nel nome del team e prevedere l'espansione del progetto pilota in diversi team. Selezionare **Applica**.\n\n    :::image type=\"content\" source=\"media/firstline-worker-create-new-team.png\" alt-text=\"Screenshot del riquadro Aggiungi un nuovo team\":::\n\n4. Selezionare il team creato per aprire la pagina dei dettagli del team.\n\n    :::image type=\"content\" source=\"media/firstline-worker-team-details-page.png\" alt-text=\"Screenshot della pagina dei dettagli dei team\":::\n\n5. Selezionare **Canali** per visualizzare l'elenco corrente di canali.\n6. Selezionare **Aggiungi canale** per aggiungere altri canali al canale Generale che si pensa siano necessari per il gruppo pilota.\n\n    :::image type=\"content\" source=\"media/firstline-worker-add-channel.png\" alt-text=\"Screenshot del riquadro Aggiungi canale\":::\n\n#### <a name=\"decision-point\"></a>Punto di decisione\n\n-  Quanti canali/argomenti di conversazione vuoi per il tuo progetto pilota?\n-  Quali sono gli argomenti più specifici per gli scenari?\n\n#### <a name=\"best-practice\"></a>Procedure consigliate\n**Mantenere i canali semplici**. È consigliabile evitare la tentazione di creare un canale per ogni possibile argomento di conversazione e invece di mantenere le cose molto semplici. È possibile creare canali nel tempo in base alle esigenze.\n  \n:::image type=\"content\" source=\"media/firstline-worker-channels-tab.png\" alt-text=\"Screenshot della scheda Canali\":::\n\n#### <a name=\"invite-the-frontline-manager-and-frontline-workers\"></a>Invitare il manager in prima linea e i lavoratori in prima linea\nDopo aver applicato la struttura del team e applicato i criteri utente, è il momento di iniziare a invitare i dipendenti in prima linea.\n1. Nel riquadro di spostamento sinistro [dell'Microsoft Teams di amministrazione](https://admin.teams.microsoft.com/)passare a **Teams**  >  **Gestisci team.** \n2. Cercare il team creato durante la fase \"Configurare il team pilota\".\n3. Selezionare il team creato per aprire la pagina dei dettagli del team.\n\n    :::image type=\"content\" source=\"media/firstline-worker-team-details-page.png\" alt-text=\"Screenshot della pagina dei dettagli dei team\":::\n\n4. Selezionare **Aggiungi membri**.\n5. Cercare i nomi dei membri pilota e fare clic su **Salva.**\n"
- title: Comunicare
  durationInMinutes: 1
  content: "\nInformare i dipendenti in prima linea della loro partecipazione al progetto pilota, gli obiettivi pilota e fornire formazione, se necessario, sulle funzioni di base. Per la maggior parte dei clienti, questa può essere una semplice istruzione per questi utenti di accedere a Google Play o Apple Store sui propri dispositivi mobili personali, scaricare l'applicazione Microsoft Teams ed eseguire l'accesso con le credenziali aziendali. Abbiamo progettato Microsoft Teams con un'interfaccia semplice e facile da usare che la maggior parte dei lavoratori in prima linea dovrebbe trovare intuitiva.\n\n### <a name=\"best-practice\"></a>Procedure consigliate\nNon dimenticare di formare i tuoi manager su Turni! Se si desidera includere turni nel progetto pilota, assicurarsi di condurre una sessione di formazione separata con i responsabili su come creare, gestire e pubblicare pianificazioni nel team. Se si desiderano altri materiali di formazione e modelli di comunicazione, è possibile trovarli nel progetto pilota in prima linea in una scatola.\n"
- title: Misura
  durationInMinutes: 1
  content: "\nL'empowering dei lavoratori in prima linea riguarda più le persone che la tecnologia. Per comprendere l'impatto delle Teams, concentrarsi sull'esperienza dei lavoratori in prima linea. È possibile eseguire un sondaggio prima, durante e dopo il progetto pilota per comprenderne le esigenze, i punti di dolore e le reazioni. Se si itera il progetto pilota e si aggiungono nuove funzionalità nel tempo, questo feedback può aiutare a guidare l'ordine, il ritmo o anche se sono necessarie altre funzionalità. Per aiutarti a valutare il successo del tuo progetto pilota, puoi trovarli nel tuo pilota in prima linea in una scatola.\n### <a name=\"best-practice\"></a>Procedure consigliate\n**Alleva i tuoi campioni ed evidenzia le tue vittorie.** Premia i dipendenti in prima linea per aver gratificato questi nuovi strumenti e averli utilizzati in modi innovativi correlati ai risultati aziendali per la tua azienda. Questo, al di sopra di tutto, garantirà l'adozione continua di Teams valore per l'azienda.\n"
- title: Iterazione
  durationInMinutes: 1
  content: "\nOra che il primo progetto pilota è stato completato con un gruppo iniziale di operatori in prima linea, è il momento di espandersi. È il momento di tornare al passaggio 1 con una delle diverse opzioni di espansione seguenti. È consigliabile usare questo processo tutte le volte che è necessario per ottenere una soluzione, un set di procedure consigliate e la documentazione di formazione per tutti i dipendenti in prima linea.\n\n-   Espandere il numero di team. Usare l'onboarding guidato Frontline Worker per configurare la posizione o l'area geografica successiva.\n    -   Invece di un'unica posizione, è possibile eseguire una sola area geografica? Si vuole un solo team per l'intera area geografica o per i singoli team per ogni posizione?\n-   Espandere le funzionalità disponibili.\n   -   C'è stata una caratteristica chiave che i lavoratori in prima linea hanno suggerito che i moduli di feedback, come Turni, non sono stati inclusi nel set di funzionalità iniziale?\n"
- title: Passaggi successivi
  durationInMinutes: 1
  content: >-
    In questa formazione sono stati illustrati i seguenti elementi chiave:

    -   Pianificazione di un pilota di lavoro in prima linea in Teams

    -   Configurazione del progetto pilota

    -   Comunicazione, misurazione e iterazione in base all'implementazione pilota


