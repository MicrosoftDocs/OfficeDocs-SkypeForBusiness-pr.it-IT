- durationInMinutes: 2
  content: >
    Questo corso di formazione illustra come configurare un progetto pilota efficace per gli operatori sul campo in base ai principi Agile e a un approccio iterativo. Gli operatori sul campo sono operatori in prima linea, ad esempio lavoratori di produzione, specialisti della vendita al dettaglio, specialisti del settore sanitario o qualsiasi membro del personale che interagisce regolarmente con i clienti per conto dell'azienda.


    > [!NOTE]

    > Rivedere e completare i [prerequisiti e le dipendenze ambientali per Teams](upgrade-plan-journey-prerequisites.md) prima di iniziare questo lavoro.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    Questa formazione è rivolta ai:

    -   Professionisti IT.

    -   Responsabile della pianificazione o della distribuzione di Teams per gli operatori sul posto.


    Nelle seguenti sezioni verranno trattati:

    -   Riunire le persone

    -   Pianificare la logistica pilota

    -   Configurazione di team tecnici e pilota

    -   Comunicare

    -   Misura

    -   Scorrere ed espandere


    Ciò che segue non rientra in questa formazione:

    -   Questo contenuto farà riferimento alla documentazione su come preparare Teams per un progetto pilota per i firstline worker, ma la configurazione generale di Teams non rientra nell'ambito di questo articolo.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    Per qualsiasi domanda o feedback su questa formazione:


    -   pubblicare nella sezione commenti in fondo alla pagina "Passaggi successivi" di questa esercitazione.


    Per inviare feedback prodotto su Teams, ad esempio idee per nuove funzionalità, visitare la pagina [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).
- title: Riunire le persone
  durationInMinutes: 4
  content: "\nAssemblare un gruppo di persone dell'azienda, it e community firstline per agire come stakeholder e gruppo di processo decisionale per il progetto pilota di Teams per i firstline worker. Assicurarsi di includere persone di tutte e 3 le community per offrirsi la migliore possibilità di successo:\n\nIdentificare quindi la community pilota di fase 1 e assicurarsi che includa gli operatori sul campo effettivi nel raggruppamento logico più piccolo per l'organizzazione. Ad esempio, un ristorante, una divisione di un dipartimento, un negozio, un studio clinico, una precinzione, una pianta, un centro di distribuzione e così via. L'elemento chiave è ottimizzare l'esperienza media dei firstline worker che fanno parte di un solo team. I responsabili o gli specialisti possono essere presenti in più di uno:\n\n### <a name=\"best-practice\"></a>Procedura consigliata\nÈ importante includere tutti i ruoli all'interno di quel più piccolo raggruppamento logico, dai responsabili ai part time o agli operatori stagionali per scoprire informazioni importanti e consentire gli scenari di comunicazione moderni. Il tuo personale più giovane ti sorprenderà! Alcuni scenari importanti e preziosi non intenzionali scoperti durante i progetti pilota con clienti di esempio includono:\n-   Aspettative e formazione standardizzate: scattare un'immagine di una lavagna per illustrare al personale della cucina cosa significa pulito. \"Se non è così, non è pulito!\"\n\n-   Riduzione delle dimensioni: scattare un'immagine di un negozio noto e informare immediatamente gli altri dipendenti. I team sui turni futuri riceveranno anche questa immagine per alleviare i rischi futuri.\n\n### <a name=\"decision-point\"></a>Punto decisionale\nAl termine di questa fase dovrebbe essere possibile rispondere a queste domande:\n-   Chi parteciperà al progetto pilota?\n\n-   Qual è il più piccolo raggruppamento logico per l'organizzazione?\n"
- title: Pianificare la logistica pilota
  durationInMinutes: 4
  content: "\nPer un progetto pilota di successo per gli operatori sul posto, la semplicità è fondamentale. Per la maggior parte dei clienti, questa community in genere non dispone di tecnologie di comunicazione o collaborazione supportate dall'azienda, ma è probabile che siano già sfruttando strumenti consumer non supportati per soddisfare alcune esigenze di base. È consigliabile iniziare da dove si trova l'utente e simulare le funzionalità attualmente in uso negli strumenti consumer. Mentre il progetto pilota avanza e inizia il processo di iterazione, è possibile aumentare l'esperienza.\n\n### <a name=\"not-sure-what-consumer-tools-these-users-are-currently-using\"></a>Non si sa quali strumenti consumer sono attualmente in uso?\nI sondaggi utente di esempio sono inclusi nel programma \"Progetto pilota in una scatola\" per i firstline worker. Usare il sondaggio pre-pilota per creare un inventario di strumenti, funzionalità e scenari.\n\n### <a name=\"chat-configuration-options\"></a>Opzioni di configurazione della chat\nAll'interno della chat per dispositivi mobili, puoi scegliere il normale layout della chat tradizionale per Teams o un layout che include i canali preferiti in Chat. Questa seconda interfaccia utente semplificata è adatta per gli operatori sul campo che lavorano solo in un team ed è la procedura consigliata. La configurazione di \"Mostra i canali preferiti in chat\" offre anche l'opportunità di rimuovere il pulsante \"Team\" dal criterio di configurazione dell'app Firstline Worker per semplificare ulteriormente e semplificare l'esperienza dell'utente finale senza perdita di funzionalità. Non è consigliabile per gli utenti che saranno presenti in più team. Fortunatamente, questa opzione può essere configurata per utente ed essere sempre più sofisticata in base alle esigenze.\n\n### <a name=\"best-practice\"></a>Procedura consigliata\nConfigurare la fase 1 dell'esperienza di Firstline Teams per simulare gli strumenti consumer già in uso. È consigliabile avviare il progetto pilota per gli operatori sul campo con \"Mostra i canali preferiti in Chat\" per comunicazioni semplificate e Turni (facoltativo).\n\n|  Con Turni  |  Senza turni  |\n|---------------|------------------|\n|![Immagine dello schermo del telefono con l'opzione Turni aggiunta nella parte inferiore.](media/firstline-worker-chat-with-shifts.png)    |![Immagine dello schermo del telefono senza l'opzione Turni aggiunta sulla barra inferiore.](media/firstline-worker-chat-without-shifts.png)|\n\n### <a name=\"decision-points\"></a>Punti decisione:\n\n-  Quali funzionalità saranno disponibili nella fase 1 del progetto pilota per gli operatori sul campo?\n-  Gli operatori sul posto hanno bisogno di Turni?\n-  Quale configurazione chat si userà?\n"
- title: Configurazione di team tecnici e pilota
  durationInMinutes: 25
  content: "\nSe non lo si è già fatto, completare i prerequisiti tecnici evidenziati all'inizio del documento Prerequisiti e dipendenze ambientali [per Teams.](upgrade-plan-journey-prerequisites.md) La comprensione dei prerequisiti tecnici e la configurazione del team pilota iniziale, la pianificazione tecnica efficiente è alla base di un'esperienza utente ottimale. Ciò includerà la creazione del team e l'invito degli operatori sul campo identificati.\n\n### <a name=\"configure-and-assign-an-app-setup-policy-and-a-messaging-policy\"></a>Configurare e assegnare criteri di configurazione delle app e criteri di messaggistica\n\n> [!NOTE]\n> In alternativa alla configurazione e all'assegnazione di singoli criteri, è possibile configurare e assegnare un pacchetto di criteri ai firstline worker e ai responsabili della prima linea. Per altre informazioni, vedere la sezione \"Configurare e assegnare pacchetti di criteri\" più avanti in questo articolo.\n\n#### <a name=\"configure-an-app-setup-policy\"></a>Configurare i criteri di configurazione delle app\nCreare criteri di configurazione delle app personalizzati in base alle decisioni del passaggio 2.\n\n1. Nella barra di spostamento sinistra dell'interfaccia di amministrazione di [Microsoft Teams,](https://admin.teams.microsoft.com/)vai alle app **di Teams > criteri di installazione.**\n1. Selezionare **Aggiungi** (è disponibile un criterio FirstLineWorker predefinito che si può scegliere di usare invece di creare criteri personalizzati).\n1. Immettere un nome descrittivo per il criterio. Rimuovere e disporre di nuovo le app aggiunte in modo che corrispondano allo stato desiderato. Fai **clic su** Aggiungi app per aggiungere qualsiasi applicazione di terze parti o applicazioni line-of-business personalizzate che desideri includere.\n\n  ![Elenco di app aggiunte.](media/firstline-worker-pinned-apps.png)\n\n#### <a name=\"configure-a-messaging-policy\"></a>Configurare un criterio di messaggistica\nCreare criteri di messaggistica personalizzati in base alle decisioni del passaggio 2. Se si sceglie di abilitare le notifiche di priorità, i messaggi vocali o la configurazione \"Mostra i canali preferiti nella chat\", sarà necessario impostare un criterio di messaggistica specifico per un Firstline Worker.\n\n1. Nella barra di spostamento sinistra dell'interfaccia [di amministrazione di Microsoft Teams,](https://admin.teams.microsoft.com/)passare a Criteri di **messaggistica.**\n1. Selezionare **Aggiungi**.\n1. Immettere un nome descrittivo per il criterio e configurare le impostazioni nel modo desiderato per soddisfare le decisioni del passaggio 2.\n\n### <a name=\"assign-the-app-setup-policy-and-messaging-policy-to-users\"></a>Assegnare i criteri di configurazione delle app e i criteri di messaggistica agli utenti\n\n#### <a name=\"using-the-microsoft-teams-admin-center\"></a>Utilizzo dell'interfaccia di amministrazione di Microsoft Teams.\n\nAssegnare i criteri di configurazione delle app e i criteri di messaggistica agli utenti pilota.\n\n1. Nella barra di spostamento sinistra [dell'interfaccia di amministrazione di Microsoft Teams](https://admin.teams.microsoft.com/)selezionare **Utenti.**\n\n  ![Selezione del menu degli utenti di Teams.](media/firstline-worker-users-bar.png)\n\n2. Cercare gli utenti pilota in base al nome.\n\n  ![Pagina delle informazioni degli utenti di Teams.](media/firstline-worker-users-page.png)\n\n3. Fare clic sul nome visualizzato dell'utente per aprire la pagina dei dettagli utente.\n4. Accanto a **Criteri assegnati** selezionare **Modifica.**\n\n  ![Pagina dei dettagli utente di Teams.](media/firstline-worker-user-details-page.png)\n\n5. In **Criteri di configurazione delle app** selezionare i criteri creati per il progetto pilota e quindi fare clic su **Salva.**\n6. In **Criteri di messaggistica** selezionare il criterio creato per il progetto pilota e quindi fare clic su **Salva.**\n\n  ![Finestra Modifica criteri utente di Teams.](media/firstline-worker-edit-user-policies.png)\n\n7. Ripetere questi passaggi per tutti gli utenti del programma pilota.\n\n#### <a name=\"assign-a-policy-based-on-group-membership-or-at-scale-through-a-batch-assignment\"></a>Assegnare un criterio in base all'appartenenza ai gruppi o su scala all'interno di un'assegnazione batch\n\nSe si ha un volume elevato di utenti a cui si vuole assegnare un criterio, è possibile assegnare un criterio a un gruppo di cui gli utenti sono membri oppure su scala ridotta durante un'assegnazione in batch o\n\n##### <a name=\"assign-a-policy-to-a-group\"></a>Assegnare un criterio a un gruppo\n\nL'assegnazione di criteri ai gruppi consente di assegnare un criterio a un gruppo di utenti, ad esempio un gruppo di sicurezza o una lista di distribuzione. L'assegnazione dei criteri viene propagata ai membri del gruppo in base alle regole di precedenza. Quando vengono aggiunti o rimossi membri da un gruppo, le assegnazioni dei criteri ereditate vengono aggiornate di conseguenza. Questo metodo è consigliato per gruppi composti da un massimo di 50.000 utenti, ma funziona anche con i gruppi più grandi.\n\nPer altre informazioni, vedere [Assegnare un criterio a un gruppo.](assign-policies.md#assign-a-policy-to-a-group)\n\n##### <a name=\"assign-a-policy-to-a-large-set-batch-of-users\"></a>Assegnare criteri a un set di grandi dimensioni (batch) di utenti\n\nUsare l'assegnazione di criteri batch per assegnare un criterio a grandi set di utenti alla volta. Usare il cmdlet [New-CsBatchPolicyAssignmentOperation](https://docs.microsoft.com/powershell/module/teams/new-csbatchpolicyassignmentoperation) per inviare un batch di utenti e il pacchetto di criteri da assegnare. Le assegnazioni vengono elaborate come operazione in background e viene generato un ID operazione per ogni batch.\n\nUn batch può contenere fino a 5.000 utenti. È possibile specificare gli utenti in base all'ID oggetto, all'UPN, all'indirizzo SIP o all'indirizzo di posta elettronica. Per altre informazioni, vedere [Assegnare un criterio a un batch di utenti.](assign-policies.md#assign-a-policy-to-a-batch-of-users)\n\n### <a name=\"configure-and-assign-policy-packages\"></a>Configurare e assegnare pacchetti di criteri\n\n> [!NOTE]\n> In alternativa alla configurazione e all'assegnazione di singoli criteri, è possibile configurare e assegnare un pacchetto di criteri ai firstline worker e ai responsabili della prima linea. \n\nUn [pacchetto di](manage-policy-packages.md) criteri in Teams è una raccolta di criteri e impostazioni dei criteri predefiniti che è possibile assegnare agli utenti con ruoli simili nell'organizzazione. I pacchetti di criteri semplificano la gestione dei criteri e contribuiscono a garantirne la coerenza.\nÈ possibile personalizzare le impostazioni dei criteri nel pacchetto in base alle esigenze degli utenti. Quando si modificano le impostazioni dei criteri in un pacchetto di criteri, tutti gli utenti assegnati al pacchetto ottengono le impostazioni aggiornate. Puoi gestire i pacchetti dei criteri utilizzando l'interfaccia di amministrazione di Microsoft Teams o PowerShell.\n\nCriteri predefiniti per i pacchetti di criteri per i seguenti, a seconda del pacchetto:\n- Riunioni\n- Eventi live\n- Chiamate\n- Messaggistica\n- Team\n- Configurazione dell'app\n\nTeams attualmente include i pacchetti di criteri seguenti per firstline Workforce.\n\n|Nome del pacchetto nell'interfaccia di amministrazione di Microsoft Teams  |Ideale per|Descrizione |\n|---------|---------|---------|\n|Firstline Manager |Responsabili firstline nell'organizzazione|Crea un set di criteri e applica queste impostazioni ai firstline manager dell'organizzazione. |\n|Firstline worker |Operatori sul campo nell'organizzazione|Crea un set di criteri e applica queste impostazioni agli operatori sul campo nell'organizzazione. |\n\n![Screenshot dei pacchetti di criteri Firstline Worker e Firstline Manager](media/policy-packages-flw.png)\n\nA ogni singolo criterio viene assegnato il nome del pacchetto di criteri, in modo da poter identificare facilmente i criteri collegati a un pacchetto di criteri. Ad esempio, quando si assegna il pacchetto di criteri Per i firstline worker agli operatori sul campo nell'organizzazione, viene creato un criterio denominato Firstline_Worker per ogni criterio nel pacchetto.\n\n![Screenshot dei criteri nel pacchetto Firstline Worker ](media/policy-packages-flw-firstline-worker.png)\n\n#### <a name=\"view-the-policy-settings-in-the-policy-package\"></a>Visualizzare le impostazioni dei criteri nel pacchetto di criteri\n\nVisualizzare le impostazioni di ogni criterio in un pacchetto di criteri prima di assegnare il pacchetto. Nel riquadro di spostamento sinistro dell'interfaccia di amministrazione di Microsoft Teams selezionare **Pacchetti di criteri**, selezionare il nome del pacchetto e quindi selezionare il nome del criterio.\nStabilire se i valori predefiniti sono appropriati per la propria organizzazione o se è necessario personalizzarli in modo da renderli più restrittivi o permissivi.\n\n#### <a name=\"customize-policy-settings-in-the-policy-package\"></a>Personalizzare le impostazioni dei criteri nel pacchetto di criteri\n\nPersonalizzare le impostazioni dei criteri nel pacchetto di criteri in base alle esigenze dell'organizzazione. Le modifiche apportate alle impostazioni dei criteri vengono applicate automaticamente agli utenti ai quali è assegnato il pacchetto. Per modificare le impostazioni di un criterio in un pacchetto di criteri, nell'interfaccia di amministrazione di Microsoft Teams selezionare il pacchetto di criteri, selezionare il nome del criterio da modificare e quindi selezionare **Modifica**.\n\nÈ possibile modificare le impostazioni dei criteri in un pacchetto anche dopo l'assegnazione. Per altre informazioni, vedere [Personalizzare i criteri in un pacchetto di criteri](manage-policy-packages.md#customize-policies-in-a-policy-package). \n\n#### <a name=\"assign-the-policy-package\"></a>Assegnare il pacchetto di criteri\n\nAssegnare il pacchetto di criteri agli utenti. Se a un utente è assegnato un criterio e successivamente gli si assegna un criterio diverso, avrà priorità l'assegnazione più recente.\n\n##### <a name=\"using-the-microsoft-teams-admin-center\"></a>Utilizzo dell'interfaccia di amministrazione di Microsoft Teams.\n\n1. Nella barra di spostamento sinistra dell'interfaccia di amministrazione di [Microsoft Teams,](https://admin.teams.microsoft.com/)vai a Pacchetti **criteri,** quindi seleziona il pacchetto di criteri da assegnare facendo clic a sinistra del nome del pacchetto.\n2. Scegliere **Gestisci utenti**.\n    ![Screenshot che mostra come assegnare un pacchetto di criteri nell'interfaccia di amministrazione](media/policy-packages-flw-assign.png)\n3. Nel riquadro **Gestisci utenti** cercare l'utente per nome visualizzato o in base al nome utente, selezionare il nome e poi fare clic su **Aggiungi**. Ripetere questo passaggio per ogni utente pilota che si vuole aggiungere (per un massimo di 20 utenti).\n4. Dopo aver aggiunto gli utenti, fare clic su **Applica.**\n\n##### <a name=\"assign-a-policy-package-based-on-group-membership-or-at-scale-through-a-batch-assignment\"></a>Assegnare un pacchetto di criteri in base all'appartenenza ai gruppi o su scala per un'assegnazione in batch\n\nSe si ha un volume elevato di utenti a cui si vuole assegnare un pacchetto di criteri, è possibile assegnare un pacchetto di criteri su larga scala in un'assegnazione batch o a un gruppo di cui gli utenti sono membri.\n\n###### <a name=\"assign-a-policy-package-to-a-group\"></a>Assegnare un pacchetto di criteri a un gruppo\n\nL'assegnazione di pacchetti di criteri ai gruppi consente di assegnare più criteri a un gruppo di utenti, ad esempio un gruppo di sicurezza o una lista di distribuzione. L'assegnazione dei criteri viene propagata ai membri del gruppo in base alle regole di precedenza. Quando vengono aggiunti o rimossi membri da un gruppo, le assegnazioni dei criteri ereditate vengono aggiornate di conseguenza. Questo metodo è consigliato per gruppi composti da un massimo di 50.000 utenti, ma funziona anche con i gruppi più grandi.\n\nPer altre informazioni, vedere [Assegnare un pacchetto di criteri a un gruppo](assign-policies.md#assign-a-policy-package-to-a-group).\n\n###### <a name=\"assign-a-policy-package-to-a-large-set-batch-of-users\"></a>Assegnare un pacchetto di criteri a un set di utenti di grandi dimensioni (batch)\n\nUsare l'assegnazione pacchetti di criteri per batch per assegnare un pacchetto di criteri a grandi set di utenti per volta. Per inviare un batch di utenti e il pacchetto di criteri da assegnare, usare il cmdlet [New-CsBatchPolicyPackageAssignmentOperation](https://docs.microsoft.com/powershell/module/teams/new-csbatchpolicypackageassignmentoperation). Le assegnazioni vengono elaborate come operazione in background e viene generato un ID operazione per ogni batch.\n\nUn batch può contenere fino a 5.000 utenti. È possibile specificare gli utenti in base all'ID oggetto, all'UPN, all'indirizzo SIP o all'indirizzo di posta elettronica. Per altre informazioni, vedere [Assegnare un pacchetto di criteri a un batch di utenti](assign-policies.md#assign-a-policy-package-to-a-batch-of-users).\n\n### <a name=\"set-up-your-pilot-team\"></a>Configurare il team pilota\nConfigurare il team iniziale per gli utenti pilota identificati nel passaggio 2.\n \n1. Nella barra di spostamento sinistra dell'interfaccia [di amministrazione di Microsoft Teams,](https://admin.teams.microsoft.com/)passa a Gestisci team di   >  **Teams.** \n\n2. Selezionare **Aggiungi nella** pagina Gestisci team.\n\n  ![pagina Teams.](media/firstline-worker-teams-page.png)\n\n3. Compilare i campi obbligatori, inclusi il nome del team, la descrizione e selezionare un proprietario del team e un livello di privacy appropriati. Assicurarsi di essere descrittivi nel nome del team e di anticipare l'espansione del progetto pilota in diversi team. Selezionare **Crea team.**\n\n  ![Crea un nuovo menu del team in Teams.](media/firstline-worker-create-new-team.png)\n\n4. Selezionare il team creato per aprire la pagina **Dettagli** team.\n\n  ![Pagina dei dettagli di Teams.](media/firstline-worker-team-details-page.png)\n\n5. Selezionare **Canali** per visualizzare l'elenco corrente di canali.\n6. Selezionare **Aggiungi canale** per aggiungere al canale Generale eventuali altri canali che si pensa siano necessari per il gruppo pilota.\n\n  ![Finestra di selezione per l'aggiunta di canali in Teams.](media/firstline-worker-add-channel.png)\n\n### <a name=\"decision-point\"></a>Punto decisionale\n\n-  Quanti canali/argomenti di conversazione vuoi per il progetto pilota?\n-  Quali argomenti sono più persi per gli scenari?\n\n### <a name=\"best-practice\"></a>Procedura consigliata\n**Mantenere i canali semplici.** È consigliabile evitare la tentazione di creare un canale per ogni possibile argomento di conversazione e invece mantenere le cose molto semplici. Se si crea un canale nel tempo, se necessario, è possibile farlo.\n  \n![I contenuti della scheda Canali vengono visualizzati in Teams.](media/firstline-worker-channels-tab.png)\n\n#### <a name=\"invite-the-firstline-manager-and-firstline-workers\"></a>Invitare firstline manager e firstline worker\nUna volta posizionata la struttura del team e aver applicato i criteri utente, è il momento di iniziare a invitare gli operatori sul campo.\n1. Nella barra di spostamento sinistra dell'interfaccia [di amministrazione di Microsoft Teams,](https://admin.teams.microsoft.com/)passa a Gestisci team di   >  **Teams.** \n2. Cercare il team creato durante la fase \"Configurare il team pilota\".\n3. Selezionare il team creato per aprire la pagina dei dettagli del team.\n\n  ![Pagina dei dettagli di Teams.](media/firstline-worker-team-details-page.png)\n\n4. Selezionare **Aggiungi membri.**\n5. Cercare i nomi dei membri del progetto pilota e fare clic su **Salva.**\n"
- title: Comunicare
  durationInMinutes: 1
  content: "\nInformare gli operatori sul campo della partecipazione al progetto pilota, gli obiettivi del progetto pilota e fornire, se necessario, formazione sulle funzioni di base. Per la maggior parte dei clienti, questo può essere una semplice istruzione a questi utenti di accedere a Google Play o Apple Store dai propri dispositivi mobili personali, scaricare l'applicazione Microsoft Teams e accedere con le credenziali aziendali. Microsoft Teams è stato progettato con un'interfaccia semplice e facile da usare che la maggior parte dei firstline worker dovrebbe trovare intuitiva.\n\n### <a name=\"best-practice\"></a>Procedura consigliata\nNon dimenticare di formare i tuoi manager su Turni! Se si include turni nel progetto pilota, assicurarsi di condurre una sessione di formazione separata con i manager su come creare, gestire e pubblicare pianificazioni nel proprio team. Se si desiderano altri materiali di formazione e modelli di comunicazione, è possibile trovarli nel progetto pilota Firstline in a Box.\n"
- title: Misura
  durationInMinutes: 1
  content: "\nDare ai firstline worker è qualcosa di più delle persone che della tecnologia. Per comprendere l'impatto di Teams, rimanere concentrati sull'esperienza degli operatori sul campo. È possibile eseguire un sondaggio prima, durante e dopo il progetto pilota per comprenderne esigenze, punti di disaticamenti e reazioni. Se si sta iterando il progetto pilota e si aggiungono nuove funzionalità nel corso del tempo, questo feedback può aiutare a guidare l'ordine, i tempi e anche se sono necessarie funzionalità aggiuntive. Per aiutare a valutare il successo del progetto pilota, è possibile trovarle nel progetto pilota Firstline in a Box.\n### <a name=\"best-practice\"></a>Procedura consigliata\n**Coltivare i campioni ed evidenziare le tue successi.** Premiare gli operatori sul campo per averle accogliate e usarli in modi innovativi correlati ai risultati di business per l'azienda. Questo, al di sopra di tutto, garantirà un'adozione continua di Teams e di valore per la tua azienda.\n"
- title: Iterazione
  durationInMinutes: 1
  content: "\nOra che il primo progetto pilota è stato completato con un gruppo iniziale di firstline worker, è il momento di espandersi. È il momento di tornare al passaggio 1 con una delle diverse opzioni di espansione seguenti. È consigliabile lavorare a questo processo tutte le volte necessarie per arrivare a una soluzione, impostare procedure consigliate e documentazione di formazione per tutti gli operatori sul campo.\n\n-   Espandere il numero di team\n    -   Invece di una località, è possibile fare una sola area geografica? Vorresti un team per l'intera area geografica o singoli team per ogni posizione?\n-   Espandere le funzionalità disponibili.\n   -   C'è stata una caratteristica chiave che gli operatori sul campo hanno suggerito i moduli di feedback, come Turni, che non hai incluso nel set di funzionalità iniziale?\n"
- title: Passaggi successivi
  durationInMinutes: 1
  content: >-
