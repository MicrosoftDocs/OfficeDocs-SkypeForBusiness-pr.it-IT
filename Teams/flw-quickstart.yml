- durationInMinutes: 2
  content: >
    In questo corso verrà illustrato come configurare un pilota efficace per gli operatori I FIRSTLINE in base a principi agile e a un approccio iterativo. I lavoratori di i FIRSTLINE sono lavoratori in prima linea che potrebbero essere lavoratori della fabbrica, specialisti del dettaglio, specialisti della sanità o qualsiasi membro del personale che si impegna regolarmente con i clienti per conto della società.


    > [!NOTE]

    > Verificare e completare i [prerequisiti e le dipendenze ambientali per i team](upgrade-plan-journey-prerequisites.md) prima di iniziare questo lavoro.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    Questa formazione è rivolta ai:

    -   Professionisti IT.

    -   Responsabile della pianificazione o della distribuzione di team per i lavoratori I FIRSTLINE.


    Nelle seguenti sezioni verranno trattati:

    -   Riunire i partecipanti

    -   Pianificare la logistica pilota

    -   Configurazione del team tecnico e pilota

    -   Comunicare

    -   Misura

    -   Iterare ed espandere


    Ciò che segue non rientra in questa formazione:

    -   Questo contenuto farà riferimento alla documentazione relativa alla preparazione di team per un pilota di I FIRSTLINE Worker, ma la configurazione complessiva dei team esula dall'ambito di questo articolo.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    Per qualsiasi domanda o feedback su questa formazione:


    -   pubblicare nella sezione commenti in fondo alla pagina "Passaggi successivi" di questa esercitazione.


    Per inviare feedback prodotto su Teams, ad esempio idee per nuove funzionalità, visitare la pagina [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).
- title: Riunire i partecipanti
  durationInMinutes: 4
  content: "\nAssemblare un gruppo di persone della tua azienda, dell'IT e delle community di I FIRSTLINE per fungere da stakeholder e gruppo decisionale per il tuo teams Pilot for I FIRSTLINE workers. Assicurati di includere gli utenti di tutte e 3 le community per darti le migliori possibilità di successo:\n\nIdentifica quindi la community pilota di fase 1 e assicurati che includa i lavoratori I FIRSTLINE effettivi nel più piccolo raggruppamento logico per l'organizzazione. Ad esempio, un ristorante, una divisione di un Department Store, un negozio, un reparto clinico, un distretto, un impianto, un centro di distribuzione e così via. La chiave consiste nell'ottimizzare il lavoro medio di I FIRSTLINE parte di un solo team. I Manager o gli specialisti possono trovarsi in più di uno:\n\n### <a name=\"best-practice\"></a>Procedure consigliate\nÈ importante includere tutti i ruoli all'interno del più piccolo raggruppamento logico, dai manager agli operatori part-time o stagionali per scoprire informazioni preziose e consentire scenari di comunicazione moderni. Il personale più giovane vi sorprenderà! Alcuni dei principali scenari interessanti e indesiderati scoperti durante i piloti con clienti di esempio includono:\n-   Aspettative e formazione standardizzate: scattare una foto di una stufa pulita per illustrare al personale di cucina i mezzi puliti. \"Se non ha un aspetto simile a questo, allora non è pulito!\"\n\n-   Riduzione del ritiro: acquisizione di una foto di un taccher noto e notifica immediata agli altri dipendenti. Le squadre in turni futuri vedranno anche questa immagine per mitigare il rischio futuro.\n\n### <a name=\"decision-point\"></a>Punto decisionale\nAlla fine di questa fase, dovresti essere in grado di rispondere a queste domande:\n-   Chi parteciperà al progetto pilota?\n\n-   Qual è il più piccolo raggruppamento logico per l'organizzazione?\n"
- title: Pianificare la logistica pilota
  durationInMinutes: 4
  content: "\nPer un pilota di successo per I FIRSTLINE Workers, la semplicità è fondamentale. Per la maggior parte dei clienti, questa community non è in genere dotata di una tecnologia di comunicazione o collaborazione supportata dall'azienda, ma probabilmente già sfruttando gli strumenti di consumo non supportati per ottenere alcune esigenze di base. Una procedura consigliata per iniziare dove sono gli utenti e simulare le funzionalità che usano in strumenti consumer oggi. Man mano che il pilota progredisce e inizia il processo di iterazione, è possibile accrescere l'esperienza.\n\n### <a name=\"not-sure-what-consumer-tools-these-users-are-currently-using\"></a>Non si è sicuri di quali strumenti consumi utilizzano attualmente questi utenti?\nInclusi nel I FIRSTLINE worker \"Pilot in a box\" sono sondaggi utente di esempio. Usare il sondaggio pre-pilota per inventariare strumenti, funzionalità e scenari.\n\n### <a name=\"chat-configuration-options\"></a>Opzioni di configurazione della chat\nIn chat per dispositivi mobili è possibile avere il normale layout di chat tradizionale per i team o un layout che include i canali preferiti in chat. Questa seconda interfaccia utente semplificata funziona bene per gli operatori di I FIRSTLINE che sono solo in un team ed è la procedura consigliata migliore. La configurazione di \"Mostra canali preferiti in chat\" crea anche la possibilità di rimuovere il pulsante \"Teams\" dai criteri di configurazione dell'app Worker di I FIRSTLINE per semplificare ulteriormente l'esperienza utente finale senza perdita di funzionalità. Per gli utenti che si trovino in più team, non è consigliabile. Fortunatamente, questa operazione può essere configurata in base a un utente e svilupparla in modo sofisticato, se necessario.\n\n### <a name=\"best-practice\"></a>Procedure consigliate\nConfigura la fase 1 dell'esperienza team di I FIRSTLINE per simulare gli strumenti di consumo che questi utenti usano già. È consigliabile avviare il pilota per gli operatori di I FIRSTLINE con \"Mostra canali preferiti in chat\" per comunicazioni e turni semplificati (facoltativo).\n\n|  Con turni  |  Senza turni  |\n|---------------|------------------|\n|![Immagine dello schermo del telefono con l'opzione turni aggiunta nella parte inferiore.](media/firstline-worker-chat-with-shifts.png)    |![Immagine dello schermo del telefono senza opzione turni aggiunta nella barra inferiore.](media/firstline-worker-chat-without-shifts.png)|\n\n### <a name=\"decision-points\"></a>Punti decisionali:\n\n-  Quali funzionalità saranno nella fase 1 del pilota per gli operatori di I FIRSTLINE?\n-  I dipendenti di I FIRSTLINE hanno bisogno di turni?\n-  Quale configurazione della chat si usa?\n"
- title: Configurazione del team tecnico e pilota
  durationInMinutes: 25
  content: "\nSe non lo hai ancora fatto, compila i prerequisiti tecnici evidenziati all'inizio di questo documento [prerequisiti e dipendenze ambientali per i team](upgrade-plan-journey-prerequisites.md). Informazioni sui prerequisiti tecnici e sulla configurazione del team pilota iniziale, una pianificazione tecnica efficiente è il fondamento di un'esperienza utente ottimale. Questa operazione includerà la creazione del team e l'invito degli operatori I FIRSTLINE identificati.\n\n### <a name=\"configure-and-assign-an-app-setup-policy-and-a-messaging-policy\"></a>Configurare e assegnare criteri di configurazione dell'app e criteri di messaggistica\n\n> [!NOTE]\n> In alternativa alla configurazione e all'assegnazione di singoli criteri, è possibile configurare e assegnare un pacchetto di criteri ai dipendenti di I FIRSTLINE e ai responsabili di I FIRSTLINE. Per altre informazioni, vedere la sezione \"configurare e assegnare i pacchetti di criteri\" più avanti in questo articolo.\n\n#### <a name=\"configure-an-app-setup-policy\"></a>Configurare i criteri di configurazione di un'app\nCreare un criterio di configurazione dell'app personalizzata in base alle decisioni del passaggio 2.\n\n1. Nella barra di spostamento sinistra dell'interfaccia di [amministrazione di Microsoft teams](https://admin.teams.microsoft.com/), passa a **app teams > criteri di configurazione**.\n1. Selezionare **Aggiungi** (esiste un criterio di FirstLineWorker predefinito che può essere scelto per l'uso invece di creare criteri personalizzati).\n1. Immettere un nome descrittivo per il criterio. Rimuovi e riordina le app bloccate in base allo stato desiderato. Fare clic su **Aggiungi app** per aggiungere qualsiasi applicazione di terze parti o una linea di applicazioni aziendali personalizzata che si desidera includere.\n\n  ![Un elenco di app aggiunte.](media/firstline-worker-pinned-apps.png)\n\n#### <a name=\"configure-a-messaging-policy\"></a>Configurare un criterio di messaggistica\nCreare criteri di messaggistica personalizzati in base alle decisioni del passaggio 2. Se si sceglie di abilitare le notifiche prioritarie, i messaggi vocali o la configurazione \"Mostra canali preferiti in chat\", sarà necessario configurare un criterio di messaggistica specifico di I FIRSTLINE Worker.\n\n1. Nella barra di spostamento sinistra dell'interfaccia di [amministrazione di Microsoft teams](https://admin.teams.microsoft.com/), vedere **criteri di messaggistica**.\n1. Selezionare **Aggiungi**.\n1. Immettere un nome descrittivo per il criterio e configurare le impostazioni come desiderato per rispondere alle decisioni del passaggio 2.\n\n### <a name=\"assign-the-app-setup-policy-and-messaging-policy-to-users\"></a>Assegnare i criteri di configurazione dell'app e i criteri di messaggistica agli utenti\n\n#### <a name=\"using-the-microsoft-teams-admin-center\"></a>Utilizzo dell'interfaccia di amministrazione di Microsoft Teams.\n\nAssegnare i criteri di configurazione dell'app e i criteri di messaggistica agli utenti pilota.\n\n1. Nella barra di spostamento sinistra dell'interfaccia di [amministrazione di Microsoft teams](https://admin.teams.microsoft.com/)selezionare **utenti**.\n\n  ![Selezione del menu utenti teams.](media/firstline-worker-users-bar.png)\n\n2. Cercare gli utenti pilota per nome.\n\n  ![Pagina informazioni utente teams.](media/firstline-worker-users-page.png)\n\n3. Fare clic sul nome visualizzato dell'utente per aprire la pagina dei dettagli utente.\n4. Accanto a **criteri assegnati** selezionare **modifica**.\n\n  ![Pagina dettagli utente teams.](media/firstline-worker-user-details-page.png)\n\n5. In **criteri di configurazione delle app** selezionare i criteri creati per il pilota e quindi fare clic su **Salva**.\n6. In **criteri di messaggistica** selezionare i criteri creati per il pilota e quindi fare clic su **Salva**.\n\n  ![Finestra Modifica criteri utente in teams.](media/firstline-worker-edit-user-policies.png)\n\n7. Ripetere questi passaggi per tutti gli utenti pilota.\n\n#### <a name=\"assign-a-policy-based-on-group-membership-or-at-scale-through-a-batch-assignment\"></a>Assegnare un criterio in base all'appartenenza al gruppo o alla scala tramite un'assegnazione batch\n\nSe si ha un numero elevato di utenti a cui si vuole assegnare un criterio, è possibile assegnare un criterio a un gruppo che gli utenti sono membri o in scala tramite un'assegnazione batch o\n\n##### <a name=\"assign-a-policy-to-a-group\"></a>Assegnare un criterio a un gruppo\n\nL'assegnazione dei criteri ai gruppi consente di assegnare un criterio a un gruppo di utenti, ad esempio un gruppo di sicurezza o una lista di distribuzione. L'assegnazione dei criteri viene propagata ai membri del gruppo in base alle regole di precedenza. Quando vengono aggiunti o rimossi membri da un gruppo, le assegnazioni dei criteri ereditate vengono aggiornate di conseguenza. Questo metodo è consigliato per gruppi composti da un massimo di 50.000 utenti, ma funziona anche con i gruppi più grandi.\n\nPer altre informazioni, vedere [assegnare un criterio a un gruppo](assign-policies.md#assign-a-policy-to-a-group).\n\n##### <a name=\"assign-a-policy-to-a-large-set-batch-of-users\"></a>Assegnare un criterio a un set di grandi dimensioni (batch) di utenti\n\nUSA assegnazione criteri batch per assegnare un criterio a set di utenti di grandi dimensioni alla volta. Si usa il cmdlet [New-CsBatchPolicyAssignmentOperation](https://docs.microsoft.com/powershell/module/teams/new-csbatchpolicyassignmentoperation) per inviare un batch di utenti e il pacchetto di criteri che si vuole assegnare. Le assegnazioni vengono elaborate come operazione in background e viene generato un ID operazione per ogni batch.\n\nUn batch può contenere fino a 5.000 utenti. È possibile specificare gli utenti in base all'ID oggetto, all'UPN, all'indirizzo SIP o all'indirizzo di posta elettronica. Per altre informazioni, vedere [assegnare un criterio a un batch di utenti](assign-policies.md#assign-a-policy-to-a-batch-of-users).\n\n### <a name=\"configure-and-assign-policy-packages\"></a>Configurare e assegnare pacchetti di criteri\n\n> [!NOTE]\n> In alternativa alla configurazione e all'assegnazione di singoli criteri, è possibile configurare e assegnare un pacchetto di criteri ai dipendenti di I FIRSTLINE e ai responsabili di I FIRSTLINE. \n\nUn [pacchetto di criteri](manage-policy-packages.md) in teams è una raccolta di criteri predefiniti e di impostazioni dei criteri che è possibile assegnare agli utenti che hanno ruoli simili nell'organizzazione. I pacchetti di criteri semplificano la gestione dei criteri e contribuiscono a garantirne la coerenza.\nÈ possibile personalizzare le impostazioni dei criteri nel pacchetto in base alle esigenze degli utenti. Quando si modificano le impostazioni dei criteri in un pacchetto di criteri, tutti gli utenti assegnati al pacchetto ottengono le impostazioni aggiornate. Puoi gestire i pacchetti di criteri usando l'interfaccia di amministrazione di Microsoft teams o PowerShell.\n\nI pacchetti di criteri predefiniscono i criteri per i seguenti elementi, a seconda del pacchetto:\n- Riunioni\n- Eventi live\n- Chiamate\n- Messaggistica\n- Team\n- Configurazione dell'app\n\nI team attualmente includono i seguenti pacchetti di criteri per la forza lavoro I FIRSTLINE.\n\n|Nome pacchetto nell'interfaccia di amministrazione di Microsoft Teams  |Ideale per|Descrizione |\n|---------|---------|---------|\n|Gestione i FIRSTLINE |Responsabili di i FIRSTLINE nell'organizzazione|Crea un set di criteri e applica tali impostazioni ai responsabili di I FIRSTLINE dell'organizzazione. |\n|Lavoratore i FIRSTLINE |Dipendenti di i FIRSTLINE nell'organizzazione|Crea un set di criteri e applica tali impostazioni agli operatori I FIRSTLINE dell'organizzazione. |\n\n![Screenshot dei pacchetti di criteri di I FIRSTLINE Worker e I FIRSTLINE Manager](media/policy-packages-flw.png)\n\nA ogni singolo criterio viene assegnato il nome del pacchetto di criteri in modo da poter identificare facilmente i criteri collegati a un pacchetto di criteri. Ad esempio, quando si assegna il pacchetto dei criteri di lavoro di I FIRSTLINE agli operatori di I FIRSTLINE dell'organizzazione, viene creato un criterio denominato Firstline_Worker per ogni criterio nel pacchetto.\n\n![Screenshot dei criteri nel pacchetto di lavoro di I FIRSTLINE ](media/policy-packages-flw-firstline-worker.png)\n\n#### <a name=\"view-the-policy-settings-in-the-policy-package\"></a>Visualizzare le impostazioni dei criteri nel pacchetto di criteri\n\nVisualizzare le impostazioni di ogni criterio in un pacchetto di criteri prima di assegnare il pacchetto. Nel riquadro di spostamento sinistro dell'interfaccia di amministrazione di Microsoft Teams selezionare **Pacchetti di criteri**, selezionare il nome del pacchetto e quindi selezionare il nome del criterio.\nStabilire se i valori predefiniti sono appropriati per la propria organizzazione o se è necessario personalizzarli in modo da renderli più restrittivi o permissivi.\n\n#### <a name=\"customize-policy-settings-in-the-policy-package\"></a>Personalizzare le impostazioni dei criteri nel pacchetto di criteri\n\nPersonalizzare le impostazioni dei criteri nel pacchetto dei criteri in base alle esigenze dell'organizzazione. Le modifiche apportate alle impostazioni dei criteri vengono applicate automaticamente agli utenti ai quali è assegnato il pacchetto. Per modificare le impostazioni di un criterio in un pacchetto di criteri, nell'interfaccia di amministrazione di Microsoft Teams selezionare il pacchetto di criteri, selezionare il nome del criterio da modificare e quindi selezionare **Modifica**.\n\nÈ possibile modificare le impostazioni dei criteri in un pacchetto anche dopo l'assegnazione. Per altre informazioni, vedere [Personalizzare i criteri in un pacchetto di criteri](manage-policy-packages.md#customize-policies-in-a-policy-package). \n\n#### <a name=\"assign-the-policy-package\"></a>Assegnare il pacchetto di criteri\n\nAssegnare il pacchetto di criteri agli utenti. Se a un utente è assegnato un criterio e successivamente gli si assegna un criterio diverso, avrà priorità l'assegnazione più recente.\n\n##### <a name=\"using-the-microsoft-teams-admin-center\"></a>Utilizzo dell'interfaccia di amministrazione di Microsoft Teams.\n\n1. Nella barra di spostamento sinistra dell'interfaccia di [amministrazione di Microsoft teams](https://admin.teams.microsoft.com/), passa a **pacchetti di criteri** e quindi seleziona il pacchetto di criteri da assegnare facendo clic a sinistra del nome del pacchetto.\n2. Scegliere **Gestisci utenti**.\n    ![Screenshot che mostra come assegnare un pacchetto di criteri nell'interfaccia di amministrazione](media/policy-packages-flw-assign.png)\n3. Nel riquadro **Gestisci utenti** cercare l'utente per nome visualizzato o in base al nome utente, selezionare il nome e poi fare clic su **Aggiungi**. Ripetere questo passaggio per ogni utente pilota che si vuole aggiungere (per un massimo di 20 utenti).\n4. Al termine dell'aggiunta di utenti, fare clic su **applica**.\n\n##### <a name=\"assign-a-policy-package-based-on-group-membership-or-at-scale-through-a-batch-assignment\"></a>Assegnare un pacchetto di criteri in base all'appartenenza al gruppo o alla scala tramite un'assegnazione batch\n\nSe si ha un volume elevato di utenti a cui si vuole assegnare un pacchetto di criteri, è possibile assegnare un pacchetto di criteri in scala tramite un'assegnazione batch o a un gruppo di cui fanno parte gli utenti.\n\n###### <a name=\"assign-a-policy-package-to-a-group\"></a>Assegnare un pacchetto di criteri a un gruppo\n\nL'assegnazione di pacchetti di criteri ai gruppi consente di assegnare più criteri a un gruppo di utenti, ad esempio un gruppo di sicurezza o una lista di distribuzione. L'assegnazione dei criteri viene propagata ai membri del gruppo in base alle regole di precedenza. Quando vengono aggiunti o rimossi membri da un gruppo, le assegnazioni dei criteri ereditate vengono aggiornate di conseguenza. Questo metodo è consigliato per gruppi composti da un massimo di 50.000 utenti, ma funziona anche con i gruppi più grandi.\n\nPer altre informazioni, vedere [Assegnare un pacchetto di criteri a un gruppo](assign-policies.md#assign-a-policy-package-to-a-group).\n\n###### <a name=\"assign-a-policy-package-to-a-large-set-batch-of-users\"></a>Assegnare un pacchetto di criteri a un set di utenti di grandi dimensioni (batch)\n\nUsare l'assegnazione pacchetti di criteri per batch per assegnare un pacchetto di criteri a grandi set di utenti per volta. Per inviare un batch di utenti e il pacchetto di criteri da assegnare, usare il cmdlet [New-CsBatchPolicyPackageAssignmentOperation](https://docs.microsoft.com/powershell/module/teams/new-csbatchpolicypackageassignmentoperation). Le assegnazioni vengono elaborate come operazione in background e viene generato un ID operazione per ogni batch.\n\nUn batch può contenere fino a 5.000 utenti. È possibile specificare gli utenti in base all'ID oggetto, all'UPN, all'indirizzo SIP o all'indirizzo di posta elettronica. Per altre informazioni, vedere [Assegnare un pacchetto di criteri a un batch di utenti](assign-policies.md#assign-a-policy-package-to-a-batch-of-users).\n\n### <a name=\"set-up-your-pilot-team\"></a>Configurare il team pilota\nConfigurare il team iniziale per gli utenti pilota identificati nel passaggio 2.\n \n1. Nella barra di spostamento sinistra dell'interfaccia di [amministrazione di Microsoft teams](https://admin.teams.microsoft.com/), passa a **Teams**  >  **Manage teams**. \n\n2. Selezionare **Aggiungi** nella pagina Gestisci team.\n\n  ![Pagina teams.](media/firstline-worker-teams-page.png)\n\n3. Compilare i campi obbligatori, incluso il nome del team, la descrizione e selezionare un proprietario del team appropriato e un livello di privacy. Assicurati di essere descrittivo nel nome del team e anticipa l'espansione del pilota in diversi team. Selezionare **Crea team**.\n\n  ![Teams crea un nuovo menu del team.](media/firstline-worker-create-new-team.png)\n\n4. Selezionare il team creato per aprire la pagina dei **Dettagli del team** .\n\n  ![Pagina Dettagli teams.](media/firstline-worker-team-details-page.png)\n\n5. Selezionare **canali** per visualizzare l'elenco corrente dei canali.\n6. Selezionare **Aggiungi canale** per aggiungere eventuali canali aggiuntivi al canale generale che si ritiene necessari per il gruppo pilota.\n\n  ![Finestra di selezione del canale Aggiungi a teams.](media/firstline-worker-add-channel.png)\n\n### <a name=\"decision-point\"></a>Punto decisionale\n\n-  Quanti canali/argomenti di conversazione si vogliono per il pilota?\n-  Quali argomenti sono appropriati per gli scenari?\n\n### <a name=\"best-practice\"></a>Procedure consigliate\n**Mantieni semplici i canali**. È consigliabile resistere alla necessità di creare un canale per ogni possibile argomento di conversazione e di semplificare le operazioni. È OK se i canali vengono creati nel tempo in base alle esigenze.\n  \n![I contenuti della scheda canali sono visualizzati in teams.](media/firstline-worker-channels-tab.png)\n\n#### <a name=\"invite-the-firstline-manager-and-firstline-workers\"></a>Invitare I FIRSTLINE Manager e I FIRSTLINE Workers\nOra che la struttura del team è attiva e vengono applicati i criteri per l'utente, è il momento di iniziare a invitare i dipendenti di I FIRSTLINE.\n1. Nella barra di spostamento sinistra dell'interfaccia di [amministrazione di Microsoft teams](https://admin.teams.microsoft.com/), passa a **Teams**  >  **Manage teams**. \n2. Cercare il team creato durante la fase \"Configura il team pilota\".\n3. Selezionare il team creato per aprire la pagina dei dettagli del team.\n\n  ![Pagina Dettagli teams.](media/firstline-worker-team-details-page.png)\n\n4. Selezionare **Aggiungi membri**.\n5. Cercare i nomi dei membri pilota e fare clic su **Salva**.\n"
- title: Comunicare
  durationInMinutes: 1
  content: "\nInformare i dipendenti I FIRSTLINE della loro partecipazione al progetto pilota, agli obiettivi pilota e fornire formazione, se necessario, alle funzioni di base. Per la maggior parte dei clienti, questa può essere una semplice istruzione per gli utenti di accedere a Google Play o Apple Store nei propri dispositivi mobili personali, scaricare l'applicazione Microsoft teams ed eseguire l'accesso con le credenziali aziendali. Abbiamo progettato Microsoft teams con un'interfaccia semplice e facile da usare che la maggior parte dei lavoratori di I FIRSTLINE dovrebbe trovare intuitiva.\n\n### <a name=\"best-practice\"></a>Procedure consigliate\nNon dimenticare di formare i tuoi Manager in turni. Se hai intenzione di includere turni nel tuo pilota, assicurati di eseguire una sessione di formazione separata con i tuoi Manager per creare, gestire e pubblicare programmi nel loro team. Se si desiderano altri materiali di formazione e modelli di comunicazione, è possibile trovarli nel proprio I FIRSTLINE Pilot in una casella.\n"
- title: Misura
  durationInMinutes: 1
  content: "\nL'abilitazione dei dipendenti di I FIRSTLINE è più personale della tecnologia. Per capire l'impatto dei team, concentrati sulla tua esperienza di I FIRSTLINE workers. Esaminarli prima, durante e dopo il pilota, per comprendere le loro esigenze, i punti di dolore e le reazioni. Se si sta eseguendo l'iterazione del pilota e si aggiungono nuove funzionalità nel tempo, questo feedback può aiutare a guidare l'ordine, il ritmo o anche se sono necessarie altre funzionalità. Per aiutarti a valutare il successo del tuo pilota, puoi trovarli nel tuo I FIRSTLINE Pilot in una casella.\n### <a name=\"best-practice\"></a>Procedure consigliate\n**Nutri i tuoi campioni ed evidenzia le tue vittorie**. Premi i tuoi dipendenti di I FIRSTLINE per abbracciare questi nuovi strumenti e usarli in modo innovativo in relazione ai risultati aziendali per la tua azienda. Questo, sopra qualsiasi cosa, garantirà l'adozione costante di team e valore per la tua azienda.\n"
- title: Scorrere
  durationInMinutes: 1
  content: "\nOra che hai completato con successo il primo pilota con un gruppo iniziale di lavoratori I Firstline, è il momento di espandersi. È ora di tornare al passaggio 1 con una delle varie opzioni di espansione seguenti. È consigliabile usare questo processo tutte le volte necessarie per ottenere una soluzione, un set di procedure consigliate e una documentazione di formazione per tutti i dipendenti di I FIRSTLINE.\n\n-   Espandere il numero di Team\n    -   Invece di una posizione, è possibile eseguire una sola area geografica? Si vuole che un team per l'intera area o i singoli team per ogni posizione?\n-   Espandere le caratteristiche fornite.\n   -   C'è una caratteristica chiave che i dipendenti di I FIRSTLINE hanno suggerito i moduli di feedback, ad esempio i turni, che non sono stati inclusi nel set di caratteristiche iniziali?\n"
- title: Passaggi successivi
  durationInMinutes: 1
  content: >-
    In questa formazione sono stati illustrati i seguenti elementi chiave:

    -   Pianificazione di un pilota di i FIRSTLINE worker in teams

    -   Configurazione del progetto pilota

    -   Comunicazione, misurazione e iterazione in base all'implementazione pilota


    ### <a name="next-steps"></a>Passaggi successivi


    1.  Continuare a usare teams per le mutevoli esigenze dei lavoratori in prima linea dell'organizzazione.

