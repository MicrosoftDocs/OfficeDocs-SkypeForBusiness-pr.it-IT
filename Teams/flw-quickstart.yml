- durationInMinutes: 2
  content: >
    Questo corso di formazione illustra come configurare un progetto pilota efficace per gli operatori in prima linea basato su principi Agile e un approccio iterativo. I lavoratori in prima linea sono lavoratori che potrebbero essere operai di fabbrica, specialisti al dettaglio, specialisti sanitari o qualsiasi membro del personale che interagisce regolarmente con i clienti per conto dell'azienda.


    > [!NOTE]

    > Esamina e completa [i prerequisiti e le dipendenze ambientali per Teams](upgrade-plan-journey-prerequisites.md) prima di iniziare questo lavoro.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    Questa formazione è rivolta ai:

    -   Professionisti IT.

    -   Responsabile della pianificazione o della distribuzione di Teams per gli operatori in prima linea.


    Nelle seguenti sezioni verranno trattati:

    -   Riunire le persone

    -   Pianificare la logistica pilota

    -   Configurazione del team tecnico e pilota

    -   Comunicare

    -   Misura

    -   Iterazione ed espansione


    Ciò che segue non rientra in questa formazione:

    -   Questo contenuto farà riferimento alla documentazione su come preparare Teams per un progetto pilota di frontline worker, ma nel complesso la configurazione Teams esula dall'ambito di questo articolo.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    Se hai domande o feedback su questa formazione, puoi:


    -   pubblicare nella sezione commenti in fondo alla pagina "Passaggi successivi" di questa esercitazione.


    Per inviare feedback sui prodotti relativi a Teams, ad esempio idee per nuove funzionalità, visitare il [portale di Teams feedback](https://feedbackportal.microsoft.com/feedback/forum/ad198462-1c1c-ec11-b6e7-0022481f8472).
- title: Riunire le persone
  durationInMinutes: 4
  content: "\nRiunisci un gruppo di persone della tua azienda, dell'IT e delle community in prima linea per agire come stakeholder e gruppo decisionale per il tuo Teams pilota per i dipendenti in prima linea. Assicurati di includere persone di tutte e tre le comunità per offrirti le migliori possibilità di successo:\n\nIdentificare quindi la community pilota di fase 1 e assicurarsi che includa gli effettivi operatori in prima linea nel raggruppamento logico più piccolo per l'organizzazione. Ad esempio, un ristorante, una divisione di un grande magazzino, un negozio, un reparto clinico, un distretto, uno stabilimento, un centro di distribuzione e così via. La chiave consiste nell'ottimizzare l'attività del frontline worker medio che fa parte di un solo team. I dirigenti o gli specialisti possono trovarsi in più di uno.\n\n### <a name=\"best-practice\"></a>Procedure consigliate\nÈ importante includere tutti i ruoli all'interno di quel raggruppamento logico più piccolo, dai manager ai lavoratori part-time o stagionali per scoprire informazioni preziose e abilitare scenari di comunicazione moderni. Il tuo staff più giovane ti sorprenderà! Alcuni scenari importanti, deliziosi e indesiderati, scoperti durante i progetti pilota con clienti di esempio includono:\n-   Aspettative e formazione standardizzate: Scattare una foto di una stufa pulita per illustrare al personale della cucina cosa significa pulito. \"Se non è così, allora non è pulito!\"\n\n-   Riduzione del restringimento: acquisizione di una foto di un noto taccheggiatore e notifica immediatamente ad altri dipendenti. Teams sui turni futuri vedranno anche questa immagine per attenuare i rischi futuri.\n\n### <a name=\"decision-point\"></a>Punto di decisione\nAl termine di questa fase, dovresti essere in grado di rispondere a queste domande:\n-   Who parteciperà al progetto pilota?\n\n-   Qual è il raggruppamento logico più piccolo per l'organizzazione?\n"
- title: Pianificare la logistica pilota
  durationInMinutes: 4
  content: "\nPer un progetto pilota di successo per gli operatori in prima linea, la semplicità è fondamentale! Per la maggior parte dei clienti, questa community in genere non viene fornita alcuna tecnologia di comunicazione o collaborazione supportata dall'azienda, ma probabilmente usa già strumenti consumer non supportati per soddisfare alcune esigenze di base. Procedura consigliata per iniziare da dove si trovano gli utenti e simulare le funzionalità attualmente in uso negli strumenti per utenti finali. Man mano che il progetto pilota avanza e inizia il processo di iterazione, è possibile aumentare l'esperienza.\n\n### <a name=\"not-sure-what-consumer-tools-these-users-are-currently-using\"></a>Non si sa quali strumenti consumer sono attualmente in uso per questi utenti?\nNel frontline worker \"Pilot in a Box\" sono inclusi sondaggi utente di esempio.Included in the frontline worker \"Pilot in a Box\" are sample user surveys. Usa il sondaggio pre-pilota per inventariare gli strumenti, le funzionalità e gli scenari.\n\n### <a name=\"chat-configuration-options\"></a>Opzioni di configurazione chat\nAll'interno di Chat per dispositivi mobili, è possibile avere il normale layout di chat tradizionale per Teams O un layout che include i canali preferiti in Chat. Questa seconda interfaccia utente semplificata funziona bene per gli operatori in prima linea che fanno parte di un solo team ed è la procedura consigliata. La configurazione di \"Mostra canali preferiti in chat\" crea anche l'opportunità di rimuovere il pulsante 'Teams' dai criteri di configurazione dell'app dei frontline worker per semplificare ulteriormente e semplificare l'esperienza utente finale senza perdita di funzionalità. Per gli utenti che faranno parte di più team, non è consigliabile. Fortunatamente, questo può essere configurato su base per utente e crescere in raffinatezza in base alle esigenze.\n\n### <a name=\"best-practice\"></a>Procedure consigliate\nConfigura la fase 1 dell'esperienza di Teams in prima linea per simulare gli strumenti consumer che questi utenti stanno già usando. È consigliabile avviare il progetto pilota per gli operatori in prima linea con \"Mostra i canali preferiti nella chat\" per le comunicazioni semplificate e Turni (facoltativo).\n\n|  Con Turni  |  Senza turni  |\n|---------------|------------------|\n|:::image type=\"content\" source=\"media/firstline-worker-chat-with-shifts.png\" alt-text=\"Screenshot dello schermo del telefono con l'aggiunta di Turni\":::    |:::image type=\"content\" source=\"media/firstline-worker-chat-without-shifts.png\" alt-text=\"Screenshot dello schermo del telefono senza l'aggiunta di Turni\":::|\n\n### <a name=\"decision-points\"></a>Punti di decisione:\n\n-  Quali funzionalità saranno disponibili nella fase 1 del progetto pilota per gli operatori in prima linea?\n-  I dipendenti in prima linea hanno bisogno di Turni?\n-  Quale configurazione chat userai?\n"
- title: Configurazione del team tecnico e pilota
  durationInMinutes: 25
  content: "\nSe non lo si è già fatto, completare i prerequisiti tecnici evidenziati all'inizio dei [prerequisiti e delle dipendenze ambientali per Teams](upgrade-plan-journey-prerequisites.md). Comprendendo i prerequisiti tecnici e configurando il team pilota iniziale, una pianificazione tecnica efficiente è alla base di una grande esperienza utente. Questo include la creazione del team e l'invito degli operatori in prima linea identificati.\n\nPer configurare il progetto pilota, è consigliabile usare la procedura guidata di onboarding di Frontline Worker. È anche possibile configurare manualmente il progetto pilota. \n\n### <a name=\"use-the-frontline-worker-onboarding-wizard-to-kick-off-your-pilot-recommended\"></a>Usare la procedura guidata di onboarding dei frontline worker per avviare il progetto pilota (scelta consigliata)\n\nLa procedura guidata di onboarding dei frontline worker nel interfaccia di amministrazione di Microsoft 365 semplifica l'onboarding dei frontline worker all'organizzazione. Usare la procedura guidata per avviare il progetto pilota e distribuire rapidamente un'esperienza in Teams su misura per la forza lavoro in prima linea.\n\nGuardare questo breve video per una panoramica su come eseguire la procedura guidata per rendere operativa la forza lavoro in prima linea. \n\n> [!VIDEO https://www.microsoft.com/videoplayer/embed/RWN6oh]\n\nLa procedura guidata configura un team per gli operatori in prima linea e assegna licenze e [pacchetti](manage-policy-packages.md) di criteri a ogni membro del team. È possibile creare il team da zero o da un [modello di team](get-started-with-teams-templates-in-the-admin-console.md), quindi aggiungere utenti e assegnare ruoli. Il ruolo determina se la procedura guidata assegna il pacchetto di criteri Frontline Manager o Frontline Worker all'utente.\n\nLa procedura guidata è disponibile per tutte le organizzazioni che hanno almeno una [licenza F](https://www.microsoft.com/microsoft-365/enterprise/frontline). È possibile eseguire la procedura guidata il numero di volte necessario per distribuire Teams al personale in prima linea in posizioni o siti diversi all'interno dell'organizzazione.\n\nPer indicazioni dettagliate, vedi [Usare la procedura guidata di onboarding dei frontline worker per rendere operativa la forza lavoro in prima linea](flw-onboarding-wizard.md).\n\n### <a name=\"manually-configure-your-pilot\"></a>Configurare manualmente il progetto pilota\n\nSe si preferisce configurare manualmente il progetto pilota, seguire questa procedura. \n\n#### <a name=\"configure-and-assign-frontline-manager-and-frontline-worker-policy-packages\"></a>Configurare e assegnare pacchetti di criteri Gestione frontline e Frontline Worker\n\nUn [pacchetto](manage-policy-packages.md) di criteri in Teams è una raccolta di criteri e impostazioni dei criteri predefiniti che è possibile assegnare agli utenti che hanno ruoli uguali o simili nell'organizzazione. I pacchetti di criteri semplificano, semplificano e aiutano a garantire la coerenza durante la gestione dei criteri per la forza lavoro in prima linea. È possibile gestire i pacchetti dei criteri tramite l'interfaccia di amministrazione di Microsoft Teams o PowerShell.\n\nTeams include i pacchetti di criteri Frontline Manager e Frontline Worker. Ogni pacchetto di criteri crea un set di criteri e impostazioni dei criteri che supportano le attività di collaborazione e comunicazione tipiche per quel ruolo. I pacchetti di criteri supportano i tipi di criteri seguenti:\n\n- Criteri di messaggistica\n- Criterio di riunione\n- Criteri di configurazione delle app\n- Criteri di chiamata\n- Criteri per gli eventi live\n\nA ogni singolo criterio viene assegnato il nome del pacchetto di criteri, in modo da poter identificare facilmente i criteri collegati a un determinato pacchetto di criteri. Ad esempio, quando si assegna il pacchetto di criteri dei frontline worker ai frontline worker dell'organizzazione, viene creato un criterio denominato Frontline_Worker per ogni criterio del pacchetto.\n\n:::image type=\"content\" source=\"media/policy-packages-flw-firstline-worker.png\" alt-text=\"Screenshot dei criteri nel pacchetto di criteri dei frontline worker\":::\n\n##### <a name=\"view-the-policy-settings-in-the-policy-package\"></a>Visualizzare le impostazioni dei criteri nel pacchetto di criteri\n\nVisualizzare le impostazioni di ogni criterio in un pacchetto di criteri prima di assegnare il pacchetto. Nel riquadro di spostamento a sinistra dell'interfaccia di amministrazione di Microsoft Teams passare a **Pacchetti di criteri**, selezionare il nome del pacchetto poi selezionare il nome del criterio.\n\nStabilire se i valori predefiniti sono appropriati per la propria organizzazione o se è necessario personalizzarli in modo da renderli più restrittivi o permissivi.\n\n##### <a name=\"customize-policy-settings-in-the-policy-package\"></a>Personalizzare le impostazioni dei criteri nel pacchetto di criteri\n\nPersonalizzare le impostazioni dei criteri nel pacchetto di criteri in base alle esigenze dell'organizzazione. Le modifiche apportate alle impostazioni dei criteri vengono applicate automaticamente agli utenti ai quali è assegnato il pacchetto. Per modificare le impostazioni di un criterio in un pacchetto di criteri, nell'interfaccia di amministrazione di Microsoft Teams selezionare il pacchetto di criteri, selezionare il nome del criterio da modificare e quindi selezionare **Modifica**.\n\nÈ possibile modificare le impostazioni dei criteri in un pacchetto anche dopo l'assegnazione. Per altre informazioni, vedere [Personalizzare i criteri in un pacchetto di criteri](manage-policy-packages.md#customize-policies-in-a-policy-package). \n\n##### <a name=\"assign-the-policy-package\"></a>Assegnare il pacchetto di criteri\n\nAssegnare il pacchetto di criteri a dipendenti e responsabili in prima linea. È possibile assegnare un pacchetto di criteri a un singolo utente, un gruppo o un batch di utenti. Per indicazioni dettagliate su come assegnare pacchetti di criteri, vedere [Assegnare pacchetti di criteri a utenti e gruppi](assign-policy-packages.md).\n\nSe a un utente è assegnato un criterio e successivamente gli si assegna un criterio diverso, avrà priorità l'assegnazione più recente.\n\n#### <a name=\"set-up-your-pilot-team\"></a>Configurare il team pilota\nConfigurare il team iniziale per gli utenti pilota identificati.\n \n1. Nel riquadro di spostamento sinistro [dell'interfaccia di amministrazione di Microsoft Teams](https://admin.teams.microsoft.com/) passare a **Teams** >  **Gesti i team**. \n\n2. Selezionare **Aggiungi** nella pagina Gestisci team.\n\n3. Completare i campi obbligatori, tra cui il nome del team, la descrizione e selezionare un proprietario del team appropriato e un livello di privacy appropriato. Assicurarsi di essere descrittivi nel nome del team e prevedere l'espansione della distribuzione pilota a diversi team. Selezionare **Applica**.\n\n    :::image type=\"content\" source=\"media/firstline-worker-create-new-team.png\" alt-text=\"Screenshot del riquadro Aggiungi un nuovo team\":::\n\n4. Selezionare il team creato per aprire la pagina dei dettagli del team.\n\n    :::image type=\"content\" source=\"media/firstline-worker-team-details-page.png\" alt-text=\"Screenshot della pagina dei dettagli dei team\":::\n\n5. Selezionare **Canali** per visualizzare l'elenco corrente dei canali.\n6. Selezionare **Aggiungi canale** per aggiungere altri canali al canale Generale che si ritiene siano necessari per il gruppo pilota.\n\n    :::image type=\"content\" source=\"media/firstline-worker-add-channel.png\" alt-text=\"Screenshot del riquadro Aggiungi canale\":::\n\n#### <a name=\"decision-point\"></a>Punto di decisione\n\n-  Quanti canali/argomenti di conversazione vuoi per il tuo progetto pilota?\n-  Quali argomenti sono adatti per i tuoi scenari?\n\n#### <a name=\"best-practice\"></a>Procedure consigliate\n**Mantieni i canali semplici**. Consigliamo di resistere alla tentazione di creare un canale per ogni possibile argomento di conversazione e invece mantenere le cose molto semplici. Non è un problema se i canali vengono creati nel tempo in base alle esigenze.\n  \n:::image type=\"content\" source=\"media/firstline-worker-channels-tab.png\" alt-text=\"Screenshot della scheda Canali\":::\n\n#### <a name=\"invite-the-frontline-manager-and-frontline-workers\"></a>Invitare il manager in prima linea e gli operatori in prima linea\nUna volta definita la struttura del team e applicati i criteri utente, è il momento di iniziare a invitare i dipendenti in prima linea.\n1. Nel riquadro di spostamento sinistro [dell'interfaccia di amministrazione di Microsoft Teams](https://admin.teams.microsoft.com/) passare a **Teams** >  **Gesti i team**. \n2. Cercare il team creato durante la fase \"Configurare il team pilota\".\n3. Selezionare il team creato per aprire la pagina dei dettagli del team.\n\n    :::image type=\"content\" source=\"media/firstline-worker-team-details-page.png\" alt-text=\"Screenshot della pagina dei dettagli dei team\":::\n\n4. Selezionare **Aggiungi membri**.\n5. Cercare i nomi dei membri pilota e fare clic su **Salva**.\n"
- title: Comunicare
  durationInMinutes: 1
  content: "\nInformare i dipendenti in prima linea della loro partecipazione al progetto pilota, gli obiettivi pilota e fornire formazione, se necessario, sulle funzioni di base. Per la maggior parte dei clienti, questa può essere una semplice istruzione per questi utenti di accedere a Google Play o Apple Store sui propri dispositivi mobili personali, scaricare l'applicazione Microsoft Teams e accedere con le credenziali aziendali. Abbiamo progettato Microsoft Teams con un'interfaccia semplice e facile da usare che la maggior parte degli operatori in prima linea dovrebbe trovare intuitiva.\n\n### <a name=\"best-practice\"></a>Procedure consigliate\nNon dimenticate di formare i vostri manager su Turni! Se si prevede di includere Turni nel progetto pilota, assicurarsi di condurre una sessione di formazione separata con i manager su come creare, gestire e pubblicare pianificazioni nel team. Se si vogliono altri materiali di formazione e modelli di comunicazione, è possibile trovarli nel progetto pilota in prima linea in un box.\n"
- title: Misura
  durationInMinutes: 1
  content: "\nResponsabilizzare i dipendenti in prima linea è più questione di persone che di tecnologia. Per comprendere l'impatto di Teams, rimanere concentrati sull'esperienza dei dipendenti in prima linea. Esegui un sondaggio prima, durante e dopo il progetto pilota per comprenderne le esigenze, i punti di dolore e le reazioni. Se stai iterando il progetto pilota e aggiungendo nuove funzionalità nel corso del tempo, questo feedback può aiutare a guidare l'ordine, il ritmo o anche se sono necessarie funzionalità aggiuntive. Per valutare il successo del progetto pilota, è possibile trovarli nel progetto pilota in prima linea in un box.\n### <a name=\"best-practice\"></a>Procedure consigliate\n**Alimenta i tuoi campioni ed evidenzia le tue vittorie**. Premia i tuoi dipendenti in prima linea per aver abbracciato questi nuovi strumenti e averli usati in modi innovativi correlati ai risultati di business per la tua azienda. Questo, soprattutto, garantirà l'adozione continua di Teams e valore per la tua azienda.\n"
- title: Scorrere
  durationInMinutes: 1
  content: "\nOra che il primo progetto pilota è stato completato con un gruppo iniziale di operatori in prima linea, è il momento di espandere. È il momento di tornare al passaggio 1 con una delle diverse opzioni di espansione seguenti. È consigliabile lavorare a questo processo il numero di volte necessario per ottenere una soluzione, una serie di procedure consigliate e la documentazione di formazione per tutti i dipendenti in prima linea.\n\n-   Espandere il numero di team. Usare l'onboarding guidato Dei frontline worker per configurare la posizione o l'area geografica successiva.\n    -   Invece di una posizione, è possibile eseguire un'unica area geografica? Vuoi un team per l'intera area geografica o i singoli team per ogni posizione?\n-   Espandere le funzionalità fornite.\n   -   C'era una funzionalità chiave che i dipendenti in prima linea mi hanno suggerito i moduli di feedback, come Turni, che non hai incluso nel tuo set di funzionalità iniziale?\n"
- title: Passaggi successivi
  durationInMinutes: 1
  content: >-
    In questa formazione sono stati illustrati i seguenti elementi chiave:

    -   Pianificazione di un progetto pilota di operatori in prima linea in Teams

    -   Configurazione del progetto pilota

    -   Comunicazione, misurazione e iterazione in base all'implementazione pilota


