  items:
  - title: Chiamate e riunioni in Teams
    imageSrc: https://learn.microsoft.com/office/media/icons/chat.svg
    summary: 'Usare le chiamate e le riunioni per collaborare in tempo reale, rimanere connessi e accedere ai contenuti condivisi in qualsiasi momento per imparare, pianificare e innovare. (Livello: Nozioni di base su Teams; Gruppo di destinatari: Tutti)'
    url: https://aka.ms/CallingMeetingsTraining
  - title: Esplorare team e canali in Teams
    imageSrc: https://learn.microsoft.com/office/media/icons/users-group.svg
    summary: 'Comprendere il valore dei team e dei canali e come possono aiutare a collaborare in aree di lavoro virtuali o con un intero gruppo. (Livello: Nozioni di base su Teams; Gruppo di destinatari: Tutti)'
    url: https://aka.ms/TeamsChannelsTraining
  - title: Suggerimenti, scelte rapide da tastiera e novità di Teams
    imageSrc: https://learn.microsoft.com/office/media/icons/lightbulb-idea-capture-teams.svg
    summary: 'Suggerimenti e scelte rapide da tastiera per diventare utenti esperti. Scopri le novità e trova la direzione degli esperti sulle funzionalità più recenti. (Livello: Nozioni di base su Teams; Gruppo di destinatari: Tutti)'
    url: https://aka.ms/TeamsProTips
  - title: Collaborare ulteriormente con le riunioni di Teams
    imageSrc: https://learn.microsoft.com/office/media/icons/calendar-teams.svg
    summary: 'Informazioni sulle caratteristiche principali delle riunioni e dei webinar di Teams, inclusi strumenti di collaborazione, gruppi di lavoro e accesso alle risorse per le riunioni. (Livello: Teams andare oltre; Gruppo di destinatari: Tutti)'
    url: https://aka.ms/MeetingsGoFurther
  - title: Personalizzare Teams con le app
    imageSrc: https://learn.microsoft.com/office/media/icons/blocks-teams.svg
    summary: "Scopri come le integrazioni di app in Teams vengono visualizzate in un'unica interfaccia utente e consentono ai dipendenti di lavorare meglio insieme. (Livello: Teams andare oltre; Gruppo di destinatari: Tutti)"
    url: https://aka.ms/Teamsappstraining
  - title: Soluzioni di lavoro ibrido
    imageSrc: https://learn.microsoft.com/office/media/icons/hybrid-teams.svg
    summary: "Rimani connesso, sicuro e produttivo man mano che ti adatti a nuovi modi di lavorare. Scopri come aumentare la produttività in un'unica posizione: riunioni, chiamate, chat, app e altro ancora. (Livello: Teams andare oltre; Gruppo di destinatari: Tutti)"
    url: https://aka.ms/HybridWorkTraining
  - title: Aumentare la collaborazione con Teams
    imageSrc: https://learn.microsoft.com/office/media/icons/structure-teams.svg
    summary: 'Scopri come sfruttare al meglio canali, chat e app connesse per migliorare la comunicazione e approfondire la collaborazione tra team di tutte le dimensioni. (Livello: Nozioni di base su Teams; Gruppo di destinatari: Tutti)'
    url: https://aka.ms/CollaborateInTeams
  - title: Teams per l'istruzione - Webinar
    imageSrc: https://learn.microsoft.com/office/media/icons/education-tutorial-teams.svg
    summary: "Scopri come usare Teams nell'istruzione superiore. Gruppo di destinatari: personale, studenti, docenti, istituti di ricerca, professionisti IT"
    url: https://aka.ms/TeamsEduWebinars
  - title: Workshop di pianificazione dell'aggiornamento
    imageSrc: https://learn.microsoft.com/office/media/icons/migration-teams.svg
    summary: 'Pianificare e implementare un aggiornamento efficace a Teams. (Gruppo di destinatari: professionisti IT, responsabili del cambio di adozione)'
    url: https://aka.ms/upgradeworkshops
