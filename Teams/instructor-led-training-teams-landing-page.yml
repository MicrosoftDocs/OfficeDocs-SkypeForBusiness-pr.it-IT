title: Formazione per gli utenti finali per Microsoft Teams
summary: Microsoft è lieta di ospitare una serie di corsi di formazione online gratuiti e in tempo reale, creati per consentirti di iniziare subito a usare Teams.   Che tu sia il decision maker dell’azienda, un amministratore, un professionista IT o un utente finale, troverai un corso adatto a te. Unisciti a noi per vedere Microsoft Teams in azione, ottenere risposte alle tue domande e interagire con i nostri istruttori dal vivo. Per visualizzare i corsi di formazione nel proprio tempo, visitare la formazione su richiesta per gli utenti finali. Fai clic su una sessione di seguito per iscriverti.
