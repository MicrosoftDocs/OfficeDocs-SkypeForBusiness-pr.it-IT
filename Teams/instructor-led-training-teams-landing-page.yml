title: Training con docente per Microsoft Teams
summary: Microsoft è lieta di ospitare una serie di corsi di formazione online gratuiti e in tempo reale, creati per consentirti di iniziare subito a usare Teams.   Che tu sia il decision maker dell’azienda, un amministratore, un professionista IT o un utente finale, troverai un corso adatto a te. Non sai da dove iniziare? Esegui la Verifica delle conoscenze su Teams. Partecipa per vedere Teams in azione, ottenere risposte alle tue domande e interagire con gli istruttori live. Per visualizzare i corsi di formazione all’ora che preferisci, visita il training per utenti finali on-demand. Fai clic su una sessione di seguito per iscriverti.
