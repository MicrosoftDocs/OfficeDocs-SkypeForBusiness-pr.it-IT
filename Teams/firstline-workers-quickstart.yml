- durationInMinutes: 2
  content: >
    In questo corso verrà illustrato come configurare un pilota efficace per gli operatori I FIRSTLINE in base a principi agile e a un approccio iterativo.

    > [!NOTE]

    > Verificare e completare i [prerequisiti e le dipendenze ambientali per i team](upgrade-plan-journey-prerequisites.md) prima di iniziare questo lavoro.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-note.md)]


    Questo corso di formazione è per te, se sei:

    -   Un professionista IT.

    -   Responsabile della pianificazione o della distribuzione di team per i lavoratori I FIRSTLINE.


    Tratteremo le sezioni seguenti:

    -   Riunire i partecipanti

    -   Pianificare la logistica pilota

    -   Configurazione del team tecnico e pilota

    -   Comunicare

    -   Misura

    -   Iterare ed espandere


    Le informazioni seguenti non hanno ambito:

    -   Questo contenuto farà riferimento alla documentazione relativa alla preparazione di team per un pilota di I FIRSTLINE Worker, ma la configurazione complessiva dei team esula dall'ambito di questo articolo.


    [!INCLUDE [tutorial-disclaimer-note](includes/tutorial-disclaimer-roadmap.md)]


    In caso di domande o commenti su questo corso, per cortesia:


    -   Inserire il post nella sezione commenti nella parte inferiore della pagina "passaggi successivi" di questa esercitazione.


    Per darci feedback sui prodotti in teams, ad esempio idee per le nuove caratteristiche, visita [UserVoice](https://microsoftteams.uservoice.com/forums/555103-public).
- title: Riunire i partecipanti
  durationInMinutes: 4
  content: "\nAssemblare un gruppo di persone della tua azienda, dell'IT e delle community di I FIRSTLINE per fungere da stakeholder e gruppo decisionale per il tuo teams Pilot for I FIRSTLINE workers. Assicurati di includere gli utenti di tutte e 3 le community per darti le migliori possibilità di successo:\n\nIdentifica quindi la community pilota di fase 1 e assicurati che includa i lavoratori I FIRSTLINE effettivi nel più piccolo raggruppamento logico per l'organizzazione. Ad esempio, un ristorante, una divisione di un Department Store, un negozio, un reparto clinico, un distretto, un impianto, un centro di distribuzione e così via. La chiave consiste nell'ottimizzare il lavoro medio di I FIRSTLINE parte di un solo team. I Manager o gli specialisti possono trovarsi in più di uno:\n\n### <a name=\"best-practice\"></a>Procedure consigliate\nÈ importante includere tutti i ruoli all'interno del più piccolo raggruppamento logico, dai manager agli operatori part-time o stagionali per scoprire informazioni preziose e consentire scenari di comunicazione moderni. Il personale più giovane vi sorprenderà! Alcuni dei principali scenari interessanti e indesiderati scoperti durante i piloti con clienti di esempio includono:\n-   Aspettative e formazione standardizzate: scattare una foto di una stufa pulita per illustrare al personale di cucina i mezzi puliti. \"Se non ha un aspetto simile a questo, allora non è pulito!\"\n\n-   Riduzione del ritiro: acquisizione di una foto di un taccher noto e notifica immediata agli altri dipendenti. Le squadre in turni futuri vedranno anche questa immagine per mitigare il rischio futuro.\n\n### <a name=\"decision-point\"></a>Punto decisionale\nAlla fine di questa fase, dovresti essere in grado di rispondere a queste domande:\n-   Chi parteciperà al progetto pilota?\n\n-   Qual è il più piccolo raggruppamento logico per l'organizzazione?\n"
- title: Pianificare la logistica pilota
  durationInMinutes: 4
  content: "\nPer un pilota di successo per I FIRSTLINE Workers, la semplicità è fondamentale. Per la maggior parte dei clienti, questa community non è in genere dotata di una tecnologia di comunicazione o collaborazione supportata dall'azienda, ma probabilmente già sfruttando gli strumenti di consumo non supportati per ottenere alcune esigenze di base. Una procedura consigliata per iniziare dove sono gli utenti e simulare le funzionalità che usano in strumenti consumer oggi. Man mano che il pilota progredisce e inizia il processo di iterazione, è possibile accrescere l'esperienza.\n\n### <a name=\"not-sure-what-consumer-tools-these-users-are-currently-using\"></a>Non si è sicuri di quali strumenti consumi utilizzano attualmente questi utenti?\nInclusi nel I FIRSTLINE worker \"Pilot in a box\" sono sondaggi utente di esempio. Usare il sondaggio pre-pilota per inventariare strumenti, funzionalità e scenari.\n\n### <a name=\"chat-configuration-options\"></a>Opzioni di configurazione della chat\nIn chat per dispositivi mobili è possibile avere il normale layout di chat tradizionale per i team o un layout che include i canali preferiti in chat. Questa seconda interfaccia utente semplificata funziona bene per gli operatori di I FIRSTLINE che sono solo in un team ed è la procedura consigliata migliore. La configurazione di \"Mostra canali preferiti in chat\" crea anche la possibilità di rimuovere il pulsante \"Teams\" dai criteri di configurazione dell'app Worker di I FIRSTLINE per semplificare ulteriormente l'esperienza utente finale senza perdita di funzionalità. Per gli utenti che si trovino in più team, non è consigliabile. Fortunatamente, questa operazione può essere configurata in base a un utente e svilupparla in modo sofisticato, se necessario.\n\n### <a name=\"best-practice\"></a>Procedure consigliate\nConfigura la fase 1 dell'esperienza team di I FIRSTLINE per simulare gli strumenti di consumo che questi utenti usano già. È consigliabile avviare il pilota per gli operatori di I FIRSTLINE con \"Mostra canali preferiti in chat\" per comunicazioni e turni semplificati (facoltativo).\n\n|  Con turni  |  Senza turni  |\n|---------------|------------------|\n|![Immagine dello schermo del telefono con l'opzione turni aggiunta nella parte inferiore.](media/firstline-worker-chat-with-shifts.png)    |![Immagine dello schermo del telefono senza opzione turni aggiunta nella barra inferiore.](media/firstline-worker-chat-without-shifts.png)|\n\n### <a name=\"decision-points\"></a>Punti decisionali:\n\n-  Quali funzionalità saranno nella fase 1 del pilota per gli operatori di I FIRSTLINE?\n-  I dipendenti di I FIRSTLINE hanno bisogno di turni?\n-  Quale configurazione della chat si usa?\n"
- title: Configurazione del team tecnico e pilota
  durationInMinutes: 25
  content: "\nSe non lo hai ancora fatto, compila i prerequisiti tecnici evidenziati all'inizio di questo documento [prerequisiti e dipendenze ambientali per i team](upgrade-plan-journey-prerequisites.md). Informazioni sui prerequisiti tecnici e sulla configurazione della pianificazione tecnica efficiente del team pilota iniziale è il fondamento di un'esperienza utente ottimale. Questa operazione includerà la creazione del team e l'invito degli operatori I FIRSTLINE identificati.\n\n### <a name=\"app-policy-configuration\"></a>Configurazione dei criteri per le app\nCreare un criterio di configurazione dell'app personalizzata in base alle decisioni del passaggio 2.\n\n1. Passare alla console di amministrazione di Skype and Teams [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/)disponibile all'indirizzo.\n1. Nella barra di spostamento sinistra dell'interfaccia di amministrazione di Microsoft teams, passa a **app teams > criteri di configurazione**.\n1. Selezionare **nuovi criteri** (esiste un criterio di FirstLineWorker predefinito che può essere scelto per usare invece di creare criteri personalizzati).\n1. Immettere un nome descrittivo per il criterio. Rimuovi e riordina le app bloccate in base allo stato desiderato. Fare clic su **Aggiungi app** per aggiungere qualsiasi applicazione di terze parti o una linea di applicazioni aziendali personalizzata che si desidera includere.\n\n![Un elenco di app aggiunte.](media/firstline-worker-pinned-apps.png)\n\n### <a name=\"messaging-policy-configuration\"></a>Configurazione dei criteri di messaggistica\nCreare criteri di messaggistica personalizzati in base alle decisioni del passaggio 2. Se si sceglie di abilitare le notifiche prioritarie, i messaggi vocali o la configurazione \"Mostra canali preferiti in chat\", sarà necessario configurare un criterio di messaggistica specifico di I FIRSTLINE Worker.\n\n1. Passare alla console di amministrazione di Skype and Teams [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/)disponibile all'indirizzo.\n1. Nella barra di spostamento sinistra dell'interfaccia di amministrazione di Microsoft teams, vedere **criteri di messaggistica**.\n1. Selezionare **nuovo criterio**.\n1. Immettere un nome descrittivo per il criterio e configurare le impostazioni come desiderato per rispondere alle decisioni del passaggio 2.\n\n### <a name=\"pilot-team-configuration\"></a>Configurazione del team pilota\nConfigurare il team iniziale per gli utenti pilota identificati nel passaggio 2.\n1. Passare alla console di amministrazione di Skype and Teams [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/)disponibile all'indirizzo.\n1. Passare a teams.\n\n![Selezione del menu teams.](media/firstline-worker-teams-bar.png)\n\n3. Selezionare **nuovo team** nella pagina teams.\n\n![Pagina teams.](media/firstline-worker-teams-page.png)\n\n4. Compilare i campi obbligatori, incluso il nome del team, la descrizione e selezionare un proprietario del team appropriato e un livello di privacy. Assicurati di essere descrittivo nel nome del team e anticipa l'espansione del pilota in diversi team. Selezionare **Crea team**.\n\n![Teams crea un nuovo menu del team.](media/firstline-worker-create-new-team.png)\n\n5. Selezionare il team creato per aprire la pagina dei **Dettagli del team** .\n\n![Pagina Dettagli teams.](media/firstline-worker-team-details-page.png)\n\n6. Selezionare **canali** per visualizzare l'elenco corrente dei canali.\n7. Selezionare **Aggiungi canale** per aggiungere eventuali canali aggiuntivi al canale generale che si ritiene necessari per il gruppo pilota.\n![Finestra di selezione del canale Aggiungi a teams.](media/firstline-worker-add-channel.png)\n\n### <a name=\"decision-point\"></a>Punto decisionale\n\n-  Quanti canali/argomenti di conversazione si vogliono per il pilota?\n-  Quali argomenti sono appropriati per gli scenari?\n\n### <a name=\"best-practice\"></a>Procedure consigliate\n**Mantieni semplici i canali**. È consigliabile resistere alla necessità di creare un canale per ogni possibile argomento di conversazione e di semplificare le operazioni. È OK se i canali vengono creati nel tempo in base alle esigenze.\n  \n![I contenuti della scheda canali sono visualizzati in teams.](media/firstline-worker-channels-tab.png)\n\n### <a name=\"user-configuration-admin-console\"></a>Configurazione utente: console di amministrazione\nApplicare i criteri di configurazione dell'app e i criteri di impostazione della messaggistica creati in precedenza per gli utenti pilota.\n1. Passare alla console di amministrazione di Skype and Teams [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/)disponibile all'indirizzo.\n1. Passare agli utenti.\n\n![Selezione del menu utenti teams.](media/firstline-worker-users-bar.png)\n\n3. Cercare gli utenti pilota per nome.\n\n![Pagina informazioni utente teams.](media/firstline-worker-users-page.png)\n\n4. Fare clic sul nome visualizzato dell'utente per aprire la schermata dettagli utente.\n5. Selezionare **modifica** accanto a criteri assegnati.\n\n![Pagina dettagli utente teams.](media/firstline-worker-user-details-page.png)\n\n6. Fare clic sull'elenco a discesa **criteri di configurazione dell'app teams** , selezionare i criteri creati per il pilota e fare clic su Salva.\n7. Fare clic sull'elenco a discesa **criteri di messaggistica di teams** , selezionare i criteri creati per il pilota e fare clic su Salva.\n\n![Finestra Modifica criteri utente in teams.](media/firstline-worker-edit-user-policies.png)\n\n8. Ripetere questi passaggi per tutti gli utenti pilota.\n\n### <a name=\"user-configuration-powershell\"></a>Configurazione utente: PowerShell\nNell'avvento di avere un numero elevato di utenti con cui si vuole applicare un criterio, è possibile usare PowerShell per un'opzione più efficiente.\n\n#### <a name=\"assign-the-firstlineworker-app-setup-policy-to-users-in-a-group\"></a>Assegnare i criteri di configurazione dell'app FirstLineWorker agli utenti di un gruppo\nPuoi assegnare i criteri di configurazione dell'app FirstLineWorker agli utenti di un gruppo, ad esempio un gruppo di sicurezza, connettendosi al modulo di PowerShell per il grafico di Azure Active Directory e al modulo di PowerShell di Skype for business. Per altre informazioni sull'uso di PowerShell per la gestione dei team, vedere [Cenni preliminari su teams PowerShell](teams-powershell-overview.md).\nIn questo esempio, assegniamo i criteri di configurazione dell'app FirstLineWorker a tutti gli utenti del gruppo Bellevue contoso Store 1302.\n\n> [!NOTE]\n> Prima di tutto, assicurati di connetterti a Azure Active Directory PowerShell per modulo grafico e modulo di PowerShell per Skype for business seguendo la procedura descritta in [Connetti a tutti i servizi di Office 365 in una singola finestra di Windows PowerShell](https://docs.microsoft.com/office365/enterprise/powershell/connect-to-all-office-365-services-in-a-single-windows-powershell-window).\n\nOttenere il GroupObjectId del gruppo specifico.\n`$group = Get-AzureADGroup -SearchString \"Bellevue Contoso Store 1302\"`\n\nOttenere i membri del gruppo specificato.\n`$members = Get-AzureADGroupMember -ObjectId $group.ObjectId -All $true | Where-Object {$_.ObjectType -eq \"User\"}`\n\nAssegna tutti gli utenti del gruppo ai criteri di configurazione dell'app FirstLineWorker.\n`$members | ForEach-Object { Grant-CsTeamsAppSetupPolicy -PolicyName \"FirstLineWorker\" -Identity $_.EmailAddress}`\nA seconda del numero di membri del gruppo, questo comando può richiedere diversi minuti per l'esecuzione.\n\n#### <a name=\"invite-the-manager-and-firstline-workers\"></a>Invitare i dipendenti Manager e I FIRSTLINE\nOra che la struttura del team è attiva e vengono applicati i criteri per l'utente, è il momento di iniziare a invitare i dipendenti di I FIRSTLINE.\n1. Passare alla console di amministrazione di Skype and Teams [https://admin.teams.microsoft.com/](https://admin.teams.microsoft.com/)disponibile all'indirizzo.\n1. Passare a teams.\n\n![Selezione del menu teams.](media/firstline-worker-teams-bar.png)\n\n3. Cercare il team creato durante la fase di configurazione del team pilota.\n4. Selezionare il team creato per aprire la pagina dei dettagli del team.\n\n![Pagina Dettagli teams.](media/firstline-worker-team-details-page.png)\n\n5. Selezionare **Aggiungi membri**.\n6. Cercare i nomi dei membri pilota e fare clic su **Salva**.\n"
- title: Comunicare
  durationInMinutes: 1
  content: "\nInformare i dipendenti I FIRSTLINE della loro partecipazione al progetto pilota, agli obiettivi pilota e fornire formazione, se necessario, alle funzioni di base. Per la maggior parte dei clienti, questa può essere una semplice istruzione per gli utenti di accedere a Google Play o Apple Store nei propri dispositivi mobili personali, scaricare l'applicazione Microsoft teams ed eseguire l'accesso con le credenziali aziendali. Abbiamo progettato Microsoft teams con un'interfaccia semplice e facile da usare che la maggior parte dei lavoratori di I FIRSTLINE dovrebbe trovare intuitiva.\n\n### <a name=\"best-practice\"></a>Procedure consigliate\nNon dimenticare di formare i tuoi Manager in turni. Se hai intenzione di includere turni nel tuo pilota, assicurati di eseguire una sessione di formazione separata con i tuoi Manager per creare, gestire e pubblicare programmi nel loro team. Se si desiderano altri materiali di formazione e modelli di comunicazione, è possibile trovarli nel proprio I FIRSTLINE Pilot in una casella.\n"
- title: Misura
  durationInMinutes: 1
  content: "\nL'abilitazione dei dipendenti di I FIRSTLINE è più personale della tecnologia. Per capire l'impatto dei team, concentrati sulla tua esperienza di I FIRSTLINE workers. Esaminarli prima, durante e dopo il pilota, per comprendere le loro esigenze, i punti di dolore e le reazioni. Se si sta eseguendo l'iterazione del pilota e si aggiungono nuove funzionalità nel tempo, questo feedback può aiutare a guidare l'ordine, il ritmo o anche se sono necessarie altre funzionalità. Per aiutarti a valutare il successo del tuo pilota, puoi trovarli nel tuo I FIRSTLINE Pilot in una casella.\n### <a name=\"best-practice\"></a>Procedure consigliate\n**Nutri i tuoi campioni ed evidenzia le tue vittorie**. Premi i tuoi dipendenti di I FIRSTLINE per abbracciare questi nuovi strumenti e usarli in modo innovativo in relazione ai risultati aziendali per la tua azienda. Questo, sopra qualsiasi cosa, garantirà l'adozione costante di team e valore per la tua azienda.\n"
- title: Scorrere
  durationInMinutes: 1
  content: "\nOra che hai completato con successo il primo pilota con un gruppo iniziale di lavoratori I Firstline, è il momento di espandersi. È ora di tornare al passaggio 1 con una delle varie opzioni di espansione seguenti. È consigliabile usare questo processo tutte le volte necessarie per ottenere una soluzione, un set di procedure consigliate e una documentazione di formazione per tutti i dipendenti di I FIRSTLINE.\n\n-   Espandere il numero di Team\n    -   Invece di una posizione, è possibile eseguire una sola area geografica? Si vuole che un team per l'intera area o i singoli team per ogni posizione?\n-   Espandere le caratteristiche fornite.\n   -   C'è una caratteristica chiave che i dipendenti di I FIRSTLINE hanno suggerito i moduli di feedback, ad esempio i turni, che non sono stati inclusi nel set di caratteristiche iniziali?\n"
- title: Passaggi successivi
  durationInMinutes: 1
  content: >-
