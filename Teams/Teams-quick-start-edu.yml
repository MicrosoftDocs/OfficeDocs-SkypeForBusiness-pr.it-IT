  content: "\n<span data-ttu-id=\"4c431-163\">Teams è un servizio basato su cloud.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-163\">Teams is a cloud-based service.</span></span> <span data-ttu-id=\"4c431-164\">Una volta che un educatore o uno studente ha una licenza valida, può eseguire i client di Team desktop, Web e mobile.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-164\">Once an educator or student has a valid license, they can run the desktop, web, and mobile Teams clients.</span></span> <span data-ttu-id=\"4c431-165\">Possono installare questi client stessi: l'amministratore IT non deve distribuire questi client.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-165\">They can install these clients themselves -- the IT admin doesn't need to deploy these clients.</span></span> \n\n<span data-ttu-id=\"4c431-166\">È possibile gestire le singole licenze utente per Microsoft teams usando l'interfaccia di amministrazione di Microsoft 365 o usando PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-166\">You can manage individual user licenses for Microsoft Teams by using the Microsoft 365 Admin Center or by using PowerShell.</span></span> <span data-ttu-id=\"4c431-167\">Vedere [licenze di Office 365 per i team](office-365-licensing.md) per informazioni su entrambi i metodi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-167\">See [Office 365 licensing for Teams](office-365-licensing.md) for information about both methods.</span></span> <span data-ttu-id=\"4c431-168\">Questo è utile per capire se sei interessato a pilotare teams prima di una vasta abilitazione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-168\">This is valuable to understand if you are interested in piloting Teams before broad enablement.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"4c431-169\">Prima di attivare i team per l'Istituto di istruzione, verificare di avere a posto i controlli appropriati.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-169\">Before you turn on Teams for your school, make sure you have the proper controls in place.</span></span> <span data-ttu-id=\"4c431-170\">Un programma di pilotaggio contribuisce in modo significativo a garantire che gli utenti appropriati siano in grado di usare e fornire feedback sui tipi di controlli che migliorano l'utilizzo e la gestione del prodotto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-170\">A piloting program helps significantly to ensure the proper users are able to use and give feedback on what types of controls enhance the usage and management of the product.</span></span> \n\n<span data-ttu-id=\"4c431-171\">Di seguito sono elencati alcuni gruppi di utenti pilota di esempio e i team che potrebbero interessare.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-171\">Below are some sample pilot user groups and the teams that could be of interest.</span></span> \n\n|<span data-ttu-id=\"4c431-172\">Reparto IT</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-172\">IT department</span></span>   |<span data-ttu-id=\"4c431-173\">Piloti del personale</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-173\">Staff pilots</span></span>   |<span data-ttu-id=\"4c431-174\">Piloti per educatori</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-174\">Educator pilots</span></span>   |<span data-ttu-id=\"4c431-175\">Piloti per studenti</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-175\">Student pilots</span></span>   |\n|---|---|---|---|---|\n|<span data-ttu-id=\"4c431-176\">USA teams internamente per il lavoro di Project, la collaborazione e la risoluzione dei problemi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-176\">Use Teams internally in IT for project work, collaboration, and issue resolution.</span></span>   |<span data-ttu-id=\"4c431-177\">Selezionare i reparti del personale per il lavoro e la collaborazione del progetto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-177\">Select staff departments for their project work and collaboration.</span></span>   |<span data-ttu-id=\"4c431-178\">Identificare gli insegnanti per diventare campioni entusiasti dei team in classe e della collaborazione con gli educatori.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-178\">Identify educators to become champions who are excited about Teams in the classroom and in educator collaboration.</span></span>   |<span data-ttu-id=\"4c431-179\">Ottenere gli studenti entusiasti del modo in cui i team possono aiutarli all'esterno dell'aula.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-179\">Get students excited about how Teams can help them outside of the classroom.</span></span> <span data-ttu-id=\"4c431-180\">Identificare i campioni di studenti che possono usare team all'interno dei gruppi extrascolastiche.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-180\">Identify student champions that can use Teams within their extracurricular groups.</span></span>   |\n|<span data-ttu-id=\"4c431-181\">**Team di esempio**</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-181\">**Sample teams**</span></span>   |   |   |   |\n|<span data-ttu-id=\"4c431-182\">Coordinamento del progetto IT (ad esempio, implementazione di Teams)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-182\">IT project coordination (e.g., Teams rollout)</span></span>    |<span data-ttu-id=\"4c431-183\">Coordinamento del progetto</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-183\">Project coordination</span></span>   |<span data-ttu-id=\"4c431-184\">Sezione della classe collaborazione & comunicazioni (inclusi il Sillabo, il lavoro di progetto di gruppo, le sessioni di TA o breakout)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-184\">Class section collaboration & communications (including syllabus, group project work, TA or breakout sessions)</span></span>   |<span data-ttu-id=\"4c431-185\">Società professionale, coordinamento del gruppo & collaborazione (ad esempio, Honor Society, associazione degli studenti di marketing)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-185\">Professional society, group coordination & collaboration (e.g., Honor Society, Association of Marketing Students)</span></span>   |\n|<span data-ttu-id=\"4c431-186\">Comunicazioni IT da reparto a docenti</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-186\">IT department-to-faculty communications</span></span>   |<span data-ttu-id=\"4c431-187\">Area di lavoro collaborazione, annunci</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-187\">Collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"4c431-188\">Coordinamento Inter-reparto, comunicazioni</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-188\">Inter-department coordination, communications</span></span>   |<span data-ttu-id=\"4c431-189\">Coordinamento sociale e filantropico del gruppo & collaborazione (ad esempio, fraternità, Sorority)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-189\">Social, philanthropic group coordination & collaboration (e.g., fraternities, sororities)</span></span>   |\n|<span data-ttu-id=\"4c431-190\">Problemi di LiveSite</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-190\">LiveSite issues</span></span>   |<span data-ttu-id=\"4c431-191\"> Riunioni</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-191\">Meetings</span></span>   |<span data-ttu-id=\"4c431-192\">Collaborazione tra progetti di ricerca</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-192\">Research project collaboration</span></span>   |   |\n|<span data-ttu-id=\"4c431-193\">Area di lavoro collaborazione organizzativa, annunci</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-193\">Organization collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"4c431-194\">Gruppi di amministratori esecutivi</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-194\">Executive admin groups</span></span>   |   |   |\n\n> [!NOTE]\n> <span data-ttu-id=\"4c431-195\">Per assistenza e supporto tecnico con licenze di teams o altri problemi, inviare [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)una richiesta.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-195\">For help and support with Teams licenses or other issues, submit an inquiry at [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span></span>\n"
- title: <span data-ttu-id="4c431-196">Configurare Team per l'Istituto di istruzione</span><span class="sxs-lookup"><span data-stu-id="4c431-196">Configure Teams for your school</span></span>
  durationInMinutes: 7
  content: "\n> [!IMPORTANT]\n> <span data-ttu-id=\"4c431-197\">A partire da giugno 2019, tutti i team per gli amministratori dell'istruzione dovrebbero usare l'interfaccia di amministrazione di Microsoft teams per gestire tutti i loro criteri per i team.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-197\">Starting June 2019, all Teams for Education admins should use the Microsoft Teams admin center to manage all their Teams policies.</span></span> <span data-ttu-id=\"4c431-198\">I criteri per i team per l'istruzione non possono più essere gestiti nell'interfaccia di amministrazione di Microsoft 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-198\">Teams for Education policies can no longer be managed in the Microsoft 365 Admin Center.</span></span> <span data-ttu-id=\"4c431-199\">Per altre informazioni, vedere [gestire i team durante la transizione alla nuova interfaccia di amministrazione di Microsoft teams](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-199\">For more information, see [Manage Teams during the transition to the new Microsoft Teams admin center](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center).</span></span> \n  \n <span data-ttu-id=\"4c431-200\">È possibile gestire facilmente tutti i criteri dei team nell'interfaccia di [amministrazione di Microsoft teams](https://admin.teams.microsoft.com/) accedendo con le credenziali di amministratore.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-200\">You can easily manage all Teams policies in the [Microsoft Teams admin center](https://admin.teams.microsoft.com/) by signing in with your admin credentials.</span></span>\n\n <span data-ttu-id=\"4c431-201\">Le impostazioni nell'interfaccia di amministrazione di Microsoft teams non vengono gestite in base al tipo di licenza utente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-201\">Settings in the Microsoft Teams admin center are not managed based on user license type.</span></span> <span data-ttu-id=\"4c431-202\">Ti consigliamo invece di definire criteri diversi per gestire le funzionalità disponibili per gli utenti.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-202\">Instead, we suggest that you define different policies to manage which capabilities are available to your users.</span></span> <span data-ttu-id=\"4c431-203\">Per configurare un criterio, fare clic sul criterio nella barra di spostamento sinistra dell'interfaccia di amministrazione di Microsoft teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-203\">To configure a policy, click the policy in the left navigation of the Microsoft Teams admin center.</span></span> <span data-ttu-id=\"4c431-204\">Ecco un esempio di criteri di messaggistica.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-204\">Here's an example of messaging policies.</span></span> \n\n![Screenshot della pagina Criteri di messaggistica.](media/teams-messaging-policies-edu.PNG)\n\n<span data-ttu-id=\"4c431-206\">Con i criteri è possibile attivare e disattivare le funzionalità a livello per utente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-206\">With policies, you can turn on and turn off features at the per-user level.</span></span> <span data-ttu-id=\"4c431-207\">Ecco come funzionano le assegnazioni dei criteri:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-207\">Here’s how policy assignments work:</span></span>\n   - <span data-ttu-id=\"4c431-208\">Per impostazione predefinita, ogni nuovo utente otterrà il criterio globale (impostazioni a livello di tenant).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-208\">By default, every new user will get the Global policy (tenant-level settings).</span></span>\n   - <span data-ttu-id=\"4c431-209\">A un utente può essere assegnato un criterio utente predefinito creato da Microsoft se soddisfa le proprie esigenze.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-209\">A user can be assigned a pre-canned user policy created by Microsoft if it meets your requirements.</span></span> <span data-ttu-id=\"4c431-210\">Questi criteri preconfezionati non sono modificabili dagli amministratori.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-210\">These pre-canned policies are not editable by admins.</span></span> <span data-ttu-id=\"4c431-211\">Se si vogliono gestire in futuro, creare nuovi criteri personalizzati e assegnare i criteri personalizzati agli utenti.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-211\">If you want to manage these in the future, create new custom policies and assign the custom policies to users.</span></span>\n   - <span data-ttu-id=\"4c431-212\">Un criterio personalizzato può essere assegnato a qualsiasi utente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-212\">A custom policy can be assigned to any user.</span></span> <span data-ttu-id=\"4c431-213\">Per creare un nuovo criterio personalizzato, fare clic su **Aggiungi**, scegliere le impostazioni desiderate per il criterio e fare clic su **Salva**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-213\">To create a new custom policy, click **Add**, choose the settings you want for the policy, and click **Save**.</span></span> <span data-ttu-id=\"4c431-214\">Assegna quindi i criteri personalizzati a un utente accedendo agli **utenti** nell'interfaccia di amministrazione di Microsoft teams oppure usando uno script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-214\">Then assign the custom policy to a user by going to **Users** in the Microsoft Teams admin center or by using a script.</span></span> \n     <span data-ttu-id=\"4c431-215\">![Screenshot dell'opzione Aggiungi nella pagina Criteri di messaggistica.](media/teams-new-messaging-policy-edu.PNG)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-215\">![Screenshot of the Add option on the Messaging policies page.](media/teams-new-messaging-policy-edu.PNG)</span></span>\n\n     ![Screenshot dell'opzione di modifica per i criteri assegnati.](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![Screenshot del riquadro Modifica criteri utente.](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a><span data-ttu-id=\"4c431-218\">Come abilitare criteri diversi per docenti e studenti</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-218\">How to enable different policies for faculty and students</span></span>\n<span data-ttu-id=\"4c431-219\">Per avere impostazioni personalizzate per docenti e studenti (ad esempio, la chat è abilitata per i docenti ma non per gli studenti), esistono due metodi per crearli e assegnarli:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-219\">To have custom settings for faculty and students (for example, Chat is enabled for faculty but not for students), there are two methods to create and assign them:</span></span> \n   - <span data-ttu-id=\"4c431-220\">Usare il modulo di PowerShell per eseguire uno script per creare e assegnare più criteri.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-220\">Use the PowerShell module to run a script to create and assign multiple policies.</span></span> <span data-ttu-id=\"4c431-221\">Vedere l'appendice per gli esempi di script e la documentazione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-221\">See the Appendix for script examples and documentation.</span></span> \n   - <span data-ttu-id=\"4c431-222\">Nell'interfaccia di amministrazione di Microsoft teams creare un nuovo criterio personalizzato e assegnare i criteri agli utenti nella scheda **utenti** .</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-222\">In the Microsoft Teams admin center, create a new custom policy and assign the policy to users on the **Users** tab.</span></span> \n > [!NOTE]\n > <span data-ttu-id=\"4c431-223\">Finché non viene assegnato un criterio personalizzato a un utente, l'utente utilizzerà l'impostazione del criterio globale.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-223\">Until a custom policy is assigned to a user, the user will be using the Global policy setting.</span></span> <span data-ttu-id=\"4c431-224\">Questo significa che se la chat è abilitata nel criterio globale e disabilitata nei criteri degli studenti personalizzati, finché i criteri personalizzati non vengono assegnati allo studente, lo studente può usare la chat.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-224\">This means that if Chat is enabled in the Global policy and disabled in the custom Student policy, until the custom policy is assigned to the student, the student can use Chat.</span></span> <span data-ttu-id=\"4c431-225\">In questo caso, potrebbe essere più semplice disabilitare la chat a livello globale e usare criteri personalizzati per abilitare la chat per i docenti.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-225\">In this case, it may be easier to disable Chat globally and use custom policies to enable Chat for faculty.</span></span> \n\n ### <a name=\"appendix\"></a><span data-ttu-id=\"4c431-226\">Appendice</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-226\">Appendix</span></span>\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a><span data-ttu-id=\"4c431-227\">Come creare e assegnare un criterio di messaggistica</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-227\">How to create and assign a messaging policy</span></span>\n 1. <span data-ttu-id=\"4c431-228\">Verificare se i criteri disponibili nei tenant soddisfano i requisiti richiesti eseguendo Get-CsTeamsMessagingPolicy.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-228\">See whether any of the available policies in your tenants suit your requirements by running Get-CsTeamsMessagingPolicy.</span></span>\n 2. <span data-ttu-id=\"4c431-229\">In caso contrario, crea un nuovo criterio eseguendo New-CsTeamsMessagingPolicy-Identity &lt;Policy&gt; -&lt;name parameter&gt; -&lt;Name&gt;.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-229\">If not, create a new policy by running New-CsTeamsMessagingPolicy -Identity &lt;policy name&gt; -&lt;parameter name&gt; -&lt;parameter value&gt;.</span></span>\n \n <span data-ttu-id=\"4c431-230\">Per altre informazioni, vedere [set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-230\">For more information, see [Set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)</span></span>\n\n #### <a name=\"sample-script\"></a><span data-ttu-id=\"4c431-231\">Script di esempio</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-231\">Sample script</span></span> \n\n <span data-ttu-id=\"4c431-232\">Vedere [esempio di script di PowerShell: creare e assegnare un criterio di messaggistica](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-232\">See [PowerShell script sample - Create and assign a messaging policy](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu).</span></span>\n"
- title: <span data-ttu-id="4c431-233">Distribuire ai client</span><span class="sxs-lookup"><span data-stu-id="4c431-233">Distribute to clients</span></span>
  durationInMinutes: 1
  content: "\n<span data-ttu-id=\"4c431-234\">Teams dispone di client disponibili per Web, desktop (Windows e Mac) e dispositivi mobili (Android e iOS).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-234\">Teams has clients available for web, desktop (Windows and Mac), and mobile (Android and iOS).</span></span> <span data-ttu-id=\"4c431-235\">Questi client richiedono tutti una connessione Internet attiva e non supportano una modalità offline.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-235\">These clients all require an active internet connection and do not support an offline mode.</span></span> <span data-ttu-id=\"4c431-236\">Per ottenere i dettagli più recenti sulle funzionalità e i metodi di distribuzione di ognuno di questi client, vedere l'argomento per [ottenere i clienti per i team](get-clients.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-236\">To get the latest details on the functionality and methods of distribution of each of these clients, check out our topic to [Get clients for Teams](get-clients.md).</span></span>\n\n<span data-ttu-id=\"4c431-237\">Il file di configurazione per il client teams è un file eseguibile che può essere scaricato da amministratori e utenti finali dalla [pagina Download teams](https://teams.microsoft.com/downloads).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-237\">The setup file for the Teams client is an executable file that can be downloaded by admins and end users from the [Teams downloads page](https://teams.microsoft.com/downloads).</span></span> <span data-ttu-id=\"4c431-238\">Gli insegnanti e gli studenti sui desktop possono installare l'applicazione se hanno i privilegi appropriati.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-238\">Educators and students on desktops can install the application if they have the appropriate privileges.</span></span> <span data-ttu-id=\"4c431-239\">Gli amministratori IT possono anche distribuire il programma di installazione e gli strumenti di distribuzione del client esistenti.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-239\">IT Admins can also distribute the installer and through their existing client distribution tools.</span></span>\n\n<span data-ttu-id=\"4c431-240\">Gli utenti finali con dispositivi mobili possono scaricare l'app Microsoft teams dall'App Store della piattaforma mobile.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-240\">End users with mobile devices can download the Microsoft Teams app from the mobile platform’s app store.</span></span> \n\n### <a name=\"operating-system-requirements\"></a><span data-ttu-id=\"4c431-241\">Requisiti del sistema operativo</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-241\">Operating system requirements</span></span>\n\n|       |<span data-ttu-id=\"4c431-242\">Windows</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-242\">Windows</span></span>    |<span data-ttu-id=\"4c431-243\">MacOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-243\">MacOS</span></span>      |<span data-ttu-id=\"4c431-244\">iOS</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-244\">iOS</span></span>    |<span data-ttu-id=\"4c431-245\">Android</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-245\">Android</span></span>    |\n|---    |---    |---    |---    |---    |---    |\n|       |<span data-ttu-id=\"4c431-246\">7 e versioni successive</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-246\">7 and later</span></span>    |<span data-ttu-id=\"4c431-247\">10,10 e versioni successive</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-247\">10.10 and later</span></span>    |<span data-ttu-id=\"4c431-248\">10 o versioni successive</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-248\">10 or later</span></span>    |<span data-ttu-id=\"4c431-249\">4,4 e versioni successive</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-249\">4.4 and later</span></span>      |\n\n\n### <a name=\"internet-browser-support\"></a><span data-ttu-id=\"4c431-250\">Supporto del browser Internet</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-250\">Internet browser support</span></span> \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
