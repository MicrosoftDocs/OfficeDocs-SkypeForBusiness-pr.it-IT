- durationInMinutes: 2
  content: "[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) è un hub digitale che riunisce conversazioni, riunioni, file e app in un'unica posizione. Perché è basato su Office 365, gli istituti di istruzione traggono vantaggio dall'integrazione con le ben note app e i servizi di Office. Offre sicurezza e conformità di livello aziendale e estendibile e personalizzabile per soddisfare le esigenze di ogni scuola.\n\nCon Microsoft Teams, la scuola o l'istituto può creare aule collaborative, connettersi a comunità di apprendimento professionale, comunicare con il personale scolastico, coordinare ricerche tra istituti o facilitare più facilmente le attività di vita degli studenti, come club o attività extrascolastiche, il tutto da un'unica esperienza in Office 365 per l'istruzione.\n\nMicrosoft Teams fa risparmiare tempo, approfondisce le connessioni e semplifica la logistica quotidiana. In questo modo il personale può concentrarsi sul proprio ruolo di docenti, ricercatori e dirigenti della scuola o dell'istituto di istruzione. Gli studenti beneficiano di aule online di facile accesso, lezioni registrate e riunioni uno-a-uno con i docenti.\n\nQuesta guida è destinata agli amministratori IT dell'istruzione, inclusi quelli che non hanno ancora distribuito Teams. Questa guida ti aiuterà a iniziare con: \n- Abilitazione di Teams per gli studenti\n- Learning quali tipi di controlli sono disponibili per gestire Teams all'interno dell'istituto di istruzione\n- Ricerca di servizi partner tramite riferimenti a documentazione esterna \n\nQuesta guida è progettata per iniziare rapidamente con consigli di configurazione specifici per Teams negli istituti di istruzione. Non è una soluzione unica, ma è un buon punto di partenza. \n\nSe si è già distribuito Teams (come distribuzione pilota o completa) e si cercano indicazioni su come usare Teams, vedere [Microsoft Teams per l'istruzione](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).\n\n## <a name=\"before-you-begin\"></a>Prima di iniziare\n\n1. [Distribuire School Data Sync](/SchoolDataSync) per semplificare la creazione automatica di Teams da parte dei docenti. Contatta [https://aka.ms/sdssupport](https://aka.ms/sdssupport) per assistenza per la distribuzione.\n2. Configurare le porte e i protocolli corretti per Teams. Vedere [Office 365 URL e intervalli di indirizzi IP](office-365-urls-ip-address-ranges.md).\n3. [Preparare la rete dell'istituto di istruzione per Teams](prepare-network.md).\n4. Scegliere un tipo di team. Teams per l'istruzione offre tre nuovi tipi di team (per un totale di quattro). Per comprendere le differenze e i casi di utilizzo, vedere [Scegliere un tipo di team per la collaborazione in Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).\n"
- title: Guida introduttiva - Guida alla pianificazione Teams
  durationInMinutes: 4
  content: "## <a name=\"step-1-get-your-people-together\"></a>Passaggio 1: Riunire le persone\n\nRiunisci un gruppo di persone del personale, degli educatori e della community di docenti in modo che agisca da stakeholder & gruppo decisionale per la distribuzione Teams. \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a>Passaggio 2: Assegnare la priorità agli scenari\n\nCollaborazione e comunicazione sono persone! Scegliere gli scenari più pertinenti per l'organizzazione invece di parlare di caratteristiche e funzioni. Consultare la [raccolta Microsoft 365 FastTrack produttività](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) per esempi utili per definire scenari per l'istituto di istruzione. Il successo Teams distribuzioni spesso è incentrato su team altamente collaborativi che lavorano a stretto contatto, come aule, comunità di apprendimento professionale e gruppi di studenti extrascolastiche.\n\n### <a name=\"trophy-best-practice\"></a>:trofeo: Migliori pratiche:\n**Pianificare Teams con Teams.** I clienti che usano Teams per pianificare la distribuzione semplificano la curva di modifica per le principali parti interessate. È consigliabile creare un team denominato Microsoft 365 Distribuzione e creare canali per i vari carichi di lavoro da distribuire. Il team potrebbe avere un aspetto simile al seguente:\n\n![Screenshot di un team di Microsoft 365 distribuzione di esempio.](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a>Passaggio 3: Condurre distribuzioni pilota e distribuire Teams\n\nÈ consigliabile condurre una Teams pilota iniziale con i docenti, sia campioni che early adopter, per uno o più scenari selezionati in precedenza. Un progetto pilota fornisce informazioni preziose su come ricevere Office 365 e Teams nell'organizzazione. Per iniziare, selezionare un gruppo di utenti interessato e uno scenario aziendale con priorità. \n\n![Screenshot di Teams gruppi di utenti.](media/quick-start-example-scenarios.png)\n\nUna volta completati i progetti pilota, si riceverà il feedback necessario per pianificare la distribuzione Teams generale. Assicurarsi che il piano di distribuzione integri gli scenari prioritari per garantire che l'istituto di istruzione stia ottenendo il massimo da Office 365 e Teams.\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a>Passaggio 4: Misurare l'utilizzo, gestire la soddisfazione e promuovere l'adozione\n\nPer favorire l'adozione di Office 365 e Teams, concentrarsi sull'esperienza dei docenti. Ecco un breve elenco di controllo delle procedure consigliate per iniziare. \n\n1. Per le procedure consigliate, **vedere le [linee guida]( https://aka.ms/office365adoptionguide)** Office 365 Adoption. Sono inoltre disponibili contenuti supplementari per [la creazione di una strategia di gestione delle modifiche per Microsoft Teams](change-management-strategy.md) documentare il proprio approccio.\n2. **Studiare [Office 365 report attività](teams-activity-reports.md)** per comprendere l'utilizzo in tutto l'istituto di istruzione. Se non si è un amministratore Office 365, chiedere all'amministratore di concedere le autorizzazioni lettore di report per poter accedere ai report attività.\n3. **Acquisire il feedback dei docenti** sulla loro esperienza con Office 365 e Teams. Usare un canale in Teams quando l'istituto ha meno di 5.000 persone. Usare un gruppo pubblico in Yammer quando l'istituto di istruzione è più grande di questo limite di appartenenza corrente in Teams. \n4. **Alimenta i tuoi campioni ed evidenzia le tue vittorie.** Premiare i docenti per aver scelto questi nuovi strumenti e per averli usati in modi innovativi. Questo, soprattutto, assicura l'adozione continua di Office 365 e Teams.\n"
- title: Attivare o disattivare Microsoft Teams Licenze
  durationInMinutes: 2
  content: "\nTeams è un servizio basato sul cloud. Una volta che un docente o uno studente ha una licenza valida e Teams è stato abilitato, può eseguire i client desktop, Web e per dispositivi mobili Teams. Possono installare questi client autonomamente. L'amministratore IT non deve necessariamente distribuire questi client. È possibile gestire singole licenze utente per Microsoft Teams usando il Centro Amministrazione Microsoft 365 o PowerShell. <a href=\"/MicrosoftTeams/teams-edu-licensing\" target=\"_blank\"> Per informazioni su entrambi i metodi, vedere licenze di Office 365 per Teams</a>. Ciò è utile per capire se si è interessati a pilotare Teams prima di un'abilitazione ampia.\n"
- title: Configurare Teams per l'istituto di istruzione
  durationInMinutes: 7
  content: "> [!IMPORTANT]\n> A partire da giugno 2019, tutti gli amministratori Teams per l'istruzione devono usare l'interfaccia di amministrazione di Microsoft Teams per gestire tutti i criteri di Teams. Teams per l'istruzione criteri non possono più essere gestiti nel Centro Amministrazione Microsoft 365. Per altre informazioni, vedere [Gestire Teams durante la transizione alla nuova interfaccia di amministrazione di Microsoft Teams](./manage-teams-skypeforbusiness-admin-center.md). \n\n È possibile gestire facilmente tutti i criteri di Teams nell'[interfaccia di amministrazione di Microsoft Teams](https://admin.teams.microsoft.com/) accedendo con le credenziali di amministratore.\n\n [!INCLUDE [policy-wizard-edu](includes/policy-wizard-edu.md)]\n\n Impostazioni nell'interfaccia di amministrazione di Microsoft Teams non vengono gestite in base al tipo di licenza utente. È consigliabile definire criteri diversi per gestire le funzionalità disponibili per gli utenti. Per configurare un criterio, fare clic sul criterio nel riquadro di spostamento sinistro dell'interfaccia di amministrazione di Microsoft Teams. Ecco un esempio di criteri di messaggistica. \n\n![Screenshot della pagina Criteri di messaggistica.](media/teams-messaging-policies-edu.PNG)\n\nCon i criteri è possibile attivare e disattivare le caratteristiche a livello di utente. Ecco come funzionano le assegnazioni dei criteri:\n   - Per impostazione predefinita, ogni nuovo utente riceverà il criterio globale (impostazioni a livello di tenant).\n   - A un utente può essere assegnato un criterio utente scansionato creato da Microsoft se soddisfa i tuoi requisiti. Questi criteri analizzati non sono modificabili dagli amministratori. Per gestirli in futuro, creare nuovi criteri personalizzati e assegnarli agli utenti.\n   - È possibile assegnare un criterio personalizzato a qualsiasi utente. Per creare un nuovo criterio personalizzato, fare clic su **Aggiungi**, scegliere le impostazioni desiderate per il criterio e fare clic su **Salva**. Assegnare quindi i criteri personalizzati a un utente accedendo a **Utenti** nell'interfaccia di amministrazione di Microsoft Teams o usando uno script. \n     ![Screenshot dell'opzione Aggiungi nella pagina Criteri di messaggistica.](media/teams-new-messaging-policy-edu.PNG)\n\n     ![Screenshot dell'opzione Modifica per i criteri assegnati.](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![Screenshot del riquadro Modifica criteri utente.](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a>Come abilitare criteri diversi per docenti e studenti\nPer avere impostazioni personalizzate per docenti e studenti (ad esempio, la chat è abilitata per i docenti ma non per gli studenti), esistono due metodi per crearle e assegnarle: \n   - Usare il modulo di PowerShell per eseguire uno script per creare e assegnare più criteri. Per esempi di script e documentazione, vedere l'Appendice. \n   - Nell'interfaccia di amministrazione di Microsoft Teams creare un nuovo criterio personalizzato e assegnarlo agli utenti nella scheda **Utenti**. \n > [!NOTE]\n > Finché non viene assegnato un criterio personalizzato a un utente, l'utente usa l'impostazione dei criteri globali. Questo significa che se la chat è abilitata nel criterio globale e disabilitata nel criterio personalizzato per gli studenti, finché il criterio personalizzato non viene assegnato allo studente, lo studente può usare la chat. In questo caso, può essere più facile disabilitare la chat a livello globale e usare criteri personalizzati per abilitare la chat per istituti di istruzione. \n\n ### <a name=\"use-policies-and-settings-to-enforce-student-safety-measures\"></a>Usare criteri e impostazioni per applicare le misure di sicurezza degli studenti \n\n Per mantenere la sicurezza degli studenti, è consigliabile usare criteri amministrativi per controllare chi può usare la chat privata e le chiamate private, chi può pianificare le riunioni e quali tipi di contenuto possono essere condivisi.  \n\n Vedere [Proteggere gli studenti durante l'uso di Teams per l'apprendimento a distanza](https://support.office.com/article/f00fa399-0473-4d31-ab72-644c137e11c8) per altri dettagli sui criteri e sull'impostazione degli aggiornamenti da apportare all'interno dell'ambiente per mantenerlo sicuro per gli studenti.\n\n ### <a name=\"appendix\"></a>Appendice\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a>Come creare e assegnare criteri di messaggistica\n 1. Verifica se uno dei criteri disponibili nei tenant soddisfa i tuoi requisiti eseguendo Get-CsTeamsMessagingPolicy.\n 2. In caso contrario, creare un nuovo criterio eseguendo New-CsTeamsMessagingPolicy -Identity &lt;nome&gt; -&lt;parametro parametro nome&gt; -&lt;&gt; parametro.\n \n Per ulteriori informazioni, vedi [Set-CsTeamsMessagingPolicy](/powershell/module/skype/set-csteamsmessagingpolicy)\n\n #### <a name=\"sample-script\"></a>Script di esempio \n\n Vedere [Esempio di script di PowerShell - Creare e assegnare criteri di messaggistica](./scripts/powershell-script-teams-messaging-policy-edu.md).\n"
- title: Distribuisci ai client
  durationInMinutes: 1
  content: "Teams dispone di client disponibili per web, desktop (Windows, Mac e Linux) e per dispositivi mobili (Android e iOS). Per questi client è necessaria una connessione Internet attiva e la modalità offline non è supportata. Per ottenere i dettagli più recenti sulle funzionalità e i metodi di distribuzione di ognuno di questi clienti, consulta il nostro argomento [Ottenere clienti per Teams](get-clients.md).\n\nIl file di configurazione per il client Teams è un file eseguibile che può essere scaricato dagli amministratori e dagli utenti finali dalla [pagina dei download Teams](https://teams.microsoft.com/downloads). Docenti e studenti sul desktop possono installare l'applicazione se hanno i privilegi appropriati. Gli amministratori IT possono anche distribuire il programma di installazione e tramite gli strumenti di distribuzione client esistenti.\n\nGli utenti finali con dispositivi mobili possono scaricare l'app Microsoft Teams dall'app store della piattaforma mobile. \n\n### <a name=\"operating-system-requirements\"></a>Requisiti del sistema operativo\n\n||Windows|macOS|Linux|iOS|Android|\n|---|---|---|---|---|---|---|\n||7 e versioni successive|10.10 e versioni successive|DEB o RPM|10 o versione successiva|4.4 e versioni successive|\n\n\n### <a name=\"internet-browser-support\"></a>Supporto per browser Internet \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
