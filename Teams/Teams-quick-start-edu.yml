- durationInMinutes: 2
  content: "[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) è un hub digitale che riunisce conversazioni, riunioni, file e app. Dato che è basato su Office 365, gli istituti di vita traggono vantaggio dall'integrazione con le familiari app e servizi di Office. Offre sicurezza e conformità di livello aziendale estensibile e personalizzabile per soddisfare le esigenze di ogni istituto scolastico.\n\nCon Microsoft Teams, la tua scuola o istituto può creare classi collaborative, connettersi a community di apprendimento professionale, comunicare con il personale dell'istituto, coordinare la ricerca in tutti gli istituti o più facilmente facilitare l'impegno di vita degli studenti come associazioni o attività extracurricolari, tutto da un'unica esperienza in Office 365 per l'istruzione.\n\nMicrosoft Teams consente di risparmiare tempo, approfondire le connessioni e semplifica la logistica quotidiana. In questo modo il personale può concentrarsi sul proprio ruolo di educatori, ricercatori e leader nella scuola o nell'istituto di istruzione. Gli studenti possono accedere facilmente alle aule online, alle lezioni registrate e alle riunioni uno-a-uno con gli insegnanti.\n\nQuesta guida è per gli amministratori IT del settore dell'istruzione, inclusi quelli che non hanno ancora distribuito Teams. Questa guida ti aiuterà a iniziare a usare: \n- Abilitazione di Teams per studenti\n- Informazioni sui tipi di controlli disponibili per gestire Teams all'interno dell'istituto di istruzione\n- Ricerca di servizi partner tramite riferimenti a documentazione esterna \n\nQuesta guida è progettata per iniziare rapidamente con consigli di configurazione specifici per Teams negli istituti di lavoro. Non si tratta di una soluzione adatta a tutti gli elementi, ma rappresenta un buon punto di partenza. \n\nSe hai già distribuito Teams (come distribuzione pilota o completa) e stai cercando dei puntatori su come usare Teams, vedi [Microsoft Teams per l'istruzione.](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114)\n\n## <a name=\"before-you-begin\"></a>Prima di iniziare\n\n1. [Distribuire School Data Sync](https://docs.microsoft.com/SchoolDataSync) per semplificare la creazione automatica di Teams per i docenti. Contattare [https://aka.ms/sdssupport](https://aka.ms/sdssupport) l'assistenza per la distribuzione.\n2. Configurare le porte e i protocolli corretti per Teams. Vedere URL e intervalli di indirizzi [IP per Office 365.](office-365-urls-ip-address-ranges.md)\n3. [Preparare la rete dell'istituto di istruzione per Teams.](prepare-network.md)\n4. Scegliere un tipo di team. Teams per l'istruzione offre tre nuovi tipi di team (per un totale di quattro). Per comprendere le differenze e i casi di utilizzo di ognuno, vedere [Scegliere un tipo di team per la collaborazione in Teams.](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67)\n"
- title: Guida introduttiva - Guida alla pianificazione di Teams
  durationInMinutes: 4
  content: "## <a name=\"step-1-get-your-people-together\"></a>Passaggio 1: Riunire le persone\n\nRiunire un gruppo di persone del personale, docenti e la community di docenti per agire come stakeholder & gruppo di processo decisionale per la distribuzione di Teams. \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a>Passaggio 2: Classificare gli scenari in ordine di priorità\n\nCollaborazione e comunicazione riguardano le persone. Selezionare gli scenari più pertinenti per l'organizzazione invece di parlare di caratteristiche e funzioni. Consultare la raccolta [della produttività di Microsoft 365 FastTrack per](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) esempi che consentono di definire scenari per l'istituto di istruzione. Le distribuzioni di Teams di successo spesso si trovano in team altamente collaborativi che lavorano a stretto contatto, ad esempio aule, comunità di apprendimento professionale e gruppi di studenti extracurriculari.\n\n### <a name=\"trophy-best-practice\"></a>:trofeo: Procedura consigliata:\n**Pianificare Teams con Teams!** I clienti che usano Teams per pianificare la distribuzione semplificano la curva di cambiamento per i principali stakeholder. È consigliabile creare un team chiamato Distribuzione di Microsoft 365 e canali per i vari carichi di lavoro da distribuire. Il team potrebbe avere un aspetto simile al seguente:\n\n![Screenshot di un team di distribuzione di Microsoft 365 di esempio.](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a>Passaggio 3: Condurre progetti pilota e distribuire Teams\n\nÈ possibile condurre un progetto pilota iniziale di Teams con i docenti, sia campioni che early adopter, per uno o più degli scenari selezionati in precedenza. Un progetto pilota offre informazioni importanti sul modo in cui Office 365 e Teams vengono ricevuti nell'organizzazione. Per iniziare, selezionare un gruppo di utenti interessato e uno scenario aziendale con priorità. \n\n![Screenshot dei gruppi di utenti di Teams.](media/quick-start-example-scenarios.png)\n\nUna volta completati i team pilota, si oncerà il feedback necessario per pianificare l'ampia distribuzione di Teams. Assicurarsi che il piano di distribuzione integra gli scenari prioritari per garantire che l'istituto di istruzione ose 365 e Teams trascino il massimo da Office 365.\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a>Passaggio 4: Misurare l'utilizzo, gestire la soddisfazione e guidare l'adozione\n\nPer guidare con successo l'adozione di Office 365 e Teams, rimanere concentrati sull'esperienza dei docenti. Ecco un breve elenco di controllo delle procedure consigliate per iniziare. \n\n1. **Leggere le [indicazioni per l'adozione di Office 365]( https://aka.ms/office365adoptionguide)** per le procedure consigliate. Sono inoltre disponibili contenuti supplementari per la creazione di una strategia di gestione [del cambiamento in cui Microsoft Teams](change-management-strategy.md) può documentare il proprio approccio.\n2. È possibile studiare i report attività di **[Office 365](teams-activity-reports.md)** per comprendere l'utilizzo nell'istituto di istruzione. Se non si è un amministratore di Office 365, chiedere all'amministratore di assegnare all'utente l'autorizzazione Lettore report per poter accedere ai report attività.\n3. **Acquisire il feedback dei docenti sulla** loro esperienza con Office 365 e Teams. Usare un canale in Teams quando l'istituto di istruzione ha meno di 5.000 persone. Usare un gruppo pubblico in Yammer quando l'istituto di istruzione supera il limite di appartenenza corrente in Teams. \n4. **Coltivare i campioni ed evidenziare le tue vincite.** Premiare i docenti per averle a cuore l'uso di questi nuovi strumenti e il loro uso in modi innovativi. Questo, al di sopra di tutto, garantisce la continua adozione di Office 365 e Teams.\n"
- title: Attivare o disattivare le licenze Microsoft Teams
  durationInMinutes: 2
  content: "\nTeams è un servizio basato sul cloud. Una volta che un docente o uno studente ha una licenza valida e che Teams è stato abilitato, può eseguire i client desktop, Web e di Teams per dispositivi mobili. Possono installare questi client da soli. L'amministratore IT non deve distribuire questi client. È possibile gestire le licenze per singoli utenti per Microsoft Teams utilizzando l'interfaccia di amministrazione di Microsoft 365 o PowerShell. Per informazioni su entrambi i metodi, vedere le licenze di <a href=\"https://docs.microsoft.com/MicrosoftTeams/teams-edu-licensing\" target=\"_blank\">Office 365 per Teams. </a> Questo è utile per capire se si è interessati a una distribuzione pilota di Teams prima di un'ampia abilitazione.\n"
- title: Configurare Teams per l'istituto di istruzione
  durationInMinutes: 7
  content: "> [!IMPORTANT]\n> A partire da giugno 2019, tutti gli amministratori di Teams per l'istruzione devono usare l'interfaccia di amministrazione di Microsoft Teams per gestire tutti i criteri di Teams. I criteri di Teams per l'istruzione non possono più essere gestiti nell'interfaccia di amministrazione di Microsoft 365. Per altre informazioni, vedere [Gestire Teams durante la transizione alla nuova interfaccia di amministrazione di Microsoft Teams](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center). \n\n È possibile gestire facilmente tutti i criteri di Teams nell'[interfaccia di amministrazione di Microsoft Teams](https://admin.teams.microsoft.com/) accedendo con le credenziali di amministratore.\n\n [!INCLUDE [policy-wizard-edu](includes/policy-wizard-edu.md)]\n\n Le impostazioni nell'interfaccia di amministrazione di Microsoft Teams non vengono gestite in base al tipo di licenza utente. È invece consigliabile definire criteri diversi per gestire le funzionalità disponibili per gli utenti. Per configurare un criterio, fare clic sul criterio nel riquadro di spostamento sinistro dell'interfaccia di amministrazione di Microsoft Teams. Ecco un esempio di criteri di messaggistica. \n\n![Screenshot della pagina Criteri di messaggistica.](media/teams-messaging-policies-edu.PNG)\n\nCon i criteri è possibile attivare e disattivare le caratteristiche a livello di utente. Ecco come funzionano le assegnazioni dei criteri:\n   - Per impostazione predefinita, ogni nuovo utente riceverà i criteri globali (impostazioni a livello di tenant).\n   - A un utente può essere assegnato un criterio utente predefinito creato da Microsoft se soddisfa i propri requisiti. Questi criteri predefiniti non sono modificabili dagli amministratori. Se si vogliono gestire questi criteri in futuro, creare nuovi criteri personalizzati e assegnarli agli utenti.\n   - A qualsiasi utente può essere assegnato un criterio personalizzato. Per creare un nuovo criterio personalizzato, fare clic **su Aggiungi,** scegliere le impostazioni desiderate per il criterio e fare clic su **Salva.** Assegnare quindi i criteri personalizzati  a un utente selezionando Utenti nell'interfaccia di amministrazione di Microsoft Teams o usando uno script. \n     ![Screenshot dell'opzione Aggiungi nella pagina Criteri di messaggistica.](media/teams-new-messaging-policy-edu.PNG)\n\n     ![Screenshot dell'opzione Modifica per i criteri assegnati.](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![Screenshot del riquadro Modifica criteri utente.](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a>Come abilitare criteri diversi per docenti e studenti\nPer impostare impostazioni personalizzate per docenti e studenti (ad esempio, la chat è abilitata per gli istituti di istruzione ma non per gli studenti), è possibile crearle e assegnarle in due modi: \n   - Usare il modulo di PowerShell per eseguire uno script per creare e assegnare più criteri. Vedere l'Appendice per esempi di script e documentazione. \n   - Nell'interfaccia di amministrazione di Microsoft Teams, creare un nuovo criterio personalizzato e assegnarlo agli utenti **nella scheda** Utenti. \n > [!NOTE]\n > Finché un criterio personalizzato non viene assegnato a un utente, l'utente usa l'impostazione dei criteri globali. Questo significa che se la chat è abilitata nel criterio globale e disabilitata nel criterio studente personalizzato, finché non viene assegnato allo studente il criterio personalizzato, lo studente può usare la chat. In questo caso, potrebbe essere più facile disabilitare la chat a livello globale e usare criteri personalizzati per abilitare la chat per i docenti. \n\n ### <a name=\"use-policies-and-settings-to-enforce-student-safety-measures\"></a>Usare criteri e impostazioni per applicare le misure di sicurezza degli studenti \n\n Per garantire la sicurezza degli studenti, è consigliabile usare criteri amministrativi per controllare chi può usare chat private e chiamate private, chi può pianificare riunioni e quali tipi di contenuto possono essere condivisi.  \n\n Visualizzare [Come mantenere gli studenti](https://support.office.com/article/f00fa399-0473-4d31-ab72-644c137e11c8) al sicuro durante l'uso di Teams per l'apprendimento a distanza per maggiori dettagli sui criteri e sull'impostazione degli aggiornamenti da apportare all'interno dell'ambiente per mantenerli al sicuro per gli studenti.\n\n ### <a name=\"appendix\"></a>Appendice\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a>Come creare e assegnare criteri di messaggistica\n 1. Verificare se uno o più criteri disponibili nei tenant sono adatti ai propri requisiti eseguendo Get-CsTeamsMessagingPolicy.\n 2. In caso contrario, creare un nuovo criterio eseguendo il New-CsTeamsMessagingPolicy parametro del nome del criterio &lt; &gt;  - &lt; &gt;  - &lt; &gt; -Identity.\n \n Per altre informazioni, vedere [Set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)\n\n #### <a name=\"sample-script\"></a>Script di esempio \n\n Vedere [l'esempio di script di PowerShell: creare e assegnare criteri di messaggistica.](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu)\n"
- title: Distribuisci ai clienti
  durationInMinutes: 1
  content: "Teams ha client disponibili per il Web, il desktop (Windows, Mac e Linux) e per dispositivi mobili (Android e iOS). Per questi client è necessaria una connessione Internet attiva e la modalità offline non è supportata. Per i dettagli più recenti sulle funzionalità e sui metodi di distribuzione di ognuno di questi client, consulta il nostro argomento [Ottenere i clienti per Teams.](get-clients.md)\n\nIl file di configurazione per il client Teams è un file eseguibile che può essere scaricato da amministratori e utenti finali dalla [pagina di download di Teams.](https://teams.microsoft.com/downloads) Docenti e studenti su desktop possono installare l'applicazione se hanno i privilegi appropriati. Gli amministratori IT possono anche distribuire il programma di installazione e tramite i loro strumenti di distribuzione client esistenti.\n\nGli utenti finali con dispositivi mobili possono scaricare l'app Microsoft Teams dall'app store della piattaforma mobile. \n\n### <a name=\"operating-system-requirements\"></a>Requisiti del sistema operativo\n\n|       |Windows    |macOS      |Linux  |iOS    |Android    |\n|---    |---    |---    |---    |---  |---  |---    |\n|       |7 e versioni successive    |10.10 e versioni successive    |DEB o RPM  |10 o versioni successive       |4.4 e versioni successive      |\n\n\n### <a name=\"internet-browser-support\"></a>Supporto dei browser Internet \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
