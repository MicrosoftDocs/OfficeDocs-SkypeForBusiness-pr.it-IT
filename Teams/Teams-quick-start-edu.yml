  content: "\n## <a name=\"step-1-get-your-people-together\"></a><span data-ttu-id=\"4c431-129\">Passaggio 1: riunire gli utenti</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-129\">Step 1: Get your people together</span></span>\n\n<span data-ttu-id=\"4c431-130\">Assemblare un gruppo di persone del personale, degli insegnanti e della community di educatori per fungere da stakeholder & gruppo decisionale per la distribuzione del team.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-130\">Assemble a group of individuals from staff, teachers, and the educator community to act as the stakeholder & decision-making group for your Teams deployment.</span></span> \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a><span data-ttu-id=\"4c431-131\">Passaggio 2: assegnare priorità agli scenari</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-131\">Step 2:  Prioritize your scenarios</span></span>\n\n<span data-ttu-id=\"4c431-132\">La collaborazione e la comunicazione sono informazioni sulle persone.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-132\">Collaboration and communication is about people!</span></span> <span data-ttu-id=\"4c431-133\">Selezionare gli scenari più rilevanti per l'organizzazione invece di parlare di funzionalità e funzioni.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-133\">Pick the most relevant scenarios for your organization instead of talking about features and functions.</span></span> <span data-ttu-id=\"4c431-134\">Vedere la [raccolta di produttività di Microsoft 365 FastTrack](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) per gli esempi che consentono di definire scenari per la propria scuola.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-134\">Check out the [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) for examples to help you define scenarios for your school.</span></span> <span data-ttu-id=\"4c431-135\">Le distribuzioni di teams di successo spesso si concentrano intorno a team altamente collaborativi che lavorano in stretta collaborazione, come aule, community di apprendimento professionale e gruppi di studenti extrascolastiche.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-135\">Successful Teams deployments often center around highly collaborative teams that work closely together, such as classrooms, professional learning communities, and extracurricular student groups.</span></span>\n\n### <a name=\"trophy-best-practice\"></a><span data-ttu-id=\"4c431-136\">: Trofeo: procedura consigliata:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-136\">:trophy: Best practice:</span></span>\n<span data-ttu-id=\"4c431-137\">**Pianificare teams con teams!**</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-137\">**Plan Teams with Teams!**</span></span> <span data-ttu-id=\"4c431-138\">I clienti che usano team per pianificare la distribuzione semplificano la curva di modifica per gli stakeholder principali.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-138\">Customers who use Teams to plan their deployment ease the change curve for key stakeholders.</span></span> <span data-ttu-id=\"4c431-139\">Valutare la possibilità di creare un team denominato Microsoft 365 Deployment e creare canali per i diversi carichi di lavoro che si desidera distribuire.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-139\">Consider creating a team called Microsoft 365 Deployment and creating channels for the various workloads you want to deploy.</span></span> <span data-ttu-id=\"4c431-140\">Il team potrebbe avere un aspetto simile al seguente:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-140\">Your team might look something like this:</span></span>\n\n![Screenshot di un team di distribuzione Microsoft 365 di esempio.](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a><span data-ttu-id=\"4c431-142\">Passaggio 3: condurre i piloti e distribuire Team</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-142\">Step 3: Conduct pilots and deploy Teams</span></span>\n\n<span data-ttu-id=\"4c431-143\">È consigliabile condurre un team pilota iniziale con gli insegnanti, sia campioni che early adopter, per uno o più degli scenari selezionati sopra.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-143\">You’ll want to conduct an initial Teams pilot with your educators, both champions and early adopters, for one or more of the scenarios you selected above.</span></span> <span data-ttu-id=\"4c431-144\">Un pilota offre informazioni preziose sul modo in cui vengono ricevuti Office 365 e teams nell'organizzazione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-144\">A pilot gives you valuable information about how Office 365 and Teams are received in your organization.</span></span> <span data-ttu-id=\"4c431-145\">Selezionare un gruppo di utenti interessato e uno scenario aziendale con priorità per iniziare.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-145\">Select an interested group of users and a prioritized business scenario to get started.</span></span> \n\n![Screenshot dei gruppi di utenti di teams.](media/quick-start-example-scenarios.png)\n\n<span data-ttu-id=\"4c431-147\">Una volta completati i piloti, avrai il feedback necessario per pianificare la distribuzione di grandi team.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-147\">Once your pilots are complete, you’ll have the feedback you need to plan your broad Teams deployment.</span></span> <span data-ttu-id=\"4c431-148\">Assicurarsi che il piano di distribuzione integri gli scenari prioritari per garantire che l'Istituto di istruzione stia ottenendo il massimo da Office 365 e teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-148\">Be sure your deployment plan integrates your prioritized scenarios to ensure your school is getting the most from Office 365 and Teams.</span></span>\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a><span data-ttu-id=\"4c431-149\">Passaggio 4: misurare l'utilizzo, gestire la soddisfazione e l'adozione delle unità</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-149\">Step 4: Measure usage, manage satisfaction, and drive adoption</span></span>\n\n<span data-ttu-id=\"4c431-150\">Per guidare correttamente l'adozione di Office 365 e teams, concentrati sull'esperienza dell'educatore.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-150\">To successfully drive adoption of Office 365 and Teams, stay focused on your educator’s experience.</span></span> <span data-ttu-id=\"4c431-151\">Ecco un rapido elenco di controllo delle procedure consigliate per iniziare.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-151\">Here’s a quick checklist of our best practices to get you started.</span></span> \n\n1. <span data-ttu-id=\"4c431-152\">**Leggere le [istruzioni per l'adozione di Office 365]( https://aka.ms/office365adoptionguide) per le** procedure consigliate.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-152\">**Read the [Office 365 Adoption Guidance]( https://aka.ms/office365adoptionguide)** for best practices.</span></span> <span data-ttu-id=\"4c431-153\">Disponibile anche il nostro contenuto supplementare per la creazione di [una strategia di gestione delle modifiche per Microsoft teams](change-management-strategy.md) per documentare l'approccio.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-153\">Also available to you is our supplemental content for [creating a change management strategy for Microsoft Teams](change-management-strategy.md) to document your approach.</span></span>\n2. <span data-ttu-id=\"4c431-154\">\\*\\*Studiare i [report attività di Office 365](teams-activity-reports.md) \\*\\* per comprendere l'uso in tutta la scuola.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-154\">**Study [Office 365 activity reports](teams-activity-reports.md)** to understand usage across your school.</span></span> <span data-ttu-id=\"4c431-155\">Se non si è un amministratore di Office 365, chiedere all'amministratore di concedere le autorizzazioni di lettura dei report in modo da poter accedere ai report attività.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-155\">If you aren’t an Office 365 admin, ask your admin to give you Reports Reader permissions so you can access activity reports.</span></span>\n3. <span data-ttu-id=\"4c431-156\">**Acquisire feedback dagli insegnanti** per l'esperienza acquisita con Office 365 e teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-156\">**Capture feedback from your educators** on their experience with Office 365 and Teams.</span></span> <span data-ttu-id=\"4c431-157\">Usare un canale in teams quando la scuola ha meno di 5000 persone.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-157\">Use a channel in Teams when your school has fewer than 5000 individuals.</span></span> <span data-ttu-id=\"4c431-158\">Usare un gruppo pubblico in Yammer quando l'Istituto di istruzione è più grande del limite di appartenenza corrente in teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-158\">Use a public group in Yammer when your school is larger than this current membership limit in Teams.</span></span> \n4. <span data-ttu-id=\"4c431-159\">**Nutri i tuoi campioni ed evidenzia le tue vittorie.**</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-159\">**Nurture your champions and highlight your wins.**</span></span> <span data-ttu-id=\"4c431-160\">Premi gli insegnanti per abbracciare questi nuovi strumenti e usarli in modo innovativo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-160\">Reward educators for embracing these new tools and using them in innovative ways.</span></span> <span data-ttu-id=\"4c431-161\">Questo, sopra qualsiasi cosa, garantisce la continua adozione di Office 365 e teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-161\">This, above anything, ensures continued adoption of Office 365 and Teams.</span></span>\n"
