  content: "\n<span data-ttu-id=\"17d49-161\">Teams è un servizio basato su cloud.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-161\">Teams is a cloud-based service.</span></span> <span data-ttu-id=\"17d49-162\">Una volta che un educatore o uno studente ha una licenza valida, può eseguire i client di Team desktop, Web e mobile.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-162\">Once an educator or student has a valid license, they can run the desktop, web, and mobile Teams clients.</span></span> <span data-ttu-id=\"17d49-163\">Possono installare questi client stessi: l'amministratore IT non deve distribuire questi client.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-163\">They can install these clients themselves -- the IT admin doesn't need to deploy these clients.</span></span> \n\n<span data-ttu-id=\"17d49-164\">È possibile gestire le singole licenze utente per Microsoft teams usando l'interfaccia di amministrazione di Microsoft 365 o usando PowerShell.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-164\">You can manage individual user licenses for Microsoft Teams by using the Microsoft 365 Admin Center or by using PowerShell.</span></span> <span data-ttu-id=\"17d49-165\">Vedere [licenze di Office 365 per i team](office-365-licensing.md) per informazioni su entrambi i metodi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-165\">See [Office 365 licensing for Teams](office-365-licensing.md) for information about both methods.</span></span> <span data-ttu-id=\"17d49-166\">Questo è utile per capire se sei interessato a pilotare teams prima di una vasta abilitazione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-166\">This is valuable to understand if you are interested in piloting Teams before broad enablement.</span></span> \n\n> [!NOTE]\n> <span data-ttu-id=\"17d49-167\">Prima di attivare i team per l'Istituto di istruzione, verificare di avere a posto i controlli appropriati.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-167\">Before you turn on Teams for your school, make sure you have the proper controls in place.</span></span> <span data-ttu-id=\"17d49-168\">Un programma di pilotaggio contribuisce in modo significativo a garantire che gli utenti appropriati siano in grado di usare e fornire feedback sui tipi di controlli che migliorano l'utilizzo e la gestione del prodotto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-168\">A piloting program helps significantly to ensure the proper users are able to use and give feedback on what types of controls enhance the usage and management of the product.</span></span> \n\n<span data-ttu-id=\"17d49-169\">Di seguito sono elencati alcuni gruppi di utenti pilota di esempio e i team che potrebbero interessare.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-169\">Below are some sample pilot user groups and the teams that could be of interest.</span></span> \n\n|<span data-ttu-id=\"17d49-170\">Reparto IT</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-170\">IT department</span></span>   |<span data-ttu-id=\"17d49-171\">Piloti del personale</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-171\">Staff pilots</span></span>   |<span data-ttu-id=\"17d49-172\">Piloti per educatori</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-172\">Educator pilots</span></span>   |<span data-ttu-id=\"17d49-173\">Piloti per studenti</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-173\">Student pilots</span></span>   |\n|---|---|---|---|---|\n|<span data-ttu-id=\"17d49-174\">USA teams internamente per il lavoro di Project, la collaborazione e la risoluzione dei problemi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-174\">Use Teams internally in IT for project work, collaboration, and issue resolution.</span></span>   |<span data-ttu-id=\"17d49-175\">Selezionare i reparti del personale per il lavoro e la collaborazione del progetto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-175\">Select staff departments for their project work and collaboration.</span></span>   |<span data-ttu-id=\"17d49-176\">Identificare gli insegnanti per diventare campioni entusiasti dei team in classe e della collaborazione con gli educatori.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-176\">Identify educators to become champions who are excited about Teams in the classroom and in educator collaboration.</span></span>   |<span data-ttu-id=\"17d49-177\">Ottenere gli studenti entusiasti del modo in cui i team possono aiutarli all'esterno dell'aula.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-177\">Get students excited about how Teams can help them outside of the classroom.</span></span> <span data-ttu-id=\"17d49-178\">Identificare i campioni di studenti che possono usare team all'interno dei gruppi extrascolastiche.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-178\">Identify student champions that can use Teams within their extracurricular groups.</span></span>   |\n|<span data-ttu-id=\"17d49-179\">**Team di esempio**</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-179\">**Sample teams**</span></span>   |   |   |   |\n|<span data-ttu-id=\"17d49-180\">Coordinamento del progetto IT (ad esempio, implementazione di Teams)</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-180\">IT project coordination (e.g., Teams rollout)</span></span>    |<span data-ttu-id=\"17d49-181\">Coordinamento del progetto</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-181\">Project coordination</span></span>   |<span data-ttu-id=\"17d49-182\">Sezione della classe collaborazione & comunicazioni (inclusi il Sillabo, il lavoro di progetto di gruppo, le sessioni di TA o breakout)</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-182\">Class section collaboration & communications (including syllabus, group project work, TA or breakout sessions)</span></span>   |<span data-ttu-id=\"17d49-183\">Società professionale, coordinamento del gruppo & collaborazione (ad esempio, Honor Society, associazione degli studenti di marketing)</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-183\">Professional society, group coordination & collaboration (e.g., Honor Society, Association of Marketing Students)</span></span>   |\n|<span data-ttu-id=\"17d49-184\">Comunicazioni IT da reparto a docenti</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-184\">IT department-to-faculty communications</span></span>   |<span data-ttu-id=\"17d49-185\">Area di lavoro collaborazione, annunci</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-185\">Collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"17d49-186\">Coordinamento Inter-reparto, comunicazioni</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-186\">Inter-department coordination, communications</span></span>   |<span data-ttu-id=\"17d49-187\">Coordinamento sociale e filantropico del gruppo & collaborazione (ad esempio, fraternità, Sorority)</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-187\">Social, philanthropic group coordination & collaboration (e.g., fraternities, sororities)</span></span>   |\n|<span data-ttu-id=\"17d49-188\">Problemi di LiveSite</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-188\">LiveSite issues</span></span>   |<span data-ttu-id=\"17d49-189\"> Riunioni</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-189\">Meetings</span></span>   |<span data-ttu-id=\"17d49-190\">Collaborazione tra progetti di ricerca</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-190\">Research project collaboration</span></span>   |   |\n|<span data-ttu-id=\"17d49-191\">Area di lavoro collaborazione organizzativa, annunci</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-191\">Organization collaboration workspace, announcements</span></span>   |<span data-ttu-id=\"17d49-192\">Gruppi di amministratori esecutivi</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-192\">Executive admin groups</span></span>   |   |   |\n\n> [!NOTE]\n> <span data-ttu-id=\"17d49-193\">Per assistenza e supporto tecnico con licenze di teams o altri problemi, inviare [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)una richiesta.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-193\">For help and support with Teams licenses or other issues, submit an inquiry at [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span></span>\n"
- title: <span data-ttu-id="17d49-194">Configurare Team per l'Istituto di istruzione</span><span class="sxs-lookup"><span data-stu-id="17d49-194">Configure Teams for your school</span></span>
  durationInMinutes: 1
  content: "\n> [!NOTE]\n> <span data-ttu-id=\"17d49-195\">[School Data Sync](https://docs.microsoft.com/SchoolDataSync) rende più facile per gli insegnanti creare automaticamente team.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-195\">[School Data Sync](https://docs.microsoft.com/SchoolDataSync) makes it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"17d49-196\">Contatto [https://aka.ms/sdssupport](https://aka.ms/sdssupport) per assistenza per la distribuzione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-196\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n\n<span data-ttu-id=\"17d49-197\">È necessario disporre delle autorizzazioni di [amministratore globale](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) per usare l'interfaccia di amministrazione di Microsoft 365 per gestire i team per la propria scuola.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-197\">You'll need to have [Global Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) permissions to use the Microsoft 365 admin center to manage Teams for your school.</span></span>\n\n1. <span data-ttu-id=\"17d49-198\">Nell'interfaccia di [amministrazione di Microsoft 365](https://portal.office.com/adminportal/home)accedere con le credenziali di amministratore globale e selezionare **amministratore**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-198\">From the [Microsoft 365 Admin Center](https://portal.office.com/adminportal/home), sign in with your Global Administrator credentials and select **Admin**.</span></span>\n     \n     ![Screenshot dell'opzione amministratore nell'interfaccia di amministrazione di Microsoft 365.](media/o365-admin-option.png)\n\n2. <span data-ttu-id=\"17d49-200\">Selezionare \\*\\*\\*\\* > **servizi di impostazioni & componenti**aggiuntivi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-200\">Select **Settings** > **Services & add-ins**.</span></span>\n\n     ![Screenshot dell'opzione componenti aggiuntivi & servizi in impostazioni.](media/o365-settings-services.png)\n    \n3. <span data-ttu-id=\"17d49-202\">Selezionare **Microsoft teams** nell'elenco.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-202\">Select **Microsoft Teams** from the list.</span></span>\n\n     ![Screenshot delle opzioni disponibili nella pagina Servizi & componenti aggiuntivi.](media/o365-services-select-teams.png)\n\n4. <span data-ttu-id=\"17d49-204\">Dopo l'apertura della pagina delle impostazioni di Microsoft teams, verranno visualizzate le opzioni di configurazione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-204\">After the Microsoft Teams settings page opens, the configuration options will come into view.</span></span> <span data-ttu-id=\"17d49-205\">Da qui è possibile gestire le licenze.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-205\">From here, you may manage your licenses.</span></span>\n\n     ![Screenshot della sezione impostazioni di Microsoft teams.](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: <span data-ttu-id="17d49-207">Configurare le impostazioni a livello di tenant</span><span class="sxs-lookup"><span data-stu-id="17d49-207">Configure tenant-wide settings</span></span>
  durationInMinutes: 3
  content: "### <a name=\"general\"></a><span data-ttu-id=\"17d49-208\">Generale</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-208\">General</span></span>\n<span data-ttu-id=\"17d49-209\">La sezione generale consente di configurare le impostazioni seguenti per l'intero Istituto in tutti i tipi di licenza eventualmente disponibili.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-209\">The General section allows you to configure the following settings for your entire institution across all the license types you may have.</span></span>\n\n- <span data-ttu-id=\"17d49-210\">Mostra organigramma nel profilo personale.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-210\">Show organizational chart in personal profile.</span></span>\n- <span data-ttu-id=\"17d49-211\">Usare Skype for business per i destinatari che non hanno team.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-211\">Use Skype for Business for recipients who don’t have Teams.</span></span>\n\n![Screenshot delle impostazioni nella sezione generale.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a><span data-ttu-id=\"17d49-213\">Integrazione della posta elettronica</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-213\">Email integration</span></span>\n<span data-ttu-id=\"17d49-214\">Puoi abilitare l'integrazione della posta elettronica con i canali, oltre a creare un elenco di mittenti con restrizioni.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-214\">You can enable email integration with channels, as well as create a restricted senders list.</span></span> <span data-ttu-id=\"17d49-215\">Per attivare o disattivare l'integrazione della posta elettronica, spostare l'attivatore su **disattivato** o **su**, quindi selezionare **Salva**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-215\">To turn on or turn off email integration, move the toggle to **Off** or **On**, then select **Save**.</span></span> \n\n<span data-ttu-id=\"17d49-216\">L' **elenco Consenti mittenti** consente di controllare chi può inviare i team all'interno dell'organizzazione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-216\">The **Allow senders list** helps you to control who can email teams within your organization.</span></span> \n\n![Screenshot delle impostazioni nella sezione integrazione della posta elettronica.](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a><span data-ttu-id=\"17d49-218\">Applicazioni</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-218\">Apps</span></span>\n<span data-ttu-id=\"17d49-219\">Puoi abilitare app esterne, nuove app esterne e sideload per le app in teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-219\">You can enable external apps, new external apps, and sideloading for apps in Teams.</span></span> <span data-ttu-id=\"17d49-220\">Per disabilitare o abilitare l'impostazione, spostare l'attivatore su **disattivato** o **su**, quindi scegliere **Salva**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-220\">To disable or enable the setting, move the toggle to **Off** or **On**, then choose **Save**.</span></span>\n\n<span data-ttu-id=\"17d49-221\">L'abilitazione di app esterne include un elenco a discesa che consente di selezionare le applicazioni desiderate nell'Istituto, in modo da consentire agli insegnanti di combinare le proprie app preferite per lavorare all'interno della piattaforma teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-221\">Enabling external apps provides a drop-down list for you to select the applications you'd like in your institution, which allows teachers to combine their favorite apps to work within the Teams platform.</span></span> <span data-ttu-id=\"17d49-222\">Se si seleziona **Abilita nuove app esterne per impostazione predefinita**, le nuove app verranno visualizzate automaticamente nell'elenco man mano che diventano disponibili.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-222\">If you select **Enable new external apps by default**, new apps will automatically show up in your list as they become available.</span></span> \n\n<span data-ttu-id=\"17d49-223\">La possibilità di trasferire localmente un'app è disponibile solo per i membri del team non Guest.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-223\">The ability to sideload an app is only available to non-guest team members.</span></span> <span data-ttu-id=\"17d49-224\">Questa operazione è utile se hai corsi di programmazione o stai testando sistemi di gestione dell'apprendimento personalizzati che possono essere integrati con i team.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-224\">This is useful if you have any programming courses or are testing any custom learning management systems that can integrate with Teams.</span></span> <span data-ttu-id=\"17d49-225\">Per altre informazioni, vedere [la piattaforma per sviluppatori Microsoft teams](https://docs.microsoft.com/microsoftteams/platform/overview).</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-225\">To learn more, see [The Microsoft Teams developer platform](https://docs.microsoft.com/microsoftteams/platform/overview).</span></span>\n\n![Screenshot delle impostazioni nella sezione app.](media/QS-edu-apps2.png)\n\n<span data-ttu-id=\"17d49-227\">Abilitando le assegnazioni, gli insegnanti possono offrire assegnazioni e feedback iterativo agli studenti.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-227\">By enabling Assignments, educators can provide assignments and iterative feedback to students.</span></span> \n\n<span data-ttu-id=\"17d49-228\">Una volta abilitate le app esterne in teams, gli insegnanti possono personalizzare le app per renderle disponibili per gli studenti tramite le schede.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-228\">Once external apps in Teams is enabled, educators can customize apps to make them available for their students through tabs.</span></span> <span data-ttu-id=\"17d49-229\">Le schede consentono di personalizzare un canale per includere contenuto e funzionalità che il team ha bisogno ogni giorno.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-229\">Tabs let you customize a channel to include content and capabilities your team needs every day.</span></span> <span data-ttu-id=\"17d49-230\">Consentono l'accesso rapido ai documenti e ai servizi cloud usati di frequente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-230\">They provide quick access to frequently used documents and cloud services.</span></span> <span data-ttu-id=\"17d49-231\">Sono disponibili diverse schede predefinite, ad esempio file.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-231\">There are several built-in tabs such as Files.</span></span>\n\n![Screenshot che illustra come aggiungere schede per le app ai team.](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\n<span data-ttu-id=\"17d49-233\">Nel client teams gli utenti possono aggiungere schede per documenti di Word, PowerPoint, maschere, blocchi appunti di OneNote per la classe, assegnazioni e altro ancora.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-233\">In the Teams client, users can add tabs for Word documents, PowerPoint, Forms, OneNote Class Notebooks, Assignments, and more.</span></span> <span data-ttu-id=\"17d49-234\">Nel tempo verranno aggiunte altre schede, sia da Microsoft che da partner.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-234\">Over time, more tabs will be added, both from Microsoft and from partners.</span></span>\n\n### <a name=\"custom-cloud-storage\"></a><span data-ttu-id=\"17d49-235\">Archiviazione cloud personalizzata</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-235\">Custom cloud storage</span></span>\n<span data-ttu-id=\"17d49-236\">È possibile abilitare varie forme di archiviazione cloud all'interno di teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-236\">You can enable various forms of cloud storage within Teams.</span></span> <span data-ttu-id=\"17d49-237\">Al momento sono supportati box, Dropbox, Google Drive e ShareFile.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-237\">Currently, Box, Dropbox, Google Drive, and ShareFile are supported.</span></span> <span data-ttu-id=\"17d49-238\">Per disabilitare o abilitare l'impostazione, attivare o disattivare l'opzione \\*\\*\\*\\* e quindi \\*\\*\\*\\* Selezionare **Salva**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-238\">To disable or enable the setting, toggle the switch to **Off** or **On**, and then select **Save**.</span></span> <span data-ttu-id=\"17d49-239\">Quando queste impostazioni sono abilitate, qualsiasi membro di un team può aggiungere un nuovo provider in cui è possibile archiviare o recuperare i documenti.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-239\">When these settings are enabled, any member of a team can add a new provider in which documents can be stored to or retrieved from.</span></span>\n\n![Screenshot delle impostazioni nella sezione archiviazione cloud personalizzata.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\n<span data-ttu-id=\"17d49-241\">Teams USA SharePoint come provider di archiviazione file predefinito.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-241\">Teams uses SharePoint as the default file storage provider.</span></span> <span data-ttu-id=\"17d49-242\">Per altre informazioni, vedere [come interagire con SharePoint Online e OneDrive for business con teams](sharepoint-onedrive-interact.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-242\">For more information, see [How SharePoint Online and OneDrive for Business interact with Teams](sharepoint-onedrive-interact.md).</span></span> <span data-ttu-id=\"17d49-243\">Per informazioni su come calcolare la quota e sul modo migliore per gestirla, vedere [gestire i limiti di archiviazione della raccolta siti](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08).</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-243\">To learn how your quota is calculated and how best to manage it, see [Manage site collection storage limits](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08).</span></span> <span data-ttu-id=\"17d49-244\">Se non si vuole gestire la raccolta di ogni sito, viene spiegato anche come consentire al servizio di gestirlo automaticamente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-244\">If you don’t want to manage each site’s collection, you'll also learn how to let the service automatically handle that for you.</span></span> \n\n### <a name=\"settings-by-userlicense-type\"></a><span data-ttu-id=\"17d49-245\">Impostazioni per tipo di utente/licenza</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-245\">Settings by user/license type</span></span>\n  \n> [!NOTE]\n> <span data-ttu-id=\"17d49-246\">[School Data Sync](https://docs.microsoft.com/SchoolDataSync) rende più facile per gli insegnanti creare automaticamente team.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-246\">[School Data Sync](https://docs.microsoft.com/SchoolDataSync) makes it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"17d49-247\">Contatto [https://aka.ms/sdssupport](https://aka.ms/sdssupport) per assistenza per la distribuzione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-247\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n\n<span data-ttu-id=\"17d49-248\">È necessario disporre delle autorizzazioni di [amministratore globale](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) per usare l'interfaccia di amministrazione di Microsoft 365 per gestire i team per la propria scuola.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-248\">You'll need to have [Global Administrator](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) permissions to use the Microsoft 365 admin center to manage Teams for your school.</span></span>\n\n1. <span data-ttu-id=\"17d49-249\">Nell'interfaccia di [amministrazione di Microsoft 365](https://portal.office.com/adminportal/home)accedere con le credenziali di amministratore globale e selezionare **amministratore**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-249\">From the [Microsoft 365 Admin Center](https://portal.office.com/adminportal/home), sign in with your Global Administrator credentials and select **Admin**.</span></span>\n     \n     ![Screenshot dell'opzione amministratore nell'interfaccia di amministrazione di Microsoft 365.](media/o365-admin-option.png)\n\n2. <span data-ttu-id=\"17d49-251\">Selezionare \\*\\*\\*\\* > **servizi di impostazioni & componenti**aggiuntivi.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-251\">Select **Settings** > **Services & add-ins**.</span></span>\n\n     ![Screenshot dell'opzione componenti aggiuntivi & servizi in impostazioni.](media/o365-settings-services.png)\n    \n3. <span data-ttu-id=\"17d49-253\">Selezionare **Microsoft teams** nell'elenco.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-253\">Select **Microsoft Teams** from the list.</span></span>\n\n     ![Screenshot delle opzioni disponibili nella pagina Servizi & componenti aggiuntivi.](media/o365-services-select-teams.png)\n\n4. <span data-ttu-id=\"17d49-255\">Dopo l'apertura della pagina delle impostazioni di Microsoft teams, verranno visualizzate le opzioni di configurazione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-255\">After the Microsoft Teams settings page opens, the configuration options will come into view.</span></span> <span data-ttu-id=\"17d49-256\">Da qui è possibile gestire le licenze.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-256\">From here, you may manage your licenses.</span></span>\n\n     ![Screenshot della sezione impostazioni di Microsoft teams.](media/Services-and-addins-control-Microsoft-Teams.PNG)\n     \n<span data-ttu-id=\"17d49-258\">È necessario che l'istruzione sia elencata solo nei tipi di licenza.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-258\">You should only have Education listed in your license types.</span></span> <span data-ttu-id=\"17d49-259\">Il menu a discesa include istruzione-docenti e personale, formazione-studente e Guest.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-259\">The dropdown includes Education-Faculty and staff, Education-Student, and Guest.</span></span> <span data-ttu-id=\"17d49-260\">Il sistema può distinguere solo gli utenti in base alle licenze assegnate.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-260\">The system can only differentiate users based on the licenses you've assigned them.</span></span> <span data-ttu-id=\"17d49-261\">Se si ha un solo tipo di licenza, le impostazioni qui possono essere trattate come impostazioni a livello di tenant.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-261\">If you only have one license type, the settings here can be treated as tenant-wide settings.</span></span>  \n\n![Screenshot delle impostazioni nella sezione team e canali.](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\n<span data-ttu-id=\"17d49-263\">Per abilitare un tipo di licenza per avere accesso a teams, spostare l'attivatore **su**attivato, quindi selezionare **Salva**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-263\">To enable a license type to have access to Teams, move the toggle to **On**, then select **Save**.</span></span> <span data-ttu-id=\"17d49-264\">Si tratta solo di un interruttore temporaneo; alla fine, dovrai gestire l'accesso degli utenti ai team tramite le licenze utente per tutti gli altri carichi di lavoro di Office.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-264\">This is just a temporary switch; eventually, you'll need to manage user access to Teams through user licenses as you would for all other Office workloads.</span></span>\n\n![Screenshot della sezione impostazioni di selezione licenze per Microsoft teams.](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\n> [!NOTE]\n> <span data-ttu-id=\"17d49-266\">Per assistenza e supporto tecnico con impostazioni a [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)livello di tenant o altri problemi, inviare una richiesta.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-266\">For help and support with tenant-wide settings or other issues, submit an inquiry at [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support).</span></span>\n"
- title: <span data-ttu-id="17d49-267">Configurare i team per tipo di utente o licenza</span><span class="sxs-lookup"><span data-stu-id="17d49-267">Configure Teams by user or license type</span></span>
  durationInMinutes: 7
  content: "\n> [!IMPORTANT]\n> <span data-ttu-id=\"17d49-268\">È disponibile il nuovo centro di amministrazione di Microsoft teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-268\">The new Microsoft Teams admin center is here!</span></span> <span data-ttu-id=\"17d49-269\">A partire dal 2018 marzo, stiamo gradualmente eseguendo la migrazione delle impostazioni dall'interfaccia di amministrazione di Skype for business corrente e dall'esperienza Microsoft teams nell'interfaccia di amministrazione di Microsoft 365.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-269\">Starting in March 2018, we're gradually migrating settings to it from both the current Skype for Business admin center and the Microsoft Teams experience in the Microsoft 365 admin center.</span></span> <span data-ttu-id=\"17d49-270\">Se è stata eseguita la migrazione di un'impostazione, verrà visualizzata una notifica e quindi verrà indirizzata alla posizione dell'impostazione nella nuova interfaccia di amministrazione di Microsoft teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-270\">If a setting has been migrated, you'll see a notification and then be directed to the setting's location in the new Microsoft Teams admin center.</span></span> <span data-ttu-id=\"17d49-271\">Per altre informazioni, vedere [gestire i team durante la transizione alla nuova interfaccia di amministrazione di Microsoft teams](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center).</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-271\">For more information, see [Manage Teams during the transition to the new Microsoft Teams admin center](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center).</span></span> \n  \n <span data-ttu-id=\"17d49-272\">Come parte della migrazione alla nuova interfaccia di amministrazione di Microsoft teams, come configurare i team per tipo di licenza viene eseguita tramite criteri.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-272\">As part of the migration to the new Microsoft Teams admin center, how to configure Teams by license type is accomplished via policy.</span></span> <span data-ttu-id=\"17d49-273\">I tipi di criteri sono accessibili tramite il riquadro di spostamento dell'interfaccia di amministrazione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-273\">The policy types are accessible via the Admin Center navigation.</span></span> <span data-ttu-id=\"17d49-274\">Per un esempio di criteri di messaggistica, vedere di seguito.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-274\">See below for an example list of Messaging policies.</span></span>\n\n![Screenshot della pagina Criteri di messaggistica.](media/teams-messaging-policies-edu.PNG)\n\n<span data-ttu-id=\"17d49-276\">Con i criteri, le caratteristiche possono ora essere attivate/disattivate a livello per utente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-276\">With policies, features can now be turned on/off at the per-user level.</span></span> <span data-ttu-id=\"17d49-277\">Ecco come funzionano le assegnazioni dei criteri:</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-277\">Here’s how policy assignments work:</span></span>\n   - <span data-ttu-id=\"17d49-278\">Per impostazione predefinita, ogni nuovo utente otterrà il criterio globale (impostazioni a livello di tenant).</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-278\">By default, every new user will get the Global policy (tenant-level settings).</span></span>\n   - <span data-ttu-id=\"17d49-279\">A un utente può essere assegnato un criterio utente predefinito creato da Microsoft se soddisfa le proprie esigenze.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-279\">A user can be assigned a pre-canned user policy created by Microsoft if it meets your requirements.</span></span> <span data-ttu-id=\"17d49-280\">Questi criteri preconfezionati non sono modificabili dagli amministratori del tenant.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-280\">These pre-canned policies are not editable by tenant admins.</span></span> <span data-ttu-id=\"17d49-281\">Se si vogliono gestire in futuro, creare nuovi criteri personalizzati e assegnare i criteri personalizzati agli utenti.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-281\">If you want to manage these in the future, create new custom policies and assign the custom policies to users.</span></span>\n\n    ![Screenshot della sezione criteri assegnati dell'interfaccia di amministrazione.](media/teams-assigned-policies-edu.PNG)\n   - <span data-ttu-id=\"17d49-283\">Un criterio personalizzato può essere assegnato a qualsiasi utente.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-283\">A custom policy can be assigned to any user.</span></span> <span data-ttu-id=\"17d49-284\">A tale scopo, fai clic su **+ nuovo criterio**, imposta le caratteristiche e fai clic su **Salva**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-284\">To do this, click **+ New policy**, set the features, and click **Save**.</span></span> <span data-ttu-id=\"17d49-285\">Questo criterio personalizzato può essere assegnato a un utente tramite la scheda **utenti** o tramite script.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-285\">This custom policy can be assigned to a user through the **Users** tab or via script.</span></span>\n     <span data-ttu-id=\"17d49-286\">![Screenshot dell'opzione nuovo criterio nella pagina Criteri di messaggistica.](media/teams-new-messaging-policy-edu.PNG)</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-286\">![Screenshot of the New policy option on the Messaging policies page.](media/teams-new-messaging-policy-edu.PNG)</span></span>\n\n     ![Screenshot dell'opzione di modifica per i criteri assegnati.](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![Screenshot della sezione Modifica criteri utente.](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a><span data-ttu-id=\"17d49-289\">Come abilitare criteri diversi per docenti e studenti</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-289\">How to enable different policies for faculty and students</span></span>\n<span data-ttu-id=\"17d49-290\">Per avere impostazioni personalizzate per docenti e studenti (ad esempio, la chat è abilitata per i docenti ma non per gli studenti), esistono due metodi per crearli e assegnarli:</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-290\">To have custom settings for faculty and students (for example, chat is enabled for faculty but not for students), there are two methods to create and assign them:</span></span> \n   - <span data-ttu-id=\"17d49-291\">Usare il modulo di PowerShell per eseguire uno script per creare e assegnare più criteri.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-291\">Use the Powershell module to run a script to create and assign multiple policies.</span></span> <span data-ttu-id=\"17d49-292\">Vedere l'appendice per gli esempi di script e la documentazione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-292\">See the Appendix for script examples and documentation.</span></span> \n   - <span data-ttu-id=\"17d49-293\">Nell'interfaccia di amministrazione creare un nuovo criterio e assegnarlo alla scheda **utenti** .</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-293\">In the Admin Center, create a new policy and assign on the **Users** tab.</span></span> \n > [!NOTE]\n > <span data-ttu-id=\"17d49-294\">Finché non viene assegnato un criterio personalizzato a un utente, l'utente utilizzerà l'impostazione del criterio globale.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-294\">Until a custom policy is assigned to a user, the user will be using the Global policy setting.</span></span> <span data-ttu-id=\"17d49-295\">Questo significa che se la chat è abilitata nel criterio globale e disabilitata nei criteri degli studenti personalizzati, finché non viene assegnato il criterio personalizzato, lo studente sarà in grado di chattare.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-295\">This means that if Chat is enabled in the Global policy and disabled in the custom Student policy, until the custom policy is assigned, the Student will be able to chat.</span></span> <span data-ttu-id=\"17d49-296\">In questo caso, potrebbe essere più semplice impostare la chat come disabilitata a livello globale e usare criteri personalizzati per abilitare la chat per gli utenti di docenti.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-296\">In this case, it may be easier to set Chat as disabled globally and use custom policies to enable Chat for Faculty users.</span></span> \n\n ### <a name=\"appendix\"></a><span data-ttu-id=\"17d49-297\">Appendice</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-297\">Appendix</span></span>\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a><span data-ttu-id=\"17d49-298\">Come creare e assegnare un criterio di messaggistica</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-298\">How to create and assign a messaging policy</span></span>\n 1. <span data-ttu-id=\"17d49-299\">Verificare se uno dei criteri disponibili nei tenant soddisfa i requisiti richiesti eseguendo Get-CsTeamsMessagingPolicy.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-299\">See if any of the available policies in your tenants suit your requirements by running Get-CsTeamsMessagingPolicy.</span></span>\n 2. <span data-ttu-id=\"17d49-300\">In caso contrario, crea un nuovo criterio eseguendo New-CsTeamsMessagingPolicy-Identity &lt;Policy&gt; -&lt;name parameter&gt; -&lt;Name&gt;.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-300\">If not, create a new policy by running New-CsTeamsMessagingPolicy -Identity &lt;policy name&gt; -&lt;parameter name&gt; -&lt;parameter value&gt;.</span></span>\n \n <span data-ttu-id=\"17d49-301\">Per altre informazioni, vedere [set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-301\">For more information, see [Set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)</span></span>\n\n #### <a name=\"sample-script\"></a><span data-ttu-id=\"17d49-302\">Script di esempio</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-302\">Sample script</span></span> \n\n <span data-ttu-id=\"17d49-303\">Vedere [esempio di script di PowerShell: creare e assegnare un criterio di messaggistica](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu).</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-303\">See [PowerShell script sample - Create and assign a messaging policy](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu).</span></span>\n"
- title: <span data-ttu-id="17d49-304">Distribuire ai client</span><span class="sxs-lookup"><span data-stu-id="17d49-304">Distribute to clients</span></span>
