- durationInMinutes: 2
  content: "[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) è un hub digitale che riunisce conversazioni, riunioni, file e app in un'unica posizione. Poiché è basato su Office 365, gli istituti di scuola traggono vantaggio dall'integrazione con le loro familiari app e servizi di Office. Offre sicurezza e conformità di livello aziendale estensibile e personalizzabile in base alle esigenze di ogni istituto di istruzione.\n\nCon Microsoft Teams, l'istituto o l'istituto di istruzione può creare aule collaborative, connettersi nelle community di apprendimento professionale, comunicare con il personale scolastico, coordinare la ricerca tra gli istituti o facilitare più facilmente gli sforzi degli studenti come i club o le attività extracurricolari, il tutto da un'unica esperienza in Office 365 per l'istruzione.\n\nMicrosoft Teams consente di risparmiare tempo, approfondire le connessioni e semplificare la logistica quotidiana. In questo modo il personale può concentrarsi sul proprio ruolo di educatori, ricercatori e dirigenti dell'istituto o dell'istituto di istruzione. Gli studenti possono usufruire di classi online di facile accesso, lezioni registrate e riunioni uno-a-uno con gli insegnanti.\n\nQuesta guida è per gli amministratori IT dell'istruzione, inclusi quelli che non hanno ancora distribuito Teams. Questa guida ti aiuterà a iniziare a usare: \n- Abilitazione di Teams per gli studenti\n- Informazioni sui tipi di controlli disponibili per gestire Teams all'interno dell'istituto di istruzione\n- Ricerca di servizi per i partner tramite riferimenti a documentazione esterna \n\nQuesta guida è progettata per iniziare rapidamente con i consigli di configurazione specifici per Teams negli istituti di scuola. Non si tratta di una soluzione adatta a tutte le dimensioni, ma è un buon punto di partenza. \n\nSe Teams è già stato distribuito (come distribuzione pilota o completa) e si cercano puntatori su come usare Teams, vedere [Microsoft Teams per l'istruzione.](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114)\n\n## <a name=\"before-you-begin\"></a>Prima di iniziare\n\n1. [Distribuire School Data Sync](/SchoolDataSync) per semplificare la creazione automatica di Teams per i docenti. Contattare [https://aka.ms/sdssupport](https://aka.ms/sdssupport) l'assistenza per la distribuzione.\n2. Configurare le porte e i protocolli corretti per Teams. Vedere URL e intervalli di [indirizzi IP di Office 365.](office-365-urls-ip-address-ranges.md)\n3. [Preparare la rete dell'istituto di istruzione per Teams](prepare-network.md).\n4. Scegliere un tipo di team. Teams for Education offre tre nuovi tipi di team (per un totale di quattro). Per comprendere le differenze e i casi di utilizzo di ognuno, vedere [Scegliere un tipo di team per collaborare in Teams.](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67)\n"
- title: Guida introduttiva - Guida alla pianificazione di Teams
  durationInMinutes: 4
  content: "## <a name=\"step-1-get-your-people-together\"></a>Passaggio 1: Riunire le persone\n\nAssemblare un gruppo di persone del personale, dei docenti e della community di docenti per agire come stakeholder & gruppo decisionale per la distribuzione di Teams. \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a>Passaggio 2: Assegnare priorità ai propri scenari\n\nLa collaborazione e la comunicazione riguardano le persone. Scegliere gli scenari più pertinenti per l'organizzazione invece di parlare di caratteristiche e funzioni. Per esempi che consentono di definire scenari per l'istituto di istruzione, vedere la raccolta di produttività [fasttrack di Microsoft 365.](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) Le distribuzioni di Teams di successo spesso sono centrate su team altamente collaborativi che collaborano a stretto contatto, ad esempio aule, comunità di apprendimento professionale e gruppi di studenti extracurricolari.\n\n### <a name=\"trophy-best-practice\"></a>:trophy: Procedure consigliate:\n**Pianificare Teams con Teams!** I clienti che usano Teams per pianificare la distribuzione facilitano la curva del cambiamento per i principali stakeholder. È consigliabile creare un team denominato Distribuzione di Microsoft 365 e canali per i vari carichi di lavoro da distribuire. Il team potrebbe avere un aspetto simile al seguente:\n\n![Screenshot di un team di distribuzione di Microsoft 365 di esempio.](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a>Passaggio 3: Condurre progetti pilota e distribuire Teams\n\nÈ possibile condurre un progetto pilota iniziale di Teams con i docenti, sia campioni che primi utenti, per uno o più scenari selezionati in precedenza. Un progetto pilota fornisce informazioni preziose sul modo in cui Office 365 e Teams vengono ricevuti nell'organizzazione. Selezionare un gruppo di utenti interessato e uno scenario aziendale con priorità per iniziare. \n\n![Screenshot dei gruppi di utenti di Teams.](media/quick-start-example-scenarios.png)\n\nUna volta completati i progetti pilota, avrai il feedback necessario per pianificare l'ampia distribuzione di Teams. Assicurarsi che il piano di distribuzione integri gli scenari con priorità per garantire che l'istituto di istruzione sia sempre al meglio da Office 365 e Teams.\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a>Passaggio 4: Misurare l'utilizzo, gestire la soddisfazione e guidare l'adozione\n\nPer guidare con successo l'adozione di Office 365 e Teams, rimanere concentrati sull'esperienza del docente. Ecco un rapido elenco di controllo delle procedure consigliate per iniziare. \n\n1. Per le procedure consigliate, leggere le indicazioni sull'adozione di **[Office 365.]( https://aka.ms/office365adoptionguide)** Sono disponibili anche contenuti supplementari per la creazione di una strategia di gestione delle modifiche per [Microsoft Teams](change-management-strategy.md) per documentare il proprio approccio.\n2. **Studiare i [report attività di Office 365 per](teams-activity-reports.md)** comprendere l'uso nell'istituto di istruzione. Se non si è un amministratore di Office 365, chiedere all'amministratore di assegnare all'utente le autorizzazioni di Lettore report in modo da poter accedere ai report attività.\n3. **Acquisire feedback dai docenti sulla** loro esperienza con Office 365 e Teams. Usare un canale in Teams quando l'istituto di istruzione ha meno di 5.000 persone. Usare un gruppo pubblico in Yammer quando l'istituto di istruzione supera il limite di appartenenza corrente in Teams. \n4. **Alleva i tuoi campioni ed evidenzia le tue vittorie.** Premiare i docenti per l'abbraccio di questi nuovi strumenti e il loro utilizzo in modi innovativi. Questo, soprattutto, assicura l'adozione continua di Office 365 e Teams.\n"
- title: Attivare o disattivare le licenze di Microsoft Teams
  durationInMinutes: 2
  content: "\nTeams è un servizio basato sul cloud. Una volta che un docente o uno studente ha una licenza valida e Teams è stato abilitato, può eseguire i client di Teams per desktop, Web e dispositivi mobili. Possono installare questi client da soli: l'amministratore IT non ha bisogno di distribuire questi client. È possibile gestire singole licenze utente per Microsoft Teams usando l'interfaccia di amministrazione di Microsoft 365 o PowerShell. <a href=\"/MicrosoftTeams/teams-edu-licensing\" target=\"_blank\">Per informazioni su entrambi i metodi, vedere Licenze di Office 365 per Teams. </a> Questo è utile per capire se si è interessati a pilotare Teams prima di un'ampia abilitazione.\n"
- title: Configurare Teams per l'istituto di istruzione
  durationInMinutes: 7
  content: "> [!IMPORTANT]\n> A partire da giugno 2019, tutti gli amministratori di Teams per l'istruzione devono usare l'interfaccia di amministrazione di Microsoft Teams per gestire tutti i criteri di Teams. I criteri di Teams for Education non possono più essere gestiti nell'interfaccia di amministrazione di Microsoft 365. Per altre informazioni, vedere [Gestire Teams durante la transizione alla nuova interfaccia di amministrazione di Microsoft Teams](./manage-teams-skypeforbusiness-admin-center.md). \n\n È possibile gestire facilmente tutti i criteri di Teams nell'[interfaccia di amministrazione di Microsoft Teams](https://admin.teams.microsoft.com/) accedendo con le credenziali di amministratore.\n\n [!INCLUDE [policy-wizard-edu](includes/policy-wizard-edu.md)]\n\n Le impostazioni nell'interfaccia di amministrazione di Microsoft Teams non vengono gestite in base al tipo di licenza utente. Si consiglia invece di definire criteri diversi per gestire le funzionalità disponibili per gli utenti. Per configurare un criterio, fare clic sul criterio nel riquadro di spostamento sinistro dell'interfaccia di amministrazione di Microsoft Teams. Ecco un esempio di criteri di messaggistica. \n\n![Screenshot della pagina Criteri di messaggistica.](media/teams-messaging-policies-edu.PNG)\n\nCon i criteri è possibile attivare e disattivare le funzionalità a livello di utente. Ecco come funzionano le assegnazioni dei criteri:\n   - Per impostazione predefinita, ogni nuovo utente otterrà i criteri globali (impostazioni a livello di tenant).\n   - A un utente può essere assegnato un criterio utente predefinito creato da Microsoft se soddisfa i requisiti dell'utente. Questi criteri predefiniti non sono modificabili dagli amministratori. Se si vogliono gestire questi criteri in futuro, creare nuovi criteri personalizzati e assegnarli agli utenti.\n   - È possibile assegnare criteri personalizzati a qualsiasi utente. Per creare un nuovo criterio personalizzato, fare clic **su Aggiungi,** scegliere le impostazioni desiderate per il criterio e fare clic su **Salva.** Assegnare quindi i criteri personalizzati a un utente selezionando **Utenti** nell'interfaccia di amministrazione di Microsoft Teams o usando uno script. \n     ![Screenshot dell'opzione Aggiungi nella pagina Criteri di messaggistica.](media/teams-new-messaging-policy-edu.PNG)\n\n     ![Screenshot dell'opzione Modifica per i criteri assegnati.](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![Screenshot del riquadro Modifica criteri utente.](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a>Come abilitare criteri diversi per docenti e studenti\nPer avere impostazioni personalizzate per docenti e studenti (ad esempio, La chat è abilitata per i docenti ma non per gli studenti), è possibile crearli e assegnarli in due modi: \n   - Usare il modulo di PowerShell per eseguire uno script per creare e assegnare più criteri. Per esempi di script e documentazione, vedere l'appendice. \n   - Nell'interfaccia di amministrazione di Microsoft Teams creare un nuovo criterio personalizzato e assegnare il criterio agli utenti nella **scheda** Utenti. \n > [!NOTE]\n > Finché non viene assegnato un criterio personalizzato a un utente, l'utente usa l'impostazione dei criteri globali. Questo significa che se la chat è abilitata nei criteri globali e disabilitata nei criteri degli studenti personalizzati, finché non viene assegnato il criterio personalizzato allo studente, lo studente può usare Chat. In questo caso, può essere più facile disabilitare la chat a livello globale e usare criteri personalizzati per abilitare chat per istituti di docente. \n\n ### <a name=\"use-policies-and-settings-to-enforce-student-safety-measures\"></a>Usare criteri e impostazioni per applicare le misure di sicurezza degli studenti \n\n Per mantenere la sicurezza degli studenti, è consigliabile usare i criteri amministrativi per controllare chi può usare chat privata e chiamate private, chi può pianificare riunioni e quali tipi di contenuto possono essere condivisi.  \n\n Visualizza [Mantenere gli studenti al sicuro](https://support.office.com/article/f00fa399-0473-4d31-ab72-644c137e11c8) durante l'uso di Teams per l'apprendimento a distanza per maggiori dettagli sui criteri e sull'impostazione degli aggiornamenti da apportare all'interno dell'ambiente per mantenerlo sicuro per gli studenti.\n\n ### <a name=\"appendix\"></a>Appendice\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a>Come creare e assegnare criteri di messaggistica\n 1. Verificare se i criteri disponibili nei tenant soddisfano i requisiti dell'utente eseguendo Get-CsTeamsMessagingPolicy.\n 2. In caso contrario, creare un nuovo criterio eseguendo New-CsTeamsMessagingPolicy parametro -Identity &lt; nome &gt;  - &lt; parametro nome &gt;  - &lt; criterio &gt; .\n \n Per altre informazioni, vedere [Set-CsTeamsMessagingPolicy](/powershell/module/skype/set-csteamsmessagingpolicy)\n\n #### <a name=\"sample-script\"></a>Script di esempio \n\n Vedere [Esempio di script di PowerShell- Creare e assegnare criteri di messaggistica.](./scripts/powershell-script-teams-messaging-policy-edu.md)\n"
- title: Distribuisci ai client
  durationInMinutes: 1
  content: "Teams ha clienti disponibili per il Web, il desktop (Windows, Mac e Linux) e per dispositivi mobili (Android e iOS). Per questi client è necessaria una connessione Internet attiva e la modalità offline non è supportata. Per ottenere i dettagli più recenti sulle funzionalità e sui metodi di distribuzione di ognuno di questi client, vedere l'argomento Ottenere [i clienti per Teams.](get-clients.md)\n\nIl file di configurazione per il client Teams è un file eseguibile che può essere scaricato dagli amministratori e dagli utenti finali dalla pagina [di download di Teams.](https://teams.microsoft.com/downloads) I docenti e gli studenti sui desktop possono installare l'applicazione se hanno i privilegi appropriati. Gli amministratori IT possono anche distribuire il programma di installazione e tramite gli strumenti di distribuzione client esistenti.\n\nGli utenti finali con dispositivi mobili possono scaricare l'app Microsoft Teams dall'app store della piattaforma per dispositivi mobili. \n\n### <a name=\"operating-system-requirements\"></a>Requisiti del sistema operativo\n\n|       |Windows    |macOS      |Linux  |iOS    |Android    |\n|---    |---    |---    |---    |---  |---  |---    |\n|       |7 e versioni successive    |10.10 e versioni successive    |DEB o RPM  |10 o versioni successive       |4.4 e versioni successive      |\n\n\n### <a name=\"internet-browser-support\"></a>Supporto del browser Internet \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
