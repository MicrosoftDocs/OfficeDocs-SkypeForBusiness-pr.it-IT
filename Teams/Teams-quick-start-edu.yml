- durationInMinutes: 2
  content: "[Microsoft teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) è un hub digitale che raggruppa conversazioni, riunioni, file e app in un'unica posizione. Dato che è basato su Office 365, le scuole traggono vantaggio dall'integrazione con le loro comuni app e servizi di Office. Offre sicurezza e conformità a livello aziendale che è estensibile e personalizzabile per soddisfare le esigenze di ogni istituto scolastico.\n\nCon Microsoft teams, la scuola o l'istituzione può creare aule collaborative, connettersi a comunità di apprendimento professionale, comunicare con il personale scolastico, coordinare la ricerca tra le istituzioni o semplificare più facilmente gli sforzi di vita degli studenti, come i club o le attività extrascolastiche, il tutto da un'esperienza unica in Office 365 per l'istruzione.\n\nMicrosoft teams Risparmia tempo, approfondisce le connessioni e semplifica la logistica quotidiana. In questo modo il personale può concentrarsi sui propri ruoli di docenti, ricercatori e dirigenti della propria scuola o istituzione. Gli studenti traggono vantaggio da aule online di facile accesso, lezioni registrate e riunioni uno-a-uno con gli insegnanti.\n\nQuesta guida è per gli amministratori IT in Education, inclusi quelli che non hanno ancora distribuito Team. Questa guida ti aiuterà a iniziare: \n- Abilitazione di team per studenti\n- Informazioni sui tipi di controlli disponibili per la gestione dei team all'interno dell'Istituto di istruzione\n- Ricerca di servizi partner tramite riferimenti a documenti esterni \n\nQuesta guida è progettata per iniziare rapidamente con le raccomandazioni di configurazione specifiche per i team nelle scuole. Non si tratta di una soluzione adatta a una sola dimensione, ma è un buon punto di partenza. \n\nSe i team sono già stati distribuiti (come versione pilota o completa) e sono alla ricerca di puntatori su come usare teams, vedere [Microsoft teams for Education](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).\n\n## <a name=\"before-you-begin\"></a>Prima di iniziare\n\n1. [Distribuire School Data Sync](https://docs.microsoft.com/SchoolDataSync) per semplificare la creazione automatica di team per gli insegnanti. Contatto [https://aka.ms/sdssupport](https://aka.ms/sdssupport) per assistenza per la distribuzione.\n2. Configurare le porte e i protocolli corretti per i team. Vedere [URL e intervalli di indirizzi IP di Office 365](office-365-urls-ip-address-ranges.md).\n3. [Preparare la rete della scuola per i team](prepare-network.md).\n4. Scegliere un tipo di team. Teams for Education offre tre nuovi tipi di Team (per un totale di quattro). Per comprendere le differenze e i casi di utilizzo di ognuno, vedere [scegliere un tipo di team per collaborare in teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).\n"
- title: Guida introduttiva per la pianificazione di Teams
  durationInMinutes: 4
  content: "## <a name=\"step-1-get-your-people-together\"></a>Passaggio 1: riunire gli utenti\n\nAssemblare un gruppo di persone del personale, degli educatori e della community di educatori per fungere da stakeholder & gruppo decisionale per la distribuzione del team. \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a>Passaggio 2: assegnare priorità agli scenari\n\nLa collaborazione e la comunicazione sono informazioni sulle persone. Selezionare gli scenari più rilevanti per l'organizzazione invece di parlare di funzionalità e funzioni. Vedere la [raccolta di produttività di Microsoft 365 FastTrack](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) per gli esempi che consentono di definire scenari per la propria scuola. Le distribuzioni di teams di successo spesso si concentrano intorno a team altamente collaborativi che lavorano in stretta collaborazione, come aule, community di apprendimento professionale e gruppi di studenti extrascolastiche.\n\n### <a name=\"trophy-best-practice\"></a>: Trofeo: procedura consigliata:\n**Pianificare teams con teams!** I clienti che usano team per pianificare la distribuzione semplificano la curva di modifica per gli stakeholder principali. Valutare la possibilità di creare un team denominato Microsoft 365 Deployment e creare canali per i diversi carichi di lavoro che si desidera distribuire. Il team potrebbe avere un aspetto simile al seguente:\n\n![Screenshot di un team di distribuzione Microsoft 365 di esempio.](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a>Passaggio 3: condurre i piloti e distribuire Team\n\nÈ consigliabile condurre un team pilota iniziale con gli insegnanti, sia campioni che early adopter, per uno o più degli scenari selezionati sopra. Un pilota offre informazioni preziose sul modo in cui vengono ricevuti Office 365 e teams nell'organizzazione. Selezionare un gruppo di utenti interessato e uno scenario aziendale con priorità per iniziare. \n\n![Screenshot dei gruppi di utenti di teams.](media/quick-start-example-scenarios.png)\n\nUna volta completati i piloti, avrai il feedback necessario per pianificare la distribuzione di grandi team. Assicurarsi che il piano di distribuzione integri gli scenari prioritari per garantire che l'Istituto di istruzione stia ottenendo il massimo da Office 365 e teams.\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a>Passaggio 4: misurare l'utilizzo, gestire la soddisfazione e l'adozione delle unità\n\nPer guidare correttamente l'adozione di Office 365 e teams, concentrati sull'esperienza dell'educatore. Ecco un rapido elenco di controllo delle procedure consigliate per iniziare. \n\n1. **Leggere le [istruzioni per l'adozione di Office 365]( https://aka.ms/office365adoptionguide) per le** procedure consigliate. Disponibile anche il nostro contenuto supplementare per la creazione di [una strategia di gestione delle modifiche per Microsoft teams](change-management-strategy.md) per documentare l'approccio.\n2. **Studiare i [report attività di Office 365](teams-activity-reports.md)** per comprendere l'uso in tutta la scuola. Se non si è un amministratore di Office 365, chiedere all'amministratore di concedere le autorizzazioni di lettura dei report in modo da poter accedere ai report attività.\n3. **Acquisire feedback dagli insegnanti** per l'esperienza acquisita con Office 365 e teams. Usare un canale in teams quando la scuola ha meno di 5000 persone. Usare un gruppo pubblico in Yammer quando l'Istituto di istruzione è più grande del limite di appartenenza corrente in teams. \n4. **Nutri i tuoi campioni ed evidenzia le tue vittorie.** Premi gli insegnanti per abbracciare questi nuovi strumenti e usarli in modo innovativo. Questo, sopra qualsiasi cosa, garantisce la continua adozione di Office 365 e teams.\n"
- title: Attivare o disattivare le licenze di Microsoft Teams
  durationInMinutes: 2
  content: "\nTeams è un servizio basato su cloud. Una volta che un educatore o uno studente ha una licenza valida e i team sono stati abilitati, possono eseguire i client di Team desktop, Web e mobile. Possono installare questi client stessi: l'amministratore IT non deve distribuire questi client. È possibile gestire le singole licenze utente per Microsoft teams usando l'interfaccia di amministrazione di Microsoft 365 o usando PowerShell. <a href=\"https://docs.microsoft.com/MicrosoftTeams/teams-edu-licensing\" target=\"_blank\"> Vedere licenze di Office 365 per i team per informazioni su entrambi i metodi </a>. Questo è utile per capire se sei interessato a pilotare teams prima di una vasta abilitazione.\n"
- title: Configurare Team per l'Istituto di istruzione
  durationInMinutes: 7
  content: "> [!IMPORTANT]\n> A partire da giugno 2019, tutti i team per gli amministratori dell'istruzione dovrebbero usare l'interfaccia di amministrazione di Microsoft teams per gestire tutti i loro criteri per i team. I criteri per i team per l'istruzione non possono più essere gestiti nell'interfaccia di amministrazione di Microsoft 365. Per altre informazioni, vedere [Gestire Teams durante la transizione alla nuova interfaccia di amministrazione di Microsoft Teams](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center). \n\n È possibile gestire facilmente tutti i criteri di Teams nell'[interfaccia di amministrazione di Microsoft Teams](https://admin.teams.microsoft.com/) accedendo con le credenziali di amministratore.\n\n [!INCLUDE [policy-wizard-edu](includes/policy-wizard-edu.md)]\n\n Le impostazioni nell'interfaccia di amministrazione di Microsoft teams non vengono gestite in base al tipo di licenza utente. Ti consigliamo invece di definire criteri diversi per gestire le funzionalità disponibili per gli utenti. Per configurare un criterio, fare clic sul criterio nella barra di spostamento sinistra dell'interfaccia di amministrazione di Microsoft teams. Ecco un esempio di criteri di messaggistica. \n\n![Screenshot della pagina Criteri di messaggistica.](media/teams-messaging-policies-edu.PNG)\n\nCon i criteri è possibile attivare e disattivare le funzionalità a livello per utente. Ecco come funzionano le assegnazioni dei criteri:\n   - Per impostazione predefinita, ogni nuovo utente otterrà il criterio globale (impostazioni a livello di tenant).\n   - A un utente può essere assegnato un criterio utente predefinito creato da Microsoft se soddisfa le proprie esigenze. Questi criteri preconfezionati non sono modificabili dagli amministratori. Se si vogliono gestire in futuro, creare nuovi criteri personalizzati e assegnare i criteri personalizzati agli utenti.\n   - Un criterio personalizzato può essere assegnato a qualsiasi utente. Per creare un nuovo criterio personalizzato, fare clic su **Aggiungi**, scegliere le impostazioni desiderate per il criterio e fare clic su **Salva**. Assegna quindi i criteri personalizzati a un utente accedendo agli **utenti** nell'interfaccia di amministrazione di Microsoft teams oppure usando uno script. \n     ![Screenshot dell'opzione Aggiungi nella pagina Criteri di messaggistica.](media/teams-new-messaging-policy-edu.PNG)\n\n     ![Screenshot dell'opzione di modifica per i criteri assegnati.](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![Screenshot del riquadro Modifica criteri utente.](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a>Come abilitare criteri diversi per docenti e studenti\nPer avere impostazioni personalizzate per docenti e studenti (ad esempio, la chat è abilitata per i docenti ma non per gli studenti), esistono due metodi per crearli e assegnarli: \n   - Usare il modulo di PowerShell per eseguire uno script per creare e assegnare più criteri. Vedere l'appendice per gli esempi di script e la documentazione. \n   - Nell'interfaccia di amministrazione di Microsoft teams creare un nuovo criterio personalizzato e assegnare i criteri agli utenti nella scheda **utenti** . \n > [!NOTE]\n > Finché non viene assegnato un criterio personalizzato a un utente, l'utente utilizzerà l'impostazione del criterio globale. Questo significa che se la chat è abilitata nel criterio globale e disabilitata nei criteri degli studenti personalizzati, finché i criteri personalizzati non vengono assegnati allo studente, lo studente può usare la chat. In questo caso, potrebbe essere più semplice disabilitare la chat a livello globale e usare criteri personalizzati per abilitare la chat per i docenti. \n\n ### <a name=\"use-policies-and-settings-to-enforce-student-safety-measures\"></a>Usare i criteri e le impostazioni per applicare le misure di sicurezza degli studenti \n\n Per mantenere la sicurezza degli studenti, è consigliabile usare i criteri amministrativi per controllare chi può usare la chat privata e le chiamate private, che possono pianificare le riunioni e quali tipi di contenuto è possibile condividere.  \n\n Visualizzare la [sicurezza degli studenti durante l'uso di team per la formazione a distanza](https://support.office.com/article/f00fa399-0473-4d31-ab72-644c137e11c8) per ulteriori informazioni sui criteri e sull'impostazione degli aggiornamenti necessari per garantire agli studenti un ambiente sicuro.\n\n ### <a name=\"appendix\"></a>Appendice\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a>Come creare e assegnare un criterio di messaggistica\n 1. Verificare se i criteri disponibili nei tenant soddisfano i requisiti richiesti eseguendo Get-CsTeamsMessagingPolicy.\n 2. In caso contrario, crea un nuovo criterio eseguendo New-CsTeamsMessagingPolicy-valore del parametro Name dei criteri di identità &lt; &gt;  - &lt; &gt;  - &lt; &gt; .\n \n Per altre informazioni, vedere [set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)\n\n #### <a name=\"sample-script\"></a>Script di esempio \n\n Vedere [esempio di script di PowerShell: creare e assegnare un criterio di messaggistica](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu).\n"
- title: Distribuire ai client
  durationInMinutes: 1
  content: "I team hanno client disponibili per Web, desktop (Windows, Mac e Linux) e dispositivi mobili (Android e iOS). Per questi client è necessaria una connessione Internet attiva e la modalità offline non è supportata. Per ottenere i dettagli più recenti sulle funzionalità e i metodi di distribuzione di ognuno di questi client, vedere l'argomento per [ottenere i clienti per i team](get-clients.md).\n\nIl file di configurazione per il client teams è un file eseguibile che può essere scaricato da amministratori e utenti finali dalla [pagina Download teams](https://teams.microsoft.com/downloads). Gli insegnanti e gli studenti sui desktop possono installare l'applicazione se hanno i privilegi appropriati. Gli amministratori IT possono anche distribuire il programma di installazione e gli strumenti di distribuzione del client esistenti.\n\nGli utenti finali con dispositivi mobili possono scaricare l'app Microsoft teams dall'App Store della piattaforma mobile. \n\n### <a name=\"operating-system-requirements\"></a>Requisiti del sistema operativo\n\n|       |Windows    |macOS      |Linux  |iOS    |Android    |\n|---    |---    |---    |---    |---  |---  |---    |\n|       |7 e versioni successive    |10,10 e versioni successive    |DEB o RPM  |10 o versioni successive       |4,4 e versioni successive      |\n\n\n### <a name=\"internet-browser-support\"></a>Supporto del browser Internet \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
