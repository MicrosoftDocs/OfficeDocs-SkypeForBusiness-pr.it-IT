  content: "\n<span data-ttu-id=\"17d49-104\">[Microsoft teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) è un hub digitale che raggruppa conversazioni, riunioni, file e app in un'unica posizione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-104\">[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) is a digital hub that brings conversations, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"17d49-105\">Dato che è basato su Office 365, le scuole traggono vantaggio dall'integrazione con le loro comuni app e servizi di Office.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-105\">Because it’s built on Office 365, schools benefit from integration with their familiar Office apps and services.</span></span> <span data-ttu-id=\"17d49-106\">Offre sicurezza e conformità a livello aziendale che è estensibile e personalizzabile per soddisfare le esigenze di ogni istituto scolastico.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-106\">It delivers enterprise-grade security and compliance that is extensible and customizable to fit the needs of every school.</span></span>\n\n<span data-ttu-id=\"17d49-107\">Con Microsoft teams, la scuola o l'istituzione può creare aule collaborative, connettersi a comunità di apprendimento professionale o comunicare con il personale scolastico, tutto da una singola esperienza in Office 365 per l'istruzione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-107\">With Microsoft Teams, your school or institution can create collaborative classrooms, connect in professional learning communities, or communicate with school staff – all from a single experience in Office 365 for Education.</span></span>\n\n<span data-ttu-id=\"17d49-108\">Questa guida è per gli amministratori IT in Education, inclusi quelli che non hanno ancora distribuito Team.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-108\">This guide is for IT admins in education, including those who haven't yet deployed Teams.</span></span> <span data-ttu-id=\"17d49-109\">Questa guida ti aiuterà a iniziare:</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-109\">This guide will help you get started with:</span></span> \n- <span data-ttu-id=\"17d49-110\">Abilitazione di team per la tua scuola</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-110\">Enabling Teams for your school</span></span>\n- <span data-ttu-id=\"17d49-111\">Informazioni sui tipi di controlli disponibili per la gestione dei team all'interno dell'Istituto di istruzione</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-111\">Learning what kind of controls are available to manage Teams within your school</span></span>\n- <span data-ttu-id=\"17d49-112\">Ricerca di servizi partner tramite riferimenti a documenti esterni</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-112\">Finding partner services through references to external documentation</span></span> \n\n<span data-ttu-id=\"17d49-113\">Questa guida è progettata per iniziare rapidamente con le raccomandazioni di configurazione specifiche per i team nelle scuole.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-113\">This guide is designed to get you started quickly with configuration recommendations specific to Teams in schools.</span></span> <span data-ttu-id=\"17d49-114\">Non si tratta di una soluzione adatta a una sola dimensione, ma è un buon punto di partenza.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-114\">It's not a one-size-fits-all solution, but it is a good starting point.</span></span> \n\n<span data-ttu-id=\"17d49-115\">Se i team sono già stati distribuiti (come versione pilota o completa) e sono alla ricerca di puntatori su come usare teams, vedere [Microsoft teams for Education](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-115\">If you've already deployed Teams (as a pilot or full deployment) and are looking for pointers on how to use Teams, see [Microsoft Teams for Education](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span></span>\n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"17d49-116\">Prima di iniziare</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-116\">Before you begin</span></span>\n\n1. <span data-ttu-id=\"17d49-117\">[Verificare la disponibilità dell'ambiente per i team](environment-readiness.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-117\">[Check your environment’s readiness for Teams](environment-readiness.md).</span></span>\n2. <span data-ttu-id=\"17d49-118\">[Distribuire School Data Sync](https://docs.microsoft.com/SchoolDataSync) per semplificare la creazione automatica di team per gli insegnanti.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-118\">[Deploy School Data Sync](https://docs.microsoft.com/SchoolDataSync) to make it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"17d49-119\">Contatto [https://aka.ms/sdssupport](https://aka.ms/sdssupport) per assistenza per la distribuzione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-119\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n3. <span data-ttu-id=\"17d49-120\">Configurare le porte e i protocolli corretti per i team.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-120\">Configure the correct ports and protocols for Teams.</span></span> <span data-ttu-id=\"17d49-121\">Vedere [URL e intervalli di indirizzi IP di Office 365](office-365-urls-ip-address-ranges.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-121\">See [Office 365 URLs and IP address ranges](office-365-urls-ip-address-ranges.md).</span></span>\n4. <span data-ttu-id=\"17d49-122\">[Preparare la rete della scuola per i team](prepare-network.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-122\">[Prepare your school's network for Teams](prepare-network.md).</span></span>\n5. <span data-ttu-id=\"17d49-123\">Scegliere un tipo di team.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-123\">Choose a team type.</span></span> <span data-ttu-id=\"17d49-124\">Teams for Education offre tre nuovi tipi di Team (per un totale di quattro).</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-124\">Teams for Education offers three new types of teams (for a total of four).</span></span> <span data-ttu-id=\"17d49-125\">Per comprendere le differenze e i casi di utilizzo di ognuno, vedere [scegliere un tipo di team per collaborare in teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-125\">To understand the differences and use cases of each, see [Choose a team type to collaborate in Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span></span>\n"
- title: <span data-ttu-id="17d49-126">Guida introduttiva per la pianificazione di Teams</span><span class="sxs-lookup"><span data-stu-id="17d49-126">Quick start - Teams planning guide</span></span>
  durationInMinutes: 4
  content: "\n## <a name=\"step-1-get-your-people-together\"></a><span data-ttu-id=\"17d49-127\">Passaggio 1: riunire gli utenti</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-127\">Step 1: Get your people together</span></span>\n\n<span data-ttu-id=\"17d49-128\">Assemblare un gruppo di persone del personale, degli insegnanti e della community di educatori per fungere da stakeholder & gruppo decisionale per la distribuzione del team.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-128\">Assemble a group of individuals from staff, teachers, and the educator community to act as the stakeholder & decision-making group for your Teams deployment.</span></span> \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a><span data-ttu-id=\"17d49-129\">Passaggio 2: assegnare priorità agli scenari</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-129\">Step 2:  Prioritize your scenarios</span></span>\n\n<span data-ttu-id=\"17d49-130\">La collaborazione e la comunicazione sono informazioni sulle persone.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-130\">Collaboration and communication is about people!</span></span> <span data-ttu-id=\"17d49-131\">Selezionare gli scenari più rilevanti per l'organizzazione invece di parlare di funzionalità e funzioni.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-131\">Pick the most relevant scenarios for your organization instead of talking about features and functions.</span></span> <span data-ttu-id=\"17d49-132\">Vedere la [raccolta di produttività di Microsoft 365 FastTrack](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) per gli esempi che consentono di definire scenari per la propria scuola.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-132\">Check out the [Microsoft 365 FastTrack Productivity Library](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) for examples to help you define scenarios for your school.</span></span> <span data-ttu-id=\"17d49-133\">Le distribuzioni di teams di successo spesso si concentrano intorno a team altamente collaborativi che lavorano in stretta collaborazione, come aule, community di apprendimento professionale e gruppi di studenti extrascolastiche.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-133\">Successful Teams deployments often center around highly collaborative teams that work closely together, such as classrooms, professional learning communities, and extracurricular student groups.</span></span>\n\n### <a name=\"trophy-best-practice\"></a><span data-ttu-id=\"17d49-134\">: Trofeo: procedura consigliata:</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-134\">:trophy: Best practice:</span></span>\n<span data-ttu-id=\"17d49-135\">**Pianificare teams con teams!**</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-135\">**Plan Teams with Teams!**</span></span> <span data-ttu-id=\"17d49-136\">I clienti che usano team per pianificare la distribuzione semplificano la curva di modifica per gli stakeholder principali.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-136\">Customers who use Teams to plan their deployment ease the change curve for key stakeholders.</span></span> <span data-ttu-id=\"17d49-137\">Valutare la possibilità di creare un team denominato Microsoft 365 Deployment e creare canali per i diversi carichi di lavoro che si desidera distribuire.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-137\">Consider creating a team called Microsoft 365 Deployment and creating channels for the various workloads you want to deploy.</span></span> <span data-ttu-id=\"17d49-138\">Il team potrebbe avere un aspetto simile al seguente:</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-138\">Your team might look something like this:</span></span>\n\n![Screenshot di un team di distribuzione Microsoft 365 di esempio.](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a><span data-ttu-id=\"17d49-140\">Passaggio 3: condurre i piloti e distribuire Team</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-140\">Step 3: Conduct pilots and deploy Teams</span></span>\n\n<span data-ttu-id=\"17d49-141\">È consigliabile condurre un team pilota iniziale con gli insegnanti, sia campioni che early adopter, per uno o più degli scenari selezionati sopra.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-141\">You’ll want to conduct an initial Teams pilot with your educators, both champions and early adopters, for one or more of the scenarios you selected above.</span></span> <span data-ttu-id=\"17d49-142\">Un pilota offre informazioni preziose sul modo in cui vengono ricevuti Office 365 e teams nell'organizzazione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-142\">A pilot gives you valuable information about how Office 365 and Teams are received in your organization.</span></span> <span data-ttu-id=\"17d49-143\">Selezionare un gruppo di utenti interessato e uno scenario aziendale con priorità per iniziare.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-143\">Select an interested group of users and a prioritized business scenario to get started.</span></span> \n\n![Screenshot dei gruppi di utenti di teams.](media/quick-start-example-scenarios.png)\n\n<span data-ttu-id=\"17d49-145\">Una volta completati i piloti, avrai il feedback necessario per pianificare la distribuzione di grandi team.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-145\">Once your pilots are complete, you’ll have the feedback you need to plan your broad Teams deployment.</span></span> <span data-ttu-id=\"17d49-146\">Assicurarsi che il piano di distribuzione integri gli scenari prioritari per garantire che l'Istituto di istruzione stia ottenendo il massimo da Office 365 e teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-146\">Be sure your deployment plan integrates your prioritized scenarios to ensure your school is getting the most from Office 365 and Teams.</span></span>\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a><span data-ttu-id=\"17d49-147\">Passaggio 4: misurare l'utilizzo, gestire la soddisfazione e l'adozione delle unità</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-147\">Step 4: Measure usage, manage satisfaction, and drive adoption</span></span>\n\n<span data-ttu-id=\"17d49-148\">Per guidare correttamente l'adozione di Office 365 e teams, concentrati sull'esperienza dell'educatore.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-148\">To successfully drive adoption of Office 365 and Teams, stay focused on your educator’s experience.</span></span> <span data-ttu-id=\"17d49-149\">Ecco un rapido elenco di controllo delle procedure consigliate per iniziare.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-149\">Here’s a quick checklist of our best practices to get you started.</span></span> \n\n1. <span data-ttu-id=\"17d49-150\">**Leggere le [istruzioni per l'adozione di Office 365]( https://aka.ms/office365adoptionguide) per le** procedure consigliate.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-150\">**Read the [Office 365 Adoption Guidance]( https://aka.ms/office365adoptionguide)** for best practices.</span></span> <span data-ttu-id=\"17d49-151\">Disponibile anche il nostro contenuto supplementare per la creazione di [una strategia di gestione delle modifiche per Microsoft teams](change-management-strategy.md) per documentare l'approccio.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-151\">Also available to you is our supplemental content for [creating a change management strategy for Microsoft Teams](change-management-strategy.md) to document your approach.</span></span>\n2. <span data-ttu-id=\"17d49-152\">\\*\\*Studiare i [report attività di Office 365](teams-activity-reports.md) \\*\\* per comprendere l'uso in tutta la scuola.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-152\">**Study [Office 365 activity reports](teams-activity-reports.md)** to understand usage across your school.</span></span> <span data-ttu-id=\"17d49-153\">Se non si è un amministratore di Office 365, chiedere all'amministratore di concedere le autorizzazioni di lettura dei report in modo da poter accedere ai report attività.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-153\">If you aren’t an Office 365 admin, ask your admin to give you Reports Reader permissions so you can access activity reports.</span></span>\n3. <span data-ttu-id=\"17d49-154\">**Acquisire feedback da uducators** per la propria esperienza con Office 365 e teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-154\">**Capture feedback from your uducators** on their experience with Office 365 and Teams.</span></span> <span data-ttu-id=\"17d49-155\">Usare un canale in teams quando la scuola ha meno di 5000 persone.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-155\">Use a channel in Teams when your school has fewer than 5000 individuals.</span></span> <span data-ttu-id=\"17d49-156\">Usare un gruppo pubblico in Yammer quando l'Istituto di istruzione è più grande del limite di appartenenza corrente in teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-156\">Use a public group in Yammer when your school is larger than this current membership limit in Teams.</span></span> \n4. <span data-ttu-id=\"17d49-157\">**Nutri i tuoi campioni ed evidenzia le tue vittorie.**</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-157\">**Nurture your champions and highlight your wins.**</span></span> <span data-ttu-id=\"17d49-158\">Premi gli insegnanti per abbracciare questi nuovi strumenti e usarli in modo innovativo.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-158\">Reward educators for embracing these new tools and using them in innovative ways.</span></span> <span data-ttu-id=\"17d49-159\">Questo, sopra qualsiasi cosa, garantisce la continua adozione di Office 365 e teams.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-159\">This, above anything, ensures continued adoption of Office 365 and Teams.</span></span>\n"
