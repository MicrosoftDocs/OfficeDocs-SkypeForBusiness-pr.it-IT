  content: "\n<span data-ttu-id=\"17d49-305\">Teams dispone di client disponibili per Web, desktop (Windows e Mac) e dispositivi mobili (Android e iOS).</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-305\">Teams has clients available for web, desktop (Windows and Mac), and mobile (Android and iOS).</span></span> <span data-ttu-id=\"17d49-306\">Questi client richiedono tutti una connessione Internet attiva e non supportano una modalità offline.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-306\">These clients all require an active internet connection and do not support an offline mode.</span></span> <span data-ttu-id=\"17d49-307\">Per ottenere i dettagli più recenti sulle funzionalità e i metodi di distribuzione di ognuno di questi client, vedere l'argomento per [ottenere i clienti per i team](get-clients.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-307\">To get the latest details on the functionality and methods of distribution of each of these clients, check out our topic to [Get clients for Teams](get-clients.md).</span></span>\n\n<span data-ttu-id=\"17d49-308\">Il file di configurazione per il client teams è un file eseguibile che può essere scaricato da amministratori e utenti finali dalla [pagina Download teams](https://teams.microsoft.com/downloads).</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-308\">The setup file for the Teams client is an executable file that can be downloaded by admins and end users from the [Teams downloads page](https://teams.microsoft.com/downloads).</span></span> <span data-ttu-id=\"17d49-309\">Gli insegnanti e gli studenti sui desktop possono installare l'applicazione se hanno i privilegi appropriati.</span><span class=\"sxs-lookup\"><span data-stu-id=\"17d49-309\">Educators and students on desktops can install the application if they have the appropriate privileges.</span></span> <span data-ttu-id=\"17d49-310\">Gli amministratori IT possono anche distribuire il programma di in