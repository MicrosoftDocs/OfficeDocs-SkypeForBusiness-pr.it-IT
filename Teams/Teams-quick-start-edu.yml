  content: "\n<span data-ttu-id=\"4c431-104\">[Microsoft teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) è un hub digitale che raggruppa conversazioni, riunioni, file e app in un'unica posizione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-104\">[Microsoft Teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) is a digital hub that brings conversations, meetings, files, and apps together in one place.</span></span> <span data-ttu-id=\"4c431-105\">Dato che è basato su Office 365, le scuole traggono vantaggio dall'integrazione con le loro comuni app e servizi di Office.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-105\">Because it’s built on Office 365, schools benefit from integration with their familiar Office apps and services.</span></span> <span data-ttu-id=\"4c431-106\">Offre sicurezza e conformità a livello aziendale che è estensibile e personalizzabile per soddisfare le esigenze di ogni istituto scolastico.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-106\">It delivers enterprise-grade security and compliance that is extensible and customizable to fit the needs of every school.</span></span>\n\n<span data-ttu-id=\"4c431-107\">Con Microsoft teams, la scuola o l'istituzione può creare aule collaborative, connettersi in comunità di apprendimento professionale, comunicare con il personale scolastico, coordinare la ricerca tra le istituzioni o facilitare più facilmente gli sforzi di vita degli studenti, ad esempio Club o attività extrascolastiche: tutto da una singola esperienza in Office 365 per l'istruzione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-107\">With Microsoft Teams, your school or institution can create collaborative classrooms, connect in professional learning communities, communicate with school staff, coordinate research across institutions, or more easily facilitate student life efforts like clubs or extracurricular activities – all from a single experience in Office 365 for Education.</span></span>\n\n<span data-ttu-id=\"4c431-108\">Microsoft teams Risparmia tempo, approfondisce le connessioni e semplifica la logistica quotidiana.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-108\">Microsoft Teams saves time, deepens connections and simplifies everyday logistics.</span></span> <span data-ttu-id=\"4c431-109\">In questo modo il personale può concentrarsi sui propri ruoli di educatori, ricercatori e dirigenti della scuola o dell'Istituto.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-109\">This allows staff to focus on their roles as educator, researchers, and leaders in your school or institution.</span></span>  \n\n<span data-ttu-id=\"4c431-110\">Questa guida è per gli amministratori IT in Education, inclusi quelli che non hanno ancora distribuito Team.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-110\">This guide is for IT admins in education, including those who haven't yet deployed Teams.</span></span> <span data-ttu-id=\"4c431-111\">Questa guida ti aiuterà a iniziare:</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-111\">This guide will help you get started with:</span></span> \n- <span data-ttu-id=\"4c431-112\">Abilitazione di team per la tua scuola</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-112\">Enabling Teams for your school</span></span>\n- <span data-ttu-id=\"4c431-113\">Informazioni sui tipi di controlli disponibili per la gestione dei team all'interno dell'Istituto di istruzione</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-113\">Learning what kind of controls are available to manage Teams within your school</span></span>\n- <span data-ttu-id=\"4c431-114\">Ricerca di servizi partner tramite riferimenti a documenti esterni</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-114\">Finding partner services through references to external documentation</span></span> \n\n<span data-ttu-id=\"4c431-115\">Questa guida è progettata per iniziare rapidamente con le raccomandazioni di configurazione specifiche per i team nelle scuole.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-115\">This guide is designed to get you started quickly with configuration recommendations specific to Teams in schools.</span></span> <span data-ttu-id=\"4c431-116\">Non si tratta di una soluzione adatta a una sola dimensione, ma è un buon punto di partenza.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-116\">It's not a one-size-fits-all solution, but it is a good starting point.</span></span> \n\n<span data-ttu-id=\"4c431-117\">Se i team sono già stati distribuiti (come versione pilota o completa) e sono alla ricerca di puntatori su come usare teams, vedere [Microsoft teams for Education](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-117\">If you've already deployed Teams (as a pilot or full deployment) and are looking for pointers on how to use Teams, see [Microsoft Teams for Education](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).</span></span>\n\n## <a name=\"before-you-begin\"></a><span data-ttu-id=\"4c431-118\">Prima di iniziare</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-118\">Before you begin</span></span>\n\n1. <span data-ttu-id=\"4c431-119\">[Verificare la disponibilità dell'ambiente per i team](environment-readiness.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-119\">[Check your environment’s readiness for Teams](environment-readiness.md).</span></span>\n2. <span data-ttu-id=\"4c431-120\">[Distribuire School Data Sync](https://docs.microsoft.com/SchoolDataSync) per semplificare la creazione automatica di team per gli insegnanti.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-120\">[Deploy School Data Sync](https://docs.microsoft.com/SchoolDataSync) to make it easier for teachers to automatically create Teams.</span></span> <span data-ttu-id=\"4c431-121\">Contatto [https://aka.ms/sdssupport](https://aka.ms/sdssupport) per assistenza per la distribuzione.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-121\">Contact [https://aka.ms/sdssupport](https://aka.ms/sdssupport) for deployment assistance.</span></span>\n3. <span data-ttu-id=\"4c431-122\">Configurare le porte e i protocolli corretti per i team.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-122\">Configure the correct ports and protocols for Teams.</span></span> <span data-ttu-id=\"4c431-123\">Vedere [URL e intervalli di indirizzi IP di Office 365](office-365-urls-ip-address-ranges.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-123\">See [Office 365 URLs and IP address ranges](office-365-urls-ip-address-ranges.md).</span></span>\n4. <span data-ttu-id=\"4c431-124\">[Preparare la rete della scuola per i team](prepare-network.md).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-124\">[Prepare your school's network for Teams](prepare-network.md).</span></span>\n5. <span data-ttu-id=\"4c431-125\">Scegliere un tipo di team.</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-125\">Choose a team type.</span></span> <span data-ttu-id=\"4c431-126\">Teams for Education offre tre nuovi tipi di Team (per un totale di quattro).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-126\">Teams for Education offers three new types of teams (for a total of four).</span></span> <span data-ttu-id=\"4c431-127\">Per comprendere le differenze e i casi di utilizzo di ognuno, vedere [scegliere un tipo di team per collaborare in teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span><span class=\"sxs-lookup\"><span data-stu-id=\"4c431-127\">To understand the differences and use cases of each, see [Choose a team type to collaborate in Teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).</span></span>\n"
- title: <span data-ttu-id="4c431-128">Guida introduttiva per la pianificazione di Teams</span><span class="sxs-lookup"><span data-stu-id="4c431-128">Quick start - Teams planning guide</span></span>
