- durationInMinutes: 2
  content: "\n[Microsoft teams](https://support.office.com/article/Video-What-is-Microsoft-Teams-b98d533f-118e-4bae-bf44-3df2470c2b12) è un hub digitale che raggruppa conversazioni, riunioni, file e app in un'unica posizione. Dato che è basato su Office 365, le scuole traggono vantaggio dall'integrazione con le loro comuni app e servizi di Office. Offre sicurezza e conformità a livello aziendale che è estensibile e personalizzabile per soddisfare le esigenze di ogni istituto scolastico.\n\nCon Microsoft teams, la scuola o l'istituzione può creare aule collaborative, connettersi a comunità di apprendimento professionale o comunicare con il personale scolastico, tutto da una singola esperienza in Office 365 per l'istruzione.\n\nQuesta guida è per gli amministratori IT in Education, inclusi quelli che non hanno ancora distribuito Team. Questa guida ti aiuterà a iniziare: \n- Abilitazione di team per la tua scuola\n- Informazioni sui tipi di controlli disponibili per la gestione dei team all'interno dell'Istituto di istruzione\n- Ricerca di servizi partner tramite riferimenti a documenti esterni \n\nQuesta guida è progettata per iniziare rapidamente con le raccomandazioni di configurazione specifiche per i team nelle scuole. Non si tratta di una soluzione adatta a una sola dimensione, ma è un buon punto di partenza. \n\nSe i team sono già stati distribuiti (come versione pilota o completa) e sono alla ricerca di puntatori su come usare teams, vedere [Microsoft teams for Education](https://support.office.com/article/Microsoft-Teams-5aa4431a-8a3c-4aa5-87a6-b6401abea114).\n\n## <a name=\"before-you-begin\"></a>Prima di iniziare\n\n1. [Verificare la disponibilità dell'ambiente per i team](environment-readiness.md).\n2. [Distribuire School Data Sync](https://docs.microsoft.com/SchoolDataSync) per semplificare la creazione automatica di team per gli insegnanti. Contatto [https://aka.ms/sdssupport](https://aka.ms/sdssupport) per assistenza per la distribuzione.\n3. Configurare le porte e i protocolli corretti per i team. Vedere [URL e intervalli di indirizzi IP di Office 365](office-365-urls-ip-address-ranges.md).\n4. [Preparare la rete della scuola per i team](prepare-network.md).\n5. Scegliere un tipo di team. Teams for Education offre tre nuovi tipi di Team (per un totale di quattro). Per comprendere le differenze e i casi di utilizzo di ognuno, vedere [scegliere un tipo di team per collaborare in teams](https://support.office.com/article/Choose-a-team-type-to-collaborate-in-Microsoft-Teams-0a971053-d640-4555-9fd7-f785c2b99e67).\n"
- title: Guida introduttiva per la pianificazione di Teams
  durationInMinutes: 4
  content: "\n## <a name=\"step-1-get-your-people-together\"></a>Passaggio 1: riunire gli utenti\n\nAssemblare un gruppo di persone del personale, degli insegnanti e della community di educatori per fungere da stakeholder & gruppo decisionale per la distribuzione del team. \n\n## <a name=\"step-2--prioritize-your-scenarios\"></a>Passaggio 2: assegnare priorità agli scenari\n\nLa collaborazione e la comunicazione sono informazioni sulle persone. Selezionare gli scenari più rilevanti per l'organizzazione invece di parlare di funzionalità e funzioni. Vedere la [raccolta di produttività di Microsoft 365 FastTrack](https://fasttrack.microsoft.com/microsoft365/productivitylibrary) per gli esempi che consentono di definire scenari per la propria scuola. Le distribuzioni di teams di successo spesso si concentrano intorno a team altamente collaborativi che lavorano in stretta collaborazione, come aule, community di apprendimento professionale e gruppi di studenti extrascolastiche.\n\n### <a name=\"trophy-best-practice\"></a>: Trofeo: procedura consigliata:\n**Pianificare teams con teams!** I clienti che usano team per pianificare la distribuzione semplificano la curva di modifica per gli stakeholder principali. Valutare la possibilità di creare un team denominato Microsoft 365 Deployment e creare canali per i diversi carichi di lavoro che si desidera distribuire. Il team potrebbe avere un aspetto simile al seguente:\n\n![Screenshot di un team di distribuzione Microsoft 365 di esempio.](media/quick-start-enable-Teams-Microsoft365-Deployment-Team.png)\n\n## <a name=\"step-3-conduct-pilots-and-deploy-teams\"></a>Passaggio 3: condurre i piloti e distribuire Team\n\nÈ consigliabile condurre un team pilota iniziale con gli insegnanti, sia campioni che early adopter, per uno o più degli scenari selezionati sopra. Un pilota offre informazioni preziose sul modo in cui vengono ricevuti Office 365 e teams nell'organizzazione. Selezionare un gruppo di utenti interessato e uno scenario aziendale con priorità per iniziare. \n\n![Screenshot dei gruppi di utenti di teams.](media/quick-start-example-scenarios.png)\n\nUna volta completati i piloti, avrai il feedback necessario per pianificare la distribuzione di grandi team. Assicurarsi che il piano di distribuzione integri gli scenari prioritari per garantire che l'Istituto di istruzione stia ottenendo il massimo da Office 365 e teams.\n\n\n## <a name=\"step-4-measure-usage-manage-satisfaction-and-drive-adoption\"></a>Passaggio 4: misurare l'utilizzo, gestire la soddisfazione e l'adozione delle unità\n\nPer guidare correttamente l'adozione di Office 365 e teams, concentrati sull'esperienza dell'educatore. Ecco un rapido elenco di controllo delle procedure consigliate per iniziare. \n\n1. **Leggere le [istruzioni per l'adozione di Office 365]( https://aka.ms/office365adoptionguide) per le** procedure consigliate. Disponibile anche il nostro contenuto supplementare per la creazione di [una strategia di gestione delle modifiche per Microsoft teams](change-management-strategy.md) per documentare l'approccio.\n2. **Studiare i [report attività di Office 365](teams-activity-reports.md) ** per comprendere l'uso in tutta la scuola. Se non si è un amministratore di Office 365, chiedere all'amministratore di concedere le autorizzazioni di lettura dei report in modo da poter accedere ai report attività.\n3. **Acquisire feedback da uducators** per la propria esperienza con Office 365 e teams. Usare un canale in teams quando la scuola ha meno di 5000 persone. Usare un gruppo pubblico in Yammer quando l'Istituto di istruzione è più grande del limite di appartenenza corrente in teams. \n4. **Nutri i tuoi campioni ed evidenzia le tue vittorie.** Premi gli insegnanti per abbracciare questi nuovi strumenti e usarli in modo innovativo. Questo, sopra qualsiasi cosa, garantisce la continua adozione di Office 365 e teams.\n"
- title: Attivare o disattivare le licenze di Microsoft Teams
  durationInMinutes: 2
  content: "\nTeams è un servizio basato su cloud. Una volta che un educatore o uno studente ha una licenza valida, può eseguire i client di Team desktop, Web e mobile. Possono installare questi client stessi: l'amministratore IT non deve distribuire questi client. \n\nÈ possibile gestire le singole licenze utente per Microsoft teams usando l'interfaccia di amministrazione di Microsoft 365 o usando PowerShell. Vedere [licenze di Office 365 per i team](office-365-licensing.md) per informazioni su entrambi i metodi. Questo è utile per capire se sei interessato a pilotare teams prima di una vasta abilitazione. \n\n> [!NOTE]\n> Prima di attivare i team per l'Istituto di istruzione, verificare di avere a posto i controlli appropriati. Un programma di pilotaggio contribuisce in modo significativo a garantire che gli utenti appropriati siano in grado di usare e fornire feedback sui tipi di controlli che migliorano l'utilizzo e la gestione del prodotto. \n\nDi seguito sono elencati alcuni gruppi di utenti pilota di esempio e i team che potrebbero interessare. \n\n|Reparto IT   |Piloti del personale   |Piloti per educatori   |Piloti per studenti   |\n|---|---|---|---|---|\n|USA teams internamente per il lavoro di Project, la collaborazione e la risoluzione dei problemi.   |Selezionare i reparti del personale per il lavoro e la collaborazione del progetto.   |Identificare gli insegnanti per diventare campioni entusiasti dei team in classe e della collaborazione con gli educatori.   |Ottenere gli studenti entusiasti del modo in cui i team possono aiutarli all'esterno dell'aula. Identificare i campioni di studenti che possono usare team all'interno dei gruppi extrascolastiche.   |\n|**Team di esempio**   |   |   |   |\n|Coordinamento del progetto IT (ad esempio, implementazione di Teams)    |Coordinamento del progetto   |Sezione della classe collaborazione & comunicazioni (inclusi il Sillabo, il lavoro di progetto di gruppo, le sessioni di TA o breakout)   |Società professionale, coordinamento del gruppo & collaborazione (ad esempio, Honor Society, associazione degli studenti di marketing)   |\n|Comunicazioni IT da reparto a docenti   |Area di lavoro collaborazione, annunci   |Coordinamento Inter-reparto, comunicazioni   |Coordinamento sociale e filantropico del gruppo & collaborazione (ad esempio, fraternità, Sorority)   |\n|Problemi di LiveSite   | Riunioni   |Collaborazione tra progetti di ricerca   |   |\n|Area di lavoro collaborazione organizzativa, annunci   |Gruppi di amministratori esecutivi   |   |   |\n\n> [!NOTE]\n> Per assistenza e supporto tecnico con licenze di teams o altri problemi, inviare [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)una richiesta.\n"
- title: Configurare Team per l'Istituto di istruzione
  durationInMinutes: 1
  content: "\n> [!NOTE]\n> [School Data Sync](https://docs.microsoft.com/SchoolDataSync) rende più facile per gli insegnanti creare automaticamente team. Contatto [https://aka.ms/sdssupport](https://aka.ms/sdssupport) per assistenza per la distribuzione.\n\nÈ necessario disporre delle autorizzazioni di [amministratore globale](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) per usare l'interfaccia di amministrazione di Microsoft 365 per gestire i team per la propria scuola.\n\n1. Nell'interfaccia di [amministrazione di Microsoft 365](https://portal.office.com/adminportal/home)accedere con le credenziali di amministratore globale e selezionare **amministratore**.\n     \n     ![Screenshot dell'opzione amministratore nell'interfaccia di amministrazione di Microsoft 365.](media/o365-admin-option.png)\n\n2. Selezionare **** > **servizi di impostazioni & componenti**aggiuntivi.\n\n     ![Screenshot dell'opzione componenti aggiuntivi & servizi in impostazioni.](media/o365-settings-services.png)\n    \n3. Selezionare **Microsoft teams** nell'elenco.\n\n     ![Screenshot delle opzioni disponibili nella pagina Servizi & componenti aggiuntivi.](media/o365-services-select-teams.png)\n\n4. Dopo l'apertura della pagina delle impostazioni di Microsoft teams, verranno visualizzate le opzioni di configurazione. Da qui è possibile gestire le licenze.\n\n     ![Screenshot della sezione impostazioni di Microsoft teams.](media/Services-and-addins-control-Microsoft-Teams.PNG)\n"
- title: Configurare le impostazioni a livello di tenant
  durationInMinutes: 3
  content: "### <a name=\"general\"></a>Generale\nLa sezione generale consente di configurare le impostazioni seguenti per l'intero Istituto in tutti i tipi di licenza eventualmente disponibili.\n\n- Mostra organigramma nel profilo personale.\n- Usare Skype for business per i destinatari che non hanno team.\n\n![Screenshot delle impostazioni nella sezione generale.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image1.png)\n\n### <a name=\"email-integration\"></a>Integrazione della posta elettronica\nPuoi abilitare l'integrazione della posta elettronica con i canali, oltre a creare un elenco di mittenti con restrizioni. Per attivare o disattivare l'integrazione della posta elettronica, spostare l'attivatore su **disattivato** o **su**, quindi selezionare **Salva**. \n\nL' **elenco Consenti mittenti** consente di controllare chi può inviare i team all'interno dell'organizzazione. \n\n![Screenshot delle impostazioni nella sezione integrazione della posta elettronica.](media/QS-edu-email-integration.png)\n\n### <a name=\"apps\"></a>Applicazioni\nPuoi abilitare app esterne, nuove app esterne e sideload per le app in teams. Per disabilitare o abilitare l'impostazione, spostare l'attivatore su **disattivato** o **su**, quindi scegliere **Salva**.\n\nL'abilitazione di app esterne include un elenco a discesa che consente di selezionare le applicazioni desiderate nell'Istituto, in modo da consentire agli insegnanti di combinare le proprie app preferite per lavorare all'interno della piattaforma teams. Se si seleziona **Abilita nuove app esterne per impostazione predefinita**, le nuove app verranno visualizzate automaticamente nell'elenco man mano che diventano disponibili. \n\nLa possibilità di trasferire localmente un'app è disponibile solo per i membri del team non Guest. Questa operazione è utile se hai corsi di programmazione o stai testando sistemi di gestione dell'apprendimento personalizzati che possono essere integrati con i team. Per altre informazioni, vedere [la piattaforma per sviluppatori Microsoft teams](https://docs.microsoft.com/microsoftteams/platform/overview).\n\n![Screenshot delle impostazioni nella sezione app.](media/QS-edu-apps2.png)\n\nAbilitando le assegnazioni, gli insegnanti possono offrire assegnazioni e feedback iterativo agli studenti. \n\nUna volta abilitate le app esterne in teams, gli insegnanti possono personalizzare le app per renderle disponibili per gli studenti tramite le schede. Le schede consentono di personalizzare un canale per includere contenuto e funzionalità che il team ha bisogno ogni giorno. Consentono l'accesso rapido ai documenti e ai servizi cloud usati di frequente. Sono disponibili diverse schede predefinite, ad esempio file.\n\n![Screenshot che illustra come aggiungere schede per le app ai team.](media/Add_a_tab_to_Microsoft_Teams_image.png)\n\nNel client teams gli utenti possono aggiungere schede per documenti di Word, PowerPoint, maschere, blocchi appunti di OneNote per la classe, assegnazioni e altro ancora. Nel tempo verranno aggiunte altre schede, sia da Microsoft che da partner.\n\n### <a name=\"custom-cloud-storage\"></a>Archiviazione cloud personalizzata\nÈ possibile abilitare varie forme di archiviazione cloud all'interno di teams. Al momento sono supportati box, Dropbox, Google Drive e ShareFile. Per disabilitare o abilitare l'impostazione, attivare o disattivare l'opzione **** e quindi **** Selezionare **Salva**. Quando queste impostazioni sono abilitate, qualsiasi membro di un team può aggiungere un nuovo provider in cui è possibile archiviare o recuperare i documenti.\n\n![Screenshot delle impostazioni nella sezione archiviazione cloud personalizzata.](media/Enable_Microsoft_Teams_features_in_your_Office_365_organization_image7.png)\n\nTeams USA SharePoint come provider di archiviazione file predefinito. Per altre informazioni, vedere [come interagire con SharePoint Online e OneDrive for business con teams](sharepoint-onedrive-interact.md). Per informazioni su come calcolare la quota e sul modo migliore per gestirla, vedere [gestire i limiti di archiviazione della raccolta siti](https://support.office.com/article/Manage-site-collection-storage-limits-77389C2C-8E7E-4B16-AB97-1C7103784B08). Se non si vuole gestire la raccolta di ogni sito, viene spiegato anche come consentire al servizio di gestirlo automaticamente. \n\n### <a name=\"settings-by-userlicense-type\"></a>Impostazioni per tipo di utente/licenza\n  \n> [!NOTE]\n> [School Data Sync](https://docs.microsoft.com/SchoolDataSync) rende più facile per gli insegnanti creare automaticamente team. Contatto [https://aka.ms/sdssupport](https://aka.ms/sdssupport) per assistenza per la distribuzione.\n\nÈ necessario disporre delle autorizzazioni di [amministratore globale](https://support.office.com/article/About-Office-365-admin-roles-da585eea-f576-4f55-a1e0-87090b6aaa9d) per usare l'interfaccia di amministrazione di Microsoft 365 per gestire i team per la propria scuola.\n\n1. Nell'interfaccia di [amministrazione di Microsoft 365](https://portal.office.com/adminportal/home)accedere con le credenziali di amministratore globale e selezionare **amministratore**.\n     \n     ![Screenshot dell'opzione amministratore nell'interfaccia di amministrazione di Microsoft 365.](media/o365-admin-option.png)\n\n2. Selezionare **** > **servizi di impostazioni & componenti**aggiuntivi.\n\n     ![Screenshot dell'opzione componenti aggiuntivi & servizi in impostazioni.](media/o365-settings-services.png)\n    \n3. Selezionare **Microsoft teams** nell'elenco.\n\n     ![Screenshot delle opzioni disponibili nella pagina Servizi & componenti aggiuntivi.](media/o365-services-select-teams.png)\n\n4. Dopo l'apertura della pagina delle impostazioni di Microsoft teams, verranno visualizzate le opzioni di configurazione. Da qui è possibile gestire le licenze.\n\n     ![Screenshot della sezione impostazioni di Microsoft teams.](media/Services-and-addins-control-Microsoft-Teams.PNG)\n     \nÈ necessario che l'istruzione sia elencata solo nei tipi di licenza. Il menu a discesa include istruzione-docenti e personale, formazione-studente e Guest. Il sistema può distinguere solo gli utenti in base alle licenze assegnate. Se si ha un solo tipo di licenza, le impostazioni qui possono essere trattate come impostazioni a livello di tenant.  \n\n![Screenshot delle impostazioni nella sezione team e canali.](media/QS-edu-settings-by-user-license-type-showing-dropdown.png)\n\nPer abilitare un tipo di licenza per avere accesso a teams, spostare l'attivatore **su**attivato, quindi selezionare **Salva**. Si tratta solo di un interruttore temporaneo; alla fine, dovrai gestire l'accesso degli utenti ai team tramite le licenze utente per tutti gli altri carichi di lavoro di Office.\n\n![Screenshot della sezione impostazioni di selezione licenze per Microsoft teams.](media/QS-edu-settings-by-user-license-type-showing-toggle-on.png)\n\n> [!NOTE]\n> Per assistenza e supporto tecnico con impostazioni a [https://edusupport.microsoft.com/support](https://edusupport.microsoft.com/support)livello di tenant o altri problemi, inviare una richiesta.\n"
- title: Configurare i team per tipo di utente o licenza
  durationInMinutes: 7
  content: "\n> [!IMPORTANT]\n> È disponibile il nuovo centro di amministrazione di Microsoft teams. A partire dal 2018 marzo, stiamo gradualmente eseguendo la migrazione delle impostazioni dall'interfaccia di amministrazione di Skype for business corrente e dall'esperienza Microsoft teams nell'interfaccia di amministrazione di Microsoft 365. Se è stata eseguita la migrazione di un'impostazione, verrà visualizzata una notifica e quindi verrà indirizzata alla posizione dell'impostazione nella nuova interfaccia di amministrazione di Microsoft teams. Per altre informazioni, vedere [gestire i team durante la transizione alla nuova interfaccia di amministrazione di Microsoft teams](https://docs.microsoft.com/microsoftteams/manage-teams-skypeforbusiness-admin-center). \n  \n Come parte della migrazione alla nuova interfaccia di amministrazione di Microsoft teams, come configurare i team per tipo di licenza viene eseguita tramite criteri. I tipi di criteri sono accessibili tramite il riquadro di spostamento dell'interfaccia di amministrazione. Per un esempio di criteri di messaggistica, vedere di seguito.\n\n![Screenshot della pagina Criteri di messaggistica.](media/teams-messaging-policies-edu.PNG)\n\nCon i criteri, le caratteristiche possono ora essere attivate/disattivate a livello per utente. Ecco come funzionano le assegnazioni dei criteri:\n   - Per impostazione predefinita, ogni nuovo utente otterrà il criterio globale (impostazioni a livello di tenant).\n   - A un utente può essere assegnato un criterio utente predefinito creato da Microsoft se soddisfa le proprie esigenze. Questi criteri preconfezionati non sono modificabili dagli amministratori del tenant. Se si vogliono gestire in futuro, creare nuovi criteri personalizzati e assegnare i criteri personalizzati agli utenti.\n\n    ![Screenshot della sezione criteri assegnati dell'interfaccia di amministrazione.](media/teams-assigned-policies-edu.PNG)\n   - Un criterio personalizzato può essere assegnato a qualsiasi utente. A tale scopo, fai clic su **+ nuovo criterio**, imposta le caratteristiche e fai clic su **Salva**. Questo criterio personalizzato può essere assegnato a un utente tramite la scheda **utenti** o tramite script.\n     ![Screenshot dell'opzione nuovo criterio nella pagina Criteri di messaggistica.](media/teams-new-messaging-policy-edu.PNG)\n\n     ![Screenshot dell'opzione di modifica per i criteri assegnati.](media/teams-assigned-policy-edit-edu.PNG)\n\n     ![Screenshot della sezione Modifica criteri utente.](media/teams-edit-user-policies-edu.PNG)\n### <a name=\"how-to-enable-different-policies-for-faculty-and-students\"></a>Come abilitare criteri diversi per docenti e studenti\nPer avere impostazioni personalizzate per docenti e studenti (ad esempio, la chat è abilitata per i docenti ma non per gli studenti), esistono due metodi per crearli e assegnarli: \n   - Usare il modulo di PowerShell per eseguire uno script per creare e assegnare più criteri. Vedere l'appendice per gli esempi di script e la documentazione. \n   - Nell'interfaccia di amministrazione creare un nuovo criterio e assegnarlo alla scheda **utenti** . \n > [!NOTE]\n > Finché non viene assegnato un criterio personalizzato a un utente, l'utente utilizzerà l'impostazione del criterio globale. Questo significa che se la chat è abilitata nel criterio globale e disabilitata nei criteri degli studenti personalizzati, finché non viene assegnato il criterio personalizzato, lo studente sarà in grado di chattare. In questo caso, potrebbe essere più semplice impostare la chat come disabilitata a livello globale e usare criteri personalizzati per abilitare la chat per gli utenti di docenti. \n\n ### <a name=\"appendix\"></a>Appendice\n #### <a name=\"how-to-create-and-assign-a-messaging-policy\"></a>Come creare e assegnare un criterio di messaggistica\n 1. Verificare se uno dei criteri disponibili nei tenant soddisfa i requisiti richiesti eseguendo Get-CsTeamsMessagingPolicy.\n 2. In caso contrario, crea un nuovo criterio eseguendo New-CsTeamsMessagingPolicy-Identity &lt;Policy&gt; -&lt;name parameter&gt; -&lt;Name&gt;.\n \n Per altre informazioni, vedere [set-CsTeamsMessagingPolicy](https://docs.microsoft.com/powershell/module/skype/set-csteamsmessagingpolicy)\n\n #### <a name=\"sample-script\"></a>Script di esempio \n\n Vedere [esempio di script di PowerShell: creare e assegnare un criterio di messaggistica](https://docs.microsoft.com/MicrosoftTeams/scripts/powershell-script-teams-messaging-policy-edu).\n"
- title: Distribuire ai client
  durationInMinutes: 1
  content: "\nTeams dispone di client disponibili per Web, desktop (Windows e Mac) e dispositivi mobili (Android e iOS). Questi client richiedono tutti una connessione Internet attiva e non supportano una modalità offline. Per ottenere i dettagli più recenti sulle funzionalità e i metodi di distribuzione di ognuno di questi client, vedere l'argomento per [ottenere i clienti per i team](get-clients.md).\n\nIl file di configurazione per il client teams è un file eseguibile che può essere scaricato da amministratori e utenti finali dalla [pagina Download teams](https://teams.microsoft.com/downloads). Gli insegnanti e gli studenti sui desktop possono installare l'applicazione se hanno i privilegi appropriati. Gli amministratori IT possono anche distribuire il programma di installazione e gli strumenti di distribuzione del client esistenti.\n\nGli utenti finali con dispositivi mobili possono scaricare l'app Microsoft teams dall'App Store della piattaforma mobile. \n\n### <a name=\"operating-system-requirements\"></a>Requisiti del sistema operativo\n\n|       |Windows    |MacOS      |iOS    |Android    |\n|---    |---    |---    |---    |---    |---    |\n|       |7 e versioni successive    |10,10 e versioni successive    |10 o versioni successive    |4,4 e versioni successive      |\n\n\n### <a name=\"internet-browser-support\"></a>Supporto del browser Internet \n\n[!INCLUDE [browser-support](includes/browser-support.md)]\n"
